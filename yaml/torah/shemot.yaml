title:
  he: שמות
  yi: שמות
  cs: Šemot
  pl: Szemot
text:
  1:
    1:
      he: וְאֵלֶּה שְׁמוֹת בְּנֵי יִשְׂרָאֵל הַבָּאִים מִצְרָיְמָה אֵת יַעֲקֹב אִישׁ
        וּבֵיתוֹ בָּאוּ׃
      yi: 'און דאָס זײַנען די נעמען פֿון די קינדער פֿון ישׂראל װאָס זײַנען געקומען
        קײן מִצרַיִם מיט יעקבֿן; איטלעכער מיט זײַן הױזגעזינט זײַנען זײ געקומען:'
      cs: ' Tato jsou pak jména synů Izraelských, kteříž vešli do Egypta s Jákobem;
        každý s čeledí svou přišel:'
      pl: 'Oto imiona synów Israela, przybyłych do Micraim: z Jakóbem, każdy z domem
        swoim, weszli: '
    2:
      he: רְאוּבֵן שִׁמְעוֹן לֵוִי וִיהוּדָה׃
      yi: ראובֿן, שמעון, לֵוִי, און יהודה;
      cs: Ruben, Simeon, Léví a Juda;
      pl: 'Reuben, Szymon, Lewi i Jehuda; '
    3:
      he: יִשָּׂשכָר זְבוּלֻן וּבְנְיָמִן׃
      yi: יִשׂשָׂכָר, זבולון, און בנימין;
      cs: Izachar, Zabulon a Beniamin;
      pl: 'Isachar, Zebulun i Binjamin, '
    4:
      he: דָּן וְנַפְתָּלִי גָּד וְאָשֵׁר׃
      yi: דָן און נפֿתּלי, גָד און אָשר.
      cs: Dan a Neftalím, Gád a Asser.
      pl: 'Dan i Naftali, Gad i Aszer. '
    5:
      he: וַיְהִי כָּל־נֶפֶשׁ יֹצְאֵי יֶרֶךְ־יַעֲקֹב שִׁבְעִים נָפֶשׁ וְיוֹסֵף הָיָה
        בְמִצְרָיִם׃
      yi: און אַלע נפֿשות װאָס זײַנען אַרױסגעגאַנגען פֿון יעקבֿס דיך, זײַנען געװען
        זיבעציק נפֿשות; און יוֹסף איז שױן געװען אין מִצרַיִם.
      cs: A bylo všech osob pošlých z bedr Jákobových sedmdesáte duší; Jozef pak byl
        v Egyptě.
      pl: 'A było wszystkich dusz, wyszłych z biodra Jakóba, siedmdziesiąt dusz; a
        Josef był już w Micraim. '
    6:
      he: וַיָּמָת יוֹסֵף וְכָל־אֶחָיו וְכֹל הַדּוֹר הַהוּא׃
      yi: איז געשטאָרבן יוֹסף, און אַלע זײַנע ברידער, און יענער גאַנצער דָור. און
        די קינדער פֿון ישׂראל האָבן זיך געפֿרוכפּערט, און זיך געװידמענט און געמערט,
      cs: I umřel Jozef a všickni bratří jeho, a všecken ten rod.
      pl: 'I umarł Josef i wszyscy bracia jego, i całe pokolenie owo. '
    7:
      he: וּבְנֵי יִשְׂרָאֵל פָּרוּ וַיִּשְׁרְצוּ וַיִּרְבּוּ וַיַּעַצְמוּ בִּמְאֹד
        מְאֹד וַתִּמָּלֵא הָאָרֶץ אֹתָם׃
      yi: און זײ זײַנען געװאָרן זײער זײער שטאַרק, און דאָס גאַנצע לאַנד איז פֿול געװאָרן
        מיט זײ.
      cs: Synové pak Izraelští rozmnožili se a rodili se v hojnosti; a rozhojňovali
        se, i zsilili se náramně velmi, a naplněna jest jimi země.
      pl: 'A synowie Israela rozplenili się, i rozrodzili, i rozmnożyli, i wzmogli
        się wielce, i napełniła się ziemia nimi. '
    8:
      he: וַיָּקָם מֶלֶךְ־חָדָשׁ עַל־מִצְרָיִם אֲשֶׁר לֹא־יָדַע אֶת־יוֹסֵף׃
      yi: איז אױפֿגעשטאַנען אַ נײַער מלך איבער מִצרַיִם, װאָס האָט ניט געקענט יוֹספֿן.
      cs: V tom povstal král nový v Egyptě, kterýž neznal Jozefa.
      pl: 'I powstał król nowy nad Micraim, który nie znał Josefa. '
    9:
      he: וַיֹּאמֶר אֶל־עַמּוֹ הִנֵּה עַם בְּנֵי יִשְׂרָאֵל רַב וְעָצוּם מִמֶּנּוּ׃
      yi: 'און ער האָט געזאָגט צו זײַן פֿאָלק: זעט, דאָס פֿאָלק פֿון די קינדער פֿון
        ישׂראל איז מערער און שטאַרקער פֿון אונדז.'
      cs: 'Ten řekl lidu svému: Aj, lid synů Izraelských jest mnohý a silnější nad
        nás.'
      pl: 'I rzekł do ludu swego: "Oto lud synów Israela zbyt liczny i silny dla nas. '
    10:
      he: הָבָה נִתְחַכְּמָה לוֹ פֶּן־יִרְבֶּה וְהָיָה כִּי־תִקְרֶאנָה מִלְחָמָה וְנוֹסַף
        גַּם־הוּא עַל־שֹׂנְאֵינוּ וְנִלְחַם־בָּנוּ וְעָלָה מִן־הָאָרֶץ׃
      yi: קומט לאָמיר זיך קליגן קעגן אים; אַניט װעט ער זיך מערן, און עס װעט זײַן,
        אַז עס װעט זיך טרעפֿן אַ מלחמה, װעט ער אױך צושטײן צו אונדזערע פֿײַנט, און
        ער װעט מלחמה האַלטן אױף אונדז, און װעט אַרױסגײן פֿון לאַנד.
      cs: Nuže, opatrně sobě počínejme před ním, aby se nerozmohl; a když by přišla
        válka, aby se nepřipojil i on k nepřátelům našim, a nebojoval proti nám, a
        nevyšel z země.
      pl: 'Otóż pocznijmy sobie mądrze z nim, aby się nie rozmnożył; bo gdy przypadnie
        wojna, przyłączy się i on do nieprzyjaciół naszych, i będzie walczył przeciw
        nam, i - ujdzie z tej ziemi." '
    11:
      he: וַיָּשִׂימוּ עָלָיו שָׂרֵי מִסִּים לְמַעַן עַנֹּתוֹ בְּסִבְלֹתָם וַיִּבֶן
        עָרֵי מִסְכְּנוֹת לְפַרְעֹה אֶת־פִּתֹם וְאֶת־רַעַמְסֵס׃
      yi: האָבן זײ געמאַכט איבער אים צינזהאַרן, כּדי אים צו פּײַניקן מיט זײערע לאַסטאַרבעט,
        און ער האָט געבױט שפּײַכלערשטעט פֿאַר פַּרעהן, פִּתוֹם און רַעְמסֵס.
      cs: Protož ustanovili nad ním úředníky, kteříž by plat vybírali, aby je trápili
        břemeny svými. I vystavěl [lid Izraelský] Faraonovi města skladů, Fiton a
        Ramesses.
      pl: 'I ustanowili nad nim nadzorców robocizny, aby go dręczyli ciężkiemi robotami,
        i zbudował on miasta na zapasy dla Faraona: Pithom i Raamses. '
    12:
      he: וְכַאֲשֶׁר יְעַנּוּ אֹתוֹ כֵּן יִרְבֶּה וְכֵן יִפְרֹץ וַיָּקֻצוּ מִפְּנֵי
        בְּנֵי יִשְׂרָאֵל׃
      yi: אָבער װי זײ האָבן אים געפּײַניקט, אַזױ האָט ער זיך געמערט, און אַזױ האָט
        ער זיך צעשפּרײט; און זײ זײַנען געװען אין שרעק פֿאַר די קינדער פֿון ישׂראל.
      cs: Ale čím více trápili jej, tím více rostl a tím se více rozmáhal. I vzali
        sobě syny Izraelské v ošklivost.
      pl: 'Ale im bardziej go udręczali, tém bardziej się rozmnażał, i tém bardziej
        się rozrastał: i zatrwożyli się wobec synów Israela. '
    13:
      he: וַיַּעֲבִדוּ מִצְרַיִם אֶת־בְּנֵי יִשְׂרָאֵל בְּפָרֶךְ׃
      yi: און די מִצרים האָבן געמאַכט אַרבעטן די קינדער פֿון ישׂראל מיט האַרטיקײט.
      cs: A tak podrobovali Egyptští syny Izraelské v službu těžkou.
      pl: 'I ujarzmili Micrejczycy synów Israela srogo. '
    14:
      he: וַיְמָרְרוּ אֶת־חַיֵּיהֶם בַּעֲבֹדָה קָשָׁה בְּחֹמֶר וּבִלְבֵנִים וּבְכָל־עֲבֹדָה
        בַּשָּׂדֶה אֵת כָּל־עֲבֹדָתָם אֲשֶׁר־עָבְדוּ בָהֶם בְּפָרֶךְ׃
      yi: און זײ האָבן פֿאַרביטערט זײער לעבן מיט שװערער אַרבעט, בײַ לײם און בײַ ציגל,
        און בײַ אַלערלײ אַרבעט אין פֿעלד; אַלדי אַרבעט זײערע װאָס זײ האָבן מיט זײ
        געאַרבעט, איז געװען מיט האַרטיקײט.
      cs: A k hořkosti přivodili život jejich robotami těžkými, v hlině a cihlách
        a ve všelijakém díle na poli, mimo všelikou potřebu svou, k níž práce jejich
        užívali nenáležitě a bez lítosti.
      pl: 'I czynili gorzkiém życie ich, robotą ciężką około gliny i cegieł, i wszelką
        robotą na polu, i wszelaką robotą, do której ujarzmiali ich srogo. '
    15:
      he: וַיֹּאמֶר מֶלֶךְ מִצְרַיִם לַמְיַלְּדֹת הָעִבְרִיֹּת אֲשֶׁר שֵׁם הָאַחַת
        שִׁפְרָה וְשֵׁם הַשֵּׁנִית פּוּעָה׃
      yi: 'און דער מלך פֿון מִצריםֹ האָט גערעדט צו די ייִדישע הײבינס, װאָס דער נאָמען
        פֿון אײנער איז געװען שִפֿרָה, און דער נאָמען פֿון דער צװײטער פּועָה, און ער
        האָט געזאָגט:'
      cs: I poručil král Egyptský babám Hebrejským, z nichž jedna sloula Sefora a
        druhá Fua,
      pl: 'I powiedział król Micraimu do położniczek Ibrejskich, z której imię jednej:
        Szyfra, a imię drugiej: Pua, '
    16:
      he: וַיֹּאמֶר בְּיַלֶּדְכֶן אֶת־הָעִבְרִיּוֹת וּרְאִיתֶן עַל־הָאָבְנָיִם אִם־בֵּן
        הוּא וַהֲמִתֶּן אֹתוֹ וְאִם־בַּת הִיא וָחָיָה׃
      yi: אַז איר העלפֿט די ייִדישע װײַבער געבערן, זאָלט איר זען אױפֿן בראָכשטול,
        אױב דאָס איז אַ זון, זאָלט איר אים טײטן, און אױב דאָס איז אַ טאָכטער, זאָל
        זי בלײַבן לעבן.
      cs: 'A řekl: Když budete pomáhati ženám Hebrejským při porodu, a uzříte, že
        již rodí, byl-li by syn, zabíte ho, pakli dcera, tedy ať jest živa.'
      pl: 'I rzekł: "Gdy będziecie położniczyć Ibrejkom, baczcie na krzesło porodowe:
        jeżeli to syn, zabijcie go, a jeżeli córka, niechaj żyje." '
    17:
      he: וַתִּירֶאןָ הַמְיַלְּדֹת אֶת־הָאֱלֹהִים וְלֹא עָשׂוּ כַּאֲשֶׁר דִּבֶּר אֲלֵיהֶן
        מֶלֶךְ מִצְרָיִם וַתְּחַיֶּיןָ אֶת־הַיְלָדִים׃
      yi: אָבער די הײבינס האָבן מוֹרא געהאַט פֿאַר גאָט, און זײ האָבן ניט געטאָן אַזױ
        װי דער מלך פֿון מִצרַיִם האָט זײ אָנגעזאָגט, און זײ האָבן געלאָזט לעבן די
        ייִנגלעך.
      cs: Bály se pak ty baby Boha, a nečinily tak, jakž jim poručil král Egyptský,
        ale živých nechávaly pacholíků.
      pl: 'Ale obawiały się położniczki Boga, i nie czyniły tak, jak mówił im król
        Micraimu; i zostawiały dzieci przy życiu. '
    18:
      he: וַיִּקְרָא מֶלֶךְ־מִצְרַיִם לַמְיַלְּדֹת וַיֹּאמֶר לָהֶן מַדּוּעַ עֲשִׂיתֶן
        הַדָּבָר הַזֶּה וַתְּחַיֶּיןָ אֶת־הַיְלָדִים׃
      yi: 'האָט דער מלך פֿון מִצרַיִם גערופֿן די הײבינס, און האָט צו זײ געזאָגט: פֿאַר
        װאָס האָט איר געטאָן די דאָזיקע זאַך, און געלאָזט לעבן די ייִנגלעך?'
      cs: 'Povolav tedy bab král Egyptský, mluvil jim: Proč jste to učinily, že jste
        živé zachovaly pacholíky?'
      pl: 'I wezwał król Micraimu położniczki i rzekł do nich: "Czemuście to uczyniły,
        a zostawiały dzieci przy życiu?" '
    19:
      he: וַתֹּאמַרְןָ הַמְיַלְּדֹת אֶל־פַּרְעֹה כִּי לֹא כַנָּשִׁים הַמִּצְרִיֹּת
        הָעִבְרִיֹּת כִּי־חָיוֹת הֵנָּה בְּטֶרֶם תָּבוֹא אֲלֵהֶן הַמְיַלֶּדֶת וְיָלָדוּ׃
      yi: 'האָבן די הײבינס געזאָגט צו פַּרעהן: װײַל ניט אַזױ װי די מִצרישע װײַבער
        זײַנען די ייִדישע; װאָרום זײ זײַנען לעבהאַפֿטיק; אײדער די הײבין קומט צו זײ,
        האָבן זײ שױן געבאָרן.'
      cs: 'I odpověděly baby Faraonovi: Nejsou ženy Hebrejské jako ženy Egyptské;
        nebo ony jsou silnějšího přirození. Dříve než přijde k nim baba, [ony] porodí.'
      pl: 'I rzekły położniczki do Faraona: "Dlatego, że nie jako niewiasty Micrejskie
        są Ibrejki, bo zdrowe one: zanim przyjdzie do nich położniczka, już urodziły." '
    20:
      he: וַיֵּיטֶב אֱלֹהִים לַמְיַלְּדֹת וַיִּרֶב הָעָם וַיַּעַצְמוּ מְאֹד׃
      yi: און גאָט האָט באַגיטיקט די הײבינס; און דאָס פֿאָלק האָט זיך געמערט, און
        זײ זײַנען געװאָרן זײער שטאַרק.
      cs: I učinil dobře Bůh těm babám. A rozmnožen jest lid, a zsilili se velmi.
      pl: 'I dał Bóg powodzenie położniczkom; a lud mnożył się i wzmacniał wielce. '
    21:
      he: וַיְהִי כִּי־יָרְאוּ הַמְיַלְּדֹת אֶת־הָאֱלֹהִים וַיַּעַשׂ לָהֶם בָּתִּים׃
      yi: און עס איז געװען, װײַל די הײבינס האָבן מוֹרא געהאַט פֿאַר גאָט, האָט ער
        זײ געמאַכט הײַזער.
      cs: Stalo se pak proto, že se bály baby ty Boha, vzdělal jim domy.
      pl: 'A ponieważ obawiały się położniczki Boga, pobudował im domy. '
    22:
      he: וַיְצַו פַּרְעֹה לְכָל־עַמּוֹ לֵאמֹר כָּל־הַבֵּן הַיִּלּוֹד הַיְאֹרָה תַּשְׁלִיכֻהוּ
        וְכָל־הַבַּת תְּחַיּוּן׃
      yi: 'און פַּרעה האָט באַפֿױלן זײַן גאַנצן פֿאָלק, אַזױ צו זאָגן: יעטװעדער זון
        װאָס װערט געבאָרן, זאָלט איר אים אין טײַך אַרײַנװאַרפֿן, און יעטװעדער טאָכטער
        זאָלט איר לאָזן לעבן.'
      cs: 'I přikázal Farao všemu lidu svému, řka: Každého syna, kterýž se narodí,
        do řeky uvrzte; každé pak dcery nechte živé.'
      pl: 'I rozkazał Faraon całemu ludowi swojemu tak: "Każdego nowonarodzonego syna
        wrzućcie do rzeki, każdą zaś córkę zostawcie przy życiu." '
  2:
    1:
      he: וַיֵּלֶךְ אִישׁ מִבֵּית לֵוִי וַיִּקַּח אֶת־בַּת־לֵוִי׃
      yi: און אַ מאַן פֿון דעם הױז פֿון לֵוִי איז געגאַנגען און האָט גענומען אַ טאָכטער
        פֿון לֵוִי.
      cs: ' Odšed pak muž jeden z domu Léví, vzal dceru [z pokolení] Léví.'
      pl: 'I poszedł był pewien mąż z domu Lewi i pojął córkę Lewiego. '
    2:
      he: וַתַּהַר הָאִשָּׁה וַתֵּלֶד בֵּן וַתֵּרֶא אֹתוֹ כִּי־טוֹב הוּא וַתִּצְפְּנֵהוּ
        שְׁלֹשָׁה יְרָחִים׃
      yi: און די פֿרױ איז טראָגעדיק געװאָרן, און האָט געבאָרן אַ זון; און זי האָט
        אים געזען אַז ער איז שײן, און האָט אים באַהאַלטן דרײַ חדשים.
      cs: I počala žena ta, a porodila syna; a viduci, že jest krásný, kryla ho za
        tři měsíce.
      pl: 'I poczęła owa niewiasta i urodziła syna; a widząc jak był pięknym, ukrywała
        go przez trzy miesiące. '
    3:
      he: וְלֹא־יָכְלָה עוֹד הַצְּפִינוֹ וַתִּקַּח־לוֹ תֵּבַת גֹּמֶא וַתַּחְמְרָה
        בַחֵמָר וּבַזָּפֶת וַתָּשֶׂם בָּהּ אֶת־הַיֶּלֶד וַתָּשֶׂם בַּסּוּף עַל־שְׂפַת
        הַיְאֹר׃
      yi: און אַז זי האָט אים מער ניט געקענט באַהאַלטן, האָט זי גענומען פֿאַר אים
        אַ קעסטל פֿון יאַמש, און האָט עס אױסגעקלעפּט מיט לײם און מיט פּעך; און זי
        האָט אַרײַנגעטאָן דערין דאָס קינד, און האָט עס אַהינגעטאָן אין די ריטלעך בײַם
        ברעג טײַך.
      cs: A když ho nemohla déle tajiti, vzala mu ošitku z sítí, a omazala ji klím
        a smolou; a vložila do ní to dítě, a vyložila do rákosí u břehu řeky.
      pl: 'Ale nie mogła go dłużej ukrywać, i wzięła dlań czółenko z trzciny, i wylepiła
        je asfaltem i smołą, a włożywszy w nie dziecię, postawiła w sitowiu nad brzegiem
        rzeki. '
    4:
      he: וַתֵּתַצַּב אֲחֹתוֹ מֵרָחֹק לְדֵעָה מַה־יֵּעָשֶׂה לוֹ׃
      yi: און זײַן שװעסטער האָט זיך געשטעלט פֿון דער װײַטן, צו װיסן װאָס מיט אים װעט
        געשען.
      cs: A postavila sestru jeho zdaleka, aby zvěděla, co se s ním díti bude.
      pl: 'Stanęła zaś siostra jego opodal, aby wiedzieć co się stanie z nim. '
    5:
      he: וַתֵּרֶד בַּת־פַּרְעֹה לִרְחֹץ עַל־הַיְאֹר וְנַעֲרֹתֶיהָ הֹלְכֹת עַל־יַד
        הַיְאֹר וַתֵּרֶא אֶת־הַתֵּבָה בְּתוֹךְ הַסּוּף וַתִּשְׁלַח אֶת־אֲמָתָהּ וַתִּקָּחֶהָ
      yi: און די טאָכטער פֿון פַּרעהן האָט אַראָפּגענידערט זיך צו באָדן אין טײַך;
        און אירע מײדלעך זײַנען אומגעגאַנגען בײַן זײַט טײַך. האָט זי דערזען דאָס קעסטל
        צװישן די ריטלעך, און זי האָט געשיקט איר דינסט, און האָט עס געלאָזט נעמען.
      cs: A v tom sešla dcera Faraonova, aby se myla v řece; a děvečky její procházely
        se po břehu řeky. A uzřevši ošitku mezi rákosím, poslala děvečku svou, a vzala
        ji.
      pl: 'I zeszła córka Faraona, aby się kąpać, ku rzece, a służebne jej przechadzały
        się nad brzegiem rzeki. I spostrzegła czółenko wśród sitowia, i posłała służebnicę
        swą, a ta wzięła je. '
    6:
      he: וַתִּפְתַּח וַתִּרְאֵהוּ אֶת־הַיֶּלֶד וְהִנֵּה־נַעַר בֹּכֶה וַתַּחְמֹל עָלָיו
        וַתֹּאמֶר מִיַּלְדֵי הָעִבְרִים זֶה׃
      yi: 'און זי האָט עס געעפֿנט, און האָט עס דערזען – דאָס קינד – ערשט אַ ייִנגל
        װאָס װײנט. האָט זי זיך דערבאַרימט אױף אים, און האָט געזאָגט: פֿון די קינדער
        פֿון די עִברים איז דערדאָזיקער.'
      cs: 'A když otevřela, uzřela dítě; a aj, plakalo pacholátko. A slitovavši se
        nad ním, řekla: Z dětí Hebrejských jest toto.'
      pl: 'I otworzyła, i obaczyła dziecię, a oto był to chłopiec płaczący! I ulitowała
        się nad nim; lecz rzekła: "Z dzieci Ibrejskich jest ten!" '
    7:
      he: וַתֹּאמֶר אֲחֹתוֹ אֶל־בַּת־פַּרְעֹה הַאֵלֵךְ וְקָרָאתִי לָךְ אִשָּׁה מֵינֶקֶת
        מִן הָעִבְרִיֹּת וְתֵינִק לָךְ אֶת־הַיָּלֶד׃
      yi: 'האָט זײַן שװעסטער געזאָגט צו פַּרעהס טאָכטער: זאָל איך גײן און דיר רופֿן
        אַ זײגפֿרױ פֿון די ייִדישע װײַבער, אַז זי זאָל זײגן פֿאַר דיר דאָס קינד?'
      cs: 'I řekla sestra jeho k dceři Faraonově: Mám-li jíti a zavolati tobě chůvy
        z žen Hebrejských, kteráž by odchovala tobě dítě?'
      pl: 'I rzekła siostra jego do córki Faraona: "Mamże pójść i zawołać ci kobietę,
        karmiącą z Ibrejek, aby karmiła ci to dziecię?" '
    8:
      he: וַתֹּאמֶר־לָהּ בַּת־פַּרְעֹה לֵכִי וַתֵּלֶךְ הָעַלְמָה וַתִּקְרָא אֶת־אֵם
        הַיָּלֶד׃
      yi: 'האָט פַּרעהס טאָכטער צו איר געזאָגט: גײ. איז די מײדל געגאַנגען און האָט
        גערופֿן די מוטער פֿון דעם קינד.'
      cs: 'Odpověděla dcera Faraonova: Jdi. Tedy šla děvečka a zavolala matky toho
        dítěte.'
      pl: 'I rzekła do niej córka Faraona: "Idź." I poszła dziewczynka, i zawołała
        matkę dziecięcia. '
    9:
      he: וַתֹּאמֶר לָהּ בַּת־פַּרְעֹה הֵילִיכִי אֶת־הַיֶּלֶד הַזֶּה וְהֵינִקִהוּ
        לִי וַאֲנִי אֶתֵּן אֶת־שְׂכָרֵךְ וַתִּקַּח הָאִשָּׁה הַיֶּלֶד וַתְּנִיקֵהוּ׃
      yi: 'און פַּרעהס טאָכטער האָט צו איר געזאָגט: נעם אַװעק דאָסדאָזיקע קינד, און
        זײג עס פֿאַר מיר, און איך װעל דיר געבן דײַן לױן. האָט די פֿרױ גענומען דאָס
        קינד, און האָט עס געזײגט.'
      cs: 'I řekla jí dcera Faraonova: Vezmi toto dítě, a odchovej mi je; a jáť dám
        mzdu tvou. I vzala žena dítě, a chovala je.'
      pl: 'I rzekła do niej córka Faraona: "Zabierz oto to dziecię, i wykarm mi je,
        a ja dam ci wynagrodzenie twoje." I zabrała kobieta dziecię, i karmiła je. '
    10:
      he: וַיִגְדַּל הַיֶּלֶד וַתְּבִאֵהוּ לְבַת־פַּרְעֹה וַיְהִי־לָהּ לְבֵן וַתִּקְרָא
        שְׁמוֹ מֹשֶׁה וַתֹּאמֶר כִּי מִן־הַמַּיִם מְשִׁיתִהוּ׃
      yi: 'און אַז דאָס קינד איז גרעסער געװאָרן, האָט זי אים געבראַכט צו פַּרעהס טאָכטער,
        און ער איז איר געװאָרן פֿאַר אַ זון. און זי האָט גערופֿן זײַן נאָמען משֶה,
        און האָט געזאָגט: װײַל פֿון װאַסער האָב איך אים אַרױסגעצױגן.'
      cs: 'A když odrostlo pachole, dovedla je k dceři Faraonově, kteráž jej měla
        za syna; a nazvala jméno jeho Mojžíš, řkuci: Nebo jsem ho z vody vytáhla.'
      pl: 'I wyrosło dziecię, i przywiodła je do córki Faraona i stał się jej synem,
        i nazwała imię jego Mosze, mówiąc: "Bo z wody wydobyłam go." '
    11:
      he: וַיְהִי בַּיָּמִים הָהֵם וַיִּגְדַּל מֹשֶׁה וַיֵּצֵא אֶל־אֶחָיו וַיַּרְא
        בְּסִבְלֹתָם וַיַּרְא אִישׁ מִצְרִי מַכֶּה אִישׁ־עִבְרִי מֵאֶחָיו׃
      yi: און עס איז געװען אין יענע טעג, אַז משה איז אױפֿגעװאַקסן, איז ער אַרױסגעגאַנגען
        צו זײַנע ברידער, און האָט זיך צוגעקוקט צו זײערע לאַסטאַרבעט; און ער האָט געזען
        אַ מאַן אַ מִצרי שלאָגן אַ מאַן אַ אידן, פֿון זײַנע ברידער.
      cs: I stalo se ve dnech těch, když vyrostl Mojžíš, že vyšel k bratřím svým,
        a hleděl na trápení jejich. Uzřel také muže Egyptského, an tepe muže Hebrejského,
        [jednoho] z bratří jeho.
      pl: 'I stało się za onych dni, gdy urósł Mojżesz, że wyszedł do braci swoich
        i widział ciężkie roboty ich; i widział Micrejczyka, bijącego jednego z Ibrejczyków,
        braci jego. '
    12:
      he: וַיִּפֶן כֹּה וָכֹה וַיַּרְא כִּי אֵין אִישׁ וַיַּךְ אֶת־הַמִּצְרִי וַיִּטְמְנֵהוּ
        בַּחוֹל׃
      yi: האָט ער זיך אומגעקוקט אַהער און אַהין, און אַז ער האָט געזען אַז קײן מענטש
        איז ניטאָ, האָט ער דערשלאָגן דעם מִצרי, און האָט אים באַהאַלטן אין זאַמד.
      cs: A sem i tam se ohlédna, vida, že žádného tu není, zabil Egyptského, a zahrabal
        jej v písku.
      pl: 'I obejrzał się tu i tam, a widząc, że niema nikogo, zabił Micrejczyka i
        zagrzebał go w piasku. '
    13:
      he: וַיֵּצֵא בַּיּוֹם הַשֵּׁנִי וְהִנֵּה שְׁנֵי־אֲנָשִׁים עִבְרִים נִצִּים וַיֹּאמֶר
        לָרָשָׁע לָמָּה תַכֶּה רֵעֶךָ׃
      yi: 'און ער איז אַרױסגעגאַנגען אױפֿן צװײטן טאָג, ערשט צװײ מענער אידן ראַנגלען
        זיך; האָט ער געזאָגט צו דעם אומגערעכטן: פֿאַר װאָס שלאָגסטו דײַן חבֿר?'
      cs: 'Vyšed potom druhého dne, a aj, dva muži Hebrejští vadili se. I řekl tomu,
        kterýž křivdu činil: Proč tepeš bližního svého?'
      pl: 'I wyszedł dnia drugiego, a oto dwaj Ibrejczycy kłócili się. I rzekł do
        krzywdziciela: "Czemu bijesz bliźniego swego?" '
    14:
      he: וַיֹּאמֶר מִי שָׂמְךָ לְאִישׁ שַׂר וְשֹׁפֵט עָלֵינוּ הַלְהָרְגֵנִי אַתָּה
        אֹמֵר כַּאֲשֶׁר הָרַגְתָּ אֶת־הַמִּצְרִי וַיִּירָא מֹשֶׁה וַיֹּאמַר אָכֵן
        נוֹדַע הַדָּבָר׃
      yi: 'האָט יענער געזאָגט: װער האָט דיך געמאַכט פֿאַר אַ מאַן אַ האַר און אַ ריכטער
        איבער אונדז? צי מײַנסטו מיך צו הרגען, אַזױ װי דו האָסט געהרגעט דעם מִצרי?
        האָט משה מוֹרא געקראָגן, און ער האָט געזאָגט: פֿאַר װאָר, די זאַך איז דערװוּסט
        געװאָרן.'
      cs: 'Kterýžto odpověděl: Kdo tě ustanovil knížetem a soudcí nad námi? Zdali
        zabiti mne myslíš, jako jsi zabil Egyptského? Protož ulekl se Mojžíš a řekl:
        Jistě známá jest ta věc.'
      pl: 'I rzekł: "Któż ustanowił cię przełożonym i sędzią nad nami? Alboż zabić
        mnie myślisz, jakoś zabił Micrejczyka?" I uląkł się Mojżesz, i rzekł: "Tak
        tedy wyjawiła się ta sprawa!" '
    15:
      he: וַיִּשְׁמַע פַּרְעֹה אֶת־הַדָּבָר הַזֶּה וַיְבַקֵּשׁ לַהֲרֹג אֶת־מֹשֶׁה
        וַיִּבְרַח מֹשֶׁה מִפְּנֵי פַרְעֹה וַיֵּשֶׁב בְּאֶרֶץ־מִדְיָן וַיֵּשֶׁב עַל־הַבְּאֵר׃
      yi: און פַּרעה האָט געהערט פֿון דערדאָזיקער זאַך, און ער האָט געװאָלט הרגען
        משהן. איז משה אַנטלאָפֿן פֿון פֿאַר פַּרעהן, און ער האָט זיך באַזעצט אין לאַנד
        מִדיָן; און ער איז געזעסן בײַ אַ ברונעם.
      cs: A uslyšav Farao tu věc, hledal zabiti Mojžíše. Ale Mojžíš utekl od tváři
        Faraonovy, a bydlil v zemi Madianské; i usadil se podlé studnice.
      pl: 'I usłyszał Faraon o sprawie tej, i zamierzał uśmiercić Mojżesza; i uszedł
        Mojżesz przed Faraonem i zatrzymał się w ziemi Midjan; i bywało siadał przy
        studni. '
    16:
      he: וּלְכֹהֵן מִדְיָן שֶׁבַע בָּנוֹת וַתָּבֹאנָה וַתִּדְלֶנָה וַתְּמַלֶּאנָה
        אֶת־הָרְהָטִים לְהַשְׁקוֹת צֹאן אֲבִיהֶן׃
      yi: און דער פּריסטער פֿון מִדיָן האָט געהאַט זיבן טעכטער; זײַנען זײ געקומען,
        און האָבן אָנגעשעפּט און אָנגעפֿילט די קאָריטעס, כּדי אָנצוטרינקען די שאָפּ
        פֿון זײער פֿאָטער.
      cs: Kníže pak Madianské mělo sedm dcer. Kteréžto přišedše, vážily [vodu], a
        nalívaly do koryt, aby napájely dobytek otce svého.
      pl: 'A kapłan Midjanu miał siedm córek. I przyszły one i naczerpały wody i napełniły
        koryta, aby napoić trzodę ojca swojego. '
    17:
      he: וַיָּבֹאוּ הָרֹעִים וַיְגָרְשׁוּם וַיָּקָם מֹשֶׁה וַיּוֹשִׁעָן וַיַּשְׁקְ
        אֶת־צֹאנָם׃
      yi: אָבער די פּאַסטוכער זײַנען געקומען, און האָבן זײ אַװעקגעטריבן. איז משה אױפֿגעשטאַנען
        און האָט זײ געהאָלפֿן, און האָט אָנגעטרונקען זײערע שאָפּ.
      cs: I přišli pastýři, a odehnali je. Tedy Mojžíš vstav, pomohl jim a napojil
        dobytek jejich.
      pl: 'Ale nadeszli pasterze i odpędzili je. Wtedy powstał Mojżesz i obronił je,
        i napoił trzodę ich. '
    18:
      he: וַתָּבֹאנָה אֶל־רְעוּאֵל אֲבִיהֶן וַיֹּאמֶר מַדּוּעַ מִהַרְתֶּן בֹּא הַיּוֹם׃
      yi: 'און אַז זײ זײַנען געקומען צו זײער פֿאָטער רְעואֵלן, האָט ער געזאָגט: פֿאַר
        װאָס זײַט איר הײַנט געקומען אַזױ גיך?'
      cs: 'A když se navrátily k Raguelovi, otci svému, řekl [on]: Jakž jste to dnes
        tak brzo přišly?'
      pl: 'A gdy wróciły do Reguela, ojca swego, rzekł: "Czemuście tak prędko wróciły
        dzisiaj?" '
    19:
      he: וַתֹּאמַרְןָ אִישׁ מִצְרִי הִצִּילָנוּ מִיַּד הָרֹעִים וְגַם־דָּלֹה דָלָה
        לָנוּ וַיַּשְׁקְ אֶת־הַצֹּאן׃
      yi: 'האָבן זײ געזאָגט: אַ מאַן אַ מִצרי האָט אונדז געהאָלפֿן פֿון דער האַנט
        פֿון די פּאַסטוכער, און אױך אָנשעפּן האָט ער אָנגעשעפּט פֿאַר אונדז, און האָט
        אָנגעטרונקען די שאָפּ.'
      cs: 'Odpověděly: Muž Egyptský vysvobodil nás z ruky pastýřů; ano také ochotně
        navážil nám [vody], a napojil dobytek.'
      pl: 'I odpowiedziały: "Jakiś Micrejczyk oswobodził nas z ręki pasterzy, i téż
        naczerpał nam i napoił trzodę." '
    20:
      he: וַיֹּאמֶר אֶל־בְּנֹתָיו וְאַיּוֹ לָמָּה זֶּה עֲזַבְתֶּן אֶת־הָאִישׁ קִרְאֶן
        לוֹ וְיֹאכַל לָחֶם׃
      yi: 'האָט ער געזאָגט צו זײַנע טעכטער: און אַװוּ איז ער? פֿאַר װאָס דען האָט
        איר דעם מאַן איבערגעלאָזט? רופֿט אים, און זאָל ער עסן ברױט.'
      cs: 'I řekl dcerám svým: Kdež pak jest? Pročež jste pustily muže toho? Povolejte
        ho, ať pojí chleba.'
      pl: 'I rzekł on do córek swoich: "A gdzież jest? Czemuście opuściły tego człowieka?
        Zawołajcie go, aby się posilił chlebem." '
    21:
      he: וַיּוֹאֶל מֹשֶׁה לָשֶׁבֶת אֶת־הָאִישׁ וַיִּתֵּן אֶת־צִפֹּרָה בִתּוֹ לְמֹשֶׁה׃
      yi: און משה האָט אײַנגעװיליקט צו בלײַבן בײַ דעם מאַן; און ער האָט געגעבן משהן
        זײַן טאָכטער צִפּוֹרָהן.
      cs: A svolil Mojžíš [k tomu], aby bydlil s mužem tím. Kterýžto dal Zeforu, dceru
        svou, Mojžíšovi.
      pl: 'I postanowił Mojżesz pozostać u tego człowieka i dał on córkę swą, Cypporę,
        Mojżeszowi. '
    22:
      he: וַתֵּלֶד בֵּן וַיִּקְרָא אֶת־שְׁמוֹ גֵּרְשֹׁם כִּי אָמַר גֵּר הָיִיתִי בְּאֶרֶץ
        נָכְרִיָּה׃
      yi: 'און זי האָט געבאָרן אַ זון, און ער האָט גערופֿן זײַן נאָמען גֵרשוֹם, װײַל
        ער האָט געזאָגט: איך בין אַ פֿרעמדער אין אַ פֿרעמדן לאַנד.'
      cs: 'I porodila syna, a nazval jméno jeho Gerson; nebo řekl: Příchozí jsem byl
        v zemi cizí.'
      pl: 'I urodziła syna; i nazwał imię jego: Gerszom, rzekł bowiem: "Przychodniem
        byłem w ziemi cudzej." '
    23:
      he: וַיְהִי בַיָּמִים הָרַבִּים הָהֵם וַיָּמָת מֶלֶךְ מִצְרַיִם וַיֵּאָנְחוּ
        בְנֵי־יִשְׂרָאֵל מִן־הָעֲבֹדָה וַיִּזְעָקוּ וַתַּעַל שַׁוְעָתָם אֶל־הָאֱלֹהִים
        מִן־הָעֲבֹדָה׃
      yi: און עס איז געװען אין יענער לאַנגער צײַט, איז געשטאָרבן דער מלך פֿון מִצרַיִם,
        און די קינדער פֿון ישׂראל האָבן געזיפֿצט פֿון דער קנעכטשאַפֿט, און זײ האָבן
        געשריען, און זײער געשרײ איז אױפֿגעגאַנגען צו גאָט פֿון דער קנעכטשאַפֿט.
      cs: Stalo se pak po mnohých časích, že umřel král Egyptský; a synové Izraelští
        úpěli pro roboty, a křičeli. I vstoupil k Bohu křik jejich pro roboty.
      pl: 'I stało się w przebiegu długich tych czasów, że umarł król Micraimu. I
        jęczeli synowie Israela z powodu roboty, i narzekali, i doszło wołanie ich
        do Boga z powodu roboty. '
    24:
      he: וַיִּשְׁמַע אֱלֹהִים אֶת־נַאֲקָתָם וַיִּזְכֹּר אֱלֹהִים אֶת־בְּרִיתוֹ אֶת־אַבְרָהָם
        אֶת־יִצְחָק וְאֶת־יַעֲקֹב׃
      yi: און גאָט האָט געהערט זײער קרעכצן, און גאָט האָט געדאַכט אָן זײַן בונד מיט
        אַבֿרהמען, מיט יצחקן, און מיט יעקבֿן. און גאָט האָט געזען די קינדער פֿון ישׂראל,
        און גאָט האָט געמערקט.
      cs: A uslyšel Bůh naříkání jejich, a rozpomenul se Bůh na smlouvu svou s Abrahamem,
        Izákem a Jákobem.
      pl: 'I usłyszał Bóg jęk ich, i wspomniał Bóg na przymierze Swoje z Abrahamem,
        Ic''hakiem i Jakóbem. '
    25:
      he: וַיַּרְא אֱלֹהִים אֶת־בְּנֵי יִשְׂרָאֵל וַיֵּדַע אֱלֹהִים׃
      cs: I vzhlédl Bůh na syny Izraelské, a poznal Bůh.
      pl: 'I spojrzał Bóg na synów Israela, i poznał Bóg... '
  3:
    1:
      he: וּמֹשֶׁה הָיָה רֹעֶה אֶת־צֹאן יִתְרוֹ חֹתְנוֹ כֹּהֵן מִדְיָן וַיִּנְהַג
        אֶת־הַצֹּאן אַחַר הַמִּדְבָּר וַיָּבֹא אֶל־הַר הָאֱלֹהִים חֹרֵבָה׃
      yi: און משה האָט געפֿיטערט די שאָפּ פֿון זײַן שװער יִתרוֹן, דעם פּריסטער פֿון
        מִדיָן, און ער האָט געפירט די שאָפּ צום מדבר צו, און ער איז געקומען צום באַרג
        פֿון גאָט, צו חוֹרֵבֿ.
      cs: ' Mojžíš pak pásl dobytek Jetry tchána svého, kněze Madianského, a hnav
        stádo po poušti, přišel až k hoře Boží Oréb.'
      pl: 'A Mojżesz pasał trzodę Ithry, teścia swojego, kapłana Midjańskiego. I poprowadził
        trzodę na drugą stronę pustyni, i doszedł do góry Bożej, do Chorebu. '
    2:
      he: וַיֵּרָא מַלְאַךְ יְהֹוָה אֵלָיו בְּלַבַּת־אֵשׁ מִתּוֹךְ הַסְּנֶה וַיַּרְא
        וְהִנֵּה הַסְּנֶה בֹּעֵר בָּאֵשׁ וְהַסְּנֶה אֵינֶנּוּ אֻכָּל׃
      yi: האָט זיך באַװיזן צו אים אַ מלאך פֿון גאָט אין אַ פלאַמפֿײַער פֿון מיטן פֿון
        אַ דאָרן, און ער האָט געזען, ערשט דער דאָרן ברענט אין פֿײַער, און דער דאָרן
        װערט ניט פֿאַרצערט.
      cs: Tedy ukázal se mu anděl Hospodinův v plameni ohně z prostředku kře. I viděl,
        a aj, keř hořel ohněm, a však neshořel.
      pl: 'I ukazał mu się anioł Wiekuistego w płomieniu ognistym, z pośród ciernia.
        I spojrzał, a oto cierń gorzał ogniem, a cierń nie zgorzał. '
    3:
      he: וַיֹּאמֶר מֹשֶׁה אָסֻרָה־נָּא וְאֶרְאֶה אֶת־הַמַּרְאֶה הַגָּדֹל הַזֶּה מַדּוּעַ
        לֹא־יִבְעַר הַסְּנֶה׃
      yi: 'האָט משה געזאָגט: לאָמיך אַקאָרשט אָפּקערן און זען די דאָזיקע גרױסע זעונג,
        פֿאַר װאָס דער דאָרן װערט ניט פֿאַרברענט.'
      cs: 'Protož řekl Mojžíš: Půjdu nyní, a spatřím vidění toto veliké, proč neshoří
        keř.'
      pl: 'I rzekł Mojżesz: "Zajdę téż i zobaczę to zjawisko wielkie: czemu nie zgoreje
        ten cierń?" '
    4:
      he: וַיַּרְא יְהוָה כִּי סָר לִרְאוֹת וַיִּקְרָא אֵלָיו אֱלֹהִים מִתּוֹךְ הַסְּנֶה
        וַיֹּאמֶר מֹשֶׁה מֹשֶׁה וַיֹּאמֶר הִנֵּנִי׃
      yi: 'און װי גאָט האָט געזען, אַז ער האָט אָפּגעקערט צו זען, אַזױ האָט גאָט גערופֿן
        צו אים פֿון מיטן דאָרן, און האָט געזאָגט: משה! משה! האָט ער געענטפֿערט: דאָ
        בין איך.'
      cs: 'Vida pak Hospodin, že jde, aby pohleděl, zavolal naň Bůh z prostředku kře,
        a řekl: Mojžíši, Mojžíši! Kterýžto odpověděl: Aj, teď jsem.'
      pl: 'A widział Wiekuisty, iż szedł patrzeć i zawołał doń Bóg z pośród cierniska
        i rzekł: "Mojżeszu, Mojżeszu!" I odpowiedział: "Oto jestem!" '
    5:
      he: וַיֹּאמֶר אַל־תִּקְרַב הֲלֹם שַׁל־נְעָלֶיךָ מֵעַל רַגְלֶיךָ כִּי הַמָּקוֹם
        אֲשֶׁר אַתָּה עוֹמֵד עָלָיו אַדְמַת־קֹדֶשׁ הוּא׃
      yi: 'האָט ער געזאָגט: זאָלסט ניט גענענען אַהער; טו אױס דײַנע שיך פֿון דײַנע
        פיס, װאָרום דער אָרט װאָס דו שטײסט אױף אים, דאָס איז הײליקע ערד.'
      cs: 'I řekl: Nepřistupuj sem, szuj obuv svou s noh svých; nebo místo, na kterémž
        ty stojíš, země svatá jest.'
      pl: 'I rzekł: "Nie przystępuj tutaj; zzuj obówie twe z nóg twoich, gdyż miejsce,
        na którém stoisz, ziemią jest świętą." '
    6:
      he: וַיֹּאמֶר אָנֹכִי אֱלֹהֵי אָבִיךָ אֱלֹהֵי אַבְרָהָם אֱלֹהֵי יִצְחָק וֵאלֹהֵי
        יַעֲקֹב וַיַּסְתֵּר מֹשֶׁה פָּנָיו כִּי יָרֵא מֵהַבִּיט אֶל־הָאֱלֹהִים׃
      yi: 'און ער האָט געזאָגט: איך בין דער גאָט פֿון דײַן פֿאָטער, דער גאָט פֿון
        אַבֿרהמען, דער גאָט פֿון יצחקן, און דער גאָט פֿון יעקבֿן. און משה האָט פֿאַרבאָרגן
        זײַן פּנים, װײַל ער האָט מוֹרא געהאַט צו קוקן אױף גאָט.'
      cs: 'A řekl: Já jsem Bůh otce tvého, Bůh Abrahamův, Bůh Izákův, a Bůh Jákobův.
        I zakryl Mojžíš tvář svou, (nebo se bál), aby nepatřil na Boha.'
      pl: 'I rzekł: "Jam Bóg ojca twojego, Bóg Abrahama, Bóg Ic''haka i Bóg Jakóba."
        I zakrył Mojżesz oblicze swoje, obawiał się bowiem spojrzeć ku Bogu. '
    7:
      he: וַיֹּאמֶר יְהוָה רָאֹה רָאִיתִי אֶת־עֳנִי עַמִּי אֲשֶׁר בְּמִצְרָיִם וְאֶת־צַעֲקָתָם
        שָׁמַעְתִּי מִפְּנֵי נֹגְשָׂיו כִּי יָדַעְתִּי אֶת־מַכְאֹבָיו׃
      yi: 'און גאָט האָט געזאָגט: זען געזען האָב איך די פּײַן פֿון מײַן פֿאָלק װאָס
        אין מִצרַיִם, און איך האָב צוגעהערט זײַן געשרײ פֿון װעגן זײַנע דריקער, װאָרום
        איך װײס זײַנע װײַטאָקן.'
      cs: 'Jemužto řekl Hospodin: Zřetelně viděl jsem trápení lidu mého, kterýž jest
        v Egyptě; a křik jejich pro [přísnost] úředníků jeho slyšel jsem; nebo znám
        bolesti jeho.'
      pl: 'I rzekł Wiekuisty: "Widziałem, widziałem Ja nędzę ludu Mojego, co w Micraim,
        a wołanie ich słyszałem przed ciemięzcami jego, gdyż poznałem cierpienia jego; '
    8:
      he: וָאֵרֵד לְהַצִּילוֹ מִיַּד מִצְרַיִם וּלְהַעֲלֹתוֹ מִן־הָאָרֶץ הַהִוא אֶל־אֶרֶץ
        טוֹבָה וּרְחָבָה אֶל־אֶרֶץ זָבַת חָלָב וּדְבָשׁ אֶל־מְקוֹם הַכְּנַעֲנִי וְהַחִתִּי
        וְהָאֱמֹרִי וְהַפְּרִזִּי וְהַחִוִּי וְהַיְבוּסִי׃
      yi: און איך האָב אַראָפּגענידערט אים מציל צו זײַן פֿון דער האַנט פֿון מִצרַיִם,
        און אים אױפֿצוברענגען פֿון יענעם לאַנד אין אַ גוטן און אַ ברײטן לאַנד, אין
        אַ לאַנד װאָס פליסט מיט מילך און האָניק, אין דעם אָרט פֿון דעם כּנַעֲני, און
        דעם חִתּי, און דעם אֶמוֹרי, און דעם פּרִזי, און דעם חִוִי, און דעם יבֿוסי.
      cs: Protož jsem sstoupil, abych vysvobodil jej z ruky Egyptských, a vyvedl jej
        z země té do země dobré a prostranné, do země oplývající mlékem a strdí, na
        místa Kananejského a Hetejského, a Amorejského a Ferezejského, a Hevejského
        a Jebuzejského.
      pl: 'I idę ocalić go z ręki Micrejczyków, i wyprowadzić go z ziemi tej, do ziemi
        pięknej i przestronnej, do ziemi opływającej mlekiem i miodem, do siedziby
        Kanaanejczyków, i Chittejczyków, i Emorejczyków, i Peryzejczyków, i Chiwitów
        i Jebusytów. '
    9:
      he: וְעַתָּה הִנֵּה צַעֲקַת בְּנֵי־יִשְׂרָאֵל בָּאָה אֵלָי וְגַם־רָאִיתִי אֶת־הַלַּחַץ
        אֲשֶׁר מִצְרַיִם לֹחֲצִים אֹתָם׃
      yi: און אַצונד, זע, דאָס געשרײ פֿון די קינדער פֿון ישׂראל איז געקומען צו מיר,
        און איך האָב אױך געזען די דריקונג װאָס די מִצרים דריקן זײ.
      cs: Nebo nyní, aj, křik synů Izraelských přišel ke mně; viděl jsem také i ssoužení,
        jímž je ssužují Egyptští.
      pl: 'A teraz, - oto wołanie synów Israela doszło do Mnie, i widziałem téż ucisk,
        którym Micrejczycy uciskają ich. '
    10:
      he: וְעַתָּה לְכָה וְאֶשְׁלָחֲךָ אֶל־פַּרְעֹה וְהוֹצֵא אֶת־עַמִּי בְנֵי־יִשְׂרָאֵל
        מִמִּצְרָיִם׃
      yi: דרום קום אַצונד, און איך װעל דיך שיקן צו פַּרעהן, און צי אַרױס מײַן פֿאָלק,
        די קינדער פֿון ישׂראל, פֿון מִצרַיִם.
      cs: Protož, nyní poď a pošli tě k Faraonovi; a vyvedeš lid můj, syny Izraelské
        z Egypta.
      pl: 'I tak pójdź, - Ja poszlę cię do Faraona - a wyprowadź lud Mój, synów Israela,
        z Micraim." '
    11:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־הָאֱלֹהִים מִי אָנֹכִי כִּי אֵלֵךְ אֶל־פַּרְעֹה וְכִי
        אוֹצִיא אֶת־בְּנֵי יִשְׂרָאֵל מִמִּצְרָיִם׃
      yi: 'האָט משה געזאָגט צו גאָט: װער בין איך, אַז איך זאָל גײן צו פַּרעהן, און
        אַז איך זאָל אַרױסציען די קינדער פֿון ישׂראל פֿון מִצרַיִם?'
      cs: 'I řekl Mojžíš Bohu: Kdo jsem já, abych šel k Faraonovi, a abych vyvedl
        syny Izraelské z Egypta?'
      pl: 'I rzekł Mojżesz do Boga: "Któż ja jestem, abym poszedł do Faraona, a wywiódł
        synów Israela z Micraimu?" '
    12:
      he: וַיֹּאמֶר כִּי־אֶהְיֶה עִמָּךְ וְזֶה־לְּךָ הָאוֹת כִּי אָנֹכִי שְׁלַחְתִּיךָ
        בְּהוֹצִיאֲךָ אֶת־הָעָם מִמִּצְרַיִם תַּעַבְדוּן אֶת־הָאֱלֹהִים עַל הָהָר
        הַזֶּה׃
      yi: 'האָט ער געזאָגט: אָבער איך װעל זײַן מיט דיר; און דאָס װעט דיר זײַן דער
        צײכן, אַז איך האָב דיך געשיקט. װען דו ציסט אַרױס דאָס פֿאָלק פֿון מִצרַיִם,
        װעט איר דינען גאָט אױף דעם דאָזיקן באַרג.'
      cs: 'I odpověděl: Však budu s tebou; a toto budeš míti znamení, že jsem já tě
        poslal: Když vyvedeš lid ten z Egypta, sloužiti budete Bohu na hoře této.'
      pl: 'I rzekł: "Wszak będę z tobą: a to ci znakiem, żem Ja cię posłał!... Gdy
        zaś wywiedziesz lud z Micraim, będziecie służyli Bogu przy górze tej." '
    13:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־הָאֱלֹהִים הִנֵּה אָנֹכִי בָא אֶל־בְּנֵי יִשְׂרָאֵל
        וְאָמַרְתִּי לָהֶם אֱלֹהֵי אֲבוֹתֵיכֶם שְׁלָחַנִי אֲלֵיכֶם וְאָמְרוּ־לִי מַה־שְּׁמוֹ
        מָה אֹמַר אֲלֵהֶם׃
      yi: 'האָט משה געזאָגט צו גאָט: אָט קום איך צו די קינדער פֿון ישׂראל, און איך
        װעל זאָגן צו זײ: דער גאָט פֿון אײַערע עלטערן האָט מיך געשיקט צו אײַך, און
        זײ װעלן זאָגן צו מיר: װאָס איז זײַן נאָמען? װאָס זאָל איך זאָגן צו זײ?'
      cs: 'I řekl Mojžíš Bohu: Aj, já půjdu k synům Izraelským a dím jim: Bůh otců
        vašich poslal mne k vám. Řeknou-li mi: Které jest jméno jeho? co jim odpovím?'
      pl: 'I rzekł Mojżesz do Boga: "Oto przyjdę do synów Israela i powiem im: Bóg
        ojców waszych posłał mnie do was; a gdy powiedzą mi: Jakie imię Jego? Cóż
        odpowiem im?" '
    14:
      he: וַיֹּאמֶר אֱלֹהִים אֶל־מֹשֶׁה אֶהְיֶה אֲשֶׁר אֶהְיֶה וַיֹּאמֶר כֹּה תֹאמַר
        לִבְנֵי יִשְׂרָאֵל אֶהְיֶה שְׁלָחַנִי אֲלֵיכֶם׃
      yi: 'האָט גאָט געזאָגט צו משהן: איך בין װער איך בין. און ער האָט געזאָגט: אַזױ
        זאָלסטו זאָגן צו די קינדער פֿון ישׂראל: ”איך בין“ האָט מיך געשיקט צו אײַך.'
      cs: 'I řekl Bůh Mojžíšovi: JSEM, KTERÝŽ JSEM. Řekl dále: Takto díš synům Izraelským:
        JSEM poslal mne k vám.'
      pl: 'I rzekł Bóg do Mojżesza: "Będę, który będę." I rzekł: "Tak powiesz synom
        Israela: "Wieczny posyła mnie do was!" '
    15:
      he: וַיֹּאמֶר עוֹד אֱלֹהִים אֶל־מֹשֶׁה כֹּה־תֹאמַר אֶל־בְּנֵי יִשְׂרָאֵל יְהוָה
        אֱלֹהֵי אֲבֹתֵיכֶם אֱלֹהֵי אַבְרָהָם אֱלֹהֵי יִצְחָק וֵאלֹהֵי יַעֲקֹב שְׁלָחַנִי
        אֲלֵיכֶם זֶה־שְּׁמִי לְעֹלָם וְזֶה זִכְרִי לְדֹר דֹּר׃
      yi: 'און גאָט האָט װײַטער געזאָגט צו משהן: אַזױ זאָלסטו זאָגן צו די קינדער פֿון
        ישׂראל: יהוה, דער גאָט פֿון אײַערע עלטערן, דער גאָט פֿון אַבֿרהמען, דער גאָט
        פֿון יצחקן, און דער גאָט פֿון יעקבֿן, האָט מיך געשיקט צו אײַך. דאָס איז מײַן
        נאָמען אױף אײביק, און דאָס איז מײַן געדעכעניש אױף דוֹר-דוֹרות.'
      cs: 'Řekl ještě Bůh Mojžíšovi: Takto díš synům Izraelským: Hospodin, Bůh otců
        vašich, Bůh Abrahamův, Bůh Izákův, a Bůh Jákobův poslal mne k vám; toť jest
        jméno mé na věčnost, a tať jest památka má po všecky věky.'
      pl: 'I rzekł dalej Bóg do Mojżesza: "Tak powiesz synom Israela: Wiekuisty Bóg
        ojców waszych, Bóg Abrahama, Bóg Ic''haka, i Bóg Jakóba, posłał mnie do was.
        Oto imię Moje na wieki i oto wspomnienie o Mnie od pokolenia do pokolenia! '
    16:
      he: לֵךְ וְאָסַפְתָּ אֶת־זִקְנֵי יִשְׂרָאֵל וְאָמַרְתָּ אֲלֵהֶם יְהוָה אֱלֹהֵי
        אֲבֹתֵיכֶם נִרְאָה אֵלַי אֱלֹהֵי אַבְרָהָם יִצְחָק וְיַעֲקֹב לֵאמֹר פָּקֹד
        פָּקַדְתִּי אֶתְכֶם וְאֶת־הֶעָשׂוּי לָכֶם בְּמִצְרָיִם׃
      yi: 'גײ, און זאָלסט אײַנזאַמלען די עלטסטע פֿון ישׂראל, און זאָגן צו זײ: יהוה,
        דער גאָט פֿון אײַערע עלטערן, דער גאָט פֿון אַבֿרהם, יצחק, און יעקבֿ, האָט
        זיך באַװיזן צו מיר, אַזױ צו זאָגן: דאַכטן האָב איך געדאַכט אָן אײַך, און אָן
        װאָס אײַך װערט געטאָן אין מִצרַיִם.'
      cs: 'Jdi, a shromáždě starší Izraelské, mluv jim: Hospodin Bůh otců vašich ukázal
        mi se, Bůh Abrahamův, Bůh Izákův, a Bůh Jákobův, řka: Rozpomínaje, rozpomenul
        jsem se na vás, a na to, co se vám dálo v Egyptě.'
      pl: 'Idź, a zgromadź starszych Israela i powiedz im: Wiekuisty, Bóg ojców waszych,
        objawił mi się, Bóg Abrahama, Ic''haka i Jakóba, i rzekł: Wejrzałem na was
        i na to co uczyniono wam w Micraim. '
    17:
      he: וָאֹמַר אַעֲלֶה אֶתְכֶם מֵעֳנִי מִצְרַיִם אֶל־אֶרֶץ הַכְּנַעֲנִי וְהַחִתִּי
        וְהָאֱמֹרִי וְהַפְּרִזִּי וְהַחִוִּי וְהַיְבוּסִי אֶל־אֶרֶץ זָבַת חָלָב וּדְבָשׁ׃
      yi: 'און איך האָב געזאָגט: איך װעל אײַך אױפֿברענגען פֿון דער פּײַן פֿון מִצרַיִם,
        אין לאַנד פֿון דעם כּנַעֲני, און דעם חִתּי, און דעם אֶמוֹרי, און דעם פּרִזי,
        און דעם חִוִי, און דעם יבֿוסי, אין אַ לאַנד װאָס פליסט מיט מילך און האָניק.'
      cs: 'Protož jsem řekl: Vyvedu vás z trápení Egyptského do země Kananejského,
        a Hetejského, a Amorejského, a Ferezejského, a Hevejského, a Jebuzejského,
        do země oplývající mlékem a strdí.'
      pl: 'I rzekłem: Wywiodę was z nędzy Micraimu - do ziemi Kanaanejczyków, i Chiwitów
        i Jebusytów, do ziemi opływającej mlekiem i miodem. '
    18:
      he: וְשָׁמְעוּ לְקֹלֶךָ וּבָאתָ אַתָּה וְזִקְנֵי יִשְׂרָאֵל אֶל־מֶלֶךְ מִצְרַיִם
        וַאֲמַרְתֶּם אֵלָיו יְהוָה אֱלֹהֵי הָעִבְרִיִּים נִקְרָה עָלֵינוּ וְעַתָּה
        נֵלֲכָה־נָּא דֶּרֶךְ שְׁלֹשֶׁת יָמִים בַּמִּדְבָּר וְנִזְבְּחָה לַיהוָה אֱלֹהֵינוּ׃
      yi: 'און זײ װעלן צוהערן צו דײַן קָול, און װעסט קומען, דו און די עלטסטע פֿון
        ישׂראל, צו דעם מלך פֿון מִצרַיִם, און איר װעט זאָגן צו אים: יהוה, דער גאָט
        פֿון די עִבֿרים, האָט זיך געטראָפן פֿאַר אונדז. און אַצונד, לאָמיר גײן, איך
        בעט דיך, דרײַ טעג װעגס אין דער מדבר, כּדי מיר זאָלן שלאַכטן צו יהוה אונדזער
        גאָט.'
      cs: 'I poslechnou hlasu tvého. Půjdeš pak ty a starší Izraelští k králi Egyptskému,
        a díte jemu: Hospodin Bůh Hebrejský potkal se s námi; protož nyní, nechť medle
        jdeme cestou tří dnů na poušť, abychom obětovali Hospodinu Bohu našemu.'
      pl: 'I usłuchają głosu twojego; a przyjdziesz ty i starsi Israela do króla Micraimu,
        i powiecie mu: Wiekuisty, Bóg Ibrejczyków, objawił się nam; a przeto chcielibyśmy
        pójść drogą trzech dni do pustyni, by ofiarować Wiekuistemu, Bogu naszemu. '
    19:
      he: וַאֲנִי יָדַעְתִּי כִּי לֹא־יִתֵּן אֶתְכֶם מֶלֶךְ מִצְרַיִם לַהֲלֹךְ וְלֹא
        בְּיָד חֲזָקָה׃
      yi: און איך װײס אַז דער מלך פֿון מִצרַיִם װעט אײַך ניט לאָזן גײן סײַדן דורך
        אַ שטאַרקער האַנט.
      cs: Ale já vím, žeť vám nedopustí král Egyptský jíti, leč v ruce silné.
      pl: 'Ale Ja wiem, iż nie pozwoli wam król Micraimu odejść, nawet mimo ręki przemożnej... '
    20:
      he: וְשָׁלַחְתִּי אֶת־יָדִי וְהִכֵּיתִי אֶת־מִצְרַיִם בְּכֹל נִפְלְאֹתַי אֲשֶׁר
        אֶעֱשֶׂה בְּקִרְבּוֹ וְאַחֲרֵי־כֵן יְשַׁלַּח אֶתְכֶם׃
      yi: װעל איך אױסשטרעקן מײַן האַנט, און איך װעל שלאָגן מִצרַיִם מיט אַלע מײַנע
        װוּנדער, װאָס איך װעל טאָן דערין, און דערנאָך װעט ער אײַך אַװעקלאָזן.
      cs: Protož vztáhnu ruku svou, a bíti budu Egypt divnými věcmi svými, kteréž
        činiti budu u prostřed něho; a potom propustí vás.
      pl: 'A tak wyciągnę rękę Moję i porażę Micraim wszystkiemi cudami Mojemi, których
        dokonam w pośród niego; a potém wypuści was. '
    21:
      he: וְנָתַתִּי אֶת־חֵן הָעָם־הַזֶּה בְּעֵינֵי מִצְרָיִם וְהָיָה כִּי תֵלֵכוּן
        לֹא תֵלְכוּ רֵיקָם׃
      yi: און איך װעל געבן דעם דאָזיקן פֿאָלק חן אין די אױגן פֿון מִצרַיִם, און עס
        װעט זײַן, אַז איר װעט אַרױסגײן, װעט איר ניט אַרױסגײן מיט לײדיקן; נאָר יעטװעדער
        פרױ װעט אַנטלײַען פֿון איר שכנטע, און פֿון דער װאָס װױינט מיט איר אין הױז,
        זילבערנע זאַכן, און גילדערנע זאַכן, און קלײדער; און איר װעט זײ אָנטאָן אױף
        אײַערע זין און אױף אײַערע טעכטער, און איר װעט אױסלײדיקן מִצרַיִם.
      cs: A dám milost lidu tomuto před očima Egyptských. [I] stane se, že když půjdete,
        neodejdete prázdní.
      pl: 'I dam łaskę ludowi temu w oczach Micrejczyków i będzie, że gdy pójdziecie,
        nie pójdziecie z niczém. '
    22:
      he: וְשָׁאֲלָה אִשָּׁה מִשְּׁכֶנְתָּהּ וּמִגָּרַת בֵּיתָהּ כְּלֵי־כֶסֶף וּכְלֵי
        זָהָב וּשְׂמָלֹת וְשַׂמְתֶּם עַל־בְּנֵיכֶם וְעַל־בְּנֹתֵיכֶם וְנִצַּלְתֶּם
        אֶת־מִצְרָיִם׃
      cs: Ale vypůjčí žena od sousedy své, a od hospodyně domu svého klínotů stříbrných,
        a klínotů zlatých a roucha; i vložíte [to] na syny a na dcery své, a [tak]
        obloupíte Egypt.
      pl: 'Lecz wyprosi każda niewiasta u sąsiadki swojej i u mieszkanki domu swego
        - naczyń srebrnych i naczyń złotych i szat, i włożycie to na synów waszych
        i na córki wasze, i wypróżnicie Micrejczyków.» '
  4:
    1:
      he: וַיַּעַן מֹשֶׁה וַיֹּאמֶר וְהֵן לֹא־יַאֲמִינוּ לִי וְלֹא יִשְׁמְעוּ בְּקֹלִי
        כִּי יֹאמְרוּ לֹא־נִרְאָה אֵלֶיךָ יְהוָה׃
      yi: 'האָט געענטפֿערט משה און האָט געזאָגט: אָבער זײ װעלן דאָך מיר ניט גלױבן,
        און װעלן ניט צוהערן צו מײַן קָול, װאָרום זײ װעלן זאָגן: גאָט האָט זיך ניט
        באַװיזן צו דיר.'
      cs: ' Odpověděl pak Mojžíš, a řekl: Aj, neuvěří mi, ani uposlechnou hlasu mého;
        nebo řeknou: Neukázalť se tobě Hospodin.'
      pl: 'I odpowiedział Mojżesz i rzekł: "Jeżeli nie uwierzą mi, i nie usłuchają
        głosu mojego; jeżeli powiedzą: nie ukazał ci się Wiekuisty...?" '
    2:
      he: וַיֹּאמֶר אֵלָיו יְהוָה מזה [מַה־] [זֶּה] בְיָדֶךָ וַיֹּאמֶר מַטֶּה׃
      yi: 'האָט גאָט צו אים געזאָגט: װאָס איז דאָס אין דײַן האַנט? האָט ער געזאָגט:
        אַ שטעקן.'
      cs: 'Tedy řekl jemu Hospodin: Co jest to v ruce tvé? Odpověděl: Hůl.'
      pl: 'I rzekł doń Wiekuisty: "Co to w ręku twoim?" I odpowiedział: "Laska." '
    3:
      he: וַיֹּאמֶר הַשְׁלִיכֵהוּ אַרְצָה וַיַּשְׁלִיכֵהוּ אַרְצָה וַיְהִי לְנָחָשׁ
        וַיָּנָס מֹשֶׁה מִפָּנָיו׃
      yi: 'האָט ער געזאָגט: טו אים אַ װאָרף צו דער ערד. האָט ער אים אַ װאָרף געטאָן
        צו דער ערד, און ער איז געװאָרן אַ שלאַנג; און משה איז אַנטלאָפן פֿאַר איר.'
      cs: 'I řekl: Vrz ji na zem. I povrhl ji na zem, a obrácena jest v hada; a utíkal
        Mojžíš před ním.'
      pl: 'I rzekł: "Rzuć ją na ziemię!" I rzucił ją na ziemię, a zamieniła się w
        węża; i uciekł Mojżesz przed nim. '
    4:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה שְׁלַח יָדְךָ וֶאֱחֹז בִּזְנָבוֹ וַיִּשְׁלַח
        יָדוֹ וַיַּחֲזֶק בּוֹ וַיְהִי לְמַטֶּה בְּכַפּוֹ׃
      yi: 'האָט גאָט געזאָגט צו משהן: שטרעק אױס דײַן האַנט, און נעם זי אָן פֿאַרן
        עק – האָט ער אױסגעשטרעקט זײַן האַנט, און האָט זי אָנגענומען, און זי איז געװאָרן
        אַ שטעקן אין זײַן האַנט –'
      cs: 'Tedy řekl Hospodin Mojžíšovi: Vztáhni ruku svou, a chyť ho za ocas. Kterýžto
        vztáh ruku svou, chytil jej, a obrácen jest v hůl v rukou jeho.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Wyciągnij rękę twoję, a pochwyć go za ogon!"
        I wyciągnął rękę swoję i pochwycił go, i zamienił się w laskę w dłoni jego. '
    5:
      he: לְמַעַן יַאֲמִינוּ כִּי־נִרְאָה אֵלֶיךָ יְהוָה אֱלֹהֵי אֲבֹתָם אֱלֹהֵי אַבְרָהָם
        אֱלֹהֵי יִצְחָק וֵאלֹהֵי יַעֲקֹב׃
      yi: כּדי זײ זאָלן גלױבן, אַז יהוה, דער גאָט פֿון זײערע עלטערן, דער גאָט פֿון
        אַבֿרהמען, דער גאָט פֿון יצחקן, און דער גאָט פֿון יעקבֿן, האָט זיך באַװיזן
        צו דיר.
      cs: Aby věřili, že se ukázal tobě Hospodin, Bůh otců jejich, Bůh Abrahamův,
        Bůh Izákův a Bůh Jákobův.
      pl: '"Aby uwierzyli, iż objawił ci się Wiekuisty, Bóg ojców ich, Bóg Abrahama,
        Bóg Ic''haka i Bóg Jakóba." '
    6:
      he: וַיֹּאמֶר יְהוָה לוֹ עוֹד הָבֵא־נָא יָדְךָ בְּחֵיקֶךָ וַיָּבֵא יָדוֹ בְּחֵיקוֹ
        וַיּוֹצִאָהּ וְהִנֵּה יָדוֹ מְצֹרַעַת כַּשָּׁלֶג׃
      yi: 'און גאָט האָט װידער צו אים געזאָגט: שטעק אַקאָרשט אַרײַן דײַן האַנט אין
        דײַן בוזעם. האָט ער אַרײַנגעשטעקט זײַן האַנט אין זײַן בוזעם; און װי ער האָט
        זי אַרױסגעצױגן, ערשט זײַן האַנט איז מצוֹרע [װײַס] װי שנײ.'
      cs: 'Potom zase řekl jemu Hospodin: Vlož nyní ruku svou za ňadra svá. I vložil
        ruku svou za ňadra svá; a vyňal ji, a aj, ruka jeho byla malomocná, [bílá]
        jako sníh.'
      pl: 'I rzekł Wiekuisty dalej do niego: "Włóżże rękę twoję w zanadrze twe." I
        włożył rękę swoję w zanadrze swe, a wyjąwszy ją, - a oto ręka jego trędowata,
        jako śnieg. '
    7:
      he: וַיֹּאמֶר הָשֵׁב יָדְךָ אֶל־חֵיקֶךָ וַיָּשֶׁב יָדוֹ אֶל־חֵיקוֹ וַיּוֹצִאָהּ
        מֵחֵיקוֹ וְהִנֵּה־שָׁבָה כִּבְשָׂרוֹ׃
      yi: 'האָט ער געזאָגט: קער אום דײַן האַנט אין דײַן בוזעם. האָט ער אומגעקערט זײַן
        האַנט אין זײַן בוזעם; און װי ער האָט זי אַרױסגעצױגן פֿון זײַן בוזעם, ערשט
        זי איז װידער געװאָרן אַזױ װי זײַן לײַב.'
      cs: 'Řekl opět: Vlož ruku svou zase v ňadra svá. Kterýž vložil ruku svou zase
        v ňadra svá; a vyňal ji z ňader svých, a aj, učiněna jest zase jako [jiné]
        tělo jeho.'
      pl: 'I rzekł: "Włóż napowrót rękę twoję w zanadrze swe," a wyjąwszy ją z zanadrza
        swojego - a oto stała się znowu jako ciało jego. '
    8:
      he: וְהָיָה אִם־לֹא יַאֲמִינוּ לָךְ וְלֹא יִשְׁמְעוּ לְקֹל הָאֹת הָרִאשׁוֹן
        וְהֶאֱמִינוּ לְקֹל הָאֹת הָאַחֲרוֹן׃
      yi: ”און עס װעט זײַן, אַז זײ װעלן דיר ניט גלױבן, און װעלן ניט צוהערן צו דעם
        קָול פֿון דעם ערשטן צײכן, װעלן זײ גלױבן דעם קָול פֿון דעם לעצטן צײכן.
      cs: I budeť, jestliže neuvěří tobě, a neposlechnou hlasu [a] znamení prvního,
        uvěří hlasu [a] znamení druhému.
      pl: '"I będzie - jeżeli nie uwierzą ci, i nie usłuchają głosu znaku pierwszego,
        to uwierzą głosowi znaku ostatniego. '
    9:
      he: וְהָיָה אִם־לֹא יַאֲמִינוּ גַּם לִשְׁנֵי הָאֹתוֹת הָאֵלֶּה וְלֹא יִשְׁמְעוּן
        לְקֹלֶךָ וְלָקַחְתָּ מִמֵּימֵי הַיְאֹר וְשָׁפַכְתָּ הַיַּבָּשָׁה וְהָיוּ הַמַּיִם
        אֲשֶׁר תִּקַּח מִן־הַיְאֹר וְהָיוּ לְדָם בַּיַּבָּשֶׁת׃
      yi: און עס װעט זײַן, אַז זײ װעלן די דאָזיקע בײדע צײכנס אױך ניט גלױבן, און װעלן
        ניט צוהערן צו דײַן קָול, זאָלסטו נעמען פֿון די װאַסערן פֿון טײַך, און אױסגיסן
        אױף דער יבשה, און דאָס װאַסער װאָס דו װעסט נעמען פֿון טײַך, װעט װערן בלוט
        אױף דער יבשה“.
      cs: A pakli neuvěří ani těm dvěma znamením, a neuposlechnou hlasu tvého, tedy
        nabereš vody z řeky, a vyliješ ji na zem; a promění se vody, kteréž vezmeš
        z řeky, a obrátí se v krev na zemi.
      pl: 'A jeżeli nie uwierzą i dwom tym znakom, i nie usłuchają głosu twojego,
        to weźmiesz wody z rzeki i wylejesz na ląd; a wtedy przemieni się woda, którą
        weźmiesz z rzeki, i obróci się w krew na lądzie." '
    10:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־יְהוָה בִּי אֲדֹנָי לֹא אִישׁ דְּבָרִים אָנֹכִי גַּם
        מִתְּמוֹל גַּם מִשִּׁלְשֹׁם גַּם מֵאָז דַּבֶּרְךָ אֶל־עַבְדֶּךָ כִּי כְבַד־פֶּה
        וּכְבַד לָשׁוֹן אָנֹכִי׃
      yi: 'האָט משה געזאָגט צו גאָט: איך בעט דיך, גאָט, איך בין ניט קײן מענטש פֿון
        װערטער, סײַ פֿון נעכטן, סײַ פֿון אײערנעכטן, סײַ פֿון זינט דו רעדסט צו דײַן
        קנעכט; װאָרום איך בין שװער אױפֿן מױל, און שװער אױף דער צונג.'
      cs: 'I řekl Mojžíš Hospodinu: Prosím, Pane, nejsem muž výmluvný, aniž prvé,
        ani jakž jsi mluvil s služebníkem svým; nebo zpozdilých úst a neohbitého jazyku
        jsem.'
      pl: 'I rzekł Mojżesz do Wiekuistego: "Wybacz Panie, nie jestem ja człowiekiem
        wymowy, i nie byłem takim ni wczoraj, ni onegdaj, ni odkąd począłeś mówić
        ze sługą Twoim, gdyż ociężałych ust i ociężałego języka jestem." '
    11:
      he: וַיֹּאמֶר יְהוָה אֵלָיו מִי שָׂם פֶּה לָאָדָם אוֹ מִי־יָשׂוּם אִלֵּם אוֹ
        חֵרֵשׁ אוֹ פִקֵּחַ אוֹ עִוֵּר הֲלֹא אָנֹכִי יְהוָה׃
      yi: 'האָט גאָט געזאָגט צו אים: װער האָט געמאַכט דעם מענטשן אַ מױל? אָדער װער
        מאַכט שטום, אָדער טױב, אָדער זעעדיק, אָדער בלינד, אױב ניט איך, גאָט?'
      cs: 'Jemuž odpověděl Hospodin: Kdo dal ústa člověku? Aneb kdo může učiniti němého,
        neb hluchého, vidoucího, neb slepého? Zdali ne já Hospodin?'
      pl: 'I rzekł Wiekuisty do niego: "Kto dał usta człowiekowi, albo kto czyni niemym,
        albo głuchym, albo widzącym, albo ślepym? Czyż nie Ja, Wiekuisty? '
    12:
      he: וְעַתָּה לֵךְ וְאָנֹכִי אֶהְיֶה עִם־פִּיךָ וְהוֹרֵיתִיךָ אֲשֶׁר תְּדַבֵּר׃
      yi: דרום גײ אַצונד, און איך װעל זײַן מיט דײַן מױל, און װעל דיך לערנען װאָס דו
        זאָלסט רעדן.
      cs: Nyní tedy jdi, a já budu v ústech tvých, a naučím tě, co bys mluviti měl.
      pl: 'I tak idź, a Ja będę z usty twojemi i nauczę cię, co mówić masz." '
    13:
      he: וַיֹּאמֶר בִּי אֲדֹנָי שְׁלַח־נָא בְּיַד־תִּשְׁלָח׃
      yi: 'האָט ער געזאָגט: איך בעט דיך, גאָט, שיק דורך װעמען דו װעסט שיקן.'
      cs: 'I řekl: [Slyš] mne, Pane, pošli, prosím, toho, kteréhož poslati máš.'
      pl: 'I rzekł: "Wybacz Panie! poszlij kogo bądź posłać chcesz." '
    14:
      he: וַיִּחַר־אַף יְהוָה בְּמֹשֶׁה וַיֹּאמֶר הֲלֹא אַהֲרֹן אָחִיךָ הַלֵּוִי יָדַעְתִּי
        כִּי־דַבֵּר יְדַבֵּר הוּא וְגַם הִנֵּה־הוּא יֹצֵא לִקְרָאתֶךָ וְרָאֲךָ וְשָׂמַח
        בְּלִבּוֹ׃
      yi: 'האָט דער צאָרן פֿון גאָט געגרימט אױף משהן, און ער האָט געזאָגט: איז ניט
        פֿאַראַן אַהרן דײַן ברודער, דער לֵוִי? איך װײס אַז ער קען יאָ רעדן. און זע,
        ער גײט דיר נאָך אַרױס אַנטקעגן, און װי ער װעט דיך דערזען, אַזױ װעט ער זיך
        האַרציק דערפרײען.'
      cs: 'A rozhněvav se velmi Hospodin na Mojžíše, řekl: Zdaliž [nemáš] Arona bratra
        svého z pokolení Léví? Vím, že on výmluvný jest; ano aj, sám vyjde v cestu
        tobě, a vida tebe, radovati se bude v srdci svém.'
      pl: 'I zapłonął gniew Wiekuistego na Mojżesza, i rzekł: "Oto Ahron, brat twój,
        Lewita; wiem, że on dobrze mówi, a oto téż wyjdzie na spotkanie twoje, i zobaczy
        cię, i ucieszy się w sercu swojém; '
    15:
      he: וְדִבַּרְתָּ אֵלָיו וְשַׂמְתָּ אֶת־הַדְּבָרִים בְּפִיו וְאָנֹכִי אֶהְיֶה
        עִם־פִּיךָ וְעִם־פִּיהוּ וְהוֹרֵיתִי אֶתְכֶם אֵת אֲשֶׁר תַּעֲשׂוּן׃
      yi: און װעסט רעדן צו אים, און װעסט אַרײַנטאָן די װערטער אין זײַן מױל, און איך
        װעל זײַן מיט דײַן מױל, און מיט זײַן מױל, און װעל אײַך לערנען װאָס איר זאָלט
        טאָן.
      cs: Ty mluviti budeš k němu, a vložíš slova v ústa jeho; a já budu v ústech
        tvých a v ústech jeho, a naučím vás, co byste měli činiti.
      pl: 'I tak będziesz mówił z nim, i wkładał słowa w usta jego, a Ja będę z usty
        twojemi i z usty jego, i nauczę was, co wam uczynić. '
    16:
      he: וְדִבֶּר־הוּא לְךָ אֶל־הָעָם וְהָיָה הוּא יִהְיֶה־לְּךָ לְפֶה וְאַתָּה תִּהְיֶה־לּוֹ
        לֵאלֹהִים׃
      yi: און ער װעט רעדן פֿאַר דיר צום פֿאָלק; און עס װעט זײַן, ער װעט דיר זײַן פֿאַר
        אַ מױל, און דו װעסט אים זײַן װי אַ גאָט.
      cs: A on mluviti bude za tebe k lidu; a bude tobě on za ústa, a ty budeš jemu
        za Boha.
      pl: 'I będzie przemawiał za ciebie do ludu; i tak posłuży on ci za usta, a ty
        mu będziesz miasto Boga. '
    17:
      he: וְאֶת־הַמַּטֶּה הַזֶּה תִּקַּח בְּיָדֶךָ אֲשֶׁר תַּעֲשֶׂה־בּוֹ אֶת־הָאֹתֹת׃
      yi: און זאָלסט נעמען אין דײַן האַנט דעם דאָזיקן שטעקן, װאָס מיט אים װעסטו טאָן
        די צײכנס.
      cs: Hůl pak tuto vezmeš v ruku svou, kterouž činiti budeš ta znamení.
      pl: 'A laskę tę weźmiesz w rękę twoję; nią owe znaki wykonasz." '
    18:
      he: וַיֵּלֶךְ מֹשֶׁה וַיָּשָׁב אֶל־יֶתֶר חֹתְנוֹ וַיֹּאמֶר לוֹ אֵלְכָה נָּא
        וְאָשׁוּבָה אֶל־אַחַי אֲשֶׁר־בְּמִצְרַיִם וְאֶרְאֶה הַעוֹדָם חַיִּים וַיֹּאמֶר
        יִתְרוֹ לְמֹשֶׁה לֵךְ לְשָׁלוֹם׃
      yi: 'איז משה געגאַנגען און האָט זיך אומגעקערט צו זײַן שװער יִתרוֹן, און האָט
        צו אים געזאָגט: לאָמיך גײן, איך בעט דיך, און זיך אומקערן צו מײַנע ברידער װאָס
        אין מִצרַיִם, און לאָמיך זען אױב זײ לעבן נאָך. האָט יִתרוֹ געזאָגט צו משהן:
        גײ בשלום.'
      cs: 'Tedy odšed Mojžíš, navrátil se k Jetrovi tchánu svému, a řekl jemu: Nechť
        jdu nyní, a navrátím se k bratřím svým, kteříž jsou v Egyptě, a pohledím,
        jsou-li ještě živi. I řekl Jetro Mojžíšovi: Jdi v pokoji.'
      pl: 'I poszedł Mojżesz, i wrócił do Jthry, teścia swojego, i powiedział mu:
        "Chciałbym téż pójść, i powrócić do braci moich, co w Micraim, i zobaczyć,
        czy jeszcze żywi." I rzekł Jthro do Mojżesza: "Idź w pokoju!" '
    19:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה בְּמִדְיָן לֵךְ שֻׁב מִצְרָיִם כִּי־מֵתוּ כָּל־הָאֲנָשִׁים
        הַמְבַקְשִׁים אֶת־נַפְשֶׁךָ׃
      yi: 'און גאָט האָט געזאָגט צו משהן אין מִדיָן: גײ קער זיך אום קײן מִצרַיִם,
        װאָרום געשטאָרבן זײַנען די אַלע מענטשן װאָס האָבן געזוכט דײַן לעבן.'
      cs: 'Nebo řekl byl Hospodin Mojžíšovi v [zemi] Madianské: Jdi, navrať se do
        Egypta; nebo zemřeli jsou všickni muži, kteříž hledali bezživotí tvého.'
      pl: 'I rzekł Wiekuisty do Mojżesza w Midjan: "Idź, wróć do Micraim, gdyż pomarli
        wszyscy ludzie, czyhający na życie twoje." '
    20:
      he: וַיִּקַּח מֹשֶׁה אֶת־אִשְׁתּוֹ וְאֶת־בָּנָיו וַיַּרְכִּבֵם עַל־הַחֲמֹר וַיָּשָׁב
        אַרְצָה מִצְרָיִם וַיִּקַּח מֹשֶׁה אֶת־מַטֵּה הָאֱלֹהִים בְּיָדוֹ׃
      yi: האָט משה גענומען זײַן װײַב און זײַנע זין, און האָט זײ אַרױפֿגעזעצט אױף אַן
        אײזל, און ער האָט זיך אומגעקערט קײן לאַנד מִצרַיִם. און משה האָט מיטגענומען
        דעם שטעקן פֿון גאָט אין זײַן האַנט.
      cs: A vzav Mojžíš ženu svou, a syny své, vsadil je na osla, aby se navrátil
        do země Egyptské; vzal také Mojžíš hůl Boží v ruku svou.
      pl: 'I wziął Mojżesz żonę swoję i synów swoich, i wsadził ich na osła, i wrócił
        do ziemi Micraim. I wziął Mojżesz laskę Bożą w rękę swoję. '
    21:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה בְּלֶכְתְּךָ לָשׁוּב מִצְרַיְמָה רְאֵה כָּל־הַמֹּפְתִים
        אֲשֶׁר־שַׂמְתִּי בְיָדֶךָ וַעֲשִׂיתָם לִפְנֵי פַרְעֹה וַאֲנִי אֲחַזֵּק אֶת־לִבּוֹ
        וְלֹא יְשַׁלַּח אֶת־הָעָם׃
      yi: 'און גאָט האָט געזאָגט צו משהן: װען דו גײסט זיך אומקערן קײן מִצרַיִם, מערק
        אַלע װוּנדער װאָס איך האָב אַרײַנגעטאָן אין דײַן האַנט, אַז דו זאָלסט זײ טאָן
        פֿאַר פַּרעהן; אָבער איך װעל פֿעסט מאַכן זײַן האַרץ, און ער װעט ניט אַװעקלאָזן
        דאָס פֿאָלק.'
      cs: 'I řekl Hospodin Mojžíšovi: Když půjdeš a navrátíš se do Egypta, hleď, abys
        všecky zázraky, kteréž jsem složil v ruce tvé, činil před Faraonem. Jáť pak
        zatvrdím srdce jeho, aby nepropustil lidu.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Skoro pójdziesz, by wrócić do Micraim,
        uważaj: wszystkie cuda, które podałem w rękę twoję, spełnij je, w obliczu
        Faraona. A ja ukrnąbrnię serce jego i nie uwolni ludu. '
    22:
      he: וְאָמַרְתָּ אֶל־פַּרְעֹה כֹּה אָמַר יְהוָה בְּנִי בְכֹרִי יִשְׂרָאֵל׃
      yi: 'און זאָלסט זאָגן צו פַּרעהן: אַזױ האָט גאָט געזאָגט: מײַן ערשטגעבאָרענער
        זון איז ישׂראל;'
      cs: 'Protož díš Faraonovi: Toto praví Hospodin: Syn můj, prvorozený můj [jest]
        Izrael.'
      pl: 'I powiesz Faraonowi: tak rzecze Wiekuisty: Syn Mój, pierworodny Mój, jest
        Israel. '
    23:
      he: וָאֹמַר אֵלֶיךָ שַׁלַּח אֶת־בְּנִי וְיַעַבְדֵנִי וַתְּמָאֵן לְשַׁלְּחוֹ
        הִנֵּה אָנֹכִי הֹרֵג אֶת־בִּנְךָ בְּכֹרֶךָ׃
      yi: 'און איך האָב צו דיר געזאָגט: לאָז אַװעק מײַן זון, ער זאָל מיר דינען, און
        דו װילסט אים ניט אַװעקלאָזן; זע, איך הרגע דײַן ערשטגעבאָרענעם זון.'
      cs: 'I řekl jsem tobě: Propusť syna mého, ať slouží mi; a nechtěl jsi ho propustiti.
        Aj, já zabiji syna tvého, prvorozeného tvého.'
      pl: 'A powiadam tobie: uwolnij syna Mojego, aby Mi służył; a jeżeli nie zechcesz
        go uwolnić, to oto zabiję Ja syna twojego, pierworodnego twojego." '
    24:
      he: וַיְהִי בַדֶּרֶךְ בַּמָּלוֹן וַיִּפְגְּשֵׁהוּ יְהוָה וַיְבַקֵּשׁ הֲמִיתוֹ׃
      yi: און עס איז געװען אונטערװעגס אין אַ האַרבעריק, האָט אים באַגעגנט גאָט, און
        האָט אים געװאָלט טײטן.
      cs: I stalo se, [když byl] Mojžíš na cestě v hospodě, že se obořil na něj Hospodin,
        a hledal ho usmrtiti.
      pl: 'I stało się w drodze, na gospodzie, że spotkał go Wiekuisty i zamierzył
        go zabić. '
    25:
      he: וַתִּקַּח צִפֹּרָה צֹר וַתִּכְרֹת אֶת־עָרְלַת בְּנָהּ וַתַּגַּע לְרַגְלָיו
        וַתֹּאמֶר כִּי חֲתַן־דָּמִים אַתָּה לִי׃
      yi: 'האָט צִפּוֹרָה גענומען אַ שאַרפֿן שטײן, און האָט אָפּגעשניטן די פאָרהױט
        פֿון איר זון, און האָט צוגערירט צו זײַנע פיס; און זי האָט געזאָגט: פֿאַר װאָר,
        אַ בלוט-חתן ביסטו מיר.'
      cs: 'Tedy vzala Zefora [nůž] ostrý, a obřezala neobřízku syna svého, kteroužto
        vrhla k nohám jeho, řkuci: Zajisté ženich krví jsi mi.'
      pl: 'I wzięła Cyppora krzemień ostry, i obrzezała napletek syna swego, i dotknęła
        nóg jego, i rzekła: "Tak, oblubieńcem krwi jesteś mi!" '
    26:
      he: וַיִּרֶף מִמֶּנּוּ אָז אָמְרָה חֲתַן דָּמִים לַמּוּלֹת׃
      yi: און ער האָט אים אָפּגעלאָזט. דענצמאָל האָט זי דאָס געזאָגט ”אַ בלוט-חתן“,
        פֿון װעגן דער באַשנײַדונג.
      cs: I nechal ho. Ona pak nazvala ho tehdáž ženichem krví pro obřezání.
      pl: 'I odstąpił od niego. Wtedy rzekła: "Oblubieniec krwi przez obrzezanie!" '
    27:
      he: וַיֹּאמֶר יְהוָה אֶל־אַהֲרֹן לֵךְ לִקְרַאת מֹשֶׁה הַמִּדְבָּרָה וַיֵּלֶךְ
        וַיִּפְגְּשֵׁהוּ בְּהַר הָאֱלֹהִים וַיִּשַּׁק־לוֹ׃
      yi: 'און גאָט האָט געזאָגט צו אַהרֹנען: גײ אַנטקעגן משהן צום מדבר. איז ער געגאַנגען,
        און האָט אים באַגעגנט אױפֿן באַרג פֿון גאָט, און ער האָט אים געקושט.'
      cs: 'Řekl také Hospodin Aronovi: Jdi vstříc Mojžíšovi na poušť. I šel a potkal
        se s ním na hoře Boží, a políbil ho.'
      pl: 'I rzekł Wiekuisty do Ahrona: "Wyjdź naprzeciw Mojżesza do pustyni." I poszedł
        i spotkał go przy górze Bożej, i ucałował go. '
    28:
      he: וַיַּגֵּד מֹשֶׁה לְאַהֲרֹן אֵת כָּל־דִּבְרֵי יְהוָה אֲשֶׁר שְׁלָחוֹ וְאֵת
        כָּל־הָאֹתֹת אֲשֶׁר צִוָּהוּ׃
      yi: און משה האָט דערצײלט אַהרֹנען אַלע װערטער פֿון גאָט, מיט װאָס ער האָט אים
        געשיקט, און אַלע צײכנס װאָס ער האָט אים באַפֿױלן.
      cs: A vypravoval Mojžíš Aronovi všecka slova Hospodinova, kterýž ho poslal,
        i o všech znameních, kteráž přikázal jemu.
      pl: 'I opowiedział Mojżesz Ahronowi wszystkie słowa Wiekuistego, który go posłał,
        i wszystkie znaki, które mu polecił. '
    29:
      he: וַיֵּלֶךְ מֹשֶׁה וְאַהֲרֹן וַיַּאַסְפוּ אֶת־כָּל־זִקְנֵי בְּנֵי יִשְׂרָאֵל׃
      yi: און משה און אַהרן זײַנען געגאַנגען און האָבן אײַנגעזאַמלט אַלע עלטסטע פֿון
        די קינדער פֿון ישׂראל.
      cs: Tedy šel Mojžíš s Aronem, a shromáždili všecky starší synů Izraelských.
      pl: 'I poszli Mojżesz i Ahron, i zgromadzili wszystkich starszych synów Israela. '
    30:
      he: וַיְדַבֵּר אַהֲרֹן אֵת כָּל־הַדְּבָרִים אֲשֶׁר־דִּבֶּר יְהוָה אֶל־מֹשֶׁה
        וַיַּעַשׂ הָאֹתֹת לְעֵינֵי הָעָם׃
      yi: און אַהרן האָט גערעדט אַלע װערטער, װאָס גאָט האָט גערעדט צו משהן, און ער
        האָט געטאָן די צײכנס פֿאַר די אױגן פֿון פֿאָלק.
      cs: I mluvil Aron všecka slova, kteráž byl mluvil Hospodin k Mojžíšovi, a činil
        znamení před očima lidu.
      pl: 'I opowiedział Ahron wszystkie słowa, które wyrzekł Wiekuisty do Mojżesza,
        i wykonał znaki owe, w oczach ludu. '
    31:
      he: וַיַּאֲמֵן הָעָם וַיִּשְׁמְעוּ כִּי־פָקַד יְהוָה אֶת־בְּנֵי יִשְׂרָאֵל וְכִי
        רָאָה אֶת־עָנְיָם וַיִּקְּדוּ וַיִּשְׁתַּחֲוּוּ׃
      yi: און דאָס פֿאָלק האָט געגלױבט; און װי זײ האָבן געהערט אַז גאָט האָט געדאַכט
        אָן די קינדער פֿון ישׂראל, און אַז ער האָט געזען זײער פּײַן, אַזױ האָבן זײ
        זיך גענײַגט און זיך געבוקט.
      cs: A uvěřil lid, když uslyšeli, že navštívil Hospodin syny Izraelské, a že
        viděl ssoužení jejich. A sklonivše se, poklonu učinili.
      pl: 'I uwierzył lud; a słysząc, że wejrzał Wiekuisty na synów Israela, i że
        zobaczył nędzę ich, ukorzyli się i pokłonili. '
  5:
    1:
      he: וְאַחַר בָּאוּ מֹשֶׁה וְאַהֲרֹן וַיֹּאמְרוּ אֶל־פַּרְעֹה כֹּה־אָמַר יְהוָה
        אֱלֹהֵי יִשְׂרָאֵל שַׁלַּח אֶת־עַמִּי וְיָחֹגּוּ לִי בַּמִּדְבָּר׃
      yi: 'און דערנאָך זײַנען משה און אַהרן געקומען, און האָבן געזאָגט צו פַּרעהן:
        אַזױ האָט געזאָגט יהוה, דער גאָט פֿון ישׂראל: לאָז אַװעק מײַן פֿאָלק, זײ זאָלן
        האַלטן אַ יָום-טובֿ צו מיר אין דער מדבר.'
      cs: ' Potom pak přišli Mojžíš s Aronem, a řekli Faraonovi: Takto praví Hospodin,
        Bůh Izraelský: Propusť lid můj, ať mi slaví svátky na poušti.'
      pl: 'A następnie przyszli Mojżesz i Ahron, i rzekli do Faraona: "Tak rzecze
        Wiekuisty, Bóg Israela: uwolnij lud Mój, aby Mi obchodzili święto na puszczy." '
    2:
      he: וַיֹּאמֶר פַּרְעֹה מִי יְהוָה אֲשֶׁר אֶשְׁמַע בְּקֹלוֹ לְשַׁלַּח אֶת־יִשְׂרָאֵל
        לֹא יָדַעְתִּי אֶת־יְהוָה וְגַם אֶת־יִשְׂרָאֵל לֹא אֲשַׁלֵּחַ׃
      yi: 'האָט פַּרעה געזאָגט: װער איז יהוה, אַז איך זאָל צוהערן צו זײַן קָול, אַװעקצולאָזן
        ישׂראל? ניט איך קען יהוה, און ניט איך װעל אױך אַװעקלאָזן ישׂראל.'
      cs: 'Odpověděl Farao: Kdo jest Hospodin, abych poslechl hlasu jeho a propustil
        Izraele? Hospodina neznám, Izraele také nepropustím.'
      pl: 'I rzekł Faraon: "Któż jest Wiekuisty, żebym słuchał głosu Jego, by uwolnić
        Israela? Nie znam Wiekuistego, a Israela téż nie uwolnię." '
    3:
      he: וַיֹּאמְרוּ אֱלֹהֵי הָעִבְרִים נִקְרָא עָלֵינוּ נֵלֲכָה נָּא דֶּרֶךְ שְׁלֹשֶׁת
        יָמִים בַּמִּדְבָּר וְנִזְבְּחָה לַיהוָה אֱלֹהֵינוּ פֶּן־יִפְגָּעֵנוּ בַּדֶּבֶר
        אוֹ בֶחָרֶב׃
      yi: 'האָבן זײ געזאָגט: דער גאָט פֿון די עִבֿרים האָט זיך געטראָפן פֿאַר אונדז.
        לאָמיר, איך בעט דיך, גײן דרײַ טעג װעגס אין דער מדבר, און מיר װעלן שלאַכטן
        צו יהוה אונדזער גאָט, כּדי ער זאָל אונדז ניט פּלאָגן מיט אַ מגפה אָדער מיט
        שװערד.'
      cs: 'I řekli: Bůh Hebrejský potkal se s námi. Nechť medle jdeme cestou tří dní
        na poušť, a obětujeme Hospodinu Bohu našemu, aby nedopustil na nás moru neb
        meče.'
      pl: 'I rzekli: "Bóg Ibrejczyków objawił się nam. Chcielibyśmy pójść drogą trzech
        dni, do pustyni, i ofiarować Wiekuistemu Bogu naszemu, - aby nie nawiedził
        nas morem lub mieczem." '
    4:
      he: וַיֹּאמֶר אֲלֵהֶם מֶלֶךְ מִצְרַיִם לָמָּה מֹשֶׁה וְאַהֲרֹן תַּפְרִיעוּ אֶת־הָעָם
        מִמַּעֲשָׂיו לְכוּ לְסִבְלֹתֵיכֶם׃
      yi: 'האָט דער מלך פֿון מִצרַיִם צו זײ געזאָגט: נאָך װאָס, משה און אַהרן, רײַסט
        איר אָפּ דאָס פֿאָלק פֿון זײַן אַרבעט? גײט צו אײַערע לאַסטאַרבעט.'
      cs: 'I řekl jim král Egyptský: Proč [ty] Mojžíši a Arone, odtrhujete lid od
        prací jejich? Jděte k robotám svým.'
      pl: 'I rzekł do nich król Micraimu: "Czemu to, Mojżeszu i Ahronie, odwodzicie
        lud od zatrudnień jego? - Idźcie do robót waszych!" '
    5:
      he: וַיֹּאמֶר פַּרְעֹה הֵן־רַבִּים עַתָּה עַם הָאָרֶץ וְהִשְׁבַּתֶּם אֹתָם מִסִּבְלֹתָם׃
      yi: 'און פַּרעה האָט געזאָגט: דאָס פֿאָלק פֿון לאַנד איז שױן אַצונד אױך צו פיל,
        און איר װילט זײ נאָך שטערן פֿון זײערע לאַסטאַרבעט.'
      cs: 'Řekl také Farao: Hle, [již] nyní mnoho jest lidu toho v zemi, a vy odvozujete
        je od robot jejich.'
      pl: 'I rzekł Faraon: "Wszak licznym już lud ziemi, a wy chcecie ich oderwać
        od robót ich?" '
    6:
      he: וַיְצַו פַּרְעֹה בַּיּוֹם הַהוּא אֶת־הַנֹּגְשִׂים בָּעָם וְאֶת־שֹׁטְרָיו
        לֵאמֹר׃
      yi: 'און פַּרעה האָט באַפֿױלן אין יענעם טאָג די צװינגערס אין דעם פֿאָלק, און
        זײַנע אױפֿזעערס, אַזױ צו זאָגן:'
      cs: 'I přikázal Farao v ten den úředníkům nad lidem a šafářům jeho, řka:'
      pl: 'I rozkazał Faraon tegoż dnia naganiaczom ludu i nadzorcom jego, mówiąc: '
    7:
      he: לֹא תֹאסִפוּן לָתֵת תֶּבֶן לָעָם לִלְבֹּן הַלְּבֵנִים כִּתְמוֹל שִׁלְשֹׁם
        הֵם יֵלְכוּ וְקֹשְׁשׁוּ לָהֶם תֶּבֶן׃
      yi: איר זאָלט מער ניט געבן דעם פֿאָלק שטרױ אױף צו מאַכן די ציגל, אַזױ װי נעכטן-אײערנעכטן.
        זײ אַלײן זאָלן גײן, און זיך אָנקלײַבן שטרױ.
      cs: Nedávejte již více slámy lidu k dělání cihel jako prvé; nechať jdou sami
        a sbírají sobě slámu.
      pl: '"Nie dawajcie nadal słomy ludowi do wyrabiania cegieł, jak wczoraj i onegdaj;
        sami niech idą i zbierają sobie słomę. '
    8:
      he: וְאֶת־מַתְכֹּנֶת הַלְּבֵנִים אֲשֶׁר הֵם עֹשִׂים תְּמוֹל שִׁלְשֹׁם תָּשִׂימוּ
        עֲלֵיהֶם לֹא תִגְרְעוּ מִמֶּנּוּ כִּי־נִרְפִּים הֵם עַל־כֵּן הֵם צֹעֲקִים
        לֵאמֹר נֵלְכָה נִזְבְּחָה לֵאלֹהֵינוּ׃
      yi: 'און די צאָל ציגל, װאָס זײ האָבן געמאַכט נעכטן-אײערנעכטן, זאָלט איר אַרױפֿלײגן
        אױף זײ; איר זאָלט דערפֿון ניט מינערן; װאָרום פױל זײַנען זײ, דרום שרײַען זײ,
        אַזױ צו זאָגן: מיר װילן גײן שלאַכטן צו אונדזער גאָט.'
      cs: 'Však [touž] summu cihel, kterouž udělávali prvé, uložte na ně, [nic] neujímejte
        z ní; neboť zahálejí, a protož volají, řkouce: Poďme, obětujme Bohu našemu.'
      pl: 'A wyznaczoną ilość cegieł, którą wyrabiali wczoraj i onegdaj, nałożycie
        na nich, nie ujmiecie z niej; bo leniwi są, a przeto wołają, mówiąc: pójdziemy,
        będziemy ofiarowali Bogu naszemu! '
    9:
      he: תִּכְבַּד הָעֲבֹדָה עַל־הָאֲנָשִׁים וְיַעֲשׂוּ־בָהּ וְאַל־יִשְׁעוּ בְּדִבְרֵי־שָׁקֶר׃
      yi: זאָל די אַרבעט שװערער זײַן אױף די לײַט, אַז זײ זאָלן זײַן פֿאַרטאָן מיט
        איר, און זיך ניט פֿאַרנעמען מיט פֿאַלשע גערײדן.
      cs: Nechť se přitíží robot mužům těm; a nechť pracují v nich, aby se neohlédali
        na slova lživá.
      pl: 'Niechaj zacięży robota na tych ludziach, i niech się zajmą nią, a nie będą
        się oglądali na mowy puste!" '
    10:
      he: וַיֵּצְאוּ נֹגְשֵׂי הָעָם וְשֹׁטְרָיו וַיֹּאמְרוּ אֶל־הָעָם לֵאמֹר כֹּה
        אָמַר פַּרְעֹה אֵינֶנִּי נֹתֵן לָכֶם תֶּבֶן׃
      yi: 'זײַנען אַרױסגעגאַנגען די צװינגערס פֿון דעם פֿאָלק, און זײַנע אױפֿזעערס,
        און האָבן געזאָגט צום פֿאָלק, אַזױ צו זאָגן: אַזױ האָט געזאָגט פַּרעה: איך
        גיב אײַך ניט קײן שטרױ.'
      cs: 'Vyšedše tedy úředníci nad lidem a šafáři jeho, mluvili k lidu, řkouce:
        Takto praví Farao: Já nebudu vám dávati slámy.'
      pl: 'I wyszli naganiacze ludu i dozorcy jego i rzekli do ludu, mówiąc: "Tak
        rzecze Faraon: nie daję wam słomy. '
    11:
      he: אַתֶּם לְכוּ קְחוּ לָכֶם תֶּבֶן מֵאֲשֶׁר תִּמְצָאוּ כִּי אֵין נִגְרָע מֵעֲבֹדַתְכֶם
        דָּבָר׃
      yi: גײט איר, קריגט אײַך שטרױ פֿון װוּ איר קענט געפֿינען; װאָרום פֿון אײַער אַרבעט
        װערט גאָרנישט געמינערט.
      cs: Sami jděte, beřte sobě slámu, kdekoli naleznete; ale nic nebude ujato díla
        vašeho.
      pl: 'Sami idźcie, bierzcie sobie słomę, gdzie znajdziecie, choć z roboty waszej
        nic się nie ujmie!" '
    12:
      he: וַיָּפֶץ הָעָם בְּכָל־אֶרֶץ מִצְרָיִם לְקֹשֵׁשׁ קַשׁ לַתֶּבֶן׃
      yi: האָט זיך דאָס פֿאָלק צעשפּרײט איבערן גאַנצן לאַנד מִצרַיִם, צו קלײַבן זאַנגװאָרצל
        פֿאַר שטרױ.
      cs: I rozběhl se lid po vší zemi Egyptské, aby trhal strniště místo slámy.
      pl: 'I rozproszył się lud po całej ziemi Micraim, aby zbierać ścierń miasto
        słomy. '
    13:
      he: וְהַנֹּגְשִׂים אָצִים לֵאמֹר כַּלּוּ מַעֲשֵׂיכֶם דְּבַר־יוֹם בְּיוֹמוֹ כַּאֲשֶׁר
        בִּהְיוֹת הַתֶּבֶן׃
      yi: 'און די צװינגערס האָבן געטריבן, אַזױ צו זאָגן: ענדיקט אײַערע טאָגטעגלעכע
        אַרבעט, אַזױ װי בעת עס איז געװען שטרױ.'
      cs: 'A úředníci nutili je, řkouce: Vyplňte díla svá, úkol denní v den jeho,
        jako když sláma byla.'
      pl: 'A naganiacze przynaglali mówiąc: "Spełniajcie roboty wasze, robotę każdodzienną,
        dnia swojego, jako wówczas, gdy była słoma." '
    14:
      he: וַיֻּכּוּ שֹׁטְרֵי בְּנֵי יִשְׂרָאֵל אֲשֶׁר־שָׂמוּ עֲלֵהֶם נֹגְשֵׂי פַרְעֹה
        לֵאמֹר מַדּוּעַ לֹא כִלִּיתֶם חָקְכֶם לִלְבֹּן כִּתְמוֹל שִׁלְשֹׁם גַּם־תְּמוֹל
        גַּם־הַיּוֹם׃
      yi: 'און די אױפֿזעערס פֿון די קינדער פֿון ישׂראל, װאָס די צװינגערס פֿון פַּרעהן
        האָבן אױפֿגעזעצט איבער זײ, האָבן געקריגן געשלאָגן, אַזױ צו זאָגן: פֿאַר װאָס
        האָט איר ניט געענדיקט אײַער סכום ציגל אַזױ װי פֿריער, אי נעכטן אי הײַנט?'
      cs: 'I biti jsou šafáři synů Izraelských, kteréž ustanovili nad nimi úředníci
        Faraonovi, a mluveno k nim: Proč jste nevyplnili úkolu svého v díle cihel,
        jako prvé, ani včera ani dnes?'
      pl: 'I bici byli nadzorcy synów Israela, których ustanowili nad nimi naganiacze
        Faraona, mówiąc: "Czemu nie spełniliście powinności waszej w wyrabianiu cegieł
        jak onegdaj, i wczoraj i dzisiaj?" '
    15:
      he: וַיָּבֹאוּ שֹׁטְרֵי בְּנֵי יִשְׂרָאֵל וַיִּצְעֲקוּ אֶל־פַּרְעֹה לֵאמֹר לָמָּה
        תַעֲשֶׂה כֹה לַעֲבָדֶיךָ׃
      yi: 'זײַנען געקומען די אױפֿזעערס פֿון די קינדער פֿון ישׂראל, און האָבן געשריען
        צו פַּרעהן, אַזױ צו זאָגן: פֿאַר װאָס טוסטו אַזױ צו דײַנע קנעכט?'
      cs: 'I přišli šafáři synů Izraelských, a volali k Faraonovi, řkouce: Proč tak
        děláš služebníkům svým?'
      pl: 'I przyszli nadzorcy synów Israela i wołali do Faraona, mówiąc: "Czemu czynisz
        tak sługom twoim? '
    16:
      he: תֶּבֶן אֵין נִתָּן לַעֲבָדֶיךָ וּלְבֵנִים אֹמְרִים לָנוּ עֲשׂוּ וְהִנֵּה
        עֲבָדֶיךָ מֻכִּים וְחָטָאת עַמֶּךָ׃
      yi: 'קײן שטרױ װערט ניט געגעבן דײַנע קנעכט, און מע הײסט אונדז: מאַכט ציגל; און
        זע, דײַנע קנעכט קריגן געשלאָגן, און די שולד איז אין דײַן פֿאָלק.'
      cs: 'Slámy se nedává služebníkům tvým, a říkají nám: Dělejte cihly; a hle, služebníci
        tvoji biti bývají, a hřeší lid tvůj.'
      pl: 'Słomy nie daje się sługom twoim, a cegły, powiadają nam, wyrabiajcie, a
        oto słudzy twoi bici są, a czémże zgrzeszył lud twój?" '
    17:
      he: וַיֹּאמֶר נִרְפִּים אַתֶּם נִרְפִּים עַל־כֵּן אַתֶּם אֹמְרִים נֵלְכָה נִזְבְּחָה
        לַיהוָה׃
      yi: 'האָט ער געזאָגט: פױל זײַט איר, פױל; דרום זאָגט איר: מיר װילן גײן שלאַכטן
        צו יהוה.'
      cs: 'I řekl: Zahálíte, zahálíte, [a] protož mluvíte: Poďme, obětujme Hospodinu.'
      pl: 'I rzekł: "Leniwcy jesteście, leniwcy; przeto powiadacie: pójdziemy, będziemy
        ofiarowali Wiekuistemu! '
    18:
      he: וְעַתָּה לְכוּ עִבְדוּ וְתֶבֶן לֹא־יִנָּתֵן לָכֶם וְתֹכֶן לְבֵנִים תִּתֵּנּוּ׃
      yi: און אַצונד, גײט אַרבעט, װאָרום קײן שטרױ װעט אײַך ניט געגעבן װערן, און די
        צאָל ציגל מוזט איר צושטעלן.
      cs: Protož nyní jděte, dělejte; slámy se vám dávati nebude, ale vy summu cihel
        vyplňujte.
      pl: 'I tak idźcie, róbcie, a słomy nie da się wam; ale naznaczonej ilości cegieł
        dostarczajcie!" '
    19:
      he: וַיִּרְאוּ שֹׁטְרֵי בְנֵי־יִשְׂרָאֵל אֹתָם בְּרָע לֵאמֹר לֹא־תִגְרְעוּ מִלִּבְנֵיכֶם
        דְּבַר־יוֹם בְּיוֹמוֹ׃
      yi: ''
      cs: 'Vidouce šafáři synů Izraelských, že zle s nimi, poněvadž řečeno: Neujmete
        [počtu] cihel vašich z úkolu denního v den jeho,'
      pl: 'I ujrzeli się dozorcy synów Israela w biedzie, gdy im mówiono: nie ujmujcie
        z cegieł waszych, z roboty każdodziennej, dnia swojego. '
    20:
      he: וַיִּפְגְּעוּ אֶת־מֹשֶׁה וְאֶת־אַהֲרֹן נִצָּבִים לִקְרָאתָם בְּצֵאתָם מֵאֵת
        פַּרְעֹה׃
      yi: און זײ האָבן געטראָפן משהן און אַהרֹנען, שטײענדיק אַקעגן זײ, בײַ זײער אַרױסגײן
        פֿון פַּרעהן;
      cs: Potkali se s Mojžíšem a Aronem, kteříž stáli, aby jim vstříc vyšli, když
        by se vraceli od Faraona.
      pl: 'I spotkali Mojżesza i Ahrona, stojących na drodze, gdy wychodzili od Faraona, '
    21:
      he: וַיֹּאמְרוּ אֲלֵהֶם יֵרֶא יְהוָה עֲלֵיכֶם וְיִשְׁפֹּט אֲשֶׁר הִבְאַשְׁתֶּם
        אֶת־רֵיחֵנוּ בְּעֵינֵי פַרְעֹה וּבְעֵינֵי עֲבָדָיו לָתֶת־חֶרֶב בְּיָדָם לְהָרְגֵנוּ׃
      yi: 'און זײ האָבן צו זײ געזאָגט: זאָל גאָט אַראָפּקוקן אױף אײַך, און משפּטן,
        װאָס איר האָט פֿאַרמיאוסט אונדזער ריח אין די אױגן פֿון פַּרעהן, און אין די
        אױגן פֿון זײַנע קנעכט, צו געבן אַ שװערד אין זײער האַנט אונדז צו הרגען.'
      cs: 'A mluvili jim: Pohlediž Hospodin na vás, a suď; nebo zošklivili jste nás
        před Faraonem a služebníky jeho, a dali jste meč v ruku jejich, aby nás zamordovali.'
      pl: 'I rzekli do nich: "Niechaj wejrzy Wiekuisty na was, a rozsądzi, żeście
        obmierzili nas w oczach Faraona i w oczach sług jego, podawszy miecz w rękę
        ich, by zabili nas!" '
    22:
      he: וַיָּשָׁב מֹשֶׁה אֶל־יְהוָה וַיֹּאמַר אֲדֹנָי לָמָה הֲרֵעֹתָה לָעָם הַזֶּה
        לָמָּה זֶּה שְׁלַחְתָּנִי׃
      yi: 'האָט משה זיך צוריקגעקערט צו גאָט, און האָט געזאָגט: גאָט, פֿאַר װאָס טוסטו
        שלעכטס דעם דאָזיקן פֿאָלק? צו װאָס גאָר האָסטו מיך געשיקט?'
      cs: 'I navrátil se Mojžíš k Hospodinu a řekl: Pane, proč jsi tyto zlé věci uvedl
        na lid tento? Proč jsi mne [sem] poslal?'
      pl: 'I zwrócił się Mojżesz do Wiekuistego i rzekł: "Panie! czemuś to zło wyrządził
        ludowi temu, czemu posłałeś mnie? '
    23:
      he: וּמֵאָז בָּאתִי אֶל־פַּרְעֹה לְדַבֵּר בִּשְׁמֶךָ הֵרַע לָעָם הַזֶּה וְהַצֵּל
        לֹא־הִצַּלְתָּ אֶת־עַמֶּךָ׃
      yi: אַז זינט איך בין געקומען צו פַּרעהן, צו רעדן אין דײַן נאָמען, באַגײט ער
        זיך נאָך ערגער מיט דעם דאָזיקן פֿאָלק, און מציל זײַן האָסטו ניט מציל געװען
        דײַן פֿאָלק.
      cs: Nebo od té chvíle, jakž jsem všel k Faraonovi, abych mluvil jménem tvým,
        hůře nakládá s lidem tímto, a ty jsi vždy nevysvobodil lidu svého.
      pl: 'Wszak od chwili, gdym przyszedł do Faraona, by przemawiać w imieniu Twojém,
        gorzej się obchodzi z ludem tym; a ocalić - nie ocaliłeś ludu Twojego!" '
  6:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה עַתָּה תִרְאֶה אֲשֶׁר אֶעֱשֶׂה לְפַרְעֹה כִּי
        בְיָד חֲזָקָה יְשַׁלְּחֵם וּבְיָד חֲזָקָה יְגָרְשֵׁם מֵאַרְצוֹ׃
      yi: 'האָט גאָט געזאָגט צו משהן: אַצונד װעסטו זען װאָס איך װעל טאָן צו פַּרעהן;
        װאָרום דורך אַ שטאַרקער האַנט װעט ער זײ אַװעקלאָזן, און דורך אַ שטאַרקער האַנט
        װעט ער זײ אַרױסטרײַבן פֿון זײַן לאַנד.'
      cs: ' Odpověděl Hospodin Mojžíšovi: Nyní uzříš, co učiním Faraonovi; nebo v
        ruce silné propustí je, a v ruce mocné vyžene je z země své.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Teraz zobaczysz, co uczynię Faraonowi!
        Gdyż dla ręki przemożnej uwolni ich i dla ręki przemożnej wypędzi ich z ziemi
        swojej!" '
    2:
      he: וַיְדַבֵּר אֱלֹהִים אֶל־מֹשֶׁה וַיֹּאמֶר אֵלָיו אֲנִי יְהוָה׃
      yi: 'און גאָט האָט גערעדט צו משהן, און האָט צו אים געזאָגט: איך בין יהוה;'
      cs: 'Mluvil ještě Bůh k Mojžíšovi a řekl jemu: Já jsem Hospodin.'
      pl: 'I rzekł Bóg do Mojżesza, i powiedział doń: "Jam Wiekuisty! '
    3:
      he: וָאֵרָא אֶל־אַבְרָהָם אֶל־יִצְחָק וְאֶל־יַעֲקֹב בְּאֵל שַׁדָּי וּשְׁמִי
        יְהוָה לֹא נוֹדַעְתִּי לָהֶם׃
      yi: און איך האָב זיך באַװיזן צו אַברהמען, צו יצחקן, און צו יעקבֿן, װי גאָט שַדַי,
        אָבער מיט מײַן נאָמען יהוה האָב איך זיך ניט געלאָזט דערקענען צו זײ.
      cs: Ukázalť jsem se zajisté Abrahamovi, Izákovi a Jákobovi v tom, že jsem [Bůh]
        silný všemohoucí; ale [v] jménu svém, Hospodin, nejsem poznán od nich.
      pl: 'I objawiłem się Abrahamowi, Ic''hakowi i Jakóbowi, jako Bóg wszechmogący,
        ale imieniem Mojém - Wiekuisty, nie dałem się poznać im. '
    4:
      he: וְגַם הֲקִמֹתִי אֶת־בְּרִיתִי אִתָּם לָתֵת לָהֶם אֶת־אֶרֶץ כְּנָעַן אֵת
        אֶרֶץ מְגֻרֵיהֶם אֲשֶׁר־גָּרוּ בָהּ׃
      yi: און איך האָב אױך אױפֿגעשטעלט מײַן בונד מיט זײ, זײ צו געבן דאָס לאַנד כּנַעַן,
        דאָס לאַנד פֿון זײער װױנשאַפט, װאָס זײ האָבן דערין געװױנט.
      cs: K tomu utvrdil jsem smlouvu svou s nimi, že jim dám zemi Kananejskou, zemi
        putování jejich, v níž pohostinu byli.
      pl: 'I ustanowiłem téż przymierze Moje z nimi, abym im oddał ziemię Kanaan,
        ziemię pobytu ich, w której przebywali. '
    5:
      he: וְגַם אֲנִי שָׁמַעְתִּי אֶת־נַאֲקַת בְּנֵי יִשְׂרָאֵל אֲשֶׁר מִצְרַיִם מַעֲבִדִים
        אֹתָם וָאֶזְכֹּר אֶת־בְּרִיתִי׃
      yi: און איך האָב אױך געהערט דאָס קרעכצן פֿון די קינדער פֿון ישׂראל, װאָס די
        מִצרים פֿאַרקנעכטן זײ, און איך האָב געדאַכט אָן מײַן בונד.
      cs: Nad to, já slyšel jsem křik synů Izraelských, kteréž Egyptští v službu podrobují,
        a rozpomenul jsem se na smlouvu svou.
      pl: 'Jam téż usłyszał jęk synów Israela, których Micrejczycy ujarzmiają - i
        wspomniałem na przymierze Moje. '
    6:
      he: לָכֵן אֱמֹר לִבְנֵי־יִשְׂרָאֵל אֲנִי יְהוָה וְהוֹצֵאתִי אֶתְכֶם מִתַּחַת
        סִבְלֹת מִצְרַיִם וְהִצַּלְתִּי אֶתְכֶם מֵעֲבֹדָתָם וְגָאַלְתִּי אֶתְכֶם בִּזְרוֹעַ
        נְטוּיָה וּבִשְׁפָטִים גְּדֹלִים׃
      yi: 'דרום זאָג צו די קינדער פֿון ישׂראל: איך בין יהוה, און איך װעל אײַך אַרױסציען
        פֿון אונטער די לאַסטן פֿון מִצרַיִם, און װעל אײַך מציל זײַן פֿון זײער קנעכטשאַפט,
        און איך װעל אײַך אױסלײזן מיט אַן אױסגעשטרעקטן אָרעם, און מיט גרױסע משפּטים.'
      cs: 'Protož pověz synům Izraelským: Já jsem Hospodin, a vyvedu vás z robot Egyptských,
        a vytrhnu vás z služby jejich, a vysvobodím vás v ruce vztažené a skrze soudy
        veliké.'
      pl: 'Przeto powiedz synom Israela: Jam Wiekuisty, a wywiodę was z pod brzemienia
        Micraimu, i wybawię was od służby ich, i wyswobodzę was ramieniem wyciągniętém
        i sądami wielkimi. '
    7:
      he: וְלָקַחְתִּי אֶתְכֶם לִי לְעָם וְהָיִיתִי לָכֶם לֵאלֹהִים וִידַעְתֶּם כִּי
        אֲנִי יְהוָה אֱלֹהֵיכֶם הַמּוֹצִיא אֶתְכֶם מִתַּחַת סִבְלוֹת מִצְרָיִם׃
      yi: און איך װעל אײַך נעמען צו מיר פֿאַר אַ פֿאָלק, און איך װעל אײַך זײַן צום
        גאָט; און איר װעט װיסן, אַז איך בין יהוה אײַער גאָט, װאָס האָט אײַך אַרױסגעצױגן
        פֿון אונטער די לאַסטן פֿון מִצרַיִם.
      cs: A vezmu vás sobě za lid, a budu vám za Boha; a zvíte, že jsem Hospodin Bůh
        váš, vysvobozující vás z robot Egyptských.
      pl: 'I przyjmę was Sobie za lud, i będę wam Bogiem, a poznacie, żem Ja Wiekuisty,
        Bóg wasz, który wyprowadza was z pod brzemienia Micraimu. '
    8:
      he: וְהֵבֵאתִי אֶתְכֶם אֶל־הָאָרֶץ אֲשֶׁר נָשָׂאתִי אֶת־יָדִי לָתֵת אֹתָהּ לְאַבְרָהָם
        לְיִצְחָק וּלְיַעֲקֹב וְנָתַתִּי אֹתָהּ לָכֶם מוֹרָשָׁה אֲנִי יְהוָה׃
      yi: און איך װעל אײַך ברענגען אין דעם לאַנד, װאָס איך האָב אױפֿגעהױבן מײַן האַנט,
        עס צו געבן צו אַברהמען, צו יצחקן, און צו יעקבֿן, און איך װעל עס געבן צו אײַך
        פֿאַר אַן אַרב; איך בין יהוה.
      cs: Uvedu vás také do země, o níž jsem, zdvihna ruku svou, [přisáhl], že ji
        dám Abrahamovi, Izákovi a Jákobovi; a dám ji vám v dědictví; Já Hospodin.
      pl: 'A wyprowadzę was do owej ziemi, co podniosłem rękę Moję, abym ją dał Abrahamowi,
        Ic''hakowi i Jakóbowi, a oddam ją wam w dziedzictwo: Ja Wiekuisty!" '
    9:
      he: וַיְדַבֵּר מֹשֶׁה כֵּן אֶל־בְּנֵי יִשְׂרָאֵל וְלֹא שָׁמְעוּ אֶל־מֹשֶׁה מִקֹּצֶר
        רוּחַ וּמֵעֲבֹדָה קָשָׁה׃
      yi: האָט משה אַזױ גערעדט צו די קינדער פֿון ישׂראל, אָבער זײ האָבן ניט צוגעהערט
        צו משהן פֿון קורץ געמיט און פֿון שװערער אַרבעט.
      cs: I mluvil tak Mojžíš synům Izraelským; ale neslyšeli Mojžíše pro úzkost ducha
        a službu přetěžkou.
      pl: 'I mówił tak Mojżesz do synów Israela: ale nie słuchali Mojżesza dla niemocy
        ducha i dla pracy ciężkiej. '
    10:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Protož mluvil Hospodin Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    11:
      he: בֹּא דַבֵּר אֶל־פַּרְעֹה מֶלֶךְ מִצְרָיִם וִישַׁלַּח אֶת־בְּנֵי־יִשְׂרָאֵל
        מֵאַרְצוֹ׃
      yi: גײ רעד צו פַּרעה דעם מלך פֿון מִצרַיִם, ער זאָל אַװעקלאָזן די קינדער פֿון
        ישׂראל פֿון זײַן לאַנד.
      cs: Vejdi, mluv Faraonovi králi Egyptskému, ať propustí syny Izraelské z země
        své.
      pl: '"Idź, powiedz Faraonowi, królowi Micraimu, aby uwolnił synów Israela z
        ziemi swojej." '
    12:
      he: וַיְדַבֵּר מֹשֶׁה לִפְנֵי יְהוָה לֵאמֹר הֵן בְּנֵי־יִשְׂרָאֵל לֹא־שָׁמְעוּ
        אֵלַי וְאֵיךְ יִשְׁמָעֵנִי פַרְעֹה וַאֲנִי עֲרַל שְׂפָתָיִם׃
      yi: 'האָט משה גערעדט פֿאַר גאָט, אַזױ צו זאָגן: זע, די קינדער פֿון ישׂראל האָבן
        ניט צוגעהערט צו מיר, הײַנט װי װעט פַּרעה מיך צוהערן, אַז איך האָב פֿאַרשטאָפּטע
        ליפּן?'
      cs: 'I mluvil Mojžíš před Hospodinem, řka: Hle, synové Izraelští neposlechli
        mne, kterakž tedy poslechne mne Farao, a já jsem zpozdilý v řeči?'
      pl: 'I rzekł Mojżesz przed Wiekuistym, mówiąc: "Oto synowie Israela nie słuchają
        mnie, a jakże usłucha mnie Faraon? A jam zająkliwych ust!" '
    13:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן וַיְצַוֵּם אֶל־בְּנֵי יִשְׂרָאֵל
        וְאֶל־פַּרְעֹה מֶלֶךְ מִצְרָיִם לְהוֹצִיא אֶת־בְּנֵי־יִשְׂרָאֵל מֵאֶרֶץ מִצְרָיִם׃
      yi: און גאָט האָט גערעדט צו משהן און צו אַהרֹנען, און זײ באַפֿױלן צו די קינדער
        פֿון ישׂראל, און צו פַּרעה דעם מלך פֿון מִצרַיִם, כּדי אַרױסצוציען די קינדער
        פֿון ישׂראל, פֿון לאַנד מִצרַיִם.
      cs: I mluvil Hospodin Mojžíšovi a Aronovi, a přikázaní dal jim k synům Izraelským
        a k Faraonovi králi Egyptskému, aby vyvedli syny Izraelské z země Egyptské.
      pl: 'I rzekł Wiekuisty do Mojżesza i do Ahrona, i dał im zlecenie do synów Israela
        i do Faraona króla Micraimu, aby wyprowadzić synów Israela z ziemi Micraim. '
    14:
      he: אֵלֶּה רָאשֵׁי בֵית־אֲבֹתָם בְּנֵי רְאוּבֵן בְּכֹר יִשְׂרָאֵל חֲנוֹךְ וּפַלּוּא
        חֶצְרוֹן וְכַרְמִי אֵלֶּה מִשְׁפְּחֹת רְאוּבֵן׃
      yi: 'דאָס זײַנען די הױפּטן פֿון זײערע פֿאָטערהײַזער: די זין פֿון ראובֿן, ישׂראלס
        בכָור: חַנוֹך, און פַּלוא, חֶצרוֹן, און כַּרמי. דאָס זײַנען די משפּחות פֿון
        ראובֿן.'
      cs: 'Tito jsou přední v čeledech otců svých. Synové Rubenovi, prvorozeného Izraelova:
        Enoch, Fallu, Ezron a Charmi. Ty jsou čeledi Rubenovy.'
      pl: 'A oto głowy rodów ich: Synowie Reubena, pierworodnego Israela: Chanoch
        i Fallu, Checron i Charmi. Oto rodziny Reubena. '
    15:
      he: וּבְנֵי שִׁמְעוֹן יְמוּאֵל וְיָמִין וְאֹהַד וְיָכִין וְצֹחַר וְשָׁאוּל בֶּן־הַכְּנַעֲנִית
        אֵלֶּה מִשְׁפְּחֹת שִׁמְעוֹן׃
      yi: 'און די זין פֿון שמעונען: ימואֵל, און יָמין, און אוֹהַד, און יָכין, און
        צוֹחַר, און שָאול דער זון פֿון אַ כּנַעֲנית. דאָס זײַנען די משפּחות פֿון שמעון.'
      cs: 'Synové pak Simeonovi: Jamuel, Jamin, Ahod, Jachin, Sohar a Saul, syn Kananejské.
        Ty jsou čeledi Simeonovy.'
      pl: 'A synowie Szymeona: Jemuel, i Jamin, i Ohad, i Jachin, i Cochar i Szaul,
        syn Kanaanejki. Oto rodziny Szymeona. '
    16:
      he: וְאֵלֶּה שְׁמוֹת בְּנֵי־לֵוִי לְתֹלְדֹתָם גֵּרְשׁוֹן וּקְהָת וּמְרָרִי וּשְׁנֵי
        חַיֵּי לֵוִי שֶׁבַע וּשְׁלֹשִׁים וּמְאַת שָׁנָה׃
      yi: 'און דאָס זײַנען די נעמען פֿון לֵוִיס זין, לױט זײערע געבורטן: גֵרשוֹן, און
        קהָת, און מרָרי. און די יאָרן פֿון לֵוִיס לעבן זײַנען געװען הונדערט און זיבן
        און דרײַסיק יאָר.'
      cs: 'A tato jsou jména synů Léví v rodech jejich: Gerson, Kahat a Merari. Let
        pak života Léví [bylo] sto třidceti a sedm let.'
      pl: 'A oto imiona synów Lewiego, podług rodowodów ich: Gerszon, i Kehat i Merari.
        A lata życia Lewiego: sto trzydzieści i siedm lat. '
    17:
      he: בְּנֵי גֵרְשׁוֹן לִבְנִי וְשִׁמְעִי לְמִשְׁפְּחֹתָם׃
      yi: 'די זין פֿון גֵרשוֹנען: לִבני, און שִמעִי, לױט זײערע משפּחות.'
      cs: 'Synové Gerson: Lebni a Semei po čeledech svých.'
      pl: 'A synowie Gerszona: Libny i Szymei, podług rodzin ich. '
    18:
      he: וּבְנֵי קְהָת עַמְרָם וְיִצְהָר וְחֶבְרוֹן וְעֻזִּיאֵל וּשְׁנֵי חַיֵּי קְהָת
        שָׁלֹשׁ וּשְׁלֹשִׁים וּמְאַת שָׁנָה׃
      yi: 'און די זין פֿון קהָתן: עַמרָם, און יִצהָר, און חבֿרוֹן, און עוזיאֵל. און
        די יאָרן פֿון קהָתעס לעבן זײַנען געװען הונדערט און דרײַ און דרײַסיק יאָר.'
      cs: 'A synové Kahat: Amram, Izar, Hebron a Uziel. Let pak života Kahat [bylo]
        sto třidceti a tři léta.'
      pl: 'A synowie Kehatha: Amram, i Ic''har, i Chebron, i Uzyel. A lata życia Kehatha:
        sto trzydzieści i trzy lata. '
    19:
      he: וּבְנֵי מְרָרִי מַחְלִי וּמוּשִׁי אֵלֶּה מִשְׁפְּחֹת הַלֵּוִי לְתֹלְדֹתָם׃
      yi: 'און די זין פֿון מרָרין: מחלי, און מושי. דאָס זײַנען די משפּחות פֿון לֵוִי
        לױט זײערע געבורטן.'
      cs: 'A synové Merari: Moholi a Musi. Ty jsou čeledi Léví v rodech svých.'
      pl: 'A synowie Merary: Machli i Muszy. Oto rodziny Lewiego wedle rodowodów ich. '
    20:
      he: וַיִּקַּח עַמְרָם אֶת־יוֹכֶבֶד דֹּדָתוֹ לוֹ לְאִשָּׁה וַתֵּלֶד לוֹ אֶת־אַהֲרֹן
        וְאֶת־מֹשֶׁה וּשְׁנֵי חַיֵּי עַמְרָם שֶׁבַע וּשְׁלֹשִׁים וּמְאַת שָׁנָה׃
      yi: און עַמרָם האָט זיך גענומען זײַן מומע יוֹכֶבֶדן פֿאַר אַ װײַב, און זי האָט
        אים געבאָרן אַהרֹנען און משהן. און די יאָרן פֿון עַמרָמס לעבן זײַנען געװען
        הונדערט און זיבן און דרײַסיק יאָר.
      cs: Pojal pak Amram [ženu] Jochebed, tetu svou, sobě za manželku, kterážto porodila
        mu Arona a Mojžíše. A let života Amramova [bylo] sto třidceti a sedm let.
      pl: 'I pojął Amram Jochebedę, ciotkę swoję, sobie za żonę; i urodziła mu Ahrona
        i Mojżesza. A lata życia Ahrona: sto trzydzieści i siedm lat. '
    21:
      he: וּבְנֵי יִצְהָר קֹרַח וָנֶפֶג וְזִכְרִי׃
      yi: 'און די זין פֿון יִצהָרן: קֹרח, און נֶפֶג, און זכרי.'
      cs: 'Synové také Izarovi: Chore, Nefeg a Zechri.'
      pl: 'A synowie Ic''hara: Korach, i Nefeg i Zychry. '
    22:
      he: וּבְנֵי עֻזִּיאֵל מִישָׁאֵל וְאֶלְצָפָן וְסִתְרִי׃
      yi: 'און די זין פֿון עוזיאֵלן: מישָאֵל, און אֶלצָפָן, און סִתרי.'
      cs: 'A synové Uzielovi: Mizael, Elzafan a Sethri.'
      pl: 'A synowie Uzyela: Miszael, i Elcafan i Sythry. '
    23:
      he: וַיִּקַּח אַהֲרֹן אֶת־אֱלִישֶׁבַע בַּת־עַמִּינָדָב אֲחוֹת נַחְשׁוֹן לוֹ
        לְאִשָּׁה וַתֵּלֶד לוֹ אֶת־נָדָב וְאֶת־אֲבִיהוּא אֶת־אֶלְעָזָר וְאֶת־אִיתָמָר׃
      yi: און אַהרן האָט זיך גענומען אֶלישֶבַע די טאָכטער פֿון עַמינָדָבן, די שװעסטער
        פֿון נַחשוֹנען, פֿאַר אַ װײַב, און זי האָט אים געבאָרן נָדָבן, און אַביהואן,
        אֶלעָזָרן, און איתָמָרן.
      cs: Pojal pak Aron Alžbětu, dceru Aminadabovu, sestru Názonovu, sobě za manželku;
        kterážto porodila jemu Nádaba, Abiu, Eleazara a Itamara.
      pl: 'I pojął Ahron Eliszebę, córkę Aminadaba, siostrę Nachszona sobie za żonę,
        i urodziła mu Nadaba, i Abihu, Elazara i Ithamara. '
    24:
      he: וּבְנֵי קֹרַח אַסִּיר וְאֶלְקָנָה וַאֲבִיאָסָף אֵלֶּה מִשְׁפְּחֹת הַקָּרְחִי׃
      yi: 'און די זין פֿון קֹרחן: אַסיר, און אֶלקָנָה, און אַביאָסָף. דאָס זײַנען
        די משפּחות פֿון די קָרחים.'
      cs: 'Synové pak Chore: Asser, Elkana a Abiazaf. Ty jsou čeledi Choritských.'
      pl: 'A synowie Koracha: Assyr, i Elkana i Abiasaf. Oto rodziny Korachidów. '
    25:
      he: וְאֶלְעָזָר בֶּן־אַהֲרֹן לָקַח־לוֹ מִבְּנוֹת פּוּטִיאֵל לוֹ לְאִשָּׁה וַתֵּלֶד
        לוֹ אֶת־פִּינְחָס אֵלֶּה רָאשֵׁי אֲבוֹת הַלְוִיִּם לְמִשְׁפְּחֹתָם׃
      yi: און אֶלעָזָר דער זון פֿון אַהרֹנען האָט זיך גענומען אײנע פֿון די טעכטער
        פֿון פּוטיאֵלן זיך פֿאַר אַ װײַב; און זי האָט אים געבאָרן פּינחסן. דאָס זײַנען
        די הױפּטן פֿון די פֿאָטערהײַזער פֿון די לוִיִים לױט זײערע משפּחות.
      cs: Eleazar [pak] syn Aronův vzal [jednu] ze dcer Putielových sobě za manželku;
        kteráž mu porodila Fínesa. Ti jsou přední z otců Levítských po čeledech svých.
      pl: 'A Elazar, syn Ahrona, pojął sobie jednę z córek Putiela za żonę, i urodziła
        mu Pinchasa. Oto głowy rodów Lewickich, podług rodzin ich. '
    26:
      he: הוּא אַהֲרֹן וּמֹשֶׁה אֲשֶׁר אָמַר יְהוָה לָהֶם הוֹצִיאוּ אֶת־בְּנֵי יִשְׂרָאֵל
        מֵאֶרֶץ מִצְרַיִם עַל־צִבְאֹתָם׃
      yi: 'דאָס זײַנען אַהרן און משה, װאָס גאָט האָט צו זײ געזאָגט: ציט אַרױס די קינדער
        פֿון ישׂראל פֿון לאַנד מִצרַיִם לױט זײערע מחנות.'
      cs: 'To jest ten Aron a Mojžíš, jimž řekl Hospodin: Vyveďte syny Izraelské z
        země Egyptské po houfích jejich.'
      pl: 'Oto Ahron i Mojżesz, do których rzekł Wiekuisty: "Wyprowadźcie synów Israela
        z ziemi Micraim zastępami ich!" '
    27:
      he: הֵם הַמְדַבְּרִים אֶל־פַּרְעֹה מֶלֶךְ־מִצְרַיִם לְהוֹצִיא אֶת־בְּנֵי־יִשְׂרָאֵל
        מִמִּצְרָיִם הוּא מֹשֶׁה וְאַהֲרֹן׃
      yi: זײ זײַנען דאָס די װאָס האָבן גערעדט צו פַּרעה דעם מלך פֿון מִצרַיִם, כּדי
        אַרױסצוציען די קינדער פֿון ישׂראל פֿון מִצרַיִם. דאָס זײַנען משה און אַהרן.
      cs: Tito jsou, kteříž mluvili Faraonovi, králi Egyptskému, aby vyvedli syny
        Izraelské z Egypta; toť jest ten Mojžíš a Aron.
      pl: 'Oni to przemawiali do Faraona, króla Micraimu, względem wyprowadzenia synów
        Israela z Micraim; oto - Mojżesz i Ahron! '
    28:
      he: וַיְהִי בְּיוֹם דִּבֶּר יְהוָה אֶל־מֹשֶׁה בְּאֶרֶץ מִצְרָיִם׃
      yi: און עס איז געװען אין דעם טאָג װאָס גאָט האָט גערעדט צו משהן אין לאַנד מִצרַיִם.
      cs: Stalo se pak, když mluvil Hospodin k Mojžíšovi v zemi Egyptské,
      pl: 'I tak stało się w dniu, w którym mówił Wiekuisty do Mojżesza w ziemi Micraim; '
    29:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר אֲנִי יְהוָה דַּבֵּר אֶל־פַּרְעֹה מֶלֶךְ
        מִצְרַיִם אֵת כָּל־אֲשֶׁר אֲנִי דֹּבֵר אֵלֶיךָ׃
      yi: 'האָט גאָט געזאָגט צו משהן, אַזױ צו זאָגן: איך בין יהוה; רעד צו פַּרעה דעם
        מלך פֿון מִצרַיִם אַלץ װאָס איך רעד צו דיר. האָט משה געזאָגט פֿאַר גאָט: איך
        האָב דאָך פֿאַרשטאָפּטע ליפּן, און װי װעט פַּרעה צוהערן צו מיר?'
      cs: 'Že mu řekl takto: Já Hospodin; mluv k Faraonovi, králi Egyptskému, všecko,
        což já mluvím tobě.'
      pl: 'Gdy mianowicie rzekł Wiekuisty do Mojżesza mówiąc: "Jam Wiekuisty! Powtórz
        Faraonowi, królowi Micraimu, wszystko co mówię do ciebie," -  '
    30:
      he: וַיֹּאמֶר מֹשֶׁה לִפְנֵי יְהוָה הֵן אֲנִי עֲרַל שְׂפָתַיִם וְאֵיךְ יִשְׁמַע
        אֵלַי פַּרְעֹה׃
      cs: 'A řekl Mojžíš před Hospodinem: Aj, já jsem zpozdilý v řeči, kterakž tedy
        poslouchati mne bude Farao?'
      pl: 'Że rzekł Mojżesz przed Wiekuistym: "Otom ja zająkliwych ust, a jakże usłucha
        mnie Faraon?" '
  7:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה רְאֵה נְתַתִּיךָ אֱלֹהִים לְפַרְעֹה וְאַהֲרֹן
        אָחִיךָ יִהְיֶה נְבִיאֶךָ׃
      yi: 'האָט גאָט געזאָגט צו משהן: זע, איך האָב דיך געמאַכט װי אַ גאָט צו פַּרעהן,
        און אַהרן דײַן ברודער װעט זײַן דײַן נביא.'
      cs: ' I řekl Hospodin Mojžíšovi: Aj, ustanovil jsem tě za Boha Faraonovi; Aron
        pak bratr tvůj bude prorokem tvým.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Patrz, ustanawiam cię Panem nad Faraonem;
        a Ahron, brat twój, będzie prorokiem twoim. '
    2:
      he: אַתָּה תְדַבֵּר אֵת כָּל־אֲשֶׁר אֲצַוֶּךָּ וְאַהֲרֹן אָחִיךָ יְדַבֵּר אֶל־פַּרְעֹה
        וְשִׁלַּח אֶת־בְּנֵי־יִשְׂרָאֵל מֵאַרְצוֹ׃
      yi: דו װעסט רעדן אַלץ װאָס איך װעל דיר באַפעלן, און אַהרן דײַן ברודער װעט רעדן
        צו פַּרעהן, ער זאָל אַװעקלאָזן די קינדער פֿון ישׂראל פֿון זײַן לאַנד.
      cs: Ty mluviti budeš všecko, což tobě přikáži; Aron pak bratr tvůj mluviti bude
        k Faraonovi, aby propustil syny Izraelské z země své.
      pl: 'Ty będziesz mówił wszystko, co ci przykażę, a Ahron brat twój będzie przemawiał
        do Faraona, żeby uwolnił synów Israela z ziemi swojej. '
    3:
      he: וַאֲנִי אַקְשֶׁה אֶת־לֵב פַּרְעֹה וְהִרְבֵּיתִי אֶת־אֹתֹתַי וְאֶת־מוֹפְתַי
        בְּאֶרֶץ מִצְרָיִם׃
      yi: און איך װעל האַרט מאַכן פַּרעהס האַרץ, און װעל מערן מײַנע צײכנס און מײַנע
        װוּנדער אין לאַנד מִצרַיִם.
      cs: Ale jáť zatvrdím srdce Faraonovo, a množiti budu znamení svá a zázraky své
        v zemi Egyptské.
      pl: 'Ja zaś ukrnąbrnię serce Faraona, i rozmnożę znaki Moje i cuda Moje w ziemi
        Micraim. '
    4:
      he: וְלֹא־יִשְׁמַע אֲלֵכֶם פַּרְעֹה וְנָתַתִּי אֶת־יָדִי בְּמִצְרָיִם וְהוֹצֵאתִי
        אֶת־צִבְאֹתַי אֶת־עַמִּי בְנֵי־יִשְׂרָאֵל מֵאֶרֶץ מִצְרַיִם בִּשְׁפָטִים גְּדֹלִים׃
      yi: אָבער פַּרעה װעט ניט צוהערן צו אײַך, און איך װעל אַרױפֿטאָן מײַן האַנט אױף
        מִצרַיִם, און װעל אַרױסציען מײַנע מחנות, מײַן פֿאָלק, די קינדער פֿון ישׂראל,
        פֿון לאַנד מִצרַיִם, מיט גרױסע משפּטים.
      cs: Aniž poslechne vás Farao. I vzložím ruku svou na Egypt, a vyvedu vojska
        svá, lid svůj, syny Izraelské, z země Egyptské skrze soudy veliké.
      pl: 'I nie usłucha was Faraon; i położę rękę Moję na Micraim, i wywiodę zastępy
        Moje, lud Mój, synów Israela, z ziemi Micraim sądami wielkimi. '
    5:
      he: וְיָדְעוּ מִצְרַיִם כִּי־אֲנִי יְהוָה בִּנְטֹתִי אֶת־יָדִי עַל־מִצְרָיִם
        וְהוֹצֵאתִי אֶת־בְּנֵי־יִשְׂרָאֵל מִתּוֹכָם׃
      yi: און די מִצרים װעלן װיסן, אַז איך בין יהוה, װען איך װעל אױסשטרעקן מײַן האַנט
        אױף מִצרַיִם, און װעל אַרױסציען די קינדער פֿון ישׂראל פֿון צװישן זײ.
      cs: I zvědíť Egyptští, že já jsem Hospodin, když vztáhnu ruku svou na Egypt;
        a vyvedu syny Izraelské z prostředku jich.
      pl: 'I poznają Micrejczycy, żem Ja Wiekuisty, gdy wyciągnę rękę Moję na Micraim,
        i wywiodę synów Israela z pośród nich!" '
    6:
      he: וַיַּעַשׂ מֹשֶׁה וְאַהֲרֹן כַּאֲשֶׁר צִוָּה יְהוָה אֹתָם כֵּן עָשׂוּ׃
      yi: האָבן משה און אַהרן אַזױ געטאָן; אַזױ װי גאָט האָט זײ באַפֿױלן, אַזױ האָבן
        זײ געטאָן.
      cs: Tedy učinil Mojžíš a Aron [tak]; jakž přikázal jim Hospodin, tak učinili.
      pl: 'I uczynił tak Mojżesz i Ahron; jako przykazał im Wiekuisty tak uczynili. '
    7:
      he: וּמֹשֶׁה בֶּן־שְׁמֹנִים שָׁנָה וְאַהֲרֹן בֶּן־שָׁלֹשׁ וּשְׁמֹנִים שָׁנָה
        בְּדַבְּרָם אֶל־פַּרְעֹה׃
      yi: און משה איז געװען אַ מאַן פֿון אַכציק יאָר, און אַהרן אַ מאַן פֿון דרײַ
        און אַכציק יאָר, װען זײ האָבן גערעדט צו פַּרעהן.
      cs: A byl Mojžíš v osmdesáti, Aron pak v osmdesáti a třech letech, když mluvili
        s Faraonem.
      pl: 'A Mojżesz miał ośmdziesiąt lat a Ahron ośmdziesiąt i trzy lata, gdy poczęli
        mówić do Faraona... '
    8:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן לֵאמֹר׃
      yi: 'און גאָט האָט געזאָגט צו משהן און צו אַהרֹנען, אַזױ צו זאָגן:'
      cs: 'I řekl Hospodin Mojžíšovi a Aronovi takto:'
      pl: 'I rzekł Wiekuisty do Mojżesza i do Ahrona tak: '
    9:
      he: כִּי יְדַבֵּר אֲלֵכֶם פַּרְעֹה לֵאמֹר תְּנוּ לָכֶם מוֹפֵת וְאָמַרְתָּ אֶל־אַהֲרֹן
        קַח אֶת־מַטְּךָ וְהַשְׁלֵךְ לִפְנֵי־פַרְעֹה יְהִי לְתַנִּין׃
      yi: 'אַז פַּרעה װעט רעדן צו אײַך, אַזױ צו זאָגן: גיט פֿון אײַך אַ װוּנדער; זאָלסטו
        זאָגן צו אַהרֹנען: נעם דײַן שטעקן, און טו אַ װאָרף פֿאַר פַּרעהן, װעט ער װערן
        אַ שלאַנג.'
      cs: 'Když mluviti k vám bude Farao, řka: Ukažte od sebe zázrak, tedy díš Aronovi:
        Vezmi hůl svou, a povrz před Faraonem, i obrátí se v hada.'
      pl: '"Jeżeli powié wam Faraon, mówiąc: dajcie jaki znak o sobie; tedy powiesz
        do Ahrona: weź laskę twoję, a rzuć przed Faraonem; obróci się ona w węża." '
    10:
      he: וַיָּבֹא מֹשֶׁה וְאַהֲרֹן אֶל־פַּרְעֹה וַיַּעַשׂוּ כֵן כַּאֲשֶׁר צִוָּה
        יְהוָה וַיַּשְׁלֵךְ אַהֲרֹן אֶת־מַטֵּהוּ לִפְנֵי פַרְעֹה וְלִפְנֵי עֲבָדָיו
        וַיְהִי לְתַנִּין׃
      yi: זײַנען משה און אַהרן געקומען צו פַּרעהן, און זײ האָבן אַזױ געטאָן, װי גאָט
        האָט באַפֿױלן; און אַהרן האָט אַ װאָרף געטאָן זײַן שטעקן פֿאַר פַּרעהן, און
        פֿאַר זײַנע קנעכט, און ער איז געװאָרן אַ שלאַנג.
      cs: Tedy všel Mojžíš s Aronem k Faraonovi, a učinili tak, jakž přikázal Hospodin;
        a povrhl Aron hůl svou před Faraonem i před služebníky jeho, a obrácena jest
        v hada.
      pl: 'I przyszli Mojżesz i Ahron do Faraona, i uczynili tak, jako rozkazał Wiekuisty.
        I rzucił Ahron laskę swoję przed Faraonem i przed sługami jego i obróciła
        się w węża. '
    11:
      he: וַיִּקְרָא גַּם־פַּרְעֹה לַחֲכָמִים וְלַמְכַשְּׁפִים וַיַּעֲשׂוּ גַם־הֵם
        חַרְטֻמֵּי מִצְרַיִם בְּלַהֲטֵיהֶם כֵּן׃
      yi: האָט אױך פַּרעה גערופֿן די חכָמים און די מכַשפים, און אױך זײ, די חַרטומים
        פֿון מִצרַיִם, האָבן געטאָן דעס גלײַכן מיט זײערע פֿאַרבאָרגענע קונצן.
      cs: Povolal pak také Farao mudrců a čarodějníků; a učinili i ti čarodějníci
        Egyptští skrze čáry své tolikéž.
      pl: 'Ale wezwał téż i Faraon mędrców i czarowników i uczynili i oni, wróżbici
        Micraimu, czarami swoimi to samo. '
    12:
      he: וַיַּשְׁלִיכוּ אִישׁ מַטֵּהוּ וַיִּהְיוּ לְתַנִּינִם וַיִּבְלַע מַטֵּה־אַהֲרֹן
        אֶת־מַטֹּתָם׃
      yi: און זײ האָבן אַ װאָרף געטאָן איטלעכער זײַן שטעקן, און זײ זײַנען געװאָרן
        שלאַנגען; אָבער אַהרנס שטעקן האָט אײַנגעשלונגען זײערע שטעקנס.
      cs: Nebo povrhl každý z nich hůl svou, a obráceny jsou v hady; ale požřela hůl
        Aronova hole jejich.
      pl: 'I rzucili każdy laskę swą, a zamieniły się w węże; ale połknęła laska Ahrona
        laski ich. '
    13:
      he: וַיֶּחֱזַק לֵב פַּרְעֹה וְלֹא שָׁמַע אֲלֵהֶם כַּאֲשֶׁר דִּבֶּר יְהוָה׃
      yi: און פַּרעהס האַרץ איז געבליבן פֿעסט, און ער האָט ניט צוגעהערט צו זײ, אַזױ
        װי גאָט האָט גערעדט.
      cs: I posililo se srdce Faraonovo, a neuposlechl jich, tak jakž byl mluvil Hospodin.
      pl: 'Ale skrnąbrniało serce Faraona i nie usłuchał ich, jako powiedział Wiekuisty. '
    14:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה כָּבֵד לֵב פַּרְעֹה מֵאֵן לְשַׁלַּח הָעָם׃
      yi: 'און גאָט האָט געזאָגט צו משהן: פַּרעהס האַרץ איז האַרט, ער װיל ניט אַװעקלאָזן
        דאָס פֿאָלק.'
      cs: 'Protož řekl Hospodin Mojžíšovi: Obtížilo se srdce Faraonovo; nechce propustiti
        lidu toho.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Uporném serce Faraona, wzbrania się on
        uwolnić lud! '
    15:
      he: לֵךְ אֶל־פַּרְעֹה בַּבֹּקֶר הִנֵּה יֹצֵא הַמַּיְמָה וְנִצַּבְתָּ לִקְרָאתוֹ
        עַל־שְׂפַת הַיְאֹר וְהַמַּטֶּה אֲשֶׁר־נֶהְפַּךְ לְנָחָשׁ תִּקַּח בְּיָדֶךָ׃
      yi: גײ צו פַּרעהן אין דער פֿרי; זע, ער גײט אַרױס צום װאַסער, װעסטו זיך שטעלן
        אים אַנטקעגן, בײַם ברעג טײַך, און דעם שטעקן װאָס איז פֿאַרקערט געװאָרן אין
        אַ שלאַנג, זאָלסטו נעמען אין דײַן האַנט.
      cs: Jdi k Faraonovi ráno, aj, půjde ven k vodě, a stůj naproti němu při břehu
        řeky; a hůl, kteráž obrácena byla v hada, vezmeš do ruky své.
      pl: 'Idź do Faraona z rana; oto wychodzi on nad wodę: stań tedy na drodze jego,
        nad brzegiem rzeki, a laskę, która obróciła się była w węża, weźmiesz w rękę
        twoję. '
    16:
      he: וְאָמַרְתָּ אֵלָיו יְהוָה אֱלֹהֵי הָעִבְרִים שְׁלָחַנִי אֵלֶיךָ לֵאמֹר שַׁלַּח
        אֶת־עַמִּי וְיַעַבְדֻנִי בַּמִּדְבָּר וְהִנֵּה לֹא־שָׁמַעְתָּ עַד־כֹּה׃
      yi: 'און זאָלסט זאָגן צו אים: יהוה, דער גאָט פֿון די עִברים, האָט מיך געשיקט
        צו דיר, אַזױ צו זאָגן: לאָז אַװעק מײַן פֿאָלק, זײ זאָלן מיר דינען אין דער
        מדבר; און זע, האָסט ניט צוגעהערט ביז אַהער.'
      cs: 'A díš mu: Hospodin Bůh Hebrejský poslal mne k tobě, aťbych řekl: Propusť
        lid můj, aby sloužili mi na poušti; a aj, neuposlechls až dosavad.'
      pl: 'I powiedz mu: Wiekuisty, Bóg Ibrejczyków posłał mnie do ciebie, mówiąc:
        uwolnij lud Mój, aby mi odprawili służbę na pustyni; a oto nie usłuchałeś
        dotąd. '
    17:
      he: כֹּה אָמַר יְהוָה בְּזֹאת תֵּדַע כִּי אֲנִי יְהוָה הִנֵּה אָנֹכִי מַכֶּה
        בַּמַּטֶּה אֲשֶׁר־בְּיָדִי עַל־הַמַּיִם אֲשֶׁר בַּיְאֹר וְנֶהֶפְכוּ לְדָם׃
      yi: 'האָט גאָט אַזױ געזאָגט: דערמיט װעסטו װיסן, אַז איך בין יהוה: זע, איך שלאָג
        מיט דעם שטעקן װאָס אין מײַן האַנט, אױפֿן װאַסער װאָס אין טײַך, און עס װעט
        פֿאַרקערט װערן אין בלוט.'
      cs: '[Protož] takto praví Hospodin: Po tomto poznáš, že já jsem Hospodin: Aj,
        já udeřím holí, kteráž jest v ruce mé, na vody, kteréž jsou v řece, a obráceny
        budou v krev.'
      pl: 'Tak tedy rzecze Wiekuisty: przez to poznasz, żem Ja Wiekuisty: oto uderzę
        ja laską, która w ręku moim, na wody co w rzece, a obrócą się w krew; '
    18:
      he: וְהַדָּגָה אֲשֶׁר־בַּיְאֹר תָּמוּת וּבָאַשׁ הַיְאֹר וְנִלְאוּ מִצְרַיִם
        לִשְׁתּוֹת מַיִם מִן־הַיְאֹר׃
      yi: און די פיש װאָס אין טײַך װעלן אױסשטאַרבן, און דער טײַך װעט פֿאַרשטונקען
        װערן, און די מִצרים װעלן זיך עקלען צו טרינקען װאַסער אױסן טײַך.
      cs: A ryby, kteréž jsou v řece, pomrou; i nasmradí se řeka, a ustávati budou
        Egyptští, [hledajíce] vody, kterouž by pili z řeky.
      pl: 'A ryby, co w rzece, pomrą, i zatęchnie rzeka, i brzydzić się będą Micrejczycy
        pić wodę z rzeki." '
    19:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה אֱמֹר אֶל־אַהֲרֹן קַח מַטְּךָ וּנְטֵה־יָדְךָ
        עַל־מֵימֵי מִצְרַיִם עַל־נַהֲרֹתָם עַל־יְאֹרֵיהֶם וְעַל־אַגְמֵיהֶם וְעַל כָּל־מִקְוֵה
        מֵימֵיהֶם וְיִהְיוּ־דָם וְהָיָה דָם בְּכָל־אֶרֶץ מִצְרַיִם וּבָעֵצִים וּבָאֲבָנִים׃
      yi: 'און גאָט האָט געזאָגט צו משהן: זאָג צו אַהרֹנען: נעם דײַן שטעקן, און שטרעק
        אױס דײַן האַנט אױף די װאַסערן פֿון מִצרַיִם, אױף זײערע שטראָמען, אױף זײערע
        טײַכן, און אױף זײערע געמױזעכצן, און אױף אַלע זײערע אָנזאַמלונגען פֿון װאַסער,
        און זײ זאָלן װערן בלוט; און עס זאָל זײַן בלוט אין גאַנצן לאַנד מִצרַיִם, סײַ
        אין הילצערנע כּלים, סײַ אין שטײנערנע.'
      cs: 'Protož řekl Hospodin Mojžíšovi: Rci Aronovi: Vezmi hůl svou, a vztáhni
        ruku svou na vody Egyptské, na řeky jejich, na potoky jejich, i na jezera
        jejich, a na všecka shromáždění vod jejich, aby se obrátily v krev; i bude
        krev po vší zemi Egyptské, tak v nádobách dřevěných, jako kamenných.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Powiedz Ahronowi: weź laskę twoję, a wyciągnij
        rękę twoję na wody Micraimu, na strumienie ich, na kanały ich, i na jeziora
        ich, i na wszystkie zbiorniki wód ich, a obrócą się w krew i będzie krew w
        całej ziemi Micraim, nawet w naczyniach drewnianych i kamiennych. '
    20:
      he: וַיַּעֲשׂוּ־כֵן מֹשֶׁה וְאַהֲרֹן כַּאֲשֶׁר צִוָּה יְהוָה וַיָּרֶם בַּמַּטֶּה
        וַיַּךְ אֶת־הַמַּיִם אֲשֶׁר בַּיְאֹר לְעֵינֵי פַרְעֹה וּלְעֵינֵי עֲבָדָיו
        וַיֵּהָפְכוּ כָּל־הַמַּיִם אֲשֶׁר־בַּיְאֹר לְדָם׃
      yi: האָבן משה און אַהרן אַזױ געטאָן, װי גאָט האָט באַפֿױלן. און ער האָט אױפֿגעהױבן
        דעם שטעקן, און האָט געשלאָגן דאָס װאַסער װאָס אין טײַך, פֿאַר די אױגן פֿון
        פַּרעהן, און פֿאַר די אױגן פֿון זײַנע קנעכט; און דאָס גאַנצע װאַסער װאָס אין
        טײַך איז פֿאַרקערט געװאָרן אין בלוט.
      cs: Tedy učinili tak Mojžíš a Aron, jakž byl přikázal Hospodin; a zdvihna hůl,
        udeřil v vodu, kteráž byla v řece, před očima Faraonovýma a před očima služebníků
        jeho; i obráceny jsou všecky vody, kteréž byly v řece, v krev.
      pl: 'I uczynili tak Mojżesz i Ahron, jak przykazał Wiekuisty. I podniósł laskę
        i uderzył wodę, co w rzece, w oczach Faraona i w oczach sług jego, - i obróciła
        się wszystka woda, co w rzece, w krew; '
    21:
      he: וְהַדָּגָה אֲשֶׁר־בַּיְאֹר מֵתָה וַיִּבְאַשׁ הַיְאֹר וְלֹא־יָכְלוּ מִצְרַיִם
        לִשְׁתּוֹת מַיִם מִן־הַיְאֹר וַיְהִי הַדָּם בְּכָל־אֶרֶץ מִצְרָיִם׃
      yi: און די פיש װאָס אין טײַך זײַנען אױסגעשטאָרבן, און דער טײַך איז פֿאַרשטונקען
        געװאָרן, און די מִצרים האָבן ניט געקענט טרינקען װאַסער אױסן טײַך; און דאָס
        בלוט איז געװען אין גאַנצן לאַנד מִצרַיִם.
      cs: Ryby pak, kteréž byly v řece, pomřely, a nasmradila se řeka, tak že nemohli
        Egyptští píti vody z řeky; a byla krev po vší zemi Egyptské.
      pl: 'A ryby, które były w rzece, posnęły, i zatęchła rzeka, i nie mogli Micrejczycy
        pić wody z rzeki; i była krew ta w całej ziemi Micraim. '
    22:
      he: וַיַּעֲשׂוּ־כֵן חַרְטֻמֵּי מִצְרַיִם בְּלָטֵיהֶם וַיֶּחֱזַק לֵב־פַּרְעֹה
        וְלֹא־שָׁמַע אֲלֵהֶם כַּאֲשֶׁר דִּבֶּר יְהוָה׃
      yi: האָבן די חַרטומים פֿון מִצרַיִם געטאָן דעס גלײַכן מיט זײערע פֿאַרבאָרגענע
        קונצן; און פַּרעהס האַרץ איז געבליבן פֿעסט, און ער האָט ניט צוגעהערט צו זײ;
        אַזױ װי גאָט האָט גערעדט.
      cs: To též učinili i čarodějníci Egyptští skrze čáry své. I zsililo se srdce
        Faraonovo, aby neuposlechl jich, tak jakž byl mluvil Hospodin.
      pl: 'I uczynili to samo i wróżbici Micraimu czarami swoimi. I skrnąbrniało serce
        Faraona, i nie usłuchał ich, jako powiedział Wiekuisty. '
    23:
      he: וַיִּפֶן פַּרְעֹה וַיָּבֹא אֶל־בֵּיתוֹ וְלֹא־שָׁת לִבּוֹ גַּם־לָזֹאת׃
      yi: און פַּרעה האָט זיך אומגעקערט און איז אַרײַנגעגאַנגען אין זײַן הױז, און
        האָט אױך דאָס ניט גענומען צום האַרצן.
      cs: A odvrátiv se Farao, přišel do domu svého; a ani k tomu nepřiložil srdce
        svého.
      pl: 'I odwrócił się Faraon, i poszedł do domu swego; i nie zwrócił uwagi i na
        to. '
    24:
      he: וַיַּחְפְּרוּ כָל־מִצְרַיִם סְבִיבֹת הַיְאֹר מַיִם לִשְׁתּוֹת כִּי לֹא יָכְלוּ
        לִשְׁתֹּת מִמֵּימֵי הַיְאֹר׃
      yi: און אַלע מִצרים האָבן געגראָבן אַרום טײַך נאָך װאַסער צום טרינקען, װאָרום
        זײ האָבן ניט געקענט טרינקען פֿון די װאַסערן פֿון טײַך.
      cs: Kopali pak všickni Egyptští vůkol řeky, [hledajíce] vody ku pití; nebo nemohli
        píti vody z řeky.
      pl: 'I poczęli kopać wszyscy Micrejczycy w okolicach rzeki, by dostać wodę do
        picia; gdyż nie mogli pić wody z rzeki. '
    25:
      he: וַיִּמָּלֵא שִׁבְעַת יָמִים אַחֲרֵי הַכּוֹת־יְהוָה אֶת־הַיְאֹר׃
      yi: און עס זײַנען דערפילט געװאָרן זיבן טעג, נאָך דעם װי גאָט האָט געשלאָגן דעם
        טײַך.
      cs: A vyplnilo se dní sedm, jakž ranil Hospodin řeku.
      pl: 'I spełniło się siedm dni po porażeniu rzeki przez Wiekuistego. '
    26:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה בֹּא אֶל־פַּרְעֹה וְאָמַרְתָּ אֵלָיו כֹּה אָמַר
        יְהוָה שַׁלַּח אֶת־עַמִּי וְיַעַבְדֻנִי׃
      yi: 'און גאָט האָט געזאָגט צו משהן: קום צו פַּרעהן, און זאָג צו אים: אַזױ האָט
        גאָט געזאָגט: לאָז אַװעק מײַן פֿאָלק, זײ זאָלן מיר דינען.'
      cs: ' I mluvil Hospodin k Mojžíšovi: Vejdi k Faraonovi a rci jemu: Takto praví
        Hospodin: Propusť lid můj, ať mi slouží.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Idź do Faraona i powiedz mu: tak rzekł
        Wiekuisty: uwolnij lud Mój, aby Mi służył. '
    27:
      he: וְאִם־מָאֵן אַתָּה לְשַׁלֵּחַ הִנֵּה אָנֹכִי נֹגֵף אֶת־כָּל־גְּבוּלְךָ בַּצְפַרְדְּעִים׃
      yi: און אױב דו װילסט זײ ניט אַװעקלאָזן, אָט פּלאָג איך דײַן גאַנצן גבֿול מיט
        פרעש.
      cs: Pakli nebudeš chtíti propustiti, aj, já raním všecky krajiny tvé žabami.
      pl: 'A jeżeli wzbraniasz się uwolnić, oto Ja porażę całe państwo twoje żabami. '
    28:
      he: וְשָׁרַץ הַיְאֹר צְפַרְדְּעִים וְעָלוּ וּבָאוּ בְּבֵיתֶךָ וּבַחֲדַר מִשְׁכָּבְךָ
        וְעַל־מִטָּתֶךָ וּבְבֵית עֲבָדֶיךָ וּבְעַמֶּךָ וּבְתַנּוּרֶיךָ וּבְמִשְׁאֲרוֹתֶיךָ׃
      yi: און דער טײַך װעט װידמענען פרעש, און זײ װעלן אַרױפֿגײן, און װעלן קומען אין
        דײַן הױז, און אין דײַן שלאָפקאַמער, און אױף דײַן בעט, און אין הױז פֿון דײַנע
        קנעכט, און אױף דײַן פֿאָלק, און אין דײַנע אױװנס, און אין דײַנע טײגמולטערס.
      cs: A vydá řeka množství žab, kteréž vystoupí a polezou do domu tvého a do pokoje,
        v němž líháš, a na ložce tvé, a do domů služebníků tvých i lidu tvého, a do
        pecí tvých a do těsta tvého.
      pl: 'I zaroi się rzeka żabami, i wylezą i wnijdą do domu twojego i do pokoju
        sypialnego twego, i na łoże twoje, i do domu sług twoich, i między lud twój,
        i do pieców twoich i do dzież twoich; '
    29:
      he: וּבְכָה וּבְעַמְּךָ וּבְכָל־עֲבָדֶיךָ יַעֲלוּ הַצְפַרְדְּעִים׃
      yi: אי אױף דיר, אי אױף דײַן פֿאָלק, אי אױף אַלע דײַנע קנעכט, װעלן אַרױפֿגײן
        די פרעש.
      cs: I na tebe a na lid tvůj, i na všecky služebníky tvé polezou žáby.
      pl: 'I na ciebie i na naród twój, i na wszystkie sługi twoje polezą żaby te." '
  8:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה אֱמֹר אֶל־אַהֲרֹן נְטֵה אֶת־יָדְךָ בְּמַטֶּךָ
        עַל־הַנְּהָרֹת עַל־הַיְאֹרִים וְעַל־הָאֲגַמִּים וְהַעַל אֶת־הַצְפַרְדְּעִים
        עַל־אֶרֶץ מִצְרָיִם׃
      yi: 'און גאָט האָט געזאָגט צו משהן: זאָג צו אַהרֹנען: שטרעק אױס דײַן האַנט מיט
        דײַן שטעקן אױף די שטראָמען, אױף די טײַכן, און אױף די געמױזעכצן, און ברענג
        אַרױף פרעש אױפֿן לאַנד מִצרַיִם.'
      cs: 'I řekl Hospodin Mojžíšovi: Rci Aronovi: Vztáhni ruku svou s holí svou na
        řeky, na potoky a na jezera, a vyveď žáby na zemi Egyptskou.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Powiedz Ahronowi: wyciągnij rękę twoję
        z laską twą na rzeki, na strumienie i na jeziora, a wywiedź żaby na ziemię
        Micraim." '
    2:
      he: וַיֵּט אַהֲרֹן אֶת־יָדוֹ עַל מֵימֵי מִצְרָיִם וַתַּעַל הַצְּפַרְדֵּעַ וַתְּכַס
        אֶת־אֶרֶץ מִצְרָיִם׃
      yi: און אַהרן האָט אױסגעשטרעקט זײַן האַנט אױף די װאַסערן פֿון מִצרַיִם, און
        די פרעש זײַנען אַרױפֿגעגאַנגען, און האָבן באַדעקט דאָס לאַנד מִצרַיִם.
      cs: I vztáhl Aron ruku svou na vody Egyptské; a vystoupily žáby a přikryly zemi
        Egyptskou.
      pl: 'I wyciągnął Ahron rękę swą na wody Micraimu; i wylazły żaby i pokryły ziemię
        Micraim. '
    3:
      he: וַיַּעֲשׂוּ־כֵן הַחֲרְטֻמִּים בְּלָטֵיהֶם וַיַּעֲלוּ אֶת־הַצְפַרְדְּעִים
        עַל־אֶרֶץ מִצְרָיִם׃
      yi: האָבן די חַרטומים געטאָן דעס גלײַכן מיט זײערע פֿאַרבאָרגענע קונצן, און זײ
        האָבן אַרױפֿגעבראַכט פרעש אױפֿן לאַנד מִצרַיִם.
      cs: A učinili tolikéž čarodějníci skrze své čáry; a udělali, že vyšly žáby na
        zemi Egyptskou.
      pl: 'I uczynili tak samo wróżbici czarami swoimi, i wywiedli żaby na ziemię
        Micraim. '
    4:
      he: וַיִּקְרָא פַרְעֹה לְמֹשֶׁה וּלְאַהֲרֹן וַיֹּאמֶר הַעְתִּירוּ אֶל־יְהוָה
        וְיָסֵר הַצְפַרְדְּעִים מִמֶּנִּי וּמֵעַמִּי וַאֲשַׁלְּחָה אֶת־הָעָם וְיִזְבְּחוּ
        לַיהוָה׃
      yi: 'און פַּרעה האָט גערופֿן משהן און אַהרֹנען, און האָט געזאָגט: בעט צו יהוה,
        ער זאָל אָפּטאָן די פרעש פֿון מיר און פֿון מײַן פֿאָלק, און איך װעל אַװעקלאָזן
        דאָס פֿאָלק, זײ זאָלן שלאַכטן צו יהוה.'
      cs: 'Tedy Farao povolav Mojžíše a Arona, řekl: Modlte se Hospodinu, ať odejme
        žáby ode mne a od lidu mého; a propustím ten lid, aby obětovali Hospodinu.'
      pl: 'I wezwał Faraon Mojżesza i Ahrona i rzekł: "Pomódlcie się do Wiekuistego,
        aby oddalił żaby odemnie i od ludu mojego, a uwolnię lud, i niechaj ofiarują
        Wiekuistemu." '
    5:
      he: וַיֹּאמֶר מֹשֶׁה לְפַרְעֹה הִתְפָּאֵר עָלַי לְמָתַי אַעְתִּיר לְךָ וְלַעֲבָדֶיךָ
        וּלְעַמְּךָ לְהַכְרִית הַצֲפַרְדְּעִים מִמְּךָ וּמִבָּתֶּיךָ רַק בַּיְאֹר
        תִּשָּׁאַרְנָה׃
      yi: 'האָט משה געזאָגט צו פַּרעהן: האָב דעם כּבוד איבער מיר; אױף װען זאָל איך
        בעטן פֿאַר דיר, און פֿאַר דײַנע קנעכט, און פֿאַר דײַן פֿאָלק, צו פֿאַרשנײַדן
        די פרעש פֿון דיר, און פֿון דײַנע הײַזער, אַז נאָר אין טײַך זאָלן זײ בלײַבן?'
      cs: 'I řekl Mojžíš Faraonovi: Poctím tě tím, a [pověz], kdy bych se měl modliti
        za tě a za služebníky tvé, a za lid tvůj, aby vypléněny byly žáby od tebe,
        i z domů tvých; toliko v řece zůstanou.'
      pl: 'I rzekł Mojżesz do Faraona: "Rozkaż mi, na kiedy pomodlić się mam za ciebie,
        i za sługi twoje i za lud twój, aby wytępić żaby od ciebie i z domów twoich,
        aby tylko w rzece zostały." '
    6:
      he: וַיֹּאמֶר לְמָחָר וַיֹּאמֶר כִּדְבָרְךָ לְמַעַן תֵּדַע כִּי־אֵין כַּיהוָה
        אֱלֹהֵינוּ׃
      yi: 'האָט ער געענטפֿערט: אױף מאָרגן. האָט ער געזאָגט: אַזױ װי דײַן װאָרט! כּדי
        זאָלסט װיסן, אַז ניטאָ אַזאַ װי יהוה אונדזער גאָט.'
      cs: 'Kterýžto odpověděl: Zítra. A [Mojžíš] řekl: Podlé slova tvého [nechť jest],
        abys věděl, že žádného [takového] není, jako Hospodin Bůh náš.'
      pl: 'I rzekł: "Na jutro." I odpowiedział: "Będzie podług słowa twojego! Abyś
        poznał, iż nie masz jako Wiekuisty Bóg nasz. '
    7:
      he: וְסָרוּ הַצְפַרְדְּעִים מִמְּךָ וּמִבָּתֶּיךָ וּמֵעֲבָדֶיךָ וּמֵעַמֶּךָ
        רַק בַּיְאֹר תִּשָּׁאַרְנָה׃
      yi: און די פרעש װעלן זיך אָפּטאָן פֿון דיר, און פֿון דײַנע הײַזער, און פֿון
        דײַנע קנעכט, און פֿון דײַן פֿאָלק; נאָר אין טײַך װעלן זײ בלײַבן.
      cs: I odejdou žáby od tebe a od domů tvých, i od služebníků tvých a od lidu
        tvého; toliko v řece zůstanou.
      pl: 'I ustąpią żaby od ciebie i z domów twoich i od ludu twojego; tylko w rzece
        pozostaną." '
    8:
      he: וַיֵּצֵא מֹשֶׁה וְאַהֲרֹן מֵעִם פַּרְעֹה וַיִּצְעַק מֹשֶׁה אֶל־יְהוָה עַל־דְּבַר
        הַצְפַרְדְּעִים אֲשֶׁר־שָׂם לְפַרְעֹה׃
      yi: זײַנען משה און אַהרן אַרױסגעגאַנגען פֿון פַּרעהן, און משה האָט געשריען צו
        גאָט פֿון װעגן די פרעש װאָס ער האָט אַרױפֿגעטאָן אױף פַּרעהן.
      cs: Tedy vyšel Mojžíš s Aronem od Faraona. I volal Mojžíš k Hospodinu, aby odjaty
        byly žáby, kteréž byl dopustil na Faraona.
      pl: 'I wyszli Mojżesz i Ahron od Faraona. I wołał Mojżesz do Wiekuistego co
        do żab, które nasłał na Faraona. '
    9:
      he: וַיַּעַשׂ יְהוָה כִּדְבַר מֹשֶׁה וַיָּמֻתוּ הַצְפַרְדְּעִים מִן־הַבָּתִּים
        מִן־הַחֲצֵרֹת וּמִן־הַשָּׂדֹת׃
      yi: און גאָט האָט געטאָן אַזױ װי דאָס װאָרט פֿון משהן, און די פרעש זײַנען אױסגעשטאָרבן
        פֿון די הײַזער, פֿון די הױפן, און פֿון די פֿעלדער.
      cs: I učinil Hospodin podlé slova Mojžíšova; a vymřely žáby z domů, ze vsí i
        z polí.
      pl: 'I uczynił Wiekuisty wedle słów Mojżesza, i pozdychały żaby w domach, na
        podwórzach i na polach. '
    10:
      he: וַיִּצְבְּרוּ אֹתָם חֳמָרִם חֳמָרִם וַתִּבְאַשׁ הָאָרֶץ׃
      yi: און מע האָט זײ צונױפֿגעשאַרט הױפנס אױף הױפנס, און דאָס לאַנד איז פֿאַרשטונקען
        געװאָרן.
      cs: I shrnuli je na hromady; a nasmradila se země.
      pl: 'I zgarniali je na liczne kupy i zacuchnęła ziemia. '
    11:
      he: וַיַּרְא פַּרְעֹה כִּי הָיְתָה הָרְוָחָה וְהַכְבֵּד אֶת־לִבּוֹ וְלֹא שָׁמַע
        אֲלֵהֶם כַּאֲשֶׁר דִּבֶּר יְהוָה׃
      yi: און װי פַּרעה האָט געזען, אַז עס איז געװאָרן אַ דערלײַכטערונג, אַזױ האָט
        ער האַרט געמאַכט זײַן האַרץ, און האָט ניט צוגעהערט צו זײ; אַזױ װי גאָט האָט
        גערעדט.
      cs: Vida pak Farao, že by [dáno] bylo oddechnutí, více zatvrdil se v srdci svém,
        a neuposlechl jich, jakož byl mluvil Hospodin.
      pl: 'A widząc Faraon, że stała się ulga, utwierdził serce swoje i nie usłuchał
        ich, jako był powiedział Wiekuisty. '
    12:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה אֱמֹר אֶל־אַהֲרֹן נְטֵה אֶת־מַטְּךָ וְהַךְ אֶת־עֲפַר
        הָאָרֶץ וְהָיָה לְכִנִּם בְּכָל־אֶרֶץ מִצְרָיִם׃
      yi: 'און גאָט האָט געזאָגט צו משהן: זאָג צו אַהרֹנען: שטרעק אױס דײַן שטעקן,
        און שלאָג דעם שטױב פֿון דער ערד, און ער זאָל װערן אומגעציפער אין גאַנצן לאַנד
        מִצרַיִם.'
      cs: 'I řekl Hospodin Mojžíšovi: Rci k Aronovi: Vztáhni hůl svou, a udeř v prach
        země, aby obrátil se v stěnice na vší zemi Egyptské.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Powiedz Ahronowi: wyciągnij laskę twoję,
        a uderz o proch ziemi, i zamieni się w komary po całej ziemi Micraim." '
    13:
      he: וַיַּעֲשׂוּ־כֵן וַיֵּט אַהֲרֹן אֶת־יָדוֹ בְמַטֵּהוּ וַיַּךְ אֶת־עֲפַר הָאָרֶץ
        וַתְּהִי הַכִּנָּם בָּאָדָם וּבַבְּהֵמָה כָּל־עֲפַר הָאָרֶץ הָיָה כִנִּים
        בְּכָל־אֶרֶץ מִצְרָיִם׃
      yi: האָבן זײ אַזױ געטאָן; און אַהרן האָט אױסגעשטרעקט זײַן האַנט מיט זײַן שטעקן,
        און ער האָט געשלאָגן דעם שטױב פֿון דער ערד, און עס איז געװאָרן אומגעציפער
        אױף מענטשן און אױף בהמות; דער גאַנצער שטױב פֿון דער ערד איז געװאָרן אומגעציפער
        אין גאַנצן לאַנד מִצרַיִם.
      cs: Kteříž učinili tak. Nebo vztáhl Aron ruku svou s holí svou, a udeřil prach
        země. I byly stěnice na lidech i hovadech; všecken prach země obrátil se v
        stěnice ve vší zemi Egyptské.
      pl: 'I uczynili tak: wyciągnął Ahron rękę swoję z laską swoją i uderzył o proch
        ziemi, i zjawiły się komary na ludziach i na bydle. Wszystek proch ziemi zamienił
        się w komary po całej ziemi Micraim. '
    14:
      he: וַיַּעֲשׂוּ־כֵן הַחַרְטֻמִּים בְּלָטֵיהֶם לְהוֹצִיא אֶת־הַכִּנִּים וְלֹא
        יָכֹלוּ וַתְּהִי הַכִּנָּם בָּאָדָם וּבַבְּהֵמָה׃
      yi: און די חַרטומים האָבן דעס גלײַכן געאַרבעט מיט זײערע פֿאַרבאָרגענע קונצן
        אַרױסצוברענגען אומגעציפער, אָבער זײ האָבן ניט געקענט. און דאָס אומגעציפער
        איז געװען אױף מענטשן און אױף בהמות.
      cs: Dělali také tak čarodějníci skrze čáry své, aby vyvedli stěnice, ale nemohli.
        A byly stěnice na lidech i hovadech.
      pl: 'Starali się także i wróżbici czarami swoimi wywieść komary, ale nie zdołali.
        I były komary na ludziach i na bydle. '
    15:
      he: וַיֹּאמְרוּ הַחַרְטֻמִּים אֶל־פַּרְעֹה אֶצְבַּע אֱלֹהִים הִוא וַיֶּחֱזַק
        לֵב־פַּרְעֹה וְלֹא־שָׁמַע אֲלֵהֶם כַּאֲשֶׁר דִּבֶּר יְהוָה׃
      yi: 'און די חַרטומים האָבן געזאָגט צו פַּרעהן: אַ פינגער פֿון גאָט איז דאָס.
        אָבער פַּרעהס האַרץ איז געבליבן פֿעסט, און ער האָט ניט צוגעהערט צו זײ; אַזױ
        װי גאָט האָט גערעדט.'
      cs: 'Tedy řekli čarodějníci Faraonovi: Prst Boží toto jest. A posililo se srdce
        Faraonovo, aniž poslechl jich, jakož mluvil Hospodin.'
      pl: 'I rzekli wróżbici do Faraona: "Palec to Boży!" ale skrnąbrniało serce Faraona
        i nie usłuchał ich, jako powiedział Wiekuisty. '
    16:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה הַשְׁכֵּם בַּבֹּקֶר וְהִתְיַצֵּב לִפְנֵי פַרְעֹה
        הִנֵּה יוֹצֵא הַמָּיְמָה וְאָמַרְתָּ אֵלָיו כֹּה אָמַר יְהוָה שַׁלַּח עַמִּי
        וְיַעַבְדֻנִי׃
      yi: 'און גאָט האָט געזאָגט צו משהן: פֿעדער זיך אין דער פֿרי, און שטעל זיך פֿאַר
        פַּרעהן; זע, ער גײט אַרױס צום װאַסער, זאָלסטו זאָגן צו אים: אַזױ האָט גאָט
        געזאָגט: לאָז אַװעק מײַן פֿאָלק, זײ זאָלן מיר דינען.'
      cs: 'Řekl pak Hospodin Mojžíšovi: Vstaň ráno a stůj před Faraonem. Hle vyjde
        k vodě, a díš k němu: Takto praví Hospodin: Propusť lid můj, ať mi slouží.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Wstań rano, a staw się przed Faraonem:
        Oto wyjdzie on nad wodę, i powiedz mu: tak rzecze Wiekuisty: uwolnij lud Mój,
        aby mi służyli. '
    17:
      he: כִּי אִם־אֵינְךָ מְשַׁלֵּחַ אֶת־עַמִּי הִנְנִי מַשְׁלִיחַ בְּךָ וּבַעֲבָדֶיךָ
        וּבְעַמְּךָ וּבְבָתֶּיךָ אֶת־הֶעָרֹב וּמָלְאוּ בָּתֵּי מִצְרַיִם אֶת־הֶעָרֹב
        וְגַם הָאֲדָמָה אֲשֶׁר־הֵם עָלֶיהָ׃
      yi: װאָרום אױב דו לאָזט ניט אַװעק מײַן פֿאָלק, אָט שיק איך אָן אױף דיר, און
        אױף דײַנע קנעכט, און אױף דײַן פֿאָלק, און אין דײַנע הײַזער, אַ געמיש פליגן,
        און די הײַזער פֿון מִצרַיִם װעלן אָנגעפֿילט װערן מיט דעם געמיש פליגן, און
        אױך די ערד װאָס זײ זײַנען אױף איר.
      cs: Pakli nepropustíš lidu mého, hle, já pošli na tě a na služebníky tvé, a
        na lid tvůj, a na domy tvé směsici [všelikých škodlivých žížal]; a naplněni
        budou domové Egyptští [těmi] žížalami, nad to i země ta, na níž oni jsou.
      pl: 'Bo jeżeli nie uwolnisz ludu Mojego, oto Ja puszczę na ciebie i na sługi
        twoje, i na lud twój, i na domy twoje rój robactwa, a napełnią się domy Micrejczyków
        rojem robactwa, jak i sama ziemia, na której przebywają. '
    18:
      he: וְהִפְלֵיתִי בַיּוֹם הַהוּא אֶת־אֶרֶץ גֹּשֶׁן אֲשֶׁר עַמִּי עֹמֵד עָלֶיהָ
        לְבִלְתִּי הֱיוֹת־שָׁם עָרֹב לְמַעַן תֵּדַע כִּי אֲנִי יְהוָה בְּקֶרֶב הָאָרֶץ׃
      yi: און איך װעל אָפּזונדערן אין יענעם טאָג דאָס לאַנד גוֹשֶן, װאָס מײַן פֿאָלק
        האַלט זיך אױף דערין, אַז דאָס געמיש פליגן זאָל דאָרטן ניט זײַן, כּדי זאָלסט
        װיסן, אַז איך, יהוה, בין אין לאַנד.
      cs: A oddělím v ten den zemi Gesen, v níž lid můj zůstává, aby tam nebylo směsice
        [té]; abys věděl, že jsem já Hospodin u prostřed země.
      pl: 'A wyróżnię dnia onego ziemię Goszen, na której lud Mój przebywa, aby tam
        nie było roju robactwa; abyś poznał, żem Ja Wiekuisty w pośród ziemi. '
    19:
      he: וְשַׂמְתִּי פְדֻת בֵּין עַמִּי וּבֵין עַמֶּךָ לְמָחָר יִהְיֶה הָאֹת הַזֶּה׃
      yi: און איך װעל מאַכן אַן אָפּשײדונג צװישן מײַן פֿאָלק און צװישן דײַן פֿאָלק.
        אױף מאָרגן װעט געשען דערדאָזיקער צײכן.
      cs: A vysvobozením rozdíl učiním mezi lidem svým a lidem tvým. Zítra bude znamení
        toto.
      pl: 'I uczynię przedział między ludem Moim, a ludem twoim. Jutro stanie się
        znak ten!" '
    20:
      he: וַיַּעַשׂ יְהוָה כֵּן וַיָּבֹא עָרֹב כָּבֵד בֵּיתָה פַרְעֹה וּבֵית עֲבָדָיו
        וּבְכָל־אֶרֶץ מִצְרַיִם תִּשָּׁחֵת הָאָרֶץ מִפְּנֵי הֶעָרֹב׃
      yi: 'און גאָט האָט אַזױ געטאָן: און עס איז געקומען אַ געדיכט געמיש פליגן אין
        הױז פֿון פַּרעהן, און אין הױז פֿון זײַנע קנעכט, און אין גאַנצן לאַנד מִצרַיִם.
        דאָס לאַנד איז פֿאַרװיסט געװאָרן פֿון װעגן דעם געמיש פליגן.'
      cs: I učinil Hospodin tak. Nebo přišla těžká směsice [škodlivých žížal] na dům
        Faraonův, a do domů služebníků jeho i na všecku zemi Egyptskou; [a] nakazila
        se země od té směsice.
      pl: 'I uczynił tak Wiekuisty; nadciągnął rój robactwa niezliczony na dom Faraona,
        i na domy sług jego, i na całą ziemię Micraim; zniszczoną została ziemia od
        roju robactwa. '
    21:
      he: וַיִּקְרָא פַרְעֹה אֶל־מֹשֶׁה וּלְאַהֲרֹן וַיֹּאמֶר לְכוּ זִבְחוּ לֵאלֹהֵיכֶם
        בָּאָרֶץ׃
      yi: 'האָט פַּרעה גערופֿן משהן און אַהרֹנען, און האָט געזאָגט: גײט שלאַכט צו
        אײַער גאָט אין לאַנד.'
      cs: 'Povolal pak Farao Mojžíše a Arona, a řekl: Jděte, obětujte Bohu svému tu
        v zemi.'
      pl: 'I wezwał Faraon Mojżesza i Ahrona i rzekł: "Idźcie, ofiarujcie Bogu waszemu
        w tym kraju." '
    22:
      he: וַיֹּאמֶר מֹשֶׁה לֹא נָכוֹן לַעֲשׂוֹת כֵּן כִּי תּוֹעֲבַת מִצְרַיִם נִזְבַּח
        לַיהוָה אֱלֹהֵינוּ הֵן נִזְבַּח אֶת־תּוֹעֲבַת מִצְרַיִם לְעֵינֵיהֶם וְלֹא
        יִסְקְלֻנוּ׃
      yi: 'האָט משה געזאָגט: עס איז ניט רעכט אַזױ צו טאָן, װאָרום די אומװערדיקײט פֿון
        די מִצרים װעלן מיר שלאַכטן צו יהוה אונדזער גאָט; זע, אַז מיר װעלן שלאַכטן
        די אומװערדיקײט פֿון די מִצרים פֿאַר זײערע אױגן, צי װעלן זײ אונדז ניט פֿאַרשטײנען?'
      cs: 'I řekl Mojžíš: Nenáleží [nám] tak činiti; nebo ohavnost Egyptských obětovali
        bychom Hospodinu Bohu našemu. A jestliže bychom obětovali [to, což jest] ohavnost
        před očima Egyptských, zdaž by nás neukamenovali?'
      pl: 'I rzekł Mojżesz: "Nie godzi się tak czynić, bo spełnilibyśmy wstrętną dla
        Micrejczyków ofiarę Wiekuistemu Bogu naszemu; jeżeli spełnimy wstrętną dla
        Micrejczyków ofiarę w oczach ich, czyż nie ukamionują nas? '
    23:
      he: דֶּרֶךְ שְׁלֹשֶׁת יָמִים נֵלֵךְ בַּמִּדְבָּר וְזָבַחְנוּ לַיהוָה אֱלֹהֵינוּ
        כַּאֲשֶׁר יֹאמַר אֵלֵינוּ׃
      yi: דרײַ טעג װעגס װעלן מיר גײן אין דער מדבר, און מיר װעלן שלאַכטן צו יהוה אונדזער
        גאָט, אַזױ װי ער װעט אונדז הײסן.
      cs: Cestou tří dnů půjdeme na poušť, a obětovati budeme Hospodinu Bohu našemu,
        jakž nám rozkázal.
      pl: 'Drogą trzech dni pójdziemy do pustyni, i ofiarować będziemy Wiekuistemu
        Bogu naszemu, jako rozkaże nam." '
    24:
      he: וַיֹּאמֶר פַּרְעֹה אָנֹכִי אֲשַׁלַּח אֶתְכֶם וּזְבַחְתֶּם לַיהוָה אֱלֹהֵיכֶם
        בַּמִּדְבָּר רַק הַרְחֵק לֹא־תַרְחִיקוּ לָלֶכֶת הַעְתִּירוּ בַּעֲדִי׃
      yi: 'האָט פַּרעה געזאָגט: איך װעל אײַך אַװעקלאָזן, איר זאָלט שלאַכטן צו יהוה
        אײַער גאָט אין דער מדבר, נאָר זײער װײַט זאָלט איר ניט גײן. בעט פֿאַר מיר.'
      cs: 'I řekl Farao: Já propustím vás, abyste obětovali Hospodinu Bohu svému na
        poušti, však dále abyste nikoli neodcházeli. Modltež se za mne.'
      pl: 'I rzekł Faraon: "Ja uwolnię was, abyście ofiarowali Wiekuistemu, Bogu waszemu,
        na puszczy, wszakże daleko nie odchodźcie; pomódlcie się za mną." '
    25:
      he: וַיֹּאמֶר מֹשֶׁה הִנֵּה אָנֹכִי יוֹצֵא מֵעִמָּךְ וְהַעְתַּרְתִּי אֶל־יְהוָה
        וְסָר הֶעָרֹב מִפַּרְעֹה מֵעֲבָדָיו וּמֵעַמּוֹ מָחָר רַק אַל־יֹסֵף פַּרְעֹה
        הָתֵל לְבִלְתִּי שַׁלַּח אֶת־הָעָם לִזְבֹּחַ לַיהוָה׃
      yi: 'האָט משה געזאָגט: זע, איך גײ אַרױס פֿון דיר, און װעל בעטן צו יהוה, אַז
        דאָס געמיש פליגן זאָל זיך מאָרגן אָפּטאָן פֿון פַּרעהן, פֿון זײַנע קנעכט,
        און פֿון זײַן פֿאָלק; זאָל אָבער פַּרעה ניט װידער מאַכן געשפּעט, ניט אַװעקצולאָזן
        דאָס פֿאָלק צו שלאַכטן צו יהוה.'
      cs: 'Odpověděl Mojžíš: Aj, já vycházím od tebe, a modliti se budu Hospodinu,
        aby odešla ta směsice od tebe, od služebníků tvých i od lidu tvého zítra;
        avšak ať Farao více nezklamává, nepropouštěje lidu, aby obětovali Hospodinu.'
      pl: 'I rzekł Mojżesz: "Oto wychodzę od ciebie i pomodlę się Wiekuistemu, a ustąpi
        rój robactwa od Faraona, i od sług jego i od ludu jego jutro; lecz niech przestanie
        Faraon zwodzić, nie uwalniając ludu, aby ofiarował Wiekuistemu." '
    26:
      he: וַיֵּצֵא מֹשֶׁה מֵעִם פַּרְעֹה וַיֶּעְתַּר אֶל־יְהוָה׃
      yi: און משה איז אַרױסגעגאַנגען פֿון פַּרעהן, און האָט געבעטן צו גאָט.
      cs: A vyšed Mojžíš od Faraona, modlil se Hospodinu.
      pl: 'I wyszedł Mojżesz od Faraona, i modlił się do Wiekuistego. '
    27:
      he: וַיַּעַשׂ יְהוָה כִּדְבַר מֹשֶׁה וַיָּסַר הֶעָרֹב מִפַּרְעֹה מֵעֲבָדָיו
        וּמֵעַמּוֹ לֹא נִשְׁאַר אֶחָד׃
      yi: און גאָט האָט געטאָן אַזױ װי דאָס װאָרט פֿון משהן, און האָט אָפּגעטאָן דאָס
        געמיש פליגן, פֿון פַּרעהן, פֿון זײַנע קנעכט, און פֿון זײַן פֿאָלק; ניט אַן
        אײנציקע איז געבליבן.
      cs: I učinil Hospodin podlé slova Mojžíšova, a odjal tu směsici od Faraona,
        od služebníků jeho i od lidu jeho, tak že ani jedné [žížaly] nezůstalo.
      pl: 'I uczynił Wiekuisty według słowa Mojżesza i oddalił rój robactwa od Faraona,
        od sług jego i od ludu jego, nie zostało ni jednego. '
    28:
      he: וַיַּכְבֵּד פַּרְעֹה אֶת־לִבּוֹ גַּם בַּפַּעַם הַזֹּאת וְלֹא שִׁלַּח אֶת־הָעָם׃
      yi: אָבער פַּרעה האָט אױך דאָס מאָל האַרט געמאַכט זײַן האַרץ, און האָט ניט אַװעקגעלאָזן
        דאָס פֿאָלק.
      cs: Ale Farao ztížil srdce své také i tehdáž, a nepropustil lidu.
      pl: 'Ale utwierdził Faraon serce swoje i tym razem, a nie uwolnił ludu. '
  9:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה בֹּא אֶל־פַּרְעֹה וְדִבַּרְתָּ אֵלָיו כֹּה־אָמַר
        יְהוָה אֱלֹהֵי הָעִבְרִים שַׁלַּח אֶת־עַמִּי וְיַעַבְדֻנִי׃
      yi: 'און גאָט האָט געזאָגט צו משהן: קום צו פַּרעהן, און רעד צו אים: אַזױ האָט
        געזאָגט יהוה, דער גאָט פֿון די עִברים: לאָז אַװעק מײַן פֿאָלק, זײ זאָלן מיר
        דינען.'
      cs: ' Tedy řekl Hospodin Mojžíšovi: Vejdi k Faraonovi, a mluv k němu: Takto
        praví Hospodin, Bůh Hebrejský: Propusť lid můj, ať mi slouží.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Pójdziesz do Faraona i powiesz mu: tak
        rzecze Wiekuisty, Bóg Ibrejczyków: uwolnij lud Mój, aby Mi służył; '
    2:
      he: כִּי אִם־מָאֵן אַתָּה לְשַׁלֵּחַ וְעוֹדְךָ מַחֲזִיק בָּם׃
      yi: װאָרום אױב דו װילסט ניט אַװעקלאָזן, און האַלטסט זײ נאָך װײַטער,
      cs: 'Pakli nebudeš chtíti propustiti, než předce držeti je budeš:'
      pl: 'Bo jeżeli nie zechcesz uwolnić, a jeszcze zatrzymywać ich będziesz: '
    3:
      he: הִנֵּה יַד־יְהוָה הוֹיָה בְּמִקְנְךָ אֲשֶׁר בַּשָּׂדֶה בַּסּוּסִים בַּחֲמֹרִים
        בַּגְּמַלִּים בַּבָּקָר וּבַצֹּאן דֶּבֶר כָּבֵד מְאֹד׃
      yi: זע, װעט די האַנט פֿון גאָט זײַן אױף דײַן פֿי װאָס אין פֿעלד, אױף די פֿערד,
        אױף די אײזלען, אױף די קעמלען, אױף די רינדער, און אױף די שאָפּ; אַ זײער שװערע
        מגפה.
      cs: Aj, ruka Hospodinova bude na dobytku tvém, kterýž jest na poli, na koních,
        na oslích, na velbloudích, na volích a na ovcech, mor těžký velmi.
      pl: 'To oto ręka Wiekuistego będzie na bydle twojém, co w polu, na koniach,
        na osłach, na wielbłądach i na wołach, i na owcach, pomór ciężki bardzo. '
    4:
      he: וְהִפְלָה יְהוָה בֵּין מִקְנֵה יִשְׂרָאֵל וּבֵין מִקְנֵה מִצְרָיִם וְלֹא
        יָמוּת מִכָּל־לִבְנֵי יִשְׂרָאֵל דָּבָר׃
      yi: און גאָט װעט אָפּזונדערן צװישן דעם פי פֿון ישׂראל און צװישן דעם פי פֿון
        מִצרַיִם, און פֿון אַלץ װאָס געהערט צו די קינדער פֿון ישׂראל װעט גאָרנישט
        שטאַרבן.
      cs: A učiní Hospodin rozdíl mezi dobytky Izraelských a mezi dobytky Egyptských,
        aby nic neumřelo ze všeho, což jest synů Izraelských.
      pl: 'I rozdzieli Wiekuisty między bydłem Israelitów, a bydłem Micrejczyków,
        aby nie padło nic ze wszystkiego, co należy do synów Israela. '
    5:
      he: וַיָּשֶׂם יְהוָה מוֹעֵד לֵאמֹר מָחָר יַעֲשֶׂה יְהוָה הַדָּבָר הַזֶּה בָּאָרֶץ׃
      yi: 'און גאָט האָט געמאַכט אַ צײַט, אַזױ צו זאָגן: מאָרגן װעט גאָט טאָן די דאָזיקע
        זאַך אין לאַנד.'
      cs: 'A uložil Hospodin čas jistý, řka: Zítra učiní Hospodin věc takovou na zemi.'
      pl: 'I naznaczył Wiekuisty czas, mówiąc: jutro spełni Wiekuisty rzecz tę w tym
        kraju." '
    6:
      he: וַיַּעַשׂ יְהוָה אֶת־הַדָּבָר הַזֶּה מִמָּחֳרָת וַיָּמָת כֹּל מִקְנֵה מִצְרָיִם
        וּמִמִּקְנֵה בְנֵי־יִשְׂרָאֵל לֹא־מֵת אֶחָד׃
      yi: און גאָט האָט געטאָן די דאָזיקע זאַך אױף מאָרגן, און דאָס גאַנצע פי פֿון
        מִצרַיִם איז אױסגעשטאָרבן, אָבער פֿון דעם פי פֿון די קינדער פֿון ישׂראל איז
        אַן אײנציקס ניט געשטאָרבן.
      cs: I učinil Hospodin tu věc na zejtří, a pomřel všecken dobytek Egyptským;
        z dobytku pak synů Izraelských ani jedno neumřelo.
      pl: 'I spełnił Wiekuisty rzecz tę nazajutrz i pozdychało wszystko bydło Micraimu,
        a z bydła u synów Israela nie zdechło ani jedno. '
    7:
      he: וַיִּשְׁלַח פַּרְעֹה וְהִנֵּה לֹא־מֵת מִמִּקְנֵה יִשְׂרָאֵל עַד־אֶחָד וַיִּכְבַּד
        לֵב פַּרְעֹה וְלֹא שִׁלַּח אֶת־הָעָם׃
      yi: און פַּרעה האָט געשיקט, ערשט פֿון דעם פי פֿון ישׂראל איז צו מאָל אַן אײנציקס
        ניט געשטאָרבן. אָבער פַּרעהס האַרץ איז געבליבן האַרט, און ער האָט ניט אַװעקגעלאָזן
        דאָס פֿאָלק.
      cs: I poslal Farao, a aj, neumřelo z dobytků Izraelských ani jedno. Ale obtíženo
        jest srdce Faraonovo, a nepropustil lidu.
      pl: 'I posłał Faraon, a oto nie zdechło z bydła u Israelitów ani jedno. Ale
        uporném było serce Faraona i nie uwolnił ludu. '
    8:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן קְחוּ לָכֶם מְלֹא חָפְנֵיכֶם פִּיחַ
        כִּבְשָׁן וּזְרָקוֹ מֹשֶׁה הַשָּׁמַיְמָה לְעֵינֵי פַרְעֹה׃
      yi: 'און גאָט האָט געזאָגט צו משהן און צו אַהרֹנען: נעמט אײַך אײַערע פֿולע הױפנס
        אַש פֿון אַ קאַלכאױװן, און משה זאָל עס אַ װאָרף טאָן אַקעגן הימל, פֿאַר די
        אױגן פֿון פַּרעהן.'
      cs: 'I řekl Hospodin Mojžíšovi a Aronovi: Vezměte sobě plné hrsti své popela
        z peci, a ať jej sype Mojžíš k nebi před očima Faraonovýma.'
      pl: 'Tedy rzekł Wiekuisty do Mojżesza i Ahrona: "Weźcie sobie po pełnej garści
        sadzy z pieca, i niech rzuci ją Mojżesz ku niebu, w oczach Faraona. '
    9:
      he: וְהָיָה לְאָבָק עַל כָּל־אֶרֶץ מִצְרָיִם וְהָיָה עַל־הָאָדָם וְעַל־הַבְּהֵמָה
        לִשְׁחִין פֹּרֵחַ אֲבַעְבֻּעֹת בְּכָל־אֶרֶץ מִצְרָיִם׃
      yi: און עס װעט װערן צו שטױב איבערן גאַנצן לאַנד מִצרַיִם, און װערן אַ גרינד
        װאָס שלאָגט אױס אין בלאָטערן, אױף מענטשן און אױף בהמות, אין גאַנצן לאַנד מִצרַיִם.
      cs: I obrátí se v prach po vší zemi Egyptské, a budou z něho na lidech i na
        hovadech vředové prýštící se neštovicemi po vší zemi Egyptské.
      pl: 'I zamieni się w pył po wszystkiej ziemi Micraim, i stanie się na ludziach
        i na bydle - wrzodem, wyrzucającym się w pryszcze po wszystkiej ziemi Micraim. '
    10:
      he: וַיִּקְחוּ אֶת־פִּיחַ הַכִּבְשָׁן וַיַּעַמְדוּ לִפְנֵי פַרְעֹה וַיִּזְרֹק
        אֹתוֹ מֹשֶׁה הַשָּׁמָיְמָה וַיְהִי שְׁחִין אֲבַעְבֻּעֹת פֹּרֵחַ בָּאָדָם וּבַבְּהֵמָה׃
      yi: האָבן זײ גענומען אַש פֿון אַ קאַלכאױװן, און זײ האָבן זיך געשטעלט פֿאַר פַּרעהן,
        און משה האָט עס אַ װאָרף געטאָן אַקעגן הימל, און עס איז געװאָרן אַ גרינד װאָס
        שלאָגט אױס אין בלאָטערן, אױף מענטשן און אױף בהמות.
      cs: Nabravše tedy popela z peci, stáli před Faraonem, a sypal jej Mojžíš k nebi.
        I byli vředové [plní] neštovic, prýštící se na lidech i na hovadech.
      pl: 'I wzięli sadzę z pieca, i stanęli przed Faraonem. I rzucił ją Mojżesz ku
        niebu i stała się wrzodem, w pryszcze się wyrzucającym, na ludziach i na bydle. '
    11:
      he: וְלֹא־יָכְלוּ הַחַרְטֻמִּים לַעֲמֹד לִפְנֵי מֹשֶׁה מִפְּנֵי הַשְּׁחִין כִּי־הָיָה
        הַשְּׁחִין בַּחֲרְטֻמִּם וּבְכָל־מִצְרָיִם׃
      yi: און די חַרטומים האָבן ניט געקענט שטײן פֿאַר משהן פֿון װעגן דעם גרינד, װאָרום
        דער גרינד איז געװען אױף די חַרטומים אַזױ װי אױף גאַנץ מִצרַיִם.
      cs: Aniž mohli čarodějníci státi před Mojžíšem pro vředy; nebo byli vředové
        na čarodějnících i na všech Egyptských.
      pl: 'I nie mogli wróżbici ustać przed Mojżeszem z powodu wrzodów; bo były wrzody
        na wróżbitach i na wszystkich Micrejczykach. '
    12:
      he: וַיְחַזֵּק יְהוָה אֶת־לֵב פַּרְעֹה וְלֹא שָׁמַע אֲלֵהֶם כַּאֲשֶׁר דִּבֶּר
        יְהוָה אֶל־מֹשֶׁה׃
      yi: אָבער גאָט האָט פֿעסט געמאַכט פַּרעהס האַרץ, און ער האָט ניט צוגעהערט צו
        זײ; אַזױ װי גאָט האָט גערעדט צו משהן.
      cs: I zsilil Hospodin srdce Faraonovo, a neposlechl jich, tak jakž byl mluvil
        Hospodin k Mojžíšovi.
      pl: 'Ale ukrnąbrnił Wiekuisty serce Faraona, i nie usłuchał ich, jako powiedział
        Wiekuisty Mojżeszowi. '
    13:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה הַשְׁכֵּם בַּבֹּקֶר וְהִתְיַצֵּב לִפְנֵי פַרְעֹה
        וְאָמַרְתָּ אֵלָיו כֹּה־אָמַר יְהוָה אֱלֹהֵי הָעִבְרִים שַׁלַּח אֶת־עַמִּי
        וְיַעַבְדֻנִי׃
      yi: 'און גאָט האָט געזאָגט צו משהן: פֿעדער זיך אין דער פֿרי, און שטעל זיך פֿאַר
        פַּרעהן, און זאָג צו אים: אַזױ האָט געזאָגט יהוה דער גאָט פֿון די עִברים:
        לאָז אַװעק מײַן פֿאָלק, זײ זאָלן מיר דינען.'
      cs: 'Tedy řekl Hospodin Mojžíšovi: Vstana ráno, postav se před Faraonem, a rci
        k němu: Takto praví Hospodin, Bůh Hebrejský: Propusť lid můj, ať mi slouží.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Wstań rano, a staw się przed Faraonem i
        powiedz mu: tak rzecze Wiekuisty, Bóg Ibrejczyków, uwolnij lud Mój, aby Mi
        służyli. '
    14:
      he: כִּי בַּפַּעַם הַזֹּאת אֲנִי שֹׁלֵחַ אֶת־כָּל־מַגֵּפֹתַי אֶל־לִבְּךָ וּבַעֲבָדֶיךָ
        וּבְעַמֶּךָ בַּעֲבוּר תֵּדַע כִּי אֵין כָּמֹנִי בְּכָל־הָאָרֶץ׃
      yi: װײַל דאָס מאָל שיק איך אָן אַלע מײַנע פּלאָגן אױף דיר גופֿא, אױף דײַנע קנעכט,
        און אױף דײַן פֿאָלק, כּדי זאָלסט װיסן, אַז ניטאָ אַזאַ װי איך אױף דער גאַנצער
        ערד.
      cs: Nebo já teď již pošli všecky rány své na srdce tvé, i na služebníky tvé
        a na lid tvůj, abys věděl, žeť není podobného mně na vší zemi.
      pl: 'Bo tym razem Ja nasyłam wszystkie klęski Moje w serce twe, i na sługi twoje,
        i na lud twój, abyś poznał, że nie masz równego Mnie na całej ziemi, '
    15:
      he: כִּי עַתָּה שָׁלַחְתִּי אֶת־יָדִי וָאַךְ אוֹתְךָ וְאֶת־עַמְּךָ בַּדָּבֶר
        וַתִּכָּחֵד מִן־הָאָרֶץ׃
      yi: װאָרום איך װאָלט אַצונד אױסגעשטרעקט מײַן האַנט, און װאָלט געשלאָגן דיך און
        דײַן פֿאָלק מיט אַ מגפֿה, אַז דו װאָלסט פֿאַרטיליקט געװאָרן פֿון דער ערד.
      cs: Nebo nyní, když jsem vztáhl ruku svou, byl bych tebe také ranil i lid tvůj
        morem tím; a tak bys byl vyhlazen z země.
      pl: 'Bo jużbym wyciągnął rękę Moję, a uderzył ciebie i lud twój morem, i byłbyś
        zgładzony z ziemi, -  '
    16:
      he: וְאוּלָם בַּעֲבוּר זֹאת הֶעֱמַדְתִּיךָ בַּעֲבוּר הַרְאֹתְךָ אֶת־כֹּחִי וּלְמַעַן
        סַפֵּר שְׁמִי בְּכָל־הָאָרֶץ׃
      yi: און נאָר דרום האָב איך דיך געלאָזט באַשטײן, כּדי דיר צו װײַזן מײַן כּוח,
        און כּדי מע זאָל דערצײלן מײַן נאָמען איבער דער גאַנצער ערד.
      cs: Ale však proto jsem tě zachoval, abych ukázal na tobě moc svou, a aby vypravovali
        jméno mé na vší zemi.
      pl: 'Wszakże dla tego zachowałem cię, aby okazać ci siłę Moję, i aby rozgłaszano
        imię Moje po całej ziemi. '
    17:
      he: עוֹדְךָ מִסְתּוֹלֵל בְּעַמִּי לְבִלְתִּי שַׁלְּחָם׃
      yi: נאָך אַלץ דערהײבסטו זיך אַקעגן מײַן פֿאָלק, זײ ניט אַװעקצולאָזן.
      cs: Ještě ty pozdvihuješ se proti lidu mému, nechtěje ho propustiti?
      pl: 'Jeszcze wynosisz się nad ludem Moim, aby nie uwolnić ich! '
    18:
      he: הִנְנִי מַמְטִיר כָּעֵת מָחָר בָּרָד כָּבֵד מְאֹד אֲשֶׁר לֹא־הָיָה כָמֹהוּ
        בְּמִצְרַיִם לְמִן־הַיּוֹם הִוָּסְדָה וְעַד־עָתָּה׃
      yi: זע, איך מאַך רעגענען מאָרגן אין דער צײַט זײער אַ שװערן האָגל, װאָס אַזאַ
        װי ער איז ניט געװען אין מִצרַיִם פֿון דעם טאָג װאָס זי איז געגרונטפעסט געװאָרן
        און ביז אַצונד.
      cs: Aj, já dštíti budu zítra v tentýž čas krupobitím těžkým náramně, jakéhož
        nebylo v Egyptě od toho dne, jakž založen jest, až do tohoto času.
      pl: 'Oto spuszczę o tym czasie, jutro, wiatr silny bardzo, któremu podobnego
        nie było w Micraim, od dnia założenia go aż dotąd. '
    19:
      he: וְעַתָּה שְׁלַח הָעֵז אֶת־מִקְנְךָ וְאֵת כָּל־אֲשֶׁר לְךָ בַּשָּׂדֶה כָּל־הָאָדָם
        וְהַבְּהֵמָה אֲשֶׁר־יִמָּצֵא בַשָּׂדֶה וְלֹא יֵאָסֵף הַבַּיְתָה וְיָרַד עֲלֵהֶם
        הַבָּרָד וָמֵתוּ׃
      yi: און אַצונד שיק אַרײַנטרײַבן דײַן פֿי, און אַלץ װאָס דו האָסט אין פֿעלד;
        יעטװעדער מענטש און בהמה װאָס װעט זיך געפֿינען אין פֿעלד, און װעט ניט אַרײַנגענומען
        װערן אין הױז, װעט אױף זײ נידערן דער האָגל, און זײ װעלן שטאַרבן.
      cs: Protož nyní pošli, shromažď dobytek svůj a cokoli máš na poli. Na všecky
        lidi i hovada, kteráž by nalezena byla na poli, a nebyla by shromážděna do
        domu, spadne krupobití, a pomrou.
      pl: 'A tak poszlij, schroń bydło twoje, i wszystko co masz na polu; na wszystkich
        ludzi i na bydło, które się znajdzie w polu, a nie będzie spędzone do domu,
        spadnie grad i zginą." '
    20:
      he: הַיָּרֵא אֶת־דְּבַר יְהוָה מֵעַבְדֵי פַּרְעֹה הֵנִיס אֶת־עֲבָדָיו וְאֶת־מִקְנֵהוּ
        אֶל־הַבָּתִּים׃
      yi: דער פֿון פַּרעהס דינער װאָס האָט מוֹרא געהאַט פֿאַר גאָטס װאָרט, האָט געמאַכט
        אַנטרינען זײַנע קנעכט און זײַן פי אין די הײַזער.
      cs: Kdo [tedy] z služebníků Faraonových ulekl se slova Hospodinova, svolal hbitě
        služebníky své i dobytek svůj do domu.
      pl: 'Kto się uląkł słowa Wiekuistego z pomiędzy sług Faraona, spędził sługi
        swoje i stada swe do domów; '
    21:
      he: וַאֲשֶׁר לֹא־שָׂם לִבּוֹ אֶל־דְּבַר יְהוָה וַיַּעֲזֹב אֶת־עֲבָדָיו וְאֶת־מִקְנֵהוּ
        בַּשָּׂדֶה׃
      yi: און װער עס האָט ניט געטאָן זײַן האַרץ אױף גאָטס װאָרט, האָט איבערגעלאָזן
        זײַנע קנעכט און זײַן פי אין פֿעלד.
      cs: Ale kdož nepřiložil srdce svého k slovu Hospodinovu, nechal služebníků svých
        a dobytka svého na poli.
      pl: 'Ale kto nie zwracał uwagi na słowo Wiekuistego, zostawił sługi swoje i
        stada swe na polu. '
    22:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה נְטֵה אֶת־יָדְךָ עַל־הַשָּׁמַיִם וִיהִי בָרָד
        בְּכָל־אֶרֶץ מִצְרָיִם עַל־הָאָדָם וְעַל־הַבְּהֵמָה וְעַל כָּל־עֵשֶׂב הַשָּׂדֶה
        בְּאֶרֶץ מִצְרָיִם׃
      yi: 'און גאָט האָט געזאָגט צו משהן: שטרעק אױס דײַן האַנט אַקעגן הימל, און זאָל
        װערן אַ האָגל אין גאַנצן לאַנד מִצרַיִם, אױף מענטשן, און אױף בהמות, און אױף
        אַלע קרײַטעכ(ץ)ער פֿון פֿעלד, אין לאַנד מִצרַיִם.'
      cs: 'I řekl Hospodin Mojžíšovi: Vztáhni ruku svou k nebi, ať jest krupobití
        po vší zemi Egyptské, na lidi i na hovada i na všelikou bylinu polní v zemi
        Egyptské.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Wyciągnij rękę twą ku niebu, a będzie grad
        na całej ziemi Micraim - na ludzi i na bydło i na wszelakie zioła polne w
        ziemi Micraim." '
    23:
      he: וַיֵּט מֹשֶׁה אֶת־מַטֵּהוּ עַל־הַשָּׁמַיִם וַיהוָה נָתַן קֹלֹת וּבָרָד וַתִּהֲלַךְ
        אֵשׁ אָרְצָה וַיַּמְטֵר יְהוָה בָּרָד עַל־אֶרֶץ מִצְרָיִם׃
      yi: האָט משה אױסגעשטרעקט זײַן שטעקן אַקעגן הימל, און גאָט האָט געגעבן דונערן
        און האָגל, און אַ פֿײַער איז אַראָפּגעפֿאַלן אױף דער ערד; און גאָט האָט געמאַכט
        רעגענען אַ האָגל אױפֿן לאַנד מִצרַיִם.
      cs: Tedy vztáhl Mojžíš hůl svou k nebi, a Hospodin vydal hřímání a krupobití.
        I sstoupil oheň na zem, a dštil Hospodin krupobitím na zemi Egyptskou.
      pl: 'I wyciągnął Mojżesz laskę swą ku niebu, a Wiekuisty dał gromy i grad, i
        zstąpił ogień na ziemię; i tak spuścił Wiekuisty grad na ziemię Micraim. '
    24:
      he: וַיְהִי בָרָד וְאֵשׁ מִתְלַקַּחַת בְּתוֹךְ הַבָּרָד כָּבֵד מְאֹד אֲשֶׁר
        לֹא־הָיָה כָמֹהוּ בְּכָל־אֶרֶץ מִצְרַיִם מֵאָז הָיְתָה לְגוֹי׃
      yi: און עס איז געװען אַ האָגל, מיט אַ פֿלאַקעריקן פֿײַער אין מיטן האָגל, זײער
        אַ שװערער, װאָס אַזאַ װי ער איז ניט געװען אין גאַנצן לאַנד מִצרַיִם, פֿון
        זינט עס איז געװאָרן צום פֿאָלק.
      cs: I bylo krupobití a oheň smíšený s krupobitím těžký velmi, jakéhož nebylo
        nikdy ve vší zemi Egyptské, jakž v ní bydliti lidé začali.
      pl: 'I był grad i ogień kłębiący się w pośród gradu, silny bardzo, któremu podobnego
        nie było na całej ziemi Micraim, odkąd przynależał do narodu. '
    25:
      he: וַיַּךְ הַבָּרָד בְּכָל־אֶרֶץ מִצְרַיִם אֵת כָּל־אֲשֶׁר בַּשָּׂדֶה מֵאָדָם
        וְעַד־בְּהֵמָה וְאֵת כָּל־עֵשֶׂב הַשָּׂדֶה הִכָּה הַבָּרָד וְאֶת־כָּל־עֵץ
        הַשָּׂדֶה שִׁבֵּר׃
      yi: און דער האָגל האָט אײַנגעשלאָגן אין גאַנצן לאַנד מִצרַיִם אַלץ װאָס אױפֿן
        פֿעלד, פֿון אַ מענטשן ביז אַ בהמה; אױך יעטװעדער קרײַטעכץ פֿון פֿעלד האָט דער
        האָגל אױסגעשלאָגן, און יעטװעדער בױם פֿון פֿעלד האָט ער צעבראָכן.
      cs: I ztloukly kroupy po vší zemi Egyptské, cožkoli bylo na poli od člověka
        až do hovada; všecku také bylinu polní potloukly kroupy, i všecko stromoví
        na poli zpřerážely.
      pl: 'I potłukł grad ten w całym kraju Micraim wszystko, co było na polu, od
        człowieka do bydlęcia, i wszystkie zioła polne potłukł grad, i wszystkie drzewa
        polne połamał. '
    26:
      he: רַק בְּאֶרֶץ גֹּשֶׁן אֲשֶׁר־שָׁם בְּנֵי יִשְׂרָאֵל לֹא הָיָה בָּרָד׃
      yi: נאָר אין לאַנד גוֹשֶן, װאָס דאָרטן זײַנען געװען די קינדער פֿון ישׂראל, איז
        קײן האָגל ניט געװען.
      cs: Toliko v zemi Gesen, v níž byli synové Izraelští, nebylo krupobití.
      pl: 'Tylko w ziemi Goszen, gdzie byli synowie Israela, nie było gradu. '
    27:
      he: וַיִּשְׁלַח פַּרְעֹה וַיִּקְרָא לְמֹשֶׁה וּלְאַהֲרֹן וַיֹּאמֶר אֲלֵהֶם חָטָאתִי
        הַפָּעַם יְהוָה הַצַּדִּיק וַאֲנִי וְעַמִּי הָרְשָׁעִים׃
      yi: 'האָט פַּרעה געשיקט און גערופֿן משהן און אַהרֹנען, און ער האָט צו זײ געזאָגט:
        איך האָב געזינדיקט דאָס מאָל; יהוה איז גערעכט, און איך און מײַן פֿאָלק זײַנען
        אומגערעכט.'
      cs: 'Poslav tedy Farao, povolal Mojžíše a Arona a řekl jim: Zhřešil jsem i nyní.
        Hospodinť jest spravedlivý, ale já a lid můj bezbožní jsme.'
      pl: 'I powstał Faraon i wezwał Mojżesza i Ahrona i rzekł do nich: "Zgrzeszyłem
        tym razem; Wiekuisty jest sprawiedliwy, a ja i naród mój występni. '
    28:
      he: הַעְתִּירוּ אֶל־יְהוָה וְרַב מִהְיֹת קֹלֹת אֱלֹהִים וּבָרָד וַאֲשַׁלְּחָה
        אֶתְכֶם וְלֹא תֹסִפוּן לַעֲמֹד׃
      yi: בעט צו יהוה, און זאָל זײַן גענוג די דונערן פֿון גאָט און דער האָגל, און
        איך װעל אײַך אַװעקלאָזן, און איר װעט מער ניט בלײַבן.
      cs: Modlte se Hospodinu, (nebo dosti jest), ať není hřímání Božího a krupobití.
        Tedy propustím vás, aniž déle zůstávati budete.
      pl: 'Pomódlcie się Wiekuistemu; niech dosyć będzie tych gromów Bożych i gradu,
        a uwolnię was i nie zostaniecie tu dłużej." '
    29:
      he: וַיֹּאמֶר אֵלָיו מֹשֶׁה כְּצֵאתִי אֶת־הָעִיר אֶפְרֹשׂ אֶת־כַּפַּי אֶל־יְהוָה
        הַקֹּלוֹת יֶחְדָּלוּן וְהַבָּרָד לֹא יִהְיֶה־עוֹד לְמַעַן תֵּדַע כִּי לַיהוָה
        הָאָרֶץ׃
      yi: 'האָט משה צו אים געזאָגט: װי איך גײ אַרױס פֿון שטאָט, װעל איך אױסשפּרײטן
        מײַנע הענט צו יהוה; װעלן די דונערן אױפֿהערן, און דער האָגל װעט מער ניט זײַן;
        כּדי זאָלסט װיסן אַז צו יהוה געהערט די ערד.'
      cs: 'I řekl jemu Mojžíš: Když vyjdu ven z města, rozprostru ruce své k Hospodinu,
        a hřímání přestane, i krupobití více nebude, abys poznal, že Hospodinova jest
        země.'
      pl: 'I rzekł doń Mojżesz: "Gdy tylko wyjdę z miasta, wzniosę ręce moje do Wiekuistego:
        gromy ustaną, a gradu nie będzie więcej, abyś poznał, że Wiekuistego jest
        ziemia. '
    30:
      he: וְאַתָּה וַעֲבָדֶיךָ יָדַעְתִּי כִּי טֶרֶם תִּירְאוּן מִפְּנֵי יְהוָה אֱלֹהִים׃
      yi: און דו און דײַנע קנעכט – איך װײס, אַז איר האָט נאָך אַלץ ניט מוֹרא פֿאַר
        גאָט יהוה.
      cs: '[Ale] vím, že ani ty, ani služebníci tvoji ještě se nebudete báti tváři
        Hospodina Boha.'
      pl: 'Ale ty i słudzy twoi, wiem, że się jeszcze nie obawiacie oblicza Wiekuistego
        Boga." '
    31:
      he: וְהַפִּשְׁתָּה וְהַשְּׂעֹרָה נֻכָּתָה כִּי הַשְּׂעֹרָה אָבִיב וְהַפִּשְׁתָּה
        גִּבְעֹל׃
      yi: און דער פֿלאַקס און דער גערשט זײַנען אױסגעשלאָגן געװאָרן, װאָרום דער גערשט
        איז געװען אין זאַנג, און דער פֿלאַקס אין בליִונג.
      cs: I potlučen jest len a ječmen; nebo ječmen se [byl] vymetal, len také byl
        v hlávkách.
      pl: 'A len i jęczmień potłuczone były, bo jęczmień się kłosił, a len był w rozkwicie. '
    32:
      he: וְהַחִטָּה וְהַכֻּסֶּמֶת לֹא נֻכּוּ כִּי אֲפִילֹת הֵנָּה׃
      yi: אָבער דער װײץ און דער טונקלװײץ זײַנען ניט אױסגעשלאָגן געװאָרן, װײַל זײ װערן
        שפּעט צײַטיק.
      cs: Ale pšenice a špalda nebyla ztlučena, nebo pozdní byla.
      pl: 'Pszenica jednak i orkisz nie były potłuczone, bo nizko stały... '
    33:
      he: וַיֵּצֵא מֹשֶׁה מֵעִם פַּרְעֹה אֶת־הָעִיר וַיִּפְרֹשׂ כַּפָּיו אֶל־יְהוָה
        וַיַּחְדְּלוּ הַקֹּלוֹת וְהַבָּרָד וּמָטָר לֹא־נִתַּךְ אָרְצָה׃
      yi: און משה איז אַרױסגעגאַנגען פֿון פַּרעהן אױסן שטאָט, און האָט אױסגעשפּרײט
        זײַנע הענט צו גאָט, און די דונערן און דער האָגל האָבן אױפֿגעהערט, און דער
        רעגן האָט מער ניט געגאָסן אױף דער ערד.
      cs: Tedy Mojžíš vyšed od Faraona z města, rozprostřel ruce své k Hospodinu.
        I přestalo hřímání a krupobití, a [ani] déšť nelil se na zemi.
      pl: 'I tak wyszedł Mojżesz od Faraona z miasta, i wzniósł ręce swoje do Wiekuistego
        - i ustały gromy i grad, a deszcz nie lał na ziemię. '
    34:
      he: וַיַּרְא פַּרְעֹה כִּי־חָדַל הַמָּטָר וְהַבָּרָד וְהַקֹּלֹת וַיֹּסֶף לַחֲטֹא
        וַיַּכְבֵּד לִבּוֹ הוּא וַעֲבָדָיו׃
      yi: און װי פַּרעה האָט געזען, אַז דער רעגן און דער האָגל און די דונערן האָבן
        אױפֿגעהערט, אַזױ האָט ער װײַטער געזינדיקט, און האָט האַרט געמאַכט זײַן האַרץ,
        ער און זײַנע קנעכט.
      cs: Uzřev pak Farao, že přestal déšť a krupobití a hřímání, opět hřešil; a více
        obtížil srdce své, on i služebníci jeho.
      pl: 'A widząc Faraon, że ustał deszcz i grad i gromy, grzeszył dalej, i czynił
        uporném serce swoje, on i sługi jego. '
    35:
      he: וַיֶּחֱזַק לֵב פַּרְעֹה וְלֹא שִׁלַּח אֶת־בְּנֵי יִשְׂרָאֵל כַּאֲשֶׁר דִּבֶּר
        יְהוָה בְּיַד־מֹשֶׁה׃
      yi: און פַּרעהס האַרץ איז געבליבן פֿעסט, און ער האָט ניט אַװעקגעלאָזן די קינדער
        פֿון ישׂראל; אַזױ װי גאָט האָט גערעדט דורך משהן.
      cs: I zsililo se srdce Faraonovo, a nepropustil synů Izraelských, tak jakž byl
        mluvil Hospodin skrze Mojžíše.
      pl: 'I tak skrnąbrniało serce Faraona, i nie uwolnił synów Israela: jako powiedział
        Wiekuisty przez Mojżesza. '
  10:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה בֹּא אֶל־פַּרְעֹה כִּי־אֲנִי הִכְבַּדְתִּי אֶת־לִבּוֹ
        וְאֶת־לֵב עֲבָדָיו לְמַעַן שִׁתִי אֹתֹתַי אֵלֶּה בְּקִרְבּוֹ׃
      yi: 'און גאָט האָט געזאָגט צו משהן: קום צו פַּרעהן, װאָרום איך האָב האַרט געמאַכט
        זײַן האַרץ און דאָס האַרץ פֿון זײַנע קנעכט, כּדי איך זאָל טאָן מײַנע דאָזיקע
        צײכנס צװישן אים;'
      cs: ' I řekl Hospodin Mojžíšovi: Vejdi k Faraonovi, ačkoli jsem já obtížil srdce
        jeho, a srdce služebníků jeho, abych učinil divy tyto své u prostřed nich;'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Idź do Faraona: gdyż Ja uczyniłem uporném
        serce jego i serce sług jego, abym ustanowił te znaki Moje w pośród niego. '
    2:
      he: וּלְמַעַן תְּסַפֵּר בְּאָזְנֵי בִנְךָ וּבֶן־בִּנְךָ אֵת אֲשֶׁר הִתְעַלַּלְתִּי
        בְּמִצְרַיִם וְאֶת־אֹתֹתַי אֲשֶׁר־שַׂמְתִּי בָם וִידַעְתֶּם כִּי־אֲנִי יְהוָה׃
      yi: און כּדי זאָלסט דערצײלן אין די אױערן פֿון דײַן זון, און פֿון דײַן זונס זון,
        װאָס איך האָב אָנגעטאָן מִצרַיִם, און מײַנע צײכנס װאָס איך האָב געמאַכט צװישן
        זײ; און איר זאָלט װיסן, אַז איך בין יהוה.
      cs: A abys [ty] vypravoval v uši synů svých i vnuků svých, co jsem učinil v
        Egyptě, a znamení má, kteráž jsem prokázal na nich; abyste věděli, že já jsem
        Hospodin.
      pl: 'I abyś opowiadał w uszy syna twojego, i wnuka twojego, com zdziałał w Micraim,
        i o znakach Moich, którem okazał na nich, i abyście wiedzieli, żem Ja Wiekuisty." '
    3:
      he: וַיָּבֹא מֹשֶׁה וְאַהֲרֹן אֶל־פַּרְעֹה וַיֹּאמְרוּ אֵלָיו כֹּה־אָמַר יְהוָה
        אֱלֹהֵי הָעִבְרִים עַד־מָתַי מֵאַנְתָּ לֵעָנֹת מִפָּנָי שַׁלַּח עַמִּי וְיַעַבְדֻנִי׃
      yi: 'זײַנען משה און אַהרן געקומען צו פַּרעהן, און זײ האָבן צו אים געזאָגט: אַזױ
        האָט געזאָגט יהוה דער גאָט פֿון די עִבֿרים: ביז װאַנען װעסטו זיך ניט װעלן
        בײגן פֿאַר מיר? לאָז אַװעק מײַן פֿאָלק, זײ זאָלן מיר דינען.'
      cs: 'I všel Mojžíš s Aronem k Faraonovi, a řekli jemu: Takto praví Hospodin
        Bůh Hebrejský: Dokavadž nechceš se ponížiti přede mnou? Propusť lid můj, ať
        mi slouží.'
      pl: 'I weszli Mojżesz i Ahron do Faraona, i rzekli doń: "Tak rzecze Wiekuisty,
        Bóg Ibrejczyków: dopókiż nie zechcesz się ukorzyć przedemną? Uwolnij lud Mój,
        aby Mi służyli. '
    4:
      he: כִּי אִם־מָאֵן אַתָּה לְשַׁלֵּחַ אֶת־עַמִּי הִנְנִי מֵבִיא מָחָר אַרְבֶּה
        בִּגְבֻלֶךָ׃
      yi: װאָרום אױב דו װיסלט ניט אַװעקלאָזן מײַן פֿאָלק, אָט ברענג איך מאָרגן אַ
        הײשעריק אין דײַן גבֿול.
      cs: Pakli nechceš propustiti lidu mého, aj, já uvedu zítra kobylky na krajinu
        tvou.
      pl: 'Bo jeżeli nie zechcesz uwolnić ludu Mojego, to oto przywiodę jutro szarańczę
        na państwo twoje. '
    5:
      he: וְכִסָּה אֶת־עֵין הָאָרֶץ וְלֹא יוּכַל לִרְאֹת אֶת־הָאָרֶץ וְאָכַל אֶת־יֶתֶר
        הַפְּלֵטָה הַנִּשְׁאֶרֶת לָכֶם מִן־הַבָּרָד וְאָכַל אֶת־כָּל־הָעֵץ הַצֹּמֵחַ
        לָכֶם מִן־הַשָּׂדֶה׃
      yi: און ער װעט פֿאַרדעקן דעם אָנבליק פֿון דער ערד, אַז מע װעט ניט קענען אַרױסזען
        די ערד; און ער װעט אױפֿעסן דעם רעשט פֿון דער אַנטרינונג, װאָס אײַך איז געבליבן
        פֿון דעם האָגל, און װעט אױפֿעסן יעטװעדער בױם װאָס װאַקסט בײַ אײַך אױפֿן פֿעלד.
      cs: A přikryjí svrchek země, aby jí nebylo viděti, a snědí ostatky pozůstalé,
        kteříž vám zanecháni jsou po krupobití; zhryzou vám také každý strom pučící
        se na poli.
      pl: 'I zakryje widnokrąg ziemi, że nie będzie można widzieć ziemi; i pożre ostatek
        ocalony, który pozostał wam po gradzie, i pożre wszelkie drzewo rosnące u
        was na polu. '
    6:
      he: וּמָלְאוּ בָתֶּיךָ וּבָתֵּי כָל־עֲבָדֶיךָ וּבָתֵּי כָל־מִצְרַיִם אֲשֶׁר
        לֹא־רָאוּ אֲבֹתֶיךָ וַאֲבוֹת אֲבֹתֶיךָ מִיּוֹם הֱיוֹתָם עַל־הָאֲדָמָה עַד
        הַיּוֹם הַזֶּה וַיִּפֶן וַיֵּצֵא מֵעִם פַּרְעֹה׃
      yi: און אָנגעפֿילט װעלן װערן דײַנע הײַזער, און די הײַזער פֿון אַלע דײַנע קנעכט,
        און די הײַזער פֿון גאַנץ מִצרַיִם; װאָס דײַנע עלטערן און דײַנע עלטערנס עלטערן
        האָבן ניט געזען פֿון דעם טאָג, װאָס זײ זײַנען געװען אױף דער ערד, און ביז הײַנטיקן
        טאָג. – און ער האָט זיך אומגעקערט, און איז אַרױסגעגאַנגען פֿון פַּרעהן.
      cs: A naplní domy tvé, i domy všech služebníků tvých, a domy všech Egyptských;
        čehož neviděli otcové tvoji a otcové otců tvých, od počátku bytu svého na
        zemi až do dne tohoto. A odvrátiv se, vyšel od Faraona.
      pl: 'I napełni domy twoje, i domy wszystkich sług twoich, i domy wszystkich
        Micrejczyków, czego nie wiedzieli ojcowie twoi, ani ojcowie ojców twoich,
        odkąd byli na ziemi, aż do dnia tego." I odwrócił się i wyszedł od Faraona. '
    7:
      he: וַיֹּאמְרוּ עַבְדֵי פַרְעֹה אֵלָיו עַד־מָתַי יִהְיֶה זֶה לָנוּ לְמוֹקֵשׁ
        שַׁלַּח אֶת־הָאֲנָשִׁים וְיַעַבְדוּ אֶת־יְהוָה אֱלֹהֵיהֶם הֲטֶרֶם תֵּדַע כִּי
        אָבְדָה מִצְרָיִם׃
      yi: 'האָבן פַּרעהס קנעכט צו אים געזאָגט: ביז וואַנען װעט דערדאָזיקער אונדז זײַן
        פֿאַר אַ שטרױכלונג? לאָז אַװעק די לײַט, און זאָלן זײ דינען יהוה זײער גאָט.
        צי נאָך װײסטו ניט אַז מִצרַיִם גײט אונטער?'
      cs: 'Řekli pak služebníci Faraonovi k němu: Dokavadž tento bude nám osídlem?
        Propusť ty muže, ať slouží Hospodinu Bohu svému. Zdaž ještě nevíš, že zkažen
        jest Egypt?'
      pl: 'I rzekli słudzy Faraona do niego: "Dopókiż ten będzie nam zagubą? Uwolnij
        tych ludzi, i niech służą Wiekuistemu, Bogu swojemu; alboż jeszcze nie widzisz,
        że ginie Micraim?" '
    8:
      he: וַיּוּשַׁב אֶת־מֹשֶׁה וְאֶת־אַהֲרֹן אֶל־פַּרְעֹה וַיֹּאמֶר אֲלֵהֶם לְכוּ
        עִבְדוּ אֶת־יְהוָה אֱלֹהֵיכֶם מִי וָמִי הַהֹלְכִים׃
      yi: 'האָט מען אומגעקערט משהן און אַהרֹנען צו פַּרעהן, און ער האָט צו זײ געזאָגט:
        גײט דינט יהוה אײַער גאָט; אָבער װער און װער זײַנען די גײער?'
      cs: 'I zavolán jest Mojžíš s Aronem před Faraona. Jimž řekl: Jděte, služte Hospodinu
        Bohu svému. Kdo jsou ti, kteříž jíti mají?'
      pl: 'I powołano napowrót Mojżesza i Ahrona do Faraona, a ten rzekł do nich:
        "Idźcie, służcie Wiekuistemu, Bogu waszemu! Którzyż to są, co iść mają?" '
    9:
      he: וַיֹּאמֶר מֹשֶׁה בִּנְעָרֵינוּ וּבִזְקֵנֵינוּ נֵלֵךְ בְּבָנֵינוּ וּבִבְנוֹתֵנוּ
        בְּצֹאנֵנוּ וּבִבְקָרֵנוּ נֵלֵךְ כִּי חַג־יְהוָה לָנוּ׃
      yi: 'האָט משה געזאָגט: מיט אונדזערע יונגע און מיט אונדזערע אַלטע װעלן מיר גײן;
        מיט אונדזערע זין און מיט אונדזערע טעכטער, מיט אונדזערע שאָפּ און מיט אונדזערע
        רינדער װעלן מיר גײן; װאָרום אַ יָום-טובֿ צו יהוה איז בײַ אונדז.'
      cs: 'A odpověděl Mojžíš: S dítkami i s starými našimi půjdeme, s syny i s dcerami
        našimi, s ovcemi a s větším dobytkem naším odejdeme; nebo slavnost Hospodinovu
        [držeti] máme.'
      pl: 'I rzekł Mojżesz: "Z małoletnimi naszymi i ze starcami naszymi pójdziem,
        z synami naszymi i z córkami naszemi, trzodami i z bydłem naszém pójdziemy;
        gdyż święto przed Wiekuistym obchodzim." '
    10:
      he: וַיֹּאמֶר אֲלֵהֶם יְהִי כֵן יְהוָה עִמָּכֶם כַּאֲשֶׁר אֲשַׁלַּח אֶתְכֶם
        וְאֶת־טַפְּכֶם רְאוּ כִּי רָעָה נֶגֶד פְּנֵיכֶם׃
      yi: 'האָט ער צו זײ געזאָגט: זאָל יהוה אַזױ זײַן מיט אײַך, װי איך װעל אײַך אַװעקלאָזן
        מיט אײַערע געזינטן! זעט, אַז איר האָט עפּעס שלעכטס אין אױסקוק.'
      cs: 'Tedy řekl jim: Nechať jest tak Hospodin s vámi, jako já propustím vás i
        dítky vaše. Hleďte, nebo zlé [jest] před tváři vaší.'
      pl: 'I rzekł do nich: "Oby tak Wiekuisty był z wami, jako uwolnię was z dziatwą
        waszą! Patrzcie, bo zło przed obliczem waszem. '
    11:
      he: לֹא כֵן לְכוּ־נָא הַגְּבָרִים וְעִבְדוּ אֶת־יְהוָה כִּי אֹתָהּ אַתֶּם מְבַקְשִׁים
        וַיְגָרֶשׁ אֹתָם מֵאֵת פְּנֵי פַרְעֹה׃
      yi: ניט אַזױ! גײט אַקאָרשט איר מענער און דינט יהוה, װאָרום דאָס איז דאָך װאָס
        איר פֿאַרלאַנגט. – און מע האָט זײ אַרױסגעטריבן פֿון פֿאַר פַּרעהן.
      cs: Ne[budeť] tak. Jděte vy sami muži, a služte Hospodinu, nebo toho vy toliko
        žádáte. I vyhnáni jsou od tváři Faraonovy.
      pl: 'Nie tak: Idźcie sami mężowie, a służcie Wiekuistemu, jeżeli tego się domagacie."
        I wypędzono ich z przed oblicza Faraona. '
    12:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה נְטֵה יָדְךָ עַל־אֶרֶץ מִצְרַיִם בָּאַרְבֶּה
        וְיַעַל עַל־אֶרֶץ מִצְרָיִם וְיֹאכַל אֶת־כָּל־עֵשֶׂב הָאָרֶץ אֵת כָּל־אֲשֶׁר
        הִשְׁאִיר הַבָּרָד׃
      yi: 'האָט גאָט געזאָגט צו משהן: שטרעק אױס דײַן האַנט אױפֿן לאַנד מִצרַיִם װעגן
        דעם הײשעריק, און ער װעט אַרױפֿגײן אױפֿן לאַנד מִצרַיִם, און װעט אױפֿעסן יעטװעדער
        קרײַטעכץ פֿון דער ערד, אַלץ װאָס דער האָגל האָט איבערגעלאָזן.'
      cs: 'Tedy řekl Hospodin Mojžíšovi: Vztáhni ruku svou na zemi Egyptskou pro kobylky,
        ať vystoupí na zemi Egyptskou, a sežerou všelikou bylinu země té, cožkoli
        zůstalo po krupobití.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Wyciągnij rękę twoję na ziemię Micraim
        o szarańczę, aby napadła na ziemię Micraim i pożarła wszelkie zioła ziemi,
        wszystko co zostawił grad." '
    13:
      he: וַיֵּט מֹשֶׁה אֶת־מַטֵּהוּ עַל־אֶרֶץ מִצְרַיִם וַיהוָה נִהַג רוּחַ קָדִים
        בָּאָרֶץ כָּל־הַיּוֹם הַהוּא וְכָל־הַלָּיְלָה הַבֹּקֶר הָיָה וְרוּחַ הַקָּדִים
        נָשָׂא אֶת־הָאַרְבֶּה׃
      yi: און משה האָט אױסגעשטרעקט זײַן שטעקן אױפֿן לאַנד מִצרַיִם, און גאָט האָט
        געטריבן אַ מזרח-װינט אױפֿן לאַנד יענעם גאַנצן טאָג און די גאַנצע נאַכט; װי
        עס איז געװאָרן פֿרימאָרגן, אַזױ האָט דער מזרח-װינט אָנגעטראָגן דעם הײשעריק.
      cs: I vztáhl Mojžíš hůl svou na zemi Egyptskou; a Hospodin uvedl vítr východní
        na zemi, [aby vál] celého toho dne a celou noc. [A] když bylo ráno, vítr východní
        přinesl kobylky.
      pl: 'I wyciągnął Mojżesz laskę swą na ziemię Micraim, a Wiekuisty sprowadził
        wiatr wschodni na ziemię tę, przez cały on dzień, i przez całą noc. Nastał
        poranek, a wiatr wschodni przyniósł szarańczę. '
    14:
      he: וַיַּעַל הָאַרְבֶּה עַל כָּל־אֶרֶץ מִצְרַיִם וַיָּנַח בְּכֹל גְּבוּל מִצְרָיִם
        כָּבֵד מְאֹד לְפָנָיו לֹא־הָיָה כֵן אַרְבֶּה כָּמֹהוּ וְאַחֲרָיו לֹא יִהְיֶה־כֵּן׃
      yi: און דער הײשעריק איז אַרױפֿגעגאַנגען אױפֿן גאַנצן לאַנד מִצרַיִם, און האָט
        זיך אַראָפּגעלאָזט אין דעם גאַנצן גבֿול פֿון מִצרַיִם זײער שװער; ניט פֿאַר
        אים איז געװען אַזאַ הײשעריק װי ער, און ניט נאָך אים װעט זײַן אַזאַ.
      cs: A vystoupily kobylky na všecku zemi Egyptskou, a připadly na všecky končiny
        Egyptské nesčíslně. Před těmi nebylo takových kobylek, aniž po těch takové
        budou.
      pl: 'I napadła szarańcza na całą ziemię Micraim, i zaległa cały obszar Micraimu,
        w mnóstwie wielkiém; przedtém nie bywało szarańczy podobnej, a po niej nie
        będzie takowej. '
    15:
      he: וַיְכַס אֶת־עֵין כָּל־הָאָרֶץ וַתֶּחְשַׁךְ הָאָרֶץ וַיֹּאכַל אֶת־כָּל־עֵשֶׂב
        הָאָרֶץ וְאֵת כָּל־פְּרִי הָעֵץ אֲשֶׁר הוֹתִיר הַבָּרָד וְלֹא־נוֹתַר כָּל־יֶרֶק
        בָּעֵץ וּבְעֵשֶׂב הַשָּׂדֶה בְּכָל־אֶרֶץ מִצְרָיִם׃
      yi: און ער האָט פֿאַרדעקט דעם אָנבליק פֿון דער גאַנצער ערד, און די ערד איז פינצטער
        געװאָרן; און ער האָט אױפֿגעגעסן יעטװעדער קרײַטעכץ פֿון דער ערד, און יעטװעדער
        פֿרוכט פֿון בױם, װאָס דער האָגל האָט איבערגעלאָזן; און עס איז ניט געבליבן
        קײן גרינס פֿון אַ בױם אָדער פֿון אַ קרײַטעכץ פֿון פֿעלד אין גאַנצן לאַנד מִצרַיִם.
      cs: I přikryly veškeren svrchek země, tak že [pro ně] nebylo lze znáti země;
        a sežraly všelikou bylinu země, a všeliké ovoce na stromích, kteréž zůstalo
        po krupobití; a nepozůstalo nic zeleného na stromích a bylinách polních ve
        vší zemi Egyptské.
      pl: 'I pokryła widnokrąg całej ziemi, że zaćmiona była ziemia; i pożarła wszelkie
        zioła ziemi, i wszystek owoc drzewa, który zostawił grad; a nie zostało żadnej
        zieleni na drzewach, i na trawie polnej, w całej ziemi Micraim. '
    16:
      he: וַיְמַהֵר פַּרְעֹה לִקְרֹא לְמֹשֶׁה וּלְאַהֲרֹן וַיֹּאמֶר חָטָאתִי לַיהוָה
        אֱלֹהֵיכֶם וְלָכֶם׃
      yi: 'האָט פַּרעה גערופֿן אױף גיך משהן און אַהרֹנען, און האָט געזאָגט: איך האָב
        געזינדיקט צו יהוה אײַער גאָט, און צו אײַך.'
      cs: 'Tedy Farao spěšně povolav Mojžíše s Aronem, řekl: Zhřešil jsem proti Hospodinu
        Bohu vašemu, i proti vám.'
      pl: 'I pospieszył Faraon wezwać Mojżesza i Ahrona, i rzekł: "Zgrzeszyłem Wiekuistemu
        Bogu waszemu i wam! '
    17:
      he: וְעַתָּה שָׂא נָא חַטָּאתִי אַךְ הַפַּעַם וְהַעְתִּירוּ לַיהוָה אֱלֹהֵיכֶם
        וְיָסֵר מֵעָלַי רַק אֶת־הַמָּוֶת הַזֶּה׃
      yi: און אַצונד פֿאַרגיב, איך בעט דיך, מײַן חטא בלױז דאָס מאָל, און בעט צו יהוה
        אײַער גאָט, ער זאָל אָפּטאָן פֿון מיר נאָר די דאָזיקע פּעסט.
      cs: Ale nyní, odpusť, prosím, hřích můj aspoň tento, a modlte se Hospodinu Bohu
        vašemu, ať jen tuto smrt odejme ode mne.
      pl: 'A teraz darujże grzech mój raz jeszcze, a módlcie się do Wiekuistego, Boga
        waszego, aby odwrócił odemnie tylko śmierć tę." '
    18:
      he: וַיֵּצֵא מֵעִם פַּרְעֹה וַיֶּעְתַּר אֶל־יְהוָה׃
      yi: איז ער אַרױסגעגאַנגען פֿון פַּרעהן, און האָט געבעטן צו גאָט.
      cs: Protož vyšed [Mojžíš] od Faraona, modlil se Hospodinu.
      pl: 'I wyszedł od Faraona i pomodlił się Wiekuistemu. '
    19:
      he: וַיַּהֲפֹךְ יְהוָה רוּחַ־יָם חָזָק מְאֹד וַיִּשָּׂא אֶת־הָאַרְבֶּה וַיִּתְקָעֵהוּ
        יָמָּה סּוּף לֹא נִשְׁאַר אַרְבֶּה אֶחָד בְּכֹל גְּבוּל מִצְרָיִם׃
      yi: און גאָט האָט פֿאַרקערט זײער אַ שטאַרקן מערבֿ-װינט, װאָס האָט אַװעקגעטראָגן
        דעם הײשעריק, און האָט אים אַרײַנגעשטופּט אין ים-סוף; ניט אַן אײנציקער הײשעריק
        איז געבליבן אין גאַנצן גבֿול פֿון מִצרַיִם.
      cs: I obrátil Hospodin vítr západní tuhý velmi, kterýžto zachvátiv kobylky,
        uvrhl je do moře Rudého, [tak že] nezůstalo žádné kobylky ve vší krajině Egyptské.
      pl: 'I zwrócił Wiekuisty wiatr zachodni bardzo silny, i uniósł szarańczę i wtrącił
        ją do morza sitowego; nie pozostała ani jedna szarańcza na całym obszarze
        Micraimu. '
    20:
      he: וַיְחַזֵּק יְהוָה אֶת־לֵב פַּרְעֹה וְלֹא שִׁלַּח אֶת־בְּנֵי יִשְׂרָאֵל׃
      yi: אָבער גאָט האָט פֿעסט געמאַכט פַּרעהס האַרץ, און ער האָט ניט אַװעקגעלאָזן
        די קינדער פֿון ישׂראל.
      cs: Ale obtížil Hospodin srdce Faraonovo, a nepropustil synů Izraelských.
      pl: 'I ukrnąbrnił Wiekuisty serce Faraona, i nie uwolnił synów Israela. '
    21:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה נְטֵה יָדְךָ עַל־הַשָּׁמַיִם וִיהִי חֹשֶׁךְ
        עַל־אֶרֶץ מִצְרָיִם וְיָמֵשׁ חֹשֶׁךְ׃
      yi: 'און גאָט האָט געזאָגט צו משהן: שטרעק אױס דײַן האַנט אַקעגן הימל, און זאָל
        װערן אַ פֿינצטערניש איבערן לאַנד מִצרַיִם, אַז מע זאָל קענען אָנטאַפּן די
        פֿינצטערניש.'
      cs: 'I řekl Hospodin Mojžíšovi: Vztáhni ruku svou k nebi, a bude tma na zemi
        Egyptské, a makati ji budou.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Wyciągnij rękę twą ku niebu, a będzie ciemność
        na ziemi Micraim, i zgęści się ciemność." '
    22:
      he: וַיֵּט מֹשֶׁה אֶת־יָדוֹ עַל־הַשָּׁמָיִם וַיְהִי חֹשֶׁךְ־אֲפֵלָה בְּכָל־אֶרֶץ
        מִצְרַיִם שְׁלֹשֶׁת יָמִים׃
      yi: האָט משה אױסגעשטרעקט זײַן האַנט אַקעגן הימל, און עס איז געװען אַ שטאָקפֿינצטערניש
        אין גאַנצן לאַנד מִצרַיִם דרײַ טעג.
      cs: I vztáhl Mojžíš ruku svou k nebi, a byla tma přehustá po vší zemi Egyptské
        za tři dni.
      pl: 'I wyciągnął Mojżesz rękę swą ku niebu; i nastała ciemność mroczna na całej
        ziemi Micraim, trzy dni. '
    23:
      he: לֹא־רָאוּ אִישׁ אֶת־אָחִיו וְלֹא־קָמוּ אִישׁ מִתַּחְתָּיו שְׁלֹשֶׁת יָמִים
        וּלְכָל־בְּנֵי יִשְׂרָאֵל הָיָה אוֹר בְּמוֹשְׁבֹתָם׃
      yi: זײ האָבן אײנער דעם אַנדערן ניט געזען, און זײ האָבן זיך קײנער ניט אױפֿגעהױבן
        פֿון זײַן אָרט דרײַ טעג. אָבער בײַ אַלע קינדער פֿון ישׂראל איז געװען ליכטיק
        אין זײערע װױנערטער.
      cs: Aniž viděl jeden druhého, a aniž kdo vstal z místa svého za tři dni; ale
        synové Izraelští všickni měli světlo v příbytcích svých.
      pl: 'Nie widział jeden drugiego, i nie powstał nikt z miejsca swojego trzy dni;
        ale u wszystkich synów Israela było światło w siedzibach ich. '
    24:
      he: וַיִּקְרָא פַרְעֹה אֶל־מֹשֶׁה וַיֹּאמֶר לְכוּ עִבְדוּ אֶת־יְהוָה רַק צֹאנְכֶם
        וּבְקַרְכֶם יֻצָּג גַּם־טַפְּכֶם יֵלֵךְ עִמָּכֶם׃
      yi: 'האָט פַּרעה גערופֿן משהן, און האָט געזאָגט: גײט דינט יהוה; נאָר אײַערע
        שאָפּ און אײַערע רינדער זאָלן זיך אָפּשטעלן; אײַערע געזינטן זאָלן אױך גײן
        מיט אײַך.'
      cs: 'Potom povolav Farao Mojžíše, řekl: Jděte, služte Hospodinu. Toliko ovce
        vaše a větší dobytek váš nechať zůstane, také dítky vaše půjdou s vámi.'
      pl: 'I wezwał Faraon Mojżesza i rzekł: "Idźcie służcie Wiekuistemu; tylko trzody
        wasze i stada wasze niech zostaną; i dziatwa wasza niech idzie z wami." '
    25:
      he: וַיֹּאמֶר מֹשֶׁה גַּם־אַתָּה תִּתֵּן בְּיָדֵנוּ זְבָחִים וְעֹלוֹת וְעָשִׂינוּ
        לַיהוָה אֱלֹהֵינוּ׃
      yi: 'האָט משה געזאָגט: אי דו מוזט אונדז מיטגעבן שלאַכטאָפּפֿער און בראַנדאָפּפֿער,
        כּדי מיר זאָלן מקריבֿ זײַן צו יהוה אונדזער גאָט,'
      cs: 'Odpověděl Mojžíš: Dáš také v ruce naše oběti a zápaly, kteréž bychom obětovali
        Hospodinu Bohu našemu.'
      pl: 'I odpowiedział Mojżesz: "I ty sam powinieneś dać nam ofiary i całopalenia,
        które złożyć mamy Wiekuistemu, Bogu naszemu! '
    26:
      he: וְגַם־מִקְנֵנוּ יֵלֵךְ עִמָּנוּ לֹא תִשָּׁאֵר פַּרְסָה כִּי מִמֶּנּוּ נִקַּח
        לַעֲבֹד אֶת־יְהוָה אֱלֹהֵינוּ וַאֲנַחְנוּ לֹא־נֵדַע מַה־נַּעֲבֹד אֶת־יְהוָה
        עַד־בֹּאֵנוּ שָׁמָּה׃
      yi: אי אונדזער פי מוז מיטגײן מיט אונדז; ניט אַ קלױ זאָל איבערבלײַבן; װאָרום
        דערפֿון װעלן מיר נעמען אױף צו דינען יהוה אונדזער גאָט; און מיר װײסן ניט מיט
        װאָס מיר װעלן דאַרפֿן דינען יהוה, ביז מיר קומען אַהין.
      cs: A protož také dobytek náš půjde s námi, a nezůstane ani kopyta; nebo z nich
        vezmeme ku poctě Hospodinu Bohu našemu. My pak nevíme, čím sloužiti máme Hospodinu,
        dokudž nepřijdeme tam.
      pl: 'A i dobytek nasz pójdzie z nami, a nie zostanie ani kopyto, ponieważ z
        niego weźmiemy do służby Wiekuistemu, Bogu naszemu; a wszak nie wiemy, czém
        służyć mamy Wiekuistemu, póki nie przyjdziem tam." '
    27:
      he: וַיְחַזֵּק יְהוָה אֶת־לֵב פַּרְעֹה וְלֹא אָבָה לְשַׁלְּחָם׃
      yi: אָבער גאָט האָט פֿעסט געמאַכט פַּרעהס האַרץ, און ער האָט זײ ניט געװאָלט
        אַװעקלאָזן.
      cs: Zatvrdil pak Hospodin srdce Faraonovo, tak že nechtěl propustiti jich.
      pl: 'Ale ukrnąbrnił Wiekuisty serce Faraona, i nie chciał ich uwolnić. '
    28:
      he: וַיֹּאמֶר־לוֹ פַרְעֹה לֵךְ מֵעָלָי הִשָּׁמֶר לְךָ אֶל־תֹּסֶף רְאוֹת פָּנַי
        כִּי בְּיוֹם רְאֹתְךָ פָנַי תָּמוּת׃
      yi: 'און פַּרעה האָט צו אים געזאָגט: גײ אַװעק פֿון מיר; היט זיך, זאָלסט מער
        מײַן פּנים ניט זען, װאָרום אין דעם טאָג װאָס דו זעסט מײַן פּנים, װעסטו שטאַרבן.'
      cs: 'I řekl mu Farao: Odejdi ode mne, [a] varuj se, abys více neviděl tváři
        mé; nebo v který den uzříš tvář mou, umřeš.'
      pl: 'I rzekł doń Faraon: "Precz odemnie! Strzeż się, nie oglądaj więcej oblicza
        mojego, bo dnia, którego ujrzysz oblicze moje, umrzesz! '
    29:
      he: וַיֹּאמֶר מֹשֶׁה כֵּן דִּבַּרְתָּ לֹא־אֹסִף עוֹד רְאוֹת פָּנֶיךָ׃
      yi: 'האָט משה געזאָגט: האָסט ריכטיק גערעדט; איך װעל מער װידער דײַן פּנים ניט
        זען.'
      cs: 'Odpověděl Mojžíš: Dobře jsi řekl; neuzřímť více tváři tvé.'
      pl: 'I rzekł Mojżesz: "Słusznieś powiedział: nie ujrzę więcej oblicza twojego!..." '
  11:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה עוֹד נֶגַע אֶחָד אָבִיא עַל־פַּרְעֹה וְעַל־מִצְרַיִם
        אַחֲרֵי־כֵן יְשַׁלַּח אֶתְכֶם מִזֶּה כְּשַׁלְּחוֹ כָּלָה גָּרֵשׁ יְגָרֵשׁ
        אֶתְכֶם מִזֶּה׃
      yi: 'און גאָט האָט געזאָגט צו משהן: נאָך אײן פּלאָג װעל איך ברענגען אױף פַּרעהן
        און אױף מִצרַיִם, דערנאָך װעט ער אײַך אַװעקלאָזן פֿון דאַנען; אַז ער לאָזט
        אײַך אַװעק, װעט ער אײַך טרײַבנדיק אין גאַנצן אַרױסטרײַבן פֿון דאַנען.'
      cs: ' Řekl pak byl Hospodin Mojžíšovi: Ještě ránu jednu uvedu na Faraona a na
        Egypt, potom propustí vás odsud; propustí docela, anobrž vypudí vás odsud.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Jeszcze jednę klęskę sprowadzę na Faraona
        i na Micraim; potém uwolni was ztąd; gdy zaś uwolni, to zupełnie wypędzi was
        ztąd. '
    2:
      he: דַּבֶּר־נָא בְּאָזְנֵי הָעָם וְיִשְׁאֲלוּ אִישׁ מֵאֵת רֵעֵהוּ וְאִשָּׁה
        מֵאֵת רְעוּתָהּ כְּלֵי־כֶסֶף וּכְלֵי זָהָב׃
      yi: רעד אַקאָרשט אין די אױערן פֿון פֿאָלק, זײ זאָלן אַנטלײַען איטלעכער פֿון
        זײַן חבֿר, און איטלעכע פֿון איר חבֿרטע, זילבערנע זאַכן און גילדערנע זאַכן.
      cs: Mluv nyní v uši lidu, ať vypůjčí jeden každý od bližního svého, a každá
        od bližní své klínotů stříbrných a klínotů zlatých.
      pl: 'Pomówże w uszy ludu aby wyprosili - każdy u bliźniego swego i każda u przyjaciółki
        swojej - naczyń srebrnych i naczyń złotych." '
    3:
      he: וַיִּתֵּן יְהוָה אֶת־חֵן הָעָם בְּעֵינֵי מִצְרָיִם גַּם הָאִישׁ מֹשֶׁה גָּדוֹל
        מְאֹד בְּאֶרֶץ מִצְרַיִם בְּעֵינֵי עַבְדֵי־פַרְעֹה וּבְעֵינֵי הָעָם׃
      yi: און גאָט האָט געגעבן דעם פֿאָלק חן אין די אױגן פֿון מִצרַיִם. אױך איז דער
        מאַן משה געװען זײער גרױס אין לאַנד מִצרַיִם, אין די אױגן פֿון פַּרעהס קנעכט,
        און אין די אױגן פֿון פֿאָלק.
      cs: A dal Hospodin milost lidu před očima Egyptských. (Sám také Mojžíš veliký
        byl velmi v zemi Egyptské, před očima služebníků Faraonových i před očima
        lidu.)
      pl: 'I użyczył Wiekuisty łaski ludowi w oczach Micrejczyków; a był także mąż
        ów Mojżesz wielkim bardzo w ziemi Micraim w oczach sług Faraona i w oczach
        ludu... '
    4:
      he: וַיֹּאמֶר מֹשֶׁה כֹּה אָמַר יְהוָה כַּחֲצֹת הַלַּיְלָה אֲנִי יוֹצֵא בְּתוֹךְ
        מִצְרָיִם׃
      yi: 'און משה האָט געזאָגט: אַזױ האָט גאָט געזאָגט: אַרום האַלבע נאַכט װעל איך
        אַרױסגײן צװישן מִצרַיִם;'
      cs: 'I řekl Mojžíš: Takto praví Hospodin: O půlnoci já půjdu prostředkem Egypta.'
      pl: 'I rzekł Mojżesz: "Tak rzecze Wiekuisty: około północy Ja wystąpię w pośród
        Micraimu. '
    5:
      he: וּמֵת כָּל־בְּכוֹר בְּאֶרֶץ מִצְרַיִם מִבְּכוֹר פַּרְעֹה הַיֹּשֵׁב עַל־כִּסְאוֹ
        עַד בְּכוֹר הַשִּׁפְחָה אֲשֶׁר אַחַר הָרֵחָיִם וְכֹל בְּכוֹר בְּהֵמָה׃
      yi: און עס װעט שטאַרבן יעטװעדער בכָור אין לאַנד מִצרַיִם, פֿון דעם בכָור פֿון
        פַּרעהן װאָס דאַרף זיצן אױף זײַן טראָן, ביז דעם בכָור פֿון דער דינסט װאָס
        הינטער די מילשטײנער; אױך יעטװעדער בכָור פֿון אַ בהמה.
      cs: A pomře všecko prvorozené v zemi Egyptské, od prvorozeného Faraonova, jenž
        seděti měl na stolici jeho, až do prvorozeného děvky, kteráž jest při žernovu,
        i všecko prvorozené hovad.
      pl: 'A umrze wszelki pierworodny w ziemi Micraim, od pierworodnego Faraona,
        który miał zasiadać na tronie jego, aż do pierworodnego niewolnicy, który
        przy żarnach jest, i wszelkie pierworodne z bydła. '
    6:
      he: וְהָיְתָה צְעָקָה גְדֹלָה בְּכָל־אֶרֶץ מִצְרָיִם אֲשֶׁר כָּמֹהוּ לֹא נִהְיָתָה
        וְכָמֹהוּ לֹא תֹסִף׃
      yi: און עס װעט װערן אַ גרױס געשרײ אין גאַנצן לאַנד מִצרַיִם, װאָס אַזאַ איז
        ניט געװען, און אַזאַ װעט מער ניט זײַן.
      cs: I bude křik veliký po vší zemi Egyptské, jakéhož nebylo [prvé], a jakéhož
        nikdy nebude více.
      pl: 'A będzie krzyk wielki po całej ziemi Micraim, jakiego nie było i jakiego
        nie będzie więcej. '
    7:
      he: וּלְכֹל בְּנֵי יִשְׂרָאֵל לֹא יֶחֱרַץ־כֶּלֶב לְשֹׁנוֹ לְמֵאִישׁ וְעַד־בְּהֵמָה
        לְמַעַן תֵּדְעוּן אֲשֶׁר יַפְלֶה יְהוָה בֵּין מִצְרַיִם וּבֵין יִשְׂרָאֵל׃
      yi: אָבער קעגן אַלע קינדער פֿון ישׂראל װעט אַ הונט ניט שאַרפֿן זײַן צונג, סײַ
        קעגן אַ מענטשן, סײַ קעגן אַ בהמה; כּדי איר זאָלט װיסן, אַז יהוה שײדט אָפּ
        צװישן מִצרַיִם און צװישן ישׂראל.
      cs: U synů pak Izraelských nikdež nehne pes jazykem svým, [ovšem pak] ani člověk
        ani hovado, abyste věděli, že rozdíl učinil Hospodin mezi Egyptskými a Izraelskými.
      pl: 'Ale na wszystkich synów Israela nie zaostrzy pies języka swojego, ani na
        człowieka, ani na bydlę, abyście poznali, jaki rozdział czyni Wiekuisty między
        Micrejczykami, i między Israelem. '
    8:
      he: וְיָרְדוּ כָל־עֲבָדֶיךָ אֵלֶּה אֵלַי וְהִשְׁתַּחֲוּוּ־לִי לֵאמֹר צֵא אַתָּה
        וְכָל־הָעָם אֲשֶׁר־בְּרַגְלֶיךָ וְאַחֲרֵי־כֵן אֵצֵא וַיֵּצֵא מֵעִם־פַּרְעֹה
        בָּחֳרִי־אָף׃
      yi: 'און אַלע די דאָזיקע קנעכט דײַנע װעלן אַראָפּנידערן צו מיר, און װעלן זיך
        בוקן צו מיר, אַזױ צו זאָגן: גײ אַרױס, דו מיט דײַן גאַנצן פֿאָלק װאָס היטנער
        דיר; און נאָך דעם װעל איך אַרױסגײן. – און ער איז אַרױסגעגאַנגען פֿון פַּרעהן
        אין גרימצאָרן.'
      cs: 'I sstoupí všickni tito služebníci tvoji ke mně, a skláněti mi se budou,
        řkouce: Vyjdi, ty i všecken lid, kterýž jest pod správou tvou; a potom vyjdu.
        A vyšel od Faraona s velikým hněvem.'
      pl: 'I przyjdą wszyscy ci słudzy twoi do mnie, i pokłonią mi się mówiąc: "Wyjdź
        ty i cały lud, który idzie za tobą, a potém wyjdę!" I wyszedł od Faraona z
        płonącym gniewem. '
    9:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה לֹא־יִשְׁמַע אֲלֵיכֶם פַּרְעֹה לְמַעַן רְבוֹת
        מוֹפְתַי בְּאֶרֶץ מִצְרָיִם׃
      yi: 'און גאָט האָט געזאָגט צו משהן: פַּרעה װעט ניט צוהערן צו אײַך; כּדי צו מערן
        מײַנע װוּנדער אין אַלנד מִצרַיִם.'
      cs: 'I řekl Hospodin Mojžíšovi: Neposlechneť vás Farao, abych rozmnožil zázraky
        své v zemi Egyptské.'
      pl: 'I rzekł Wiekuisty do Mojżesza: «Nie usłucha was Faraon, aby pomnożyły się
        cuda Moje na ziemi Micraim.» '
    10:
      he: וּמֹשֶׁה וְאַהֲרֹן עָשׂוּ אֶת־כָּל־הַמֹּפְתִים הָאֵלֶּה לִפְנֵי פַרְעֹה
        וַיְחַזֵּק יְהוָה אֶת־לֵב פַּרְעֹה וְלֹא־שִׁלַּח אֶת־בְּנֵי־יִשְׂרָאֵל מֵאַרְצוֹ׃
      yi: און משה און אַהרן האָבן געטאָן אַלע די דאָזיקע װוּנדער פֿאַר פַּרעהן; אָבער
        גאָט האָט פֿעסט געמאַכט פַּרעהס האַרץ, און ער האָט ניט אַװעקגעלאָזן די קינדער
        פֿון ישׂראל פֿון זײַן לאַנד.
      cs: Ale Mojžíš a Aron činili všecky ty zázraky před Faraonem; Hospodin pak zatvrdil
        srdce Faraonovo, tak že nepropustil synů Izraelských z země své.
      pl: 'A Mojżesz i Ahron spełnili wszystkie te cuda przed Faraonem; ale ukrnąbrnił
        Wiekuisty serce Faraona i nie uwolnił synów Israela z ziemi swojej. '
  12:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה וְאֶל־אַהֲרֹן בְּאֶרֶץ מִצְרַיִם לֵאמֹר׃
      yi: 'און גאָט האָט געזאָגט צו משהן און צו אַהרֹנען אין לאַנד מִצרַיִם, אַזױ
        צו זאָגן:'
      cs: ' Mluvil pak Hospodin k Mojžíšovi a k Aronovi v zemi Egyptské, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i Ahronowi w ziemi Micraim i rzekł: '
    2:
      he: הַחֹדֶשׁ הַזֶּה לָכֶם רֹאשׁ חֳדָשִׁים רִאשׁוֹן הוּא לָכֶם לְחָדְשֵׁי הַשָּׁנָה׃
      yi: דערדאָזיקער חוֹדש זאָל אײַך זײַן דער אָנהײב פֿון חדשים; דער ערשטער פֿון
        די חדשים פֿון יאָר זאָל ער אײַך זײַן.
      cs: Tento měsíc počátek měsíců vám [bude]; první vám bude mezi měsíci ročními.
      pl: '"Miesiąc ten, będzie wam początkiem miesięcy; pierwszym on dla was z miesięcy
        roku! '
    3:
      he: דַּבְּרוּ אֶל־כָּל־עֲדַת יִשְׂרָאֵל לֵאמֹר בֶּעָשֹׂר לַחֹדֶשׁ הַזֶּה וְיִקְחוּ
        לָהֶם אִישׁ שֶׂה לְבֵית־אָבֹת שֶׂה לַבָּיִת׃
      yi: 'רעד צו דער גאַנצער עדה פֿון ישׂראל, אַזױ צו זאָגן: אין צענטן טאָג פֿון
        דעם דאָזיקן חוֹדש, זאָלן זײ איטלעכער זיך נעמען צו לאַם פֿאַר אַ פֿאָטערהױז,
        צו לאַם פֿאַר אַ הױזגעזינט.'
      cs: 'Mluvte ke všemu shromáždění Izraelskému, řkouce: Desátého dne měsíce tohoto
        vezmete sobě jeden každý beránka po čeledech, beránka na [každý] dům.'
      pl: 'Powiedźcie całemu zborowi Israela, mówiąc: "Dziesiątego tego miesiąca niech
        wezmą sobie, każdy jagnię dla rodziny, jagnię dla domu. '
    4:
      he: וְאִם־יִמְעַט הַבַּיִת מִהְיֹת מִשֶּׂה וְלָקַח הוּא וּשְׁכֵנוֹ הַקָּרֹב
        אֶל־בֵּיתוֹ בְּמִכְסַת נְפָשֹׁת אִישׁ לְפִי אָכְלוֹ תָּכֹסּוּ עַל־הַשֶּׂה׃
      yi: און אױב דאָס הױזגעזינט איז צו װינציק פֿאַר אַ לאַם, זאָל ער נעמען מיט זײַן
        שכן װאָס איז נאָנט צו זײַן הױז, לױט דער צאָל נפשות; איטלעכן װעדליק זײַן עסן
        זאָלט איר צײלן אױפֿן לאַם.
      cs: Byl-li by pak dům tak malý, že by s beránka býti nemohl, přivezme souseda
        svého, kterýž jest blízký domu jeho, podlé počtu duší; jeden každý počte [tolik
        osob], kolikž by jich snísti mohlo beránka.
      pl: 'A jeżeliby za małym był dom na jagnię, to niechaj weźmie on i sąsiad jego,
        najbliższy jego domu, - wedle ilości dusz; każdego w miarę jego spożycia policzycie
        na jagnię. '
    5:
      he: שֶׂה תָמִים זָכָר בֶּן־שָׁנָה יִהְיֶה לָכֶם מִן־הַכְּבָשִׂים וּמִן־הָעִזִּים
        תִּקָּחוּ׃
      yi: אַ לאַם אָן אַ פעלער, אַ זָכר אַ יאָר אַלט, זאָל עס אײַך זײַן; פֿון שעפּסן
        אָדער פֿון ציגן זאָלט איר נעמען.
      cs: Beránka bez vady, samce ročního míti budete, kteréhož z ovcí aneb z koz
        vezmete.
      pl: 'Jagnię zdrowe, samca, roczniaka mieć będziecie; z owiec albo z kóz wziąć
        je możecie. '
    6:
      he: וְהָיָה לָכֶם לְמִשְׁמֶרֶת עַד אַרְבָּעָה עָשָׂר יוֹם לַחֹדֶשׁ הַזֶּה וְשָׁחֲטוּ
        אֹתוֹ כֹּל קְהַל עֲדַת־יִשְׂרָאֵל בֵּין הָעַרְבָּיִם׃
      yi: און ער זאָל בײַ אײַך זײַן אין אָפּהיטונג ביזן פערצנטן טאָג פֿון דעם דאָזיקן
        חוֹדש, און די גאַנצע אײַנזאַמלונג פֿון דער עדה פֿון ישׂראל זאָל אים שעכטן
        קעגן אָװנט.
      cs: A chovati ho budete až do čtrnáctého dne měsíce tohoto; a zabije ho všecko
        množství shromáždění Izraelského k večerou.
      pl: 'I będziecie je chowali do czternastego dnia tego miesiąca, a wtedy zarznie
        je cała rzesza zboru Israelskiego, nad wieczorem. '
    7:
      he: וְלָקְחוּ מִן־הַדָּם וְנָתְנוּ עַל־שְׁתֵּי הַמְּזוּזֹת וְעַל־הַמַּשְׁקוֹף
        עַל הַבָּתִּים אֲשֶׁר־יֹאכְלוּ אֹתוֹ בָּהֶם׃
      yi: און זײ זאָלן נעמען פֿון דעם בלוט און אַרױפֿטאָן אױף בײדע בײַשטידלעך, און
        אױף דעם אױבערשטידל, אױף די הײַזער װאָס זײ װעלן אים עסן אין זײ.
      cs: A vezmouce krve, pomaží obou veřejí a nade dveřmi u domů, v nichž jej jísti
        budou.
      pl: 'I wezmą z krwi jego, i pokropią oba odrzwia i nadproże w domach, w których
        pożywać je będą. '
    8:
      he: וְאָכְלוּ אֶת־הַבָּשָׂר בַּלַּיְלָה הַזֶּה צְלִי־אֵשׁ וּמַצּוֹת עַל־מְרֹרִים
        יֹאכְלֻהוּ׃
      yi: און זײ זאָלן עסן דאָס פלײש אין דערדאָזיקער נאַכט, געבראָטן אױפֿן פֿײַער;
        מיט מצות און מיט ביטערע קרײַטעכצער זאָלן זײ עס עסן.
      cs: I budou jísti noci té maso pečené ohněm, s chleby přesnými; s [bylinami]
        hořkými jísti jej budou.
      pl: 'I będą jedli mięso jego tej samej nocy, upieczone na ogniu; z przaśnikami
        i gorzkiemi ziołami jeść je będą. '
    9:
      he: אַל־תֹּאכְלוּ מִמֶּנּוּ נָא וּבָשֵׁל מְבֻשָּׁל בַּמָּיִם כִּי אִם־צְלִי־אֵשׁ
        רֹאשׁוֹ עַל־כְּרָעָיו וְעַל־קִרְבּוֹ׃
      yi: איר זאָלט ניט עסן פֿון אים האַלב געבראָטן, אָדער געקאָכט, אָפּגעקאָכט אין
        װאַסער, נײַערט געבראָטן אױפֿן פֿײַער; זײַן קאָפּ מיט זײַנע קני און מיט זײַנע
        אינגעװײד.
      cs: Nebudete jísti z něho [nic] surového ani v vodě vařeného, ale pečené ohněm,
        s hlavou jeho i s nohami a droby.
      pl: 'Nie będziecie pożywali z niego nic niedopieczonego, ani ugotowanego w wodzie,
        tylko pieczone na ogniu, od głowy do nóg i wnętrzności jego. '
    10:
      he: וְלֹא־תוֹתִירוּ מִמֶּנּוּ עַד־בֹּקֶר וְהַנֹּתָר מִמֶּנּוּ עַד־בֹּקֶר בָּאֵשׁ
        תִּשְׂרֹפוּ׃
      yi: און איר זאָלט ניט איבערלאָזן פֿון אים ביז אין דער פֿרי, און װאָס װעט איבערבלײַבן
        פֿון אים ביז אין דער פֿרי, זאָלט איר אין פֿײַער פֿאַרברענען.
      cs: Nezanecháte z něho [ničehož] do jitra; pakli by co pozůstalo z něho až do
        jitra, ohněm spálíte.
      pl: 'A nie zostawicie zeń do rana; a coby zostało zeń do rana, w ogniu spalicie. '
    11:
      he: וְכָכָה תֹּאכְלוּ אֹתוֹ מָתְנֵיכֶם חֲגֻרִים נַעֲלֵיכֶם בְּרַגְלֵיכֶם וּמַקֶּלְכֶם
        בְּיֶדְכֶם וַאֲכַלְתֶּם אֹתוֹ בְּחִפָּזוֹן פֶּסַח הוּא לַיהוָה׃
      yi: 'און אַזױ זאָלט איר אים עסן: אײַערע לענדן אָנגעגורט, אײַערע שיך אױף אײַערע
        פיס, און אײַער שטעקן אין אײַער האַנט; און איר זאָלט אים עסן אין געאײַל. אַ
        קָרבן-פּסח איז דאָס צו גאָט.'
      cs: 'Takto jej pak jísti budete: Bedra svá přepásaná [míti budete], obuv svou
        na nohách svých a hůl svou v ruce své, a jísti budete s chvátáním; [nebo]
        Jití jest Hospodinovo.'
      pl: 'A tak pożywać je będziecie: biodra wasze przepasane, obuwie wasze na nogach
        waszych, a laska wasza w ręku waszym, i spożyjecie je w pośpiechu; jest to
        ofiara paschalna Wiekuistemu. '
    12:
      he: וְעָבַרְתִּי בְאֶרֶץ־מִצְרַיִם בַּלַּיְלָה הַזֶּה וְהִכֵּיתִי כָל־בְּכוֹר
        בְּאֶרֶץ מִצְרַיִם מֵאָדָם וְעַד־בְּהֵמָה וּבְכָל־אֱלֹהֵי מִצְרַיִם אֶעֱשֶׂה
        שְׁפָטִים אֲנִי יְהוָה׃
      yi: און איך װעל דורכגײן דורכן לאַנד מִצרַיִם אין דערדאָזיקער נאַכט, און װעל
        שלאָגן יעטװעדער בכָור אין לאַנד מִצרַיִם, פֿון אַ מענטשן ביז אַ בהמה; און
        אױף אַלע געטער פֿון מִצרַיִם װעל איך טאָן אַ משפּט; איך בין יהוה.
      cs: 'V tu noc zajisté půjdu po zemi Egyptské, a budu bíti všecko prvorozené
        v zemi Egyptské, od člověka až do hovada, a nade všemi bohy Egyptskými učiním
        soud: Já Hospodin.'
      pl: 'I przejdę po ziemi Micraim tej samej nocy, i porażę wszelkie pierworodne
        w ziemi Micraim, - od człowieka do bydlęcia, i nad wszystkiemi bożyszczami
        Micraimu wykonam sądy: Jam Wiekuisty. '
    13:
      he: וְהָיָה הַדָּם לָכֶם לְאֹת עַל הַבָּתִּים אֲשֶׁר אַתֶּם שָׁם וְרָאִיתִי
        אֶת־הַדָּם וּפָסַחְתִּי עֲלֵכֶם וְלֹא־יִהְיֶה בָכֶם נֶגֶף לְמַשְׁחִית בְּהַכֹּתִי
        בְּאֶרֶץ מִצְרָיִם׃
      yi: און דאָס בלוט װעט אײַך זײַן פֿאַר אַ צײכן אױף די הײַזער װאָס איר זײַט דאָרטן,
        און איך װעל זען דאָס בלוט, און װעל איבערהיפּן איבער אײַך, און עס װעט ניט זײַן
        צװישן אײַך קײן פּלאָג אומצוברענגען, װען איך שלאָג אין לאַנד מִצרַיִם.
      cs: Krev pak ta na domích, v nichž budete, budeť vám na znamení; a když uzřím
        krev, pominu vás, a nebude mezi vámi rána zahubující, když bíti budu [prvorozené]
        v zemi Egyptské.
      pl: 'A będzie wam ona krew znakiem na domach, w których będziecie, i ujrzę krew
        i ominę was i nie będzie w pośród was klęski zgubnej, gdy razić będę na ziemi
        Micraim. '
    14:
      he: וְהָיָה הַיּוֹם הַזֶּה לָכֶם לְזִכָּרוֹן וְחַגֹּתֶם אֹתוֹ חַג לַיהוָה לְדֹרֹתֵיכֶם
        חֻקַּת עוֹלָם תְּחָגֻּהוּ׃
      yi: און דערדאָזיקער טאָג זאָל אײַך זײַן פֿאַר אַ געדעכעניש, און איר זאָלט אים
        פֿײַערן אַ פֿײַערטאָג צו גאָט; אױף אײַערע דוֹר-דוֹרות, װי אַן אײביק געזעץ,
        זאָלט איר אים פֿײַערן.
      cs: A budeť vám den ten na památku, a slaviti jej budete slavný Hospodinu po
        rodech svých; právem věčným slaviti jej budete.
      pl: 'A będzie ten dzień wam pamiątką, i obchodzić go będziecie jako uroczystość
        Wiekuistemu w pokoleniach waszych; jako ustawę wieczną obchodzić go będziecie. '
    15:
      he: שִׁבְעַת יָמִים מַצּוֹת תֹּאכֵלוּ אַךְ בַּיּוֹם הָרִאשׁוֹן תַּשְׁבִּיתוּ
        שְּׂאֹר מִבָּתֵּיכֶם כִּי כָּל־אֹכֵל חָמֵץ וְנִכְרְתָה הַנֶּפֶשׁ הַהִוא מִיִּשְׂרָאֵל
        מִיּוֹם הָרִאשֹׁן עַד־יוֹם הַשְּׁבִעִי׃
      yi: זיבן טעג זאָלט איר עסן מצות; באַלד בײַם ערשטן טאָג זאָלט איר אָפּטאָן זױערטײג
        פֿון אײַערע הײַזער, װאָרום איטלעכער װאָס עסט חמץ פֿון ערשטן טאָג ביזן זיבעטן
        טאָג, יענע זעל זאָל פֿאַרשניטן װערן פֿון ישׂראל.
      cs: Za sedm dní přesné chleby jísti budete, a hned prvního dne vyprázdníte kvas
        z domů vašich; nebo kdožkoli jedl by co kvašeného od prvního až do sedmého
        dne, vyhlazena bude duše ta z Izraele.
      pl: 'Przez siedm dni jeść wam przaśniki, wszakże dnia już pierwszego, wyprzątniecie
        zakis z domów waszych, bo ktoby spożył co kiszonego, od dnia pierwszego aż
        do dnia siódmego, - wytracona będzie dusza ta z pośród Israela. '
    16:
      he: וּבַיּוֹם הָרִאשׁוֹן מִקְרָא־קֹדֶשׁ וּבַיּוֹם הַשְּׁבִיעִי מִקְרָא־קֹדֶשׁ
        יִהְיֶה לָכֶם כָּל־מְלָאכָה לֹא־יֵעָשֶׂה בָהֶם אַךְ אֲשֶׁר יֵאָכֵל לְכָל־נֶפֶשׁ
        הוּא לְבַדּוֹ יֵעָשֶׂה לָכֶם׃
      yi: און אין ערשטן טאָג זאָל זײַן אַ הײליקע צונױפֿרופֿונג, און אין זיבעטן טאָג
        זאָל זײַן אַ הײליקע צונױפֿרופֿונג בײַ אײַך; קײן אַרבעט זאָל אין זײ ניט געטאָן
        װערן, נאָר װאָס דאַרף געגעסן װערן פֿון איטלעכן מענטשן, דאָס אַלײן מעג צוגעגרײט
        װערן בײַ אײַך.
      cs: A v den první [budeť] shromáždění svaté; dne také sedmého shromáždění svaté
        míti budete. Žádného díla nebude děláno v nich; toliko čehož se užívá k jídlu
        od každého, to samo připraveno bude od vás.
      pl: 'A dnia pierwszego zgromadzenie uroczyste, a dnia siódmego zgromadzenie
        uroczyste będzie u was: żadna robota wykonana nie będzie w nich; jedynie co
        służy na pokarm dla każdego, to jedynie przyrządzoném być może u was. '
    17:
      he: וּשְׁמַרְתֶּם אֶת־הַמַּצּוֹת כִּי בְּעֶצֶם הַיּוֹם הַזֶּה הוֹצֵאתִי אֶת־צִבְאוֹתֵיכֶם
        מֵאֶרֶץ מִצְרָיִם וּשְׁמַרְתֶּם אֶת־הַיּוֹם הַזֶּה לְדֹרֹתֵיכֶם חֻקַּת עוֹלָם׃
      yi: און איר זאָלט אָפּהיטן די מצות; װאָרום אין דעם דאָזיקן אײגענעם טאָג האָב
        איך אַרױסגעצױגן אײַערע מחנות פֿון לאַנד מִצרַיִם. און איר זאָלט היטן דעם דאָזיקן
        טאָג אױף אײַערע דוֹר-דוֹרות װי אַן אײביק געזעץ.
      cs: A ostříhati budete přesnic, nebo v ten den vyvedl jsem vojska vaše z země
        Egyptské; protož zachovávati budete den ten po rodech svých právem věčným.
      pl: 'A przestrzegajcie przaśników; albowiem tego samego dnia wywiodłem zastępy
        wasze z ziemi Micraim; i przestrzegajcie dnia tego w pokoleniach waszych jako
        ustawę wieczną. '
    18:
      he: בָּרִאשֹׁן בְּאַרְבָּעָה עָשָׂר יוֹם לַחֹדֶשׁ בָּעֶרֶב תֹּאכְלוּ מַצֹּת
        עַד יוֹם הָאֶחָד וְעֶשְׂרִים לַחֹדֶשׁ בָּעָרֶב׃
      yi: אין ערשטן חוֹדש, פֿון פערצנטן טאָג אין חודש אין אָװנט, זאָלט איר עסן מצות,
        ביזן אײן און צװאַנציקסטן טאָג אין חוֹדש אין אָװנט.
      cs: Prvního [měsíce], čtrnáctého dne téhož měsíce, u večer jísti budete chleby
        přesné, až do dne jedenmecítmého téhož měsíce k večerou.
      pl: 'Pierwszego miesiąca, czternastego dnia miesiąca na wieczór, jeść będziecie
        przaśniki, aż po dzień dwudziesty pierwszy tegoż miesiąca na wieczór. '
    19:
      he: שִׁבְעַת יָמִים שְׂאֹר לֹא יִמָּצֵא בְּבָתֵּיכֶם כִּי כָּל־אֹכֵל מַחְמֶצֶת
        וְנִכְרְתָה הַנֶּפֶשׁ הַהִוא מֵעֲדַת יִשְׂרָאֵל בַּגֵּר וּבְאֶזְרַח הָאָרֶץ׃
      yi: זיבן טעג זאָל זיך ניט געפֿינען זױערטײג אין אײַערע הײַזער, װאָרום איטלעכער
        װאָס עסט חמץ, יענע זעל זאָל פֿאַרשניטן װערן פֿון דער עדה פֿון ישׂראל, סײַ
        אַ פֿרעמדער, און סײַ אַן אײַנגעבאָרענער פֿון לאַנד.
      cs: Za sedm dní nebude nalezeno kvasu v domích vašich; nebo kdo by koli jedl
        něco kvašeného, vyhlazena bude duše ta z shromáždění Izraelského, tak příchozí
        jako zrozený v zemi.
      pl: 'Przez siedm dni zakis niech się nie znajduje w domach waszych; bo ktoby
        spożył co kiszonego, wytracona będzie dusza ta ze zgromadzenia Israelskiego,
        - tak przychodzień, jako i zrodzony w kraju. '
    20:
      he: כָּל־מַחְמֶצֶת לֹא תֹאכֵלוּ בְּכֹל מוֹשְׁבֹתֵיכֶם תֹּאכְלוּ מַצּוֹת׃
      yi: קײן חמץ זאָלט איר ניט עסן; אין אַלע אײַערע װױנערטער זאָלט איר עסן מצות.
      cs: Nic kvašeného jísti nebudete, ale ve všech příbytcích vašich jísti budete
        chleby přesné.
      pl: 'Żadnego kiszonego jeść nie będziecie; we wszystkich siedzibach waszych
        jeść będziecie przaśniki!" '
    21:
      he: וַיִּקְרָא מֹשֶׁה לְכָל־זִקְנֵי יִשְׂרָאֵל וַיֹּאמֶר אֲלֵהֶם מִשְׁכוּ וּקְחוּ
        לָכֶם צֹאן לְמִשְׁפְּחֹתֵיכֶם וְשַׁחֲטוּ הַפָּסַח׃
      yi: 'און משה האָט גערופֿן אַלע עלטסטע פֿון ישׂראל, און האָט צו זײ געזאָגט: ציט
        אַרױס און נעמט אײַך שאָפּ לױט אײַערע משפּחות, און שעכט דעם קָרבן-פּסח.'
      cs: 'Tedy svolal Mojžíš všecky starší Izraelské, a řekl jim: Vybeřte a vezměte
        sobě beránka po čeledech svých, a zabíte Fáze.'
      pl: 'I zwołał Mojżesz wszystkich starszych Israela, i rzekł do nich: "Sprowadźcie
        i weźcie sobie jagnięta, według rodzin swoich, a zarznijcie ofiarę paschalną. '
    22:
      he: וּלְקַחְתֶּם אֲגֻדַּת אֵזוֹב וּטְבַלְתֶּם בַּדָּם אֲשֶׁר־בַּסַּף וְהִגַּעְתֶּם
        אֶל־הַמַּשְׁקוֹף וְאֶל־שְׁתֵּי הַמְּזוּזֹת מִן־הַדָּם אֲשֶׁר בַּסָּף וְאַתֶּם
        לֹא תֵצְאוּ אִישׁ מִפֶּתַח־בֵּיתוֹ עַד־בֹּקֶר׃
      yi: און איר זאָלט נעמען אַ בינטל אֵזוֹבֿ-גראָז און אײַנטונקען אין דעם בלוט װאָס
        אין בעקן, און איר זאָלט צורירן צו דעם אױבערשטידל און צו די בײדע בײַשטידלעך
        פֿון דעם בלוט װאָס אין בעקן, און איר זאָלט קײנער ניט אַרױסגײן פֿון דעם אײַנגאַנג
        פֿון זײַן הױז ביז אין דער פֿרי.
      cs: Vezmete také svazček yzopu, a omočíte v krvi, kteráž [bude] v medenici,
        a pomažete nade dveřmi a na obou veřejích tou krví, kteráž [bude] v nádobě;
        z vás pak žádný nevycházej ze dveří domu svého až do jitra.
      pl: 'Weźmiecie téż wiązkę hyzopu, i zamoczycie we krwi znajdującej się w naczyniu,
        a pomażecie nadproże i oba odrzwia krwią znajdującą się w naczyniu; sami zaś
        nie wyjdziecie, nikt za drzwi domu swego, aż do rana. '
    23:
      he: וְעָבַר יְהוָה לִנְגֹּף אֶת־מִצְרַיִם וְרָאָה אֶת־הַדָּם עַל־הַמַּשְׁקוֹף
        וְעַל שְׁתֵּי הַמְּזוּזֹת וּפָסַח יְהוָה עַל־הַפֶּתַח וְלֹא יִתֵּן הַמַּשְׁחִית
        לָבֹא אֶל־בָּתֵּיכֶם לִנְגֹּף׃
      yi: און אַז גאָט װעט דורכגײן צו שלאָגן מִצרַיִם, װעט ער זען דאָס בלוט אױפֿן
        אױבערשטידל און אױף די בײדע בײַשטידלעך, און גאָט װעט איבערהיפּן איבערן אײַנגאַנג,
        און ער װעט ניט לאָזן דעם אומברענגער אַרײַנקומען אין אײַער הױז צו שלאָגן.
      cs: Neboť půjde Hospodin, aby bil Egypt, a kde uzří krev nade dveřmi a na obou
        veřejích, přeskočí Hospodin ty dvéře, aniž dopustí zhoubci vjíti do domů vašich
        k hubení.
      pl: 'A gdy przejdzie Wiekuisty, by porazić Micraim, a zobaczy krew na nadprożu
        i na obu odrzwiach, przejdzie Wiekuisty mimo tych drzwi, i nie dozwoli niszczycielowi
        wejść do domów waszych, by razić. '
    24:
      he: וּשְׁמַרְתֶּם אֶת־הַדָּבָר הַזֶּה לְחָק־לְךָ וּלְבָנֶיךָ עַד־עוֹלָם׃
      yi: און איר זאָלט אָפּהיטן די דאָזיקע זאַך װי אַ געזעץ פֿאַר דיר און פֿאַר דײַנע
        קינדער אױף אײביק.
      cs: Protož ostříhati budete věci této za ustanovení tobě i synům tvým až na
        věky.
      pl: 'I będziecie przestrzegali tego, jako ustawę dla siebie i dla synów swoich,
        na wieki. '
    25:
      he: וְהָיָה כִּי־תָבֹאוּ אֶל־הָאָרֶץ אֲשֶׁר יִתֵּן יְהוָה לָכֶם כַּאֲשֶׁר דִּבֵּר
        וּשְׁמַרְתֶּם אֶת־הָעֲבֹדָה הַזֹּאת׃
      yi: און עס װעט זײַן, אַז איר װעט קומען אין דעם לאַנד װאָס גאָט װעט אײַך געבן,
        אַזױ װי ער האָט צוגעזאָגט, זאָלט איר אָפּהיטן דעם דאָזיקן דינסט.
      cs: A když vejdete do země, kterouž dá Hospodin vám, jakž zaslíbil, zachovávati
        budete službu tuto.
      pl: 'I będzie, gdy przyjdziecie do ziemi, którą da wam Wiekuisty, jako przyrzekł,
        - przestrzegać wtedy będziecie tego obrzędu. '
    26:
      he: וְהָיָה כִּי־יֹאמְרוּ אֲלֵיכֶם בְּנֵיכֶם מָה הָעֲבֹדָה הַזֹּאת לָכֶם׃
      yi: 'און עס װעט זײַן, אַז אײַערע קינדער װעלן אײַך פֿרעגן: װאָס איז בײַ אײַך
        דערדאָזיקער דינסט?'
      cs: 'Když by pak řekli vám synové vaši: Jaká jest to služba vaše?'
      pl: 'A gdy wtedy powiedzą wam dzieci wasze: cóż to za obrzęd u was? '
    27:
      he: וַאֲמַרְתֶּם זֶבַח־פֶּסַח הוּא לַיהוָה אֲשֶׁר פָּסַח עַל־בָּתֵּי בְנֵי־יִשְׂרָאֵל
        בְּמִצְרַיִם בְּנָגְפּוֹ אֶת־מִצְרַיִם וְאֶת־בָּתֵּינוּ הִצִּיל וַיִּקֹּד
        הָעָם וַיִּשְׁתַּחֲוּוּ׃
      yi: 'זאָלט איר זאָגן: אַ קָרבן-פּסח איז דאָס צו גאָט, װײַל ער האָט איבערגעהיפּט
        איבער די הײַזער פֿון די קינדער פֿון ישׂראל אין מִצרַיִם, װען ער האָט געשלאָגן
        מִצרַיִם, און אונדזערע הײַזער האָט ער מציל געװען. האָט דאָס פֿאָלק זיך גענײגט
        און זיך געבוקט.'
      cs: 'Tedy díte: Obět Fáze toto jest Hospodinu, kterýž pominul domů synů Izraelských
        v Egyptě, když bil Egypt, domy pak naše vysvobodil. A lid sklonivše hlavy,
        poklonu učinili.'
      pl: 'To odpowiecie: ofiara to paschalna Wiekuistemu, który przeszedł mimo domów
        synów Israelskich w Micraim, gdy raził Micrejczyków, a domy nasze uchronił."
        I ukłonił się lud i ukorzył się. '
    28:
      he: וַיֵּלְכוּ וַיַּעֲשׂוּ בְּנֵי יִשְׂרָאֵל כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה
        וְאַהֲרֹן כֵּן עָשׂוּ׃
      yi: און די קינדער פֿון ישׂראל זײַנען געגאַנגען און האָבן געטאָן; אַזױ װי גאָט
        האָט באַפֿױלן משהן און אַהרֹנען, אַזױ האָבן זײ געטאָן.
      cs: A rozšedše se synové Izraelští, učinili, jakž byl Hospodin přikázal Mojžíšovi
        a Aronovi; tak [a nejinak] učinili.
      pl: 'I poszli i uczynili to synowie Israela; jako przykazał Wiekuisty Mojżeszowi
        i Ahronowi, tak uczynili. '
    29:
      he: וַיְהִי בַּחֲצִי הַלַּיְלָה וַיהוָה הִכָּה כָל־בְּכוֹר בְּאֶרֶץ מִצְרַיִם
        מִבְּכֹר פַּרְעֹה הַיֹּשֵׁב עַל־כִּסְאוֹ עַד בְּכוֹר הַשְּׁבִי אֲשֶׁר בְּבֵית
        הַבּוֹר וְכֹל בְּכוֹר בְּהֵמָה׃
      yi: און עס איז געװען אין האַלבע נאַכט, אַזױ האָט גאָט געשלאָגן יעטװעדער בכָור
        אין לאַנד מִצרַיִם, פֿון דעם בכָור פֿון פַּרעהן װאָס האָט געזאָלט זיצן אױף
        זײַן טראָן, ביז דעם בכָור פֿון געפאַנגענעם װאָס אין תּפֿיסה ; און יעטװעדער
        בכָור פֿון אַ בהמה.
      cs: Stalo se pak o půlnoci, pobil Hospodin všecko prvorozené v zemi Egyptské,
        od prvorozeného Faraonova, kterýž seděti měl na stolici jeho, až do prvorozeného
        vězně, kterýž [byl] v žaláři, i všecko prvorozené hovad.
      pl: 'I stało się o północy, że poraził Wiekuisty wszystko pierworodne w ziemi
        Micraim, od pierworodnego Faraona, który miał zasiąść na tronie jego, aż do
        pierworodnego więźnia, który zostawał w więzieniu, i wszelkie pierworodne
        z bydła. '
    30:
      he: וַיָּקָם פַּרְעֹה לַיְלָה הוּא וְכָל־עֲבָדָיו וְכָל־מִצְרַיִם וַתְּהִי צְעָקָה
        גְדֹלָה בְּמִצְרָיִם כִּי־אֵין בַּיִת אֲשֶׁר אֵין־שָׁם מֵת׃
      yi: איז פַּרעה אױפֿגעשטאַנען בײַ דער נאַכט, ער און אַלע זײַנע קנעכט, און גאַנץ
        מִצרַיִם, און עס איז געװאָרן אַ גרױס געשרײ אין מִצרַיִם, װאָרום עס איז ניט
        געװען אַ הױז װאָס דאָרטן זאָל ניט זײַן אַ טױטער.
      cs: Tedy vstal Farao noci té, a všickni služebníci jeho i všickni Egyptští,
        a vzešel křik veliký v Egyptě; nebo žádného nebylo domu, v němž by nebylo
        [něčeho] mrtvého.
      pl: 'I wstał Faraon w nocy - on i wszystkie sługi jego i wszystek Micraim; i
        powstał płacz wielki w Micraim, bo nie było domu, w którymby nie było umarłego. '
    31:
      he: וַיִּקְרָא לְמֹשֶׁה וּלְאַהֲרֹן לַיְלָה וַיֹּאמֶר קוּמוּ צְּאוּ מִתּוֹךְ
        עַמִּי גַּם־אַתֶּם גַּם־בְּנֵי יִשְׂרָאֵל וּלְכוּ עִבְדוּ אֶת־יְהוָה כְּדַבֶּרְכֶם׃
      yi: 'און ער האָט גערופֿן משהן און אַהרֹנען בײַ דער נאַכט, און האָט געזאָגט:
        שטײט אױף, גײט אַרױס פֿון צװישן מײַן פֿאָלק, אי איר, אי די קינדער פֿון ישׂראל,
        און גײט דינט יהוה, אַזױ װי איר האָט געזאָגט.'
      cs: 'A povolav Mojžíše a Arona v noci, řekl: Vstaňte, vyjděte z prostředku lidu
        mého, i vy i synové Izraelští, a odejdouce, služte Hospodinu, jakž jste mluvili.'
      pl: 'I wezwał Mojżesza i Ahrona w nocy, i rzekł: «Zabierzcie się, wyjdźcie z
        pośród ludu mojego, tak wy, jak i synowie Israela, a idźcie, służcie Wiekuistemu,
        jakeście mówili. '
    32:
      he: גַּם־צֹאנְכֶם גַּם־בְּקַרְכֶם קְחוּ כַּאֲשֶׁר דִּבַּרְתֶּם וָלֵכוּ וּבֵרַכְתֶּם
        גַּם־אֹתִי׃
      yi: נעמט אי אײַערע שאָפּ, אי אײַערע רינדער, אַזױ װי איר האָט געזאָגט, און גײט;
        און בענטשט מיך אױך.
      cs: Ovce také vaše i voly vaše vezměte, jakž jste žádali, a jděte; a dejte mi
        také požehnání.
      pl: 'I trzody wasze i stada wasze zabierzcie, jakeście żądali i idźcie; a błogosławcie
        téż i mnie!» '
    33:
      he: וַתֶּחֱזַק מִצְרַיִם עַל־הָעָם לְמַהֵר לְשַׁלְּחָם מִן־הָאָרֶץ כִּי אָמְרוּ
        כֻּלָּנוּ מֵתִים׃
      yi: 'און די מִצרים זײַנען צוגעשטאַנען צו דעם פֿאָלק, זײ אַרױסצושיקן װאָס גיכער
        פֿון לאַנד, װאָרום זײ האָבן געזאָגט: מיר װעלן אַלע אױסשטאַרבן.'
      cs: 'I nutkali Egyptští lid, aby co nejrychleji vyšli z země; nebo pravili:
        Všickni již teď zemřeme.'
      pl: 'I nalegali Micrejczycy na lud, by ich czemprędzej wyprawić z kraju, bo
        rzekli: «Wszyscy pomrzemy.» '
    34:
      he: וַיִּשָּׂא הָעָם אֶת־בְּצֵקוֹ טֶרֶם יֶחְמָץ מִשְׁאֲרֹתָם צְרֻרֹת בְּשִׂמְלֹתָם
        עַל־שִׁכְמָם׃
      yi: און דאָס פֿאָלק האָט גענומען זײער טײג אײדער ער איז געזײַערט געװאָרן; זײערע
        טײגמולטערס זײַנען געװען אײַנגעבונדן אין זײערע טיכער אױף זײערע אַקסלען.
      cs: Protož vzal lid těsto své, prvé než zkysalo, obaliv je v šaty své, na ramena
        svá.
      pl: 'I poniósł lud ciasto swoje, zanim skisło, donice swoje obwinięte w zwierzchnie
        szaty swe, na barkach swoich. '
    35:
      he: וּבְנֵי־יִשְׂרָאֵל עָשׂוּ כִּדְבַר מֹשֶׁה וַיִּשְׁאֲלוּ מִמִּצְרַיִם כְּלֵי־כֶסֶף
        וּכְלֵי זָהָב וּשְׂמָלֹת׃
      yi: און די קינדער פֿון ישׂראל האָבן געטאָן אַזױ װי דאָס װאָרט פֿון משהן, און
        זײ האָבן אַנטליען פֿון די מִצרים זילבערנע זאַכן און גילדערנע זאַכן, און קלײדער.
      cs: Učinili pak synové Izraelští podlé rozkazu Mojžíšova; nebo vyžádali byli
        od Egyptských klínotů stříbrných a zlatých, i šatů.
      pl: 'A synowie Israela uczynili według słowa Mojżesza, i uprosili u Micrejczyków
        naczynia srebrne i naczynia złote i szaty. '
    36:
      he: וַיהוָה נָתַן אֶת־חֵן הָעָם בְּעֵינֵי מִצְרַיִם וַיַּשְׁאִלוּם וַיְנַצְּלוּ
        אֶת־מִצְרָיִם׃
      yi: װאָרום גאָט האָט געגעבן דעם פֿאָלק חן אין די אױגן פֿון די מִצרים, און זײ
        האָבן זײ געליען; און זײ האָבן אױסגעלײדיקט מִצרַיִם.
      cs: A Hospodin dal milost lidu před očima Egyptských, tak že půjčovali jim.
        I obloupili Egyptské.
      pl: 'A Wiekuisty dał łaskę ludowi w oczach Micrejczyków i użyczyli im, i tak
        opróżnili Micrejczyków. '
    37:
      he: וַיִּסְעוּ בְנֵי־יִשְׂרָאֵל מֵרַעְמְסֵס סֻכֹּתָה כְּשֵׁשׁ־מֵאוֹת אֶלֶף רַגְלִי
        הַגְּבָרִים לְבַד מִטָּף׃
      yi: און די קינדער פֿון ישׂראל האָבן אַרױסגעצױגן פֿון רַעְמסֵס קײן סוכּוֹת, אַרום
        זעקס הונדערט טױזנט פֿוסגײער, מענער, אַחוץ קינדער.
      cs: Tedy táhli synové Izraelští z Ramesses k Sochot, okolo šestkrát sto tisíc
        pěších, mužů toliko kromě dětí.
      pl: 'I wyruszyli synowie Israela z Ramses do Sukkoth: około sześciukroćstotysięcy
        mężów pieszych, oprócz dzieci. '
    38:
      he: וְגַם־עֵרֶב רַב עָלָה אִתָּם וְצֹאן וּבָקָר מִקְנֶה כָּבֵד מְאֹד׃
      yi: און אױך אַ סך געמישט פֿאָלק איז אַרױסגעגאַנגען מיט זײ; און שאָפּ און רינדער
        זײער אַ גרױסע סטאַדע.
      cs: Ano také jiného lidu mnoho vyšlo s nimi, ovec také a volů, dobytka velmi
        mnoho.
      pl: 'I także różnoplemiennego ludu mnóstwo wyszło z nimi i trzody, i stada,
        dobytek wielki bardzo. '
    39:
      he: וַיֹּאפוּ אֶת־הַבָּצֵק אֲשֶׁר הוֹצִיאוּ מִמִּצְרַיִם עֻגֹת מַצּוֹת כִּי
        לֹא חָמֵץ כִּי־גֹרְשׁוּ מִמִּצְרַיִם וְלֹא יָכְלוּ לְהִתְמַהְמֵהַּ וְגַם־צֵדָה
        לֹא־עָשׂוּ לָהֶם׃
      yi: און זײ האָבן געבאַקן פֿון דעם טײג װאָס זײ האָבן אַרױסגעטראָגן פֿון מִצרַיִם,
        קוכנס מצה, װאָרום ער איז ניט געזײַערט געװאָרן, װײַל זײ זײַנען אַרױסגעטריבן
        געװאָרן פֿון מִצרַיִם, און האָבן זיך ניט געקענט אױפֿהאַלטן, און אַפילו צערונג
        האָבן זײ זיך ניט צוגעגרײט.
      cs: I napekli z těsta, kteréž vynesli z Egypta, koláčů nekvašených; nebo ještě
        bylo nezkynulo, proto že vypuzeni byli z Egypta, a nemohli prodlévati, a ani
        pokrmů na cestu nepřipravili sobě.
      pl: 'I wypiekli ciasto, które wynieśli z Micraim, na placki przaśne; ponieważ
        nie skisło, bo wypędzeni zostali z Micraim, a nie mogli się zatrzymywać; a
        także zapasów nie przygotowali sobie. '
    40:
      he: וּמוֹשַׁב בְּנֵי יִשְׂרָאֵל אֲשֶׁר יָשְׁבוּ בְּמִצְרָיִם שְׁלֹשִׁים שָׁנָה
        וְאַרְבַּע מֵאוֹת שָׁנָה׃
      yi: און דאָס זיצן פֿון די קינדער פֿון ישׂראל, װאָס זײ זײַנען געזעסן אין מִצרַיִם,
        איז געװען פֿיר הונדערט יאָר און דרײַסיק יאָר.
      cs: '[Čas] pak bydlení synů Izraelských, kteříž byli v Egyptě, byl čtyři sta
        [a] třidceti let.'
      pl: 'A czasu pobytu synów Israela, który spędzili w Micraim, było czterysta
        trzydzieści lat. '
    41:
      he: וַיְהִי מִקֵּץ שְׁלֹשִׁים שָׁנָה וְאַרְבַּע מֵאוֹת שָׁנָה וַיְהִי בְּעֶצֶם
        הַיּוֹם הַזֶּה יָצְאוּ כָּל־צִבְאוֹת יְהוָה מֵאֶרֶץ מִצְרָיִם׃
      yi: און עס איז געװען צום סָוף פֿון פֿיר הונדערט יאָר און דרײַסיק יאָר, איז,
        גענױ אין דעם דאָזיקן טאָג, זײַנען אַלע מחנות פֿון גאָט אַרױסגעגאַנגען פֿון
        לאַנד מִצרַיִם.
      cs: A když se vyplnilo čtyři sta [a] třidceti let, právě toho dne vyšla všecka
        vojska Hospodinova z země Egyptské.
      pl: 'I było po upływie czterystu trzydziestu lat, że tegoż samego dnia, wyszły
        wszystkie zastępy Wiekuistego z ziemi Micraim. '
    42:
      he: לֵיל שִׁמֻּרִים הוּא לַיהוָה לְהוֹצִיאָם מֵאֶרֶץ מִצְרָיִם הוּא־הַלַּיְלָה
        הַזֶּה לַיהוָה שִׁמֻּרִים לְכָל־בְּנֵי יִשְׂרָאֵל לְדֹרֹתָם׃
      yi: אַ װאַכנאַכט איז דאָס געװען בײַ גאָט זײ אַרױסצוציען פֿון לאַנד מִצרַיִם;
        איז די דאָזיקע אײגענע נאַכט אַ װאַכנאַכט צו גאָט בײַ אַלע קינדער פֿון ישׂראל
        אױף זײערע דוֹר-דוֹרות.
      cs: Noc tato pilně ostříhána býti má Hospodinu, v níž vyvedl je z země Egyptské;
        tať [tedy] noc Hospodinova ostříhána bude ode všech synů Izraelských po národech
        jejich.
      pl: 'Noc to była czuwania dla Wiekuistego, aby ich wyprowadzić z ziemi Micraim,
        noc to czuwania przed Wiekuistym dla wszystkich synów Israela w pokoleniach
        ich. '
    43:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה וְאַהֲרֹן זֹאת חֻקַּת הַפָּסַח כָּל־בֶּן־נֵכָר
        לֹא־יֹאכַל בּוֹ׃
      yi: 'און גאָט האָט געזאָגט צו משהן און אַהרֹנען: דאָס איז דער דין פֿון דעם קָרבן-פּסח:
        קײן פֿרעמד-געבאָרענער טאָר פֿון אים ניט עסן.'
      cs: 'I řekl Hospodin Mojžíšovi a Aronovi: Tentoť bude řád při slavnosti Fáze:
        Žádný cizozemec nebude jísti z něho.'
      pl: 'I rzekł Wiekuisty do Mojżesza i Ahrona: «Oto ustawa ofiary paschalnej:
        Żaden cudzoziemiec niema jeść z niej. '
    44:
      he: וְכָל־עֶבֶד אִישׁ מִקְנַת־כָּסֶף וּמַלְתָּה אֹתוֹ אָז יֹאכַל בּוֹ׃
      yi: און װוּ נאָר עמיצנס אַ קנעכט געקױפֿט פֿאַר געלט, אַז דו האָסט אים געמַלט,
        דענצמאָל מעג ער פֿון אים עסן.
      cs: Každý pak služebník váš za stříbro koupený, když by obřezán byl, teprv jísti
        bude z něho.
      pl: 'A każdy niewolnik, nabyty za pieniądze, - gdy go obrzezasz, wtedy jeść
        z niej może. '
    45:
      he: תּוֹשָׁב וְשָׂכִיר לֹא־יֹאכַל־בּוֹ׃
      yi: אַן אײַנגעװאַנדערטער און אַ געדונגענער טאָר פֿון אים ניט עסן.
      cs: Příchozí a nájemník nebude jísti z něho.
      pl: 'Przysiedleniec albo najemnik, nie będzie jadł z niej. '
    46:
      he: בְּבַיִת אֶחָד יֵאָכֵל לֹא־תוֹצִיא מִן־הַבַּיִת מִן־הַבָּשָׂר חוּצָה וְעֶצֶם
        לֹא תִשְׁבְּרוּ־בוֹ׃
      yi: אין אײן הױז זאָל ער געגעסן װערן; זאָלסט ניט אַרױסטראָגן פֿון דעם פלײש אױסן
        הױז; און אַ בײן זאָלט איר ניט צעברעכן אין אים.
      cs: V témž domě jísti jej budeš, nevyneseš z domu ven masa jeho; a kostí v něm
        nezlámete.
      pl: 'W jednym domu ma być spożyta, nie wyniesiesz z domu z tego mięsa na dwór;
        a kości nie złamiecie w niej. '
    47:
      he: כָּל־עֲדַת יִשְׂרָאֵל יַעֲשׂוּ אֹתוֹ׃
      yi: די גאַנצע עדה פֿון ישׂראל זאָל אים מאַכן.
      cs: Všecko shromáždění Izraelské [tak] s ním učiní.
      pl: 'Cały zbór Israelski spełni ją. '
    48:
      he: וְכִי־יָגוּר אִתְּךָ גֵּר וְעָשָׂה פֶסַח לַיהוָה הִמּוֹל לוֹ כָל־זָכָר וְאָז
        יִקְרַב לַעֲשֹׂתוֹ וְהָיָה כְּאֶזְרַח הָאָרֶץ וְכָל־עָרֵל לֹא־יֹאכַל בּוֹ׃
      yi: און אַז בײַ דיר װעט זיך אױפֿהאַלטן אַ פֿרעמדער, און ער װעט װעלן מאַכן אַ
        קָרבן-פּסח צו גאָט, זאָל בײַ אים געמַלט װערן יעטװעדער מאַנספּאַרשױן, און דענצמאָל
        קען ער גענענען אים צו מאַכן; און ער זאָל זײַן אַזױ װי אַן אײַנגעבאָרענער פֿון
        לאַנד; אָבער קײן אומבאַשניטענער טאָר פֿון אים ניט עסן.
      cs: Jestliže by pak cizozemec bydlil s tebou pohostinu, a slaviti by chtěl Fáze
        Hospodinu, [prvé] obřezán bude každý pohlaví mužského; a tehdy přistoupí k
        slavení jeho, a bude jako tu v zemi zrozený; žádný pak neobřezaný nebude jísti
        z něho.
      pl: 'A jeśli zamieszka u ciebie cudzoziemiec, i zechce spełnić paschalną ofiarę
        Wiekuistemu; obrzeż u niego wszystkich płci męzkiej, a wtedy przystąpi do
        spełnienia jej, i będzie jako urodzony w kraju; żaden zaś nieobrzezaniec pożywać
        z niej nie będzie. '
    49:
      he: תּוֹרָה אַחַת יִהְיֶה לָאֶזְרָח וְלַגֵּר הַגָּר בְּתוֹכְכֶם׃
      yi: אײן געזעץ זאָל זײַן פֿאַר דעם אײַנגעבאָרענעם, און פֿאַר דעם פֿרעמדן װאָס
        האַלט זיך אױף צװישן אײַך.
      cs: Jednostejné právo bude tu zrodilému a příchozímu, kterýž jest pohostinu
        u prostřed vás.
      pl: 'Zakon jeden będzie dla krajowca i dla cudzoziemca przemieszkującego w pośród
        was.» '
    50:
      he: וַיַּעֲשׂוּ כָּל־בְּנֵי יִשְׂרָאֵל כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה וְאֶת־אַהֲרֹן
        כֵּן עָשׂוּ׃
      yi: און אַלע קינדער פֿון ישׂראל האָבן דאָס געטאָן; אַזױ װי גאָט האָט באַפֿױלן
        משהן און אַהרֹנען, אַזױ האָבן זײ געטאָן.
      cs: Tedy učinili všickni synové Izraelští, jakž přikázal Hospodin Mojžíšovi
        a Aronovi; tak učinili.
      pl: 'I uczynili to wszyscy synowie Israela: jako rozkazał Wiekuisty Mojżeszowi
        i Ahronowi, tak uczynili. '
    51:
      he: וַיְהִי בְּעֶצֶם הַיּוֹם הַזֶּה הוֹצִיא יְהוָה אֶת־בְּנֵי יִשְׂרָאֵל מֵאֶרֶץ
        מִצְרַיִם עַל־צִבְאֹתָם׃
      yi: און עס איז געװען אין דעם דאָזיקן אײגענעם טאָג, האָט גאָט אַרױסגעצױגן די
        קינדער פֿון ישׂראל, פֿון לאַנד מִצרַיִם, לױט זײערע מחנות.
      cs: A tak stalo se právě toho dne, že vyvedl Hospodin syny Izraelské z země
        Egyptské s vojsky jejich.
      pl: 'I stało się, że tegoż samego dnia wywiódł Wiekuisty synów Israela z ziemi
        Micraim, wedle zastępów ich. '
  13:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i rzekł: '
    2:
      he: קַדֶּשׁ־לִי כָל־בְּכוֹר פֶּטֶר כָּל־רֶחֶם בִּבְנֵי יִשְׂרָאֵל בָּאָדָם וּבַבְּהֵמָה
        לִי הוּא׃
      yi: הײליק צו מיר יעטװעדער בכָור; איטלעכס װאָס עפנט דעם טראַכט צװישן די קינדער
        פֿון ישׂראל, פֿון אַ מענטשן אָדער פֿון אַ בהמה, זאָל געהערן צו מיר.
      cs: Posvěť mi všeho prvorozeného, cožkoli otvírá každý život mezi syny Izraelskými,
        tak z lidí jako z hovad, [nebo] mé jest.
      pl: '«Poświęć mi wszystko pierworodne, rozwierające wszelkie łono u synów Israela,
        tak z ludzi, jako i z bydła: Mojém ono!» '
    3:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־הָעָם זָכוֹר אֶת־הַיּוֹם הַזֶּה אֲשֶׁר יְצָאתֶם מִמִּצְרַיִם
        מִבֵּית עֲבָדִים כִּי בְּחֹזֶק יָד הוֹצִיא יְהֹוָה אֶתְכֶם מִזֶּה וְלֹא יֵאָכֵל
        חָמֵץ׃
      yi: 'און משה האָט געזאָגט צו דעם פֿאָלק: געדענקט דעם דאָזיקן טאָג װאָס איר זײַט
        אַרױסגעגאַנגען פֿון מִצרַיִם, פֿון דעם הױז פֿון קנעכטשאַפט; װאָרום מיט אַ
        שטאַרקער האַנט האָט אײַך גאָט אַרױסגעצױגן פֿון דאַנען; דרום זאָל ניט געגעסן
        װערן חמץ.'
      cs: 'Protož řekl Mojžíš lidu: Pamatujte na den tento, v kterémž jste vyšli z
        Egypta, z domu služby; nebo v silné ruce vyvedl vás odsud Hospodin, aniž kdo
        jez co kvašeného.'
      pl: 'I rzekł Mojżesz do ludu: "Pamiętajcie na dzień ten, któregoście wyszli
        z Micraim, z domu niewoli; bo przemożną ręką wywiódł was Wiekuisty ztąd, -
        a nie ma być spożytém kiszone! '
    4:
      he: הַיּוֹם אַתֶּם יֹצְאִים בְּחֹדֶשׁ הָאָבִיב׃
      yi: הײַנט גײט איר אַרױס, אין חוֹדש אָביבֿ,
      cs: Dnes vycházíte vy, měsíce Abib.
      pl: 'Dziś wychodzicie, w miesiącu kłosów. '
    5:
      he: וְהָיָה כִי־יְבִיאֲךָ יְהוָה אֶל־אֶרֶץ הַכְּנַעֲנִי וְהַחִתִּי וְהָאֱמֹרִי
        וְהַחִוִּי וְהַיְבוּסִי אֲשֶׁר נִשְׁבַּע לַאֲבֹתֶיךָ לָתֶת לָךְ אֶרֶץ זָבַת
        חָלָב וּדְבָשׁ וְעָבַדְתָּ אֶת־הָעֲבֹדָה הַזֹּאת בַּחֹדֶשׁ הַזֶּה׃
      yi: איז, אַז גאָט װעט דיך ברענגען אין לאַנד פֿון דעם כּנַעֲני, און דעם חִתּי,
        און דעם אֶמוֹרי, און דעם חוי, און דעם יבֿוסי, װאָס ער האָט געשװאָרן דײַנע
        עלטערן, דיר צו געבן, אַ לאַנד װאָס פליסט מיט מילך און האָניק, זאָלסטו טאָן
        דעם דאָזיקן דינסט אין דעם דאָזיקן חוֹדש.
      cs: 'Když tedy uvede tě Hospodin do země Kananejských, Hetejských, Amorejských,
        Hevejských a Jebuzejských, tak jakž přisáhl otcům tvým, a dá tobě zemi oplývající
        mlékem a strdí: tedy vykonávati budeš službu tuto v tento měsíc.'
      pl: 'I będzie: gdy zaprowadzi cię Wiekuisty do ziemi Kanaanejczyka, i Chittejczyka,
        i Emorejczyka, i Chywity i Jebusyty, o której zaprzysiągł ojcom twoim, że
        ci ją da, do ziemi, opływającej mlekiem i miodem, - odprawiać ci wtedy ten
        obrządek, w miesiącu tym. '
    6:
      he: שִׁבְעַת יָמִים תֹּאכַל מַצֹּת וּבַיּוֹם הַשְּׁבִיעִי חַג לַיהוָה׃
      yi: זיבן טעג זאָלסטו עסן מצות און אױפֿן זיבעטן טאָג זאָל זײַן אַ יָום-טובֿ צו
        גאָט.
      cs: Za sedm dní jísti budeš chleby přesné, dne pak sedmého slavnost bude Hospodinova.
      pl: 'Przez siedm dni będziesz jadał przaśniki, a dnia siódmego - uroczystość
        Wiekuistemu. '
    7:
      he: מַצּוֹת יֵאָכֵל אֵת שִׁבְעַת הַיָּמִים וְלֹא־יֵרָאֶה לְךָ חָמֵץ וְלֹא־יֵרָאֶה
        לְךָ שְׂאֹר בְּכָל־גְּבֻלֶךָ׃
      yi: מצות זאָל געגעסן װערן אין די זיבן טעג, און עס זאָל ניט געזען װערן בײַ דיר
        חמץ, און עס זאָל ניט געזען װערן בײַ דיר זױערטײג, אין דײַן גאַנצן גבֿול.
      cs: Přesní chlebové jedeni budou za dnů sedm, aniž spatříno bude u tebe co kvašeného,
        aniž se uhlédá u tebe kvas ve všech končinách tvých.
      pl: 'Przaśniki mają być pożywane przez siedm dni, i nie ukaże się u ciebie nic
        kiszonego, ani ukaże się u ciebie zakis w całym obrębie twoim. '
    8:
      he: וְהִגַּדְתָּ לְבִנְךָ בַּיּוֹם הַהוּא לֵאמֹר בַּעֲבוּר זֶה עָשָׂה יְהוָה
        לִי בְּצֵאתִי מִמִּצְרָיִם׃
      yi: 'און זאָלסט דערצײלן דײַן זון אין יענעם טאָג, אַזױ צו זאָגן: דאָס איז פֿון
        װעגן דעם װאָס גאָט האָט מיר געטאָן בײַ מײַן אַרױסגײן פֿון מִצרַיִם. און עס
        זאָל דיר זײַן פֿאַר אַ צײכן אױף דײַן האַנט, און פֿאַר אַ דערמאָנונג צװישן
        דײַנע אױגן, כּדי די תּוֹרה פֿון גאָט זאָל זײַן אין דײַן מױל; װאָרום מיט אַ
        שטאַרקער האַנט האָט דיך גאָט אַרױסגעצױגן פֿון מִצרַיִם.'
      cs: 'A vypravovati budeš synu svému v ten den, řka: Proto, [což] mi učinil Hospodin,
        když jsem vycházel z Egypta.'
      pl: 'I opowiesz synowi twojemu dnia onego, mówiąc: to dla tego, co uczynił mi
        Wiekuisty, gdym wychodził z Micraim. '
    9:
      he: וְהָיָה לְךָ לְאוֹת עַל־יָדְךָ וּלְזִכָּרוֹן בֵּין עֵינֶיךָ לְמַעַן תִּהְיֶה
        תּוֹרַת יְהוָה בְּפִיךָ כִּי בְּיָד חֲזָקָה הוֹצִאֲךָ יְהֹוָה מִמִּצְרָיִם׃
      yi: ''
      cs: A budeť tobě [to] jako [nějaké] znamení na ruce tvé, a jako památka před
        očima tvýma, aby zákon Hospodinův byl v ústech tvých; nebo v ruce silné vyvedl
        tě Hospodin z Egypta.
      pl: 'I niechaj ci to będzie znakiem na ręku twoim, i pamiątką między oczyma
        twojemi, - aby nauka Wiekuistego była w ustach twoich; gdyż ręką przemożną
        wywiódł cię Wiekuisty z Micraim. '
    10:
      he: וְשָׁמַרְתָּ אֶת־הַחֻקָּה הַזֹּאת לְמוֹעֲדָהּ מִיָּמִים יָמִימָה׃
      yi: און זאָלסט אָפּהיטן דאָסדאָזיקע געזעץ אין זײַן געשטעלטער צײַט, פֿון יאָר
        צו יאָר.
      cs: Protož zachovávati budeš ustanovení toto v čas jistý, rok po roce.
      pl: 'A będziesz przestrzegał ustawy tej w oznaczonym jej czasie, od roku do
        roku. '
    11:
      he: וְהָיָה כִּי־יְבִאֲךָ יְהוָה אֶל־אֶרֶץ הַכְּנַעֲנִי כַּאֲשֶׁר נִשְׁבַּע
        לְךָ וְלַאֲבֹתֶיךָ וּנְתָנָהּ לָךְ׃
      yi: און עס װעט זײַן, אַז גאָט װעט דיך ברענגען אין לאַנד פֿון דעם כּנַעֲני, אַזױ
        װי ער האָט געשװאָרן דיר און דײַנע עלטערן, און ער װעט עס דיר געבן,
      cs: 'A když by tě uvedl Hospodin do země Kananejských, tak jakž přisáhl tobě
        a otcům tvým, a dal by ji tobě:'
      pl: 'Gdy zaś zaprowadzi cię Wiekuisty do ziemi Kanaanejczyka, jako zaprzysiągł
        tobie i ojcom twoim, i odda ją tobie; '
    12:
      he: וְהַעֲבַרְתָּ כָל־פֶּטֶר־רֶחֶם לַיהֹוָה וְכָל־פֶּטֶר שֶׁגֶר בְּהֵמָה אֲשֶׁר
        יִהְיֶה לְךָ הַזְּכָרִים לַיהוָה׃
      yi: זאָלסטו אָפּשײדן איטלעכס װאָס עפנט דעם טראַכט, צו גאָט; און איטלעך ערשטגעבאָרנס
        פֿון אַ בהמה װאָס דו װעסט האָבן, אױב זכָרים, זאָל געהערן צו גאָט.
      cs: Tedy všecko, což otvírá život, oddělíš Hospodinu, i každý plod hovada tvého
        otvírající život, [což by koli bylo] samců, Hospodinovo jest.
      pl: 'Tedy odłączysz wszystko, co rozwiera łono, dla Wiekuistego: wszystek pierworodny
        płód bydła, który będzie u ciebie, samce, dla Wiekuistego. '
    13:
      he: וְכָל־פֶּטֶר חֲמֹר תִּפְדֶּה בְשֶׂה וְאִם־לֹא תִפְדֶּה וַעֲרַפְתּוֹ וְכֹל
        בְּכוֹר אָדָם בְּבָנֶיךָ תִּפְדֶּה׃
      yi: און יעטװעדער ערשטלינג פֿון אַן אײזל זאָלסטו אױסלײזן מיט אַ לאַם, און אױב
        דו װעסט ניט אױסלײזן, זאָלסטו אים אָפּהאַקן דאָס געניק. און יעטװעדער בכָור
        פֿון מענטשן צװישן דײַנע זין זאָלסטו אױסלײזן.
      cs: Každé pak prvorozené osle vyplatíš hovádkem; pakli bys nevyplatil, zlom
        jemu šíji; každého také prvorozeného člověka mezi syny svými vyplatíš.
      pl: 'Każde zaś pierworodne z osła wykupisz jagnięciem; a jeślibyś nie wykupił,
        tedy załamiesz mu kark, a każdego pierworodnego z człowieka, z synów twoich,
        wykupisz. '
    14:
      he: וְהָיָה כִּי־יִשְׁאָלְךָ בִנְךָ מָחָר לֵאמֹר מַה־זֹּאת וְאָמַרְתָּ אֵלָיו
        בְּחֹזֶק יָד הוֹצִיאָנוּ יְהוָה מִמִּצְרַיִם מִבֵּית עֲבָדִים׃
      yi: 'און עס װעט זײַן, אַז דײַן זון װעט דיך פֿרעגן שפּעטער אַהין, אַזױ צו זאָגן:
        װאָס איז דאָס? זאָלסטו זאָגן צו אים: מיט אַ שטאַרקער האַנט האָט אונדז גאָט
        אַרױסגעצױגן פֿון מִצרַיִם, פֿון דעם הױז פֿון קנעכטשאַפט.'
      cs: 'A když by se tebe vzeptal syn tvůj potom, a řekl: Co jest to? tedy povíš
        jemu: V ruce silné vyvedl nás Hospodin z Egypta, z domu služebnosti.'
      pl: 'I będzie, gdy zapyta się ciebie syn twój w przyszłości mówiąc: «Cóż to
        jest?» to powiesz mu: «Przemożną ręką wywiódł nas Wiekuisty z Micraim, z domu
        niewolników. '
    15:
      he: וַיְהִי כִּי־הִקְשָׁה פַרְעֹה לְשַׁלְּחֵנוּ וַיַּהֲרֹג יְהֹוָה כָּל־בְּכוֹר
        בְּאֶרֶץ מִצְרַיִם מִבְּכֹר אָדָם וְעַד־בְּכוֹר בְּהֵמָה עַל־כֵּן אֲנִי זֹבֵחַ
        לַיהוָה כָּל־פֶּטֶר רֶחֶם הַזְּכָרִים וְכָל־בְּכוֹר בָּנַי אֶפְדֶּה׃
      yi: און עס איז געװען, אַז פַּרעה האָט זיך אײַנגעשפֿאַרט קעגן אונדז אַװעקלאָזן,
        האָט גאָט געהרגעט יעטװעדער בכָור אין לאַנד מִצרַיִם, פֿון אַ בכָור פֿון אַ
        מענטשן ביז אַ בכָור פֿון אַ בהמה; דרום שלאַכט איך צו גאָט איטלעכס װאָס עפנט
        דעם טראַכט, אױב זכָרים; און יעטװעדער בכָור פֿון מײַנע זין לײז איך אױס.
      cs: Nebo když se byl zatvrdil Farao, a nechtěl nás propustiti, pobil Hospodin
        všecko prvorozené v zemi Egyptské, od prvorozeného z lidí, až do prvorozeného
        z hovad; i tou příčinou já obětuji Hospodinu všecky samce otvírající život,
        ale všecko prvorozené z synů svých vyplacuji.
      pl: 'I stało się, że gdy opierał się Faraon, by nas uwolnić, - zabił Wiekuisty
        wszystko pierworodne w ziemi Micraim, od pierworodnego z ludzi, aż do pierworodnego
        z bydła; przeto ofiaruję ja Wiekuistemu wszystkie rozwierające łono samce,
        każdego zaś pierworodnego z synów moich wykupuję. '
    16:
      he: וְהָיָה לְאוֹת עַל־יָדְכָה וּלְטוֹטָפֹת בֵּין עֵינֶיךָ כִּי בְּחֹזֶק יָד
        הוֹצִיאָנוּ יְהוָה מִמִּצְרָיִם׃
      yi: און עס זאָל זײַן פֿאַר אַ צײכן אױף דײַן האַנט, און פֿאַר אַ שטערנבאַנד צװישן
        דײַנע אױגן; װאָרום מיט אַ שטאַרקער האַנט האָט אונדז גאָט אַרױסגעצױגן פֿון
        מִצרַיִם.
      cs: Mějž to tedy jako znamení na ruce své, a jako náčelník mezi očima svýma,
        že v ruce silné vyvedl nás Hospodin z Egypta.
      pl: 'I niechaj to będzie znakiem, na ręku twoim, i nawiązką między oczyma twojemi;
        gdyż przemożną ręką wywiódł nas Wiekuisty z Micraim.» '
    17:
      he: וַיְהִי בְּשַׁלַּח פַּרְעֹה אֶת־הָעָם וְלֹא־נָחָם אֱלֹהִים דֶּרֶךְ אֶרֶץ
        פְּלִשְׁתִּים כִּי קָרוֹב הוּא כִּי אָמַר אֱלֹהִים פֶּן־יִנָּחֵם הָעָם בִּרְאֹתָם
        מִלְחָמָה וְשָׁבוּ מִצְרָיְמָה׃
      yi: 'און עס איז געװען, אַז פַּרעה האָט אַװעקגעלאָזן דאָס פֿאָלק, האָט זײ גאָט
        ניט געפירט אױף דעם װעג פֿון דעם לאַנד פֿון די פּלִשתּים, הגם ער איז געװען
        נאָנט; װאָרום גאָט האָט געזאָגט: דאָס פֿאָלק װעט נאָך חרטה האָבן, אַז זײ װעלן
        דערזען מלחמה, און זײ װעלן זיך אומקערן קײן מִצרַיִם.'
      cs: 'Stalo se pak, když pustil Farao lid, [že] nevedl jich Bůh cestou země Filistinské,
        ačkoli bližší byla; nebo řekl Bůh: Aby nepykal lid, když by uzřel, an válka
        [nastává], a nevrátili se do Egypta.'
      pl: 'I stało się, gdy uwolnił Faraon lud, że prowadził ich Bóg drogą ziemi Pelisztów,
        chociaż bliższą była; bo mówił Bóg: "By nie pożałował lud, gdy zobaczy wojnę,
        a nie powrócił do Micraim!" '
    18:
      he: וַיַּסֵּב אֱלֹהִים אֶת־הָעָם דֶּרֶךְ הַמִּדְבָּר יַם־סוּף וַחֲמֻשִׁים עָלוּ
        בְנֵי־יִשְׂרָאֵל מֵאֶרֶץ מִצְרָיִם׃
      yi: און גאָט האָט געפירט דאָס פֿאָלק אַרום, אױפֿן װעג פֿון מדבר בײַם ים-סוף.
        און די קינדער פֿון ישׂראל זײַנען באַװאָפנטע אַרױפֿגעגאַנגען פֿון לאַנד מִצרַיִם.
      cs: Ale obvedl Bůh lid cestou přes poušť, [kteráž jest] při moři Rudém. A vojensky
        zpořádaní vyšli synové Izraelští z země Egyptské.
      pl: 'I obwodził Bóg lud drogą pustyni ku morzu Sitowemu. Uzbrojeni zaś wyszli
        synowie Israela z ziemi Micraim. '
    19:
      he: וַיִּקַּח מֹשֶׁה אֶת־עַצְמוֹת יוֹסֵף עִמּוֹ כִּי הַשְׁבֵּעַ הִשְׁבִּיעַ
        אֶת־בְּנֵי יִשְׂרָאֵל לֵאמֹר פָּקֹד יִפְקֹד אֱלֹהִים אֶתְכֶם וְהַעֲלִיתֶם
        אֶת־עַצְמֹתַי מִזֶּה אִתְּכֶם׃
      yi: 'און משה האָט מיטגענומען מיט זיך די בײנער פֿון יוֹספן; װאָרום באַשװערן האָט
        ער באַשװאָרן די קינדער פֿון ישׂראל, אַזױ צו זאָגן: דערמאָנען װעט זיך גאָט
        דערמאָנען אָן אײַך; זאָלט איר אױפֿברענגען מײַנע בײנער פֿון דאַנען מיט אײַך.'
      cs: 'Vzal také Mojžíš kosti Jozefovy s sebou; nebo byl přísahou zavázal syny
        Izraelské, řka: Jistotně navštíví vás Bůh, protož vyneste odsud kosti mé s
        sebou.'
      pl: 'Zabrał téż Mojżesz kości Josefa ze sobą; bo przysięgą zaklinał synów Israela,
        mówiąc: «Wspomnieć wspomni was Bóg, a wtedy wyniesiecie kości moje ztąd ze
        sobą.» '
    20:
      he: וַיִּסְעוּ מִסֻּכֹּת וַיַּחֲנוּ בְאֵתָם בִּקְצֵה הַמִּדְבָּר׃
      yi: און זײ האָבן געצױגן פֿון סוכּוֹת, און האָבן גערוט אין אֵתָם בײַם עק מדבר.
      cs: Vytáhše tedy z Sochot, položili se v Etam při kraji pouště.
      pl: 'I wyruszyli z Sukkoth, i rozłożyli się obozem w Etham, na skraju pustyni. '
    21:
      he: וַיהוָה הֹלֵךְ לִפְנֵיהֶם יוֹמָם בְּעַמּוּד עָנָן לַנְחֹתָם הַדֶּרֶךְ וְלַיְלָה
        בְּעַמּוּד אֵשׁ לְהָאִיר לָהֶם לָלֶכֶת יוֹמָם וָלָיְלָה׃
      yi: און גאָט איז געגאַנגען זײ פֿאַרױס, בײַ טאָג אין אַ זײַל פֿון װאָלקן, זײ
        צו פירן אױפֿן װעג, און בײַ נאַכט אין אַ זײַל פֿון פֿײַער, זײ צו לײַכטן; כּדי
        צו קענען גײן בײַ טאָג און בײַ נאַכט.
      cs: Hospodin pak předcházel je ve dne v sloupu oblakovém, aby je vedl cestou,
        v noci pak v sloupu ohnivém, aby svítil jim, aby ve dne i v noci jíti mohli.
      pl: 'A Wiekuisty szedł przed nimi, dniem - słupem obłocznym, aby prowadził ich
        drogą, a nocą - słupem ognistym, aby przyświecał im, żeby szli we dnie i w
        nocy. '
    22:
      he: לֹא־יָמִישׁ עַמּוּד הֶעָנָן יוֹמָם וְעַמּוּד הָאֵשׁ לָיְלָה לִפְנֵי הָעָם׃
      yi: דער זײַל פֿון װאָלקן פלעגט זיך ניט אָפּטאָן בײַ טאָג, און דער זײַל פֿון
        פֿײַער בײַ נאַכט, פֿון פֿאַרן פֿאָלק.
      cs: Neodjal sloupu oblakového ve dne, ani ohnivého sloupu v noci od tváři toho
        lidu.
      pl: 'Nie ustępował słup obłoczny we dnie, ani słup ognisty w nocy od ludu. '
  14:
    1:
      he: וַיְדַבֵּר יְהֹוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Mluvil pak Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְיָשֻׁבוּ וְיַחֲנוּ לִפְנֵי פִּי הַחִירֹת
        בֵּין מִגְדֹּל וּבֵין הַיָּם לִפְנֵי בַּעַל צְפֹן נִכְחוֹ תַחֲנוּ עַל־הַיָּם׃
      yi: רעד צו די קינדער פֿון ישׂראל, זײ זאָלן זיך אומקערן, און רוען פֿאַר פּי-הַחירוֹת,
        צװישן מִגדוֹל און צװישן ים, פֿאַר בעַל-צפֿון; אַקעגן אים זאָלט איר רוען בײַם
        ים.
      cs: Mluv k synům Izraelským, ať navrátíce se, rozbijí stany před Fiarot, mezi
        Magdalem a mořem, proti Belsefon; naproti němu rozbijete stany při moři.
      pl: '"Powiedz synom Israela, aby się zwrócili i rozłożyli obozem przed Pi-Hachiroth,
        między Migdoł a morzem, przed Baal-Cefon; naprzeciw tegoż obozować wam, nad
        morzem. '
    3:
      he: וְאָמַר פַּרְעֹה לִבְנֵי יִשְׂרָאֵל נְבֻכִים הֵם בָּאָרֶץ סָגַר עֲלֵיהֶם
        הַמִּדְבָּר׃
      yi: 'און פַּרעה װעט זאָגן אױף די קינדער פֿון ישׂראל: זײ זײַנען צעטומלט אין לאַנד,
        דער מדבר האָט זײ אײַנגעשלאָסן.'
      cs: 'A dí Farao o synech Izraelských: Ssouženi jsou na zemi, sevřela je poušť.'
      pl: 'I powié Faraon o synach Israela: zabłądzili w kraju, zamknęła ich pustynia. '
    4:
      he: וְחִזַּקְתִּי אֶת־לֵב־פַּרְעֹה וְרָדַף אַחֲרֵיהֶם וְאִכָּבְדָה בְּפַרְעֹה
        וּבְכָל־חֵילוֹ וְיָדְעוּ מִצְרַיִם כִּי־אֲנִי יְהוָה וַיַּעֲשׂוּ־כֵן׃
      yi: און איך װעל פֿעסט מאַכן פַּרעהס האַרץ, און ער װעט זײ נאָכיאָגן; און איך
        װעל געערלעכט װערן דורך פַּרעהן, און דורך זײַן גאַנצן חיל, און די מִצרים װעלן
        װיסן, אַז איך בין יהוה. – און זײ האָבן אַזױ געטאָן.
      cs: I zatvrdím srdce Faraonovo, a honiti je bude, a oslaven budu v Faraonovi
        a ve všem vojsku jeho; a zvědí Egyptští, že já jsem Hospodin. I učinili tak.
      pl: 'I ukrnąbrnię serce Faraona, i będzie gonił za nimi, i wsławię się przez
        Faraona i przez całe wojsko jego, a poznają Micrejczycy, żem Ja Wiekuisty!"
        I uczynili tak. '
    5:
      he: וַיֻּגַּד לְמֶלֶךְ מִצְרַיִם כִּי בָרַח הָעָם וַיֵּהָפֵךְ לְבַב פַּרְעֹה
        וַעֲבָדָיו אֶל־הָעָם וַיֹּאמרוּ מַה־זֹּאת עָשִׂינוּ כִּי־שִׁלַּחְנוּ אֶת־יִשְׂרָאֵל
        מֵעָבְדֵנוּ׃
      yi: 'איז אָנגעזאָגט געװאָרן דעם מלך פֿון מצרַיִם, אַז דאָס פֿאָלק איז אַנטלאָפן,
        און דאָס האַרץ פֿון פַּרעהן און פֿון זײַנע קנעכט איז פֿאַרקערט געװאָרן אַקעגן
        דעם פֿאָלק, און זײ האָבן געזאָגט: װאָס האָבן מיר דאָ געטאָן, װאָס מיר האָבן
        אַװעקגעלאָזן ישׂראל פֿון אונדז צו דינען?'
      cs: 'Povědíno pak bylo králi Egyptskému, že by lid utíkal. I obráceno jest srdce
        Faraonovo a služebníků jeho proti lidu, a řekli: Co jsme to učinili, že jsme
        propustili Izraele, aby nesloužil nám?'
      pl: 'Gdy tedy zawiadomiono króla Micraimu, że uciekł lud, zwróciło się serce
        Faraona i sług jego przeciw ludowi, i rzekli: "Cóżeśmy to uczynili, żeśmy
        uwolnili Israelitów od służenia nam?" '
    6:
      he: וַיֶּאְסֹר אֶת־רִכְבּוֹ וְאֶת־עַמּוֹ לָקַח עִמּוֹ׃
      yi: האָט ער אײַנגעשפּאַנט זײַן רײַטװאָגן, און האָט גענומען מיט זיך זײַן פֿאָלק.
      cs: Protož zapřáhl do svého vozu, a lid svůj vzal s sebou.
      pl: 'I zaprzągł wóz swój i wziął lud swój ze sobą. '
    7:
      he: וַיִּקַּח שֵׁשׁ־מֵאוֹת רֶכֶב בָּחוּר וְכֹל רֶכֶב מִצְרָיִם וְשָׁלִשִׁם עַל־כֻּלּוֹ׃
      yi: און ער האָט מיטגענומען זעקס הונדערט געקליבענע רײַטװעגן, און אַלע רײַטװעגן
        פֿון מִצרַיִם, און עלטסטע איבער זײ אַלע.
      cs: A vzal šest set vozů vybraných, i všecky vozy Egyptské, nad nimiž nade všemi
        byli hejtmané.
      pl: 'Wziął téż sześćset wozów doborowych, i wszystkie wozy Micraimu i trójzapaśników
        na wszystkich. '
    8:
      he: וַיְחַזֵּק יְהֹוָה אֶת־לֵב פַּרְעֹה מֶלֶךְ מִצְרַיִם וַיִּרְדֹּף אַחֲרֵי
        בְּנֵי יִשְׂרָאֵל וּבְנֵי יִשְׂרָאֵל יֹצְאִים בְּיָד רָמָה׃
      yi: און גאָט האָט פֿעסט געמאַכט דאָס האַרץ פֿון פַּרעה דעם מלך פֿון מִצרַיִם,
        און ער האָט נאָכגעיאָגט די קינדער פֿון ישׂראל; און די קינדער פֿון ישׂראל זײַנען
        אַרױסגעגאַנגען מיט אַ הױכער האַנט.
      cs: I zatvrdil Hospodin srdce Faraona krále Egyptského, tak že honil syny Izraelské;
        synové pak Izraelští vyšli v ruce vyvýšené.
      pl: 'I tak ukrnąbrnił Wiekuisty serce Faraona, króla Micraimu, i podążył za
        synami Israela; a synowie Israela wychodzili ręką podniesioną. '
    9:
      he: וַיִּרְדְּפוּ מִצְרַיִם אַחֲרֵיהֶם וַיַּשִּׂיגוּ אוֹתָם חֹנִים עַל־הַיָּם
        כָּל־סוּס רֶכֶב פַּרְעֹה וּפָרָשָׁיו וְחֵילוֹ עַל־פִּי הַחִירֹת לִפְנֵי בַּעַל
        צְפֹן׃
      yi: און די מִצרים האָבן זײ נאָכגעיאָגט, אַלע פֿערד, די רײַטװעגן פֿון פַּרעהן,
        און זײַנע רײַטער, און זײַן חיל, און זײ האָבן זײ אָנגעיאָגט װי זײ האָבן גערוט
        בײַם ים, בײַ פּי-החירוֹת, פֿאַר בעַל-צפֿון.
      cs: I honili je Egyptští, a postihli je, když se položili při moři, všickni
        vozové Faraonovi, a jezdci jeho i vojsko jeho podlé Fiarot, před Belsefon.
      pl: 'I gonili Micrejczycy za nimi i doścignęli ich obozujących nad morzem, -
        wszystkie konie, wozy Faraona, i jeźdźcy jego i wojsko jego - przy Pi-Hachiroth,
        przed Baal-Cefon. '
    10:
      he: וּפַרְעֹה הִקְרִיב וַיִּשְׂאוּ בְנֵי־יִשְׂרָאֵל אֶת־עֵינֵיהֶם וְהִנֵּה מִצְרַיִם
        נֹסֵעַ אַחֲרֵיהֶם וַיִּירְאוּ מְאֹד וַיִּצְעֲקוּ בְנֵי־יִשְׂרָאֵל אֶל־יְהוָה׃
      yi: און װי פַּרעה האָט זיך דערנענטערט, אַזױ האָבן די קינדער פֿון ישׂראל אױפֿגעהױבן
        זײערע אױגן, ערשט די מִצרים ציען הינטער זײ, און זײ האָבן זײער מוֹרא געהאַט;
        און די קינדער פֿון ישׂראל האָבן געשריען צו גאָט.
      cs: A když se přiblížil Farao, pozdvihli synové Izraelští očí svých, a aj, Egyptští
        táhnou za nimi. I báli se velmi, a volali synové Izraelští k Hospodinu.
      pl: 'A gdy Faraon się zbliżył, podnieśli synowie Israela oczy swoje, a oto Micrejczycy
        ciągną za nimi! I obawiali się bardzo, i wołali synowie Israela do Wiekuistego. '
    11:
      he: וַיֹּאמְרוּ אֶל־מֹשֶׁה הַמִבְּלִי אֵין־קְבָרִים בְּמִצְרַיִם לְקַחְתָּנוּ
        לָמוּת בַּמִּדְבָּר מַה־זֹּאת עָשִׂיתָ לָּנוּ לְהוֹצִיאָנוּ מִמִּצְרָיִם׃
      yi: 'און זײ האָבן געזאָגט צו משהן: צי װײַל קײן קברים זײַנען ניטאָ אין מִצרַיִם,
        האָסטו אונדז אַרױסגענומען צו שטאַרבן אין דער מדבר? װאָס האָסטו דאָ געטאָן
        צו אונדז, אונדז אַרױסצוציען פֿון מִצרַיִם?'
      cs: 'A řekli Mojžíšovi: Zdali proto, že ne[bylo] hrobů v Egyptě, vyvedl jsi
        nás, abychom zemřeli na poušti? Co jsi nám to učinil, že jsi vyvedl nás z
        Egypta?'
      pl: 'I rzekli do Mojżesza: "Czyżbyś dla braku grobów w Micraim, wywiódł nas,
        abyśmy pomarli na puszczy? Cóżeś to uczynił nam, wyprowadzając nas z Micraim? '
    12:
      he: הֲלֹא־זֶה הַדָּבָר אֲשֶׁר דִּבַּרְנוּ אֵלֶיךָ בְמִצְרַיִם לֵאמֹר חֲדַל מִמֶּנּוּ
        וְנַעַבְדָה אֶת־מִצְרָיִם כִּי טוֹב לָנוּ עֲבֹד אֶת־מִצְרַיִם מִמֻּתֵנוּ בַּמִּדְבָּר׃
      yi: 'איז דאָס ניט דאָס װאָרט װאָס מיר האָבן גערעדט צו דיר אין מִצרַיִם, אַזױ
        צו זאָגן: ”טו זיך אָפּ פֿון אונדז, און לאָמיר דינען מִצרַיִם“? װאָרום בעסער
        פֿאַר אונדז צו דינען מִצרַיִם, אײדער מיר זאָלן שטאַרבן אין דער מדבר.'
      cs: 'Zdali jsme toho nemluvili tobě ještě v Egyptě, řkouce: Nech nás, ať sloužíme
        Egyptským? Nebo lépe bylo nám sloužiti Egyptským, než zemříti na poušti.'
      pl: 'Alboż nie to samo słowo, któreśmy powiadali ci w Micraim, mówiąc: «Zostaw
        nas, a niechaj służym Micrejczykom; gdyż lepiej nam służyć Micrejczykom, niż
        umierać na puszczy.» '
    13:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־הָעָם אַל־תִּירָאוּ הִתְיַצְבוּ וּרְאוּ אֶת־יְשׁוּעַת
        יְהוָה אֲשֶׁר־יַעֲשֶׂה לָכֶם הַיּוֹם כִּי אֲשֶׁר רְאִיתֶם אֶת־מִצְרַיִם הַיּוֹם
        לֹא תֹסִיפוּ לִרְאֹתָם עוֹד עַד־עוֹלָם׃
      yi: 'האָט משה געזאָגט צום פֿאָלק: איר זאָלט ניט מוֹרא האָבן; שטײט און זעט די
        ישועה פֿון גאָט װאָס ער װעט אײַך הײַנט טאָן; װאָרום װי איר זעט הײַנט די מִצרים,
        װעט איר זײ אױף אײביק מער װידער ניט אָנזען.'
      cs: 'I řekl Mojžíš lidu: Nebojte se, stůjte a vizte spasení Hospodinovo, kteréž
        vám způsobí dnes; nebo Egyptských, kteréž jste viděli dnes, neuzříte nikdy
        více až na věky.'
      pl: 'I rzekł Mojżesz do ludu: «Nie obawiajcie się; stańcie, a patrzcie na pomoc
        Wiekuistego, którą okaże wam dzisiaj! Gdyż jakoście widzieli Micrejczyków
        dzisiaj, już ich więcej nie ujrzycie na wieki. '
    14:
      he: יְהוָה יִלָּחֵם לָכֶם וְאַתֶּם תַּחֲרִישׁוּן׃
      yi: גאָט װעט מלחמה האַלטן פֿאַר אײַך, און איר װעט שטײן שטיל.
      cs: Hospodin bojovati bude za vás, a vy mlčeti budete.
      pl: 'Wiekuisty będzie walczył za was, a wy zamilczcie!» '
    15:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה מַה־תִּצְעַק אֵלָי דַּבֵּר אֶל־בְּנֵי־יִשְׂרָאֵל
        וְיִסָּעוּ׃
      yi: 'און גאָט האָט געזאָגט צו משהן: װאָס שרײַסטו צו מיר? רעד צו די קינדער פֿון
        ישׂראל, זײ זאָלן ציען.'
      cs: 'I řekl Hospodin Mojžíšovi: Co voláš ke mně? Mluv synům Izraelským, ať jdou
        předce.'
      pl: 'I rzekł Wiekuisty do Mojżesza: «Czego wołasz do Mnie? Powiedz synom Israela,
        aby ruszyli! '
    16:
      he: וְאַתָּה הָרֵם אֶת־מַטְּךָ וּנְטֵה אֶת־יָדְךָ עַל־הַיָּם וּבְקָעֵהוּ וְיָבֹאוּ
        בְנֵי־יִשְׂרָאֵל בְּתוֹךְ הַיָּם בַּיַּבָּשָׁה׃
      yi: און דו הײב אױף דײַן שטעקן, און שטרעק אױס דײַן האַנט אױפֿן ים, און שפּאַלט
        ים, און די קינדער פֿון ישׂראל װעלן אַרײַן אין מיטן ים אױף טריקעניש.
      cs: Ty pak zdvihni hůl svou, a vztáhni ruku svou na moře, a rozděl je; a nechať
        jdou synové Izraelští prostředkem moře po suše.
      pl: 'A ty podnieś laskę twą i wyciągnij rękę twoję na morze, i rozbij je, a
        przejdą synowie Israela środkiem morza po suszy. '
    17:
      he: וַאֲנִי הִנְנִי מְחַזֵּק אֶת־לֵב מִצְרַיִם וְיָבֹאוּ אַחֲרֵיהֶם וְאִכָּבְדָה
        בְּפַרְעֹה וּבְכָל־חֵילוֹ בְּרִכְבּוֹ וּבְפָרָשָׁיו׃
      yi: און איך, זע, איך מאַך פֿעסט דאָס האַרץ פֿון די מִצרים, און זײ װעלן אַרײַן
        נאָך זײ; און איך װעל געערלעכט װערן דורך פַּרעהן, און דורך זײַן גאַנצן חיל,
        דורך זײַנע רײַטװעגן, און דורך זײַנע רײַטער.
      cs: Jáť pak, aj, já zatvrdím srdce Egyptských, a vejdou za nimi; i budu oslaven
        v Faraonovi, a ve všem vojsku jeho, v vozích jeho i v jezdcích jeho.
      pl: 'A Ja, oto ukrnąbrnię serce Micrejczyków, że podążą za nimi; i wsławię się
        przez Faraona i przez całe wojsko jego, i przez jeźdźców jego. '
    18:
      he: וְיָדְעוּ מִצְרַיִם כִּי־אֲנִי יְהוָה בְּהִכָּבְדִי בְּפַרְעֹה בְּרִכְבּוֹ
        וּבְפָרָשָׁיו׃
      yi: און די מִצרים װעלן װיסן אַז איך בין יהוה, װען איך װער געערלעכט דורך פַּרעהן,
        דורך זײַנע רײַטװעגן, און דורך זײַנע רײַטער.
      cs: A zvědí Egyptští, že já jsem Hospodin, když oslaven budu v Faraonovi, v
        vozích jeho a v jezdcích jeho.
      pl: 'I poznają Micrejczycy, żem Ja Wiekuisty, gdy się wsławię przez Faraona,
        przez wozy jego i przez jeźdźców jego!» '
    19:
      he: וַיִּסַּע מַלְאַךְ הָאֱלֹהִים הַהֹלֵךְ לִפְנֵי מַחֲנֵה יִשְׂרָאֵל וַיֵּלֶךְ
        מֵאַחֲרֵיהֶם וַיִּסַּע עַמּוּד הֶעָנָן מִפְּנֵיהֶם וַיַּעֲמֹד מֵאַחֲרֵיהֶם׃
      yi: און דער מלאך פֿון גאָט װאָס איז געגאַנגען פֿאַר דער מחנה פֿון ישׂראל, האָט
        אַװעקגעצױגן און איז געגאַנגען פֿון הינטער זײ; און דער װאָלקנזײַל האָט אַװעקגעצױגן
        פֿון פֿאַר זײ, און האָט זיך געשטעלט הינטער זײ;
      cs: I bral se anděl Boží, kterýž byl [prvé] předcházel vojsko Izraelské, a šel
        z zadu za nimi; nebo hnul se sloup oblakový, [kterýž byl] před nimi, a stál
        z zadu za nimi.
      pl: 'I ruszył Anioł Boży, postępujący przed obozem Israela, i szedł za nimi.
        Ruszył téż słup obłoczny z przed oblicza ich, i stanął na tyłach ich. '
    20:
      he: וַיָּבֹא בֵּין מַחֲנֵה מִצְרַיִם וּבֵין מַחֲנֵה יִשְׂרָאֵל וַיְהִי הֶעָנָן
        וְהַחֹשֶׁךְ וַיָּאֶר אֶת־הַלָּיְלָה וְלֹא־קָרַב זֶה אֶל־זֶה כָּל־הַלָּיְלָה׃
      yi: און ער איז געקומען צװישן דער מחנה פֿון מִצרַיִם, און צװישן דער מחנה פֿון
        ישׂראל; און דאָרטן איז געװען דער װאָלקן און די פֿינצטערניש און דאָ האָט ער
        באַלוכטן די נאַכט; און אײנע האָט ניט גענענט צו דער אַנדערער די גאַנצע נאַכט.
      cs: A přišed mezi vojska Egyptských a vojska Izraelská, byl [Egyptským] oblakem
        a tmou, [Izraelským] pak osvěcoval noc, tak aby nepřiblížili se jedni k druhým
        přes celou noc.
      pl: 'I wstąpił między obóz Micrejczyków i między obóz Israelitów; i był tu obłok
        i mrok, tam zaś oświecał noc. I nie zbliżał się jeden do drugiego przez całą
        noc. '
    21:
      he: וַיֵּט מֹשֶׁה אֶת־יָדוֹ עַל־הַיָּם וַיּוֹלֶךְ יְהוָה אֶת־הַיָּם בְּרוּחַ
        קָדִים עַזָּה כָּל־הַלַּיְלָה וַיָּשֶׂם אֶת־הַיָּם לֶחָרָבָה וַיִּבָּקְעוּ
        הַמָּיִם׃
      yi: און משה האָט אױסגעשטרעקט זײַן האַנט אױפֿן ים, און גאָט האָט געטריבן דעם
        ים מיט אַ שטאַרקן מזרח-װינט אַ גאַנצע נאַכט, און געמאַכט דעם ים פֿאַר אַ טריקעניש,
        און די װאַסערן האָבן זיך צעשפּאָלטן. און די קינדער פֿון ישׂראל זײַנען אַרײַנגעגאַנגען
        אין מיטן ים אױף טריקעניש; און די װאַסערן זײַנען זײ געװען אַ מױער פֿון זײער
        רעכטער זײַט און פֿון זײער לינקער.
      cs: I vztáhl Mojžíš ruku svou na moře, a Hospodin rozdělil moře větrem východním
        prudce vějícím přes celou noc; a učinil moře v suchost, když se rozstoupily
        vody.
      pl: 'I wyciągnął Mojżesz rękę swoję na morze, a Wiekuisty pędził morze wiatrem
        wschodnim gwałtownym przez całą noc, i zamienił morze w suszę; i rozstąpiły
        się wody. '
    22:
      he: וַיָּבֹאוּ בְנֵי־יִשְׂרָאֵל בְּתוֹךְ הַיָּם בַּיַּבָּשָׁה וְהַמַּיִם לָהֶם
        חֹמָה מִימִינָם וּמִשְּׂמֹאלָם׃
      yi: ''
      cs: Tedy šli synové Izraelští prostředkem moře po suše, a vody jim byly jako
        zed po pravé i po levé straně.
      pl: 'I szli synowie Israela środkiem morza po suszy; a wody były im ścianą,
        po prawej i lewej ich stronie. '
    23:
      he: וַיִּרְדְּפוּ מִצְרַיִם וַיָּבֹאוּ אַחֲרֵיהֶם כֹּל סוּס פַּרְעֹה רִכְבּוֹ
        וּפָרָשָׁיו אֶל־תּוֹךְ הַיָּם׃
      yi: און די מִצרים האָבן נאָכגעיאָגט, און אַלע פֿערד פֿון פַּרעהן, זײַנע רײַטװעגן,
        און זײַנע רײַטער, זײַנען אַרײַן נאָך זײ אין מיטן ים.
      cs: A honíce je Egyptští, vešli za nimi do prostřed moře, všecka jízda Faraonova,
        vozové i jízdní jeho.
      pl: 'I podążyli Micrejczycy i weszli za nimi, - wszystkie konie Faraona, wozy
        jego i jeźdźcy jego, - w środek morza. '
    24:
      he: וַיְהִי בְּאַשְׁמֹרֶת הַבֹּקֶר וַיַּשְׁקֵף יְהוָה אֶל־מַחֲנֵה מִצְרַיִם
        בְּעַמּוּד אֵשׁ וְעָנָן וַיָּהָם אֵת מַחֲנֵה מִצְרָיִם׃
      yi: און עס איז געװען אין דער פֿרימאָרגנװאַך, האָט גאָט אַראָפּגעקוקט אױף דער
        מחנה פֿון מִצרַיִם מיט אַ זײַל פֿון פֿײַער און װאָלקן, און ער האָט פֿאַרטומלט
        די מחנה פֿון מִצרַיִם.
      cs: Stalo se pak v bdění jitřním, že pohleděl Hospodin na vojska Egyptských
        z sloupu ohně a oblaku, a zmátl vojsko Egyptské.
      pl: 'I stało się, w chwili straży porannej, że wejrzał Wiekuisty na obóz Micrejski
        słupem ognia i obłoku, i pomieszał obóz Micrejski. '
    25:
      he: וַיָּסַר אֵת אֹפַן מַרְכְּבֹתָיו וַיְנַהֲגֵהוּ בִּכְבֵדֻת וַיֹּאמֶר מִצְרַיִם
        אָנוּסָה מִפְּנֵי יִשְׂרָאֵל כִּי יְהוָה נִלְחָם לָהֶם בְּמִצְרָיִם
      yi: 'און ער האָט אָפּגעטאָן די רעדער פֿון זײערע רײַטװעגן, און זײ געמאַכט פאָרן
        מיט שװעריקײט, און די מִצרים האָבן געזאָגט: לאָמיר אַנטלױפן פֿון ישׂראל, װאָרום
        יהוה האַלט מלחמה פֿאַר זײ מיט מִצרַיִם.'
      cs: 'A odjal kola vozů jejich, aby je těžce táhli. I řekli Egyptští: Utecme
        před Izraelem, nebo Hospodin bojuje za ně proti Egyptským.'
      pl: 'I pozrzucał koła wozów jego, i wiódł go ociężale. I rzekło Micraim: "Ucieknę
        przed Israelem, gdyż Wiekuisty walczy za nich przeciw Micrejczykom!" '
    26:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה נְטֵה אֶת־יָדְךָ עַל־הַיָּם וְיָשֻׁבוּ הַמַּיִם
        עַל־מִצְרַיִם עַל־רִכְבּוֹ וְעַל־פָּרָשָׁיו׃
      yi: 'און גאָט האָט געזאָגט צו משהן: שטרעק אױס דײַן האַנט אױפֿן ים, און זאָלן
        די װאַסערן זיך אומקערן אױף די מִצרים, אױף זײערע רײַטװעגן, און אױף זײערע רײַטער.'
      cs: 'Tedy řekl Hospodin Mojžíšovi: Vztáhni ruku svou na moře, ať se zase vrátí
        vody na Egyptské, na vozy jejich a na jezdce jejich.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Wyciągnij rękę twoję na morze, i niech
        wrócą się wody na Micrejczyków, na wozy ich, i na jeźdźców ich." '
    27:
      he: וַיֵּט מֹשֶׁה אֶת־יָדוֹ עַל־הַיָּם וַיָּשָׁב הַיָּם לִפְנוֹת בֹּקֶר לְאֵיתָנוֹ
        וּמִצְרַיִם נָסִים לִקְרָאתוֹ וַיְנַעֵר יְהוָה אֶת־מִצְרַיִם בְּתוֹךְ הַיָּם׃
      yi: האָט משה אױסגעשטרעקט זײַן האַנט אױפֿן ים, און דער ים האָט זיך אומגעקערט
        אַקעגן פֿרימאָרגן צו זײַן שטאַרקײט, און די מִצרים זײַנען אים אָנגעלאָפן אַנטקעגן;
        און גאָט האָט אַרײַנגעטרײסלט די מִצרים אין מיטן ים.
      cs: I vztáhl Mojžíš ruku svou na moře, a navrátilo se moře ráno k moci své,
        a Egyptští utíkali proti němu; a vrazil Hospodin Egyptské do prostřed moře.
      pl: 'I wyciągnął Mojżesz rękę swoję na morze, i wróciło się morze za nastaniem
        poranku do łożyska swojego, a Micrejczycy uchodzili naprzeciw niemu: I tak
        wtrącił Wiekuisty Micrejczyków w środek morza. '
    28:
      he: וַיָּשֻׁבוּ הַמַּיִם וַיְכַסּוּ אֶת־הָרֶכֶב וְאֶת־הַפָּרָשִׁים לְכֹל חֵיל
        פַּרְעֹה הַבָּאִים אַחֲרֵיהֶם בַּיָּם לֹא־נִשְׁאַר בָּהֶם עַד־אֶחָד׃
      yi: און די װאַסערן האָבן זיך אומגעקערט, און האָבן צוגעדעקט די רײַטװעגן, און
        די רײַטער – דעם גאַנצן חיל פֿון פַּרעהן, װאָס איז אַרײַן נאָך זײ אין ים; ניט
        געבליבן פֿון זײ צו מאָל אַן אײנציקער.
      cs: A navrátivše se vody, zatopily vozy i jezdce se vším vojskem Faraonovým,
        což jich koli vešlo za nimi do moře, tak že nezůstal z nich ani jeden.
      pl: 'I wróciły się wody i pokryły wozy i jeźdźców całego wojska Faraona; które
        szło za nimi do morza; nie pozostał z nich ani jeden. '
    29:
      he: וּבְנֵי יִשְׂרָאֵל הָלְכוּ בַיַּבָּשָׁה בְּתוֹךְ הַיָּם וְהַמַּיִם לָהֶם
        חֹמָה מִימִינָם וּמִשְּׂמֹאלָם
      yi: און די קינדער פֿון ישׂראל זײַנען געגאַנגען אין מיטן ים אױף טריקעניש און
        די װאַסערן זײַנען זײ געװען אַ מױער פֿון זײער רעכטער זײַט און פֿון זײער לינקער.
      cs: Ale synové Izraelští šli po suchu prostředkem moře, a vody jim byly místo
        zdi po pravé i po levé straně.
      pl: 'A synowie Israela przeszli po suszy środkiem morza; a wody były im ścianą,
        z prawej i z lewej ich strony. '
    30:
      he: וַיּוֹשַׁע יְהוָה בַּיּוֹם הַהוּא אֶת־יִשְׂרָאֵל מִיַּד מִצְרָיִם וַיַּרְא
        יִשְׂרָאֵל אֶת־מִצְרַיִם מֵת עַל־שְׂפַת הַיָּם׃
      yi: און גאָט האָט אין יענעם טאָג געהאָלפן ישׂראל פֿון דער האַנט פֿון מִצרַיִם,
        און ישׂראל האָט געזען די מִצרים טױט אױפֿן ברעג פֿון ים.
      cs: A tak vysvobodil Hospodin v ten den Izraele z ruky Egyptských; a viděl Izrael
        Egyptské mrtvé na břehu mořském.
      pl: 'I ocalił Wiekuisty dnia onego Israelitów z rąk Micrejczyków; i widział
        Israel Micrejczyków martwych na brzegu morza. '
    31:
      he: וַיַּרְא יִשְׂרָאֵל אֶת־הַיָּד הַגְּדֹלָה אֲשֶׁר עָשָׂה יְהוָה בְּמִצְרַיִם
        וַיִּירְאוּ הָעָם אֶת־יְהוָה וַיַּאֲמִינוּ בַּיהוָה וּבְמֹשֶׁה עַבְדּוֹ׃
      yi: און ישׂראל האָט געזען די גרױסע שטאַרקײט װאָס גאָט האָט געטאָן אַקעגן מִצרַיִם,
        און דאָס פֿאָלק האָט מוֹרא געהאַט פֿאַר גאָט, און זײ האָבן געגלױבט אין גאָט,
        און אין זײַן קנעכט משהן.
      cs: Viděl také Izrael moc velikou, kterouž prokázal Hospodin na Egyptských.
        I bál se lid Hospodina, a věřili Hospodinu i Mojžíšovi, služebníku jeho.
      pl: 'I widział Israel moc wielką, którą okazał Wiekuisty nad Micrejczykami,
        i obawiał się lud Wiekuistego, i uwierzyli w Wiekuistego i w Mojżesza, sługę
        Jego. '
  15:
    1:
      he: אָז יָשִׁיר־מֹשֶׁה וּבְנֵי יִשְׂרָאֵל אֶת־הַשִּׁירָה הַזֹּאת לַיהוָה וַיֹּאמְרוּ
        לֵאמֹר אָשִׁירָה לַיהוָה כִּי־גָאֹה גָּאָה סוּס וְרֹכְבוֹ רָמָה בַיָּם׃
      yi: 'דענצמאָל טוט זינגען משה און די קינדער פֿון ישׂראל דאָסדאָזיקע געזאַנג צו
        גאָט, און זײ האָבן געזאָגט, אַזױ צו זאָגן: איך װעל זינגען צו יהוה, װאָרום
        ער איז הױך דערהײכט; דעם פֿערד מיט זײַן רײַטער האָט ער געשלײַדערט אין ים.'
      cs: ' Tehdy zpíval Mojžíš a synové Izraelští píseň tuto Hospodinu, a řekli takto:
        Zpívati budu Hospodinu, neboť jest slavně zveleben; koně i s jezdcem uvrhl
        do moře.'
      pl: 'Wtedy zaśpiewał Mojżesz i synowie Israela pieśń tę Wiekuistemu, a rzekli
        w tych słowach: "Zaśpiewam Wiekuistemu, bo wzniósł się wielce; rumaka i jeźdźca
        jego wtrącił w morze! '
    2:
      he: עָזִּי וְזִמְרָת יָהּ וַיְהִי־לִי לִישׁוּעָה זֶה אֵלִי וְאַנְוֵהוּ אֱלֹהֵי
        אָבִי וַאֲרֹמְמֶנְהוּ׃
      yi: מײַן שטאַרקײט און געזאַנג איז יָה, און ער איז מיר געװען אַ ישועה. דאָס איז
        מײַן גאָט, און איך װעל אים באַשײנען; דער גאָט פֿון מײַן פֿאָטער, און איך װעל
        אים דערהײבן.
      cs: Síla má a píseň [jest] Hospodin, nebo vysvobodil mne. Onť jest Bůh můj silný,
        protož stánek vzdělám jemu; [onť jest] Bůh otce mého, protož vyvyšovati ho
        budu.
      pl: 'Sławą i pieśnią moją - Jah, i stał mi się pomocą. Ten to Bóg mój, a uwielbiam
        Go; Bóg ojca mojego, a wynoszę Go. '
    3:
      he: יְהוָה אִישׁ מִלְחָמָה יְהוָה שְׁמוֹ׃
      yi: יהוה איז אַ קריגסמאַן, יהוה איז זײַן נאָמען.
      cs: Hospodin [jest] udatný bojovník, Hospodin jméno jeho.
      pl: 'Wiekuisty - bojownikiem, Wiekuisty imię Jego! '
    4:
      he: מַרְכְּבֹת פַּרְעֹה וְחֵילוֹ יָרָה בַיָּם וּמִבְחַר שָׁלִשָׁיו טֻבְּעוּ
        בְיַם־סוּף׃
      yi: פַּרעהס רײַטװעגן און זײַן חיל האָט ער געװאָרפֿן אין ים, און זײַנע געקליבענע
        עלטסטע זײַנען אין ים-סוף דערטרונקען.
      cs: Vozy Faraonovy i vojsko jeho uvrhl do moře; a nejpřednější hejtmané jeho
        ztopeni jsou v moři Rudém.
      pl: 'Wozy Faraona i wojska jego wrzucił w morze; a wybór trójzapaśników jego
        pogrążony w morzu Sitowém! '
    5:
      he: תְּהֹמֹת יְכַסְיֻמוּ יָרְדוּ בִמְצוֹלֹת כְּמוֹ־אָבֶן׃
      yi: די תּהָומען טוען זײ צודעקן, זײ האָבן װי אַ שטײן אין די טיפענישן גענידערט.
      cs: Propasti přikryly je; vpadli do hlubiny jako kámen.
      pl: 'Otchłanie pokryły ich; zapadli w głębie jako kamień. '
    6:
      he: יְמִינְךָ יְהוָה נֶאְדָּרִי בַּכֹּחַ יְמִינְךָ יְהוָה תִּרְעַץ אוֹיֵב׃
      yi: דײַן רעכטע האַנט, גאָט, דו פּראַכטיקער אין שטאַרקײט, דײַן רעכטע האַנט, גאָט,
        טוט צעברעכן דעם פֿײַנט.
      cs: Pravice tvá, Hospodine, zvelebena jest v síle, pravice tvá, ó Hospodine,
        potřela nepřítele.
      pl: 'Prawica Twoja, Wiekuisty, uświetniona mocą, prawica Twoja, Wiekuisty, zgromiła
        wroga! '
    7:
      he: וּבְרֹב גְּאוֹנְךָ תַּהֲרֹס קָמֶיךָ תְּשַׁלַּח חֲרֹנְךָ יֹאכְלֵמוֹ כַּקַּשׁ׃
      yi: און מיט דײַן גרױס מאַכטיקײט צעשטערסטו דײַנע קעגנשטײער; שיקסט אַרױס דײַן
        גרימצאָרן, פֿאַרצערט ער זײ װי שטרױ.
      cs: A ve mnohé vyvýšenosti své podvrátil jsi povstávající proti tobě; pustils
        hněv svůj, [kterýžto] sežral je jako strniště.
      pl: 'Wielkością majestatu Twego kruszysz przeciwników Twoich; wywierasz gniew
        Twój, pożera ich niby źdźbło. '
    8:
      he: וּבְרוּחַ אַפֶּיךָ נֶעֶרְמוּ מַיִם נִצְּבוּ כְמוֹ־נֵד נֹזְלִים קָפְאוּ תְהֹמֹת
        בְּלֶב־יָם׃
      yi: און פֿון דעם הױך פֿון דײַנע נאָזלעכער האָבן זיך די װאַסערן געהױפנט; אַזױ
        װי אַ סטױג זײַנען די שטראָמען געשטאַנען; די תּהָומען האָבן געגליװערט אין האַרצן
        פֿון ים.
      cs: A duchem chřípí tvých shromážděny jsou vody, stály tekuté vody jako hromada,
        ssedly se propasti u prostřed moře.
      pl: 'Zadęciem nozdrzy Twoich spiętrzyły się wody, stanęły jako grobla nurty,
        skrzepły tonie w pośrodku morza! '
    9:
      he: אָמַר אוֹיֵב אֶרְדֹּף אַשִּׂיג אֲחַלֵּק שָׁלָל תִּמְלָאֵמוֹ נַפְשִׁי אָרִיק
        חַרְבִּי תּוֹרִישֵׁמוֹ יָדִי׃
      yi: 'דער פֿײַנט האָט געזאָגט: איך װעל יאָגן, איך װעל כאַפּן, איך װעל אױסטײלן
        רױב, מײַן זעל װעט זיך אָנפֿילן מיט זײ; איך װעל ציען מײַן שװערד, אױסראָטן װעט
        זײ מײַן האַנט.'
      cs: 'Řekl nepřítel: Honiti budu, dohoním se, budu děliti loupeže, nasytí se
        jimi duše má, vytrhnu meč svůj, zahladí je ruka má.'
      pl: 'Rzekł wróg: "Będę gonił, doścignę, rozdzielę łupy; nasyci się nimi dusza
        moja, obnażę miecz mój, wytępi ich ręka moja!" '
    10:
      he: נָשַׁפְתָּ בְרוּחֲךָ כִּסָּמוֹ יָם צָלֲלוּ כַּעוֹפֶרֶת בְּמַיִם אַדִּירִים׃
      yi: האָסטו מיט דײַן אָטעם אַ בלאָז געטאָן, האָט דער ים זײ צוגעדעקט; זײ זײַנען
        אײַנגעזונקען װי בלײַ אין די מאַכטיקע װאַסערן.
      cs: Povanul jsi větrem svým, [i] přikrylo je moře; pohlceni jsou jako olovo
        v prudkých vodách.
      pl: 'Zadąłeś tchnieniem Twojém, okryło ich morze; pogrążyli się jako ołów w
        wodach potężnych. '
    11:
      he: מִי־כָמֹכָה בָּאֵלִם יְהוָה מִי כָּמֹכָה נֶאְדָּר בַּקֹּדֶשׁ נוֹרָא תְהִלֹּת
        עֹשֵׂה פֶלֶא׃
      yi: װער איז װי דו, יהוה, צװישן די מאַכטיקע? װער איז װי דו, פּראַכטיק אין הײליקײט,
        פאָרכטיק אין לױבונגען, טוער פֿון װוּנדער?
      cs: Kdo podobný tobě mezi silnými, ó Hospodine? Kdo [jest tak], jako ty, velebný
        v svatosti, hrozný v chvalách, činící divy?
      pl: 'Któż, jak Ty, między bóstwami, Wiekuisty? Któż, jak Ty, wsławiony świętością,
        wspaniały w chwale, sprawco cudów! '
    12:
      he: נָטִיתָ יְמִינְךָ תִּבְלָעֵמוֹ אָרֶץ׃
      yi: האָסט אױסגעשטרעקט דײַן רעכטע האַנט, האָט די ערד זײ אײַנגעשלונגען.
      cs: Vztáhls pravici svou, [i] požřela je země.
      pl: 'Wyciągnąłeś prawicę Twoję, - pochłonęła ich ziemia!... '
    13:
      he: נָחִיתָ בְחַסְדְּךָ עַם־זוּ גָּאָלְתָּ נֵהַלְתָּ בְעָזְּךָ אֶל־נְוֵה קָדְשֶׁךָ׃
      yi: האָסט געפירט מיט דײַן חסד דאָס פֿאָלק װאָס דו האָסט אױסגעלײזט; באַלײט מיט
        דײַן שטאַרקײט צו דײַן הײליקער װוינונג.
      cs: Zprovodíš v milosrdenství svém lid tento, kterýž jsi vykoupil; laskavě povedeš
        [jej] v síle své k příbytku svatosti své.
      pl: 'Wiedziesz łaską Twoją ten lud, któryś wybawił, prowadzisz mocą Twoją do
        przybytku świętości Twojej! '
    14:
      he: שָׁמְעוּ עַמִּים יִרְגָּזוּן חִיל אָחַז יֹשְׁבֵי פְּלָשֶׁת׃
      yi: פעלקער האָבן געהערט, האָבן זײ געציטערט, אַן אַנגסט האָט באַנומען די װוֹינער
        פֿון פּלֶשֶת.
      cs: Uslyší lidé, bouřiti se budou; bolest zachvátí obyvatele Filistinské.
      pl: 'Słyszą narody, drżą; dreszcz przejmuje mieszkańców Peleszeth. '
    15:
      he: אָז נִבְהֲלוּ אַלּוּפֵי אֱדוֹם אֵילֵי מוֹאָב יֹאחֲזֵמוֹ רָעַד נָמֹגוּ כֹּל
        יֹשְׁבֵי כְנָעַן׃
      yi: דערשראָקן האָבן זיך דענצמאָל די פירשטן פֿון אֶדוֹם, די פירער פֿון מוֹאָב,
        זײ האָט אַ שױדער באַנומען, צעגאַנגען געװאָרן זײַנען אַלע װוינער פֿון כְּנַעַן;
      cs: Tedy zkormoucena budou knížata Idumejská, silné Moábské podejme strach,
        rozplynou se všickni obyvatelé Kananejští.
      pl: 'Wtedy trwożą się książęta Edomu, mocarze Moabu, przejmuje ich drżenie,
        truchleją wszyscy mieszkańcy Kanaanu. '
    16:
      he: תִּפֹּל עֲלֵיהֶם אֵימָתָה וָפַחַד בִּגְדֹל זְרוֹעֲךָ יִדְּמוּ כָּאָבֶן עַד־יַעֲבֹר
        עַמְּךָ יְהוָה עַד־יַעֲבֹר עַם־זוּ קָנִיתָ׃
      yi: אַן אימה און אַ פּחד איז געפֿאַלן אױף זײ. דורך דער גרױסקײט פֿון דײַן אָרעם
        זײַנען זײ שטיל װי אַ שטײן געװאָרן, בעת דײַן פֿאָלק איז אַריבער, גאָט, בעת
        אַריבער איז דאָס פֿאָלק װאָס דו האָסט אױסגעקױפֿט.
      cs: Připadne na ně strach a lekání, pro velikost ramene tvého; mlčeti budou
        jako kámen, dokudž nepřejde lid tvůj, ó Hospodine, dokudž nepřejde lid ten,
        [kteréhožs sobě] dobyl.
      pl: 'Oby padła na nich bojaźń i trwoga, od wielkości ramienia Twego niechaj
        zaniemieją jako głaz, aż przejdzie lud ten, któryś sobie nabył! '
    17:
      he: תְּבִאֵמוֹ וְתִטָּעֵמוֹ בְּהַר נַחֲלָתְךָ מָכוֹן לְשִׁבְתְּךָ פָּעַלְתָּ
        יְהוָה מִקְּדָשׁ אֲדֹנָי כּוֹנְנוּ יָדֶיךָ׃
      yi: װעסט זײ ברענגען און זײ פלאַנצן אױף דעם באַרג פֿון דײַן אַרב, דעם אָרט װאָס
        דו האָסט געמאַכט פֿאַר דיר, גאָט, צו װוינען, דעם הײליקטום, גאָט, װאָס דײַנע
        הענט האָבן אױפֿגעשטעלט.
      cs: Uvedeš je, a štípíš je na hoře dědictví svého, [na] místě, kteréž jsi k
        příbytku svému připravil, Hospodine, v svatyni, kterouž utvrdí ruce tvé, Pane.
      pl: 'Zaprowadzisz ich i zasadzisz na górze dziedzictwa Twego, na miejscu, które
        urządzisz na siedzibę Twą, Wiekuisty, w świątyni, Panie, którą założą ręce
        Twoje! '
    18:
      he: יְהוָה יִמְלֹךְ לְעֹלָם וָעֶד׃
      yi: גאָט װעט קיניגן אױף אײביק און שטענדיק.
      cs: Hospodin kralovati bude na věky věků.
      pl: 'Wiekuisty królować będzie na wieki i na zawsze!" '
    19:
      he: כִּי בָא סוּס פַּרְעֹה בְּרִכְבּוֹ וּבְפָרָשָׁיו בַּיָּם וַיָּשֶׁב יְהוָה
        עֲלֵהֶם אֶת־מֵי הַיָּם וּבְנֵי יִשְׂרָאֵל הָלְכוּ בַיַּבָּשָׁה בְּתוֹךְ הַיָּם׃
      yi: װאָרום פַּרעהס פֿערד מיט זײַנע רײַטװעגן און זײַנע רײַטער זײַנען אַרײַן אין
        ים, און גאָט האָט אומגעקערט אױף זײ די װאַסערן פֿון ים, און די קינדער פֿון
        ישׂראל זײַנען געגאַנגען אין מיטן ים אױף טריקעניש.
      cs: Nebo vešli koni Faraonovi s vozy jeho i s jezdci jeho do moře, a obrátil
        na ně Hospodin vody mořské, synové pak Izraelští šli po suše u prostřed moře.
      pl: 'I tak weszły konie Faraona z wozami jego i jeźdźcami do morza i zwrócił
        na nich Wiekuisty wody morza; synowie zaś Israela przeszli po suszy środkiem
        morza. '
    20:
      he: וַתִּקַּח מִרְיָם הַנְּבִיאָה אֲחוֹת אַהֲרֹן אֶת־הַתֹּף בְּיָדָהּ וַתֵּצֶאןָ
        כָל־הַנָּשִׁים אַחֲרֶיהָ בְּתֻפִּים וּבִמְחֹלֹת׃
      yi: און מרים די נביאה, אַהרנס שװעסטער, האָט גענומען די פּױק אין איר האַנט, און
        אַלע װײַבער זײַנען אַרױסגעגאַנגען נאָך איר מיט פּױקן און מיט טענץ.
      cs: I vzala Maria prorokyně, sestra Aronova, buben v ruku svou, a vyšly za ní
        všecky ženy s bubny a s píšťalami.
      pl: 'I wzięła Mirjam, prorokini, siostra Ahrona, bęben w rękę swoję, i wyszły
        wszystkie niewiasty za nią z bębnami i w pląsach. '
    21:
      he: וַתַּעַן לָהֶם מִרְיָם שִׁירוּ לַיהוָה כִּי־גָאֹה גָּאָה סוּס וְרֹכְבוֹ
        רָמָה בַיָּם׃
      yi: 'און מרים האָט געזונגען פֿאַר זײ: זינגט צו גאָט, װאָרום ער איז הױך דערהײכט;
        דעם פֿערד מיט זײַן רײַטער האָט ער געשלײַדערט אין ים.'
      cs: 'I odpovídala jim Maria: Zpívejte Hospodinu, poněvadž slavně zveleben jest;
        koně i s jezdcem uvrhl do moře.'
      pl: 'I zawtórowała im Mirjam: "Zaśpiewajcie Wiekuistemu, bo wzniósł się wielce,
        rumaka i jeźdźca jego wtrącił w morze!" '
    22:
      he: וַיַּסַּע מֹשֶׁה אֶת־יִשְׂרָאֵל מִיַּם־סוּף וַיֵּצְאוּ אֶל־מִדְבַּר־שׁוּר
        וַיֵּלְכוּ שְׁלֹשֶׁת־יָמִים בַּמִּדְבָּר וְלֹא־מָצְאוּ מָיִם׃
      yi: און משה האָט געמאַכט ציען די ישׂראל פֿון ים-סוף, און זײ זײַנען אַרױסגעגאַנגען
        צום מדבר שור; און זײ זײַנען געגאַנגען דרײַ טעג אין דער מדבר, און האָבן ניט
        געפונען קײן װאַסער.
      cs: Hnul pak Mojžíš lidem Izraelským od moře Rudého, a táhli na poušť Sur. I
        šli tři dni po poušti, a nenalezli vod.
      pl: 'I powiódł Mojżesz Israelitów od morza Sitowego; i wyszli do pustyni Szur,
        i szli trzy dni w pustyni, a nie znaleźli wody. '
    23:
      he: וַיָּבֹאוּ מָרָתָה וְלֹא יָכְלוּ לִשְׁתֹּת מַיִם מִמָּרָה כִּי מָרִים הֵם
        עַל־כֵּן קָרָא־שְׁמָהּ מָרָה׃
      yi: און זײ זײַנען געקומען קײן מָרָה; אָבער זײ האָבן ניט געקענט טרינקען דאָס
        װאַסער פֿון מָרָה,
      cs: A přišedše do Marah, nemohli píti vod z Marah, nebo byly hořké; protož nazváno
        jest jméno jeho Marah.
      pl: 'I przybyli do Mara - i nie mogli pić wód z Mara, bo gorzkie były; przeto
        téż nazwano imię jego Mara. '
    24:
      he: וַיִּלֹּנוּ הָעָם עַל־מֹשֶׁה לֵּאמֹר מַה־נִּשְׁתֶּה׃
      yi: 'װײַל עס איז געװען ביטער. דרום האָט מען גערופֿן איר נאָמען מָרָה. און דאָס
        פֿאָלק האָט געמורמלט אַקעגן משהן, אַזױ צו זאָגן: װאָס זאָלן מיר טרינקען?'
      cs: 'Z té příčiny reptal lid na Mojžíše, řka: Co budeme píti?'
      pl: 'I szemrał lud przeciw Mojżeszowi, mówiąc: "Cóż pić będziemy?" '
    25:
      he: וַיִּצְעַק אֶל־יְהוָה וַיּוֹרֵהוּ יְהוָה עֵץ וַיַּשְׁלֵךְ אֶל־הַמַּיִם וַיִּמְתְּקוּ
        הַמָּיִם שָׁם שָׂם לוֹ חֹק וּמִשְׁפָּט וְשָׁם נִסָּהוּ׃
      yi: האָט ער געשריען צו גאָט, און גאָט האָט אים אָנגעװיזן אַ בױם, און ער האָט
        אים אַרײַנגעװאָרפֿן אין װאַסער, און דאָס װאַסער איז געװאָרן זיס. דאָרטן האָט
        ער זײ געמאַכט חוקים און געזעצן, און דאָרטן האָט ער זײ געפּרוּװט.
      cs: I volal k Hospodinu, a ukázal mu Hospodin dřevo, kteréž jakž uvrhl do vod,
        učiněny jsou sladké vody. Tu vydal jemu práva a soudy, a tu ho zkusil.
      pl: 'I zawołał do Wiekuistego, i wskazał mu Wiekuisty drzewo; i wrzucił je do
        wody, i osłodziła się woda. Tam ustanowił dlań ustawy i prawa, i tam doświadczył
        go. '
    26:
      he: וַיֹּאמֶר אִם־שָׁמוֹעַ תִּשְׁמַע לְקוֹל יְהוָה אֱלֹהֶיךָ וְהַיָּשָׁר בְּעֵינָיו
        תַּעֲשֶׂה וְהַאֲזַנְתָּ לְמִצְוֺתָיו וְשָׁמַרְתָּ כָּל־חֻקָּיו כָּל־הַמַּחֲלָה
        אֲשֶׁר־שַׂמְתִּי בְמִצְרַיִם לֹא־אָשִׂים עָלֶיךָ כִּי אֲנִי יְהוָה רֹפְאֶךָ׃
      yi: 'און ער האָט געזאָגט: אױב צוהערן װעסטו צוהערן צו דעם קָול פֿון יהוה דײַן
        גאָט, און װעסט טאָן װאָס איז רעכטפֿאַרטיק אין זײַנע אױגן, און װעסט האָרכן
        צו זײַנע געבאָט, און היטן אַלע זײַנע חוקים, װעל איך אַלדי קראַנקשאַפֿט װאָס
        איך האָב אַרױפֿגעטאָן אױף מִצרַיִם, ניט אַרױפֿטאָן אױף דיר; װאָרום איך יהוה
        בין דײַן פֿאַרהיטער.'
      cs: 'A řekl: Jestliže skutečně poslouchati budeš hlasu Hospodina Boha svého,
        a činiti budeš, což spravedlivého jest před očima jeho, a nakloníš uší k přikázaním
        jeho, a ostříhati budeš všech ustavení jeho: žádné nemoci, kterouž jsem dopustil
        na Egypt, nedopustím na tebe; nebo já jsem Hospodin, kterýž tě uzdravuji.'
      pl: 'I rzekł: "Jeżeli będziesz słuchał głosu Wiekuistego, Boga twojego, a co
        prawe w oczach Jego spełniać będziesz, i skłonisz ucho ku przykazaniom Jego,
        a strzedz będziesz wszystkich ustaw Jego; to żadnej choroby, którąm dopuścił
        na Micraim, nie dopuszczę na cię; bom Ja, Wiekuisty, lekarz twój." '
    27:
      he: וַיָּבֹאוּ אֵילִמָה וְשָׁם שְׁתֵּים עֶשְׂרֵה עֵינֹת מַיִם וְשִׁבְעִים תְּמָרִים
        וַיַּחֲנוּ־שָׁם עַל־הַמָּיִם׃
      yi: און זײ זײַנען געקומען קײן אֵילִם; און דאָרטן זײַנען געװען צװעלף קװאַלן װאַסער,
        און זיבעציק טײטלבײמער; און זײ האָבן דאָרטן גערוט בײַם װאַסער.
      cs: I přišli do Elim, kdež bylo dvanácte studnic vod a sedmdesáte palm; i rozbili
        tu stany při vodách.
      pl: 'I przybyli do Elim; a tam było dwanaście źródeł wody i siedmdziesiąt palm;
        i rozłożyli się tam obozem przy wodach. '
  16:
    1:
      he: וַיִּסְעוּ מֵאֵילִם וַיָּבֹאוּ כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל אֶל־מִדְבַּר־סִין
        אֲשֶׁר בֵּין־אֵילִם וּבֵין סִינָי בַּחֲמִשָּׁה עָשָׂר יוֹם לַחֹדֶשׁ הַשֵּׁנִי
        לְצֵאתָם מֵאֶרֶץ מִצְרָיִם׃
      yi: און זײ האָבן אַװעקגעצױגן פֿון אֵילִם, און די גאַנצע עדה פֿון די קינדער פֿון
        ישׂראל איז אָנגעקומען אין מדבר סין װאָס צװישן אֵילִם און צװישן סינַי, אין
        פופצנטן טאָג פֿון צװײטן חוֹדש נאָך זײער אַרױסגײן פֿון לאַנד מִצרַיִם.
      cs: ' Když se pak hnuli z Elim, přišlo všecko množství synů Izraelských na poušť
        Sin, kteráž jest mezi Elim a Sinai, v patnáctý den druhého měsíce po vyjití
        z země Egyptské.'
      pl: 'I wyruszyli z Elim i przybył cały zbór synów Israela na puszczę Syn, co
        między Elim i między Synai, piętnastego dnia miesiąca drugiego, po wyjściu
        ich z ziemi Micraim. '
    2:
      he: וילינו [וַיִּלּוֹנוּ] כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל עַל־מֹשֶׁה וְעַל־אַהֲרֹן
        בַּמִּדְבָּר׃
      yi: און די גאַנצע עדה פֿון די קינדער פֿון ישׂראל האָט געמורמלט אַקעגן משהן און
        אַקעגן אַהרֹנען אין מדבר;
      cs: I reptalo všecko shromáždění synů Izraelských proti Mojžíšovi a proti Aronovi
        na poušti.
      pl: 'I szemrał cały zbór synów Israela przeciw Mojżeszowi i Ahronowi na puszczy, '
    3:
      he: וַיֹּאמְרוּ אֲלֵהֶם בְּנֵי יִשְׂרָאֵל מִי־יִתֵּן מוּתֵנוּ בְיַד־יְהוָה בְּאֶרֶץ
        מִצְרַיִם בְּשִׁבְתֵּנוּ עַל־סִיר הַבָּשָׂר בְּאָכְלֵנוּ לֶחֶם לָשֹׂבַע כִּי־הוֹצֵאתֶם
        אֹתָנוּ אֶל־הַמִּדְבָּר הַזֶּה לְהָמִית אֶת־כָּל־הַקָּהָל הַזֶּה בָּרָעָב׃
      yi: 'און די קינדער פֿון ישׂראל האָבן צו זײ געזאָגט: הלװאַי װאָלטן מיר געשטאָרבן
        דורך דער האַנט פֿון גאָט אין לאַנד מִצרַיִם װען מיר זײַנען געזעסן איבערן פלײש
        װען מיר האָבן געגעסן ברױט צו זאַט; װאָרום איר האָט אונדז אַרױסגעבראַכט אין
        דעם דאָזיקן מדבר, צו טײטן די דאָזיקע גאַנצע אײַנזאַמלונג דורך הונגער.'
      cs: 'A mluvili jim synové Izraelští: Ó bychom byli zemřeli od ruky Hospodinovy
        v zemi Egyptské, když jsme sedávali nad hrnci masa, když jsme se najídali
        chleba do sytosti! A teď vyvedli jste nás na tuto poušť, abyste zmořili všecko
        shromáždění toto hladem.'
      pl: 'I rzekli do nich synowie Israela: "Gdybyśmy téż pomarli byli z ręki Wiekuistego
        w ziemi Micraim, gdyśmy bywało siadali przy garnku mięsa, gdyśmy jadali chléb
        do syta! Boście wszak wywiedli nas na tę puszczę, aby zamorzyć cały ten tłum
        głodem!" '
    4:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה הִנְנִי מַמְטִיר לָכֶם לֶחֶם מִן־הַשָּׁמָיִם
        וְיָצָא הָעָם וְלָקְטוּ דְּבַר־יוֹם בְּיוֹמוֹ לְמַעַן אֲנַסֶּנּוּ הֲיֵלֵךְ
        בְּתוֹרָתִי אִם־לֹא׃
      yi: 'האָט גאָט געזאָגט צו משהן: זע, איך מאַך אײַך רעגענען ברױט פֿון הימל, און
        דאָס פֿאָלק װעט אַרױסגײן און קלײַבן איטלעכן טאָג די באַדערפעניש פֿון טאָג,
        כּדי איך זאָל אים פּרוּװן אױב ער װעט גײן אין מײַן תּוֹרה אָדער ניט.'
      cs: 'I řekl Hospodin Mojžíšovi: Aj, já dám vám chleba s nebe jako déšť, a vycházeti
        bude lid a sbírati, což by postačilo na každý den, abych ho zkusil, bude-li
        choditi v zákoně mém, či nebude.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Oto spuszczę wam deszczem chléb z nieba,
        i będzie wychodził lud, a zbierał potrzebę dzienną każdego dnia, abym go doświadczył:
        czy postąpi wedle nauki Mojej, czy nie. '
    5:
      he: וְהָיָה בַּיּוֹם הַשִּׁשִּׁי וְהֵכִינוּ אֵת אֲשֶׁר־יָבִיאוּ וְהָיָה מִשְׁנֶה
        עַל אֲשֶׁר־יִלְקְטוּ יוֹם יוֹם׃
      yi: און עס װעט זײַן, אױפֿן זעקסטן טאָג, אַז זײ װעלן אָפּמעסטן װאָס זײ װעלן אַהײמברענגען,
        װעט עס זײַן צװײ מאָל אַזױ פיל װי זײ קלײַבן אױף טאָגטעגלעך.
      cs: V den pak šestý přistrojí sobě to, co přinesou; a bude [toho] dvakrát více,
        než toho, což sbírati mají na každý den.
      pl: 'A dnia szóstego, niechaj przyrządzą to, co przyniosą, a będzie podwójną
        ilością tego, co zbierać będą codziennie." '
    6:
      he: וַיֹּאמֶר מֹשֶׁה וְאַהֲרֹן אֶל־כָּל־בְּנֵי יִשְׂרָאֵל עֶרֶב וִידַעְתֶּם
        כִּי יְהוָה הוֹצִיא אֶתְכֶם מֵאֶרֶץ מִצְרָיִם׃
      yi: 'און משה און אַהרן האָבן געזאָגט צו אַלע קינדער פֿון ישׂראל: אין אָװנט װעט
        איר װיסן, אַז גאָט האָט אײַך אַרױסגעצױגן פֿון לאַנד מִצרַיִם;'
      cs: 'Tedy mluvil Mojžíš a Aron všechněm synům Izraelským: U večer poznáte, že
        Hospodin vyvedl vás z země Egyptské.'
      pl: 'I rzekł Mojżesz i Ahron do wszystkich synów Israela: "Wieczorem poznacie,
        że to Wiekuisty wywiódł was z ziemi Micraim. '
    7:
      he: וּבֹקֶר וּרְאִיתֶם אֶת־כְּבוֹד יְהוָה בְּשָׁמְעוֹ אֶת־תְּלֻנֹּתֵיכֶם עַל־יְהוָה
        וְנַחְנוּ מָה כִּי תלונו [תַלִּינוּ] עָלֵינוּ׃
      yi: און אין דער פֿרי װעט איר זען די פּראַכט פֿון גאָט; װאָרום ער האָט צוגעהערט
        אײַערע מורמלערײַען אַקעגן גאָט. און װאָס זײַנען מיר, װאָס איר מורמלט אַקעגן
        אונדז?
      cs: A ráno uzříte slávu Hospodinovu; neboť jest slyšel reptání vaše proti Hospodinu.
        My zajisté co jsme, že repcete proti nám?
      pl: 'A z rana ujrzycie chwałę Wiekuistego w tém, że usłyszy szemranie wasze
        przeciw Wiekuistemu; a my czémże jesteśmy, że szemrzecie przeciw nam?" '
    8:
      he: וַיֹּאמֶר מֹשֶׁה בְּתֵת יְהוָה לָכֶם בָּעֶרֶב בָּשָׂר לֶאֱכֹל וְלֶחֶם בַּבֹּקֶר
        לִשְׂבֹּעַ בִּשְׁמֹעַ יְהוָה אֶת־תְּלֻנֹּתֵיכֶם אֲשֶׁר־אַתֶּם מַלִּינִם עָלָיו
        וְנַחְנוּ מָה לֹא־עָלֵינוּ תְלֻנֹּתֵיכֶם כִּי עַל־יְהוָה׃
      yi: 'און משה האָט געזאָגט: דאָס װעט געשען װען גאָט װעט אײַך געבן אין אָװנט פלײש
        צום עסן, און אין דער פֿרי ברױט צו זאַט; װאָרום גאָט האָט געהערט אײַערע מורמלערײַען
        װאָס איר מורמלט אַקעגן אים; און װאָס זײַנען מיר? ניט אַקעגן אונדז זײַנען אײַערע
        מורמלערײַען, נײַערט אַקעגן גאָט.'
      cs: 'Mluvil dále Mojžíš: [Z toho, pravím, poznáte], když vám dá Hospodin u večer
        masa, abyste se najedli, a chleba ráno do sytosti, poněvadž slyšel Hospodin
        reptání vaše, jimiž jste na něj reptali. Nebo my co jsme? Ne proti námť jsou
        reptání vaše, ale proti Hospodinu.'
      pl: 'I rzekł Mojżesz: "Gdy da wam Wiekuisty wieczorem mięso na pożywienie, a
        chléb z rana do nasycenia się; w tém poznacie, że usłyszał Wiekuisty szemrania
        wasze, któremiście szemrali przeciw Niemu; a my czémże jesteśmy? Nie przeciw
        nam szemrania wasze a przeciw Wiekuistemu." '
    9:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־אַהֲרֹן אֱמֹר אֶל־כָּל־עֲדַת בְּנֵי יִשְׂרָאֵל קִרְבוּ
        לִפְנֵי יְהוָה כִּי שָׁמַע אֵת תְּלֻנֹּתֵיכֶם׃
      yi: 'און משה האָט געזאָגט צו אַהרֹנען: זאָג צו דער גאַנצער עדה פֿון די קינדער
        פֿון ישׂראל: גענענט פֿאַר גאָט, װאָרום ער האָט צוגעהערט אײַערע מורמלערײַען.'
      cs: 'I řekl Mojžíš Aronovi: Mluv ke všemu shromáždění synů Izraelských: Přistuptež
        před oblíčej Hospodinův; neboť jest slyšel reptání vaše.'
      pl: 'I rzekł Mojżesz do Ahrona: powiedz całemu zborowi synów Israela: przystąpcie
        przed oblicze Wiekuistego, gdyż usłyszał On szemrania wasze!" '
    10:
      he: וַיְהִי כְּדַבֵּר אַהֲרֹן אֶל־כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל וַיִּפְנוּ אֶל־הַמִּדְבָּר
        וְהִנֵּה כְּבוֹד יְהוָה נִרְאָה בֶּעָנָן׃
      yi: און עס איז געװען, װי אַהרן האָט גערעדט צו דער גאַנצער עדה פֿון די קינדער
        פֿון ישׂראל, האָבן זײ זיך אומגעקוקט צום מדבר, ערשט די פּראַכט פֿון גאָט האָט
        זיך באַװיזן אין װאָלקן.
      cs: Stalo se pak, když mluvil Aron ke všemu shromáždění synů Izraelských, že
        se obrátili tváří k poušti, a aj, sláva Hospodinova ukázala se v oblaku.
      pl: 'I stało się, gdy przemawiał Ahron do całego zboru synów Israela, że spojrzeli
        ku puszczy, a oto - chwała Wiekuistego ukazała się w obłoku! '
    11:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: '(A již byl mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    12:
      he: שָׁמַעְתִּי אֶת־תְּלוּנֹּת בְּנֵי יִשְׂרָאֵל דַּבֵּר אֲלֵהֶם לֵאמֹר בֵּין
        הָעַרְבַּיִם תֹּאכְלוּ בָשָׂר וּבַבֹּקֶר תִּשְׂבְּעוּ־לָחֶם וִידַעְתֶּם כִּי
        אֲנִי יְהוָה אֱלֹהֵיכֶם׃
      yi: 'איך האָב געהערט די מורמלערײַען פֿון די קינדער פֿון ישׂראל. רעד צו זײ אַזױ
        צו זאָגן: קעגן אָװנט װעט איר עסן פלײש, און אין דער פֿרי װעט איר זיך זעטן מיט
        ברױט, און איר װעט װיסן, אַז איך בין יהוה אײַער גאָט.'
      cs: 'Slyšelť jsem reptání synů Izraelských. Mluviž jim a pověz: K večerou jísti
        budete maso, a ráno chlebem nasyceni budete, abyste poznali, že já jsem Hospodin
        Bůh váš.)'
      pl: '"Usłyszałem szemrania synów Israela; powiedz im tak: nad wieczorem będziecie
        jedli mięso, a z rana nasycicie się chlebem, a poznacie, żem Ja Wiekuisty,
        Bóg wasz." '
    13:
      he: וַיְהִי בָעֶרֶב וַתַּעַל הַשְּׂלָו וַתְּכַס אֶת־הַמַּחֲנֶה וּבַבֹּקֶר הָיְתָה
        שִׁכְבַת הַטַּל סָבִיב לַמַּחֲנֶה׃
      yi: און עס איז געװען אין אָװנט, זײַנען אַרױפֿגעקומען װאַכטלפױגלען און האָבן
        באַדעקט דעם לאַגער; און אין דער פֿרי איז געװען אַ שיכט טױ רונד אַרום לאַגער.
      cs: Tedy stalo se u večer, že přiletěly křepelky a přikryly tábor; ráno pak
        spadla rosa okolo táboru.
      pl: 'Stało się tedy na wieczór, że się zleciały przepiórki i pokryły obóz, a
        z rana była warstwa rosy na około obozu. '
    14:
      he: וַתַּעַל שִׁכְבַת הַטָּל וְהִנֵּה עַל־פְּנֵי הַמִּדְבָּר דַּק מְחֻסְפָּס
        דַּק כַּכְּפֹר עַל־הָאָרֶץ׃
      yi: און אַז די שיכט טױ האָט זיך אױפֿגעהױבן, ערשט אױפֿן געזיכט פֿון מדבר איז
        דינס, שופּיקס, דין אַזױ װי פראָסט אױף דער ערד.
      cs: A když přestalo padání rosy, aj, ukázalo se po vrchu pouště drobného [cosi
        a] okrouhlého, drobného jako jíní na zemi.
      pl: 'A gdy uniosła się warstwa rosy, a oto na powierzchni pustyni coś drobnego,
        ziarnistego, drobnego, niby szron na ziemi. '
    15:
      he: וַיִּרְאוּ בְנֵי־יִשְׂרָאֵל וַיֹּאמְרוּ אִישׁ אֶל־אָחִיו מָן הוּא כִּי לֹא
        יָדְעוּ מַה־הוּא וַיֹּאמֶר מֹשֶׁה אֲלֵהֶם הוּא הַלֶּחֶם אֲשֶׁר נָתַן יְהוָה
        לָכֶם לְאָכְלָה׃
      yi: 'און װי די קינדער פֿון ישׂראל האָבן דאָס געזען, אַזױ האָבן זײ געזאָגט אײנער
        צום אַנדערן: מַן הוא?, װײַל זײ האָבן ניט געװוּסט װאָס דאָס איז. האָט משה צו
        זײ געזאָגט: דאָס איז דאָס ברױט, װאָס גאָט האָט אײַך געגעבן צום עסן.'
      cs: 'Což vidouce synové Izraelští, řekli jeden druhému: Man jest toto. Nebo
        nevěděli, co by bylo. Tedy řekl jim Mojžíš: To jest ten chléb, kterýž vám
        dal Hospodin ku pokrmu.'
      pl: 'I ujrzeli to synowie Israela, i rzekli jeden do drugiego: "Co to jest?"
        Bo nie wiedzieli co to było. I rzekł Mojżesz do nich: "Ten to jest chléb,
        który dał wam Wiekuisty do jedzenia. '
    16:
      he: זֶה הַדָּבָר אֲשֶׁר צִוָּה יְהוָה לִקְטוּ מִמֶּנּוּ אִישׁ לְפִי אָכְלוֹ
        עֹמֶר לַגֻּלְגֹּלֶת מִסְפַּר נַפְשֹׁתֵיכֶם אִישׁ לַאֲשֶׁר בְּאָהֳלוֹ תִּקָּחוּ׃
      yi: 'דאָס איז די זאַך, װאָס גאָט האָט באַפֿױלן: קלײַבט דערפֿון איטלעכער לױט
        זײַן עסן; אַן עוֹמֶר אױף אַ קאָפּ, לױט דער צאָל פֿון אײַערע נפשות, איטלעכער
        פֿאַר די װאָס אין זײַן געצעלט זאָלט איר נעמען.'
      cs: 'To jest, o čemž přikázal Hospodin: Nasbírejte sobě toho každý k svému pokrmu;
        gomer na jednoho člověka [vedlé] počtu osob vašich, každý na ty, kteříž jsou
        v stanu jeho, vezmete.'
      pl: 'Oto co rozkazał Wiekuisty: zbierajcie z niego każdy w miarę zapotrzebowania
        swojego, po omerze na głowę, według liczby dusz waszych, niechaj każdy dla
        pozostających w namiocie swoim zbierze." '
    17:
      he: וַיַּעֲשׂוּ־כֵן בְּנֵי יִשְׂרָאֵל וַיִּלְקְטוּ הַמַּרְבֶּה וְהַמַּמְעִיט׃
      yi: און די קינדער פֿון ישׂראל האָבן אַזױ געטאָן, און זײ האָבן געקליבן װער פיל
        און װער װינציק.
      cs: I učinili tak synové Izraelští, a nasbírali jiní více, jiní méně.
      pl: 'I uczynili tak synowie Israela i zbierali jeden więcej drugi mniej. '
    18:
      he: וַיָּמֹדּוּ בָעֹמֶר וְלֹא הֶעְדִּיף הַמַּרְבֶּה וְהַמַּמְעִיט לֹא הֶחְסִיר
        אִישׁ לְפִי־אָכְלוֹ לָקָטוּ׃
      yi: און אַז זײ האָבן געמאָסטן מיט אַן עוֹמֶר, האָט דער װאָס האָט געקליבן פיל
        ניט געהאַט איבעריק, און דעם װאָס האָט געקליבן װינציק האָט ניט געפעלט; איטלעכער
        װעדליק זײַן עסן האָבן זײ אױפֿגעקליבן.
      cs: Potom měřili na gomer. A nezbylo [tomu, kdo nasbíral] mnoho, a [ten, kdo
        nasbíral málo], neměl nedostatku; [ale] každý, což mohl snísti, nasbíral.
      pl: 'I mierzyli na omery, a nie zbierał zbytecznie potrzebujący więcej, a niedostatecznie
        potrzebujący mniej; każdy w miarę zapotrzebowania swojego zbierali. '
    19:
      he: וַיֹּאמֶר מֹשֶׁה אֲלֵהֶם אִישׁ אַל־יוֹתֵר מִמֶּנּוּ עַד־בֹּקֶר׃
      yi: 'און משה האָט צו זײ געזאָגט: קײנער זאָל דערפֿון ניט איבערלאָזן ביז אין דער
        פֿרי.'
      cs: 'I řekl jim Mojžíš: Žádný ať nic z toho nepozůstavuje k jitru.'
      pl: 'I rzekł Mojżesz do nich: "Niechaj nikt nie zostawia z tego do rana!" '
    20:
      he: וְלֹא־שָׁמְעוּ אֶל־מֹשֶׁה וַיּוֹתִרוּ אֲנָשִׁים מִמֶּנּוּ עַד־בֹּקֶר וַיָּרֻם
        תּוֹלָעִים וַיִּבְאַשׁ וַיִּקְצֹף עֲלֵהֶם מֹשֶׁה׃
      yi: אָבער זײ האָבן ניט צוגעהערט צו משהן, און לײַט האָבן איבערגעלאָזט דערפֿון
        ביז אין דער פֿרי, און עס איז געװאָרן װערימדיק, און האָט געשטונקען; און משה
        האָט געצערנט אױף זײ.
      cs: Ale neuposlechli Mojžíše. Nebo někteří zanechali [díl] z toho až do jitra;
        i zčervivělo a zsmradilo se. Pročež rozhněval se na ně Mojžíš.
      pl: 'Ale nie usłuchali Mojżesza i zostawili niektórzy z tego do rana; i zaroiło
        się robactwem i zacuchnęło. I rozgniewał się na nich Mojżesz. '
    21:
      he: וַיִּלְקְטוּ אֹתוֹ בַּבֹּקֶר בַּבֹּקֶר אִישׁ כְּפִי אָכְלוֹ וְחַם הַשֶּׁמֶשׁ
        וְנָמָס׃
      yi: און זײ האָבן עס געקליבן פֿרימאָרגן אין פֿרימאָרגן, איטלעכער װעדליק זײַן
        עסן; און װי די זון איז הײס געװאָרן, אַזױ איז עס צעגאַנגען.
      cs: Tak tedy sbírali to každého jitra, každý což snísti mohl. A když horké bylo
        slunce, tedy se [ta manna] rozpouštěla.
      pl: 'I tak zbierali je każdego rana, każdy wedle potrzeby swojej; bo gdy zagrzało
        słońce, potopniało. '
    22:
      he: וַיְהִי בַּיּוֹם הַשִּׁשִּׁי לָקְטוּ לֶחֶם מִשְׁנֶה שְׁנֵי הָעֹמֶר לָאֶחָד
        וַיָּבֹאוּ כָּל־נְשִׂיאֵי הָעֵדָה וַיַּגִּידוּ לְמֹשֶׁה׃
      yi: און עס איז געװען אױפֿן זעקסטן טאָג, האָבן זײ געקליבן צװײ מאָל אַזױ פיל ברױט,
        צװײ עוֹמֶרס פֿאַר איטלעכן; און אַלע פירשטן פֿון דער עדה זײַנען געקומען, און
        האָבן דערצײלט משהן.
      cs: Když pak bylo v den šestý, nasbírali [toho] chleba dvojnásobně, po dvou
        gomer na každého; protož přišla všecka knížata [toho] shromáždění, a pověděli
        Mojžíšovi.
      pl: 'I stało się dnia szóstego, że zebrali chléb w dwójnasób, po dwa omery na
        każdego; i przyszli wszyscy książęta zboru i donieśli to Mojżeszowi. '
    23:
      he: וַיֹּאמֶר אֲלֵהֶם הוּא אֲשֶׁר דִּבֶּר יְהוָה שַׁבָּתוֹן שַׁבַּת־קֹדֶשׁ לַיהוָה
        מָחָר אֵת אֲשֶׁר־תֹּאפוּ אֵפוּ וְאֵת אֲשֶׁר־תְּבַשְּׁלוּ בַּשֵּׁלוּ וְאֵת
        כָּל־הָעֹדֵף הַנִּיחוּ לָכֶם לְמִשְׁמֶרֶת עַד־הַבֹּקֶר׃
      yi: 'האָט ער צו זײ געזאָגט: דאָס איז װאָס גאָט האָט גערעדט: אַ רוּונג, אַ הײליקער
        שבת איז מאָרגן צו גאָט; װאָס איר װילט באַקן באַקט, און װאָס איר װילט קאָכן
        קאָכט, און אַלץ װאָס בלײַבט איבער, לײגט אײַך אַװעק צו האַלטן ביז אין דער פֿרי.'
      cs: 'Kterýžto řekl jim: Toť jest, což mluvil Hospodin: Odpočinutí soboty svaté
        Hospodinu [bude] zítra. Což byste měli péci, pecte, a což byste vařiti měli,
        vařte dnes; což pak koli zbude, nechte sobě a schovejte to k jitru.'
      pl: 'I rzekł do nich: "Otóż to, co powiedział Wiekuisty: wielki dzień wypoczynku,
        dzień wypoczynku, święty dla Wiekuistego jutro; co chcecie upiec, - upieczcie,
        a co chcecie ugotować, - ugotujcie; a wszystko, co zbywa, zostawcie sobie
        w zachowaniu do jutra." '
    24:
      he: וַיַּנִּיחוּ אֹתוֹ עַד־הַבֹּקֶר כַּאֲשֶׁר צִוָּה מֹשֶׁה וְלֹא הִבְאִישׁ
        וְרִמָּה לֹא־הָיְתָה בּוֹ׃
      yi: האָבן זײ עס אַװעקגעלײגט ביז אין דער פֿרי, אַזױ װי משה האָט באַפֿױלן, און
        עס האָט ניט געשטונקען, און קײן װערים זײַנען דערין ניט געװען.
      cs: Protož schovali to do rána, jakž přikázal Mojžíš; a nezsmradilo se, ani
        v něm červů nebylo.
      pl: 'I zostawili je do jutra, jako rozkazał Mojżesz, a nie zacuchnęło; a robactwa
        nie było w niém. '
    25:
      he: וַיֹּאמֶר מֹשֶׁה אִכְלֻהוּ הַיּוֹם כִּי־שַׁבָּת הַיּוֹם לַיהוָה הַיּוֹם
        לֹא תִמְצָאֻהוּ בַּשָּׂדֶה׃
      yi: 'און משה האָט געזאָגט: עסט עס הײַנט, װאָרום הײַנט איז שבת צו גאָט, הײַנט
        װעט איר עס ניט געפֿינען אױפֿן פֿעלד.'
      cs: 'I řekl Mojžíš: Jeztež to dnes, poněvadž sobota [jest] dnes Hospodinu; dnes
        toho nenaleznete na poli.'
      pl: 'I rzekł Mojżesz: Jedzcie to dziś, gdyż dzień odpoczynku dzisiaj Wiekuistemu;
        dziś nie znajdziecie tego na polu. '
    26:
      he: שֵׁשֶׁת יָמִים תִּלְקְטֻהוּ וּבַיּוֹם הַשְּׁבִיעִי שַׁבָּת לֹא יִהְיֶה־בּוֹ׃
      yi: זעקס טעג זאָלט איר עס קלײַבן, אָבער אױפֿן זיבעטן טאָג איז שבת, דענצמאָל
        װעט עס ניט זײַן.
      cs: Po šest dní budete to sbírávati, den pak sedmý sobota jest; nebude bývati
        [manny] v ní.
      pl: 'Sześć dni zbierać to będziecie, a dnia siódmego dzień odpoczynku; nie będzie
        nic tego dnia. '
    27:
      he: וַיְהִי בַּיּוֹם הַשְּׁבִיעִי יָצְאוּ מִן־הָעָם לִלְקֹט וְלֹא מָצָאוּ׃
      yi: און עס איז געװען אױפֿן זיבעטן טאָג, זײַנען פֿון פֿאָלק אַרױסגעגאַנגען קלײַבן,
        אָבער זײ האָבן ניט געפונען.
      cs: Stalo se pak dne sedmého, že vyšli někteří z lidu sbírat, a nenašli.
      pl: 'I stało się dnia siódmego, że wyszli niektórzy z ludu, aby zbierać, ale
        nie znaleźli. '
    28:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה עַד־אָנָה מֵאַנְתֶּם לִשְׁמֹר מִצְוֺתַי וְתוֹרֹתָי׃
      yi: 'האָט גאָט געזאָגט צו משהן: ביז װאַנען װעט איר ניט װעלן היטן מײַנע געבאָט
        און מײַנע לערנונגען?'
      cs: 'Tedy řekl Hospodin Mojžíšovi: I dokudž zpěčovati se budete přikázaní mých
        ostříhati a zákonů mých?'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Dopókiż będziecie się wzdragali przestrzegać
        przykazań i nauk Moich? '
    29:
      he: רְאוּ כִּי־יְהוָה נָתַן לָכֶם הַשַּׁבָּת עַל־כֵּן הוּא נֹתֵן לָכֶם בַּיּוֹם
        הַשִּׁשִּׁי לֶחֶם יוֹמָיִם שְׁבוּ אִישׁ תַּחְתָּיו אַל־יֵצֵא אִישׁ מִמְּקֹמוֹ
        בַּיּוֹם הַשְּׁבִיעִי׃
      yi: זעט, אַז גאָט האָט אײַך געגעבן דעם שבת, גיט ער אײַך דערפֿאַר אין זעקסטן
        טאָג ברױט אױף צװײ טעג. זיצט איטלעכער בײַ זיך; קײנער זאָל ניט אַרױסגײן פֿון
        זײַן אָרט אין זיבעטן טאָג.
      cs: Viztež, žeť Hospodin vám dal sobotu, a proto on vám dává v den šestý chleba
        na dva dni. Zůstaňte každý v svém, aniž kdo vycházej z místa svého v den sedmý.
      pl: 'Patrzcie: ponieważ Wiekuisty dał wam dzień wypoczynku, przeto daje On wam
        dnia szóstego chléb na dwa dni; zostawajcie więc każdy na miejscu swojém,
        niechaj nie wychodzi nikt z miejsca swojego w dzień siódmy!" '
    30:
      he: וַיִּשְׁבְּתוּ הָעָם בַּיּוֹם הַשְּׁבִעִי׃
      yi: און דאָס פֿאָלק האָט גערוט אין זיבעטן טאָג.
      cs: I odpočinul lid v den sedmý.
      pl: 'I odpoczywał lud dnia siódmego. '
    31:
      he: וַיִּקְרְאוּ בֵית־יִשְׂרָאֵל אֶת־שְׁמוֹ מָן וְהוּא כְּזֶרַע גַּד לָבָן וְטַעְמוֹ
        כְּצַפִּיחִת בִּדְבָשׁ׃
      yi: און דאָס הױז פֿון ישׂראל האָט גערופֿן דעם נאָמען דערפֿון מַן; און עס איז
        געװען אַזױ װי קאָריאַנדערזאָמען, װײַס; און דער טעם דערופֿן איז געװען אַזױ
        װי אַ פּלעצל אױף האָניק.
      cs: Nazval pak lid Izraelský jméno toho [chleba] man; kterýž byl jako símě koliandrové,
        [a] bílý, a chut jeho jako koláče s medem.
      pl: 'I nazwał dom Israela miano onego pokarmu: Man, a był on jako ziarno koriandru,
        biały, a smak jego jako pączek z miodem. '
    32:
      he: וַיֹּאמֶר מֹשֶׁה זֶה הַדָּבָר אֲשֶׁר צִוָּה יְהוָה מְלֹא הָעֹמֶר מִמֶּנּוּ
        לְמִשְׁמֶרֶת לְדֹרֹתֵיכֶם לְמַעַן יִרְאוּ אֶת־הַלֶּחֶם אֲשֶׁר הֶאֱכַלְתִּי
        אֶתְכֶם בַּמִּדְבָּר בְּהוֹצִיאִי אֶתְכֶם מֵאֶרֶץ מִצְרָיִם׃
      yi: 'און משה האָט געזאָגט: דאָס איז די זאַך װאָס גאָט האָט באַפֿױלן: אַן עוֹמֶר-פֿול
        דערפֿון זאָל זײַן פֿאַר אַ היטונג אױף אײַערע דוֹר-דוֹרות, כּדי זײ זאָלן זען
        דאָס ברױט װאָס איך האָב אײַך געגעבן עסן אין דער מדבר, װען איך האָב אײַך אַרױסגעצױגן
        פֿון לאַנד מִצרַיִם.'
      cs: 'Řekl také Mojžíš: Toť jest, což přikázal Hospodin: Naplň gomer tou [mannou],
        aby chována byla na [budoucí] věky vaše, aby viděli pokrm, kterýž jsem vám
        dával jísti na poušti, když jsem vás vyvedl z země Egyptské.'
      pl: 'I rzekł Mojżesz: "Oto co rozkazał Wiekuisty: pełny omer z tego niech zostanie
        na przechowanie dla pokoleń waszych, aby widzieli chléb, którym żywiłem was
        na pustyni, gdym wywiódł was z ziemi Micraim." '
    33:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־אַהֲרֹן קַח צִנְצֶנֶת אַחַת וְתֶן־שָׁמָּה מְלֹא־הָעֹמֶר
        מָן וְהַנַּח אֹתוֹ לִפְנֵי יְהוָה לְמִשְׁמֶרֶת לְדֹרֹתֵיכֶם׃
      yi: 'און משה האָט געזאָגט צו אַהרֹנען: נעם אַ קרוג, און טו אַהין אַרײַן אַן
        עוֹמֶר-פֿול מַן, און שטעל עס אַװעק פֿאַר גאָט, פֿאַר אַ היטונג אױף אײַערע
        דוֹר-דוֹרות.'
      cs: 'I řekl Mojžíš Aronovi: Vezmi jedno věderce, a vsyp do něho plné gomer manny;
        a nech jí před tváří Hospodinovou, aby chována byla na [budoucí] věky vaše.'
      pl: 'I rzekł Mojżesz do Ahrona: "Weź koszyk jeden a nasyp weń pełen omer manu,
        a postaw go przed Wiekuistym, na przechowanie w pokoleniach waszych." '
    34:
      he: כַּאֲשֶׁר צִוָּה יְהוָה אֶל־מֹשֶׁה וַיַּנִּיחֵהוּ אַהֲרֹן לִפְנֵי הָעֵדֻת
        לְמִשְׁמָרֶת׃
      yi: אַזױ װי גאָט האָט באַפֿױלן משהן, אַזױ האָט עס אַהרן אַװעקגעשטעלט פֿאַרן
        געזעץ, פֿאַר אַ היטונג.
      cs: '[A protož] jakž byl přikázal Hospodin Mojžíšovi, nechal jí Aron před svědectvím,
        aby [tu] chována byla.'
      pl: 'Jako przykazał Wiekuisty Mojżeszowi, tak postawił go Ahron przed arką świadectwa
        na przechowanie. '
    35:
      he: וּבְנֵי יִשְׂרָאֵל אָכְלוּ אֶת־הַמָּן אַרְבָּעִים שָׁנָה עַד־בֹּאָם אֶל־אֶרֶץ
        נוֹשָׁבֶת אֶת־הַמָּן אָכְלוּ עַד־בֹּאָם אֶל־קְצֵה אֶרֶץ כְּנָעַן׃
      yi: און די קינדער פֿון ישׂראל האָבן געגעסן דעם מַן פֿערציק יאָר, ביז זײ זײַנען
        געקומען צו באַװוינטן לאַנד; זײ האָבן געגעסן דעם מַן ביז זײ זײַנען געקומען
        צום ברעג פֿון לאַנד כּנַעַן.
      cs: Jedli pak synové Izraelští mannu za čtyřidceti let, dokudž nevešli do země,
        v níž bydliti měli; mannu jedli, dokudž nepřišli k končinám země Kananejské.
      pl: 'A synowie Israela jadali man czterdzieści lat, aż przybyli do ziemi zamieszkałej;
        man jadali aż do przybycia swego do granic ziemi Kanaan. '
    36:
      he: וְהָעֹמֶר עֲשִׂרִית הָאֵיפָה הוּא׃
      yi: און אַן עוֹמֶר דאָס איז אַ צענטל אֵיפָה.
      cs: Gomer pak jest desátý díl efi.
      pl: 'Omer zaś jest dziesiątą częścią efy. '
  17:
    1:
      he: וַיִּסְעוּ כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל מִמִּדְבַּר־סִין לְמַסְעֵיהֶם עַל־פִּי
        יְהוָה וַיַּחֲנוּ בִּרְפִידִים וְאֵין מַיִם לִשְׁתֹּת הָעָם׃
      yi: און די גאַנצע עדה פֿון די קינדער פֿון ישׂראל האָט געצױגן פֿון מדבר סין אױף
        זײערע ציִונגען, לױט דעם מױל פֿון גאָט, און זײ האָבן גערוט אין רפידים; און
        עס איז ניט געװען קײן װאַסער פֿאַרן פֿאָלק צום טרינקען.
      cs: ' Tedy když se odebralo všecko shromáždění synů Izraelských z pouště Sin,
        po stanovištích svých vedlé rozkazu Hospodinova, položili se v Rafidim, kdež
        nebylo vod, kteréž by lid píti mohl.'
      pl: 'I wyruszył cały zbór synów Israela, z pustyni Syn w pochody swoje, podług
        rozkazu Wiekuistego, i rozłożyli się obozem w Refidim; a nie było wody do
        picia dla ludu. '
    2:
      he: וַיָּרֶב הָעָם עִם־מֹשֶׁה וַיֹּאמְרוּ תְּנוּ־לָנוּ מַיִם וְנִשְׁתֶּה וַיֹּאמֶר
        לָהֶם מֹשֶׁה מַה־תְּרִיבוּן עִמָּדִי מַה־תְּנַסּוּן אֶת־יְהוָה׃
      yi: 'און דאָס פֿאָלק האָט זיך געקריגט מיט משהן, און זײ האָבן געזאָגט: גיט אונדז
        װאַסער, מיר זאָלן טרינקען. האָט משה צו זײ געזאָגט: װאָס קריגט איר זיך מיט
        מיר? װאָס פּרוּװט איר גאָט?'
      cs: 'Protož domlouval se lid na Mojžíše, pravě: Dejte nám vody, abychom pili.
        Jimž odpověděl Mojžíš: Proč se na mne domlouváte? Proč pokoušíte Hospodina?'
      pl: 'I swarzył się lud z Mojżeszem i rzekli: "Dajcie nam wody, abyśmy pili!"
        I rzekł do nich Mojżesz: "Czemu swarzycie się ze mną? Czemu doświadczacie
        Wiekuistego?" '
    3:
      he: וַיִּצְמָא שָׁם הָעָם לַמַּיִם וַיָּלֶן הָעָם עַל־מֹשֶׁה וַיֹּאמֶר לָמָּה
        זֶּה הֶעֱלִיתָנוּ מִמִּצְרַיִם לְהָמִית אֹתִי וְאֶת־בָּנַי וְאֶת־מִקְנַי בַּצָּמָא׃
      yi: 'און דאָס פֿאָלק האָט דאָרטן געדאָרשט נאָך װאַסער, און דאָס פֿאָלק האָט
        געמורמלט אַקעגן משהן, און האָט געזאָגט: נאָך װאָס גאָר האָסטו אונדז אױפֿגעבראַכט
        פֿון מִצרַיִם, צו טײטן מיך און מײַנע קינדער און מײַנע פי דורך דאָרשט?'
      cs: 'I žíznil tu lid pro [nedostatek] vod, a reptal na Mojžíše a mluvil: Proč
        jsi vyvedl nás z Egypta, abys mne s syny i dobytky mými žízní zmořil?'
      pl: 'Ale lud pragnął tam wody, i szemrał lud przeciw Mojżeszowi i rzekł: "Pocóżeś
        wywiódł nas z Micraim, aby zamorzyć nas i dzieci nasze i dobytek nasz pragnieniem?" '
    4:
      he: וַיִּצְעַק מֹשֶׁה אֶל־יְהוָה לֵאמֹר מָה אֶעֱשֶׂה לָעָם הַזֶּה עוֹד מְעַט
        וּסְקָלֻנִי׃
      yi: 'האָט משה געשריען צו גאָט, אַזױ צו זאָגן: װאָס זאָל איך טאָן צו דעם דאָזיקן
        פֿאָלק? נאָך אַ ביסל און זײ װעלן מיך פֿאַרשטײנען.'
      cs: 'Tedy volal Mojžíš k Hospodinu, řka: Což mám činiti s tím lidem? Však již
        tudíž ukamenují mne.'
      pl: 'I zawołał Mojżesz do Wiekuistego, i rzekł: "Cóż mam czynić ludowi temu?
        Już niedługo, a ukamionują mnie." '
    5:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה עֲבֹר לִפְנֵי הָעָם וְקַח אִתְּךָ מִזִּקְנֵי
        יִשְׂרָאֵל וּמַטְּךָ אֲשֶׁר הִכִּיתָ בּוֹ אֶת־הַיְאֹר קַח בְּיָדְךָ וְהָלָכְתָּ׃
      yi: 'האָט גאָט געזאָגט צו משהן: גײ פֿאַרױס פֿאַרן פֿאָלק, און נעם מיט דיר פֿון
        די עלטסטע פֿון ישׂראל; און דײַן שטעקן, װאָס דו האָסט מיט אים געשלאָגן דעם
        טײַך, נעם אין דײַן האַנט, און זאָלסט גײן.'
      cs: 'I řekl Hospodin Mojžíšovi: Jdiž před lidem, pojma s sebou [některé] z starších
        Izraelských; hůl také svou, kterouž jsi udeřil v vodu, vezmi do ruky své a
        jdi.'
      pl: 'I rzekł Wiekuisty do Mojżesza: Przejdź przed ludem, a zabierz ze sobą kilku
        ze starszych Israela; a laskę twą, którąś uderzył w rzekę, weźmiesz w rękę
        twoję, i pójdziesz. '
    6:
      he: הִנְנִי עֹמֵד לְפָנֶיךָ שָּׁם עַל־הַצּוּר בְּחֹרֵב וְהִכִּיתָ בַצּוּר וְיָצְאוּ
        מִמֶּנּוּ מַיִם וְשָׁתָה הָעָם וַיַּעַשׂ כֵּן מֹשֶׁה לְעֵינֵי זִקְנֵי יִשְׂרָאֵל׃
      yi: זע, איך װעל דאָרטן שטײן פֿאַר דיר אױפֿן פעלז אין חוֹרֵב; און זאָלסט שלאָגן
        דעם פעלז, און עס װעט אַרױסגײן פֿון אים װאַסער, און דאָס פֿאָלק װעט טרינקען.
        און משה האָט אַזױ געטאָן פֿאַר די אױגן פֿון די עלטסטע פֿון ישׂראל.
      cs: Aj, já státi budu před tebou tam na skále, na Orébě; i udeříš v skálu, a
        vyjdou z ní vody, kteréž bude píti lid. I učinil tak Mojžíš před očima starších
        Izraelských.
      pl: 'Oto stanę przed tobą tam, na skale, na Chorebie; i uderzysz w skałę, a
        wyjdzie z niej woda, i będzie pił lud." I uczynił tak Mojżesz w oczach starszych
        Israela. '
    7:
      he: וַיִּקְרָא שֵׁם הַמָּקוֹם מַסָּה וּמְרִיבָה עַל־רִיב בְּנֵי יִשְׂרָאֵל וְעַל
        נַסֹּתָם אֶת־יְהוָה לֵאמֹר הֲיֵשׁ יְהוָה בְּקִרְבֵּנוּ אִם־אָיִן׃
      yi: 'און ער האָט גערופֿן דעם נאָמען פֿון דעם אָרט מַסָה און מריבָה, פֿון װעגן
        דעם קריגן זיך פֿון די קינדער פֿון ישׂראל, און פֿון װעגן זײער פּרוּװן גאָט,
        אַזױ צו זאָגן: איז גאָט פֿאַראַן צװישן אונדז אָדער ניט?'
      cs: 'A dal jméno místu tomu Massah a Meribah, pro reptání synů Izraelských,
        a že pokoušeli Hospodina, řkouce: Jest-li Hospodin u prostřed nás, či není?'
      pl: 'I nazwał miano miejsca tego: Massa i Meriba, dla swaru synów Israela, i
        za to, że doświadczali Wiekuistego, mówiąc: "Jestże Wiekuisty w pośród nas,
        czy nie?" '
    8:
      he: וַיָּבֹא עֲמָלֵק וַיִּלָּחֶם עִם־יִשְׂרָאֵל בִּרְפִידִם׃
      yi: און עַמָלֵק איז געקומען, און האָט מלחמה געהאַלטן מיט ישׂראל אין רפידים.
      cs: Přitáhl pak Amalech, a bojoval s Izraelem v Rafidim.
      pl: 'Tedy przyciągnął Amalek i walczył z Israelem w Refidim. '
    9:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־יְהוֹשֻׁעַ בְּחַר־לָנוּ אֲנָשִׁים וְצֵא הִלָּחֵם בַּעֲמָלֵק
        מָחָר אָנֹכִי נִצָּב עַל־רֹאשׁ הַגִּבְעָה וּמַטֵּה הָאֱלֹהִים בְּיָדִי׃
      yi: 'האָט משה געזאָגט צו יהוֹשוען: קלײַב אונדז אױס מענער, און גײ אַרױס, האַלט
        מלחמה מיט עַמָלֵק. מאָרגן װעל איך זיך שטעלן אױפֿן שפּיץ באַרג, מיט דעם שטעקן
        פֿון גאָט אין מײַן האַנט.'
      cs: 'I řekl Mojžíš k Jozue: Vybeř nám [některé] muže, a vytáhna, bojuj s Amalechem;
        já zítra státi budu na vrchu hory, a hůl Boží v ruce své [míti budu].'
      pl: 'I rzekł Mojżesz do Jehoszuego: "Wybierz nam mężów i wyjdź, walcz z Amalekiem.
        Jutro ja stanę na szczycie pagórka, a berło Boże w ręku moim." '
    10:
      he: וַיַּעַשׂ יְהוֹשֻׁעַ כַּאֲשֶׁר אָמַר־לוֹ מֹשֶׁה לְהִלָּחֵם בַּעֲמָלֵק וּמֹשֶׁה
        אַהֲרֹן וְחוּר עָלוּ רֹאשׁ הַגִּבְעָה׃
      yi: האָט יהוֹשועַ געטאָן אַזױ װי משה האָט אים אָנגעזאָגט – מלחמה צו האַלטן מיט
        עַמָלֵק. און משה, אַהרן, און חור זײַנען אַרױפֿגעגאַנגען אױפֿן שפּיץ באַרג.
      cs: Tedy Jozue udělal tak, jakž mu poručil Mojžíš, [a] bojoval s Amalechem;
        Mojžíš pak, Aron a Hur vstoupili na vrch hory.
      pl: 'I uczynił Jehoszua, jak mu rozkazał Mojżesz o walce z Amalekiem; a Mojżesz,
        Ahron i Chur - wstąpili na szczyt pagórka. '
    11:
      he: וְהָיָה כַּאֲשֶׁר יָרִים מֹשֶׁה יָדוֹ וְגָבַר יִשְׂרָאֵל וְכַאֲשֶׁר יָנִיחַ
        יָדוֹ וְגָבַר עֲמָלֵק׃
      yi: און עס איז געװען, װי משה האָט אױפֿגעהױבן זײַן האַנט, אַזױ האָט גוֹבר געװען
        ישׂראל, און װי ער האָט אַראָפּגעלאָזט זײַן האַנט, אַזױ האָט גוֹבר געװען עַמָלֵק.
      cs: A dokudž Mojžíš vzhůru držel ruce své, vítězil Izrael; ale jakž opouštěl
        ruku svou, přemáhal Amalech.
      pl: 'I stało się, że gdy podnosił Mojżesz rękę swoję, przemagał Israel, a gdy
        opuszczał rękę swoję, przemagał Amalek. '
    12:
      he: וִידֵי מֹשֶׁה כְּבֵדִים וַיִּקְחוּ־אֶבֶן וַיָּשִׂימוּ תַחְתָּיו וַיֵּשֶׁב
        עָלֶיהָ וְאַהֲרֹן וְחוּר תָּמְכוּ בְיָדָיו מִזֶּה אֶחָד וּמִזֶּה אֶחָד וַיְהִי
        יָדָיו אֱמוּנָה עַד־בֹּא הַשָּׁמֶשׁ׃
      yi: און משהס הענט זײַנען געװאָרן שװער; האָבן זײ גענומען אַ שטײן און אַװעקגעלײגט
        אונטער אים, און ער האָט זיך דערױף געזעצט. און אַהרן און חור האָבן אונטערגעלענט
        זײַנע הענט, אײנער פֿון דער זײַט, און אײנער פֿון דער אַנדער זײַט; און זײַנע
        הענט זײַנען געבליבן פֿעסט ביז זונאונטערגאַנג.
      cs: Ale že ruce Mojžíšovy byly obtíženy, protož vzavše kámen, podložili pod
        něho, a [on] sedl na něm; Aron pak a Hur podpírali ruce jeho, jeden z jedné,
        druhý z druhé strany. I byly obě ruce jeho vztažené až do západu slunce.
      pl: 'Ale ręce Mojżesza ociężały; wzięli tedy kamień i podłożyli podeń, i usiadł
        na nim; Ahron zaś i Chur podpierali ręce jego, jeden z jednej, drugi z drugiej
        strony, i tak dotrwały ręce jego aż do zachodu słońca. '
    13:
      he: וַיַּחֲלֹשׁ יְהוֹשֻׁעַ אֶת־עֲמָלֵק וְאֶת־עַמּוֹ לְפִי־חָרֶב׃
      yi: און יהוֹשועַ האָט פֿאַרשלאַפט עַמָלֵק און זײַן פֿאָלק מיטן שאַרף פֿון שװערד.
      cs: A [tak] porazil Jozue Amalecha i lid jeho mečem.
      pl: 'I poraził Jehoszua Amaleka i lud jego ostrzem miecza. '
    14:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה כְּתֹב זֹאת זִכָּרוֹן בַּסֵּפֶר וְשִׂים בְּאָזְנֵי
        יְהוֹשֻׁעַ כִּי־מָחֹה אֶמְחֶה אֶת־זֵכֶר עֲמָלֵק מִתַּחַת הַשָּׁמָיִם׃
      yi: 'און גאָט האָט געזאָגט צו משהן: שרײַב דאָס אױף פֿאַר אַ געדעכעניש אין אַ
        בוך, און טו עס אין די אױערן פֿון יהוֹשוען, אַז אױסמעקן װעל איך אױסמעקן דעם
        זֵכר פֿון עַמָלֵק, פֿון אונטערן הימל.'
      cs: 'Mluvil potom Hospodin k Mojžíšovi: Vpiš to do knih na památku, a [pilně
        to] vkládej v uši Jozue, že do konce vyhladím památku Amalechovu [všudy] pod
        nebem.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Wpisz to dla pamięci w księgę, a wraź to
        w uszy Jehoszuego, że zgładzić zgładzę pamięć Amaleka z pod nieba!" '
    15:
      he: וַיִּבֶן מֹשֶׁה מִזְבֵּחַ וַיִּקְרָא שְׁמוֹ יְהוָה נִסִּי׃
      yi: 'און משה האָט געבױט אַ מזבח, און האָט גערופֿן זײַן נאָמען יהוה-נִסי. און
        ער האָט געזאָגט: פֿאַר װאָר, די האַנט אױפֿן טראָן פֿון יָה! מלחמה איז בײַ
        יהוה מיט עַמָלֵק פֿון דָור צו דָור.'
      cs: 'Tedy vzdělal Mojžíš oltář a nazval jméno jeho: Hospodin korouhev má.'
      pl: 'I zbudował Mojżesz ołtarz i nadał mu miano: "Wiekuisty - chorągwią moją." '
    16:
      he: וַיֹּאמֶר כִּי־יָד עַל־כֵּס יָהּ מִלְחָמָה לַיהוָה בַּעֲמָלֵק מִדֹּר דֹּר׃
      cs: 'Nebo řekl: [Tak má jmenován býti], proto že ruka nad trůnem Hospodinovým
        [osvědčuje] boj Hospodinův proti Amalechovi od národu až do národu.'
      pl: 'I rzekł: "Bo ręka (wzniesiona) ku tronowi Jah: wojna Wiekuistemu z Amalekiem
        od pokolenia do pokolenia!" '
  18:
    1:
      he: וַיִּשְׁמַע יִתְרוֹ כֹהֵן מִדְיָן חֹתֵן מֹשֶׁה אֵת כָּל־אֲשֶׁר עָשָׂה אֱלֹהִים
        לְמֹשֶׁה וּלְיִשְׂרָאֵל עַמּוֹ כִּי־הוֹצִיא יְהוָה אֶת־יִשְׂרָאֵל מִמִּצְרָיִם׃
      yi: און יִתרוֹ דער פּריסטער פֿון מִדיָן, משהס שװער, האָט געהערט אַלץ װאָס גאָט
        האָט געטאָן צו משהן, און צו זײַן פֿאָלק ישׂראל, װי גאָט האָט אַרױסגעצױגן ישׂראל
        פֿון מִצרַיִם.
      cs: ' Uslyšel pak Jetro, kníže Madianské, test Mojžíšův, o všech věcech, kteréž
        učinil Bůh Mojžíšovi a Izraelovi, lidu svému, že vyvedl Hospodin Izraele z
        Egypta.'
      pl: 'I usłyszał Ithro, kapłan Midjanu, teść Mojżesza, o wszystkiém, co uczynił
        Bóg dla Mojżesza, i dla Israela ludu, Swojego, - jak wywiódł Wiekuisty Israela
        z Micraim; '
    2:
      he: וַיִּקַּח יִתְרוֹ חֹתֵן מֹשֶׁה אֶת־צִפֹּרָה אֵשֶׁת מֹשֶׁה אַחַר שִׁלּוּחֶיהָ׃
      yi: האָט יִתרוֹ, משהס שװער, גענומען צִפּוֹרָה, משהס װײַב, נאָך דעם װי ער האָט
        זי געהאַט אַװעקגעשיקט,
      cs: A vzal Jetro, test Mojžíšův, Zeforu manželku Mojžíšovu, kterouž byl odeslal,
      pl: 'I zabrał Ithro, teść Mojżesza, Cyporę, żonę Mojżesza przedtém odesłaną; '
    3:
      he: וְאֵת שְׁנֵי בָנֶיהָ אֲשֶׁר שֵׁם הָאֶחָד גֵּרְשֹׁם כִּי אָמַר גֵּר הָיִיתִי
        בְּאֶרֶץ נָכְרִיָּה׃
      yi: 'און אירע צװײ זין, װאָס דער נאָמען פֿון אײנעם איז געװען גֵרשוֹם, װײַל ער
        האָט געזאָגט: איך בין אַ פֿרעמדער אין אַ פֿרעמדן לאַנד,'
      cs: 'A dva syny její, z nichž jméno jednoho Gerson; nebo řekl: Příchozí jsem
        byl v zemi cizí;'
      pl: 'I dwóch synów jej, z których imię jednego: Gerszom, gdyż był powiedział:
        "Przychodniem byłem na ziemi obcej;" '
    4:
      he: וְשֵׁם הָאֶחָד אֱלִיעֶזֶר כִּי־אֱלֹהֵי אָבִי בְּעֶזְרִי וַיַּצִּלֵנִי מֵחֶרֶב
        פַּרְעֹה׃
      yi: 'און דער נאָמען פֿון אַנדערן איז געװען אֶליעֶזֶר, װײַל: "דער גאָט פֿון מײַן
        פֿאָטער איז מיר געװען צו הילף, און ער האָט מיך מציל געװען פֿון פַּרעהס שװערד".'
      cs: 'Jméno pak druhého Eliezer; nebo [řekl]: Bůh otce mého spomocník můj byl,
        a vytrhl mne od meče Faraonova.'
      pl: 'A imię drugiego: Eliezer, gdyż: - "Bóg ojca mojego był pomocą moją, i ocalił
        mnie od miecza Faraona." '
    5:
      he: וַיָּבֹא יִתְרוֹ חֹתֵן מֹשֶׁה וּבָנָיו וְאִשְׁתּוֹ אֶל־מֹשֶׁה אֶל־הַמִּדְבָּר
        אֲשֶׁר־הוּא חֹנֶה שָׁם הַר הָאֱלֹהִים׃
      yi: און יִתרוֹ, משהס שװער, איז געקומען מיט זײַנע זין און זײַן װײַב צו משהן אין
        דעם מדבר װאָס ער האָט דאָרטן גערוט, בײַם באַרג פֿון גאָט.
      cs: I přišel Jetro, test Mojžíšův, s syny jeho i s ženou jeho k Mojžíšovi na
        poušť, kdež se byl položil [při] hoře Boží.
      pl: 'I przybył Ithro, teść Mojżesza, i synowie jego i żona jego do Mojżesza
        na pustynię, gdzie obozował przy górze Bożej. '
    6:
      he: וַיֹּאמֶר אֶל־מֹשֶׁה אֲנִי חֹתֶנְךָ יִתְרוֹ בָּא אֵלֶיךָ וְאִשְׁתְּךָ וּשְׁנֵי
        בָנֶיהָ עִמָּהּ׃
      yi: 'און ער האָט געלאָזט זאָגן משהן: איך דײַן שװער יִתרוֹ קום צו דיר, און דײַן
        װײַב, און אירע צװײ זין מיט איר.'
      cs: 'A vzkázal Mojžíšovi: Já, test tvůj Jetro, jdu k tobě, i žena tvá a oba
        synové její s ní.'
      pl: 'I dał znać Mojżeszowi: Ja, teść twój - Ithro, przybywam do ciebie, a żona
        twoja, i dwaj synowie jej z nią." '
    7:
      he: וַיֵּצֵא מֹשֶׁה לִקְרַאת חֹתְנוֹ וַיִּשְׁתַּחוּ וַיִּשַּׁק־לוֹ וַיִּשְׁאֲלוּ
        אִישׁ־לְרֵעֵהוּ לְשָׁלוֹם וַיָּבֹאוּ הָאֹהֱלָה׃
      yi: איז משה אַרױסגעגאַנגען אַנטקעגן זײַן שװער, און ער האָט זיך געבוקט, און האָט
        אים געקושט, און זײ האָבן אײנער דעם אַנדערן געפרעגט אױף פֿריד, און זײ זײַנען
        אַרײַנגעגאַנגען אין געצעלט.
      cs: I vyšel Mojžíš proti testi svému, a pokloniv se, políbil ho. I ptal se jeden
        druhého, jak se má; potom vešli do stanu.
      pl: 'I wyszedł Mojżesz na spotkanie teścia swojego, i pokłonił się i ucałował
        go, i wywiadywali się jeden o powodzenie drugiego, i weszli do namiotu. '
    8:
      he: וַיְסַפֵּר מֹשֶׁה לְחֹתְנוֹ אֵת כָּל־אֲשֶׁר עָשָׂה יְהוָה לְפַרְעֹה וּלְמִצְרַיִם
        עַל אוֹדֹת יִשְׂרָאֵל אֵת כָּל־הַתְּלָאָה אֲשֶׁר מְצָאָתַם בַּדֶּרֶךְ וַיַּצִּלֵם
        יְהוָה׃
      yi: און משה האָט דערצײלט זײַן שװער אַלץ װאָס גאָט האָט געטאָן צו פַּרעהן און
        צו מִצרַיִם פֿון װעגן ישׂראל, אַלדי מאַטערניש װאָס זײ האָט געטראָפן אױפֿן
        װעג, און װי גאָט האָט זײ מציל געװען.
      cs: A vypravoval Mojžíš testi svému všecko, což učinil Hospodin Faraonovi a
        Egyptským pro Izraele, [a] o všech nevolech, kteréž přicházely na ně na cestě,
        a [jak] je vysvobodil Hospodin.
      pl: 'I opowiadał Mojżesz teściowi swojemu wszystko, co uczynił Wiekuisty Faraonowi
        i Micrejczykom gwoli Israelowi, - wszystek trud, który spotkał ich na drodze,
        i jak ocalił ich Wiekuisty. '
    9:
      he: וַיִּחַדְּ יִתְרוֹ עַל כָּל־הַטּוֹבָה אֲשֶׁר־עָשָׂה יְהוָה לְיִשְׂרָאֵל
        אֲשֶׁר הִצִּילוֹ מִיַּד מִצְרָיִם׃
      yi: האָט זיך יִתרוֹ געפרײט איבער אַלעם גוטן װאָס גאָט האָט געטאָן צו ישׂראל,
        װאָס ער האָט זײ מציל געװען פֿון דער האַנט פֿון מִצרַיִם.
      cs: I radoval se Jetro ze všeho dobrého, což učinil Hospodin Izraelovi, a že
        vytrhl jej z ruky Egyptských.
      pl: 'I cieszył się Ithro ze wszystkiego dobrego, które wyświadczył Wiekuisty
        Israelowi, gdy ocalił go z ręki Micrejczyków. '
    10:
      he: וַיֹּאמֶר יִתְרוֹ בָּרוּךְ יְהוָה אֲשֶׁר הִצִּיל אֶתְכֶם מִיַּד מִצְרַיִם
        וּמִיַּד פַּרְעֹה אֲשֶׁר הִצִּיל אֶת־הָעָם מִתַּחַת יַד־מִצְרָיִם׃
      yi: 'און יִתרוֹ האָט געזאָגט: געלױבט איז יהוה װאָס האָט אײַך מציל געװען פֿון
        דער האַנט פֿון מִצרַיִם, און פֿון דער האַנט פֿון פַּרעהן; װאָס ער האָט מציל
        געװען דאָס פֿאָלק פֿון אונטער דער האַנט פֿון מִצרַיִם.'
      cs: 'A řekl Jetro: Požehnaný Hospodin, kterýž vytrhl vás z ruky Egyptských a
        z ruky Faraonovy, kterýž vytrhl ten lid z poroby Egyptské.'
      pl: 'I rzekł Ithro: "Błogosławiony Wiekuisty, który ocalił was z ręki Micrejczyków
        i z ręki Faraona, który ocalił ten lud z pod ręki Micrejczyków. '
    11:
      he: עַתָּה יָדַעְתִּי כִּי־גָדוֹל יְהוָה מִכָּל־הָאֱלֹהִים כִּי בַדָּבָר אֲשֶׁר
        זָדוּ עֲלֵיהֶם׃
      yi: אַצונד װײס איך, אַז יהוה איז גרעסער פֿון אַלע געטער, װאָרום דערפֿאַר װאָס
        זײ האָבן געמוטװיליקט איז דאָס געקומען אױף זײ.
      cs: Nyní jsem poznal, že větší jest Hospodin nade všecky bohy; nebo touž věcí,
        kterouž se vyvyšovali, on je převýšil.
      pl: 'Teraz poznałem, że wyższym Wiekuisty, nad wszystkie bogi; gdyż tą samą
        rzeczą, którą przeciw nim umyślili - On na nich." '
    12:
      he: וַיִּקַּח יִתְרוֹ חֹתֵן מֹשֶׁה עֹלָה וּזְבָחִים לֵאלֹהִים וַיָּבֹא אַהֲרֹן
        וְכֹל זִקְנֵי יִשְׂרָאֵל לֶאֱכָל־לֶחֶם עִם־חֹתֵן מֹשֶׁה לִפְנֵי הָאֱלֹהִים׃
      yi: און יִתרוֹ, משהס שװער, האָט געבראַכט אַ בראַנדאָפּפֿער און שלאַכטאָפּפֿער
        צו גאָט; און אַהרן און אַלע עלטסטע פֿון ישׂראל זײַנען געקומען עסן ברױט מיט
        משהס שװער פֿאַר גאָט.
      cs: A vzal Jetro, test Mojžíšův, zápal a oběti, [kteréž obětoval] Bohu. Potom
        přišel Aron a všickni starší Izraelští, aby jedli chléb s tchánem Mojžíšovým
        před Bohem.
      pl: 'I przyniósł Ithro, teść Mojżesza, całopalenia i ofiary Bogu; przyszedł
        téż Ahron i wszyscy starsi ludu, aby spożyć chléb z teściem Mojżesza przed
        Bogiem. '
    13:
      he: וַיְהִי מִמָּחֳרָת וַיֵּשֶׁב מֹשֶׁה לִשְׁפֹּט אֶת־הָעָם וַיַּעֲמֹד הָעָם
        עַל־מֹשֶׁה מִן־הַבֹּקֶר עַד־הָעָרֶב׃
      yi: און עס איז געװען אױף מאָרגן, האָט זיך משה געזעצט משפּטן דאָס פֿאָלק, און
        דאָס פֿאָלק איז געשטאַנען פֿאַר משהן פונעם פֿרימאָרגן ביזן אָװנט.
      cs: Nazejtří pak posadil se Mojžíš, aby soudil lid; a stál lid před Mojžíšem
        od jitra až do večera.
      pl: 'I stało się nazajutrz, że zasiadł Mojżesz dla sądzenia ludu, i stał lud
        przed Mojżeszem od rana do wieczora. '
    14:
      he: וַיַּרְא חֹתֵן מֹשֶׁה אֵת כָּל־אֲשֶׁר־הוּא עֹשֶׂה לָעָם וַיֹּאמֶר מָה־הַדָּבָר
        הַזֶּה אֲשֶׁר אַתָּה עֹשֶׂה לָעָם מַדּוּעַ אַתָּה יוֹשֵׁב לְבַדֶּךָ וְכָל־הָעָם
        נִצָּב עָלֶיךָ מִן־בֹּקֶר עַד־עָרֶב׃
      yi: 'האָט משהס שװער צוגעזען אַלץ װאָס ער טוט מיט דעם פֿאָלק, און ער האָט געזאָגט:
        װאָס איז די דאָזיקע זאַך װאָס דו טוסט מיט דעם פֿאָלק? פֿאַר װאָס זיצסט דו
        אַלײן, און דאָס גאַנצע פֿאָלק שטײט פֿאַר דיר פֿון פֿרימאָרגן ביז אָװנט?'
      cs: 'Vida pak test Mojžíšův všecku práci jeho při lidu, řekl: Co jest to, což
        děláš s lidem? Proč ty sám sedíš, a všecken lid stojí před tebou od jitra
        až do večera?'
      pl: 'A widząc teść Mojżesza wszystko, co on czyni z ludem, rzekł: "Cóż to takiego,
        co ty czynisz z ludem? Czemu ty siedzisz sam jeden, a lud wszystek stoi przed
        tobą od rana do wieczora?" '
    15:
      he: וַיֹּאמֶר מֹשֶׁה לְחֹתְנוֹ כִּי־יָבֹא אֵלַי הָעָם לִדְרֹשׁ אֱלֹהִים׃
      yi: 'האָט משה געזאָגט צו זײַן שװער: װײַל דאָס פֿאָלק קומט צו מיר פֿרעגן בײַ
        גאָט;'
      cs: 'Odpověděl Mojžíš tchánu svému: Přichází ke mně lid raditi se s Bohem.'
      pl: 'I odpowiedział Mojżesz teściowi swojemu: "Oto przychodzi do mnie lud, aby
        radził się Boga. '
    16:
      he: כִּי־יִהְיֶה לָהֶם דָּבָר בָּא אֵלַי וְשָׁפַטְתִּי בֵּין אִישׁ וּבֵין רֵעֵהוּ
        וְהוֹדַעְתִּי אֶת־חֻקֵּי הָאֱלֹהִים וְאֶת־תּוֹרֹתָיו׃
      yi: אַז זײ האָבן אַ זאַך, קומט זי פֿאַר מיר, און איך משפּט צװישן אַ מאַן און
        צװישן זײַן חבֿר, און מאַך װיסן די געזעצן פֿון גאָט און זײַנע לערנונגען.
      cs: Když mají o nějakou věc činiti, přicházejí ke mně, a soud činím mezi stranami,
        a oznamuji rady Boží a ustanovení jeho.
      pl: 'Gdy mają jaką sprawę przedstawia się ją mnie, a ja rozsądzam między jednym
        a drugim, i oznajmiam ustawy Boga i nauki Jego." '
    17:
      he: וַיֹּאמֶר חֹתֵן מֹשֶׁה אֵלָיו לֹא־טוֹב הַדָּבָר אֲשֶׁר אַתָּה עֹשֶׂה׃
      yi: 'האָט משהס שװער צו אים געזאָגט: ניט גוט איז די זאַך װאָס דו טוסט.'
      cs: 'I řekl jemu test Mojžíšův: Nedobře děláš.'
      pl: 'I rzekł doń teść Mojżesza: "Nie dobra to rzecz, którą czynisz. '
    18:
      he: נָבֹל תִּבֹּל גַּם־אַתָּה גַּם־הָעָם הַזֶּה אֲשֶׁר עִמָּךְ כִּי־כָבֵד מִמְּךָ
        הַדָּבָר לֹא־תוּכַל עֲשֹׂהוּ לְבַדֶּךָ׃
      yi: מיד װעסטו מיד װערן, אי דו, אי דאָסדאָזיקע פֿאָלק װאָס מיט דיר, װײַל די זאַך
        איז צו שװער פֿאַר דיר; קענסט עס ניט טאָן אַלײן.
      cs: Tudíž tak ustaneš i ty i lid, kterýž s tebou jest. Nad možnost tvou těžká
        jest tato věc, nebudeš jí moci sám dosti učiniti.
      pl: 'Znużyć znużysz i siebie i lud ten, który przy tobie, gdyż za trudną ta
        rzecz dla ciebie, nie podołasz jej sam jeden. '
    19:
      he: עַתָּה שְׁמַע בְּקֹלִי אִיעָצְךָ וִיהִי אֱלֹהִים עִמָּךְ הֱיֵה אַתָּה לָעָם
        מוּל הָאֱלֹהִים וְהֵבֵאתָ אַתָּה אֶת־הַדְּבָרִים אֶל־הָאֱלֹהִים׃
      yi: 'אַצונד הער צו מײַן קָול; איך װעל דיר אַן עצה געבן, און גאָט װעט זײַן מיט
        דיר: זײַ דו דעם פֿאָלק פֿאַר גאָט, און דו זאָלסט ברענגען די זאַכן צו גאָט.'
      cs: '[Protož] nyní uposlechni řeči mé; poradím tobě, a bude Bůh s tebou. Stůj
        ty za lid před Bohem, a donášej věci [nesnadné] k Bohu.'
      pl: 'Teraz usłuchaj głosu mojego: poradzę ci, a niechaj będzie Bóg z tobą: Pozostań
        ty dla ludu upełnomocnionym Boga, a przedstawiaj sam sprawy te Bogu. '
    20:
      he: וְהִזְהַרְתָּה אֶתְהֶם אֶת־הַחֻקִּים וְאֶת־הַתּוֹרֹת וְהוֹדַעְתָּ לָהֶם
        אֶת־הַדֶּרֶךְ יֵלְכוּ בָהּ וְאֶת־הַמַּעֲשֶׂה אֲשֶׁר יַעֲשׂוּן׃
      yi: און זאָלסט זײ קלאָר מאַכן די געזעצן און די לערנונגען, און זײ מאַכן װיסן
        דעם װעג װאָס זײ זאָלן אין אים גײן, און די טוּונג װאָס זײ זאָלן טאָן.
      cs: A vysvětluj jim řády a zákony, a oznamuj jim cestu, po níž by šli, a co
        by dělati měli.
      pl: 'I objaśniaj im ustawy i nauki, wskazując im drogę, którą chodzić, i czyny,
        które spełniać mają. '
    21:
      he: וְאַתָּה תֶחֱזֶה מִכָּל־הָעָם אַנְשֵׁי־חַיִל יִרְאֵי אֱלֹהִים אַנְשֵׁי אֱמֶת
        שֹׂנְאֵי בָצַע וְשַׂמְתָּ עֲלֵהֶם שָׂרֵי אֲלָפִים שָׂרֵי מֵאוֹת שָׂרֵי חֲמִשִּׁים
        וְשָׂרֵי עֲשָׂרֹת׃
      yi: און דו זאָלסט זען פֿון גאַנצן פֿאָלק טױגלעכע מענטשן, גאָטספאָרכטיקע, אמתע
        מענטשן, װאָס האָבן פֿײַנט גײציקײט, און זאָלסט זײ מאַכן איבער זײ פֿאַר עלטסטע
        פֿון טױזנט, עלטסטע פֿון הונדערט, עלטסטע פֿון פֿופֿציק, און עלטסטע פֿון צען.
      cs: Vyhledej také ze všeho lidu muže statečné, bohabojné, muže pravdomluvné,
        kteříž v nenávisti mají lakomství, a ustanov z nich knížata nad tisíci, setníky,
        padesátníky a desátníky.
      pl: 'Ale chciej upatrzyć z całego ludu, mężów dzielnych, bogobojnych, mężów
        prawdy, nienawidzących korzyści, a tych ustanowisz nad nimi jako tysiączników,
        setników, pięćdziesiątników i dziesiętników. '
    22:
      he: וְשָׁפְטוּ אֶת־הָעָם בְּכָל־עֵת וְהָיָה כָּל־הַדָּבָר הַגָּדֹל יָבִיאוּ
        אֵלֶיךָ וְכָל־הַדָּבָר הַקָּטֹן יִשְׁפְּטוּ־הֵם וְהָקֵל מֵעָלֶיךָ וְנָשְׂאוּ
        אִתָּךְ׃
      yi: און זײ זאָלן משפּטן דאָס פֿאָלק צו יעטװעדער צײַט; און עס װעט זײַן, יעטװעדער
        גרױסע זאַך װעלן זײ ברענגען צו דיר, און יעטװעדער קלײנע זאַך װעלן זײ אַלײן משפּטן,
        און זײ װעלן דיר פֿאַרגרינגערן, און מיטטראָגן מיט דיר.
      cs: Oni ať soudí lid každého času. Což bude většího, vznesou na tebe, a menší
        pře sami nechť soudí; a tak lehčeji bude tobě, když jiní ponesou [břímě] s
        tebou.
      pl: 'A niech sądzą lud każdego czasu; a mianowicie tak, iżby każdą sprawę większą
        przedstawiali tobie, a każdą sprawę mniejszą rozsądzali sami; i tak ulżysz
        sobie, i poniosą (ciężar) z tobą. '
    23:
      he: אִם אֶת־הַדָּבָר הַזֶּה תַּעֲשֶׂה וְצִוְּךָ אֱלֹהִים וְיָכָלְתָּ עֲמֹד וְגַם
        כָּל־הָעָם הַזֶּה עַל־מְקֹמוֹ יָבֹא בְשָׁלוֹם׃
      yi: אױב דו װעסט טאָן די דאָזיקע זאַך, און גאָט װעט דיר אַזױ הײסן, װעסטו קענען
        באַשטײן, און אױך דאָסדאָזיקע גאַנצע פֿאָלק װעט גײן אַהײם אין שלום.
      cs: Jestliže to učiníš a rozkážeť Bůh, budeš moci trvati; také i všecken lid
        tento navracovati se bude k místům svým pokojně.
      pl: 'Jeżeli to uczynisz, a przykaże ci to Bóg, tedy zdołasz się ostać, a także
        cały lud ten do miejsca swojego powróci w pokoju." '
    24:
      he: וַיִּשְׁמַע מֹשֶׁה לְקוֹל חֹתְנוֹ וַיַּעַשׂ כֹּל אֲשֶׁר אָמָר׃
      yi: האָט משה צוגעהערט צו דעם קָול פֿון זײַן שװער, און ער האָט געטאָן אַלץ װאָס
        ער האָט געזאָגט.
      cs: Tedy uposlechl Mojžíš řeči tchána svého, a učinil všecko, což [on] řekl.
      pl: 'I usłuchał Mojżesz głosu teścia swojego, i spełnił wszystko co powiedział. '
    25:
      he: וַיִּבְחַר מֹשֶׁה אַנְשֵׁי־חַיִל מִכָּל־יִשְׂרָאֵל וַיִּתֵּן אֹתָם רָאשִׁים
        עַל־הָעָם שָׂרֵי אֲלָפִים שָׂרֵי מֵאוֹת שָׂרֵי חֲמִשִּׁים וְשָׂרֵי עֲשָׂרֹת׃
      yi: און משה האָט אױסגעקליבן טױגלעכע מענטשן פֿון גאַנץ ישׂראל, און האָט זײ געמאַכט
        פֿאַר הױפּטלײַט איבערן פֿאָלק, פֿאַר עלטסטע פֿון טױזנט, עלטסטע פֿון הונדערט,
        עלטסטע פֿון פֿופֿציק, און עלטסטע פֿון צען.
      cs: A vybral Mojžíš muže statečné ze všeho Izraele, a ustanovil je hejtmany
        nad lidem, knížata nad tisíci, setníky, padesátníky a desátníky,
      pl: 'I wybrał Mojżesz mężów dzielnych z całego Israela, i ustanowił ich naczelnikami
        nad ludem, tysiącznikami i setnikami, pięćdziesiątnikami i dziesiętnikami. '
    26:
      he: וְשָׁפְטוּ אֶת־הָעָם בְּכָל־עֵת אֶת־הַדָּבָר הַקָּשֶׁה יְבִיאוּן אֶל־מֹשֶׁה
        וְכָל־הַדָּבָר הַקָּטֹן יִשְׁפּוּטוּ הֵם׃
      yi: און זײ האָבן געמשפּט דאָס פֿאָלק צו יעטװעדער צײַט; אַ שװערע זאַך האָבן זײ
        געבראַכט צו משהן, און יעטװעדער קלײנע זאַך האָבן זײ אַלײן געמשפּט.
      cs: Kteříž soudili lid každého času. Nesnadnější věci vznášeli na Mojžíše, všecky
        pak menší pře sami soudili.
      pl: 'I sądzili lud każdego czasu; sprawę trudniejszą przedstawiali Mojżeszowi,
        a każdą sprawę mniejszą rozsądzali sami. '
    27:
      he: וַיְשַׁלַּח מֹשֶׁה אֶת־חֹתְנוֹ וַיֵּלֶךְ לוֹ אֶל־אַרְצוֹ׃
      yi: און משה האָט אַרױסבאַלײט זײַן שװער, און ער איז זיך אַװעקגעגאַנגען אין זײַן
        לאַנד.
      cs: Potom propustil Mojžíš tchána svého; i odšel do země své.
      pl: 'I odprawił Mojżesz teścia swego, i poszedł do kraju swojego. '
  19:
    1:
      he: בַּחֹדֶשׁ הַשְּׁלִישִׁי לְצֵאת בְּנֵי־יִשְׂרָאֵל מֵאֶרֶץ מִצְרָיִם בַּיּוֹם
        הַזֶּה בָּאוּ מִדְבַּר סִינָי׃
      yi: אין דריטן חוֹדש נאָכן אַרױסגײן פֿון די קינדער פֿון ישׂראל פֿון לאַנד מִצרַיִם,
        אין דעם דאָזיקן טאָג, זײַנען זײ אָנגעקומען אין מדבר סינַי.
      cs: ' Měsíce třetího po vyjití synů Izraelských z země Egyptské, v ten den přišli
        na poušť Sinai.'
      pl: 'W nowiu miesiąca trzeciego po wyjściu synów Israela z ziemi Micraim, w
        tenże sam dzień przybyli na puszczę Synai. '
    2:
      he: וַיִּסְעוּ מֵרְפִידִים וַיָּבֹאוּ מִדְבַּר סִינַי וַיַּחֲנוּ בַּמִּדְבָּר
        וַיִּחַן־שָׁם יִשְׂרָאֵל נֶגֶד הָהָר׃
      yi: און אַז זײ האָבן געצױגן פֿון רפידים, און זײַנען געקומען אין מדבר סינַי,
        האָבן זײ גערוט אין מדבר; און ישׂראל האָט דאָרטן גערוט אַקעגן באַרג.
      cs: Nebo hnuvše se z Rafidim, přišli až na poušť Sinai a položili se na té poušti;
        a tu rozbili Izraelští stany naproti hoře.
      pl: 'Wyruszyli byli z Refidim i przybyli na puszczę Synai i rozłożyli się obozem
        na puszczy; i obozował tam Israel naprzeciw góry. '
    3:
      he: וּמֹשֶׁה עָלָה אֶל־הָאֱלֹהִים וַיִּקְרָא אֵלָיו יְהוָה מִן־הָהָר לֵאמֹר
        כֹּה תֹאמַר לְבֵית יַעֲקֹב וְתַגֵּיד לִבְנֵי יִשְׂרָאֵל׃
      yi: 'און משה איז אַרױפֿגעגאַנגען צו גאָט, און גאָט האָט גערופֿן צו אים פֿון
        באַרג, אַזױ צו זאָגן: אַזױ זאָלסטו זאָגן צום הױז פֿון יעקבֿ, און דערצײלן די
        קינדער פֿון ישׂראל:'
      cs: 'Mojžíš pak vstoupil k Bohu. A mluvil hlasem k němu Hospodin s té hory,
        řka: Takto díš domu Jákobovu, a oznámíš synům Izraelským:'
      pl: 'A Mojżesz wstąpił do Boga, i zawołał doń Wiekuisty z góry mówiąc: "Tak
        powiesz domowi Jakóba, i oznajmisz synom Israela: '
    4:
      he: אַתֶּם רְאִיתֶם אֲשֶׁר עָשִׂיתִי לְמִצְרָיִם וָאֶשָּׂא אֶתְכֶם עַל־כַּנְפֵי
        נְשָׁרִים וָאָבִא אֶתְכֶם אֵלָי׃
      yi: איר האָט געזען װאָס איך האָב געטאָן צו מִצרַיִם, און װי איך האָב אײַך געטראָגן
        אױף אָדלערפליגלען, און האָב אײַך געבראַכט צו מיר.
      cs: Sami jste viděli, co jsem učinil Egyptským, a [jak] jsem vás nesl na křídlách
        orličích, a přivedl jsem vás k sobě.
      pl: 'Wyście widzieli, com uczynił Micrejczykom, i jakem uniósł was na skrzydłach
        orlich, a przywiódł was do Siebie. '
    5:
      he: וְעַתָּה אִם־שָׁמוֹעַ תִּשְׁמְעוּ בְּקֹלִי וּשְׁמַרְתֶּם אֶת־בְּרִיתִי וִהְיִיתֶם
        לִי סְגֻלָּה מִכָּל־הָעַמִּים כִּי־לִי כָּל־הָאָרֶץ׃
      yi: און אַצונד, אױב צוהערן װעט איר צוהערן צו מײַן קָול, און איר װעט היטן מײַן
        בונד, װעט איר זײַן מײַן באַזונדער אײגנס פֿון צװישן אַלע אומות; װאָרום צו מיר
        געהערט די גאַנצע ערד.
      cs: Protož nyní, jestliže skutečně poslouchati budete hlasu mého, a ostříhati
        smlouvy mé, budete mi lid zvláštní mimo všecky lidi, ačkoli má jest všecka
        země.
      pl: 'A teraz - jeżeli usłuchacie głosu Mojego, i przestrzegać będziecie przymierza
        Mojego, tedy staniecie się skarbcem Moim z pomiędzy wszystkich ludów; bo Moja
        cała ziemia. '
    6:
      he: וְאַתֶּם תִּהְיוּ־לִי מַמְלֶכֶת כֹּהֲנִים וְגוֹי קָדוֹשׁ אֵלֶּה הַדְּבָרִים
        אֲשֶׁר תְּדַבֵּר אֶל־בְּנֵי יִשְׂרָאֵל׃
      yi: און איר װעט מיר זײַן אַ קיניגרײַך פֿון כֹּהנים, און אַ הײליק פֿאָלק. דאָס
        זײַנען די װערטער װאָס דו זאָלסט רעדן צו די קינדער פֿון ישׂראל.
      cs: A vy budete mi království kněžské a národ svatý. Tať jsou slova, kteráž
        mluviti budeš synům Izraelským.
      pl: 'A wy będziecie mi państwem kapłanów i narodem świętym. Te są słowa, które
        powiesz synom Israela!" '
    7:
      he: וַיָּבֹא מֹשֶׁה וַיִּקְרָא לְזִקְנֵי הָעָם וַיָּשֶׂם לִפְנֵיהֶם אֵת כָּל־הַדְּבָרִים
        הָאֵלֶּה אֲשֶׁר צִוָּהוּ יְהוָה׃
      yi: און משה איז געקומען און האָט צונױפֿגערופֿן די עלטסטע פֿון פֿאָלק, און ער
        האָט פֿאַר זײ געלײגט אַלע די דאָזיקע װערטער װאָס גאָט האָט אים באַפֿױלן.
      cs: Protož přišel Mojžíš a svolav starší lidu, předložil jim všecka slova ta,
        kteráž mu přikázal Hospodin.
      pl: 'I przyszedł Mojżesz i zwołał starszych ludu, i przedstawił im wszystkie
        te słowa, które polecił mu Wiekuisty. '
    8:
      he: וַיַּעֲנוּ כָל־הָעָם יַחְדָּו וַיֹּאמְרוּ כֹּל אֲשֶׁר־דִּבֶּר יְהוָה נַעֲשֶׂה
        וַיָּשֶׁב מֹשֶׁה אֶת־דִּבְרֵי הָעָם אֶל־יְהוָה׃
      yi: 'האָט געענטפֿערט דאָס גאַנצע פֿאָלק אין אײנעם און געזאָגט: אַלץ װאָס גאָט
        האָט גערעדט, װעלן מיר טאָן. און משה האָט צוריקגעבראַכט די װערטער פֿון פֿאָלק
        צו גאָט.'
      cs: 'Odpověděl pak všecken lid společně, a řekl: Cožkoli mluvil Hospodin, budeme
        činiti. A oznámil zas Mojžíš Hospodinu slova lidu.'
      pl: 'I odpowiedział cały lud razem, mówiąc: Wszystko, co rzekł Wiekuisty uczynim!"
        I powtórzył Mojżesz słowa ludu Wiekuistemu. '
    9:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה הִנֵּה אָנֹכִי בָּא אֵלֶיךָ בְּעַב הֶעָנָן בַּעֲבוּר
        יִשְׁמַע הָעָם בְּדַבְּרִי עִמָּךְ וְגַם־בְּךָ יַאֲמִינוּ לְעוֹלָם וַיַּגֵּד
        מֹשֶׁה אֶת־דִּבְרֵי הָעָם אֶל־יְהוָה׃
      yi: 'און גאָט האָט געזאָגט צו משהן: זע, איך קום צו דיר אין אַ געדיכטן װאָלקן,
        כּדי דאָס פֿאָלק זאָל הערן װי איך רעד מיט דיר, און אױך אין דיר זאָלן זײ גלױבן
        אױף אײביק. און משה האָט דערצײלט די װערטער פֿון פֿאָלק צו גאָט.'
      cs: 'I řekl Hospodin Mojžíšovi: Aj, já půjdu k tobě v hustém oblaku, aby slyšel
        lid, když mluviti budu s tebou, ano také, aby tobě věřil na věky. Nebo byl
        oznámil Mojžíš Hospodinu slova lidu.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Oto Ja przyjdę do ciebie w gęstym obłoku,
        aby słyszał lud, gdy będę mówił z tobą, a także zawierzył tobie na zawsze!"
        I doniósł Mojżesz słowa ludu Wiekuistemu. '
    10:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה לֵךְ אֶל־הָעָם וְקִדַּשְׁתָּם הַיּוֹם וּמָחָר
        וְכִבְּסוּ שִׂמְלֹתָם׃
      yi: 'און גאָט האָט געזאָגט צו משהן: גײ צום פֿאָלק, און זאָלסט זײ הײליקן הײַנט
        און מאָרגן, און זײ זאָלן װאַשן זײערע קלײדער;'
      cs: 'Řekl dále Hospodin Mojžíšovi: Jdi k lidu, a posvěť jich dnes a zítra; a
        nechť svá roucha zeperou.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Idź do ludu, a przygotuj ich dziś i jutro,
        i niech wypiorą szaty swoje. '
    11:
      he: וְהָיוּ נְכֹנִים לַיּוֹם הַשְּׁלִישִׁי כִּי בַּיּוֹם הַשְּׁלִישִׁי יֵרֵד
        יְהוָה לְעֵינֵי כָל־הָעָם עַל־הַר סִינָי׃
      yi: און זײ זאָלן זײַן אָנגעברײט אױפֿן דריטן טאָג, װאָרום אױפֿן דריטן טאָג װעט
        גאָט אַראָפּנידערן פֿאַר די אױגן פֿון גאַנצן פֿאָלק אױפֿן באַרג סינַי.
      cs: A ať jsou hotovi ke dni třetímu, nebo v den třetí sstoupí Hospodin před
        očima všeho lidu na horu Sinai.
      pl: 'Aby byli gotowi na dzień trzeci; gdyż dnia trzeciego zstąpi Wiekuisty,
        przed oczyma całego ludu, na górę Synai. '
    12:
      he: וְהִגְבַּלְתָּ אֶת־הָעָם סָבִיב לֵאמֹר הִשָּׁמְרוּ לָכֶם עֲלוֹת בָּהָר וּנְגֹעַ
        בְּקָצֵהוּ כָּל־הַנֹּגֵעַ בָּהָר מוֹת יוּמָת׃
      yi: 'און זאָלסט אָפּגרענעצן דאָס פֿאָלק רונד אַרום, אַזױ צו זאָגן: היט אײַך
        אַרױפֿצוגײן אױפֿן באַרג, אָדער זיך אָנרירן אָן זײַן ברעג. איטלעכער װאָס רירט
        זיך אָן אָן דעם באַרג זאָל טײטן געטײט װערן;'
      cs: 'Uložíš pak lidu meze všudy vůkol a povíš: Varujte se, abyste nevstupovali
        na horu, ani nedotýkali se krajů jejích. Kdož by se koli dotkl hory, smrtí
        umře.'
      pl: 'I odgraniczysz lud w około i powiesz: strzeżcie się wstępować na górę,
        albo dotykać się stoku jej; ktoby dotknął się góry, stracony będzie. '
    13:
      he: לֹא־תִגַּע בּוֹ יָד כִּי־סָקוֹל יִסָּקֵל אוֹ־יָרֹה יִיָּרֶה אִם־בְּהֵמָה
        אִם־אִישׁ לֹא יִחְיֶה בִּמְשֹׁךְ הַיֹּבֵל הֵמָּה יַעֲלוּ בָהָר׃
      yi: אַ האַנט זאָל זיך ניט אָנרירן אָן אים, נײַערט פֿאַרשטײנען זאָל ער פֿאַרשטײנט
        װערן, אָדער שיסן זאָל ער געשאָסן װערן; סײַ אַ בהמה, סײַ אַ מענטש, זאָל ער
        ניט בלײַבן לעבן. ערשט אַז דער האָרן גיט אַן אױסגעצױגענעם בלאָז, מעגן זײ אַרױפֿגײן
        אױפֿן באַרג.
      cs: Nedotkneť se ho ruka, ale ukamenován neb zastřelen bude; buď že by hovado
        bylo, buď člověk, nebudeť živ. Když se zdlouha troubiti bude, [teprv] oni
        vstoupí na horu.
      pl: 'Niechaj nie tknie się jej ręka, bo zostanie ukamionowanym lub zastrzelonym;
        bądź to bydlę, bądź człowiek, żywym nie zostanie gdy ozwie się przeciągły
        głos rogu a chciał wnijść na górę. '
    14:
      he: וַיֵּרֶד מֹשֶׁה מִן־הָהָר אֶל־הָעָם וַיְקַדֵּשׁ אֶת־הָעָם וַיְכַבְּסוּ שִׂמְלֹתָם׃
      yi: האָט משה אַראָפּגענידערט פֿון באַרג צום פֿאָלק, און האָט געהײליקט דאָס פֿאָלק,
        און זײ האָבן געװאַשן זײערע קלײדער.
      cs: Sstoupiv tedy Mojžíš s hůry k lidu, posvětil ho; a [oni] zeprali roucha
        svá.
      pl: 'I zstąpił Mojżesz z góry do ludu, i przygotował lud; i wyprali szaty swoje. '
    15:
      he: וַיֹּאמֶר אֶל־הָעָם הֱיוּ נְכֹנִים לִשְׁלֹשֶׁת יָמִים אַל־תִּגְּשׁוּ אֶל־אִשָּׁה׃
      yi: 'און ער האָט געזאָגט צום פֿאָלק: זײַט אָנגעברײט אױפֿן דריטן טאָג; איר זאָלט
        ניט גענענען צו אַ פרױ.'
      cs: 'I mluvil k lidu: Buďtež hotovi ke dni třetímu; nepřistupujte k manželkám
        [svým].'
      pl: 'I rzekł do ludu: "Bądźcie gotowi na trzeci dzień; nie przystępujcie do
        kobiety." '
    16:
      he: וַיְהִי בַיּוֹם הַשְּׁלִישִׁי בִּהְיֹת הַבֹּקֶר וַיְהִי קֹלֹת וּבְרָקִים
        וְעָנָן כָּבֵד עַל־הָהָר וְקֹל שֹׁפָר חָזָק מְאֹד וַיֶּחֱרַד כָּל־הָעָם אֲשֶׁר
        בַּמַּחֲנֶה׃
      yi: און עס איז געװען אױפֿן דריטן טאָג, װי עס איז געװאָרן פֿרימאָרגן, אַזױ זײַנען
        געװאָרן דונערן און בליצן, און אַ שװערער װאָלקן אױפֿן באַרג, און דער קָול פֿון
        שוֹפר איז געװען זײער שטאַרק, און דאָס גאַנצע פֿאָלק װאָס אין לאַגער האָט געציטערט.
      cs: I stalo se dne třetího, když bylo ráno, že bylo hřímání s blýskáním a oblak
        hustý na té hoře, zvuk také trouby velmi tuhý, až se zhrozil všecken lid,
        kterýž byl v ležení.
      pl: 'I stało się dnia trzeciego, z nastaniem poranku, że były gromy i błyskawice,
        i obłok gęsty nad górą, i głos trąby potężny bardzo; a zadrżał wszystek lud,
        który był w obozie. '
    17:
      he: וַיּוֹצֵא מֹשֶׁה אֶת־הָעָם לִקְרַאת הָאֱלֹהִים מִן־הַמַּחֲנֶה וַיִּתְיַצְּבוּ
        בְּתַחְתִּית הָהָר׃
      yi: און משה האָט אַרױסגעפֿירט דאָס פֿאָלק פֿון לאַגער גאָט אַנטקעגן, און זײ
        האָבן זיך געשטעלט אונטערן באַרג.
      cs: Tedy Mojžíš vyvedl lid z ležení vstříc Bohu; a lid stál dole pod horou.
      pl: 'I wyprowadził Mojżesz lud naprzeciw Boga z obozu; a uszykowali się u stóp
        góry. '
    18:
      he: וְהַר סִינַי עָשַׁן כֻּלּוֹ מִפְּנֵי אֲשֶׁר יָרַד עָלָיו יְהוָה בָּאֵשׁ
        וַיַּעַל עֲשָׁנוֹ כְּעֶשֶׁן הַכִּבְשָׁן וַיֶּחֱרַד כָּל־הָהָר מְאֹד׃
      yi: און דער באַרג סינַי איז געװען אין גאַנצן אין רױך, פֿון װעגן װאָס גאָט האָט
        אַראָפּגענידערט אױף אים מיט פֿײַער; און זײַן רױך איז אױפֿגעגאַנגען אַזױ װי
        דער רױך פֿון אַ קאַלכאױװן, און דער גאַנצער באַרג האָט זײער געציטערט.
      cs: Hora pak Sinai všecka se kouřila, proto že sstoupil na ni Hospodin v ohni,
        a vystupoval dým její jako dým z vápenice, a třásla se všecka hora velmi hrubě.
      pl: 'A góra Synai dymiła się cała, przeto iż zstąpił na nią Wiekuisty w ogniu;
        i wznosił się dym z niej jakoby dym z topielni, i trzęsła się cała góra bardzo. '
    19:
      he: וַיְהִי קוֹל הַשּׁוֹפָר הוֹלֵךְ וְחָזֵק מְאֹד מֹשֶׁה יְדַבֵּר וְהָאֱלֹהִים
        יַעֲנֶנּוּ בְקוֹל׃
      yi: און דער קָול פֿון שוֹפֿר איז געװאָרן אַלץ שטאַרקער און שטאַרקער; משה האָט
        גערעדט, און גאָט האָט אים געענטפֿערט אױפֿן קָול.
      cs: Zvuk také trouby více se rozmáhal, a silil se náramně. Mojžíš mluvil, a
        Bůh mu odpovídal hlasem.
      pl: 'A głos trąby wzmagał się coraz silniej; Mojżesz przemawiał, a Bóg odpowiadał
        mu gromem. '
    20:
      he: וַיֵּרֶד יְהוָה עַל־הַר סִינַי אֶל־רֹאשׁ הָהָר וַיִּקְרָא יְהוָה לְמֹשֶׁה
        אֶל־רֹאשׁ הָהָר וַיַּעַל מֹשֶׁה׃
      yi: און גאָט האָט אַראָפּגענידערט אױפֿן באַרג סינַי, אױפֿן שפּיץ באַרג, און
        גאָט האָט גערופֿן משהן אױפֿן שפּיץ באַרג, און משה איז אַרױפֿגעגאַנגען.
      cs: Sstoupil pak Hospodin na horu Sinai, na vrch hory; a [když] povolal Hospodin
        Mojžíše na vrch hory, vstoupil Mojžíš.
      pl: 'I zstąpił Wiekuisty na górę Synai, na szczyt góry; i zawezwał Wiekuisty
        Mojżesza na szczyt góry, i wstąpił Mojżesz. '
    21:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה רֵד הָעֵד בָּעָם פֶּן־יֶהֶרְסוּ אֶל־יְהוָה לִרְאוֹת
        וְנָפַל מִמֶּנּוּ רָב׃
      yi: 'און גאָט האָט געזאָגט צו משהן: נידער אַראָפּ, װאָרן דאָס פֿאָלק; זײ װעלן
        זיך חלילה דורכרײַסן צו גאָט צו קוקן, און עס װעלן פֿאַלן פֿון זײ אַ סך.'
      cs: 'I řekl Hospodin Mojžíšovi: Sstup, osvědč lidu, ať se nevytrhují k Hospodinu,
        chtějíce [ho] viděti, aby nepadlo jich množství;'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Znijdź, przestrzeż lud, aby się nie porywał
        do Wiekuistego, aby widzieć, bo padłoby zeń mnóstwo. '
    22:
      he: וְגַם הַכֹּהֲנִים הַנִּגָּשִׁים אֶל־יְהוָה יִתְקַדָּשׁוּ פֶּן־יִפְרֹץ בָּהֶם
        יְהוָה׃
      yi: און אױך די כֹּהנים װאָס גענענען צו גאָט, זאָלן זיך הײליקן, כּדי גאָט זאָל
        ניט מאַכן אַ בראָך צװישן זײ.
      cs: Nýbrž [ani] sami kněží, kteříž, majíce přistupovati k Hospodinu, posvěcují
        se, aby se neobořil na ně Hospodin.
      pl: 'A także kapłani, którzy przystępują do Wiekuistego, niech się przygotują,
        aby nie poraził ich Wiekuisty." '
    23:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־יְהוָה לֹא־יוּכַל הָעָם לַעֲלֹת אֶל־הַר סִינָי כִּי־אַתָּה
        הַעֵדֹתָה בָּנוּ לֵאמֹר הַגְבֵּל אֶת־הָהָר וְקִדַּשְׁתּוֹ׃
      yi: 'האָט משה געזאָגט צו גאָט: דאָס פֿאָלק קען ניט אַרױפֿגײן אױפֿן באַרג סינַי,
        װאָרום דו האָסט דאָך אונדז אָנגעזאָגט, אַזױ צו זאָגן: גרענעץ אָפּ דעם באַרג,
        און זאָלסט אים הײליקן.'
      cs: 'Mojžíš pak řekl Hospodinu: Nebudeť moci lid vstoupiti na horu Sinai, poněvadž
        jsi ty osvědčil nám, řka: Obmez horu a posvěť ji.'
      pl: 'I rzekł Mojżesz do Wiekuistego: "Nie może lud wstąpić na górę Synai, gdyż
        Ty przestrzegłeś nas mówiąc: odgranicz górę, a poświęć ją." '
    24:
      he: וַיֹּאמֶר אֵלָיו יְהוָה לֶךְ־רֵד וְעָלִיתָ אַתָּה וְאַהֲרֹן עִמָּךְ וְהַכֹּהֲנִים
        וְהָעָם אַל־יֶהֶרְסוּ לַעֲלֹת אֶל־יְהוָה פֶּן־יִפְרָץ־בָּם׃
      yi: 'האָט גאָט צו אים געזאָגט: גײ נידער אַראָפּ, און זאָלסט אַרױפֿקומען, דו,
        און אַהרן מיט דיר; אָבער די כֹּהנים און דאָס פֿאָלק זאָלן זיך ניט דורכרײַסן
        אַרױפֿצוגײן צו גאָט, כּדי ער זאָל ניט מאַכן אַ בראָך צװישן זײ.'
      cs: 'I řekl jemu Hospodin: Jdi, sstup, a [potom] vstup ty a Aron s tebou. Kněží
        pak a lid ať se nepokoušejí vstoupiti k Hospodinu, aby se na ně neobořil.'
      pl: 'I rzekł doń Wiekuisty: "Idź, znijdź, a wstąpisz potém - ty i Ahron z tobą;
        a kapłani i lud - żeby się nie porywali by wstąpić do Wiekuistego, aby nie
        poraził ich!" '
    25:
      he: וַיֵּרֶד מֹשֶׁה אֶל־הָעָם וַיֹּאמֶר אֲלֵהֶם׃
      yi: האָט משה אַראָפּגענידערט צום פֿאָלק, און זײ געזאָגט.
      cs: I sešel Mojžíš k lidu, a [to] jim oznámil.
      pl: 'I zeszedł Mojżesz do ludu i powiedział im to. '
  20:
    1:
      he: וַיְדַבֵּר אֱלֹהִים אֵת כָּל־הַדְּבָרִים הָאֵלֶּה לֵאמֹר׃
      yi: 'און גאָט האָט גערעדט אַלע די דאָזיקע װערטער, אַזױ צו זאָגן:'
      cs: ' I mluvil Bůh všecka slova tato, řka:'
      pl: 'I wygłosił Bóg wszystkie słowa te, i rzekł: '
    2:
      he: אָנֹכִי יְהוָה אֱלֹהֶיךָ אֲשֶׁר הוֹצֵאתִיךָ מֵאֶרֶץ מִצְרַיִם מִבֵּית עֲבָדִים׃
      yi: איך בין יהוה דײַן גאָט, װאָס האָט דיך אַרױסגעצױגן פֿון לאַנד מִצרַיִם, פֿון
        דעם הױז פֿון קנעכטשאַפֿט.
      cs: Já jsem Hospodin Bůh tvůj, kterýž jsem tě vyvedl z země Egyptské, z domu
        služby.
      pl: '"Jam Wiekuisty, Bóg twój, którym cię wywiódł z ziemi Micraim, z domu niewolników. '
    3:
      he: לֹא יִהְיֶה־לְךָ אֱלֹהִים אֲחֵרִים עַל־פָּנָיַ
      yi: זאָלסט ניט האָבן אַנדערע געטער פֿאַר מײַן פּנים.
      cs: Nebudeš míti bohů jiných přede mnou.
      pl: 'Nie będziesz miał bogów cudzych przed obliczem Mojém. '
    4:
      he: לֹא תַעֲשֶׂה־לְךָ פֶסֶל וְכָל־תְּמוּנָה אֲשֶׁר בַּשָּׁמַיִם מִמַּעַל וַאֲשֶׁר
        בָּאָרֶץ מִתַָּחַת וַאֲשֶׁר בַּמַּיִם מִתַּחַת לָאָרֶץ
      yi: זאָלסט דיר ניט מאַכן אַ געשניץ, אָדער אַ שום געשטאַלט פֿון װאָס אין הימל
        אױבן, אָדער װאָס אױף דער ערד אונטן, אָדער װאָס אין װאַסער אונטער דער ערד.
      cs: Neučiníš sobě rytiny, ani jakého podobenství [těch věcí], kteréž jsou na
        nebi svrchu, ani [těch], kteréž na zemi dole, ani [těch], kteréž u vodách
        pod zemí.
      pl: 'Nie uczynisz sobie posągu, ani żadnego obrazu tego, co na niebie wysoko,
        i co na ziemi nizko, i co w wodzie poniżej ziemi. '
    5:
      he: לֹא־תִשְׁתַּחְוֶה לָהֶם וְלֹא תָעָבְדֵם כִּי אָנֹכִי יְהוָה אֱלֹהֶיךָ אֵל
        קַנָּא פֹּקֵד עֲוֺן אָבֹת עַל־בָּנִים עַל־שִׁלֵּשִׁים וְעַל־רִבֵּעִים לְשֹׂנְאָי׃
      yi: זאָלסט זיך ניט בוקן צו זײ, און זאָלסט זײ ניט דינען; װאָרום איך יהוה דײַן
        גאָט בין אַ צערנדיקער גאָט, װאָס רעכן זיך פֿאַר די זינד פֿון די פֿאָטערס מיט
        די קינדער, מיטן דריטן און מיטן פֿירטן דָור פֿון די װאָס האָבן מיך פֿײַנט,
      cs: Nebudeš se jim klaněti, ani jich ctíti. Nebo já jsem Hospodin Bůh tvůj,
        [Bůh] silný, horlivý, navštěvující nepravost otců na synech do třetího i čtvrtého
        [pokolení] těch, kteříž nenávidí mne,
      pl: 'Nie będziesz się im korzył, ani służył im; gdyż Ja Wiekuisty, Bóg twój,
        Bóg żarliwy, pomny winy ojców na synach, na wnukach i prawnukach tych, którzy
        Mnie nienawidzą; '
    6:
      he: וְעֹשֶׂה חֶסֶד לַאֲלָפִים לְאֹהֲבַי וּלְשֹׁמְרֵי מִצְוֺתָי׃
      yi: און טו חסד מיטן טױזנטסטן גליד פֿון די װאָס האָבן מיך ליב, און פֿון די װאָס
        היטן מײַנע געבאָט.
      cs: A činící milosrdenství nad tisíci těmi, kteříž mne milují, a ostříhají přikázaní
        mých.
      pl: 'A świadczący miłosierdzie tysiącom, gwoli tym, którzy Mnie miłują i przestrzegają
        przykazań Moich. '
    7:
      he: לֹא תִשָּׂא אֶת־שֵׁם־יְהוָה אֱלֹהֶיךָ לַשָּׁוְא כִּי לֹא יְנַקֶּה יְהוָה
        אֵת אֲשֶׁר־יִשָּׂא אֶת־שְׁמוֹ לַשָּׁוְא׃
      yi: זאָלסט ניט אַרױפֿברענגען דעם נאָמען פֿון יהוה דײַן גאָט צום פֿאַלשן, װאָרום
        יהוה שענקט ניט דעם װאָס ברענגט אַרױף זײַן נאָמען צום פֿאַלשן.
      cs: Nevezmeš jména Hospodina Boha svého nadarmo; neboť nenechá bez pomsty Hospodin
        toho, kdož by bral jméno jeho nadarmo.
      pl: 'Nie wzywaj imienia Wiekuistego, Boga twojego, do fałszu! Gdyż nie przepuści
        Wiekuisty temu, który wzywa imię Jego do fałszu. '
    8:
      he: זָכוֹר אֶת־יוֹם הַשַּׁבָּת לְקַדְּשׁוֹ
      yi: געדענק דעם טאָג פֿון שבת, אים צו האַלטן הײליק.
      cs: Pomni na den sobotní, abys jej světil.
      pl: 'Pamiętaj na dzień Sabbatu, abyś go święcił. '
    9:
      he: שֵׁשֶׁת יָמִים תַּעֲבֹד וְעָשִׂיתָ כָּל־מְלַאכְתֶּךָ
      yi: זעקס טעג זאָלסטו אַרבעטן, און טאָן אַלע דײַנע מלאָכות;
      cs: Šest dní pracovati budeš, a dělati všeliké dílo své;
      pl: 'Sześć dni pracuj, i wykonywaj wszelką robotę twoję; '
    10:
      he: וְיוֹם הַשְּׁבִיעִי שַׁבָּת לַיהוָה אֱלֹהֶיךָ לֹא־תַעֲשֶׂה כָל־מְלָאכָה
        אַתָּה וּבִנְךָ־וּבִתֶּךָ עַבְדְּךָ וַאֲמָתְךָ וּבְהֶמְתֶּךָ וְגֵרְךָ אֲשֶׁר
        בִּשְׁעָרֶיךָ
      yi: אָבער דער זיבעטער טאָג איז שבת צו יהוה דײַן גאָט, זאָלסטו ניט טאָן קײן מלאָכה,
        דו, און דײַן זון, און דײַן טאָכטער, דײַן קנעכט, און דײַן דינסט, און דײַן בהמה,
        און דײַן פֿרעמדער װאָס אין דײַנע טױערן.
      cs: Ale dne sedmého odpočinutí [jest] Hospodina Boha tvého. Nebudeš dělati žádného
        díla, ty i syn tvůj i dcera tvá, služebník tvůj i děvka tvá, hovado tvé i
        příchozí, kterýž jest v branách tvých.
      pl: 'Ale dzień siódmy Sabbat Wiekuistemu, Bogu twojemu: nie czyń żadnej roboty,
        ani ty, ani syn, ani córka, ani sługa, ani służebnica twoja, ani bydło twoje,
        ani przychodzień, który w bramach twoich. '
    11:
      he: כִּי שֵׁשֶׁת־יָמִים עָשָׂה יְהוָה אֶת־הַשָּׁמַיִם וְאֶת־הָאָרֶץ אֶת־הַיָּם
        וְאֶת־כָּל־אֲשֶׁר־בָּם וַיָּנַח בַּיּוֹם הַשְּׁבִיעִי עַל־כֵּן בֵּרַךְ יְהוָה
        אֶת־יוֹם הַשַּׁבָּת וַיְקַדְּשֵׁהוּ׃
      yi: װאָרום זעקס טעג האָט גאָט געמאַכט דעם הימל און די ערד, דעם ים, און אַלץ
        װאָס אין זײ, און אױפֿן זיבעטן טאָג האָט ער גערוט; דרום האָט גאָט געבענטשט
        דעם טאָג פֿון שבת, און האָט אים געהײליקט.
      cs: Nebo v šesti dnech učinil Hospodin nebe a zemi, moře a všecko, což v nich
        [jest], a odpočinul dne sedmého; protož požehnal Hospodin dne sobotního, a
        posvětil ho.
      pl: 'Gdyż w sześciu dniach stworzył Wiekuisty niebo i ziemię, morze i wszystko,
        co w nich, a odpoczął dnia siódmego. Przeto pobłogosławił Wiekuisty dzień
        siódmy i poświęcił go. '
    12:
      he: כַּבֵּד אֶת־אָבִיךָ וְאֶת־אִמֶּךָ לְמַעַן יַאֲרִכוּן יָמֶיךָ עַל הָאֲדָמָה
        אֲשֶׁר־יְהוָה אֱלֹהֶיךָ נֹתֵן לָךְ׃
      yi: האַלט אין כּבוד דײַן פֿאָטער און דײַן מוטער, כּדי דײַנע טעג זאָלן זיך לענגערן
        אױף דער ערד װאָס יהוה דײַן גאָט גיט דיר.
      cs: Cti otce svého i matku svou, ať se prodlejí dnové tvoji na zemi, kterouž
        Hospodin Bůh tvůj dá tobě.
      pl: 'Czcij ojca twego i matkę twoję, aby się przedłużyły dni twoje na ziemi,
        którą Wiekuisty, Bóg twój, da tobie. '
    13:
      he: לֹא תִּרְצָח׃ לֹא תִּנְאָף׃ לֹא תִּגְנֹב׃ לֹא־תַעֲנֶה בְרֵעֲךָ עֵד שָׁקֶר׃
      yi: זאָלסט ניט הרגען. זאָלסט ניט מזַנה זײַן. זאָלסט ניט גנבֿען. זאָלסט ניט זאָגן
        אױף דײַן חבֿר פֿאַלשע עדות.
      cs: Nezabiješ.
      pl: 'Nie zabijaj. Nie łam małżeńskiej wiary. Nie kradnij. Nie dawaj przeciw
        bliźniemu twemu świadectwa fałszywego. '
    14:
      he: לֹא תַחְמֹד בֵּית רֵעֶךָ לֹא־תַחְמֹד אֵשֶׁת רֵעֶךָ וְעַבְדּוֹ וַאֲמָתוֹ
        וְשׁוֹרוֹ וַחֲמֹרוֹ וְכֹל אֲשֶׁר לְרֵעֶךָ׃
      yi: זאָלסט ניט גלוסטן דײַן חבֿרס הױז; זאָלסט ניט גלוסטן דײַן חבֿרס װײַב, אָדער
        זײַן קנעכט, אָדער זײַן דינסט, אָדער זײַן אָקס, אָדער זײַן אײזל, אָדער װאָס
        נאָר עס איז דײַן חבֿרס.
      cs: Nesesmilníš.
      pl: 'Nie pożądaj domu bliźniego twego; nie pożądaj żony bliźniego twojego, -
        ani sługi jego, ani służebnicy, ani wołu, ani osła jego, ani niczego, co do
        bliźniego twego należy." '
    15:
      he: וְכָל־הָעָם רֹאִים אֶת־הַקּוֹלֹת וְאֶת־הַלַּפִּידִם וְאֵת קוֹל הַשֹּׁפָר
        וְאֶת־הָהָר עָשֵׁן וַיַּרְא הָעָם וַיָּנֻעוּ וַיַּעַמְדוּ מֵרָחֹק׃
      yi: און דאָס גאַנצע פֿאָלק האָט בײגעװוינט די דונערן, און די פלאַמען, און דעם
        קָול פֿון שוֹפֿר, און דעם רױכיקן באַרג; און װי דאָס פֿאָלק האָט עס געזען,
        אַזױ האָבן זײ געציטערט, און זײַנען געשטאַנען פֿון דער װײַטן.
      cs: Nepokradeš.
      pl: 'A lud cały widział gromy i płomienie, i głos trąby, i górę dymiącą się;
        i widział to lud i cofnął się struchlały, i stanął zdaleka. '
    16:
      he: וַיֹּאמְרוּ אֶל־מֹשֶׁה דַּבֵּר־אַתָּה עִמָּנוּ וְנִשְׁמָעָה וְאַל־יְדַבֵּר
        עִמָּנוּ אֱלֹהִים פֶּן־נָמוּת׃
      yi: 'און זײ האָבן געזאָגט צו משהן: רעד דו צו אונדז, און מיר װעלן הערן, און זאָל
        ניט רעדן צו אונדז גאָט; מיר װעלן חלילה שטאַרבן.'
      cs: Nepromluvíš proti bližnímu svému křivého svědectví.
      pl: 'I rzekli do Mojżesza: "Mów ty z nami, a będziemy słuchali; a niech nie
        przemawia do nas Bóg, abyśmy nie pomarli." '
    17:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־הָעָם אַל־תִּירָאוּ כִּי לְבַעֲבוּר נַסּוֹת אֶתְכֶם
        בָּא הָאֱלֹהִים וּבַעֲבוּר תִּהְיֶה יִרְאָתוֹ עַל־פְּנֵיכֶם לְבִלְתִּי תֶחֱטָאוּ׃
      yi: 'האָט משה געזאָגט צום פֿאָלק: איר זאָלט ניט מוֹרא האָבן, װאָרום כּדי אײַך
        צו פּרוּװן איז גאָט געקומען, און כּדי זײַן מוֹרא זאָל זײַן פֿאַר אײַער פּנים,
        אַז איר זאָלט ניט זינדיקן.'
      cs: Nepožádáš domu bližního svého, aniž požádáš manželky bližního svého, ani
        služebníka jeho, ani děvky jeho, ani vola jeho, ani osla jeho, ani cožkoli
        [jest] bližního tvého.
      pl: 'I rzekł Mojżesz do ludu: "Nie obawiajcie się; gdyż aby doświadczyć was
        przyszedł Bóg, i aby była bojaźń Jego przed obliczem waszém, abyście nie grzeszyli." '
    18:
      he: וַיַּעֲמֹד הָעָם מֵרָחֹק וּמֹשֶׁה נִגַּשׁ אֶל־הָעֲרָפֶל אֲשֶׁר־שָׁם הָאֱלֹהִים׃
      yi: איז דאָס פֿאָלק געשטאַנען פֿון דער װײַטן, און משה האָט גענענט צו דעם נעבל
        װאָס דאָרטן איז געװען גאָט.
      cs: Veškeren pak lid viděl hřímání to a blýskání, a zvuk trouby, a horu kouřící
        se. To když viděl lid, pohnuli se a stáli zdaleka.
      pl: 'I stanął lud z daleka; a Mojżesz przystąpił do mgły, gdzie był Bóg. '
    19:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה כֹּה תֹאמַר אֶל־בְּנֵי יִשְׂרָאֵל אַתֶּם רְאִיתֶם
        כִּי מִן־הַשָּׁמַיִם דִּבַּרְתִּי עִמָּכֶם׃
      yi: 'און גאָט האָט געזאָגט צו משהן: אַזױ זאָלסטו זאָגן צו די קינדער פֿון ישׂראל:
        איר האָט געזען אַז פֿון הימל האָב איך גערעדט צו אײַך.'
      cs: 'A řekli Mojžíšovi: Mluv ty s námi, a poslouchati budeme; a nechť nemluví
        s námi Bůh, abychom nezemřeli.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Tak powiesz synom Israela: wyście widzieli
        żem z nieba przemawiał do was! '
    20:
      he: לֹא תַעֲשׂוּן אִתִּי אֱלֹהֵי כֶסֶף וֵאלֹהֵי זָהָב לֹא תַעֲשׂוּ לָכֶם׃
      yi: איר זאָלט ניט מאַכן לעבן מיר געטער פֿון זילבער, און געטער פֿון גאָלד זאָלט
        איר אײַך ניט מאַכן.
      cs: 'Odpověděl Mojžíš lidu: Nebojte se; nebo pro zkušení vás sám Bůh přišel,
        aby bázeň jeho byla mezi vámi, abyste nehřešili.'
      pl: 'Nie ustanawiajcie nic przy Mnie; bożków srebrnych i bożków złotych nie
        czyńcie sobie. '
    21:
      he: מִזְבַּח אֲדָמָה תַּעֲשֶׂה־לִּי וְזָבַחְתָּ עָלָיו אֶת־עֹלֹתֶיךָ וְאֶת־שְׁלָמֶיךָ
        אֶת־צֹאנְךָ וְאֶת־בְּקָרֶךָ בְּכָל־הַמָּקוֹם אֲשֶׁר אַזְכִּיר אֶת־שְׁמִי אָבוֹא
        אֵלֶיךָ וּבֵרַכְתִּיךָ׃
      yi: אַ מזבח פֿון ערד זאָלסטו מיר מאַכן, און שלאַכטן אױף אים דײַנע בראַנדאָפּפֿער
        און דײַנע פֿרידאָפּפֿער, דײַנע שאָפּ און דײַנע רינדער; אין יעטװעדער אָרט װוּ
        איך װעל מאַכן דערמאָנען מײַן נאָמען, װעל איך קומען צו דיר, און װעל דיך בענטשן.
      cs: Tedy stál lid zdaleka; Mojžíš pak přistoupil k mrákotě, kdež byl Bůh.
      pl: 'Ofiarnicę z ziemi wystawisz dla Mnie, a ofiarować będziesz na niej całopalenia
        twoje i ofiary okupne twoje, owce, i woły twoje. W każdem miejscu w którém
        oznajmię imię Moje, przyjdę do ciebie i pobłogosławię cię. '
    22:
      he: וְאִם־מִזְבַּח אֲבָנִים תַּעֲשֶׂה־לִּי לֹא־תִבְנֶה אֶתְהֶן גָּזִית כִּי
        חַרְבְּךָ הֵנַפְתָּ עָלֶיהָ וַתְּחַלְלֶהָ׃
      yi: און אױב אַ מזבח פֿון שטײנער װעסטו מיר מאַכן, זאָלסטו זײ ניט בױען געהאַקטע,
        װאָרום דײַן האַקאײַזן האָסטו אױפֿגעהױבן דערױף, און האָסט עס פֿאַרשװעכט.
      cs: 'I řekl Hospodin Mojžíšovi: Tak povíš synům Izraelským: Vy jste [sami] viděli,
        že s nebe mluvil jsem s vámi.'
      pl: 'A jeżeli ofiarnicę kamienną wystawisz Mi, nie stawiaj jej z ciosu; bo jeżeliś
        topór twój podniósł na nią, znieważyłeś ją. '
    23:
      he: וְלֹא־תַעֲלֶה בְמַעֲלֹת עַל־מִזְבְּחִי אֲשֶׁר לֹא־תִגָּלֶה עֶרְוָתְךָ עָלָיו׃
      yi: און זאָלסט ניט אַרױפֿגײן מיט טרעפּ אױף מײַן מזבח, כּדי זײַן נאַקעטקײט זאָל
        ניט אַנטפּלעקט װערן אױף אים.
      cs: '[Protož] nevyzdvihujte [ničehož ku poctě] se mnou; bohů stříbrných a bohů
        zlatých neučiníte sobě.'
      pl: 'I nie będziesz wchodził po stopniach na ofiarnicę Moję, aby nie odkryła
        się nagość twoja na niej!" '
    24:
      cs: Oltář z země uděláš mi a obětovati budeš na něm zápaly své, a pokojné oběti
        své, ovce své a voly své. Na kterémkoli místě rozkáži slaviti památku jména
        svého, přijdu k tobě a požehnám tobě.
    25:
      cs: Jestliže mi pak vzděláš oltář kamenný, nedělej ho z [kamene] tesaného; nebo
        [jestliže] pozdvihneš železa na něj, poškvrníš ho.
    26:
      cs: Aniž po stupních vstupovati budeš k oltáři mému, aby hanba tvá u něho odkryta
        nebyla.
  21:
    1:
      he: וְאֵלֶּה הַמִּשְׁפָּטִים אֲשֶׁר תָּשִׂים לִפְנֵיהֶם׃
      yi: 'און דאָס זײַנען די געזעצן װאָס דו זאָלסט לײגן פֿאַר זײ:'
      cs: ' Tito jsou pak soudové, kteréž jim předložíš:'
      pl: 'A oto są prawa, które przedstawisz im: '
    2:
      he: כִּי תִקְנֶה עֶבֶד עִבְרִי שֵׁשׁ שָׁנִים יַעֲבֹד וּבַשְּׁבִעִת יֵצֵא לַחָפְשִׁי
        חִנָּם׃
      yi: אַז דו װעסט קױפֿן אַ אידישן קנעכט, זאָל ער זעקס יאָר דינען, און אױפֿן זיבעטן
        זאָל ער אַרױסגײן פֿרײַ אומזיסט.
      cs: Jestliže koupíš k službě Žida, šest let sloužiti bude, a sedmého odejde
        svobodný darmo.
      pl: 'Gdy kupisz niewolnika ibrejskiego, sześć lat niechaj służy, a siódmego
        wyjdzie na wolność, darmo. '
    3:
      he: אִם־בְּגַפּוֹ יָבֹא בְּגַפּוֹ יֵצֵא אִם־בַּעַל אִשָּׁה הוּא וְיָצְאָה אִשְׁתּוֹ
        עִמּוֹ׃
      yi: אױב ער איז אַלײן געקומען, זאָל ער אַלײן אַרױסגײן; אױב ער איז אַ באַװײַבטער,
        זאָל זײַן װײַב אַרױסגײן מיט אים.
      cs: Přišel-li by sám toliko, sám [také] odejde; pakli měl ženu, vyjde s ním
        i žena jeho.
      pl: 'Jeżeli sam jeden przyszedł, sam jeden niechaj wyjdzie; jeżeliby zaś był
        żonaty, niechaj wyjdzie i żona jego z nim. '
    4:
      he: אִם־אֲדֹנָיו יִתֶּן־לוֹ אִשָּׁה וְיָלְדָה־לוֹ בָנִים אוֹ בָנוֹת הָאִשָּׁה
        וִילָדֶיהָ תִּהְיֶה לַאדֹנֶיהָ וְהוּא יֵצֵא בְגַפּוֹ׃
      yi: אױב זײַן האַר װעט אים געבן אַ װײַב, און זי װעט אים געבערן זין אָדער טעכטער,
        זאָל די װײַב מיט אירע קינדער געהערן צו איר האַר, און ער זאָל אַרױסגײן אַלײן.
      cs: 'Jestliže pán jeho dá mu ženu, a ona zrodí jemu syny neb dcery: žena ta
        i děti její budou pána jeho, on pak sám toliko odejde.'
      pl: 'Jeżeli mu pan jego dał żonę, a urodziła mu synów albo córki; żona z dziećmi
        swemi zostaną przy panu jej, a on wyjdzie sam jeden. '
    5:
      he: וְאִם־אָמֹר יֹאמַר הָעֶבֶד אָהַבְתִּי אֶת־אֲדֹנִי אֶת־אִשְׁתִּי וְאֶת־בָּנָי
        לֹא אֵצֵא חָפְשִׁי׃
      yi: 'און אױב זאָגן װעט זאָגן דער קנעכט: איך האָב ליב מײַן האַר, מײַן װײַב, און
        מײַנע קינדער, איך װיל ניט אַרױסגײן פֿרײַ;'
      cs: 'Pakli by řekl služebník: Miluji pána svého, manželku svou a syny své, nevyjdu
        svobodný:'
      pl: 'Jeżeliby zaś powiedział niewolnik: miłuję pana mojego; żonę i dzieci moje;
        nie wyjdę na wolność; '
    6:
      he: וְהִגִּישׁוֹ אֲדֹנָיו אֶל־הָאֱלֹהִים וְהִגִּישׁוֹ אֶל־הַדֶּלֶת אוֹ אֶל־הַמְּזוּזָה
        וְרָצַע אֲדֹנָיו אֶת־אָזְנוֹ בַּמַּרְצֵעַ וַעֲבָדוֹ לְעֹלָם׃
      yi: זאָל זײַן האַר אים מאַכן גענענען צו גאָט, און אים מאַכן גענענען צום טיר,
        אָדער צום בײַשטידל, און זײַן האַר זאָל דורכאָלן זײַן אױער מיט אַן אָל; און
        ער זאָל אים דינען אױף שטענדיק.
      cs: Tedy postaví ho pán jeho před soudci, a přivede ho ke dveřím neb k veřeji,
        a probodne pán jeho ucho jemu špicí; i zůstaneť služebníkem jeho na věky.
      pl: 'Tedy przywiedzie go pan jego przed sędziów, a postawi go u drzwi, albo
        u odrzwia, i przekole mu pan jego ucho szydłem, i będzie mu służył na zawsze. '
    7:
      he: וְכִי־יִמְכֹּר אִישׁ אֶת־בִּתּוֹ לְאָמָה לֹא תֵצֵא כְּצֵאת הָעֲבָדִים׃
      yi: און אַז אַ מאַן װעט פֿאַרקױפֿן זײַן טאָכטער פֿאַר אַ דינסט, זאָל זי ניט
        אַרױסגײן אַזױ װי עס גײען אַרױס די קנעכט.
      cs: Když by pak prodal někdo dceru svou, aby byla děvkou, nevyjdeť tak, jako
        vycházejí služebníci.
      pl: 'A jeżeliby zaprzedał mąż córkę swą na służebnicę; to nie wyjdzie ona jako
        wychodzą niewolnicy. '
    8:
      he: אִם־רָעָה בְּעֵינֵי אֲדֹנֶיהָ אֲשֶׁר־לא [לוֹ] יְעָדָהּ וְהֶפְדָּהּ לְעַם
        נָכְרִי לֹא־יִמְשֹׁל לְמָכְרָהּ בְּבִגְדוֹ־בָהּ׃
      yi: אױב זי געפֿעלט ניט אין די אױגן פֿון איר האַר, װאָס האָט זי געהאַט באַשטימט
        פֿאַר זיך, זאָל ער זי לאָזן אױסלײזן; ער זאָל ניט געװעלטיקן זי צו פֿאַרקױפֿן
        צו פֿרעמדע מענטשן, װען ער פֿעלשט אָן איר.
      cs: Nelíbila-li by se pánu svému, kterýž jí sobě ještě nezasnoubil, dopustí
        ji vyplatiti. Lidu cizímu nebude míti práva prodati ji, poněvadž zhřešil proti
        ní.
      pl: 'Jeżeli nie znajduje upodobania w oczach pana swojego, który był przeznaczył
        ją dla siebie, to niechaj jej pomoże się wykupić; obcym ludziom nie jest mocen
        ją sprzedać, wzgardziwszy nią. '
    9:
      he: וְאִם־לִבְנוֹ יִיעָדֶנָּה כְּמִשְׁפַּט הַבָּנוֹת יַעֲשֶׂה־לָּהּ׃
      yi: און אױב ער װעט זי באַשטימען פֿאַר זײַן זון, זאָל ער טאָן צו איר אַזױ װי
        דער שטײגער מיט טעכטער.
      cs: Pakli by synu svému ji zasnoubil, učiníť jí tak, jakž obyčej jest [činiti]
        dcerám.
      pl: 'A jeżeli ją dla syna swego przeznaczy; to niechaj wedle prawa dziewic postępuje
        z nią. '
    10:
      he: אִם־אַחֶרֶת יִקַּח־לוֹ שְׁאֵרָהּ כְּסוּתָהּ וְעֹנָתָהּ לֹא יִגְרָע׃
      yi: אױב ער װעט זיך נעמען אַן אַנדערע, זאָל ער איר שפּײַז, איר קלײדונג, און איר
        װײַברעכט, ניט מינערן.
      cs: A dal-li by mu jinou, z stravy její, oděvu jejího, a přívětivosti manželské
        nic této neujme.
      pl: 'A jeżeliby inną wziął dla niego; tedy pożywienia, odzieży i małżeńskiego
        pożycia jej nie pozbawi. '
    11:
      he: וְאִם־שְׁלָשׁ־אֵלֶּה לֹא יַעֲשֶׂה לָהּ וְיָצְאָה חִנָּם אֵין כָּסֶף׃
      yi: און אױב ער װעט איר ניט טאָן די דאָזיקע דרײַ זאַכן, זאָל זי אַרױסגײן אומזיסט,
        אָן געלט.
      cs: Neudělal-li by [nic z] toho trojího, vyjde darmo bez stříbra.
      pl: 'A jeżeliby trzech tych (warunków) nie dopełnił jej, to wyjdzie darmo, bez
        wykupu. '
    12:
      he: מַכֵּה אִישׁ וָמֵת מוֹת יוּמָת׃
      yi: דער װאָס שלאָגט אַ מענטשן און ער שטאַרבט, זאָל טײטן געטײט װערן.
      cs: Kdo by ubil člověka, až by [od toho] umřel, smrtí umře.
      pl: 'Kto pobije człowieka na śmierć, śmiercią ukarany będzie. '
    13:
      he: וַאֲשֶׁר לֹא צָדָה וְהָאֱלֹהִים אִנָּה לְיָדוֹ וְשַׂמְתִּי לְךָ מָקוֹם אֲשֶׁר
        יָנוּס שָׁמָּה׃
      yi: אָבער דער װאָס האָט ניט געמײנט, נאָר גאָט האָט עס אונטערגעשיקט אונטער זײַן
        האַנט, װעל איך דיר מאַכן אַן אָרט װאָס ער זאָל אַהין אנטרינען.
      cs: 'Když by pak neukládal o bezživotí jeho, než Bůh dal by jej v ruce jeho:
        tedy uložím tobě místo, do něhož by [takový] mohl uteci.'
      pl: 'Lecz kto nie czychał, ale Bóg nadarzył tak pod rękę jego - to wyznaczę
        ci miejsce dokąd ma uciec. '
    14:
      he: וְכִי־יָזִד אִישׁ עַל־רֵעֵהוּ לְהָרְגוֹ בְעָרְמָה מֵעִם מִזְבְּחִי תִּקָּחֶנּוּ
        לָמוּת׃
      yi: און אַז אַ מאַן װעט מוטװיליק קומען אױף זײַן חבֿר, אים צו הרגען מיט ליסטיקײט,
        זאָלסטו פֿון מײַן מזבח אים אַראָפּנעמען צו שטאַרבן.
      cs: Pakli by kdo tak pyšně sobě počínal proti bližnímu svému, že by ho lstivě
        zabil, [i] od oltáře mého odtrhneš jej, aby umřel.
      pl: 'Jeżeliby zaś kto godził na bliźniego, a zabił go zdradziecko; od ołtarza
        Mojego weźmiesz go na stracenie. '
    15:
      he: וּמַכֵּה אָבִיו וְאִמּוֹ מוֹת יוּמָת׃
      yi: און דער װאָס שלאָגט זײַן פֿאָטער, אָדער זײַן מוטער, זאָל טײטן געטײט װערן.
      cs: Kdo by otce svého neb matku svou bil, smrtí ať umře.
      pl: 'Kto uderzy ojca swojego, albo matkę swoję; śmiercią ukarany będzie. '
    16:
      he: וְגֹנֵב אִישׁ וּמְכָרוֹ וְנִמְצָא בְיָדוֹ מוֹת יוּמָת׃
      yi: און דער װאָס גנבֿעט אַ מענטשן און פֿאַרקױפֿט אים, אָדער ער װערט געפֿונען
        אין זײַן האַנט, זאָל טײטן געטײט װערן.
      cs: Kdo by pak, ukradna někoho, prodal jej, a nalezen by byl v ruce jeho, smrtí
        ať umře.
      pl: 'A kto wykradnie człowieka, - czy sprzedał go, czy znajduje się w mocy jego
        - śmiercią karanym będzie. '
    17:
      he: וּמְקַלֵּל אָבִיו וְאִמּוֹ מוֹת יוּמָת׃
      yi: און דער װאָס שילט זײַן פֿאָטער, אָדער זײַן מוטער, זאָל טײטן געטײט װערן.
      cs: I [ten], kdož by zlořečil otci svému neb mateři své, smrtí ať umře.
      pl: 'A kto przeklina ojca swojego, albo matkę swoję; śmiercią ukaranym będzie. '
    18:
      he: וְכִי־יְרִיבֻן אֲנָשִׁים וְהִכָּה־אִישׁ אֶת־רֵעֵהוּ בְּאֶבֶן אוֹ בְאֶגְרֹף
        וְלֹא יָמוּת וְנָפַל לְמִשְׁכָּב׃
      yi: און אַז מענטשן װעלן זיך קריגן, און אײנער װעט שלאָגן דעם אַנדערן מיט אַ שטײן,
        אָדער מיטן פֿױסט, און ער װעט ניט שטאַרבן, נאָר ער װעט זיך אַװעקלײגן אין בעט,
      cs: Když by se svadili muži, a urazil by který bližního svého kamenem neb pěstí,
        a [ten by] neumřel, než složil se na lůži;
      pl: 'A gdy pokłócą się ludzie, a uderzy jeden drugiego kamieniem, albo pięścią,
        i nie umrze, ale zapadnie na łoże; '
    19:
      he: אִם־יָקוּם וְהִתְהַלֵּךְ בַּחוּץ עַל־מִשְׁעַנְתּוֹ וְנִקָּה הַמַּכֶּה רַק
        שִׁבְתּוֹ יִתֵּן וְרַפֹּא יְרַפֵּא׃
      yi: איז, אױב ער װעט אױפֿשטײן און אַרומגײן דרױסן אױף זײַן שטעקן, זאָל דער שלעגער
        זײַן פֿרײַ; נאָר פֿאַר זײַן זיצן לײדיק מוז ער באַצאָלן, און אױסהײלן מוז ער
        אים לאָזן אױסהײלן.
      cs: 'A potom by povstal a chodil vně o holi své: již nebude vinen ten, kdož
        urazil; toliko co [zatím] obmeškal, to jemu nahradí, a na vyhojení jeho naloží.'
      pl: 'To jeżeliby powstał, a przechadzał się po ulicy o kuli swej, - uwolnionym
        będzie uderzający; wszakże za zmarnowanie czasu go wynagrodzi, i da go zupełnie
        wyleczyć. '
    20:
      he: וְכִי־יַכֶּה אִישׁ אֶת־עַבְדּוֹ אוֹ אֶת־אֲמָתוֹ בַּשֵּׁבֶט וּמֵת תַּחַת
        יָדוֹ נָקֹם יִנָּקֵם׃
      yi: און אַז אַ מאַן װעט שלאָגן זײַן קנעכט, אָדער זײַן דינסט, מיט אַ שטעקן, און
        ער װעט שטאַרבן אונטער זײַן האַנט, זאָל ער שטראָפֿן באַשטראָפֿט װערן.
      cs: 'Když by pak ubil kdo služebníka svého neb děvku svou kyjem, tak že by umřel
        mu v ruce jeho: pomstou pomštěno bude [nad takovým].'
      pl: 'A jeżeliby kto pobił niewolnika swojego, albo służebnicę swoję kijem, i
        umarliby pod ręką jego; niech pomszczoném to będzie. '
    21:
      he: אַךְ אִם־יוֹם אוֹ יוֹמַיִם יַעֲמֹד לֹא יֻקַּם כִּי כַסְפּוֹ הוּא׃
      yi: אױב אָבער ער װעט זיך האַלטן אַ טאָג אָדער צװײ טעג, זאָל ער ניט באַשטראָפֿט
        װערן; װאָרום דאָס איז זײַן געלט.
      cs: A však jestliže by den neb dva přečkal, neponese pomsty, nebo jej zaplatil.
      pl: 'Wszakże, gdyby dzień, albo dwa dni przeżył: nie należy brać pomsty, bo
        to pieniądz jego. '
    22:
      he: וְכִי־יִנָּצוּ אֲנָשִׁים וְנָגְפוּ אִשָּׁה הָרָה וְיָצְאוּ יְלָדֶיהָ וְלֹא
        יִהְיֶה אָסוֹן עָנוֹשׁ יֵעָנֵשׁ כַּאֲשֶׁר יָשִׁית עָלָיו בַּעַל הָאִשָּׁה
        וְנָתַן בִּפְלִלִים׃
      yi: און אַז מענער װעלן זיך ראַנגלען, און װעלן אָנשטױסן אַ טראָגעדיקע פֿרױ, און
        אירע קינדער װעלן אַרױסגײן, אָבער קײן אומגליק װעט ניט געשען, זאָל קַנסען געקַנסעט
        װערן דער שולדיקער , לױט װי דער פֿרױס מאַן װעט אױף אים אַרױפֿלײגן, און ער זאָל
        עס געבן פֿאַר די דיינים.
      cs: 'Když by se svadili muži, a urazili ženu těhotnou, tak že by vyšel z ní
        plod její, však by se zhouba nestala: pokutován bude, jakž by uložil naň muž
        té ženy, a dá vedlé [uznání] soudců.'
      pl: 'Gdy się wadzić będą ludzie, a uderzy kto kobietę brzemienną, tak że poronionym
        będzie płód jej, inny zaś wypadek nie zajdzie; tedy poniesie karę pieniężną,
        jaką nałoży na niego mąż tej kobiety, albo zapłaci wedle wyroku sędziów. '
    23:
      he: וְאִם־אָסוֹן יִהְיֶה וְנָתַתָּה נֶפֶשׁ תַּחַת נָפֶשׁ׃
      yi: אױב אָבער אַן אומגליק װעט געשען, זאָלסטו געבן אַ נפֿש פֿאַר אַ נפש.
      cs: Pakliť by smrt přišla, tedy dáš život za život,
      pl: '(Jeżeli zaś zajdzie wypadek; tedy ustanowisz życie za życie): '
    24:
      he: עַיִן תַּחַת עַיִן שֵׁן תַּחַת שֵׁן יָד תַּחַת יָד רֶגֶל תַּחַת רָגֶל׃
      yi: אַן אױג פֿאַר אַן אױג, אַ צאָן פֿאַר אַ צאָן, אַ האַנט פֿאַר אַ האַנט, אַ
        פֿוס פֿאַר אַ פֿוס.
      cs: Oko za oko, zub za zub, ruku za ruku, nohu za nohu,
      pl: 'Jeżeli oko - za oko; jeżeli ząb - za ząb; jeżeli ręka - za rękę; jeżeli
        noga - za nogę; '
    25:
      he: כְּוִיָּה תַּחַת כְּוִיָּה פֶּצַע תַּחַת פָּצַע חַבּוּרָה תַּחַת חַבּוּרָה׃
      yi: אַ ברען פֿאַר אַ ברען, אַ װוּנד פֿאַר אַ װוּנד, אַ בײַל פֿאַר אַ בײַל.
      cs: Spáleninu za spáleninu, ránu za ránu, modřinu za modřinu.
      pl: 'Jeżeli opalenizna - za opaleniznę; jeżeli rana - za ranę; jeżeli siniec
        - za siniec. '
    26:
      he: וְכִי־יַכֶּה אִישׁ אֶת־עֵין עַבְדּוֹ אוֹ־אֶת־עֵין אֲמָתוֹ וְשִׁחֲתָהּ לַחָפְשִׁי
        יְשַׁלְּחֶנּוּ תַּחַת עֵינוֹ׃
      yi: און אַז אַ מאַן װעט שלאָגן דאָס אױג פֿון זײַן קנעכט, אָדער דאָס אױג פֿון
        זײַן דינסט, און װעט עס איבערפֿירן, זאָל ער אים אַרױסלאָזן פֿרײַ פֿאַר זײַן
        אױג.
      cs: 'Jestliže by kdo urazil služebníka svého v oko, aneb děvku svou v oko, tak
        že by jej o ně připravil: svobodného jej propustí za oko jeho.'
      pl: 'Jeżeli uderzy kto w oko niewolnika swego, albo w oko służebnicy swojej,
        i uszkodzi je; to wypuści go na wolność za oko jego. '
    27:
      he: וְאִם־שֵׁן עַבְדּוֹ אוֹ־שֵׁן אֲמָתוֹ יַפִּיל לַחָפְשִׁי יְשַׁלְּחֶנּוּ תַּחַת
        שִׁנּוֹ׃
      yi: און אַז ער װעט אױסהאַקן אַ צאָן פֿון זײַן קנעכט, אָדער אַ צאָן פֿון זײַן
        דינסט, זאָל ער אים אַרױסלאָזן פֿרײַ פֿאַר זײַן צאָן.
      cs: Pakli by zub služebníku svému neb zub děvce své vyrazil, svobodného jej
        propustí za zub jeho.
      pl: 'Także jeżeli ząb niewolnika swojego, albo ząb służebnicy swojej wybije;
        to wypuści go na wolność za ząb jego. '
    28:
      he: וְכִי־יִגַּח שׁוֹר אֶת־אִישׁ אוֹ אֶת־אִשָּׁה וָמֵת סָקוֹל יִסָּקֵל הַשּׁוֹר
        וְלֹא יֵאָכֵל אֶת־בְּשָׂרוֹ וּבַעַל הַשּׁוֹר נָקִי׃
      yi: און אַז אַן אָקס װעט שטױסן אַ מאַן אָדער אַ פֿרױ, און זײ װעלן שטאַרבן, זאָל
        פֿאַרשטײנען פֿאַרשטײנט װערן דער אָקס, און זײַן פֿלײש זאָל ניט געגעסן װערן;
        און דער בעל־הבית פֿון אָקס איז פֿרײַ.
      cs: 'Jestliže by vůl utrkl muže neb ženu, tak že by umřel [člověk]: ukamenován
        bude ten vůl, aniž jedeno bude maso jeho, však pán vola [toho] bez viny [bude].'
      pl: 'Jeżeli zabodzie wół mężczyznę, albo kobietę, na śmierć; to należy ukamionować
        wołu, i nie jeść mięsa jego; a właściciel wołu - wolny. '
    29:
      he: וְאִם שׁוֹר נַגָּח הוּא מִתְּמֹל שִׁלְשֹׁם וְהוּעַד בִּבְעָלָיו וְלֹא יִשְׁמְרֶנּוּ
        וְהֵמִית אִישׁ אוֹ אִשָּׁה הַשּׁוֹר יִסָּקֵל וְגַם־בְּעָלָיו יוּמָת׃
      yi: אױב אָבער ער איז אַ שטױסיקער אָקס פֿון נעכטן-אײערנעכטן, און זײַן בעל־הבית
        איז געװאָרנט געװאָרן, און האָט אים ניט געהיט, און ער װעט טײטן אַ מאַן אָדער
        אַ פֿרױ, זאָל פֿאַרשטײנט װערן דער אָקס, און אױך זײַן בעל־הבית זאָל געטײט װערן.
      cs: 'Než byl-liť by vůl trkavý prvé, a bylo by to osvědčeno pánu jeho, [on]
        pak nezavřel by ho, a v tom zabil by muže neb ženu: vůl ten ukamenován bude,
        a pán jeho také umře.'
      pl: 'Wszakże, jeżeli to wół bodliwy od wczoraj i zawczoraj, i ostrzeżono właściciela
        jego, a nie strzegł go, i zabił mężczyznę, albo kobietę: to będzie wół ukamionowany,
        a nadto i właściciel jego stracony. '
    30:
      he: אִם־כֹּפֶר יוּשַׁת עָלָיו וְנָתַן פִּדְיֹן נַפְשׁוֹ כְּכֹל אֲשֶׁר־יוּשַׁת
        עָלָיו׃
      yi: אױב אַן אױסלײז װעט אַרױפֿגעלײגט װערן אױף אים, זאָל ער געבן פֿאַרן אױסקױף
        פֿון זײַן נפֿש װי פֿיל עס װעט אַרױפֿגעלײגט װערן אױף אים.
      cs: 'Pakliť mu bude uloženo, aby se vyplatil: tedy dá výplatu za život svůj,
        jakážkoli na něj uložena bude.'
      pl: 'Jeżeliby wszakże pokutę włożono na niego; da wtedy okup duszy swojej, jakikolwiek
        nałożony nań zostanie. '
    31:
      he: אוֹ־בֵן יִגָּח אוֹ־בַת יִגָּח כַּמִּשְׁפָּט הַזֶּה יֵעָשֶׂה לּוֹ׃
      yi: סײַ ער װעט שטױסן אַ ייִנגל, סײַ ער װעט שטױסן אַ מײדל, זאָל אַזױ װי דערדאָזיקער
        משפּט געטאָן װערן צו אים.
      cs: Buď že by syna utrkl, buď dceru, podlé soudu toho stane se jemu.
      pl: 'Czy chłopca zabodzie, czy dziewczynę zabodzie: podług tegoż prawa postąpioném
        będzie z nim. '
    32:
      he: אִם־עֶבֶד יִגַּח הַשּׁוֹר אוֹ אָמָה כֶּסֶף שְׁלֹשִׁים שְׁקָלִים יִתֵּן לַאדֹנָיו
        וְהַשּׁוֹר יִסָּקֵל׃
      yi: אױב דער אָקס װעט שטױסן אַ קנעכט אָדער אַ דינסט, זאָל ער געבן זײַן האַר דרײַסיק
        שֶקל זילבער, און דער אָקס זאָל פֿאַרשטײנט װערן.
      cs: Jestliže by služebníka vůl ztrkal neb děvku, třidceti lotů stříbra dá pánu
        jeho, a vůl ten bude ukamenován.
      pl: 'Jeżeliby niewolnika zabódł wół, albo służebnicę - srebra trzydzieści szeklów
        da panu ich, a wół ukamionowany będzie. '
    33:
      he: וְכִי־יִפְתַּח אִישׁ בּוֹר אוֹ כִּי־יִכְרֶה אִישׁ בֹּר וְלֹא יְכַסֶּנּוּ
        וְנָפַל־שָׁמָּה שּׁוֹר אוֹ חֲמוֹר׃
      yi: און אַז אַ מאַן װעט עפֿענען אַ גרוב, אָדער אַז אַ מאַן װעט גראָבן אַ גרוב,
        און װעט זי ניט צודעקן, און אַהין װעט אַרײַנפֿאַלן אַן אָקס אָדער אַן אײזל,
      cs: 'Kdyby kdo odhradil studnici, a neb vykopal někdo studnici, a [zase] jí
        nepřikryl, a vpadl by tam vůl neb osel:'
      pl: 'A jeżeliby kto otworzył jamę, albo gdyby kto wykopał studnię, i nie przykrył
        jej, a wpadłby tam wół albo osieł: '
    34:
      he: בַּעַל הַבּוֹר יְשַׁלֵּם כֶּסֶף יָשִׁיב לִבְעָלָיו וְהַמֵּת יִהְיֶה־לּוֹ׃
      yi: זאָל דער בעל־הבית פֿון דער גרוב באַצאָלן; געלט זאָל ער אומקערן צו זײער בעל־הבית,
        און די טױטע בהמה זאָל געהערן צו אים.
      cs: Pán té studnice nahradí to, a peníze položí pánu jeho, a což se zabilo,
        to sobě míti bude.
      pl: 'To niechaj winny za studnię zapłaci; pieniądze niechaj zwróci właścicielowi
        jego; a zabity niechaj należy do niego. '
    35:
      he: וְכִי־יִגֹּף שׁוֹר־אִישׁ אֶת־שׁוֹר רֵעֵהוּ וָמֵת וּמָכְרוּ אֶת־הַשּׁוֹר
        הַחַי וְחָצוּ אֶת־כַּסְפּוֹ וְגַם אֶת־הַמֵּת יֶחֱצוּן׃
      yi: און אַז אַ מאַנס אָקס װעט שעדיקן דעם אָקס פֿון זײַן חבֿר, און ער װעט אַװעקפֿאַלן,
        זאָלן זײ פֿאַרקױפֿן דעם לעבעדיקן אָקס, און זיך צעטײלן מיטן געלט; און אױך מיטן
        טױטן זאָלן זײ זיך צעטײלן.
      cs: 'A ustrčil-li by vůl něčí vola sousedova, že byl umřel: tedy prodadí vola
        toho živého, a podělí se penězi jeho; i s zabitým [volem] také se rozdělí.'
      pl: 'Gdyby czyj wół ubódł wołu sąsiada, a zdechłby: to sprzedadzą wołu żywego,
        i podzielą się ceną jego; a także zabitym podzielą się. '
    36:
      he: אוֹ נוֹדַע כִּי שׁוֹר נַגָּח הוּא מִתְּמוֹל שִׁלְשֹׁם וְלֹא יִשְׁמְרֶנּוּ
        בְּעָלָיו שַׁלֵּם יְשַׁלֵּם שׁוֹר תַּחַת הַשּׁוֹר וְהַמֵּת יִהְיֶה־לּוֹ׃
      yi: אױב עס איז באַװוּסט, אַז ער איז אַ שטױסיקער אָקס פֿון לאַנג אָן, און זײַן
        בעל־הבית האָט אים ניט געהיט, זאָל ער צאָלן באַצאָלן אַן אָקס פֿאַרן אָקס,
        און דער טױטער זאָל געהערן צו אים.
      cs: 'Pakli vědíno bylo, že vůl byl trkavý prvé, a nezavřel ho pán jeho: bez
        výmluvy ať dá vola za vola, a zabitý ať mu zůstane.'
      pl: 'Ale jeżeli było wiadomo, że to wół bodliwy od wczoraj i zawczoraj, a nie
        strzegł go właściciel jego - to powinien oddać wołu za wołu; a zabity niechaj
        należy do niego. '
    37:
      he: כִּי יִגְנֹב־אִישׁ שׁוֹר אוֹ־שֶׂה וּטְבָחוֹ אוֹ מְכָרוֹ חֲמִשָּׁה בָקָר
        יְשַׁלֵּם תַּחַת הַשּׁוֹר וְאַרְבַּע־צֹאן תַּחַת הַשֶּׂה׃
      yi: אַז אַ מאַן װעט גנבֿען אַן אָקס אָדער אַ שעפּס, און װעט אים שעכטן, אָדער
        ער װעט אים פֿאַרקױפֿן, זאָל ער באַצאָלן פֿינף רינדער פֿאַרן אָקס, און פֿיר
        שאָפּ פֿאַרן שעפּס.
      cs: ' Jestliže by kdo ukradl vola aneb dobytče, a zabil by je neb prodal: pět
        volů navrátí za toho vola, a čtvero dobytčat za to dobytče.'
      pl: 'Jeżeliby kto ukradł wołu, albo jagnię, i zarznął je albo je sprzedał, -
        to pięć wołów odda za wołu, a cztery owce za jagnię. '
  22:
    1:
      he: אִם־בַּמַּחְתֶּרֶת יִמָּצֵא הַגַּנָּב וְהֻכָּה וָמֵת אֵין לוֹ דָּמִים׃
      yi: אַז אַ גנבֿ װעט געכאַפּט װערן בײַ אַן אײַנברעכונג, און װעט קריגן געשלאָגן
        און װעט שטאַרבן, איז ניטאָ פֿאַר אים קײן בלוטשולד.
      cs: '(Jestliže by zloděj zastižen byl při podkopávání a ubit jsa, umřel by:
        [ten, kdo ho ranil], nebude vinen smrtí.'
      pl: 'Jeżeli w podkopie schwytanym będzie złodziej, a pobitym zostanie na śmierć;
        nie będzie o niego winy krwi. '
    2:
      he: אִם־זָרְחָה הַשֶּׁמֶשׁ עָלָיו דָּמִים לוֹ שַׁלֵּם יְשַׁלֵּם אִם־אֵין לוֹ
        וְנִמְכַּר בִּגְנֵבָתוֹ׃
      yi: אױב אָבער די זון איז אױפֿגעגאַנגען איבער אים, איז דאָ פֿאַר אים בלוטשולד.
        באַצאָלן מוז ער באַצאָלן; אױב ער האָט ניט, זאָל ער פֿאַרקױפֿט װערן פֿאַר זײַן
        גנבֿה.
      cs: Pakli by to ve dne učinil, smrtí vinen bude.) Bez prodlévání ať navrátí;
        pakli nemá co, prodán bude pro zlodějství své.
      pl: 'Jeżeli zaś świeciło słońce nad nim, to jest o niego wina krwi. Zapłatą
        niechaj się opłaci; a jeżeli nic nie ma, sprzedany będzie za kradzież swoję. '
    3:
      he: אִם־הִמָּצֵא תִמָּצֵא בְיָדוֹ הַגְּנֵבָה מִשּׁוֹר עַד־חֲמוֹר עַד־שֶׂה חַיִּים
        שְׁנַיִם יְשַׁלֵּם׃
      yi: אױב געפֿונען װעט געפֿונען װערן די גנבֿה אין זײַן האַנט אַ לעבעדיקע, סײַ
        אַן אָקס, סײַ אַן אײזל, סײַ אַ שעפּס, זאָל ער באַצאָלן טאָפּל.
      cs: Jestliže nalezena bude v rukou jeho krádež, buď vůl, neb osel, buď dobytče
        ještě živé, dvénásobně navrátí.
      pl: 'Jeżeli znalezioną będzie w ręku jego kradzież: bądź wół, bądź osieł, bądź
        jagnię, jeszcze żywe, - to w dwójnasób zapłaci. '
    4:
      he: כִּי יַבְעֶר־אִישׁ שָׂדֶה אוֹ־כֶרֶם וְשִׁלַּח אֶת־בעירה [בְּעִירוֹ] וּבִעֵר
        בִּשְׂדֵה אַחֵר מֵיטַב שָׂדֵהוּ וּמֵיטַב כַּרְמוֹ יְשַׁלֵּם׃
      yi: אַז אַ מאַן װעט לאָזן אָפּעסן אַ פֿעלד אָדער אַ װײַנגאָרטן, און װעט אַרױסלאָזן
        זײַן בהמה, און זי װעט אָפּעסן אין אַן אַנדערנס פֿעלד, זאָל ער מיט דעם בעסטן
        פֿון זײַן פֿעלד, און מיט דעם בעסטן פֿון זײַן װײַנגאָרטן באַצאָלן.
      cs: 'Jestliže by kdo spásl pole neb vinici, a vpustil hovado své, aby se páslo
        na cizím poli: což nejlepšího má na poli svém neb vinici své, [tím tu škodu]
        nahradí.'
      pl: 'Gdy spasie kto pole albo winnicę, a puści bydło swoje, aby się pasło na
        polu cudzém, - najlepszém z pola swojego albo najlepszém z winnicy swojej
        niechaj zapłaci. '
    5:
      he: כִּי־תֵצֵא אֵשׁ וּמָצְאָה קֹצִים וְנֶאֱכַל גָּדִישׁ אוֹ הַקָּמָה אוֹ הַשָּׂדֶה
        שַׁלֵּם יְשַׁלֵּם הַמַּבְעִר אֶת־הַבְּעֵרָה׃
      yi: אַז אַ פֿײַער װעט אַרױסגײן, און װעט אָנטרעפֿן דערנער, און עס װעט פֿאַרצערט
        װערן אַ סטױג, אָדער שטײענדיקע תּבואה, אָדער אַ פֿעלד, זאָל צאָלן באַצאָלן
        דער װאָס האָט אָנגעצונדן די שׂרפֿה.
      cs: 'Vyšel-li by oheň, a chytilo by se trní, a shořel by stoh neb stojaté obilí
        neb pole: nahradí ten, kdož zapálil, [to, což shořelo].'
      pl: 'Gdy wyniknie ogień i zajmie ciernie, a spali się sterta albo zboże na pniu,
        albo pole - to zapłaci ten który wzniecił pożar. '
    6:
      he: כִּי־יִתֵּן אִישׁ אֶל־רֵעֵהוּ כֶּסֶף אוֹ־כֵלִים לִשְׁמֹר וְגֻנַּב מִבֵּית
        הָאִישׁ אִם־יִמָּצֵא הַגַּנָּב יְשַׁלֵּם שְׁנָיִם׃
      yi: אַז אַ מאַן װעט געבן זײַן חבֿר געלט אָדער זאַכן צום היטן, און עס װעט געגנבֿעט
        װערן פֿון דעם מאַנס הױז, אױב דער גנבֿ װעט געפֿונען װערן, זאָל ער באַצאָלן
        טאָפּל;
      cs: Kdyby někdo dal schovati bližnímu svému peníze neb nádoby, a bylo by ukradeno
        z domu muže toho, jestliže nalezen bude zloděj, dvojnásobně navrátí.
      pl: 'Jeżeli powierzy kto bliźniemu swemu pieniądze, albo naczynia do przechowania,
        a wykradzioném to zostanie z domu tego człowieka, - jeżeli wykryty zostanie
        złodziej, zapłaci tenże w dwójnasób. '
    7:
      he: אִם־לֹא יִמָּצֵא הַגַּנָּב וְנִקְרַב בַּעַל־הַבַּיִת אֶל־הָאֱלֹהִים אִם־לֹא
        שָׁלַח יָדוֹ בִּמְלֶאכֶת רֵעֵהוּ׃
      yi: 'אױב דער גנבֿ װעט ניט געפֿונען װערן, זאָל דער בעל־הבית פֿון הױז גענענען
        צו גאָט: צי ער האָט ניט אױסגעשטרעקט זײַן האַנט אױף זײַן חבֿרס האָב.'
      cs: Pakli nebude zloděj nalezen, tedy postaven bude pán domu toho před soudce,
        [a přisáhne], že nevztáhl ruky své na věc bližního svého.
      pl: 'Jeżeliby zaś wykrytym nie został złodziej, - to stawi się pan domu przed
        sędziów, z tém, że nie wyciągnął ręki swojej na własność bliźniego swego. '
    8:
      he: עַל־כָּל־דְּבַר־פֶּשַׁע עַל־שׁוֹר עַל־חֲמוֹר עַל־שֶׂה עַל־שַׂלְמָה עַל־כָּל־אֲבֵדָה
        אֲשֶׁר יֹאמַר כִּי־הוּא זֶה עַד הָאֱלֹהִים יָבֹא דְּבַר־שְׁנֵיהֶם אֲשֶׁר יַרְשִׁיעֻן
        אֱלֹהִים יְשַׁלֵּם שְׁנַיִם לְרֵעֵהוּ׃
      yi: בײַ איטלעכן חשד פֿון אומערלעכקײט, װעגן אַן אָקס, װעגן אַן אײזל, װעגן אַ
        שעפּס, װעגן אַ קלײד, װעגן װאָסער עס איז פֿאַרלאָרענער זאַך, װאָס יענער זאָגט,
        אַז דאָס איז עס, זאָל די זאַך פֿון בײדן קומען פֿאַר גאָט; דער װעמען גאָט װעט
        מאַכן שולדיק, זאָל באַצאָלן זײַן חבֿר טאָפּל.
      cs: 'O všelijakou věc, o niž by byla nesnáz, buď o vola neb osla, dobytče neb
        roucho, pro všelikou věc ztracenou, když by [kdo] pravil, že to jest: před
        soudce přijde pře obou dvou; ten, kohož oni vinného usoudí, dvojnásobně navrátí
        bližnímu svému.'
      pl: 'O każdy przedmiot sprzeniewierzenia, o wołu, o osła, o jagnię, o szatę,
        o każdą zgubę, o której ktokolwiek powié, że to taka, - przed sędziów przyjdzie
        sprawa obudwu: Kogo skażą sędziowie, zapłaci w dwójnasób bliźniemu swemu. '
    9:
      he: כִּי־יִתֵּן אִישׁ אֶל־רֵעֵהוּ חֲמוֹר אוֹ־שׁוֹר אוֹ־שֶׂה וְכָל־בְּהֵמָה לִשְׁמֹר
        וּמֵת אוֹ־נִשְׁבַּר אוֹ־נִשְׁבָּה אֵין רֹאֶה׃
      yi: אַז אַ מאַן װעט געבן זײַן חבֿר אַן אײזל, אָדער אַן אָקס, אָדער אַ שעפּס,
        אָדער װאָסער עס איז בהמה צום היטן, און זי װעט אַװעקפֿאַלן, אָדער געשעדיקט
        װערן, אָדער געפֿאַנגען װערן, װען קײנער זעט ניט,
      cs: 'Jestliže by kdo dal bližnímu svému k chování osla neb vola, neb dobytče
        a jakékoli hovado, a umřelo by neb ochromělo, neb zajato bylo, že žádný neviděl:'
      pl: 'Jeżeli kto odda bliźniemu swemu osła, albo wołu, albo jagnię, albo inne
        bydlę na chowanie, a zdechnie, albo okaleczoném zostanie, albo zabraném, a
        nikt nie widział. '
    10:
      he: שְׁבֻעַת יְהוָה תִּהְיֶה בֵּין שְׁנֵיהֶם אִם־לֹא שָׁלַח יָדוֹ בִּמְלֶאכֶת
        רֵעֵהוּ וְלָקַח בְּעָלָיו וְלֹא יְשַׁלֵּם׃
      yi: זאָל אַ שבועה פֿון גאָט זײַן צװישן זײ בײדן, אױב ער האָט ניט אױסגעשטרעקט
        זײַן האַנט אױף זײַן חבֿרס האָב; און איר בעל־הבית זאָל עס אָננעמען, און ער
        דאַרף ניט באַצאָלן.
      cs: Přísaha Hospodinova vkročí mezi oba, že nevztáhl ruky své k věci bližního
        svého; a přijme [jej v tom] pán [věci] té, a [onen] nebude povinen navraceti.
      pl: 'Przysięga Wiekuistego będzie między obudwoma: czy nie wyciągnął ręki swej
        na własność bliźniego swego; i przyjmie ją właściciel jej, a ów płacić nie
        będzie. '
    11:
      he: וְאִם־גָּנֹב יִגָּנֵב מֵעִמּוֹ יְשַׁלֵּם לִבְעָלָיו׃
      yi: אױב אָבער גנבֿען איז זי געגנבֿעט געװאָרן פֿון אים, מוז ער באַצאָלן איר בעל־הבית.
      cs: Pakli by krádeží vzato bylo od něho, navrátiti zase má pánu jeho.
      pl: 'Ale jeżeli mu skradzioném zostanie, powinien zapłacić właścicielowi jego. '
    12:
      he: אִם־טָרֹף יִטָּרֵף יְבִאֵהוּ עֵד הַטְּרֵפָה לֹא יְשַׁלֵּם׃
      yi: אױב פֿאַרצוקן איז זי פֿאַרצוקט געװאָרן, זאָל ער ברענגען פֿון איר צום עדות;
        פֿאַר אַ פֿאַרצוקטער דאַרף ער ניט באַצאָלן.
      cs: Pakli by udáveno bylo, postaví svědka a nebude povinen upláceti toho, což
        udáveno jest.
      pl: 'Jeżeli zaś rozszarpaném zostało, przedstawi je jako dowód: - za rozszarpane
        nie płaci. '
    13:
      he: וְכִי־יִשְׁאַל אִישׁ מֵעִם רֵעֵהוּ וְנִשְׁבַּר אוֹ־מֵת בְּעָלָיו אֵין־עִמּוֹ
        שַׁלֵּם יְשַׁלֵּם׃
      yi: און אַז אַ מאַן װעט באָרגן אַ בהמה פֿון זײַן חבֿר, און זי װעט געשעדיקט װערן,
        אָדער אַװעקפֿאַלן – איז איר בעל־הבית ניט מיט איר, מוז ער צאָלן באַצאָלן.
      cs: Kdyby pak někdo vypůjčil [něčeho] od bližního svého, a ochromělo by aneb
        umřelo v nepřítomnosti pána jeho, bez výmluvy navrátí zase.
      pl: 'A gdyby kto pożyczył od bliźniego swego, a okaleczałoby, albo zdechło:
        jeżeli właściciel jego nie był przytém, to powinien zapłacić. '
    14:
      he: אִם־בְּעָלָיו עִמּוֹ לֹא יְשַׁלֵּם אִם־שָׂכִיר הוּא בָּא בִּשְׂכָרוֹ׃
      yi: אױב איר בעל־הבית איז מיט איר, דאַרף ער ניט באַצאָלן. אױב זי איז אַ געדונגענע,
        גײט דאָס אַרײַן אין איר לױן.
      cs: Pakli by pán jeho byl s ním, není povinen platiti, poněvadž bylo [za peníze]
        najaté, a přišlo za mzdu svou.
      pl: 'Jeżeli zaś właściciel jego był przytém, - to płacić nie powinien. Jeżeli
        wynajętém jest, to wchodzi to w miejsce jego wynagrodzenia. '
    15:
      he: וְכִי־יְפַתֶּה אִישׁ בְּתוּלָה אֲשֶׁר לֹא־אֹרָשָׂה וְשָׁכַב עִמָּהּ מָהֹר
        יִמְהָרֶנָּה לּוֹ לְאִשָּׁה׃
      yi: און אַז אַ מאַן װעט פֿאַרפֿירן אַ יונגפֿרױ װאָס איז ניט פֿאַרקנַסט, און
        װעט ליגן מיט איר, זאָל ער מיט נדן זי מאַכן פֿאַר זײַן װײַב.
      cs: 'Jestliže by kdo namluvil pannu, kteráž není zasnoubena, a spal by s ní:
        dáť jí věno, [a vezme ji sobě] za manželku.'
      pl: 'Jeżeliby kto uwiódł dziewicę nie zaręczoną, i spałby z nią, to dawszy jej
        wiano, pojmie ją sobie za żonę. '
    16:
      he: אִם־מָאֵן יְמָאֵן אָבִיהָ לְתִתָּהּ לוֹ כֶּסֶף יִשְׁקֹל כְּמֹהַר הַבְּתוּלֹת׃
      yi: אױב איר פֿאָטער װעט זי אים ניט װעלן געבן, זאָל ער באַצאָלן געלט לױט דעם
        נדן פֿון יונגפֿרױען.
      cs: Pakli by otec její nikoli nechtěl jí dáti jemu, odváží stříbra podlé obyčeje
        věna panenského.
      pl: 'A jeżeli nie zechce ojciec jej wydać ją za niego, to niech odważy srebra,
        stosownie do wiana dziewic. '
    17:
      he: מְכַשֵּׁפָה לֹא תְחַיֶּה׃
      yi: אַ מכשפֿה זאָלסטו ניט לאָזן לעבן.
      cs: Čarodějnici nedáš živu býti.
      pl: 'Wróżki przy życiu nie zostawisz. '
    18:
      he: כָּל־שֹׁכֵב עִם־בְּהֵמָה מוֹת יוּמָת׃
      yi: איטלעכער װאָס ליגט מיט אַ בהמה זאָל טײטן געטײט װערן.
      cs: Kdo by koli scházel se s hovadem, smrtí ať umře.
      pl: 'Ktoby obcował ze zwierzęciem, śmiercią karany będzie. '
    19:
      he: זֹבֵחַ לָאֱלֹהִים יָחֳרָם בִּלְתִּי לַיהוָה לְבַדּוֹ׃
      yi: דער װאָס שלאַכט צו געטער, אַחוץ צו יהוה אַלײן, זאָל װערן חרם.
      cs: Kdo by obětoval bohům, kromě samému Hospodinu, jako proklatý vyhlazen bude.
      pl: 'Kto ofiaruje bogom, oprócz Wiekuistemu, Jedynemu, wytępionym będzie. '
    20:
      he: וְגֵר לֹא־תוֹנֶה וְלֹא תִלְחָצֶנּוּ כִּי־גֵרִים הֱיִיתֶם בְּאֶרֶץ מִצְרָיִם׃
      yi: און אַ פֿרעמדן זאָלסטו ניט קריװדען, און זאָלסט אים ניט דריקן, װאָרום פֿרעמדע
        זײַט איר געװען אין לאַנד מִצרַיִם.
      cs: Příchozímu neučiníš křivdy, aniž utiskneš ho; nebo příchozí byli jste v
        zemi Egyptské.
      pl: 'Cudzoziemca nie będziesz krzywdził, ani uciskał go; bo cudzoziemcami byliście
        w ziemi Micraim. '
    21:
      he: כָּל־אַלְמָנָה וְיָתוֹם לֹא תְעַנּוּן׃
      yi: אַן אַלמנה און אַ יתום זאָלט איר ניט פּײַניקן.
      cs: Žádné vdovy neb sirotka trápiti nebudete.
      pl: 'Żadnej wdowy, ani sieroty, gnębić nie będziecie. '
    22:
      he: אִם־עַנֵּה תְעַנֶּה אֹתוֹ כִּי אִם־צָעֹק יִצְעַק אֵלַי שָׁמֹעַ אֶשְׁמַע
        צַעֲקָתוֹ׃
      yi: אױב פּײַניקן װעסטו אים פּײַניקן, איז, װי נאָר ער װעט שרײַען צו מיר, װעל
        איך זיכער צוהערן זײַן געשרײ.
      cs: Pakli bez lítosti trápiti je budete, a oni by volali ke mně, vězte, že vyslyším
        křik jejich.
      pl: 'Jeżeli kogo gnębić będziesz, - a wszak gdy zawoła do Mnie, wysłucham wołanie
        jego: '
    23:
      he: וְחָרָה אַפִּי וְהָרַגְתִּי אֶתְכֶם בֶּחָרֶב וְהָיוּ נְשֵׁיכֶם אַלְמָנוֹת
        וּבְנֵיכֶם יְתֹמִים׃
      yi: און מײַן צאָרן װעט גרימען, און איך װעל אײַך הרגען מיטן שװערד, און אײַערע
        װײַבער װעלן זײַן אַלמנות, און אײַערע קינדער יתוֹמים.
      cs: A rozhněvá se prchlivost má, i zbiji vás mečem; a budou ženy vaše vdovy
        a děti vaši sirotci.
      pl: 'Tedy wspłonie gniew Mój, a zabiję was mieczem, i będą żony wasze wdowami,
        a dzieci wasze sierotami. '
    24:
      he: אִם־כֶּסֶף תַּלְוֶה אֶת־עַמִּי אֶת־הֶעָנִי עִמָּךְ לֹא־תִהְיֶה לוֹ כְּנֹשֶׁה
        לֹא־תְשִׂימוּן עָלָיו נֶשֶׁךְ׃
      yi: אַז דו װעסט געלט לײַען מײַן פֿאָלק, דעם אָרימאַן בײַ דיר, זאָלסטו ניט זײַן
        צו אים װי אַ בעל-חוב; איר זאָלט ניט אַרױפֿלײגן אױף אים צינזן.
      cs: 'Půjčíš-li peněz lidu mému chudému, kterýž jest s tebou: nebudeš jemu jako
        lichevník, aniž ho lichvou obtížíš.'
      pl: 'Jeżeli pieniędzy pożyczysz któremukolwiek z ludu Mojego, biednemu przy
        tobie; nie postępuj z nim jako lichwiarz; nie nakładajcie nań lichwy. '
    25:
      he: אִם־חָבֹל תַּחְבֹּל שַׂלְמַת רֵעֶךָ עַד־בֹּא הַשֶּׁמֶשׁ תְּשִׁיבֶנּוּ לוֹ׃
      yi: אַז דו װעסט נעמען אין משכּון דײַן חבֿרס קלײד, זאָלסטו עס אים אומקערן אײדער
        די זון גײט אונטער;
      cs: Pakli v základu vezmeš roucho bližního svého, do západu slunce jemu je navrátíš.
      pl: 'Jeżeli weźmiesz w zastaw okrycie bliźniego twego, przed zachodem słońca
        zwrócisz mu je. '
    26:
      he: כִּי הִוא כסותה [כְסוּתוֹ] לְבַדָּהּ הִוא שִׂמְלָתוֹ לְעֹרוֹ בַּמֶּה יִשְׁכָּב
        וְהָיָה כִּי־יִצְעַק אֵלַי וְשָׁמַעְתִּי כִּי־חַנּוּן אָנִי׃
      yi: װאָרום דאָס איז זײַן אײנציקער צודעק, דאָס איז זײַן קלײד פֿאַר זײַן לײַב;
        אין װאָס װעט ער שלאָפֿן? איז, אַז ער װעט שרײַען צו מיר, װעל איך צוהערן, װאָרום
        איך בין לײַטזעליק.
      cs: Nebo ten jediný má oděv, to jest roucho, [jímž přikrývá] tělo své, a na
        němž spí. Když bude volati ke mně, tedy uslyším, nebo jsem milosrdný.
      pl: 'Bo ono przykryciem jego jedyném, ono odzieniem ciała jego; pod czemże się
        położy? I stanie się, że gdyby zawołał do Mnie, wszak wysłucham; bom Ja miłosierny! '
    27:
      he: אֱלֹהִים לֹא תְקַלֵּל וְנָשִׂיא בְעַמְּךָ לֹא תָאֹר׃
      yi: גאָט זאָלסטו ניט שילטן, און אַ פֿירשט אין דײַן פֿאָלק זאָלסטו ניט פֿלוכן.
      cs: Soudcům nebudeš utrhati, a knížeti lidu svého zlořečiti nebudeš.
      pl: 'Sędziom nie będziesz złorzeczył, a księcia ludu twego nie przeklinaj. '
    28:
      he: מְלֵאָתְךָ וְדִמְעֲךָ לֹא תְאַחֵר בְּכוֹר בָּנֶיךָ תִּתֶּן־לִּי׃
      yi: די גאָב פֿון דײַן פֿולקײט און דײַן שֶפֿע זאָלסטו ניט שפּעטיקן. דעם בכָור
        פֿון דײַנע זין זאָלסטו אָפּגעבן צו מיר.
      cs: Z hojnosti [obilí], a tekutých věcí svých neobmeškáš [prvotin obětovati].
        Prvorozeného z synů svých mně dáš.
      pl: 'Z pełnią ziarna i płynów twoich nie ociągaj się; pierworodnego z synów
        twoich oddasz Mi. '
    29:
      he: כֵּן־תַּעֲשֶׂה לְשֹׁרְךָ לְצֹאנֶךָ שִׁבְעַת יָמִים יִהְיֶה עִם־אִמּוֹ בַּיּוֹם
        הַשְּׁמִינִי תִּתְּנוֹ־לִי׃
      yi: דעס גלײַכן זאָלסטו טאָן מיט דײַן אָקס, מיט דײַנע שאָפּ; זיבן טעג זאָל עס
        זײַן בײַ זײַן מוטער, אױפֿן אַכטן טאָג זאָלט איר עס אָפּגעבן צו מיר.
      cs: 'Tak učiníš s volem svým a s dobytkem svým: Sedm dní bude s matkou svou,
        dne pak osmého mně je dáš.'
      pl: 'Tak samo uczynisz z wołem twoim, z owcą twoją; siedm dni niechaj będzie
        przy matce swojej, ósmego dnia oddasz je Mnie. '
    30:
      he: וְאַנְשֵׁי־קֹדֶשׁ תִּהְיוּן לִי וּבָשָׂר בַּשָּׂדֶה טְרֵפָה לֹא תֹאכֵלוּ
        לַכֶּלֶב תַּשְׁלִכוּן אֹתוֹ׃
      yi: און הײליקע מענטשן זאָלט איר מיר זײַן, און פֿלײש פֿון אַ פֿאַרצוקטער אױפֿן
        פֿעלד זאָלט איר ניט עסן; פֿאַרן הונט זאָלט איר עס אַװעקװאַרפֿן.
      cs: Lid svatý budete mi, a nebudete jísti masa z udáveného na poli; psu je vržete.
      pl: 'Ludźmi świętymi bądźcie Mi: mięsa, rozszarpanego w polu nie jadajcie; -
        dla psa rzućcie je." '
  23:
    1:
      he: לֹא תִשָּׂא שֵׁמַע שָׁוְא אַל־תָּשֶׁת יָדְךָ עִם־רָשָׁע לִהְיֹת עֵד חָמָס׃
      yi: זאָלסט ניט אַרױסלאָזן אַ פֿאַלשן קלאַנג; זאָלסט ניט מאַכן אײן האַנט מיט
        דעם רשע צו זײַן אַן עדות אױף אומרעכט.
      cs: ' Nebudeš vynášeti pověsti lživé. Neklaď s bezbožným ruky své, abys měl
        býti [s ním] svědek nepravý.'
      pl: 'Nie rozsiewaj wieści kłamliwej; nie łącz ręki twojej ze złoczyńcą, aby
        być świadkiem bezprawia. '
    2:
      he: לֹא־תִהְיֶה אַחֲרֵי־רַבִּים לְרָעֹת וְלֹא־תַעֲנֶה עַל־רִב לִנְטֹת אַחֲרֵי
        רַבִּים לְהַטֹּת׃
      yi: זאָלסט ניט נאָכגײן נאָך אַ רַבים צום בײזן; און אין אַ קריג זאָלסטו ניט עדות
        זאָגן כּדי זיך צו נײַגן נאָך אַ רַבים צו פֿאַרדרײען.
      cs: Nepostoupíš po množství ke zlému, a nebudeš se přimlouvati k rozepři, [tak]
        abys se uchýlil po větším počtu k převrácení [soudu].
      pl: 'Nie bądź za większością ku złemu i nie oświadczaj się w sporze aby się
        skłaniać ku większości, aby uchylić prawo. '
    3:
      he: וְדָל לֹא תֶהְדַּר בְּרִיבוֹ׃
      yi: און אַן אָרימאַן זאָלסטו ניט שאַנעװען אין זײַן קריג.
      cs: Ani chudého šanovati nebudeš v při jeho.
      pl: 'I biednego nie uwzględniaj w sporze jego. '
    4:
      he: כִּי תִפְגַּע שׁוֹר אֹיִבְךָ אוֹ חֲמֹרוֹ תֹּעֶה הָשֵׁב תְּשִׁיבֶנּוּ לוֹ׃
      yi: אַז דו װעסט טרעפֿן דײַן שׂוֹנאס אָקס, אָדער זײַן אײזל, בלאָנדזשענדיק, זאָלסטו
        אומקערן אים אומקערן צו אים.
      cs: Trefil-li bys na vola nepřítele svého neb osla jeho, an bloudí, obrátíš
        a dovedeš ho k němu.
      pl: 'Jeżeli napotkasz wołu wroga twojego, albo osła jego zbłąkanego, niezwłocznie
        sprowadź go do niego. '
    5:
      he: כִּי־תִרְאֶה חֲמוֹר שֹׂנַאֲךָ רֹבֵץ תַּחַת מַשָּׂאוֹ וְחָדַלְתָּ מֵעֲזֹב
        לוֹ עָזֹב תַּעֲזֹב עִמּוֹ׃
      yi: אַז דו װעסט זען דײַן שׂוֹנאס אײזל ליגן אונטער זײַן משׂא, זאָלסטו זיך אָפּהאַלטן
        פֿון איבערלאָזן צו אים; אָפּבינדן זאָלסטו אָפּבינדן אין אײנעם מיט אים.
      cs: Uzřel-li bys an osel toho, jenž tě má v nenávisti, leží pod břemenem svým,
        zdaž se zdržíš, abys mu neměl pomoci? Nýbrž opravdově pomůžeš [jemu], spolu
        s tím, [kdož tě v nenávisti má].
      pl: 'Jeżeli zobaczysz osła nieprzyjaciela twego, który legł pod brzemieniem
        swojém, a chciałbyś się usunąć od rozjuczenia go; niezwłocznie rozjucz go,
        wespół z nim. '
    6:
      he: לֹא תַטֶּה מִשְׁפַּט אֶבְיֹנְךָ בְּרִיבוֹ׃
      yi: זאָלסט ניט פֿאַרדרײען דאָס רעכט פֿון דײַן אבֿיון אין זײַן קריג.
      cs: Nepřevrátíš soudu chudého svého v jeho při.
      pl: 'Nie skrzywiaj prawa ubogiego twego w sporze jego. '
    7:
      he: מִדְּבַר־שֶׁקֶר תִּרְחָק וְנָקִי וְצַדִּיק אַל־תַּהֲרֹג כִּי לֹא־אַצְדִּיק
        רָשָׁע׃
      yi: פֿון אַ פֿאַלשן פּסק זאָלסטו זיך דערװײַטערן, און אַן אומשולדיקן און גערעכטן
        זאָלסטו ניט הרגען; װאָרום איך װעל ניט לאָזן בלײַבן גערעכט דעם שולדיקן.
      cs: Od slova lživého vzdálíš se. Nevinného a spravedlivého nezabiješ, nebo [já]
        neospravedlním bezbožného.
      pl: 'Od orzeczenia fałszywego stroń, a niewinnego i prawego nie zabijaj; bo
        nie uniewinnię występnego. '
    8:
      he: וְשֹׁחַד לֹא תִקָּח כִּי הַשֹּׁחַד יְעַוֵּר פִּקְחִים וִיסַלֵּף דִּבְרֵי
        צַדִּיקִים׃
      yi: און שוחד זאָלסטו ניט נעמען, װאָרום שוֹחד מאַכט בלינד זעעדיקע, און פֿאַרדרײט
        די װערטער פֿון גערעכטע.
      cs: Aniž bráti budeš darů, nebo dar oslepuje [i] prozřetelné, a převrací slova
        spravedlivých.
      pl: 'A wziątku nie bierz; bo wziątek zaślepia widzących i przekręca słowa sprawiedliwych. '
    9:
      he: וְגֵר לֹא תִלְחָץ וְאַתֶּם יְדַעְתֶּם אֶת־נֶפֶשׁ הַגֵּר כִּי־גֵרִים הֱיִיתֶם
        בְּאֶרֶץ מִצְרָיִם׃
      yi: און אַ פֿרעמדן זאָלסטו ניט דריקן, װאָרום איר װײסט דאָס געמיט פֿון דעם פֿרעמדן,
        װײַל פֿרעמדע זײַט איר געװען אין לאַנד מִצרַיִם.
      cs: Příchozího nebudeš ssužovati; nebo sami znáte, jaký jest život příchozích,
        poněvadž pohostinu jste byli v zemi Egyptské.
      pl: 'Cudzoziemca nie uciskaj; wszak wyście świadomi stanu duszy cudzoziemca,
        bo cudzoziemcami byliście w ziemi Micraim; '
    10:
      he: וְשֵׁשׁ שָׁנִים תִּזְרַע אֶת־אַרְצֶךָ וְאָסַפְתָּ אֶת־תְּבוּאָתָהּ׃
      yi: און זעקס יאָר זאָלסטו זײען דײַן לאַנד, און אײַנזאַמלען איר תּבֿואה;
      cs: Po šest let osívati budeš zemi svou, a shromažďovati úrodu její;
      pl: 'Sześć lat obsiewaj ziemię twoję, i zbieraj płody jej. '
    11:
      he: וְהַשְּׁבִיעִת תִּשְׁמְטֶנָּה וּנְטַשְׁתָּהּ וְאָכְלוּ אֶבְיֹנֵי עַמֶּךָ
        וְיִתְרָם תֹּאכַל חַיַּת הַשָּׂדֶה כֵּן־תַּעֲשֶׂה לְכַרְמְךָ לְזֵיתֶךָ׃
      yi: אָבער דאָס זיבעטע יאָר זאָלסטו עס פֿאַרלאָזן און עס איבערלאָזן פֿרײַ, כּדי
        די אבֿיוֹנים פֿון דײַן פֿאָלק זאָלן עסן; און װאָס בלײַבט פֿון זײ, זאָל עסן
        די חיה פֿון פֿעלד. דעס גלײַכן זאָלסטו טאָן מיט דײַן װײַנגאָרטן, מיט דײַן אײלבערטגאָרטן.
      cs: Sedmého pak léta ponecháš jí, ať odpočine, aby jedli chudí lidu tvého. Co
        pak zůstane po nich, pojí zvěř polní. Tak uděláš s vinicí svou i s olivovím
        svým.
      pl: 'A siódmego zaniechasz ją; - zapuść ją, aby żywili się biedni ludu twego,
        a pozostałém po nich niech pożywi się zwierz polny: Tak postąpisz z winnicą
        twoją, z oliwnicą twoją. '
    12:
      he: שֵׁשֶׁת יָמִים תַּעֲשֶׂה מַעֲשֶׂיךָ וּבַיּוֹם הַשְּׁבִיעִי תִּשְׁבֹּת לְמַעַן
        יָנוּחַ שׁוֹרְךָ וַחֲמֹרֶךָ וְיִנָּפֵשׁ בֶּן־אֲמָתְךָ וְהַגֵּר׃
      yi: זעקס טעג זאָלסטו טאָן דײַנע אַרבעט, און אױפֿן זיבעטן טאָג זאָלסטו רוען,
        כּדי עס זאָל רוען דײַן אָקס און דײַן אײזל, און עס זאָל אָפּעטעמען דער זון
        פֿון דײַן דינסט, און דער פֿרעמדער.
      cs: Šest dní budeš dělati díla svá, dne pak sedmého přestaneš, aby odpočinul
        vůl tvůj i osel tvůj, a oddechl syn děvky tvé i příchozí.
      pl: 'Sześć dni wykonywaj czynności twoje, a dnia siódmego odpoczywaj, aby wypoczął
        wół twój i osieł twój, i żeby wytchnął syn niewolnicy twej i cudzoziemiec. '
    13:
      he: וּבְכֹל אֲשֶׁר־אָמַרְתִּי אֲלֵיכֶם תִּשָּׁמֵרוּ וְשֵׁם אֱלֹהִים אֲחֵרִים
        לֹא תַזְכִּירוּ לֹא יִשָּׁמַע עַל־פִּיךָ׃
      yi: און אין אַלץ, װאָס איך האָב אײַך אָנגעזאָגט, זאָלט איר זײַן אָפּגעהיט; און
        דעם נאָמען פֿון פֿרעמדע געטער זאָלט איר ניט דערמאָנען; עס זאָל פֿון דײַן מױל
        ניט געהערט װערן.
      cs: Ve všech [těch] věcech, kteréž mluvil jsem vám, ostříhati se budete. Jména
        bohů cizích ani připomínati nebudete, aniž bude slyšáno z úst tvých.
      pl: 'A we wszystkiém, com wam powiedział, bądźcie ostrożni; a imienia bogów
        cudzych nie wspominajcie: niech słyszaném nie będzie w ustach twoich! '
    14:
      he: שָׁלֹשׁ רְגָלִים תָּחֹג לִי בַּשָּׁנָה׃
      yi: דרײַ מאָל אין יאָר זאָלסטו האַלטן אַ יָום-טובֿ צו מיר.
      cs: Třikrát slaviti mi budeš svátek na každý rok.
      pl: 'Trzy razy obchodzić Mi będziesz święto do roku. '
    15:
      he: אֶת־חַג הַמַּצּוֹת תִּשְׁמֹר שִׁבְעַת יָמִים תֹּאכַל מַצּוֹת כַּאֲשֶׁר צִוִּיתִךָ
        לְמוֹעֵד חֹדֶשׁ הָאָבִיב כִּי־בוֹ יָצָאתָ מִמִּצְרָיִם וְלֹא־יֵרָאוּ פָנַי
        רֵיקָם׃
      yi: 'דעם יָום-טובֿ פֿון מצות זאָלסטו היטן: זיבן טעג זאָלסטו עסן מצות, אַזױ װי
        איך האָב דיר באַפֿױלן, צו דער געשטעלטער צײַט אין חוֹדש אָבֿיבֿ װאָרום אין
        אים ביסטו אַרױסגעגאַנגען פֿון מִצרַיִם; און מע זאָל זיך ניט װײַזן פֿאַר מיר
        מיט לײדיקן;'
      cs: Slavnosti přesnic ostříhati budeš. Sedm dní jísti budeš chleby přesné, jakž
        jsem přikázal tobě, v čas vyměřený měsíce Abib; nebo v ten vyšel jsi z Egypta.
        Aniž se ukážete přede mnou prázdní.
      pl: 'Święta przaśników przestrzegaj: siedm dni będziesz jadał przaśniki, - jakem
        ci przykazał, w oznaczonym czasie miesiąca kłosów; gdyż w nim wyszedłeś z
        Micraim. A niech nie ukażą się przed obliczem Mojém z próżną ręką. '
    16:
      he: וְחַג הַקָּצִיר בִּכּוּרֵי מַעֲשֶׂיךָ אֲשֶׁר תִּזְרַע בַּשָּׂדֶה וְחַג הָאָסִף
        בְּצֵאת הַשָּׁנָה בְּאָסְפְּךָ אֶת־מַעֲשֶׂיךָ מִן־הַשָּׂדֶה׃
      yi: און דעם יָום-טובֿ פֿון שניט, פֿון די ערשטפֿרוכט פֿון דײַנע אַרבעט, פֿון
        װאָס דו װעסט פֿאַרזײען אין פֿעלד; און דעם יָום-טובֿ פֿון אײַנזאַמלונג בײַם
        אױסלאָז פֿון יאָר, װען דו זאַמלסט אײַן דײַנע אַרבעט פֿון פֿעלד.
      cs: A [držeti budeš] slavnost žně, [když mi obětovati budeš] prvotiny prací
        svých [z toho], což jsi vsel na poli. Slavnost také sklizení [držeti budeš]
        při vyjití roku, když sklidíš práce své z pole.
      pl: 'I święta żniwa, pierwocin plonów twoich, tego coś wysiał na polu; i - święta
        zbiorów z końcem roku, gdy zbierzesz plony twoje z pola. '
    17:
      he: שָׁלֹשׁ פְּעָמִים בַּשָּׁנָה יֵרָאֶה כָּל־זְכוּרְךָ אֶל־פְּנֵי הָאָדֹן יְהוָה׃
      yi: דרײַ מאָל אין יאָר זאָלן אַלע דײַנע מאַנספּאַרשױנען זיך װײַזן פֿאַר דעם
        האַר, גאָט.
      cs: Třikrát v roce ukáže se každý z tvých pohlaví mužského před tváří Panovníka
        Hospodina.
      pl: 'Trzy razy do roku ukaże się cały twój ród męzki przed obliczem Pana Wiekuistego. '
    18:
      he: לֹא־תִזְבַּח עַל־חָמֵץ דַּם־זִבְחִי וְלֹא־יָלִין חֵלֶב־חַגִּי עַד־בֹּקֶר׃
      yi: זאָלסט ניט מקריבֿ זײַן מיט געזײַערטן ברױט דאָס בלוט פֿון מײַן שלאַכטאָפּפֿער;
        און דאָס אָפּפֿערפֿעטס פֿון מײַן יָום-טובֿ זאָל ניט איבערנעכטיקן ביז אין דער
        פֿרי.
      cs: Nebudeš obětovati krve [z] oběti mé, dokavadž u tebe kvas jest, aniž zůstane
        tuk slavnosti mé do jitra.
      pl: 'Nie rozlewaj wobec kiszonego, krwi ofiary Mojej, ani ma przeleżeć tłuszcz
        świątecznej Mej ofiary do rana. '
    19:
      he: רֵאשִׁית בִּכּוּרֵי אַדְמָתְךָ תָּבִיא בֵּית יְהוָה אֱלֹהֶיךָ לֹא־תְבַשֵּׁל
        גְּדִי בַּחֲלֵב אִמּוֹ׃
      yi: די ערשט פֿריצײַטיקע פֿון דײַן ערד זאָלסטו ברענגען אין הױז פֿון יהוה דײַן
        גאָט. זאָלסט ניט קאָכן אַ ציקעלע אין זײַן מוטערס מילך.
      cs: Prvotiny prvních úrod země své přinášeti budeš do domu Hospodina Boha svého.
        Nebudeš vařiti kozelce v mléku mateře jeho.
      pl: 'Najwcześniejsze z pierwocin ziemi twojej przyniesiesz do domu Wiekuistego,
        Boga twojego. Nie będziesz gotował koźlęcia w mleku matki jego. '
    20:
      he: הִנֵּה אָנֹכִי שֹׁלֵחַ מַלְאָךְ לְפָנֶיךָ לִשְׁמָרְךָ בַּדָּרֶךְ וְלַהֲבִיאֲךָ
        אֶל־הַמָּקוֹם אֲשֶׁר הֲכִנֹתִי׃
      yi: זע, איך שיק דיר פֿאַרױס אַ מלאך, דיך צו היטן אױפֿן װעג, און דיך צו ברענגען
        צו דעם אָרט װאָס איך האָב אָנגעברײט.
      cs: Aj, já pošli anděla před tebou, aby ostříhal tebe na cestě, a přivedl tě
        na místo, kteréž jsem připravil.
      pl: 'Oto Ja wysyłam anioła przed tobą, aby cię strzegł na drodze, i aby cię
        zaprowadził na miejsce, które przygotowałem. '
    21:
      he: הִשָּׁמֶר מִפָּנָיו וּשְׁמַע בְּקֹלוֹ אַל־תַּמֵּר בּוֹ כִּי לֹא יִשָּׂא
        לְפִשְׁעֲכֶם כִּי שְׁמִי בְּקִרְבּוֹ׃
      yi: היט דיך פֿאַר אים, און הער צו זײַן קָול; זאָלסט ניט װידערשפּעניקן אָן אים,
      cs: Šetrně se měj před ním, a poslouchej hlasu jeho. Nepopouzej ho, neboť nepromine
        přestoupení vašeho, poněvadž jméno mé jest u prostřed něho.
      pl: 'Strzeż się go, a słuchaj głosu jego; nie sprzeciwiaj mu się, bo nieprzebaczy
        grzechu waszego, gdyż imię Moje w nim. '
    22:
      he: כִּי אִם־שָׁמֹעַ תִּשְׁמַע בְּקֹלוֹ וְעָשִׂיתָ כֹּל אֲשֶׁר אֲדַבֵּר וְאָיַבְתִּי
        אֶת־אֹיְבֶיךָ וְצַרְתִּי אֶת־צֹרְרֶיךָ׃
      yi: װאָרום ער װעט ניט פֿאַרגעבן אײַער פֿאַרברעך, װײַל מײַן נאָמען איז אין אים.
        אָבער אױב צוהערן װעסטו צוהערן צו זײַן קָול, און װעסט טאָן אַלץ װאָס איך רעד,
        װעל איך פֿײַנטן דײַנע פֿײַנט, און דריקן דײַנע דריקער.
      cs: 'Nebo budeš-li věrně poslouchati hlasu jeho, a činiti, cožť bych koli řekl:
        tedy nepřítelem budu nepřátel tvých, a trápiti budu ty, jenž tebe trápí.'
      pl: 'Ale jeżeli słuchać będziesz głosu jego i spełnisz wszystko co powiem; tedy
        wrogować będę wrogom twoim, i gnębić gnębicieli twoich. '
    23:
      he: כִּי־יֵלֵךְ מַלְאָכִי לְפָנֶיךָ וֶהֱבִיאֲךָ אֶל־הָאֱמֹרִי וְהַחִתִּי וְהַפְּרִזִּי
        וְהַכְּנַעֲנִי הַחִוִּי וְהַיְבוּסִי וְהִכְחַדְתִּיו׃
      yi: װאָרום מײַן מלאך װעט גײן דיר פֿאַרױס, און ער װעט דיך ברענגען צו דעם אֶמוֹרי,
        און דעם חִתּי, און דעם פּרִזי, און דעם כּנַעֲני, דעם חוי, און דעם יבֿוסי;
        און איך װעל זײ פֿאַרטיליקן.
      cs: Nebo půjde anděl můj před tebou, a uvede tě [do země] Amorejského a Hetejského,
        Ferezejského a Kananejského, Hevejského a Jebuzejského, kteréž vyhladím.
      pl: 'Gdy pójdzie anioł Mój przed tobą, i zaprowadzi cię do Emorejczyka i Chittejczyka,
        i Peryzejczyka i Kanaanejczyka, do Chiwity i Jebusyty, a wytępię ich: '
    24:
      he: לֹא־תִשְׁתַּחֲוֶה לֵאלֹהֵיהֶם וְלֹא תָעָבְדֵם וְלֹא תַעֲשֶׂה כְּמַעֲשֵׂיהֶם
        כִּי הָרֵס תְּהָרְסֵם וְשַׁבֵּר תְּשַׁבֵּר מַצֵּבֹתֵיהֶם׃
      yi: זאָלסט זיך ניט בוקן צו זײערע געטער, און זאָלסט זײ ניט דינען, און זאָלסט
        ניט טאָן אַזױ װי זײערע מעשׂים; נײַערט צעשטערן זאָלסטו זײ צעשטערן, און צעברעכן
        זאָסלטו צעברעכן זײערע זײַלשטײנער.
      cs: Nebudeš se klaněti bohům jejich, ani jim sloužiti, aniž dělati budeš tak,
        jako oni dělají; ale z gruntu vyvrátíš je, a obrazy jejich na kusy stroskoceš.
      pl: 'Tedy nie korz się bogom ich, ani służ im, ani czyń według spraw ich; lecz
        zburzysz je, i skruszysz. '
    25:
      he: וַעֲבַדְתֶּם אֵת יְהוָה אֱלֹהֵיכֶם וּבֵרַךְ אֶת־לַחְמְךָ וְאֶת־מֵימֶיךָ
        וַהֲסִרֹתִי מַחֲלָה מִקִּרְבֶּךָ׃
      yi: און איר זאָלט דינען יהוה אײַער גאָט, און ער װעט בענטשן דײַן ברױט און דײַן
        װאַסער; און איך װעל אָפּטאָן קראַנקשאַפֿט פֿון צװישן דיר.
      cs: Sloužiti pak budete Hospodinu Bohu svému, a požehnáť chlebu tvému i vodám
        tvým; a odejmu nemoc z prostředku tvého.
      pl: 'A służcie Wiekuistemu, Bogu waszemu, a pobłogosławi On chléb twój i wodę
        twoję, i oddalę choroby z pośród ciebie. '
    26:
      he: לֹא תִהְיֶה מְשַׁכֵּלָה וַעֲקָרָה בְּאַרְצֶךָ אֶת־מִסְפַּר יָמֶיךָ אֲמַלֵּא׃
      yi: עס װעט ניט זײַן אַ פֿאַרװאַרפֿערין אָדער אַן עקרה אין דײַן לאַנד; די צאָל
        פֿון דײַנע טעג װעל איך אױספֿילן.
      cs: Nebudeť, která by potratila, ani neplodná v zemi tvé; počet dnů tvých doplním.
      pl: 'Nie będzie roniącej ani niepłodnej w kraju twoim; liczby dni twoich dopełnię. '
    27:
      he: אֶת־אֵימָתִי אֲשַׁלַּח לְפָנֶיךָ וְהַמֹּתִי אֶת־כָּל־הָעָם אֲשֶׁר תָּבֹא
        בָּהֶם וְנָתַתִּי אֶת־כָּל־אֹיְבֶיךָ אֵלֶיךָ עֹרֶף׃
      yi: מײַן אימה װעל איך שיקן דיר פֿאַרױס, און װעל פֿאַרטומלען אַל דאָס פֿאָלק
        װאָס דו װעסט קומען צװישן זײ, און איך װעל קערן אַלע דײַנע פֿײַנט מיטן נאַקן
        צו דיר.
      cs: Strach svůj pustím před tebou, a předěsím všeliký lid, proti kterémuž vyjdeš,
        a způsobím [to], aby všickni nepřátelé tvoji utíkali před tebou.
      pl: 'Strach Mój poszlę przed tobą, i strwożę cały lud przeciw któremu pójdziesz,
        i zwrócę wszystkich wrogów twoich grzbiet do ciebie. '
    28:
      he: וְשָׁלַחְתִּי אֶת־הַצִּרְעָה לְפָנֶיךָ וְגֵרְשָׁה אֶת־הַחִוִּי אֶת־הַכְּנַעֲנִי
        וְאֶת־הַחִתִּי מִלְּפָנֶיךָ׃
      yi: און איך װעל שיקן דיר פֿאַרױס די האָרנבין, און זי װעט פֿאַרטרײַבן דעם חוי,
        דעם כּנַעֲני, און דעם חִתּי, פֿון פֿאַר דיר.
      cs: Pošli i sršně před tebou, aby vyhnali Hevea, a Kananea a Hetea před tváří
        tvou.
      pl: 'Wyszlę téż szerszenie przed tobą i wypędzą Chywitę, i Kanaanejczyka i Chittejczyka
        przed tobą. '
    29:
      he: לֹא אֲגָרְשֶׁנּוּ מִפָּנֶיךָ בְּשָׁנָה אֶחָת פֶּן־תִּהְיֶה הָאָרֶץ שְׁמָמָה
        וְרַבָּה עָלֶיךָ חַיַּת הַשָּׂדֶה׃
      yi: איך װעל זײ ניט פֿאַרטרײַבן פֿון פֿאַר דיר אין אײן יאָר, טאָמער װעט דאָס
        לאַנד װערן אַ װיסטעניש און עס װעט זיך מערן אױף דיר די חיה פֿון פֿעלד.
      cs: Nevyženu ho od tváři tvé v jednom roce, aby se země neobrátila v poušť,
        a nerozmnožily se proti tobě šelmy divoké.
      pl: 'Nie wypędzę go przed tobą w jednym roku, aby nie zamieniła się ziemia w
        pustynię, i nie namnożył się przeciw tobie zwierz dziki. '
    30:
      he: מְעַט מְעַט אֲגָרְשֶׁנּוּ מִפָּנֶיךָ עַד אֲשֶׁר תִּפְרֶה וְנָחַלְתָּ אֶת־הָאָרֶץ׃
      yi: ביסלעכביסלעכװײַז װעל איך זײ פֿאַרטרײַבן פֿון פֿאַר דיר, ביז װאַנען דו װעסט
        זיך פֿרוכפּערן, און װעסט אַרבן דאָס לאַנד.
      cs: Pomalu vyháněti jej budu od tváři tvé, až bys ty se rozplodil, a dědičně
        mohl ujíti zemi.
      pl: 'Powoli wypędzę go przed obliczem twojém, aż się rozplenisz i zawładniesz
        tą ziemią. '
    31:
      he: וְשַׁתִּי אֶת־גְּבֻלְךָ מִיַּם־סוּף וְעַד־יָם פְּלִשְׁתִּים וּמִמִּדְבָּר
        עַד־הַנָּהָר כִּי אֶתֵּן בְּיֶדְכֶם אֵת יֹשְׁבֵי הָאָרֶץ וְגֵרַשְׁתָּמוֹ מִפָּנֶיךָ׃
      yi: און איך װעל מאַכן דײַן געמאַרק פֿון ים-סוף און ביז דעם ים פֿון די פּלִשתּים,
        און פֿון מדבר ביזן טײַך; װאָרום איך װעל געבן אין אײַער האַנט די באַװױנער פֿון
        לאַנד, און װעסט זײ פֿאַרטרײַבן פֿון פֿאַר דיר.
      cs: Položím pak meze tvé od moře Rudého až k moři Filistinskému, a od pouště
        až k řece; nebo v ruce vaše dám obyvatele země, a vyženeš je od tváři své.
      pl: 'I ustanowię granicę twoję od morza Sitowego do morza Pelisztów, a od puszczy
        aż do rzeki; bo oddam w ręce wasze mieszkańców tej ziemi, i wypędzisz ich
        z przed oblicza twojego. '
    32:
      he: לֹא־תִכְרֹת לָהֶם וְלֵאלֹהֵיהֶם בְּרִית׃
      yi: זאָלסט ניט שליסן אַ בונד זײ און זײערע געטער.
      cs: Neučiníš s nimi a bohy jejich smlouvy.
      pl: 'Nie zawieraj ani z nimi, ani z bogami ich przymierza. '
    33:
      he: לֹא יֵשְׁבוּ בְּאַרְצְךָ פֶּן־יַחֲטִיאוּ אֹתְךָ לִי כִּי תַעֲבֹד אֶת־אֱלֹהֵיהֶם
        כִּי־יִהְיֶה לְךָ לְמוֹקֵשׁ׃
      yi: זײ זאָלן ניט זיצן אין דײַן לאַנד, כּדי זײ זאָלן דיך ניט מאַכן זינדיקן צו
        מיר, אַז דו װעסט דינען זײערע געטער; װאָרום דאָס װעט דיר זײַן פֿאַר אַ שטרױכלונג.
      cs: Nebudou bydliti v zemi tvé, aby nepřipravili tě k hříchu proti mně, když
        bys ctil bohy jejich; nebo by [to] bylo tobě osídlem.
      pl: 'Niech nie mieszkają w ziemi twojej, aby nie uwiedli cię do grzechu przeciw
        Mnie; bo jeżeli będziesz służył bogom ich, to będzie ci to matnią." '
  24:
    1:
      he: וְאֶל־מֹשֶׁה אָמַר עֲלֵה אֶל־יְהוָה אַתָּה וְאַהֲרֹן נָדָב וַאֲבִיהוּא וְשִׁבְעִים
        מִזִּקְנֵי יִשְׂרָאֵל וְהִשְׁתַּחֲוִיתֶם מֵרָחֹק׃
      yi: 'און צו משהן האָט ער געזאָגט: גײ אַרױף צו גאָט, דו, און אַהרן, נָדָבֿ, און
        אַבֿיהוא, און זיבעציק פֿון די עלטסטע פֿון ישׂראל, און איר זאָלט זיך בוקן פֿון
        דער װײַטן.'
      cs: ' Mojžíšovi pak řekl: Vstup k Hospodinu ty a Aron, Nádab a Abiu, a sedmdesáte
        z starších Izraelských, a klaněti se budete zdaleka.'
      pl: 'A do Mojżesza rzekł: Podejdź ku Wiekuistemu, ty i Ahron, Nadab i Abihu,
        i siedmdziesięciu ze starszyzny Israela; a wy ukłonicie się zdala. '
    2:
      he: וְנִגַּשׁ מֹשֶׁה לְבַדּוֹ אֶל־יְהוָה וְהֵם לֹא יִגָּשׁוּ וְהָעָם לֹא יַעֲלוּ
        עִמּוֹ׃
      yi: און משה אַלײן זאָל גענענען צו גאָט; אָבער זײ זאָלן ניט גענענען. און דאָס
        פֿאָלק זאָל ניט אַרױפֿגײן מיט אים.
      cs: Sám pak toliko Mojžíš vstoupí k Hospodinu, ale oni se nepřiblíží; aniž lid
        vstoupí s ním.
      pl: 'I przystąpi Mojżesz sam do Wiekuistego, oni zaś niech się nie zbliżą; lud
        téż niech nie wejdzie z nim." '
    3:
      he: וַיָּבֹא מֹשֶׁה וַיְסַפֵּר לָעָם אֵת כָּל־דִּבְרֵי יְהוָה וְאֵת כָּל־הַמִּשְׁפָּטִים
        וַיַּעַן כָּל־הָעָם קוֹל אֶחָד וַיֹּאמְרוּ כָּל־הַדְּבָרִים אֲשֶׁר־דִּבֶּר
        יְהוָה נַעֲשֶׂה׃
      yi: 'איז משה געקומען, און האָט דערצײלט דעם פֿאָלק אַלע װערטער פֿון גאָט, און
        אַלע געזעצן; און דאָס גאַנצע פֿאָלק האָט געענטפֿערט מיט אײן קָול, און געזאָגט:
        אַלע װערטער װאָס גאָט האָט גערעדט װעלן מיר טאָן.'
      cs: 'Tedy přišel Mojžíš, a vypravoval lidu všecka slova Hospodinova a všecky
        soudy. I odpověděl všecken lid jedním hlasem, a řekli: Všecka slova, kteráž
        mluvil Hospodin, učiníme.'
      pl: 'I przyszedł Mojżesz i opowiedział ludowi wszystkie słowa Wiekuistego i
        wszystkie prawa; i odpowiedział cały lud jednogłośnie, mówiąc: "Wszystkie
        słowa, które wyrzekł Wiekuisty spełnim!" '
    4:
      he: וַיִּכְתֹּב מֹשֶׁה אֵת כָּל־דִּבְרֵי יְהוָה וַיַּשְׁכֵּם בַּבֹּקֶר וַיִּבֶן
        מִזְבֵּחַ תַּחַת הָהָר וּשְׁתֵּים עֶשְׂרֵה מַצֵּבָה לִשְׁנֵים עָשָׂר שִׁבְטֵי
        יִשְׂרָאֵל׃
      yi: און משה האָט פֿאַרשריבן אַלע װערטער פֿון גאָט, און ער האָט זיך געפֿעדערט
        אין דער פֿרי, און האָט געבױט אַ מזבח אונטערן באַרג, און צװעלף זײַלשטײנער אַקעגן
        די צװעלף שבֿטים פֿון ישׂראל.
      cs: Napsal pak Mojžíš všecka slova Hospodinova, a vstav ráno, vzdělal oltář
        pod horou, a dvanácte sloupů podlé [počtu] dvanáctera pokolení Izraelského.
      pl: 'I spisał Mojżesz wszystkie słowa Wiekuistego, i wstał rano, i wystawił
        ofiarnicę u stóp góry i dwanaście słupów, stosownie do dwunastu pokoleń Israelskich. '
    5:
      he: וַיִּשְׁלַח אֶת־נַעֲרֵי בְּנֵי יִשְׂרָאֵל וַיַּעֲלוּ עֹלֹת וַיִּזְבְּחוּ
        זְבָחִים שְׁלָמִים לַיהוָה פָּרִים׃
      yi: און ער האָט געשיקט די יונגע לײַט פֿון די קינדער פֿון ישׂראל, און זײ האָבן
        אױפֿגעבראַכט בראַנדאָפּפֿער און געשלאַכט אָקסן פֿרידאָפּפֿער צו גאָט.
      cs: A poslal mládence z synů Izraelských, kteříž obětovali zápaly; a obětovali
        oběti pokojné Hospodinu, [totiž] voly.
      pl: 'I posłał młodzieńców z synów Israela i ofiarowali całopalenia i zarzynali
        ofiary opłatne Wiekuistemu, - woły. '
    6:
      he: וַיִּקַּח מֹשֶׁה חֲצִי הַדָּם וַיָּשֶׂם בָּאַגָּנֹת וַחֲצִי הַדָּם זָרַק
        עַל־הַמִּזְבֵּחַ׃
      yi: און משה האָט גענומען העלפֿט פֿון דעם בלוט, און אַרײַנגעטאָן אין בעקנס, און
        העלפֿט פֿון דעם בלוט האָט ער געשפּרענגט אױפֿן מזבח.
      cs: I vzav Mojžíš polovici krve, vlil do medenic, a polovici druhou vylil na
        oltář.
      pl: 'I wziąwszy Mojżesz połowę krwi, wlał w czasze, a drugą połową krwi pokropił
        ofiarnicę. '
    7:
      he: וַיִּקַּח סֵפֶר הַבְּרִית וַיִּקְרָא בְּאָזְנֵי הָעָם וַיֹּאמְרוּ כֹּל אֲשֶׁר־דִּבֶּר
        יְהוָה נַעֲשֶׂה וְנִשְׁמָע׃
      yi: 'און ער האָט גענומען דאָס בוך פֿון בונד, און געלײענט אין די אױערן פֿון פֿאָלק;
        און זײ האָבן געזאָגט: אַלץ װאָס גאָט האָט גערעדט װעלן מיר טאָן און געהאָרכן.'
      cs: 'Vzav také knihu smlouvy, četl v uších lidu. Kteříž řekli: Cožkoli mluvil
        Hospodin, činiti a poslouchati budeme.'
      pl: 'I wziął księgę przymierza i przeczytał przed uszy ludu; i rzekli: "Wszystko
        co powiedział Wiekuisty spełnimy i usłuchamy." '
    8:
      he: וַיִּקַּח מֹשֶׁה אֶת־הַדָּם וַיִּזְרֹק עַל־הָעָם וַיֹּאמֶר הִנֵּה דַם־הַבְּרִית
        אֲשֶׁר כָּרַת יְהוָה עִמָּכֶם עַל כָּל־הַדְּבָרִים הָאֵלֶּה׃
      yi: 'און משה האָט גענומען דאָס בלוט, און האָט געשפּרענגט אױפֿן פֿאָלק, און האָט
        געזאָגט: אָט איז דאָס בלוט פֿון דעם בונד װאָס גאָט האָט געשלאָסן מיט אײַך
        אױף אַלע די דאָזיקע װערטער.'
      cs: 'Vzal také Mojžíš krev a pokropil lidu a řekl: Aj, krev smlouvy, kterouž
        učinil s vámi Hospodin při všech těchto věcech.'
      pl: 'I wziąwszy Mojżesz krew, pokropił lud, i rzekł: "Oto krew przymierza, które
        zawarł Wiekuisty z wami, co do wszystkich tych słów." '
    9:
      he: וַיַּעַל מֹשֶׁה וְאַהֲרֹן נָדָב וַאֲבִיהוּא וְשִׁבְעִים מִזִּקְנֵי יִשְׂרָאֵל׃
      yi: און משה, און אַהרן, נָדָבֿ, און אַבֿיהוא, און זיבעציק פֿון די עלטסטע פֿון
        ישׂראל, זײַנען אַרױפֿגעגאַנגען;
      cs: Potom vstoupili Mojžíš a Aron, Nádab a Abiu a sedmdesáte z starších Izraelských,
      pl: 'I wstąpił Mojżesz i Ahron, Nadab i Abihu, i siedmdziesięciu ze starszyzny
        Israela. '
    10:
      he: וַיִּרְאוּ אֵת אֱלֹהֵי יִשְׂרָאֵל וְתַחַת רַגְלָיו כְּמַעֲשֵׂה לִבְנַת הַסַּפִּיר
        וּכְעֶצֶם הַשָּׁמַיִם לָטֹהַר׃
      yi: און זײ האָבן געזען דעם גאָט פֿון ישׂראל; און אונטער זײַנע פֿיס איז געװען
        אַזױ װי אַ פֿלאַסטערװערק פֿון סאַפּירשטײן, און אַזױ װי דער הימל אַלײן אין
        לױטערקײט.
      cs: A viděli Boha Izraelského. A pod nohami jeho bylo jako dílo z kamene zafirového,
        a jako nebe, když jest jasné.
      pl: 'I widzieli Boga Israela, mianowicie pod stopami Jego jakoby wyrób z najjaśniejszego
        szafiru, a jako samo niebo w czystości. '
    11:
      he: וְאֶל־אֲצִילֵי בְּנֵי יִשְׂרָאֵל לֹא שָׁלַח יָדוֹ וַיֶּחֱזוּ אֶת־הָאֱלֹהִים
        וַיֹּאכְלוּ וַיִּשְׁתּוּ׃
      yi: און אױף די אַדללײַט פֿון די קינדער פֿון ישׂראל האָט ער ניט אױסגעשטרעקט זײַן
        האַנט; און זײ האָבן געזען גאָט, און האָבן געגעסן און געטרונקען.
      cs: Na knížata pak synů Izraelských nevztáhl ruky své, ačkoli viděli Boha, a
        [potom] jedli i pili.
      pl: 'A na wybrańców syna Israela nie wyciągnął ręki Swojej. I oglądali oni Boga,
        i - jedli i pili. '
    12:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה עֲלֵה אֵלַי הָהָרָה וֶהְיֵה־שָׁם וְאֶתְּנָה
        לְךָ אֶת־לֻחֹת הָאֶבֶן וְהַתּוֹרָה וְהַמִּצְוָה אֲשֶׁר כָּתַבְתִּי לְהוֹרֹתָם׃
      yi: 'און גאָט האָט געזאָגט צו משהן: קום אַרױף צו מיר אױפֿן באַרג, און זײַ דאָרטן,
        און איך װעל דיר געבן די שטײנערנע לוחות מיט דער תּוֹרה און דעם געבאָט װאָס
        איך האָב אױפֿגעשריבן זײ צו לערנען.'
      cs: 'I řekl Hospodin Mojžíšovi: Vstup ke mně na horu a buď tam; a dám tobě tabule
        kamenné, zákon i přikázaní, kteráž jsem napsal, abys je učil.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Podejdź ku Mnie na górę, i zostań tam;
        a dam ci tablice kamienne z nauką i przykazaniami, które napisałem, aby nauczać
        ich." '
    13:
      he: וַיָּקָם מֹשֶׁה וִיהוֹשֻׁעַ מְשָׁרְתוֹ וַיַּעַל מֹשֶׁה אֶל־הַר הָאֱלֹהִים׃
      yi: איז אױפֿגעשטאַנען משה, און זײַן באַדינער יהוֹשועַ, און משה איז אַרױפֿגעגאַנגען
        אױפֿן באַרג פֿון גאָט.
      cs: Tedy vstal Mojžíš a Jozue služebník jeho; i vstoupil Mojžíš na horu Boží.
      pl: 'I powstał Mojżesz i Jehoszua, sługa jego, i wstąpił Mojżesz na górę Bożą. '
    14:
      he: וְאֶל־הַזְּקֵנִים אָמַר שְׁבוּ־לָנוּ בָזֶה עַד אֲשֶׁר־נָשׁוּב אֲלֵיכֶם וְהִנֵּה
        אַהֲרֹן וְחוּר עִמָּכֶם מִי־בַעַל דְּבָרִים יִגַּשׁ אֲלֵהֶם׃
      yi: 'און צו די עלטסטע האָט ער געזאָגט: האַרט דאָ אױף אונדז, ביז װאַנען מיר װעלן
        זיך אומקערן צו אײַך. און אָט זײַנען אַהרן און חור מיט אײַך; װער עס האָט אַ
        משפּט זאָל גענענען צו זײ.'
      cs: 'Starším pak řekl: Zůstaňte tuto, dokudž se nenavrátíme k vám. A teď Aron
        a Hur jsou s vámi, kdož by měl rozepři, k nim ať jde.'
      pl: 'A do starszych rzekł: "Oczekujcie nas tu, póki nie powrócim do was; a oto
        Aharon i Chur z wami: Ktoby miał sprawę niech uda się do nich." '
    15:
      he: וַיַּעַל מֹשֶׁה אֶל־הָהָר וַיְכַס הֶעָנָן אֶת־הָהָר׃
      yi: און משה איז אַרױפֿגעגאַנגען אױפֿן באַרג, און דער װאָלקן האָט צוגעדעקט דעם
        באַרג.
      cs: Tedy vstoupil Mojžíš na horu, a přikryl oblak horu.
      pl: 'I wstąpił Mojżesz na górę, i zakrył obłok górę. '
    16:
      he: וַיִּשְׁכֹּן כְּבוֹד־יְהוָה עַל־הַר סִינַי וַיְכַסֵּהוּ הֶעָנָן שֵׁשֶׁת
        יָמִים וַיִּקְרָא אֶל־מֹשֶׁה בַּיּוֹם הַשְּׁבִיעִי מִתּוֹךְ הֶעָנָן׃
      yi: און די פּראַכט פֿון גאָט האָט גערוט אױפֿן באַרג סינַי, און דער װאָלקן האָט
        אים אײַנגעדעקט זעקס טעג; און אױפֿן זיבעטן טאָג האָט ער גערופֿן צו משהן פֿון
        װאָלקן.
      cs: I přebývala sláva Hospodinova na hoře Sinai, a přikryl ji oblak za šest
        dní; a dne sedmého zavolal na Mojžíše z prostřed oblaku.
      pl: 'I przebywał majestat Wiekuistego na górze Synai, a okrywał ją obłok przez
        sześć dni; i wezwał On Mojżesza dnia siódmego zpośród obłoku. '
    17:
      he: וּמַרְאֵה כְּבוֹד יְהוָה כְּאֵשׁ אֹכֶלֶת בְּרֹאשׁ הָהָר לְעֵינֵי בְּנֵי
        יִשְׂרָאֵל׃
      yi: און דאָס אױסזען פֿון גאָטס פּראַכט איז געװען אַזױ װי אַ פֿאַרצערעדיק פֿײַער
        אױפֿן שפּיץ באַרג, פֿאַר די אױגן פֿון די קינדער פֿון ישׂראל.
      cs: A tvárnost slávy Hospodinovy byla jako spalující oheň na vrchu hory, před
        očima synů Izraelských.
      pl: 'A widok majestatu Wiekuistego, jakoby ogień pożerający na szczycie góry,
        przed oczyma synów Israela. '
    18:
      he: וַיָּבֹא מֹשֶׁה בְּתוֹךְ הֶעָנָן וַיַּעַל אֶל־הָהָר וַיְהִי מֹשֶׁה בָּהָר
        אַרְבָּעִים יוֹם וְאַרְבָּעִים לָיְלָה׃
      yi: און משה איז אַרײַנגעגאַנגען אין מיטן װאָלקן, און איז אַרױף אױפֿן באַרג;
        און משה איז געװען אױפֿן באַרג פֿערציק טעג און פֿערציק נעכט.
      cs: I všel Mojžíš do prostřed oblaku a vstoupil na horu. A byl Mojžíš na hoře
        čtyřidceti dní a čtyřidceti nocí.
      pl: 'I wszedł Mojżesz w środek obłoku, i wstąpił na górę: i przebył Mojżesz
        na górze czterdzieści dni i czterdzieści nocy. '
  25:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi i rzekł: '
    2:
      he: דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל וְיִקְחוּ־לִי תְּרוּמָה מֵאֵת כָּל־אִישׁ אֲשֶׁר
        יִדְּבֶנּוּ לִבּוֹ תִּקְחוּ אֶת־תְּרוּמָתִי׃
      yi: רעד צו די קינדער פֿון ישׂראל, זײ זאָלן נעמען פֿאַר מיר אַן אָפּשײדונג; פֿון
        יעטװעדער מאַן װאָס זײַן האַרץ װעט אים באַװיליקן, זאָלט איר נעמען מײַן אָפּשײדונג.
      cs: Mluv k synům Izraelským, ať mi vybírají obět vzhůru pozdvižení. Od každého
        člověka, kterýž by ji z srdce dobrovolně dal, přijměte takovou obět mou.
      pl: '"Powiedz synom Israela, aby zebrali Mi daninę; od każdego człowieka, którego
        pobudzi serce jego, przyjmiecie daninę Moję. '
    3:
      he: וְזֹאת הַתְּרוּמָה אֲשֶׁר תִּקְחוּ מֵאִתָּם זָהָב וָכֶסֶף וּנְחֹשֶׁת׃
      yi: 'און דאָס איז די אָפּשײדונג װאָס איר זאָלט נעמען פֿון זײ: גאָלד, און זילבער,
        און קופּער;'
      cs: 'Tatoť pak jest obět pozdvižení, kterouž budete bráti od nich: Zlato, a
        stříbro, a měď,'
      pl: 'A oto danina, którą przyjmować wam od nich: złoto, srebro, i miedź; '
    4:
      he: וּתְכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי וְשֵׁשׁ וְעִזִּים׃
      yi: און בלאָע װאָל, און פּורפּל, און װערמילרױט, און לײַנען, און ציגנהאָר;
      cs: Postavec modrý, šarlat, a červec dvakrát barvený, bílé hedbáví a [srsti]
        kozí;
      pl: 'I błękit, i purpurę, i karmazyn, i bisior, i wełnę kozią; '
    5:
      he: וְעֹרֹת אֵילִם מְאָדָּמִים וְעֹרֹת תְּחָשִׁים וַעֲצֵי שִׁטִּים׃
      yi: און רױטגעפֿאַרבטע װידערפֿעלן, און תַּחַשפֿעלן, און שִטים-האָלץ;
      cs: Též kůže skopcové na červeno barvené, a kůže jezevčí, a dříví setim,
      pl: 'I skóry baranie, czerwono barwione, i skóry borsucze, i drzewo akacyowe; '
    6:
      he: שֶׁמֶן לַמָּאֹר בְּשָׂמִים לְשֶׁמֶן הַמִּשְׁחָה וְלִקְטֹרֶת הַסַּמִּים׃
      yi: אײל פֿאַר דער לײַכטונג, בשׂמים פֿאַר דעם אײל פֿון זאַלבונג, און פֿאַר דעם
        װײַרױך פֿון שמעקעדיקע געװירצן;
      cs: Olej k svícení, vonné věci na olej ku pomazování, a pro kadění vonné věci;
      pl: 'Oliwę do świecznika, korzenie na olejek namaszczenia, i na kadzidło wonne; '
    7:
      he: אַבְנֵי־שֹׁהַם וְאַבְנֵי מִלֻּאִים לָאֵפֹד וְלַחֹשֶׁן׃
      yi: אָניקלשטײנער, און שטײנער צום אײַנפֿאַסן, פֿאַר דעם אֵפֿוֹד, און פֿאַר דעם
        חוֹשֶן.
      cs: Kamení onychinové, a [jiné] kamení k vsazování do náramníku a náprsníku.
      pl: 'Kamienie onyksowe i kamienie oprawne, dla naramiennika i napierśnika. '
    8:
      he: וְעָשׂוּ לִי מִקְדָּשׁ וְשָׁכַנְתִּי בְּתוֹכָם׃
      yi: און זײ זאָלן מיר מאַכן אַ הײליקטום, אַז איך זאָל רוען צװישן זײ.
      cs: I udělajíť mi svatyni, abych bydlil u prostřed nich.
      pl: 'I wystawią Mi świątynię, abym zamieszkał w pośród nich. '
    9:
      he: כְּכֹל אֲשֶׁר אֲנִי מַרְאֶה אוֹתְךָ אֵת תַּבְנִית הַמִּשְׁכָּן וְאֵת תַּבְנִית
        כָּל־כֵּלָיו וְכֵן תַּעֲשׂוּ׃
      yi: אַזױ װי אַלץ װאָס איך װײַז דיר, די געשטאַלט פֿון דעם מִשכּן, און די געשטאַלט
        פֿון אַלע זײַנע כּלים, אָט אַזױ זאָלט איר מאַכן.
      cs: Vedlé všeho, jakž já ukazuji tobě podobenství stánku a podobenství všech
        nádob jeho, tak uděláte.
      pl: 'Ze wszystkiém tak, jako pokażę tobie, - pierwowzór przybytku i pierwowzór
        wszystkich naczyń jego, - tak i wykonacie. '
    10:
      he: וְעָשׂוּ אֲרוֹן עֲצֵי שִׁטִּים אַמָּתַיִם וָחֵצִי אָרְכּוֹ וְאַמָּה וָחֵצִי
        רָחְבּוֹ וְאַמָּה וָחֵצִי קֹמָתוֹ׃
      yi: און זײ זאָלן מאַכן אַן אָרון פֿון שִטים-האָלץ; צװײ אײלן און אַ האַלב זײַן
        לענג, און אַן אײל און אַ האַלב זײַן ברײט, און אַן אײל און אַ האַלב זײַן הײך.
      cs: Udělají také truhlu z dříví setim. Půl třetího lokte bude dlouhost její,
        půl druhého lokte širokost její, půl druhého také lokte vysokost její.
      pl: 'I zrobią arkę z drzewa akacyowego: dwa i pół łokcia długość jej, półtora
        łokcia szerokość jej, a półtora łokcia wysokość jej. '
    11:
      he: וְצִפִּיתָ אֹתוֹ זָהָב טָהוֹר מִבַּיִת וּמִחוּץ תְּצַפֶּנּוּ וְעָשִׂיתָ
        עָלָיו זֵר זָהָב סָבִיב׃
      yi: און זאָלסט אים איבערציען מיט רײנעם גאָלד – פֿון אינעװײניק און פֿון אױסנװײניק
        זאָלסטו אים איבערציען; און זאָלסט מאַכן אױף אים אַ גילדערנעם קראַנץ רונד אַרום.
      cs: A obložíš ji zlatem čistým, vnitř i zevnitř obložíš ji; a uděláš nad ní
        vůkol korunu zlatou.
      pl: 'I powleczesz ją złotem czystém, - z wewnątrz i z zewnątrz powleczesz ją;
        a zrobisz nad nią wieniec złoty w około. '
    12:
      he: וְיָצַקְתָּ לּוֹ אַרְבַּע טַבְּעֹת זָהָב וְנָתַתָּה עַל אַרְבַּע פַּעֲמֹתָיו
        וּשְׁתֵּי טַבָּעֹת עַל־צַלְעוֹ הָאֶחָת וּשְׁתֵּי טַבָּעֹת עַל־צַלְעוֹ הַשֵּׁנִית׃
      yi: און זאָלסט אױסגיסן פֿאַר אים פֿיר גילדערנע רינגען, און אַרױפֿטאָן אױף זײַנע
        פֿיר פֿיס; און צװײ רינגען זאָלן זײַן אױף זײַן אײן זײַט, און צװײ רינגען אױף
        זײַן צװײטער זײַט.
      cs: Sliješ k ní také čtyři kruhy zlaté, kteréž přiděláš ke čtyřem úhlům jejím,
        dva totiž kruhy po jedné straně její, a dva kruhy po druhé straně její.
      pl: 'Odlejesz téż dla niej cztery pierścienie złote i przytwierdzisz je do czterech
        węgłów jej: dwa pierścienie do boku jej jednego, i dwa pierścienie do boku
        jej drugiego; '
    13:
      he: וְעָשִׂיתָ בַדֵּי עֲצֵי שִׁטִּים וְצִפִּיתָ אֹתָם זָהָב׃
      yi: און זאָלסט מאַכן שטאַנגען פֿון שִטים-האָלץ, און זײ איבערציען מיט גאָלד.
      cs: Uděláš k tomu [i] sochory z dříví setim, a obložíš je zlatem.
      pl: 'I zrobisz drążki z drzewa akacyowego i powleczesz je złotem; '
    14:
      he: וְהֵבֵאתָ אֶת־הַבַּדִּים בַּטַּבָּעֹת עַל צַלְעֹת הָאָרֹן לָשֵׂאת אֶת־הָאָרֹן
        בָּהֶם׃
      yi: און זאָלסט אַרײַנציען די שטאַנגען אין די רינגען בײַ די זײַטן פֿון אָרון,
        צו טראָגן אױף זײ דעם אָרון.
      cs: I uvlečeš sochory do kruhů po stranách té truhly, aby na nich nošena byla
        truhla.
      pl: 'I włożysz drążki te do pierścieni po bokach arki, dla uniesienia arki niemi. '
    15:
      he: בְּטַבְּעֹת הָאָרֹן יִהְיוּ הַבַּדִּים לֹא יָסֻרוּ מִמֶּנּוּ׃
      yi: אין די רינגען פֿון אָרון זאָלן די שטאַנגען זײַן, זײ זאָלן ניט אָפּגעטאָן
        װערן פֿון אים.
      cs: V kruzích té truhly budou bývati sochorové; nebudou vytahováni z nich.
      pl: 'W pierścieniach arki powinny pozostać drążki: nie mają być odejmowane od
        niej. '
    16:
      he: וְנָתַתָּ אֶל־הָאָרֹן אֵת הָעֵדֻת אֲשֶׁר אֶתֵּן אֵלֶיךָ׃
      yi: און זאָלסט אַרײַנטאָן אין דעם אָרון דאָס געזעץ װאָס איך װעל דיר געבן.
      cs: A dáš do truhly svědectví, kteréž dám tobě.
      pl: 'A umieścisz w arce tej świadectwo, które dam tobie. '
    17:
      he: וְעָשִׂיתָ כַפֹּרֶת זָהָב טָהוֹר אַמָּתַיִם וָחֵצִי אָרְכָּהּ וְאַמָּה וָחֵצִי
        רָחְבָּהּ׃
      yi: און זאָלסט מאַכן אַ דעק פֿון רײנעם גאָלד; צװײ אײלן און אַ האַלב זײַן לענג,
        און אַן אײל און אַ האַלב זײַן ברײט.
      cs: Uděláš i slitovnici z zlata čistého. Půl třetího lokte bude dlouhost její,
        půl druhého pak lokte širokost její.
      pl: 'I zrobisz wieko ze złota czystego - dwa i pół łokcia długość jego, a półtora
        łokcia szerokość jego. '
    18:
      he: וְעָשִׂיתָ שְׁנַיִם כְּרֻבִים זָהָב מִקְשָׁה תַּעֲשֶׂה אֹתָם מִשְּׁנֵי קְצוֹת
        הַכַּפֹּרֶת׃
      yi: און זאָלסט מאַכן צװײ גילדערנע כּרובֿים; געהאַמערט זאָלסטו זײ מאַכן, בײַ
        בײדע עקן פֿון דעק.
      cs: Uděláš také dva cherubíny zlaté, z taženého [zlata] uděláš je na dvou koncích
        slitovnice.
      pl: 'I wykonasz dwa cheruby złote, - kutej roboty wykonasz je na obu brzegach
        wieka. '
    19:
      he: וַעֲשֵׂה כְּרוּב אֶחָד מִקָּצָה מִזֶּה וּכְרוּב־אֶחָד מִקָּצָה מִזֶּה מִן־הַכַּפֹּרֶת
        תַּעֲשׂוּ אֶת־הַכְּרֻבִים עַל־שְׁנֵי קְצוֹתָיו׃
      yi: און מאַך אײן כּרובֿ בײַם עק פֿון דער זײַט, און אײן כּרובֿ בײַם עק פֿון דער
        אַנדער זײַט; פֿון דעם דעק גופֿא זאָלט איר מאַכן די כּרובֿים בײַ זײַנע בײדע
        עקן.
      cs: Uděláš pak cherubína jednoho na jednom konci, a cherubína druhého na druhém
        konci; na slitovnici uděláte cherubíny na obou koncích jejích.
      pl: 'A wykonasz cheruba jednego na brzegu z jednej strony, a cheruba drugiego
        na brzegu z drugiej strony; wystającymi z wieka wykonacie cheruby, po obu
        brzegach jego. '
    20:
      he: וְהָיוּ הַכְּרֻבִים פֹּרְשֵׂי כְנָפַיִם לְמַעְלָה סֹכְכִים בְּכַנְפֵיהֶם
        עַל־הַכַּפֹּרֶת וּפְנֵיהֶם אִישׁ אֶל־אָחִיו אֶל־הַכַּפֹּרֶת יִהְיוּ פְּנֵי
        הַכְּרֻבִים׃
      yi: און די כּרובֿים זאָלן אױסשפּרײטן די פֿליגלען צו דער הײך, שירעמענדיק מיט
        זײערע פֿליגלען איבער דעם דעק, מיט זײערע פּנימער אײנער אַקעגן אַנדערן; צום
        דעק צו זאָלן זײַן די פּנימער פֿון די כּרובֿים.
      cs: A budou míti cherubínové křídla vztažená svrchu, zastírajíce křídly svými
        slitovnici, a tváři jejich [obráceny] budou jednoho k druhému; k slitovnici
        budou tváři cherubínů.
      pl: 'A niech będą to cheruby o rozpostartych w górę skrzydłach, okrywające skrzydłami
        swemi wieko, a twarzami swojemi zwrócone jeden ku drugiemu: ku wieku niechaj
        będą twarze cherubów. '
    21:
      he: וְנָתַתָּ אֶת־הַכַּפֹּרֶת עַל־הָאָרֹן מִלְמָעְלָה וְאֶל־הָאָרֹן תִּתֵּן
        אֶת־הָעֵדֻת אֲשֶׁר אֶתֵּן אֵלֶיךָ׃
      yi: און זאָלסט אַרױפֿטאָן דעם דעק אױבן אױפֿן אָרון; און אין דעם אָרון זאָלסטו
        אַרײַנטאָן דאָס געזעץ װאָס איך װעל דיר געבן.
      cs: Dáš pak slitovnici svrchu na truhlu, a do truhly vložíš svědectví, kteréž
        dám tobě.
      pl: 'I położysz wieko na wierzch arki; w arce zaś umieścisz świadectwo, które
        dam tobie. '
    22:
      he: וְנוֹעַדְתִּי לְךָ שָׁם וְדִבַּרְתִּי אִתְּךָ מֵעַל הַכַּפֹּרֶת מִבֵּין
        שְׁנֵי הַכְּרֻבִים אֲשֶׁר עַל־אֲרֹן הָעֵדֻת אֵת כָּל־אֲשֶׁר אֲצַוֶּה אוֹתְךָ
        אֶל־בְּנֵי יִשְׂרָאֵל׃
      yi: און איך װעל זיך דאָרטן אַנטפּלעקן צו דיר, און װעל רעדן מיט דיר פֿון איבערן
        דעק, פֿון צװישן די צװײ כּרובֿים װאָס איבער דעם אָרון פֿון געזעץ, אַלץ װאָס
        איך װעל דיר באַפֿעלן פֿאַר די קינדער פֿון ישׂראל.
      cs: A tam budu přicházeti k tobě, a s tebou z té slitovnice, z prostředku dvou
        cherubínů, kteříž jsou nad truhlou svědectví, mluviti o všecko, cožť bych
        poroučeti chtěl k synům Izraelským.
      pl: 'A stawiać się będę dla ciebie tam, i przemawiać do ciebie z ponad wieka,
        z pośród dwu cherubów, co nad arką świadectwa, o wszystkiém, co ci polecę
        do synów Israela. '
    23:
      he: וְעָשִׂיתָ שֻׁלְחָן עֲצֵי שִׁטִּים אַמָּתַיִם אָרְכּוֹ וְאַמָּה רָחְבּוֹ
        וְאַמָּה וָחֵצִי קֹמָתוֹ׃
      yi: און זאָלסט מאַכן אַ טיש פֿון שִטים-האָלץ; צװײ אײלן זײַן לענג, און אַן אײל
        זײַן ברײט, און אַן אײל און אַ האַלב זײַן הײך.
      cs: Uděláš také stůl z dříví setim. Dvou loket bude dlouhost jeho, a na loket
        širokost jeho, půl druhého pak lokte vysokost jeho.
      pl: 'Sporządzisz téż stół z drzewa akacyowego, - dwa łokcie długość jego, łokieć
        szerokość jego, a półtora łokcia wysokość jego; '
    24:
      he: וְצִפִּיתָ אֹתוֹ זָהָב טָהוֹר וְעָשִׂיתָ לּוֹ זֵר זָהָב סָבִיב׃
      yi: און זאָלסט אים איבערציען מיט רײנעם גאָלד, און מאַכן צו אים אַ גילדערנעם
        קראַנץ רונד אַרום.
      cs: A obložíš jej zlatem čistým, a uděláš mu okolek zlatý vůkol.
      pl: 'I powleczesz go złotém czystém, a uczynisz doń wieniec złoty w około. '
    25:
      he: וְעָשִׂיתָ לּוֹ מִסְגֶּרֶת טֹפַח סָבִיב וְעָשִׂיתָ זֵר־זָהָב לְמִסְגַּרְתּוֹ
        סָבִיב׃
      yi: און זאָלסט מאַכן צו אים אַ לײַסט פֿון אַ האַנטברײט רונד אַרום, און מאַכן
        אַ גילדערנעם קראַנץ צו זײַן לײַסט רונד אַרום.
      cs: Uděláš také okolo něho lištu čtyř prstů zšíří; a okolek zlatý uděláš okolo
        té lišty.
      pl: 'Zrobisz téż w około niego listwę na piędź szeroką i wieniec złoty w około
        listwy. '
    26:
      he: וְעָשִׂיתָ לּוֹ אַרְבַּע טַבְּעֹת זָהָב וְנָתַתָּ אֶת־הַטַּבָּעֹת עַל אַרְבַּע
        הַפֵּאֹת אֲשֶׁר לְאַרְבַּע רַגְלָיו׃
      yi: און זאָלסט מאַכן פֿאַר אים פֿיר גילדערנע רינגען, און אַרױפֿטאָן די רינגען
        אױף די פֿיר װינקלען װאָס אױף זײַנע פֿיר פֿיס.
      cs: Uděláš u něho i čtyři kruhy zlaté, kteréž vpustíš do čtyř úhlů, kteříž jsou
        ve čtyřech nohách jeho.
      pl: 'I zrobisz do niego cztery pierścienie złote, i utwierdzisz pierścienie
        te po czterech rogach, które u czterech nóg jego. '
    27:
      he: לְעֻמַּת הַמִּסְגֶּרֶת תִּהְיֶיןָ הַטַּבָּעֹת לְבָתִּים לְבַדִּים לָשֵׂאת
        אֶת־הַשֻּׁלְחָן׃
      yi: לעבן דעם לײַסט זאָלן זײַן די רינגען, פֿאַר אױערן פֿאַר די שטאַנגען צו טראָגן
        דעם טיש.
      cs: Pod tou lištou budou kruhové, skrze něž provlačováni budou sochorové k nošení
        stolu.
      pl: 'Przy listwie będą pierścienie te jako osady dla drążków, dla uniesienia
        stołu. '
    28:
      he: וְעָשִׂיתָ אֶת־הַבַּדִּים עֲצֵי שִׁטִּים וְצִפִּיתָ אֹתָם זָהָב וְנִשָּׂא־בָם
        אֶת־הַשֻּׁלְחָן׃
      yi: און זאָלסט מאַכן די שטאַנגען פֿון שִטים-האָלץ, און זײ איבערציען מיט גאָלד;
        און דער טיש זאָל געטראָגן װערן אױף זײ.
      cs: Ty pak sochory uděláš z dříví setim, a obložíš je zlatem; i bude stůl nošen
        na nich.
      pl: 'A zrobisz drążki te z drzewa akacyowego, i powleczesz je złotem, dla uniesienia
        stołu. '
    29:
      he: וְעָשִׂיתָ קְּעָרֹתָיו וְכַפֹּתָיו וּקְשׂוֹתָיו וּמְנַקִּיֹּתָיו אֲשֶׁר
        יֻסַּךְ בָּהֵן זָהָב טָהוֹר תַּעֲשֶׂה אֹתָם׃
      yi: און זאָלסט מאַכן זײַנע שיסלען, און זײַנע שאָלן, און זײַנע קאַנען, און זײַנע
        בעכערס, װאָס מיט זײ װערט געגאָסן; פֿון רײנעם גאָלד זאָלסטו זײ מאַכן.
      cs: Uděláš také misy jeho, a lžice jeho, a přikryvadla jeho, a koflíky jeho,
        k přikrývání; z čistého zlata naděláš toho.
      pl: 'I zrobisz misy jego, i czasze i dzbany i kielichy jego, któremi się rozlewa;
        ze złota czystego zrobisz je. '
    30:
      he: וְנָתַתָּ עַל־הַשֻּׁלְחָן לֶחֶם פָּנִים לְפָנַי תָּמִיד׃
      yi: און זאָלסט אַרױפֿטאָן אױפֿן טיש דאָס ברױט פֿון אָנגעזיכט פֿאַר מיר תּמיד.
      cs: A klásti budeš na ten stůl chleby předložení před tvář mou ustavičně.
      pl: 'I położysz na stół chléb wystawny, przed obliczem Mojém ustawicznie. '
    31:
      he: וְעָשִׂיתָ מְנֹרַת זָהָב טָהוֹר מִקְשָׁה תֵּעָשֶׂה הַמְּנוֹרָה יְרֵכָהּ
        וְקָנָהּ גְּבִיעֶיהָ כַּפְתֹּרֶיהָ וּפְרָחֶיהָ מִמֶּנָּה יִהְיוּ׃
      yi: און זאָלסט מאַכן אַ מנוֹרה פֿון רײנעם גאָלד; געהאַמערט זאָל די מנוֹרה געמאַכט
        װערן, איר פֿוסגעשטעל, און איר שטאַם; אירע בעכערלעך – אירע קנעףּ און אירע בלומען
        – זאָלן זײַן פֿון איר גופֿא.
      cs: Uděláš také svícen z zlata čistého, z taženého [zlata] ať jest ten svícen;
        sloupec jeho i prutové jeho, misky jeho a koule jeho, i květové jeho z něho
        budou.
      pl: 'Zrobisz téż świecznik ze złota czystego; kutej roboty ma być świecznik
        ten; słupiec i pręt jego, kielichy i gałki i kwiaty jego z niego wychodzić
        powinny. '
    32:
      he: וְשִׁשָּׁה קָנִים יֹצְאִים מִצִּדֶּיהָ שְׁלֹשָׁה קְנֵי מְנֹרָה מִצִּדָּהּ
        הָאֶחָד וּשְׁלֹשָׁה קְנֵי מְנֹרָה מִצִּדָּהּ הַשֵּׁנִי׃
      yi: און זעקס רערן זאָלן אַרױסגײן פֿון אירע זײַטן, דרײַ רערן פֿון דער מנוֹרה
        פֿון איר אײן זײַט, און דרײַ רערן פֿון דער מנוֹרה פֿון איר צװײטער זײַט.
      cs: A šest prutů vycházeti bude z boků jeho, tři prutové svícnu s jedné strany
        jeho, a tři prutové s druhé strany jeho.
      pl: 'A sześć ramion wychodzić ma z boków jego; trzy ramiona świecznika z jednego
        boku jego, a trzy ramiona świecznika z drugiego boku jego. '
    33:
      he: שְׁלֹשָׁה גְבִעִים מְשֻׁקָּדִים בַּקָּנֶה הָאֶחָד כַּפְתֹּר וָפֶרַח וּשְׁלֹשָׁה
        גְבִעִים מְשֻׁקָּדִים בַּקָּנֶה הָאֶחָד כַּפְתֹּר וָפָרַח כֵּן לְשֵׁשֶׁת הַקָּנִים
        הַיֹּצְאִים מִן־הַמְּנֹרָה׃
      yi: דרײַ מאַנדלקװײטיקע בעכערלעך פֿון אַ קנאָפּ און אַ בלום אױף אײן רער, און
        דרײַ מאַנדלקװײטיקע בעכערלעך פֿון אַ קנאָפּ און אַ בלום אױפֿן אַנדער רער; אַזױ
        פֿאַר די זעקס רערן, װאָס גײען אַרױס פֿון דער מנוֹרה.
      cs: Tři misky udělané na způsob pecky mandlové [ať jsou] na prutu jednom, [a]
        koule a květ, a tři misky udělané na způsob pecky mandlové na prutu druhém,
        [a] koule a květ; takž i na [jiných] šesti prutech z svícnu vycházejících.
      pl: 'Trzy kielichy, kształtu kwiecia migdału na jedném ramieniu, - z gałką i
        kwiatem; i trzy kielichy kształtu kwiecia migdału na drugiém ramieniu - z
        gałką i kwiatem. Tak na sześciu ramionach wychodzących ze świecznika. '
    34:
      he: וּבַמְּנֹרָה אַרְבָּעָה גְבִעִים מְשֻׁקָּדִים כַּפְתֹּרֶיהָ וּפְרָחֶיהָ׃
      yi: און אױף דער מנוֹרה פֿיר מאַנדלקװײטיקע בעכערלעך – אירע קנעףּ און אירע בלומען.
        און אַ קנאָפּ אונטער צװײ רערן פֿון איר, און אַ קנאָפּ אונטער צװײ רערן פֿון
        איר,
      cs: Na svícnu také [budou] čtyři misky udělané na způsob mandlové pecky, [a]
        koule jeho, i květové jeho.
      pl: 'A na samym świeczniku cztery kielichy, kształtu kwiecia migdału z gałkami
        i kwiatami jego. '
    35:
      he: וְכַפְתֹּר תַּחַת שְׁנֵי הַקָּנִים מִמֶּנָּה וְכַפְתֹּר תַּחַת שְׁנֵי הַקָּנִים
        מִמֶּנָּה וְכַפְתֹּר תַּחַת־שְׁנֵי הַקָּנִים מִמֶּנָּה לְשֵׁשֶׁת הַקָּנִים
        הַיֹּצְאִים מִן־הַמְּנֹרָה׃
      yi: און אַ קנאָפּ אונטער צװײ רערן פֿון איר, פֿאַר די זעקס רערן װאָס גײען אַרױס
        פֿון דער מנוֹרה.
      cs: A [bude] koule pode dvěma pruty z něho, koule též pod [druhými] dvěma pruty
        z něho, koule opět pod [jinými] dvěma pruty z něho; [a tak pod] šesti pruty
        vycházejícími z svícna.
      pl: 'Jedna gałka pod dwoma ramionami jego, i jedna téż gałka pod dwoma ramionami
        jego, - u sześciu ramion wychodzących ze świecznika. '
    36:
      he: כַּפְתֹּרֵיהֶם וּקְנֹתָם מִמֶּנָּה יִהְיוּ כֻּלָּהּ מִקְשָׁה אַחַת זָהָב
        טָהוֹר׃
      yi: זײערע קנעףּ און זײערע רערן זאָלן זײַן פֿון איר גופֿא, אין גאַנצן אײן אױסהאַמערונג
        פֿון רײנעם גאָלד.
      cs: Koule jejich i prutové jejich z něho budou; všecko to z cela kované z zlata
        čistého.
      pl: 'Gałki ich i ramiona ich z niego samego wychodzić mają: cały ma być kuty
        z jednej bryły złota czystego. '
    37:
      he: וְעָשִׂיתָ אֶת־נֵרֹתֶיהָ שִׁבְעָה וְהֶעֱלָה אֶת־נֵרֹתֶיהָ וְהֵאִיר עַל־עֵבֶר
        פָּנֶיהָ׃
      yi: און זאָלסט מאַכן צו איר זיבן רערלעך, און מע זאָל אָנצינדן אירע רערלעך, און
        מאַכן לײַכטן צו איר פֿאָדערזײַט צו.
      cs: Uděláš i sedm lamp na něj; a bude je rozsvěcovati [kněz], aby svítily po
        stranách jeho.
      pl: 'I zrobisz lamp do niego - siedm, tak żeby nasadziwszy lampy jego, one oświecały
        stronę jego przednią. '
    38:
      he: וּמַלְקָחֶיהָ וּמַחְתֹּתֶיהָ זָהָב טָהוֹר׃
      yi: און אירע צװענגלעך און אירע אַשפֿענדלעך זאָלן זײַן פֿון רײנעם גאָלד.
      cs: I utěradla jeho, i nádoby [k oharkům] jeho [z] zlata čistého.
      pl: 'Szczypczyki téż jego i popielniczki jego ze złota czystego. '
    39:
      he: כִּכָּר זָהָב טָהוֹר יַעֲשֶׂה אֹתָהּ אֵת כָּל־הַכֵּלִים הָאֵלֶּה׃
      yi: פֿון צענטנער רײנעם גאָלד זאָל מען זי מאַכן מיט אַלע די דאָזיקע כּלים.
      cs: Z centnéře zlata čistého uděláno bude to se vším tím nádobím.
      pl: 'Z talentu złota czystego uczynią go wraz ze wszystkiemi temi naczyniami. '
    40:
      he: וּרְאֵה וַעֲשֵׂה בְּתַבְנִיתָם אֲשֶׁר־אַתָּה מָרְאֶה בָּהָר׃
      yi: און זע זאָלסט מאַכן לױט זײער געשטאַלט, װאָס דיר װערט געװיזן אױפֿן באַרג.
      cs: Hlediž pak, abys udělal podlé podobenství toho, kteréž tobě ukázáno jest
        na hoře.
      pl: 'A bacz, uczyń to wedle wzoru, który pokazano ci na górze. '
  26:
    1:
      he: וְאֶת־הַמִּשְׁכָּן תַּעֲשֶׂה עֶשֶׂר יְרִיעֹת שֵׁשׁ מָשְׁזָר וּתְכֵלֶת וְאַרְגָּמָן
        וְתֹלַעַת שָׁנִי כְּרֻבִים מַעֲשֵׂה חֹשֵׁב תַּעֲשֶׂה אֹתָם׃
      yi: און דעם מִשכּן זאָלסטו מאַכן פֿון צען פֿאָרהאַנגען; פֿון געדרײַטן לײַנען,
        און בלאָער װאָל, און פּורפּל, און װערמילרױט, מיט כּרובֿים קונציק אױסגעאַרבעט
        זאָלסטו זײ מאַכן.
      cs: ' Příbytek pak uděláš z desíti čalounů, [kteříž budou] z bílého hedbáví
        soukaného, a z postavce modrého, a z šarlatu, a z červce dvakrát barveného;
        a cherubíny dílem řemeslným uděláš.'
      pl: 'Przybytek zaś zrobisz z dziesięciu opon, z bisioru kręconego, i z błękitu,
        i purpury i karmazynu; w cheruby robotą wymyślną wykonasz je. '
    2:
      he: אֹרֶךְ הַיְרִיעָה הָאַחַת שְׁמֹנֶה וְעֶשְׂרִים בָּאַמָּה וְרֹחַב אַרְבַּע
        בָּאַמָּה הַיְרִיעָה הָאֶחָת מִדָּה אַחַת לְכָל־הַיְרִיעֹת׃
      yi: די לענג פֿון איטלעכן פֿאָרהאַנג אַכט און צװאַנציק אײלן, און די ברײט פֿון
        איטלעכן פֿאָרהאַנג פֿיר אײלן; אײן מאָס פֿאַר אַלע פֿאָרהאַנגען.
      cs: Dlouhost čalounu jednoho osm a dvadceti loket, a širokost čalounu jednoho
        čtyři lokty; míra jedna bude všech čalounů.
      pl: 'Długość opony każdej - dwadzieścia ośm łokci, a szerokość cztery łokcie
        dla opony każdej; miara jedna dla wszystkich opon. '
    3:
      he: חֲמֵשׁ הַיְרִיעֹת תִּהְיֶיןָ חֹבְרֹת אִשָּׁה אֶל־אֲחֹתָהּ וְחָמֵשׁ יְרִיעֹת
        חֹבְרֹת אִשָּׁה אֶל־אֲחֹתָהּ׃
      yi: פֿינף פֿאָרהאַנגען זאָלן זײַן באַהעפֿט אײנער אָן אַנדערן, און װידער פֿינף
        פֿאָרהאַנגען באַהעפֿט אײנער אָן אַנדערן.
      cs: Pět čalounů spolu spojeno bude jeden s druhým, a pět [druhých] čalounů též
        spolu spojeno bude jeden s druhým.
      pl: 'Pięć opon będzie spinanych jedna z drugą, - a pięć opon spinanych jedna
        z drugą. '
    4:
      he: וְעָשִׂיתָ לֻלְאֹת תְּכֵלֶת עַל שְׂפַת הַיְרִיעָה הָאֶחָת מִקָּצָה בַּחֹבָרֶת
        וְכֵן תַּעֲשֶׂה בִּשְׂפַת הַיְרִיעָה הַקִּיצוֹנָה בַּמַּחְבֶּרֶת הַשֵּׁנִית׃
      yi: און זאָלסט מאַכן שלײפֿן פֿון בלאָער װאָל אױף דעם זױם פֿון אײן פֿאָרהאַנג
        בײַם עק פֿון אײן באַהעפֿטונג, און אַזױ זאָלסטו מאַכן אױף דעם זױם פֿון דעם
        עקסטן פֿאָרהאַנג אין דער צװײטער באַהעפֿטונג.
      cs: A naděláš i ok z hedbáví modrého po kraji čalounu jednoho na konci, kde
        se má spojovati [s druhým]; a tolikéž uděláš na kraji čalounu druhého na konci
        v spojení druhém.
      pl: 'I zrobisz pętlice błękitne na kraju jednej opony, przy krańcu spojenia;
        tak téż zrobisz na kraju opony ostatniej, przy spojeniu drugiém. '
    5:
      he: חֲמִשִּׁים לֻלָאֹת תַּעֲשֶׂה בַּיְרִיעָה הָאֶחָת וַחֲמִשִּׁים לֻלָאֹת תַּעֲשֶׂה
        בִּקְצֵה הַיְרִיעָה אֲשֶׁר בַּמַּחְבֶּרֶת הַשֵּׁנִית מַקְבִּילֹת הַלֻּלָאֹת
        אִשָּׁה אֶל־אֲחֹתָהּ׃
      yi: פֿופֿציק שלײפֿן זאָלסטו מאַכן אױף דעם אײן פֿאָרהאַנג, און פֿופֿציק שלײפֿן
        זאָלסטו מאַכן אױף דעם ברעג פֿון דעם פֿאָרהאַנג װאָס אין דער צװײטער באַהעפֿטונג;
        אײנער קעגן אַנדערן זאָלן די שלײפֿן זײַן.
      cs: Padesáte ok uděláš na čalounu jednom, a padesáte ok uděláš po kraji čalounu,
        kterýmž má připojen býti k druhému; oko jedno proti druhému aby bylo.
      pl: 'Pięćdziesiąt pętlic zrobisz u opony jednej, a pięćdziesiąt pętlic na krańcu
        opony, która w spojeniu drugiém; przeciwległe będą pętlice jedna drugiej. '
    6:
      he: וְעָשִׂיתָ חֲמִשִּׁים קַרְסֵי זָהָב וְחִבַּרְתָּ אֶת־הַיְרִיעֹת אִשָּׁה
        אֶל־אֲחֹתָהּ בַּקְּרָסִים וְהָיָה הַמִּשְׁכָּן אֶחָד׃
      yi: און זאָלסט מאַכן פֿופֿציק גילדערנע האָקן, און באַהעפֿטן די פֿאָרהאַנגען
        אײנעם צום אַנדערן מיט די האָקן, אַז דער מִשכּן זאָל זײַן אײנס.
      cs: Uděláš také padesáte haklíků zlatých a spojíš čalouny jeden s druhým haklíky
        těmi; a tak bude příbytek jeden.
      pl: 'I zrobisz pięćdziesiąt zapinek złotych, a zepniesz opony jednę z drugą
        zapinkami: i będzie przybytek całością. '
    7:
      he: וְעָשִׂיתָ יְרִיעֹת עִזִּים לְאֹהֶל עַל־הַמִּשְׁכָּן עַשְׁתֵּי־עֶשְׂרֵה
        יְרִיעֹת תַּעֲשֶׂה אֹתָם׃
      yi: און זאָלסט מאַכן פֿאָרהאַנגען פֿון ציגנהאָר פֿאַר אַ געצעלט איבערן מִשכּן;
        עלף פֿאָרהאַנגען זאָלסטו זײ מאַכן.
      cs: Nadto uděláš houní z srstí kozích na stánek k [přistírání] příbytku po vrchu;
        jedenácte takových houní uděláš.
      pl: 'Zrobisz téż opony z wełny koziej, jako namiot nad przybytkiem; jedenaście
        opon zrobisz takich. '
    8:
      he: אֹרֶךְ הַיְרִיעָה הָאַחַת שְׁלֹשִׁים בָּאַמָּה וְרֹחַב אַרְבַּע בָּאַמָּה
        הַיְרִיעָה הָאֶחָת מִדָּה אַחַת לְעַשְׁתֵּי עֶשְׂרֵה יְרִיעֹת׃
      yi: די לענג פֿון איטלעכן פֿאָרהאַנג דרײַסיק אײלן, און די ברײט פֿון איטלעכן פֿאָרהאַנג
        פֿיר אײלן; אײן מאָס פֿאַר די עלף פֿאָרהאַנגען.
      cs: Dlouhost houně jedné třidceti loktů, a širokost houně jedné čtyř loktů;
        jednostejná míra těch jedenácti houní [bude].
      pl: 'Długość opony każdej - trzydzieści łokci, a szerokość cztery łokcie dla
        opony każdej; miara jedna dla jedenastu opon. '
    9:
      he: וְחִבַּרְתָּ אֶת־חֲמֵשׁ הַיְרִיעֹת לְבָד וְאֶת־שֵׁשׁ הַיְרִיעֹת לְבָד וְכָפַלְתָּ
        אֶת־הַיְרִיעָה הַשִּׁשִּׁית אֶל־מוּל פְּנֵי הָאֹהֶל׃
      yi: און זאָלסט באַהעפֿטן פֿינף פֿאָרהאַנגען באַזונדער, און זעקס פֿאָרהאַנגען
        באַזונדער; און דעם זעקסטן פֿאָרהאַנג זאָלסטו צונױפֿטאָפּלען אױף דער פֿאָדערזײַט
        פֿון געצעלט.
      cs: A spojíš pět houní obzvláštně, a šest houní opět obzvláštně, a přehneš na
        dvé houni šestou napřed v čele stánku.
      pl: 'I zepniesz pięć opon osobno, a sześć opon osobno; i złożysz we dwoje oponę
        szóstą z przedniej strony namiotu. '
    10:
      he: וְעָשִׂיתָ חֲמִשִּׁים לֻלָאֹת עַל שְׂפַת הַיְרִיעָה הָאֶחָת הַקִּיצֹנָה
        בַּחֹבָרֶת וַחֲמִשִּׁים לֻלָאֹת עַל שְׂפַת הַיְרִיעָה הַחֹבֶרֶת הַשֵּׁנִית׃
      yi: און זאָלסט מאַכן פֿופֿציק שלײפֿן אױף דעם זױם פֿון אײן פֿאָרהאַנג, דעם עקסטן
        אין דער באַהעפֿטונג, און פֿופֿציק שלײפֿן אױף דעם זױם פֿון דעם פֿאָרהאַנג אין
        דער צװײטער באַהעפֿטונג.
      cs: Uděláš pak padesáte ok po kraji houně jedné na konci, kdež se spojovati
        má, a padesáte ok po kraji houně k spojení druhému.
      pl: 'I zrobisz pięćdziesiąt pętlic po kraju opony jednej, krańcowej w spojeniu,
        i pięćdziesiąt pętlic po kraju opony spojenia drugiego. '
    11:
      he: וְעָשִׂיתָ קַרְסֵי נְחֹשֶׁת חֲמִשִּׁים וְהֵבֵאתָ אֶת־הַקְּרָסִים בַּלֻּלָאֹת
        וְחִבַּרְתָּ אֶת־הָאֹהֶל וְהָיָה אֶחָד׃
      yi: און זאָלסט מאַכן פֿופֿציק קופּערנע האָקן, און אַרײַנטאָן די האָקן אין די
        שלײפֿן, און באַהעפטן דאָס געצעלט, אַז עס זאָל זײַן אײנס.
      cs: Uděláš také haklíků měděných padesát, kteréž vepneš do ok, a spojíš stánek,
        aby byl jedno.
      pl: 'Zrobisz téż zapinek miedzianych pięćdziesiąt, i zawiedziesz zapinki w pętlice,
        i spoisz namiot, aby był całością. '
    12:
      he: וְסֶרַח הָעֹדֵף בִּירִיעֹת הָאֹהֶל חֲצִי הַיְרִיעָה הָעֹדֶפֶת תִּסְרַח עַל
        אֲחֹרֵי הַמִּשְׁכָּן׃
      yi: און דער אַריבערהאַנג װאָס בלײַבט פֿון די פֿאָרהאַנגען פֿון געצעלט, דער איבעריקער
        האַלבער פֿאָרהאַנג, זאָל אַראָפּהענגען אױף דער הינטערשטער זײַט פֿון מִשכּן.
      cs: Co pak zbývá houní [po přikrytí] stánku, [totiž] půl houně přesahující,
        převisne při zadní straně příbytku.
      pl: 'A koniec zbywający z opon namiotu, - pół opony zbywającej, - zwiesisz z
        tylnej strony przybytku. '
    13:
      he: וְהָאַמָּה מִזֶּה וְהָאַמָּה מִזֶּה בָּעֹדֵף בְּאֹרֶךְ יְרִיעֹת הָאֹהֶל
        יִהְיֶה סָרוּחַ עַל־צִדֵּי הַמִּשְׁכָּן מִזֶּה וּמִזֶּה לְכַסֹּתוֹ׃
      yi: און די אײל פֿון דער זײַט, און די אײל פֿון דער אַנדער זײַט, װאָס בלײַבט איבער
        פֿון דער לענג פֿון די פֿאָרהאַנגען פֿון געצעלט, זאָל אַראָפּהענגען אױף די
        זײַטן פֿון מִשכּן, פֿון דער זײַט און פֿון דער אַנדער זײַט, אים צו פֿאַרדעקן.
      cs: A loket s jedné a loket s druhé strany, zbývající na dýl z houní stánku,
        převisne po stranách příbytku sem i tam, aby jej přikrýval.
      pl: 'A łokieć z jednej, i łokieć z drugiej strony, z nadmiaru długości opon
        namiotu, zwieszony będzie po bokach namiotu z jednej i z drugiej strony, pokrywając
        go. '
    14:
      he: וְעָשִׂיתָ מִכְסֶה לָאֹהֶל עֹרֹת אֵילִם מְאָדָּמִים וּמִכְסֵה עֹרֹת תְּחָשִׁים
        מִלְמָעְלָה׃
      yi: און זאָלסט מאַכן אַ צודעק פֿאַר דעם געצעלט פֿון רױט-געפֿאַרבטע װידערפֿעלן,
        און אַ צודעק פֿון תַּחַש-פֿעלן פֿון אױבן.
      cs: Uděláš také přikrytí na stánek z koží skopových na červeno barvených, přikrytí
        také z koží jezevčích svrchu.
      pl: 'I zrobisz pokrowiec na namiot ze skór baranich czerwono barwionych - a
        przykrycie ze skór borsuczych na wierzch. '
    15:
      he: וְעָשִׂיתָ אֶת־הַקְּרָשִׁים לַמִּשְׁכָּן עֲצֵי שִׁטִּים עֹמְדִים׃
      yi: און זאָלסט מאַכן די ברעטער צום מִשכּן פֿון שִטים-האָלץ, שטײענדיק.
      cs: Naděláš k příbytku i desk stojatých z dříví setim.
      pl: 'I zrobisz bale do przybytku, z drzewa akacyowego, stojące. '
    16:
      he: עֶשֶׂר אַמּוֹת אֹרֶךְ הַקָּרֶשׁ וְאַמָּה וַחֲצִי הָאַמָּה רֹחַב הַקֶּרֶשׁ
        הָאֶחָד׃
      yi: צען אײלן די לענג פֿון אַ ברעט, און אַן אײל און אַ האַלבע אײל די ברײט פֿון
        איטלעכן ברעט.
      cs: Desíti loktů dlouhost dsky, a půl druhého lokte širokost dsky jedné.
      pl: 'Dziesięć łokci długość bala, a półtora łokcia szerokość bala każdego. '
    17:
      he: שְׁתֵּי יָדוֹת לַקֶּרֶשׁ הָאֶחָד מְשֻׁלָּבֹת אִשָּׁה אֶל־אֲחֹתָהּ כֵּן תַּעֲשֶׂה
        לְכֹל קַרְשֵׁי הַמִּשְׁכָּן׃
      yi: צװײ צאַפּנס צו איטלעכן ברעט, אײנער קעגן אַנדערן אַזױ װי שטאַפּלען; אַזױ
        זאָלסטו מאַכן צו אַלע ברעטער פֿון מִשכּן.
      cs: Dva čepy dska jedna míti bude, podobně jako stupně u schodu zpořádané, jeden
        proti druhému; tak uděláš u všech desk příbytku.
      pl: 'Po dwa czopy u każdego bala, osadzonych jeden naprzeciw drugiego; tak tedy
        zrobisz u wszystkich bali przybytku. '
    18:
      he: וְעָשִׂיתָ אֶת־הַקְּרָשִׁים לַמִּשְׁכָּן עֶשְׂרִים קֶרֶשׁ לִפְאַת נֶגְבָּה
        תֵימָנָה׃
      yi: און זאָלסט מאַכן די ברעטער צום מִשכּן, צװאַנציק ברעטער פֿאַר דער דָרום-זײַט
        צו דָרום.
      cs: Zděláš pak desky k příbytku, dvadceti desk k straně polední, k větru polednímu.
      pl: 'I zrobisz bale te do przybytku: dwadzieścia bali dla strony południowej,
        po stronie prawej; '
    19:
      he: וְאַרְבָּעִים אַדְנֵי־כֶסֶף תַּעֲשֶׂה תַּחַת עֶשְׂרִים הַקָּרֶשׁ שְׁנֵי
        אֲדָנִים תַּחַת־הַקֶּרֶשׁ הָאֶחָד לִשְׁתֵּי יְדֹתָיו וּשְׁנֵי אֲדָנִים תַּחַת־הַקֶּרֶשׁ
        הָאֶחָד לִשְׁתֵּי יְדֹתָיו׃
      yi: און פֿערציק זילבערנע שװעלן זאָלסטו מאַכן אונטער די צװאַנציק ברעטער; צו צװײ
        שװעלן אונטער אײן ברעט פֿאַר זײַנע צװײ צאַפּנס, צו צװײ שװעלן אונטער אײן ברעט
        פֿאַר זײַנע צװײ צאַפּנס.
      cs: (A čtyřidceti podstavků stříbrných uděláš pod dvadceti desk; dva podstavky
        pod jednu dsku ke dvěma čepům jejím, a dva podstavky pod dsku druhou pro dva
        čepy její.)
      pl: 'I czterdzieści podsłupi srebrnych sporządzisz pod dwadzieścia tych bali:
        dwa podsłupia pod bal jeden, do dwóch czopów jego, i dwa podsłupia pod bal
        drugi, do dwóch czopów jego. '
    20:
      he: וּלְצֶלַע הַמִּשְׁכָּן הַשֵּׁנִית לִפְאַת צָפוֹן עֶשְׂרִים קָרֶשׁ׃
      yi: און פֿאַר דער צװײטער זײַט פֿון מִשכּן, פֿאַר דער צפֿון-זײַט, צװאַנציק ברעטער,
      cs: Na druhé pak straně příbytku k straně půlnoční dvadceti desk,
      pl: 'A na bok drugi przybytku, dla strony północnej, - dwadzieścia bali; '
    21:
      he: וְאַרְבָּעִים אַדְנֵיהֶם כָּסֶף שְׁנֵי אֲדָנִים תַּחַת הַקֶּרֶשׁ הָאֶחָד
        וּשְׁנֵי אֲדָנִים תַּחַת הַקֶּרֶשׁ הָאֶחָד׃
      yi: 'מיט פֿערציק זילבערנע שװעלן צו זײ: צװײ שװעלן אונטער אײן ברעט, צװײ שװעלן
        אונטער אײן ברעט.'
      cs: A čtyřidceti podstavků jejich stříbrných; dva podstavky pod jednu dsku a
        dva podstavky pod dsku druhou.
      pl: 'I czterdzieści podsłupi dla nich srebrnych: dwa podsłupia pod bal jeden,
        i dwa podsłupia pod bal drugi. '
    22:
      he: וּלְיַרְכְּתֵי הַמִּשְׁכָּן יָמָּה תַּעֲשֶׂה שִׁשָּׁה קְרָשִׁים׃
      yi: און פֿאַר דער הינטערשטער זײַט פֿון מִשכּן צו מערבֿ, זאָלסטו מאַכן זעקס ברעטער.
      cs: Na straně také příbytku k západu šest uděláš desk.
      pl: 'A na tylną stronę przybytku, ku zachodowi, zrobisz sześć bali; '
    23:
      he: וּשְׁנֵי קְרָשִׁים תַּעֲשֶׂה לִמְקֻצְעֹת הַמִּשְׁכָּן בַּיַּרְכָתָיִם׃
      yi: און צװײ ברעטער זאָלסטו מאַכן פֿאַר די װינקלען פֿון מִשכּן, אױף דער הינטערשטער
        זײַט.
      cs: A dvě dsky uděláš v obou dvou úhlech příbytku;
      pl: 'A dwa bale zrobisz na węgły przybytku, przy tylnej ścianie. '
    24:
      he: וְיִהְיוּ תֹאֲמִים מִלְּמַטָּה וְיַחְדָּו יִהְיוּ תַמִּים עַל־רֹאשׁוֹ אֶל־הַטַּבַּעַת
        הָאֶחָת כֵּן יִהְיֶה לִשְׁנֵיהֶם לִשְׁנֵי הַמִּקְצֹעֹת יִהְיוּ׃
      yi: און זײ זאָלן זײַן אַרײַנגעפּאַסט אונטן, און דעס גלײַכן זאָלן זײ זײַן אַרײַנגעפּאַסט
        אױבן ביז צום ערשטן רינג; אַזױ זאָל זײַן בײַ זײ בײדן; זײ זאָלן זײַן פֿאַר די
        צװײ װינקלען.
      cs: Kteréž budou spojené pozpodu, a tolikéž spojené svrchu k jednomu kruhu;
        tak bude při dvou těch, ve dvou úhlech budou.
      pl: 'I będą przystawały u spodu, i szczelnie przystawały z wierzchu do jednego
        pierścienia: tak będzie z obydwoma, które na obu węgłach będą. '
    25:
      he: וְהָיוּ שְׁמֹנָה קְרָשִׁים וְאַדְנֵיהֶם כֶּסֶף שִׁשָּׁה עָשָׂר אֲדָנִים
        שְׁנֵי אֲדָנִים תַּחַת הַקֶּרֶשׁ הָאֶחָד וּשְׁנֵי אֲדָנִים תַּחַת הַקֶּרֶשׁ
        הָאֶחָד׃
      yi: 'און עס װעלן זײַן אַכט ברעטער מיט זײערע זילבערנע שװעלן – זעכצן שװעלן: צװײ
        שװעלן אונטער אײן ברעט, צװײ שװעלן אונטער אײן ברעט.'
      cs: A tak bude osm desk, a podstavkové jejich stříbrní, šestnácte podstavků;
        dva podstavkové pod dskou jednou a dva podstavkové pod dskou druhou.
      pl: 'I tak będzie ośm bali, a podsłupi ich srebrnych, - szesnaście podsłupi:
        dwa podsłupia pod bal jeden, i dwa podsłupia pod bal drugi. '
    26:
      he: וְעָשִׂיתָ בְרִיחִם עֲצֵי שִׁטִּים חֲמִשָּׁה לְקַרְשֵׁי צֶלַע־הַמִּשְׁכָּן
        הָאֶחָד׃
      yi: און זאָלסט מאַכן ריגלען פֿון שִטים-האָלץ; פֿינף פֿאַר די ברעטער פֿון אײן
        זײַט מִשכּן;
      cs: Naděláš také svlaků z dříví setim. Pět [jich bude] dskám k straně příbytku
        jedné,
      pl: 'I zrobisz wrzeciądze z drzewa akacyowego: pięć do bali strony przybytku
        jednej, '
    27:
      he: וַחֲמִשָּׁה בְרִיחִם לְקַרְשֵׁי צֶלַע־הַמִּשְׁכָּן הַשֵּׁנִית וַחֲמִשָּׁה
        בְרִיחִם לְקַרְשֵׁי צֶלַע הַמִּשְׁכָּן לַיַּרְכָתַיִם יָמָּה׃
      yi: און פֿינף ריגלען פֿאַר די ברעטער פֿון דער צװײטער זײַט מִשכּן, און פֿינף
        ריגלען פֿאַר די ברעטער פֿון דער הינטערשטער זײַט מִשכּן, צו מערבֿ;
      cs: A pět svlaků dskám při straně příbytku druhé, a pět svlaků dskám k straně
        západní příbytku [dosahující] k oběma úhlům.
      pl: 'A pięć wrzeciędzy do bali strony przybytku drugiej, i pięć téż wrzeciędzy
        do bali strony przybytku tylnej, ku zachodowi. '
    28:
      he: וְהַבְּרִיחַ הַתִּיכֹן בְּתוֹךְ הַקְּרָשִׁים מַבְרִחַ מִן־הַקָּצֶה אֶל־הַקָּצֶה׃
      yi: און דעם מיטלסטן ריגל אין מיטן פֿון די ברעטער, װאָס זאָל דורכריגלען פֿון
        עק צו עק.
      cs: Ale prostřední svlak u prostřed desk provleče se od jednoho konce k druhému.
      pl: 'A wrzeciądz środkowy przez środek bali przechodzić będzie od końca do końca. '
    29:
      he: וְאֶת־הַקְּרָשִׁים תְּצַפֶּה זָהָב וְאֶת־טַבְּעֹתֵיהֶם תַּעֲשֶׂה זָהָב בָּתִּים
        לַבְּרִיחִם וְצִפִּיתָ אֶת־הַבְּרִיחִם זָהָב׃
      yi: און די ברעטער זאָלסטו איבערציען מיט גאָלד, און מאַכן צו זײ רינגען פֿון גאָלד,
        אױערן פֿאַר די ריגלען; און זאָלסט איבערציען די ריגלען מיט גאָלד.
      cs: Ty pak dsky obložíš zlatem, a kruhy k nim uděláš zlaté, do nichž by svlakové
        byli uvlačováni; a obložíš i svlaky zlatem.
      pl: 'Bale zaś obłożysz złotem, a pierścienie ich zrobisz ze złota jako osady
        dla wrzeciędzy; obłożysz téż i wrzeciądze złotem. '
    30:
      he: וַהֲקֵמֹתָ אֶת־הַמִּשְׁכָּן כְּמִשְׁפָּטוֹ אֲשֶׁר הָרְאֵיתָ בָּהָר׃
      yi: און זאָלסט אױפֿשטעלן דעם מִשכּן אַזױ װי זײַן אָפּמעל װאָס איז דיר באַװיזן
        געװאָרן אױפֿן באַרג.
      cs: A [tak] vyzdvihneš příbytek podlé způsobu toho, kterýž tobě ukázán na hoře.
      pl: 'I wystawisz przybytek w sposób, jaki ukazano ci na górze. '
    31:
      he: וְעָשִׂיתָ פָרֹכֶת תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי וְשֵׁשׁ מָשְׁזָר
        מַעֲשֵׂה חֹשֵׁב יַעֲשֶׂה אֹתָהּ כְּרֻבִים׃
      yi: און זאָלסט מאַכן אַ פָּרוֹכֶת פֿון בלאָער װאָל, און פּורפּל, און װערמילרױט,
        און געדרײַטן לײַנען; קונציק אױסגעאַרבעט, מיט כּרובֿים זאָל מען אים מאַכן.
      cs: Uděláš i oponu z postavce modrého, a z šarlatu, a z červce dvakrát barveného,
        a z bílého hedbáví soukaného; dílem řemeslným uděláš ji s cherubíny.
      pl: 'I zrobisz téż zasłonę z błękitu, i purpury, i karmazynu i bisioru kręconego;
        robotą wymyślną wykonasz ją w cheruby. '
    32:
      he: וְנָתַתָּה אֹתָהּ עַל־אַרְבָּעָה עַמּוּדֵי שִׁטִּים מְצֻפִּים זָהָב וָוֵיהֶם
        זָהָב עַל־אַרְבָּעָה אַדְנֵי־כָסֶף׃
      yi: און זאָלסט אים אַרױפֿטאָן אױף פֿיר זײַלן פֿון שִטים-האָלץ איבערגעצױגן מיט
        גאָלד, מיט זײערע העקלעך פֿון גאָלד, אױף פֿיר זילבערנע שװעלן.
      cs: A zavěsíš ji na čtyřech sloupích z [dříví] setim, obložených zlatem, (hákové
        jejich zlatí), na čtyřech podstavcích stříbrných.
      pl: 'A zawiesisz ją na czterech słupach akacyowych, powleczonych złotem, - z
        haczykami złotemi, - na czterech podsłupiach srebrnych. '
    33:
      he: וְנָתַתָּה אֶת־הַפָּרֹכֶת תַּחַת הַקְּרָסִים וְהֵבֵאתָ שָׁמָּה מִבֵּית לַפָּרֹכֶת
        אֵת אֲרוֹן הָעֵדוּת וְהִבְדִּילָה הַפָּרֹכֶת לָכֶם בֵּין הַקֹּדֶשׁ וּבֵין
        קֹדֶשׁ הַקֳּדָשִׁים׃
      yi: און זאָלסט אַרױפֿטאָן דעם פָּרוֹכֶת אונטער די האָקן; און זאָלסט אַרײַנברענגען
        אַהין, אינעװײניק פֿון פָּרוֹכֶת, דעם אָרון פֿון געזעץ; און דער פָּרוֹכֶת װעט
        אײַך אָפּשײדן צװישן דעם הײליקטום און דעם קָדשֵי-קָדשים.
      cs: A dáš oponu na háky, a vneseš vnitř za oponu truhlu svědectví; a oddělovati
        vám bude ta opona svatyni od svatyně svatých.
      pl: 'I zawiesisz zasłonę pod zapinkami, i wniesiesz tam, za zasłonę, arkę świadectwa;
        a przedzielać wam będzie ta zasłona między świątynią a przenajświętszém. '
    34:
      he: וְנָתַתָּ אֶת־הַכַּפֹּרֶת עַל אֲרוֹן הָעֵדֻת בְּקֹדֶשׁ הַקֳּדָשִׁים׃
      yi: און זאָלסט אַרױפֿטאָן דעם דעק אױף דעם אָרון פֿון געזעץ, אין קָדשֵי-קָדשים.
      cs: Položíš také slitovnici na truhlu svědectví v svatyni svatých.
      pl: 'I umieścisz wieko na arce świadectwa w przenajświętszém. '
    35:
      he: וְשַׂמְתָּ אֶת־הַשֻּׁלְחָן מִחוּץ לַפָּרֹכֶת וְאֶת־הַמְּנֹרָה נֹכַח הַשֻּׁלְחָן
        עַל צֶלַע הַמִּשְׁכָּן תֵּימָנָה וְהַשֻּׁלְחָן תִּתֵּן עַל־צֶלַע צָפוֹן׃
      yi: און זאָלסט אַװעקשטעלן דעם טיש דרױסן פֿון פָּרוֹכֶת, און די מנוֹרה אַקעגן
        דעם טיש, אין דָרום-זײַט מִשכּן; און דעם טיש זאָלסטו שטעלן אין צפֿון-זײַט.
      cs: A postavíš stůl vně před oponou, svícen pak naproti stolu v straně příbytku
        polední, a stůl dáš na stranu půlnoční.
      pl: 'I ustawisz stół zewnątrz zasłony, a świecznik naprzeciwko stołu po stronie
        przybytku ku południowi; stół zaś umieścisz na stronie północnej. '
    36:
      he: וְעָשִׂיתָ מָסָךְ לְפֶתַח הָאֹהֶל תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי
        וְשֵׁשׁ מָשְׁזָר מַעֲשֵׂה רֹקֵם׃
      yi: און זאָלסט מאַכן אַ פֿאָרהאַנג צום אײַנגאַנג פֿון געצעלט, פֿון בלאָער װאָל,
        און פּורפּל, און װערמילרױט, און געדרײַטן לײַנען, געשטיקטע אַרבעט.
      cs: A uděláš zastření dveří stánku z postavce modrého a z šarlatu, a z červce
        dvakrát barveného, a z bílého hedbáví přesukovaného, dílem vyšívaným.
      pl: 'Sporządzisz téż kotarę do wnijścia namiotu z błękitu, i purpury, i karmazynu
        i bisioru kręconego, wyrobu wzorzystego. '
    37:
      he: וְעָשִׂיתָ לַמָּסָךְ חֲמִשָּׁה עַמּוּדֵי שִׁטִּים וְצִפִּיתָ אֹתָם זָהָב
        וָוֵיהֶם זָהָב וְיָצַקְתָּ לָהֶם חֲמִשָּׁה אַדְנֵי נְחֹשֶׁת׃
      yi: און זאָלסט מאַכן צום פֿאָרהאַנג פֿינף זײַלן פֿון שִטים-האָלץ, און זײ איבערציען
        מיט גאָלד; זײערע העקלעך פֿון גאָלד; און זאָלסט אױסגיסן פֿאַר זײ פֿינף קופּערנע
        שװעלן.
      cs: K zastření pak tomu uděláš pět sloupů z [dříví] setim, kteréž obložíš zlatem,
        a hákové jejich zlatí; a sleješ k nim pět podstavků měděných.
      pl: 'A przygotujesz do tej kotary pięć słupów akacyowych, i powleczesz je złotem,
        - haczyki ich będą złote - i odlejesz do nich pięć podsłupi miedzianych. '
  27:
    1:
      he: וְעָשִׂיתָ אֶת־הַמִּזְבֵּחַ עֲצֵי שִׁטִּים חָמֵשׁ אַמּוֹת אֹרֶךְ וְחָמֵשׁ
        אַמּוֹת רֹחַב רָבוּעַ יִהְיֶה הַמִּזְבֵּחַ וְשָׁלֹשׁ אַמּוֹת קֹמָתוֹ׃
      yi: און זאָלסט מאַכן דעם מזבח פֿון שִטים-האָלץ, פֿינף אײלן די לענג, און פֿינף
        אײלן די ברײט; פֿירעקעכדיק זאָל דער מזבח זײַן, און דרײַ אײלן זײַן הײך.
      cs: ' Uděláš také oltář z dříví setim pěti loket zdýlí a pěti loket zšíří; čtverhranatý
        bude oltář, a tří loket zvýší bude.'
      pl: 'I wystawisz ofiarnicę z drzewa akacyowego, pięć łokci długości, a pięć
        łokci szerokości: czworograniastą będzie ofiarnica, a trzy łokcie wysokość
        jej. '
    2:
      he: וְעָשִׂיתָ קַרְנֹתָיו עַל אַרְבַּע פִּנֹּתָיו מִמֶּנּוּ תִּהְיֶיןָ קַרְנֹתָיו
        וְצִפִּיתָ אֹתוֹ נְחֹשֶׁת׃
      yi: און זאָלסט מאַכן זײַנע הערנער אױף זײַנע פֿיר װינקלען; פֿון אים גופֿא זאָלן
        זײַן זײַנע הערנער; און זאָלסט אים איבערציען מיט קופּער.
      cs: A zděláš mu rohy na čtyřech úhlech jeho; z něho budou rohové jeho; a obložíš
        jej mědí.
      pl: 'I poczynisz narożniki na czterech węgłach jej: z niej wychodzić będą narożniki
        jej; i obłożysz ją miedzią. '
    3:
      he: וְעָשִׂיתָ סִּירֹתָיו לְדַשְּׁנוֹ וְיָעָיו וּמִזְרְקֹתָיו וּמִזְלְגֹתָיו
        וּמַחְתֹּתָיו לְכָל־כֵּלָיו תַּעֲשֶׂה נְחֹשֶׁת׃
      yi: און זאָלסט מאַכן זײַנע טעףּ אױף אַװעקנעמען זײַנע אַש, און זײַנע שופֿלען,
        און זײַנע שפּרענגבעקנס, און זײַנע גאָפּלען און זײַנע פֿײַערפֿאַנען; אַלע זײַנע
        כּלים זאָלסטו מאַכן פֿון קופּער.
      cs: Naděláš také k němu hrnců, do kterýchž by popel bral, a lopat a kotlíku,
        a vidliček a nádob k uhlí. Všecka nádobí jeho z mědi uděláš.
      pl: 'I zrobisz garczki do niej dla oczyszczania jej z popiołu, i łopatki, i
        kropielnice, i widełki, i węglarki do niej; wszystkie naczynia jej wyrobisz
        z miedzi. '
    4:
      he: וְעָשִׂיתָ לּוֹ מִכְבָּר מַעֲשֵׂה רֶשֶׁת נְחֹשֶׁת וְעָשִׂיתָ עַל־הָרֶשֶׁת
        אַרְבַּע טַבְּעֹת נְחֹשֶׁת עַל אַרְבַּע קְצוֹתָיו׃
      yi: און זאָלסט מאַכן צו אים אַ קופּערנע זיףּ פֿון נעצאַרבעט, און זאָלסט מאַכן
        אױף דער נעץ פֿיר קופּערנע רינגען אױף זײַנע פֿיר עקן.
      cs: Uděláš mu i rošt mřežovaný měděný, a u té mříže čtyři kruhy měděné na čtyřech
        rozích jejích.
      pl: 'Przygotujesz téż do niej kratę, roboty siatkowej, z miedzi, a zrobisz u
        siatki cztery pierścienie miedziane na czterech rogach jej. '
    5:
      he: וְנָתַתָּה אֹתָהּ תַּחַת כַּרְכֹּב הַמִּזְבֵּחַ מִלְּמָטָּה וְהָיְתָה הָרֶשֶׁת
        עַד חֲצִי הַמִּזְבֵּחַ׃
      yi: און זאָלסט זי אַרױפֿטאָן אונטער דעם געזימס פֿון מזבח, פֿון אונטן, און די
        נעץ זאָל זײַן ביז דער העלפֿט פֿון מזבח.
      cs: A dáš ji pod okolek oltáře do vnitřku; a bude ta mříže až do polu oltáře.
      pl: 'I umieścisz ją pod okoleniem ofiarnicy, u spodu, tak aby sięgała siatka
        do połowy ofiarnicy. '
    6:
      he: וְעָשִׂיתָ בַדִּים לַמִּזְבֵּחַ בַּדֵּי עֲצֵי שִׁטִּים וְצִפִּיתָ אֹתָם
        נְחֹשֶׁת׃
      yi: און זאָלסט מאַכן שטאַנגען צום מזבח, שטאַנגען פֿון שִטים-האָלץ, און זײ איבערציען
        מיט קופּער.
      cs: Uděláš k tomu oltáři i sochory z dříví setim, a mědí je okuješ.
      pl: 'I zrobisz drążki do ofiarnicy, - drążki z drzewa akacyowego; a obłożysz
        je miedzią. '
    7:
      he: וְהוּבָא אֶת־בַּדָּיו בַּטַּבָּעֹת וְהָיוּ הַבַּדִּים עַל־שְׁתֵּי צַלְעֹת
        הַמִּזְבֵּחַ בִּשְׂאֵת אֹתוֹ׃
      yi: און זײַנע שטאַנגען זאָלן אַרײַנגעצױגן װערן אין די רינגען, און די שטאַנגען
        זאָלן זײַן אױף בײדע זײַטן פֿון מזבח װען מע טראָגט אים.
      cs: A ti sochorové provlečeni budou skrze ty kruhy; a budou sochorové ti na
        obou stranách oltáře, když nošen bude.
      pl: 'I wwiedzione będą drążki jej do pierścieni, i będą drążki po obu bokach
        ofiarnicy, gdy się ją nosić będzie. '
    8:
      he: נְבוּב לֻחֹת תַּעֲשֶׂה אֹתוֹ כַּאֲשֶׁר הֶרְאָה אֹתְךָ בָּהָר כֵּן יַעֲשׂוּ׃
      yi: הױל אינעװײניק, פֿון ברעטער, זאָלסטו אים מאַכן; אַזױ װי מע האָט דיר געװיזן
        אױפֿן באַרג, אַזױ זאָל מען מאַכן.
      cs: Uděláš jej z desk, aby byl vnitř prázdný; jakž ukázáno tobě na hoře, tak
        udělají.
      pl: 'Pustą, z tarcic uczynisz ją; jak pokazano ci na górze, tak niech uczynią. '
    9:
      he: וְעָשִׂיתָ אֵת חֲצַר הַמִּשְׁכָּן לִפְאַת נֶגֶב־תֵּימָנָה קְלָעִים לֶחָצֵר
        שֵׁשׁ מָשְׁזָר מֵאָה בָאַמָּה אֹרֶךְ לַפֵּאָה הָאֶחָת׃
      yi: 'און זאָלסט מאַכן דעם הױף פֿון מִשכּן: פֿאַר דער דָרום-זײַט צו דָרום, אַרומהאַנגען
        פֿאַרן הױף פֿון געדרײַטן לײַנען, הונדערט אײלן די לענג פֿאַר דער אײן זײַט.'
      cs: Uděláš také síň příbytku k straně polední; koltry síně té očkovaté [budou]
        z bílého hedbáví soukaného; sto loket zdélí ať má kraj jeden.
      pl: 'I zrobisz dworzec przybytku: po stronie południowej po prawej stronie zapony
        dworca, z bisioru kręconego, na sto łokci długości z jednej strony. '
    10:
      he: וְעַמֻּדָיו עֶשְׂרִים וְאַדְנֵיהֶם עֶשְׂרִים נְחֹשֶׁת וָוֵי הָעַמֻּדִים
        וַחֲשֻׁקֵיהֶם כָּסֶף׃
      yi: און די זײַלן דערצו צװאַנציק, און זײערע שװעלן צװאַנציק, פֿון קופּער; די העקלעך
        פֿון די זײַלן, און זײערע רײפֿבענדער, פֿון זילבער.
      cs: Sloupů pak [bude] k nim dvadcet, a podstavků k nim měděných dvadcet; háky
        na sloupích a přepásaní jich stříbrné.
      pl: 'Słupów téż do niego dwadzieścia, i podsłupi do nich dwadzieścia z miedzi;
        haczyki u słupów i klamry do nich ze srebra. '
    11:
      he: וְכֵן לִפְאַת צָפוֹן בָּאֹרֶךְ קְלָעִים מֵאָה אֹרֶךְ ועמדו [וְעַמּוּדָיו]
        עֶשְׂרִים וְאַדְנֵיהֶם עֶשְׂרִים נְחֹשֶׁת וָוֵי הָעַמֻּדִים וַחֲשֻׁקֵיהֶם
        כָּסֶף׃
      yi: 'און דעס גלײַכן פֿאַר דער צפֿון-זײַט, פֿאַר לענג: אַרומהאַנגען הונדערט אײלן
        די לענג, און די זײַלן דערצו צװאַנציק, און זײערע שװעלן צװאַנציק, פֿון קופּער;
        די העקלעך פֿון די זײַלן, און זײערע רײפֿבענדער, פֿון זילבער.'
      cs: A tak i strana půlnoční na dýl ať má koltry očkovaté sto [loket] zdýlí,
        a sloupů svých dvadceti, a podstavků k nim měděných dvadceti; háky na sloupích
        a přepásaní jich stříbrné.
      pl: 'I takoż po stronie północnej, wzdłuż zapony, będą sto łokci długości; słupów
        téż do nich dwadzieścia a podsłupi do nich dwadzieścia z miedzi; haczyki u
        słupów i klamry ich - ze srebra. '
    12:
      he: וְרֹחַב הֶחָצֵר לִפְאַת־יָם קְלָעִים חֲמִשִּׁים אַמָּה עַמֻּדֵיהֶם עֲשָׂרָה
        וְאַדְנֵיהֶם עֲשָׂרָה׃
      yi: 'און פֿאַר ברײט פֿון הױף אין מערבֿ-זײַט, אַרומהאַנגען פֿון פֿופֿציק אײלן:
        די זײַלן דערצו צען, און זײערע שװעלן צען.'
      cs: Na šíř pak [té] síně k straně západní [budou] koltry očkovaté padesáti loktů
        [zdýlí], a sloupů k nim deset, a podstavků jejich deset.
      pl: 'A w szerz dworca ze strony zachodniej, zapon pięćdziesiąt łokci; słupów
        do nich dziesięć, a podsłupi dziesięć. '
    13:
      he: וְרֹחַב הֶחָצֵר לִפְאַת קֵדְמָה מִזְרָחָה חֲמִשִּׁים אַמָּה׃
      yi: און די ברײט פֿון הױף אין מזרח-זײַט צו זונאױפֿגאַנג פֿופֿציק אײלן.
      cs: A širokost síně v straně přední na východ [bude] padesáti loktů.
      pl: 'A w szerz dworca ze strony przedniej, ku wschodowi - pięćdziesiąt łokci. '
    14:
      he: וַחֲמֵשׁ עֶשְׂרֵה אַמָּה קְלָעִים לַכָּתֵף עַמֻּדֵיהֶם שְׁלֹשָׁה וְאַדְנֵיהֶם
        שְׁלֹשָׁה׃
      yi: און פֿופֿצן אײלן אַרומהאַנגען פֿאַר אײן זײַט; די זײַלן דערצו דרײַ, און זײערע
        שװעלן דרײַ.
      cs: Patnácti loktů [budou] koltry očkovaté k straně [jedné], sloupové k nim
        tři, a podstavkové jejich tři.
      pl: 'Piętnaście téż łokci zapony dla jednego skrzydła, słupów ich trzy i podsłupi
        ich trzy. '
    15:
      he: וְלַכָּתֵף הַשֵּׁנִית חְמֵשׁ עֶשְׂרֵה קְלָעִים עַמֻּדֵיהֶם שְׁלֹשָׁה וְאַדְנֵיהֶם
        שְׁלֹשָׁה׃
      yi: און פֿאַר דער צװײטער זײַט פֿופֿצן אײלן אַרומהאַנגען; די זײַלן דערצו דרײַ,
        און זײערע שװעלן דרײַ.
      cs: A k straně druhé patnácti [loktů zdýlí] budou koltry očkovaté, sloupové
        jejich tři, a podstavkové jejich tři.
      pl: 'I dla skrzydła drugiego piętnaście łokci zapony; słupów ich trzy i podsłupi
        ich trzy. '
    16:
      he: וּלְשַׁעַר הֶחָצֵר מָסָךְ עֶשְׂרִים אַמָּה תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת
        שָׁנִי וְשֵׁשׁ מָשְׁזָר מַעֲשֵׂה רֹקֵם עַמֻּדֵיהֶם אַרְבָּעָה וְאַדְנֵיהֶם
        אַרְבָּעָה׃
      yi: און פֿאַרן טױער פֿון הױף אַ פֿאָרהאַנג פֿון צװאַנציק אײלן, פֿון בלאָער װאָל,
        און פּורפּל, און װערמילרױט, און געדרײַטן לײַנען, געשטיקטע אַרבעט; די זײַלן
        דערצו פֿיר, און זײערע שװעלן פֿיר.
      cs: K bráně pak té síně [uděláno bude] zastření dvadcíti loktů z postavce modrého
        a šarlatu, a z červce dvakrát barveného, a bílého hedbáví soukaného, dílem
        krumpéřským, sloupové k němu čtyři, a podstavkové jejich čtyři.
      pl: 'A do bramy dworca kotary dwadzieścia łokci, z błękitu, i purpury, i karmazynu
        i bisioru kręconego, wyrobu wzorzystego; słupów do niej cztery i podsłupi
        cztery. '
    17:
      he: כָּל־עַמּוּדֵי הֶחָצֵר סָבִיב מְחֻשָּׁקִים כֶּסֶף וָוֵיהֶם כָּסֶף וְאַדְנֵיהֶם
        נְחֹשֶׁת׃
      yi: אַלע זײַלן פֿון הױף רונד אַרום, אַרומגערײפֿט מיט זילבער; זײערע העקלעך פֿון
        זילבער, און זײערע שװעלן פֿון קופּער.
      cs: Všickni sloupové síně vůkol přepásaní budou stříbrem; hákové pak jejich
        [budou] stříbrní, a podstavkové jejich mědění.
      pl: 'Wszystkie słupy dworca w około opatrzone będą klamrami srebrnemi; haczyki
        do nich ze srebra a podsłupia ich z miedzi. '
    18:
      he: אֹרֶךְ הֶחָצֵר מֵאָה בָאַמָּה וְרֹחַב חֲמִשִּׁים בַּחֲמִשִּׁים וְקֹמָה חָמֵשׁ
        אַמּוֹת שֵׁשׁ מָשְׁזָר וְאַדְנֵיהֶם נְחֹשֶׁת׃
      yi: די לענג פֿון הױף הונדערט אײלן, און די ברײט פֿופֿציק אַקעגן פֿופֿציק, און
        די הײך פֿינף אײלן, פֿון געדרײַטן לײַנען; און די שװעלן דערצו פֿון קופּער.
      cs: Dlouhost síně [bude] sto loket, a širokost padesáte, všudy jednostejná,
        vysokost pak pěti loktů, z bílého hedbáví soukaného, a podstavkové budou mědění.
      pl: 'Długość dworca - sto łokci, a szerokość - pięćdziesiąt na pięćdziesiąt,
        a wysokość pięć łokci - z bisioru kręconego; a podsłupia z miedzi. '
    19:
      he: לְכֹל כְּלֵי הַמִּשְׁכָּן בְּכֹל עֲבֹדָתוֹ וְכָל־יְתֵדֹתָיו וְכָל־יִתְדֹת
        הֶחָצֵר נְחֹשֶׁת׃
      yi: אַלע געצײַג פֿון מִשכּן פֿאַר זײַן גאַנצער אַרבעט, און אַלע זײַנע פֿלעקלעך,
        און אַלע פֿלעקלעך פֿון הױף, פֿון קופּער.
      cs: Všecka nádobí příbytku, ke vší službě jeho, a všickni kolíkové jeho, i všickni
        kolíkové síně z mědi [budou].
      pl: 'Wszystkie naczynia przybytku, do wszelakiego użytku w nim i wszystkie kołki
        jego, i wszystkie kołki dworca, z miedzi. '
    20:
      he: וְאַתָּה תְּצַוֶּה אֶת־בְּנֵי יִשְׂרָאֵל וְיִקְחוּ אֵלֶיךָ שֶׁמֶן זַיִת
        זָךְ כָּתִית לַמָּאוֹר לְהַעֲלֹת נֵר תָּמִיד׃
      yi: און דו זאָלסט באַפֿעלן די קידנער פֿון ישׂראל, זײ זאָלן דיר ברענגען רײנע
        געשלאָגענע בױמל פֿאַר דער לײַכטונג, אױף אָנצינדן אַ ליכט תּמיד.
      cs: Ty také přikaž synům Izraelským, ať nanesou oleje olivového čistého, vytlačeného
        k svícení, aby lampy vždycky rozsvěcovány byly.
      pl: 'A rozkażesz synom Israela, aby przynosili tobie oliwy z oliwnika, czystej,
        wytłoczonej, dla oświetlania, dla ciągłego zapalania światła, -  '
    21:
      he: בְּאֹהֶל מוֹעֵד מִחוּץ לַפָּרֹכֶת אֲשֶׁר עַל־הָעֵדֻת יַעֲרֹךְ אֹתוֹ אַהֲרֹן
        וּבָנָיו מֵעֶרֶב עַד־בֹּקֶר לִפְנֵי יְהוָה חֻקַּת עוֹלָם לְדֹרֹתָם מֵאֵת בְּנֵי
        יִשְׂרָאֵל׃
      yi: אין אוֹהל-מוֹעד, דרױסן פֿון פָּרוֹכֶת װאָס פֿאַרן געזעץ, זאָל עס אַהרן און
        זײַנע קינדער צוריכטן אױף פֿון אָװנט ביז אין דער פֿרי, פֿאַר גאָט; אַן אײביק
        געזעץ אױף זײערע דוֹר-דוֹרות פֿאַר די קינדער פֿון ישׂראל.
      cs: V stánku úmluvy před oponou, kteráž zastírati bude svědectví, spravovati
        je budou Aron a synové jeho od večera až do jitra před Hospodinem. [Toť bude]
        řád věčný, [kterýž zachovávati budou] potomci jejich mezi syny Izraelskými.
      pl: 'W przybytku zboru, zewnątrz zasłony, znajdującej się przed (arką) świadectwa
        przyrządzać je będzie Ahron albo synowie jego - od wieczora aż do rana przed
        Wiekuistym. Ustawa to wieczna w potomstwie ich między synami Israela. '
  28:
    1:
      he: וְאַתָּה הַקְרֵב אֵלֶיךָ אֶת־אַהֲרֹן אָחִיךָ וְאֶת־בָּנָיו אִתּוֹ מִתּוֹךְ
        בְּנֵי יִשְׂרָאֵל לְכַהֲנוֹ־לִי אַהֲרֹן נָדָב וַאֲבִיהוּא אֶלְעָזָר וְאִיתָמָר
        בְּנֵי אַהֲרֹן׃
      yi: און דו מאַך גענענען צו דיר דײַן ברודער אַהרֹנען, און זײַנע זין מיט אים,
        פֿון צװישן די קינדער פֿון ישׂראל, כּדי זײ זאָלן זײַן כֹּהנים צו מיר; אַהרן,
        נָדָב, און אַביהוא, אֶלעָזָר, און איתָמָר, אַהרנס זין.
      cs: ' Ty pak přijmi k sobě Arona bratra svého s syny jeho z prostředku synů
        Izraelských, aby úřad kněžský konali přede mnou: Aron, Nádab, Abiu, Eleazar
        a Itamar, synové Aronovi.'
      pl: 'A ty zbliż ku sobie Ahrona, brata twojego, i synów jego z nim, z pośród
        synów Israela, aby Mi go przysposobić na kapłana: Ahrona, Nadaba i Abihu,
        Elazara i Ithamara, synów Ahrona. '
    2:
      he: וְעָשִׂיתָ בִגְדֵי־קֹדֶשׁ לְאַהֲרֹן אָחִיךָ לְכָבוֹד וּלְתִפְאָרֶת׃
      yi: און זאָלסט מאַכן דײַן ברודער אַהרֹנען הײליקע קלײדער פֿאַר אַ כּבוד און פֿאַר
        אַ שײנקײט.
      cs: A uděláš roucha svatá Aronovi bratru svému k slávě a k ozdobě.
      pl: 'A sprawisz szaty święte Ahronowi, bratu twemu, na cześć i na ozdobę. '
    3:
      he: וְאַתָּה תְּדַבֵּר אֶל־כָּל־חַכְמֵי־לֵב אֲשֶׁר מִלֵּאתִיו רוּחַ חָכְמָה
        וְעָשׂוּ אֶת־בִּגְדֵי אַהֲרֹן לְקַדְּשׁוֹ לְכַהֲנוֹ־לִי׃
      yi: און דו זאָלסט רעדן צו אַלע קלוגהאַרציקע, װאָס איך האָב זײ אָנגעפֿילט מיט
        אַ גײַסט פֿון חכמה, זײ זאָלן מאַכן די קלײדער פֿאַר אַהרֹנען, כּדי אים צו הײליקן
        אַז ער זאָל זײַן אַ כֹּהן צו מיר.
      cs: Ty také mluviti budeš se všechněmi umělými [řemeslníky], kteréž jsem naplnil
        duchem moudrosti, aby dělali roucha Aronovi ku posvěcení jeho, v nichž by
        úřad kněžský konal přede mnou.
      pl: 'Ty téż rozmówisz się z wszystkimi mądrymi sercem, których napełniłem duchem
        mądrości, - aby zrobili szaty Ahronowi, aby go poświęcić, aby Mi go przysposobić
        na kapłana. '
    4:
      he: וְאֵלֶּה הַבְּגָדִים אֲשֶׁר יַעֲשׂוּ חֹשֶׁן וְאֵפוֹד וּמְעִיל וּכְתֹנֶת
        תַּשְׁבֵּץ מִצְנֶפֶת וְאַבְנֵט וְעָשׂוּ בִגְדֵי־קֹדֶשׁ לְאַהֲרֹן אָחִיךָ וּלְבָנָיו
        לְכַהֲנוֹ־לִי׃
      yi: 'און דאָס זײַנען די קלײדער, װאָס זײ זאָלן מאַכן: אַ חוֹשֶן, און אַן אֵפוֹד,
        און אַ מאַנטל, און אַ געקעסטלט העמדל, אַ הױב, און אַ גאַרטל; און זײ זאָלן
        מאַכן הײליקע קלײדער פֿאַר דײַן ברודער אַהרֹנען און פֿאַר זײַנע זין, כּדי זײ
        זאָלן זײַן כֹּהנים צו מיר.'
      cs: Tato pak jsou roucha, kteráž udělají, náprsník, náramenník, plášť a sukni
        s oky, čepici a pás. [Takové] šaty svaté udělají Aronovi bratru tvému a synům
        jeho, aby úřad kněžský konali přede mnou.
      pl: 'A oto szaty, które zrobić mają: Napierśnik, i naramiennik, i płaszcz, i
        szata spodnia przetykana, zawój i pas. I zrobią szaty te święte Ahronowi,
        bratu twojemu, i synom jego, aby Mi go przysposobić na kapłana. '
    5:
      he: וְהֵם יִקְחוּ אֶת־הַזָּהָב וְאֶת־הַתְּכֵלֶת וְאֶת־הָאַרְגָּמָן וְאֶת־תּוֹלַעַת
        הַשָּׁנִי וְאֶת־הַשֵּׁשׁ׃
      yi: און זײ זאָלן נעמען דאָס גאָלד, און די בלאָע װאָל, און דעם פּורפּל, און דאָס
        װערמילרױט, און דעם לײַנען.
      cs: A vezmou [řemeslníci] zlato a modrý postavec, a šarlat a červec dvakrát
        barvený a kment.
      pl: 'I niechaj wezmą oni złota i błękitu, i purpury i karmazynu, i bisioru. '
    6:
      he: וְעָשׂוּ אֶת־הָאֵפֹד זָהָב תְּכֵלֶת וְאַרְגָּמָן תּוֹלַעַת שָׁנִי וְשֵׁשׁ
        מָשְׁזָר מַעֲשֵׂה חֹשֵׁב׃
      yi: און זײ זאָלן מאַכן דעם אֵפוֹד פֿון גאָלד, בלאָער װאָל, און פּורפּל, װערמילרױט,
        און געדרײַטן לײַנען, קונציק אױסגעאַרבעט.
      cs: Udělají pak náramenník z zlata, z postavce modrého a šarlatu, z červce dvakrát
        barveného a hedbáví bílého, přesukovaného dílem řemeslným.
      pl: 'I zrobią naramiennik ze złota, z błękitu, i purpury, i karmazynu, i z bisioru
        kręconego, robotą wymyślną. '
    7:
      he: שְׁתֵּי כְתֵפֹת חֹבְרֹת יִהְיֶה־לּוֹ אֶל־שְׁנֵי קְצוֹתָיו וְחֻבָּר׃
      yi: צװײ אַקסלבענדער זאָל ער האָבן, באַהעפֿט צו זײַנע צװײ עקן, כּדי ער זאָל זײַן
        באַהעפֿט.
      cs: Dva vrchní kraje spojená míti bude na dvou koncích svých, a [tak] se spolu
        držeti bude.
      pl: 'Dwa przyramki, złączone mieć będzie na dwu końcach swoich, aby się tak
        zawięzywał. '
    8:
      he: וְחֵשֶׁב אֲפֻדָּתוֹ אֲשֶׁר עָלָיו כְּמַעֲשֵׂהוּ מִמֶּנּוּ יִהְיֶה זָהָב
        תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי וְשֵׁשׁ מָשְׁזָר׃
      yi: און דער גאַרטלבאַנד װאָס אױף אים, זאָל זײַן אַזױ װי זײַן אַרבעט, פֿון אים
        גופֿא; פֿון גאָלד, בלאָער װאָל, און פּורפּל, און װערמילרױט, און געדרײַטן לײַנען.
      cs: Přepásaní pak přes ten náramenník, kteréž na něm bude, podobné bude dílu
        jeho; z týchž [věcí] bude, [totiž] z zlata, z postavce modrého a z šarlatu,
        a z červce dvakrát barveného, a z hedbáví bílého přesukovaného.
      pl: 'A pas do przepasania go, będący na nim, jednakiej z nim roboty, przedłużeniem
        jego będzie, ze złota, błękitu i purpury, karmazynu, i z bisioru kręconego. '
    9:
      he: וְלָקַחְתָּ אֶת־שְׁתֵּי אַבְנֵי־שֹׁהַם וּפִתַּחְתָּ עֲלֵיהֶם שְׁמוֹת בְּנֵי
        יִשְׂרָאֵל׃
      yi: און זאָלסט נעמען צװײ אָניקלשטײנער, און אױסקריצן אױף זײ די נעמען פֿון די
        קינדער פֿון ישׂראל;
      cs: Vezmeš také dva kameny onychinové, a vyryješ na nich jména synů Izraelských.
      pl: 'I weźmiesz dwa kamienie onyksu, i wyryjesz na nich imiona synów Israela. '
    10:
      he: שִׁשָּׁה מִשְּׁמֹתָם עַל הָאֶבֶן הָאֶחָת וְאֶת־שְׁמוֹת הַשִּׁשָּׁה הַנּוֹתָרִים
        עַל־הָאֶבֶן הַשֵּׁנִית כְּתוֹלְדֹתָם׃
      yi: זעקס פֿון זײערע נעמען אױף אײן שטײן, און די איבעריקע זעקס נעמען אױפֿן צװײטן
        שטײן, לױט זײערע געבורטן.
      cs: Šest jmen jejich na kameni jednom, a jmen šest ostatních na kameni druhém,
        podlé [pořádku] narození jejich.
      pl: 'Sześć z imion ich na kamieniu jednym, a imiona sześciu pozostałych na kamieniu
        drugim, podług urodzenia ich. '
    11:
      he: מַעֲשֵׂה חָרַשׁ אֶבֶן פִּתּוּחֵי חֹתָם תְּפַתַּח אֶת־שְׁתֵּי הָאֲבָנִים
        עַל־שְׁמֹת בְּנֵי יִשְׂרָאֵל מֻסַבֹּת מִשְׁבְּצוֹת זָהָב תַּעֲשֶׂה אֹתָם׃
      yi: װי אַרבעט פֿון אַ שטײנשנײַדער, װי אױסקריצונגען פֿון אַ זיגל, זאָלסטו אױסקריצן
        די צװײ שטײנער לױט די נעמען פֿון די קינדער פֿון ישׂראל; אײַנגעראַמט אין אײַנפֿאַסונגען
        פֿון גאָלד זאָלסטו זײ מאַכן.
      cs: Dílem řemeslníka, kterýž řeže na kameni, a kterýž vyrývá pečeti, vyryješ
        na těch dvou kameních jména synů Izraelských; do zlata je vsadíš.
      pl: 'Robotą rytowników na kamieniu, rzeźbą pieczętarską, wyryjesz na obu kamieniach
        imiona synów Israela; obwiedzione plecionkami złotemi uczynisz je. '
    12:
      he: וְשַׂמְתָּ אֶת־שְׁתֵּי הָאֲבָנִים עַל כִּתְפֹת הָאֵפֹד אַבְנֵי זִכָּרֹן
        לִבְנֵי יִשְׂרָאֵל וְנָשָׂא אַהֲרֹן אֶת־שְׁמוֹתָם לִפְנֵי יְהוָה עַל־שְׁתֵּי
        כְתֵפָיו לְזִכָּרֹן׃
      yi: און זאָלסט אַרױפֿטאָן די צװײ שטײנער אױף די אַקסלבענדער פֿון איפֿוֹד – שטײנער
        פֿון דערמאָנונג פֿאַר די קינדער פֿון ישׂראל; און אַהרן זאָל טראָגן זײערע נעמען
        פֿאַר גאָט אױף זײַנע צװײ אַקסלען פֿאַר אַ דערמאָנונג.
      cs: A položíš dva kameny ty na vrchních krajích náramenníku, kameny [pro] pamět
        na syny Izraelské; a nositi bude Aron jména jejich před Hospodinem na obou
        ramenách svých na památku.
      pl: 'I wprawisz dwa te kamienie na przyramkach naramiennika, jako kamienie pamiątkowe
        dla synów Israela: i nosić będzie Ahron imiona ich przed obliczem Wiekuistego
        na obu ramionach swoich, dla pamięci. '
    13:
      he: וְעָשִׂיתָ מִשְׁבְּצֹת זָהָב׃
      yi: און זאָלסט מאַכן אײַנפֿאַסונגען פֿון גאָלד;
      cs: Uděláš i haklíky zlaté.
      pl: 'Zrobisz téż plecionki złote. '
    14:
      he: וּשְׁתֵּי שַׁרְשְׁרֹת זָהָב טָהוֹר מִגְבָּלֹת תַּעֲשֶׂה אֹתָם מַעֲשֵׂה עֲבֹת
        וְנָתַתָּה אֶת־שַׁרְשְׁרֹת הָעֲבֹתֹת עַל־הַמִּשְׁבְּצֹת׃
      yi: און צװײ קײטן פֿון רײנעם גאָלד; געדרײַט זאָלסטו זײ מאַכן, פֿלעכטאַרבעט; און
        זאָלסט אַרױפֿטאָן די געפֿלאָכטענע קײטן אױף די אײַנפֿאַסונגען.
      cs: A dva řetízky z zlata čistého jednostejně uděláš dílem točeným, a zavěsíš
        řetízky ty stočené na ty haklíky.
      pl: 'I dwa łańcuszki z czystego złota; kręconemi uczynisz je, robotą plecioną,
        i przytwierdzisz łańcuszki te sznurkowate do plecionek. '
    15:
      he: וְעָשִׂיתָ חֹשֶׁן מִשְׁפָּט מַעֲשֵׂה חֹשֵׁב כְּמַעֲשֵׂה אֵפֹד תַּעֲשֶׂנּוּ
        זָהָב תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי וְשֵׁשׁ מָשְׁזָר תַּעֲשֶׂה אֹתוֹ׃
      yi: 'און זאָלסט מאַכן אַ חוֹשֶן פֿון באַשײד, קונציק אױסגעאַרבעט; אַזױ װי די
        אַרבעט פֿון אֵפֿוֹד זאָלסטו אים מאַכן: פֿון גאָלד, בלאָער װאָל, און פּורפּל,
        און װערמילרױט, און געדרײַטן לײַנען, זאָלסטו אים מאַכן.'
      cs: Uděláš také náprsník soudu dílem řemeslným, takovým dílem, jako náramenník
        uděláš jej z zlata, z postavce modrého, z šarlatu, z červce dvakrát barveného,
        a z bílého hedbáví přesukovaného.
      pl: 'I zrobisz napierśnik wyroczny; robotą wymyślną, podług roboty naramiennika,
        zrobisz go: ze złota, błękitu, purpury i karmazynu, i bisioru kręconego zrobisz
        go. '
    16:
      he: רָבוּעַ יִהְיֶה כָּפוּל זֶרֶת אָרְכּוֹ וְזֶרֶת רָחְבּוֹ׃
      yi: פֿירעקעכדיק זאָל ער זײַן, געטאָפּלט, אַ שפּאַן זײַן לענג, און אַ שפּאַן
        זײַן ברײט.
      cs: Čtverhraný bude a dvojnásobní; pídi dlouhost, a pídi širokost jeho bude.
      pl: 'Czworograniastym będzie, podwójnym, na piędź długość jego i na piędź szerokość
        jego. '
    17:
      he: וּמִלֵּאתָ בוֹ מִלֻּאַת אֶבֶן אַרְבָּעָה טוּרִים אָבֶן טוּר אֹדֶם פִּטְדָה
        וּבָרֶקֶת הַטּוּר הָאֶחָד׃
      yi: און זאָלסט אַרײַנזעצן אין אים אַן אײַנזעצונג פֿון שטײנער, פֿיר צײלן שטײנער.
        אַ צײל פֿון רובין, טאָפּאַז, און שמאָראַק, אײן צײל;
      cs: 'A vysadíš jej všudy kamením [drahým]. Čtyřmi řady [ať] jest kamení, pořádkem
        [tímto]: Sardius, topazius a smaragdus v prvním řadu;'
      pl: 'I nasadzisz weń wstawki z kamieni, cztery rzędy kamieni; rzędem: rubin,
        topaz, i szmaragd, - rząd jeden. '
    18:
      he: וְהַטּוּר הַשֵּׁנִי נֹפֶךְ סַפִּיר וְיָהֲלֹם׃
      yi: 'און די צװײטע צײל: גאַרפֿונקל, סאַפּירשטײן, און דימענט;'
      cs: V druhém pak zpořádaní karbunkulus, zafir a jaspis;
      pl: 'A rząd drugi - karbunkuł, szafir i beryl. '
    19:
      he: וְהַטּוּר הַשְּׁלִישִׁי לֶשֶׁם שְׁבוֹ וְאַחְלָמָה׃
      yi: 'און די דריטע צײל: יאַכצום, אַגאַט, און אַמעטיסט;'
      cs: A v řadu třetím linkurius, achates a ametyst;
      pl: 'A rząd trzeci - opal, agat i ametyst. '
    20:
      he: וְהַטּוּר הָרְבִיעִי תַּרְשִׁישׁ וְשֹׁהַם וְיָשְׁפֵה מְשֻׁבָּצִים זָהָב
        יִהְיוּ בְּמִלּוּאֹתָם׃
      yi: 'און די פֿירטע צײל: גאָלדשטײן, און אָניקל, און יאַשפּיז; אײַנגעזעצט אין
        גאָלד זאָלן זײ זײַן אין זײערע אײַנפֿאַסונגען.'
      cs: V čtvrtém řadu chryzolit, onychin a beryl. Vsazeni budou do zlata v svém
        pořádku.
      pl: 'A rząd czwarty - chryzolit, onyks i jaspis; osadzone w złocie będą w oprawach
        swoich. '
    21:
      he: וְהָאֲבָנִים תִּהְיֶיןָ עַל־שְׁמֹת בְּנֵי־יִשְׂרָאֵל שְׁתֵּים עֶשְׂרֵה עַל־שְׁמֹתָם
        פִּתּוּחֵי חוֹתָם אִישׁ עַל־שְׁמוֹ תִּהְיֶיןָ לִשְׁנֵי עָשָׂר שָׁבֶט׃
      yi: און די שטײנער זאָלן זײַן לױט די נעמען פֿון די קינדער פֿון ישׂראל, צװעלף,
        לױט זײערע נעמען; װי אױסקריצונגען פֿון אַ זיגל, איטלעכער לױט זײַן נאָמען זאָלן
        זײ זײַן, אַקעגן די צװעלף שבֿטים.
      cs: Těch pak kamenů s jmény synů Izraelských bude dvanácte, podlé jmen jejich,
        [dílem] řežících pečeti; jeden každý podlé jména svého, pro dvanáctero pokolení
        budou.
      pl: 'A kamieni tych ma być, podług imion synów Israela, dwanaście, podług imion
        ich; rzeźbą pieczętarską każdy z imieniem swojém, niechaj będzie dla dwunastu
        pokoleń. '
    22:
      he: וְעָשִׂיתָ עַל־הַחֹשֶׁן שַׁרְשֹׁת גַּבְלֻת מַעֲשֵׂה עֲבֹת זָהָב טָהוֹר׃
      yi: און זאָלסט מאַכן אױפֿן חושן געדרײַטע קײטן, פֿלעכטאַרבעט, פֿון רײנעם גאָלד.
      cs: Uděláš i k náprsníku řetízky jednostejné dílem točeným z zlata čistého.
      pl: 'I zrobisz dla napierśnika łańcuszki graniaste, roboty plecionej, ze złota
        czystego. '
    23:
      he: וְעָשִׂיתָ עַל־הַחֹשֶׁן שְׁתֵּי טַבְּעוֹת זָהָב וְנָתַתָּ אֶת־שְׁתֵּי הַטַּבָּעוֹת
        עַל־שְׁנֵי קְצוֹת הַחֹשֶׁן׃
      yi: און זאָלסט מאַכן צום חוֹשֶן צװײ גילדערנע רינגען, און אַרױפֿטאָן די צװײ רינגען
        אױף די צװײ עקן פֿון חוֹשֶן.
      cs: Uděláš také k náprsníku dva kroužky zlaté, a dáš je na dva kraje náprsníka.
      pl: 'Zrobisz téż do napierśnika dwa pierścienie złote, i przytwierdzisz dwa
        te pierścienie do dwóch końców napierśnika. '
    24:
      he: וְנָתַתָּה אֶת־שְׁתֵּי עֲבֹתֹת הַזָּהָב עַל־שְׁתֵּי הַטַּבָּעֹת אֶל־קְצוֹת
        הַחֹשֶׁן׃
      yi: און זאָלסט אַרײַנטאָן די צװײ גילדערנע פֿלעכטן אין די צװײ רינגען בײַ די עקן
        פֿון חוֹשֶן.
      cs: A prostrčíš dva řetízky zlaté skrze dva kroužky po krajích náprsníka.
      pl: 'I włożysz dwie owe plecionki złote we dwa pierścienie, u końców napierśnika. '
    25:
      he: וְאֵת שְׁתֵּי קְצוֹת שְׁתֵּי הָעֲבֹתֹת תִּתֵּן עַל־שְׁתֵּי הַמִּשְׁבְּצוֹת
        וְנָתַתָּה עַל־כִּתְפוֹת הָאֵפֹד אֶל־מוּל פָּנָיו׃
      yi: און די צװײ עקן פֿון די צװײ פֿלעכטן זאָלסטו אַרױפֿטאָן אױף די צװײ אײַנפֿאַסונגען,
        און אַרױפֿטאָן אױף די אַקסלבענדער פֿון איפֿוֹד, אױף זײַן פֿאָדערזײַט.
      cs: A druhé konce těch dvou řetízků připneš k haklíkům, a dáš na vrchní kraje
        náramenníka po předu.
      pl: 'A dwa końce dwóch plecionek przytwierdzisz do dwóch opraw, te zaś przytwierdzisz
        na dwóch przyramkach naramiennika, z przedniej strony jego. '
    26:
      he: וְעָשִׂיתָ שְׁתֵּי טַבְּעוֹת זָהָב וְשַׂמְתָּ אֹתָם עַל־שְׁנֵי קְצוֹת הַחֹשֶׁן
        עַל־שְׂפָתוֹ אֲשֶׁר אֶל־עֵבֶר הָאֵפֹד בָּיְתָה׃
      yi: און זאָלסט מאַכן צװײ גילדערנע רינגען, און זײ אַרױפֿזעצן אױף די צװײ עקן פֿון
        חוֹשֶן בײַ זײַן זױם װאָס צו דער זײַט פֿון אֵפֿוֹד, אינעװײניק צו.
      cs: Uděláš i dva kroužky zlaté, kteréž dáš na dva kraje náprsníka, na tu obrubu
        jeho, kteráž jest po té straně k náramenníku do vnitřku.
      pl: 'Zrobisz téż dwa pierścienie złote, i przyprawisz je do dwóch końców napierśnika,
        na skraju jego, znajdującego się ze strony naramiennika, na wewnątrz. '
    27:
      he: וְעָשִׂיתָ שְׁתֵּי טַבְּעוֹת זָהָב וְנָתַתָּה אֹתָם עַל־שְׁתֵּי כִתְפוֹת
        הָאֵפוֹד מִלְּמַטָּה מִמּוּל פָּנָיו לְעֻמַּת מֶחְבַּרְתּוֹ מִמַּעַל לְחֵשֶׁב
        הָאֵפוֹד׃
      yi: און זאָלסט מאַכן צװײ גילדערנע רינגען, און זײ אַרױפֿטאָן אױף די צװײ אַקסלבענדער
        פֿון איפֿוֹד, פֿון אונטן, אױף זײַן פֿאָדערזײַט, לעבן זײַן באַהעפֿטונג, איבער
        דעם אַרומבאַנד פֿון אֵפֿוֹד.
      cs: Uděláš ještě dva [jiné] kroužky zlaté, kteréž dáš na dvě strany náramenníka
        zespod po předu naproti spojení jeho, svrchu nad přepásaním náramenníka.
      pl: 'I zrobisz jeszcze dwa pierścienie złote, i przyprawisz je do dwóch przyramek
        naramiennika, u spodu, z przedniej strony jego, u spojenia jego, nad pasem
        naramiennika. '
    28:
      he: וְיִרְכְּסוּ אֶת־הַחֹשֶׁן מטבעתו [מִטַּבְּעֹתָיו] אֶל־טַבְּעֹת הָאֵפֹד בִּפְתִיל
        תְּכֵלֶת לִהְיוֹת עַל־חֵשֶׁב הָאֵפוֹד וְלֹא־יִזַּח הַחֹשֶׁן מֵעַל הָאֵפוֹד׃
      yi: און מע זאָל צושנירן דעם חוֹשֶן דורך זײַנע רינגען צו די רינגען פֿון אֵפֿוֹד
        מיט אַ שנור פֿון בלאָער װאָל, כּדי ער זאָל זײַן אױף דעם אַרומבאַנד פֿון אֵפֿוֹד,
        און דער חוֹשֶן זאָל זיך ניט אַראָפּרוקן פֿון אֵפֿוֹד.
      cs: Tak svíží náprsník ten, kroužky jeho s kroužky náramenníka, tkanicí z postavce
        modrého, aby byl nad přepásaním náramenníka, a neodevstával náprsník od náramenníka.
      pl: 'I przywiążą napierśnik pierścieniami jego do pierścieni naramiennika sznurkiem
        błękitnym, aby został na pasie naramiennika, a nie usuwał się napierśnik od
        naramiennika. '
    29:
      he: וְנָשָׂא אַהֲרֹן אֶת־שְׁמוֹת בְּנֵי־יִשְׂרָאֵל בְּחֹשֶׁן הַמִּשְׁפָּט עַל־לִבּוֹ
        בְּבֹאוֹ אֶל־הַקֹּדֶשׁ לְזִכָּרֹן לִפְנֵי־יְהוָה תָּמִיד׃
      yi: און אַהרן זאָל טראָגן די נעמען פֿון די קינדער פֿון ישׂראל אין דעם חושן פֿון
        באַשײד אױף זײַן האַרצן, װען ער קומט אין הײליקטום, פֿאַר אַ דערמאָנונג פֿאַר
        גאָט תּמיד.
      cs: I bude nositi Aron jména synů Izraelských na náprsníku soudu na srdci svém,
        když vcházeti bude do svatyně, na památku před Hospodinem ustavičně.
      pl: 'I będzie nosił Ahron imiona synów Israela na napierśniku wyrocznym, na
        sercu swojém, gdy będzie wchodził do świątyni, na pamiątkę przed Wiekuistym,
        ustawiczną. '
    30:
      he: וְנָתַתָּ אֶל־חֹשֶׁן הַמִּשְׁפָּט אֶת־הָאוּרִים וְאֶת־הַתֻּמִּים וְהָיוּ
        עַל־לֵב אַהֲרֹן בְּבֹאוֹ לִפְנֵי יְהוָה וְנָשָׂא אַהֲרֹן אֶת־מִשְׁפַּט בְּנֵי־יִשְׂרָאֵל
        עַל־לִבּוֹ לִפְנֵי יְהוָה תָּמִיד׃
      yi: און זאָלסט אַרײַנטאָן אין דעם חוֹשֶן פֿון באַשײד די אורים-ותּומים, און זײ
        זאָלן זײַן בײַ אַהרֹנען אױפֿן האַרצן, װען ער קומט פֿאַר גאָט; און אַהרן זאָל
        טראָגן דעם באַשײד פֿון די קינדער פֿון ישׂראל אױף זײַן האַרצן פֿאַר גאָט תּמיד.
      cs: Položíš pak do náprsníku soudu urim a thumim, aby bylo na srdci Aronově,
        když vcházeti bude před Hospodina; a nositi bude Aron soud synů Izraelských
        na srdci svém před Hospodinem vždycky.
      pl: 'I złożysz na napierśniku wyrocznym Urim i Thummim, i będą na sercu Ahrona,
        gdy będzie wchodził przed oblicze Wiekuistego; i tak nosić będzie Ahron sąd
        synów Israela na sercu swojém przed obliczem Wiekuistego ustawicznie. '
    31:
      he: וְעָשִׂיתָ אֶת־מְעִיל הָאֵפוֹד כְּלִיל תְּכֵלֶת׃
      yi: און זאָלסט מאַכן דעם מאַנטל פֿון אֵפֿוֹד פֿון לױטער בלאָער װאָל.
      cs: Uděláš také plášť pod náramenník, všecken z postavce modrého.
      pl: 'I zrobisz płaszcz pod naramiennik, cały z błękitu. '
    32:
      he: וְהָיָה פִי־רֹאשׁוֹ בְּתוֹכוֹ שָׂפָה יִהְיֶה לְפִיו סָבִיב מַעֲשֵׂה אֹרֵג
        כְּפִי תַחְרָא יִהְיֶה־לּוֹ לֹא יִקָּרֵעַ׃
      yi: און זײַן עפֿענונג פֿאַרן קאָפּ זאָל זײַן אין זײַן מיטן; אַ זױם זאָל זײַן
        בײַ זײַן עפֿענונג רונד אַרום, װעבאַרבעט; אַזױ װי די עפֿענונג פֿון אַ פּאַנצערהעמד
        זאָל זײַן בײַ אים, ער זאָל זיך ניט צערײַסן.
      cs: A bude na vrchu v prostřed něho díra; okolek její všudy vůkol dílem tkaným,
        jako obojek u pancíře bude, aby se neroztrhl.
      pl: 'A będzie otwór dla głowy w środku jego; obwódka téż będzie u otworu jego
        w około, wyrobu tkackiego, - jak u otworu pancerza będzie u niego, aby się
        nie rozdzierał. '
    33:
      he: וְעָשִׂיתָ עַל־שׁוּלָיו רִמֹּנֵי תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי
        עַל־שׁוּלָיו סָבִיב וּפַעֲמֹנֵי זָהָב בְּתוֹכָם סָבִיב׃
      yi: און זאָלסט מאַכן אױף זײַנע ברעגן מילגרױמען פֿון בלאָער װאָל, און פּורפּל,
        און װערמילרױט, אױף זײַנע ברעגן רונד אַרום, און גילדערנע גלעקלעך צװישן זײ רונד
        אַרום;
      cs: Uděláš i na podolku jeho jablka zrnatá z hedbáví modrého, z šarlatu a z
        červce dvakrát barveného, na podolku jeho vůkol, a zvonečky zlaté mezi nimi
        vůkol.
      pl: 'I zrobisz na krajach jego granatowe jabłuszka z błękitu, purpury i karmazynu,
        - na krajach jego w około; a dzwonki złote między niemi, w około. '
    34:
      he: פַּעֲמֹן זָהָב וְרִמּוֹן פַּעֲמֹן זָהָב וְרִמּוֹן עַל־שׁוּלֵי הַמְּעִיל
        סָבִיב׃
      yi: אַ גילדערן גלעקל און אַ מילגרױם, אַ גילערן גלעקל און אַ מילגרױם, אױף די
        ברעגן פֿון דעם מאַנטל רונד אַרום.
      cs: Zvonček zlatý a jablko zrnaté, [opět za tím] zvonček zlatý a jablko zrnaté
        na podolku pláště vůkol.
      pl: 'Dzwonek złoty i granatowe jabłuszko, po krajach płaszcza, w około. '
    35:
      he: וְהָיָה עַל־אַהֲרֹן לְשָׁרֵת וְנִשְׁמַע קוֹלוֹ בְּבֹאוֹ אֶל־הַקֹּדֶשׁ לִפְנֵי
        יְהוָה וּבְצֵאתוֹ וְלֹא יָמוּת׃
      yi: און עס זאָל זײַן אױף אַהרֹנען בײַם דינען, און דער קָול דערפֿון זאָל זיך
        הערן װען ער קומט אַרײַן אין הײליקטום פֿאַר גאָט, און װען ער גײט אַרױס, כּדי
        ער זאָל ניט שטאַרבן.
      cs: A bude to míti na sobě Aron při službách, aby slyšán byl zvuk jeho, když
        vcházeti bude do svatyně před Hospodina, i když vycházeti bude, aby neumřel.
      pl: 'A będzie to miał na sobie Ahron podczas służby, aby słyszany był dźwięk
        od niego, gdy będzie wchodził do świątyni przed oblicze Wiekuistego, i gdy
        będzie wychodził, aby nie umarł. '
    36:
      he: וְעָשִׂיתָ צִּיץ זָהָב טָהוֹר וּפִתַּחְתָּ עָלָיו פִּתּוּחֵי חֹתָם קֹדֶשׁ
        לַיהוָה׃
      yi: און זאָלסט מאַכן אַ שטערנבלעך פֿון רײנעם גאָלד, און אױסקריצן אױף אים װי
        אױסקריצונגען פֿון אַ זיגל ”הײליק צו גאָט“.
      cs: 'Uděláš také plech z zlata čistého, a vyryješ na něm dílem vyrývajících
        pečeti: Svatost Hospodinu.'
      pl: 'I zrobisz téż diadem ze złota szczerego, a wyryjesz na nim rzeźbą pieczętarską:
        "Święte Wiekuistemu." '
    37:
      he: וְשַׂמְתָּ אֹתוֹ עַל־פְּתִיל תְּכֵלֶת וְהָיָה עַל־הַמִּצְנָפֶת אֶל־מוּל
        פְּנֵי־הַמִּצְנֶפֶת יִהְיֶה׃
      yi: און זאָלסט עס אַרױפֿטאָן אױף אַ שנור פֿון בלאָער װאָל, און עס זאָל זײַן
        אױף דער הױב; אױף דער פֿאָדערזײַט פֿון דער הױב זאָל עס זײַן.
      cs: Kterýž dáš na tkanici z modrého postavce, a bude na čepici; napřed na čepici
        bude.
      pl: 'I przytwierdzisz go na sznurku błękitnym tak, aby był na zawoju; po przedniej
        stronie zawoju umieszczony będzie. '
    38:
      he: וְהָיָה עַל־מֵצַח אַהֲרֹן וְנָשָׂא אַהֲרֹן אֶת־עֲוֺן הַקֳּדָשִׁים אֲשֶׁר
        יַקְדִּישׁוּ בְּנֵי יִשְׂרָאֵל לְכָל־מַתְּנֹת קָדְשֵׁיהֶם וְהָיָה עַל־מִצְחוֹ
        תָּמִיד לְרָצוֹן לָהֶם לִפְנֵי יְהוָה׃
      yi: און עס זאָל זײַן אױף אַהרנס שטערן, און אַהרן זאָל נעמען אױף זיך די זינד
        אַקעגן די הײליקע זאַכן, װאָס די קינדער פֿון ישׂראל הײליקן, בײַ אַלע זײערע
        הײליקע גאָבן; און עס זאָל זײַן אױף זײַן שטערן תּמיד, כּדי זײ זאָלן באַװיליקט
        װערן פֿאַר גאָט.
      cs: I bude nad čelem Aronovým, aby nesl Aron nepravosti posvěcených věcí, kterýchž
        by posvětili synové Izraelští při všech dařích posvěcených věcí svých; a bude
        nad čelem jeho vždycky, aby příjemné je činil před Hospodinem.
      pl: 'A będzie na czole Ahrona i poniesie na sobie Ahron uchybienia za świętości,
        które poświęcać będą synowie Israela przy wszystkich darach swych świętych.
        I będzie na czole jego nieustannie dla zjednania im łaski u Wiekuistego. '
    39:
      he: וְשִׁבַּצְתָּ הַכְּתֹנֶת שֵׁשׁ וְעָשִׂיתָ מִצְנֶפֶת שֵׁשׁ וְאַבְנֵט תַּעֲשֶׂה
        מַעֲשֵׂה רֹקֵם׃
      yi: און זאָלסט מאַכן דאָס העמדל געקעסטלט, פֿון לײַנען; און זאָלסט מאַכן אַ הױב
        פֿון לײַענן; און אַ גאַרטל זאָלסטו מאַכן, געשטיקטע אַרבעט.
      cs: Uděláš také sukni z hedbáví bílého vázanou s oky; uděláš i čepici z hedbáví
        bílého; pás také uděláš dílem krumpéřským.
      pl: 'I utkasz spodnią szatę z bisioru; także zrobisz zawój z bisioru, a pas
        zrobisz robotą wzorzystą. '
    40:
      he: וְלִבְנֵי אַהֲרֹן תַּעֲשֶׂה כֻתֳּנֹת וְעָשִׂיתָ לָהֶם אַבְנֵטִים וּמִגְבָּעוֹת
        תַּעֲשֶׂה לָהֶם לְכָבוֹד וּלְתִפְאָרֶת׃
      yi: און אַהרנס זין זאָלסטו מאַכן העמדלעך; און זאָלסט זײ מאַכן גאַרטלען; און
        היטלען זאָלסטו זײ מאַכן פֿאַר אַ כּבוד און פֿאַר אַ שײנקײט.
      cs: Synům také Aronovým zděláš sukně; pasy také jim uděláš a klobouky k slávě
        a k ozdobě.
      pl: 'I dla synów téż Ahrona sprawisz szaty spodnie, i zrobisz dla nich pasy,
        i mitry sprawisz im, na cześć i na ozdobę. '
    41:
      he: וְהִלְבַּשְׁתָּ אֹתָם אֶת־אַהֲרֹן אָחִיךָ וְאֶת־בָּנָיו אִתּוֹ וּמָשַׁחְתָּ
        אֹתָם וּמִלֵּאתָ אֶת־יָדָם וְקִדַּשְׁתָּ אֹתָם וְכִהֲנוּ לִי׃
      yi: און זאָלסט זײ אָנטאָן דײַן ברודער אַהרֹנען און זײַנע זין מיט אים; און זאָלסט
        זײ זאַלבן, און דערפֿילן זײער האַנט, און זײ הײליקן, אַז זײ זאָלן זײַן כֹּהנים
        צו מיר.
      cs: A oblečeš v ně Arona bratra svého a syny jeho s ním, a pomažeš jich, a naplníš
        ruce jejich, a posvětíš mi jich, aby úřad kněžský konali přede mnou.
      pl: 'A ubierzesz w nie Ahrona, brata twego, i synów jego przy nim, i namaścisz
        ich, i upełnomocnisz ręce ich, i poświęcisz ich, aby Mi piastowali kapłaństwo. '
    42:
      he: וַעֲשֵׂה לָהֶם מִכְנְסֵי־בָד לְכַסּוֹת בְּשַׂר עֶרְוָה מִמָּתְנַיִם וְעַד־יְרֵכַיִם
        יִהְיוּ׃
      yi: און מאַך זײ לײַנענע הױזן צו פֿאַרדעקן דאָס שאַנדפֿלײש; פֿון די לענדן און
        ביז די דיכן זאָלן זײ זײַן.
      cs: Nadělej jim i košilek lněných k zakrytí nahoty těla; od bedr až do stehen
        budou.
      pl: 'I sprawisz im spodnie lniane dla zakrycia nagości ciała; od bioder aż do
        goleni będą. '
    43:
      he: וְהָיוּ עַל־אַהֲרֹן וְעַל־בָּנָיו בְּבֹאָם אֶל־אֹהֶל מוֹעֵד אוֹ בְגִשְׁתָּם
        אֶל־הַמִּזְבֵּחַ לְשָׁרֵת בַּקֹּדֶשׁ וְלֹא־יִשְׂאוּ עָוֺן וָמֵתוּ חֻקַּת עוֹלָם
        לוֹ וּלְזַרְעוֹ אַחֲרָיו׃
      yi: און זײ זאָלן זײַן אױף אַהרֹנען און זײַנע זין, װען זײ קומען אין אוֹהל-מוֹעד,
        אָדער װען זײ גענענען צום מזבח, צו דינען אין הײליקטום; כּדי זײ זאָלן ניט טראָגן
        אַ זינד און שטאַרבן; אַן אײביק געזעץ פֿאַר אים און פֿאַר זײַן זאָמען נאָך
        אים.
      cs: A ať je na sobě mají Aron i synové, když vcházeti budou do stánku úmluvy,
        aneb když přistupovati budou k oltáři, aby sloužili v svatyni; a neponesou
        nepravosti, aniž zemrou. Řád tento bude věčný jemu i potomkům jeho po něm.
      pl: 'A będą na Ahronie i na synach jego, gdy będą wchodzili do przybytku zboru,
        albo przystępowali do ofiarnicy dla służby w świątyni, - aby nie ściągnęli
        na siebie grzechu a nie pomarli. Ustawa to wieczna dla niego i dla potomków
        jego po nim. '
  29:
    1:
      he: וְזֶה הַדָּבָר אֲשֶׁר־תַּעֲשֶׂה לָהֶם לְקַדֵּשׁ אֹתָם לְכַהֵן לִי לְקַח
        פַּר אֶחָד בֶּן־בָּקָר וְאֵילִם שְׁנַיִם תְּמִימִם׃
      yi: 'און דאָס איז די זאַך װאָס דו זאָלסט טאָן צו זײ, זײ צו הײליקן צו זײַן כֹּהנים
        צו מיר: נעם אײן יונגן אָקס און צװײ װידערס אָן אַ פֿעלער.'
      cs: ' Toto také učiníš jim ku posvěcení jich, aby úřad kněžský konali přede
        mnou: Vezmi volka jednoho ještě mladého a skopce dva bez vady.'
      pl: 'A oto co masz spełnić nad nimi, aby poświęcić ich, aby Mi piastowali kapłaństwo:
        weźmiesz cielca jednego, młodego, i dwa barany, bez wady; '
    2:
      he: וְלֶחֶם מַצּוֹת וְחַלֹּת מַצֹּת בְּלוּלֹת בַּשֶּׁמֶן וּרְקִיקֵי מַצּוֹת
        מְשֻׁחִים בַּשָּׁמֶן סֹלֶת חִטִּים תַּעֲשֶׂה אֹתָם׃
      yi: און אומגעזײַערט ברױט, און אומגעזײַערטע חלות פֿאַרמישט מיט אײל, און אומגעזײַערטע
        קוכנס באַשמירט מיט אײל; פֿון װײצענעם זעמלמעל זאָלסטו זײ מאַכן.
      cs: Chleby též přesné a koláče přesné s olejem smíšené, a oplatky přesné polité
        olejem; z běli pšeničné naděláš toho.
      pl: 'I chleby przaśne, i kołacze przaśne, zaczynione oliwą, i opłatki przaśne,
        namazane oliwą; z przedniej mąki pszennej zrobisz je. '
    3:
      he: וְנָתַתָּ אוֹתָם עַל־סַל אֶחָד וְהִקְרַבְתָּ אֹתָם בַּסָּל וְאֶת־הַפָּר
        וְאֵת שְׁנֵי הָאֵילִם׃
      yi: און זאָלסט זײ אַרײַנטאָן אין אײן קאָרב, און זײ גענענען אין דעם קאָרב, מיט
        דעם אָקס און מיט די צװײ װידערס.
      cs: A vklada to do koše jednoho, obětovati to budeš v koši, spolu s tím volkem
        a dvěma skopci.
      pl: 'I włożysz je w jeden kosz, i przyniesiesz je w tymże koszu, - oraz cielca
        i dwa barany. '
    4:
      he: וְאֶת־אַהֲרֹן וְאֶת־בָּנָיו תַּקְרִיב אֶל־פֶּתַח אֹהֶל מוֹעֵד וְרָחַצְתָּ
        אֹתָם בַּמָּיִם׃
      yi: און אַהרֹנען און זײַנע זין זאָלסטו מאַכן גענענען צום אײַנגאַנג פֿון אוֹהל-מוֹעד,
        און זאָלסט זײ װאַשן מיט װאַסער.
      cs: Potom Aronovi a synům jeho přistoupiti kážeš ke dveřím stánku úmluvy, a
        umyješ je vodou.
      pl: 'Ahrona zaś i synów jego przywiedziesz do wejścia przybytku zboru i wykąpiesz
        ich w wodzie. '
    5:
      he: וְלָקַחְתָּ אֶת־הַבְּגָדִים וְהִלְבַּשְׁתָּ אֶת־אַהֲרֹן אֶת־הַכֻּתֹּנֶת
        וְאֵת מְעִיל הָאֵפֹד וְאֶת־הָאֵפֹד וְאֶת־הַחֹשֶׁן וְאָפַדְתָּ לוֹ בְּחֵשֶׁב
        הָאֵפֹד׃
      yi: און זאָלסט נעמען די קלײדער, און אָנקלײַדן אַהרֹנען דאָס העמדל, און דעם מאַנטל
        פֿון אֵפֿוֹד, און דעם אֵפֿוֹד, און דעם חושן, און אים אָנגורטן מיט דעם אַרומבאַנד
        פֿון אֵפֿוֹד.
      cs: A vezma roucha, oblečeš Arona v sukni, a v plášť [náležící pod] náramenník,
        a v náramenník, a v náprsník, a přepášeš ho pasem náramenníka.
      pl: 'I wziąwszy szaty, obleczesz Ahrona w szatę spodnią i w płaszcz pod naramiennik,
        i w naramiennik, i w napierśnik, i opaszesz go pasem naramiennika. '
    6:
      he: וְשַׂמְתָּ הַמִּצְנֶפֶת עַל־רֹאשׁוֹ וְנָתַתָּ אֶת־נֵזֶר הַקֹּדֶשׁ עַל־הַמִּצְנָפֶת׃
      yi: און זאָלסט אָנטאָן די הױב אױף זײַן קאָפּ, און אַרױפֿטאָן די הײליקע קרױן
        אױף דער הױב.
      cs: Vstavíš i čepici na hlavu jeho, a korunu svatosti vstavíš na čepici.
      pl: 'I włożysz zawój na głowę jego, i przytwierdzisz diadem święty na zawoju. '
    7:
      he: וְלָקַחְתָּ אֶת־שֶׁמֶן הַמִּשְׁחָה וְיָצַקְתָּ עַל־רֹאשׁוֹ וּמָשַׁחְתָּ
        אֹתוֹ׃
      yi: און זאָלסט נעמען דאָס אײל פֿון זאַלבונג, און אַרױפֿגיסן אױף זײַן קאָפּ,
        און אים זאַלבן.
      cs: Naposledy vezmeš olej pomazání, a vyleje na hlavu jeho, pomažeš ho.
      pl: 'I wziąwszy olej namaszczenia, polejesz na głowę jego, i namaścisz go. '
    8:
      he: וְאֶת־בָּנָיו תַּקְרִיב וְהִלְבַּשְׁתָּם כֻּתֳּנֹת׃
      yi: און זײַנע זין זאָלסטו מאַכן גענענען, און זײ אָנקלײַדן העמדלעך.
      cs: Potom synům jeho přistoupiti kážeš, a zobláčíš je v sukně.
      pl: 'Synów téż jego przyprowadzisz i przybierzesz ich w szaty spodnie. '
    9:
      he: וְחָגַרְתָּ אֹתָם אַבְנֵט אַהֲרֹן וּבָנָיו וְחָבַשְׁתָּ לָהֶם מִגְבָּעֹת
        וְהָיְתָה לָהֶם כְּהֻנָּה לְחֻקַּת עוֹלָם וּמִלֵּאתָ יַד־אַהֲרֹן וְיַד־בָּנָיו׃
      yi: און זאָלסט זײ אָנגורטן אַ גאַרטל, אַהרֹנען און זײַנע זין, און זײ אָנבינדן
        היטלען, און די כּהונה זאָל זײ געהערן פֿאַר אַן אײביקן רעכט; און זאָלסט דערפֿילן
        די האַנט פֿון אַהרֹנען, און די האַנט פֿון זײַנע זין.
      cs: A zopasuješ je pasy, Arona i syny jeho, a vstavíš jim čepičky [na hlavu].
        I budouť míti kněžství řádem věčným; a posvětíš ruky Aronovy a ruky synů jeho.
      pl: 'I przepaszesz ich pasem, - Ahrona i synów jego, - i okryjesz głowy ich
        mitrami; i będą mieli kapłaństwo podług ustawy wiecznej: i upełnomocnisz rękę
        Ahrona i rękę synów jego. '
    10:
      he: וְהִקְרַבְתָּ אֶת־הַפָּר לִפְנֵי אֹהֶל מוֹעֵד וְסָמַךְ אַהֲרֹן וּבָנָיו
        אֶת־יְדֵיהֶם עַל־רֹאשׁ הַפָּר׃
      yi: און זאָלסט מאַכן גענענען דעם אָקס פֿאַרן אוֹהל-מוֹעד, און אַהרן און זײַנע
        זין זאָלן אָנלענען זײערע הענט אױפֿן קאָפּ פֿון אָקס.
      cs: Přivedeš také volka před stánek úmluvy, i vloží Aron a synové jeho ruce
        své na hlavu volka.
      pl: 'I przywiedziesz cielca przed przybytek zboru, i położą Ahron i synowie
        jego ręce swoje na głowę cielca. '
    11:
      he: וְשָׁחַטְתָּ אֶת־הַפָּר לִפְנֵי יְהוָה פֶּתַח אֹהֶל מוֹעֵד׃
      yi: און זאָלסט שעכטן דעם אָקס פֿאַר גאָט, בײַם אײַנגאַנג פֿון אוֹהל-מוֹעד.
      cs: A zabiješ volka před Hospodinem u dveří stánku úmluvy.
      pl: 'I zarzniesz cielca przed obliczem Wiekuistego u wejścia do przybytku zboru. '
    12:
      he: וְלָקַחְתָּ מִדַּם הַפָּר וְנָתַתָּה עַל־קַרְנֹת הַמִּזְבֵּחַ בְּאֶצְבָּעֶךָ
        וְאֶת־כָּל־הַדָּם תִּשְׁפֹּךְ אֶל־יְסוֹד הַמִּזְבֵּחַ׃
      yi: און זאָלסט נעמען פֿון דעם בלוט פֿון אָקס, און אַרױפֿטאָן אױף די הערנער פֿון
        מזבח מיט דײַן פֿינגער, און דאָס גאַנצע בלוט זאָלסטו אױסגיסן בײַם גרונט פֿון
        מזבח.
      cs: A nabera krve z volka, pomažeš na rozích oltáře prstem svým, a všecku krev
        vyleješ k spodku oltáře.
      pl: 'A wziąwszy z krwi cielca, pomażesz narożniki ofiarnicy palcem twoim, a
        całą krew wylejesz u podstawy ofiarnicy. '
    13:
      he: וְלָקַחְתָּ אֶת־כָּל־הַחֵלֶב הַמְכַסֶּה אֶת־הַקֶּרֶב וְאֵת הַיֹּתֶרֶת עַל־הַכָּבֵד
        וְאֵת שְׁתֵּי הַכְּלָיֹת וְאֶת־הַחֵלֶב אֲשֶׁר עֲלֵיהֶן וְהִקְטַרְתָּ הַמִּזְבֵּחָה׃
      yi: און זאָלסט נעמען דאָס גאַנצע פֿעטס װאָס באַדעקט די אינגעװײד, און דאָס רױטפֿלײש
        איבער דעם לעבער, און בײדע נירן, און דאָס פֿעטס װאָס אױף זײ, און דעמפֿן אױפֿן
        מזבח.
      cs: Vezmeš pak všecken tuk přikrývající droby a branici s jater, a dvě ledviny
        s tukem, kterýž jest na nich, a zapálíš to na oltáři.
      pl: 'I weźmiesz cały tłuszcz pokrywający trzewa i przeponę nad wątrobą, i obie
        nerki i tłuszcz, który na nich, i puścisz z dymem na ofiarnicy. '
    14:
      he: וְאֶת־בְּשַׂר הַפָּר וְאֶת־עֹרוֹ וְאֶת־פִּרְשׁוֹ תִּשְׂרֹף בָּאֵשׁ מִחוּץ
        לַמַּחֲנֶה חַטָּאת הוּא׃
      yi: און דאָס פֿלײש פֿון אָקס, און זײַן פֿעל, און זײַן מיסט, זאָלסטו פֿאַרברענען
        אין פֿײַער אױסן לאַגער; אַ זינדאָפּפֿער איז דאָס.
      cs: Maso pak [z toho] volka, a kůži s lejny jeho spálíš ohněm vně za stany;
        [nebo] obět za hříchy jest.
      pl: 'Mięso zaś cielca, i skórę jego, i nieczystość jego, - spalisz w ogniu za
        obozem: ofiara to zagrzeszna. '
    15:
      he: וְאֶת־הָאַיִל הָאֶחָד תִּקָּח וְסָמְכוּ אַהֲרֹן וּבָנָיו אֶת־יְדֵיהֶם עַל־רֹאשׁ
        הָאָיִל׃
      yi: און אײן װידער זאָלסטו נעמען, און אַהרן און זײַנע זין זאָלן אָנלענען זײערע
        הענט אױפֿן קאָפּ פֿון װידער.
      cs: Skopce také jednoho vezmeš, a vloží Aron a synové jeho ruce své na hlavu
        toho skopce.
      pl: 'A jednego barana weźmiesz, i położą Ahron i synowie jego ręce swoje na
        głowę tego barana. '
    16:
      he: וְשָׁחַטְתָּ אֶת־הָאָיִל וְלָקַחְתָּ אֶת־דָּמוֹ וְזָרַקְתָּ עַל־הַמִּזְבֵּחַ
        סָבִיב׃
      yi: און זאָלסט שעכטן דעם װידער, און נעמען זײַן בלוט, און שפּרענגען אױפֿן מזבח
        רונד אַרום.
      cs: A zabiješ toho skopce, a nabera krve jeho, pokropíš oltáře na vrchu vůkol.
      pl: 'I zarzniesz barana, i weźmiesz krew jego, i pokropisz ołtarz w około. '
    17:
      he: וְאֶת־הָאַיִל תְּנַתֵּחַ לִנְתָחָיו וְרָחַצְתָּ קִרְבּוֹ וּכְרָעָיו וְנָתַתָּ
        עַל־נְתָחָיו וְעַל־רֹאשׁוֹ׃
      yi: און דעם װידער זאָלסטו צעשנײַדן אױף זײַנע שטיקער, און זאָלסט װאַשן זײַנע
        אינגעװײד, און זײַנע קני, און זײ אַװעקלײגן צו זײַנע שטיקער, און צו זײַן קאָפּ.
      cs: Skopce pak rozsekáš na kusy, a vymyje droby jeho i nohy, vkladeš je na [ty]
        kusy z něho a na hlavu jeho.
      pl: 'A barana rozłożysz na części jego, i opłóczesz trzewa i golenie jego, i
        położysz je do części i do głowy jego. '
    18:
      he: וְהִקְטַרְתָּ אֶת־כָּל־הָאַיִל הַמִּזְבֵּחָה עֹלָה הוּא לַיהוָה רֵיחַ נִיחוֹחַ
        אִשֶּׁה לַיהוָה הוּא׃
      yi: און זאָלסט דעמפֿן דעם גאַנצן װידער אױפֿן מזבח; אַ בראַנדאָפּפֿער איז דאָס
        צו גאָט; אַ געשמאַקער ריח, אַ פֿײַעראָפּפֿער איז דאָס צו גאָט.
      cs: A [potom] všeho skopce zapálíš na oltáři; [nebo] zápal ten jest Hospodinu
        vůně příjemná, obět ohnivá jest Hospodinu.
      pl: 'I puścisz z dymem całego tego barana na ofiarnicy. Całopalenie to Wiekuistemu,
        wonią przyjemną, ogniową ofiarą Wiekuistemu. '
    19:
      he: וְלָקַחְתָּ אֵת הָאַיִל הַשֵּׁנִי וְסָמַךְ אַהֲרֹן וּבָנָיו אֶת־יְדֵיהֶם
        עַל־רֹאשׁ הָאָיִל׃
      yi: און זאָלסט נעמען דעם צװײטן װידער, און אַהרן און זײַנע זין זאָלן אָנלענען
        זײערע הענט אױפֿן קאָפּ פֿון װידער.
      cs: Vezmeš také skopce druhého; i vloží Aron a synové jeho ruce své na hlavu
        téhož skopce.
      pl: 'Poczém weźmiesz barana drugiego, a położy Ahron i synowie jego ręce swoje
        na głowę barana. '
    20:
      he: וְשָׁחַטְתָּ אֶת־הָאַיִל וְלָקַחְתָּ מִדָּמוֹ וְנָתַתָּה עַל־תְּנוּךְ אֹזֶן
        אַהֲרֹן וְעַל־תְּנוּךְ אֹזֶן בָּנָיו הַיְמָנִית וְעַל־בֹּהֶן יָדָם הַיְמָנִית
        וְעַל־בֹּהֶן רַגְלָם הַיְמָנִית וְזָרַקְתָּ אֶת־הַדָּם עַל־הַמִּזְבֵּחַ סָבִיב׃
      yi: און זאָלסט שעכטן דעם װידער, און נעמען פֿון זײַן בלוט, און אַרױפֿטאָן אױפֿן
        רעכטן אױערלעפּל פֿון אַהרֹנען, און אױפֿן רעכטן אױערלעפּל פֿון זײַנע זין, און
        אױפֿן דױמען פֿון זײער רעכטער האַנט, און אױפֿן דױמען פֿון זײער רעכטן פֿוס;
        און זאָלסט שפּרענגען דאָס בלוט אױפֿן מזבח רונד אַרום.
      cs: A zabiješ skopce toho, a vezma krev jeho, pomažeš [jí] konce ucha Aronova,
        a konce pravého ucha synů jeho, i palce na pravé ruce jejich, a palce na pravé
        noze jejich; a vykropíš tu krev na oltář vůkol.
      pl: 'A zarznąwszy barana weźmiesz nieco krwi jego, i włożysz na chrząstkę ucha
        Ahrona i na chrząstkę prawego ucha synów jego, i na wielki palec ręki ich
        prawej, i na wielki palec nogi ich prawej; i pokropisz krwią ofiarnicę w około. '
    21:
      he: וְלָקַחְתָּ מִן־הַדָּם אֲשֶׁר עַל־הַמִּזְבֵּחַ וּמִשֶּׁמֶן הַמִּשְׁחָה וְהִזֵּיתָ
        עַל־אַהֲרֹן וְעַל־בְּגָדָיו וְעַל־בָּנָיו וְעַל־בִּגְדֵי בָנָיו אִתּוֹ וְקָדַשׁ
        הוּא וּבְגָדָיו וּבָנָיו וּבִגְדֵי בָנָיו אִתּוֹ׃
      yi: און זאָלסט נעמען פֿון דעם בלוט װאָס אױפֿן מזבח, און פֿון דעם אײל פֿון זאַלבונג,
        און שפּריצן אױף אַהרֹנען, און אױף זײַנע קלײדער, און אױף זײַנע זין, און אױף
        די קלײדער פֿון זײַנע זין מיט אים; און ער און זײַנע קלײדער װעלן װערן הײליק,
        און זײַנע זין און די קלײדער פֿון זײַנע זין מיט אים.
      cs: A vezma krve, kteráž [bude] na oltáři, a oleje pomazání, pokropíš Arona
        a roucha jeho i synů jeho a roucha jejich s ním; a budeť posvěcen on i roucho
        jeho, i synové jeho, a roucho synů jeho s ním.
      pl: 'I weźmiesz ze krwi, która na ofiarnicy, i z oleju namaszczenia, i pokropisz
        Ahrona i szaty jego, i synów jego, i szaty synów jego z nim; i będą poświęceni
        on, i szaty jego, i synowie jego, i szaty synów jego z nim. '
    22:
      he: וְלָקַחְתָּ מִן־הָאַיִל הַחֵלֶב וְהָאַלְיָה וְאֶת־הַחֵלֶב הַמְכַסֶּה אֶת־הַקֶּרֶב
        וְאֵת יֹתֶרֶת הַכָּבֵד וְאֵת שְׁתֵּי הַכְּלָיֹת וְאֶת־הַחֵלֶב אֲשֶׁר עֲלֵהֶן
        וְאֵת שׁוֹק הַיָּמִין כִּי אֵיל מִלֻּאִים הוּא׃
      yi: און זאָלסט נעמען פֿון דעם װידער דאָס פֿעטס, און דעם װײדל, און דאָס פֿעטס
        װאָס באַדעקט די אינגעװײד, און דאָס רױטפֿלײש פֿון לעבער, און בײדע נירן, און
        דאָס פֿעטס װאָס אױף זײ, און דעם רעכטן שענקל – װאָרום אַ װידער פֿון דערפֿילונג
        איז דאָס –
      cs: Potom vezmeš z skopce tuk a ocas, a tuk přikrývající droby, a branici s
        jater, a dvě ledviny s tukem, kterýž jest na nich, a plece pravé, (nebo skopec
        naplnění jest,)
      pl: 'I weźmiesz z barana tłuszcz, i ogon, i tłuszcz pokrywający trzewa, i przeponę
        wątroby, i obie nerki i łój, który na nich, i udziec prawy; - bo to baran
        upełnomocnienia. '
    23:
      he: וְכִכַּר לֶחֶם אַחַת וַחַלַּת לֶחֶם שֶׁמֶן אַחַת וְרָקִיק אֶחָד מִסַּל הַמַּצּוֹת
        אֲשֶׁר לִפְנֵי יְהוָה׃
      yi: און אײן לאַבן ברױט, און אײן חלה ברױט אױף אײל, און אײן קוכן פֿון דעם קאָרב
        אומגעזײַערטן ברױט װאָס פֿאַר גאָט.
      cs: A jeden pecník chleba, a jeden koláč chleba s olejem, a oplatek jeden z
        koše chlebů přesných, kterýž jest před Hospodinem.
      pl: 'I bochenek chleba jeden, i kołacz na oliwie jeden, i opłatek jeden z kosza
        przaśników, który przed Wiekuistym. '
    24:
      he: וְשַׂמְתָּ הַכֹּל עַל כַּפֵּי אַהֲרֹן וְעַל כַּפֵּי בָנָיו וְהֵנַפְתָּ אֹתָם
        תְּנוּפָה לִפְנֵי יְהוָה׃
      yi: און זאָלסט אַלצדינג אַרױפֿטאָן אױף די הענט פֿון אַהרֹנען, און אױף די הענט
        פֿון זײַנע זין; און זאָלסט זײ אױפֿהײבן אַן אױפֿהײבונג פֿאַר גאָט.
      cs: A dáš to vše v ruce Aronovy a v ruce synů jeho, a obraceti to budeš sem
        i tam, [aby byla] obět obracení před Hospodinem.
      pl: 'A położywszy to wszystko na dłonie Ahrona, i na dłonie synów jego, stawisz
        to, jako przedstawienie przed obliczem Wiekuistego. '
    25:
      he: וְלָקַחְתָּ אֹתָם מִיָּדָם וְהִקְטַרְתָּ הַמִּזְבֵּחָה עַל־הָעֹלָה לְרֵיחַ
        נִיחוֹחַ לִפְנֵי יְהוָה אִשֶּׁה הוּא לַיהוָה׃
      yi: און זאָלסט עס נעמען פֿון זײער האַנט, און דעמפֿן אױפֿן מזבח, איבער דעם בראַנדאָפּפֿער,
        פֿאַר אַ געשמאַקן ריח פֿאַר גאָט; אַ פֿײַעראָפּפֿער איז דאָס צו גאָט.
      cs: Potom vezma to z rukou jejich, zapálíš na oltáři v zápal, k vůni příjemné
        před Hospodinem. Toť jest obět ohnivá Hospodinu.
      pl: 'I weźmiesz to z ręki ich, i puścisz z dymem na ofiarnicy przy całopaleniu,
        na woń przyjemną przed Wiekuistym: ogniowa to ofiara Wiekuistemu. '
    26:
      he: וְלָקַחְתָּ אֶת־הֶחָזֶה מֵאֵיל הַמִּלֻּאִים אֲשֶׁר לְאַהֲרֹן וְהֵנַפְתָּ
        אֹתוֹ תְּנוּפָה לִפְנֵי יְהוָה וְהָיָה לְךָ לְמָנָה׃
      yi: און זאָלסט נעמען די ברוסט פֿון דעם װידער פֿון דערפֿילונג װאָס פֿאַר אַהרֹנען,
        און זי אױפֿהײבן אַן אױפֿהײבונג פֿאַר גאָט; און עס זאָל זײַן דיר צום חלק.
      cs: Vezmeš také hrudí z skopce posvěcení, kterýž bude Aronův, a obraceti je
        budeš sem i tam, [aby byla] obět obracení před Hospodinem; a budeť na tvůj
        díl.
      pl: 'A wziąwszy mostek z barana upełnomocnienia, przeznaczonego dla Ahrona,
        stawisz je jako przedstawienie przed obliczem Wiekuistego, a będzie to udziałem
        twoim. '
    27:
      he: וְקִדַּשְׁתָּ אֵת חֲזֵה הַתְּנוּפָה וְאֵת שׁוֹק הַתְּרוּמָה אֲשֶׁר הוּנַף
        וַאֲשֶׁר הוּרָם מֵאֵיל הַמִּלֻּאִים מֵאֲשֶׁר לְאַהֲרֹן וּמֵאֲשֶׁר לְבָנָיו׃
      yi: און זאָלסט הײליקן די ברוסט פֿון אױפֿהײבונג, און דעם שענקל פֿון אָפּשײדונג,
        װאָס איז אױפֿגעהױבן געװאָרן, און װאָס איז אָפּגעשײדט געװאָרן פֿון דעם װידער
        פֿון דערפֿילונג, פֿון דעם װאָס פֿאַר אַהרֹנען און פֿאַר זײַנע זין.
      cs: Posvětíš tedy hrudí obracení, a plece pozdvižení, kteréž obracíno a kteréž
        pozdvihováno bylo z skopce posvěcení, z toho, kterýž [bude] Aronův, a z toho,
        kterýž [bude] synů jeho.
      pl: 'I tak poświęcisz mostek przedstawienia i łopatkę podniesienia, które przedstawiono
        i które podniesiono z barana upełnomocnienia, z tego, co dla Ahrona i co dla
        synów jego; '
    28:
      he: וְהָיָה לְאַהֲרֹן וּלְבָנָיו לְחָק־עוֹלָם מֵאֵת בְּנֵי יִשְׂרָאֵל כִּי תְרוּמָה
        הוּא וּתְרוּמָה יִהְיֶה מֵאֵת בְּנֵי־יִשְׂרָאֵל מִזִּבְחֵי שַׁלְמֵיהֶם תְּרוּמָתָם
        לַיהוָה׃
      yi: און עס זאָל געהערן צו אַהרֹנען און צו זײַנע קינדער, פֿאַר אַן אײביקן רעכט,
        פֿון די קינדער פֿון ישׂראל; װאָרום אַן אָפּשײדונג איז דאָס, און אַן אָפּשײדונג
        זאָל עס זײַן, פֿון די קינדער פֿון ישׂראל פֿון זײערע פֿרידאָפּפֿער, זײער אָפּשײדונג
        צו גאָט.
      cs: A bude to Aronovi a synům jeho právem věčným od synů Izraelských, když [obět]
        pozdvižení bude. Nebo pozdvižení bude od synů Izraelských, z obětí jejich
        pokojných; pozdvižení jejich [náleží] Hospodinu.
      pl: 'I należeć będą do Ahrona i do synów jego prawem wieczném od synów Israela;
        bo to podniesieniem jest, a podniesieniem ma zostać od synów Israela, z ofiar
        ich opłatnych, - podniesienie ich Wiekuistemu. '
    29:
      he: וּבִגְדֵי הַקֹּדֶשׁ אֲשֶׁר לְאַהֲרֹן יִהְיוּ לְבָנָיו אַחֲרָיו לְמָשְׁחָה
        בָהֶם וּלְמַלֵּא־בָם אֶת־יָדָם׃
      yi: און די הײליקע קלײדער פֿון אַהרֹנען זאָלן זײַן פֿאַר זײַנע זין נאָך אים,
        אױף צו זאַלבן אין זײ, און צו דערפֿילן זײער האַנט אין זײ.
      cs: Roucha pak svatá, kteráž jsou Aronova, zůstanou synům jeho po něm, aby pomazováni
        byli v nich, a aby posvěcovány byly v nich ruce jejich.
      pl: 'A szaty święte Ahrona pozostaną dla synów jego po nim, aby ich namaścić
        w nich i upełnomocnić niemi ręce ich. '
    30:
      he: שִׁבְעַת יָמִים יִלְבָּשָׁם הַכֹּהֵן תַּחְתָּיו מִבָּנָיו אֲשֶׁר יָבֹא אֶל־אֹהֶל
        מוֹעֵד לְשָׁרֵת בַּקֹּדֶשׁ׃
      yi: זיבן טעג זאָל זײ אָנטאָן דער פֿון זײַנע זין, װאָס װערט דער כֹּהן אױף זײַן
        אָרט, דער װאָס קומט אין אוֹהל-מוֹעד צו דינען אין הײליקטום.
      cs: Sedm dní bude v nich choditi kněz, [kterýž bude] na jeho místě z synů jeho,
        kterýž vcházeti bude do stánku úmluvy, aby sloužil v svatyni.
      pl: 'Siedm dni będzie się w nie odziewał ten z jego synów, który zostanie kapłanem
        na miejscu jego, który wnijdzie do przybytku zboru dla służby w świątyni. '
    31:
      he: וְאֵת אֵיל הַמִּלֻּאִים תִּקָּח וּבִשַּׁלְתָּ אֶת־בְּשָׂרוֹ בְּמָקֹם קָדֹשׁ׃
      yi: און דעם װידער פֿון דערפֿילונג זאָלסטו נעמען, און קאָכן זײַן פֿלײש אין אַ
        הײליקן אָרט.
      cs: Skopce pak posvěcení vezma, uvaříš maso jeho na místě svatém.
      pl: 'Barana zaś upełnomocnienia weźmiesz, i ugotujesz mięso jego na miejscu
        świętém. '
    32:
      he: וְאָכַל אַהֲרֹן וּבָנָיו אֶת־בְּשַׂר הָאַיִל וְאֶת־הַלֶּחֶם אֲשֶׁר בַּסָּל
        פֶּתַח אֹהֶל מוֹעֵד׃
      yi: און אַהרן און זײַנע זין זאָלן עסן דאָס פֿלײש פֿון דעם װידער, און דאָס ברױט
        װאָס אין קאָרב, בײַם אײַנגאַנג פֿון אוֹהל-מוֹעד.
      cs: A budeť jísti Aron s syny svými maso toho skopce a chléb, kterýž jest v
        koši u dveří stánku úmluvy.
      pl: 'I jeść będą Ahron i synowie jego mięso onego barana i chléb, który jest
        w koszu - u wejścia do przybytku zboru. '
    33:
      he: וְאָכְלוּ אֹתָם אֲשֶׁר כֻּפַּר בָּהֶם לְמַלֵּא אֶת־יָדָם לְקַדֵּשׁ אֹתָם
        וְזָר לֹא־יֹאכַל כִּי־קֹדֶשׁ הֵם׃
      yi: און דאָס זאָלן עסן די אױף װעמען עס איז פֿאַרגעבן געװאָרן דערמיט, כּדי צו
        דערפֿילן זײער האַנט, זײ צו הײליקן; אָבער אַ פֿרעמדער זאָל דערפֿון ניט עסן,
        װײַל דאָס איז הײליק.
      cs: Jísti budou to ti, za něž očištění se stalo ku posvěcení rukou jejich, aby
        posvěceni byli. Cizí pak nebude jísti, nebo svatá věc jest.
      pl: 'I niech jedzą oni to, czém spełniono rozgrzeszenie ich dla upełnomocnienia
        rąk ich, dla poświęcenia ich: postronny zaś jeść tego nie będzie, bo świętém
        jest. '
    34:
      he: וְאִם־יִוָּתֵר מִבְּשַׂר הַמִּלֻּאִים וּמִן־הַלֶּחֶם עַד־הַבֹּקֶר וְשָׂרַפְתָּ
        אֶת־הַנּוֹתָר בָּאֵשׁ לֹא יֵאָכֵל כִּי־קֹדֶשׁ הוּא׃
      yi: און אַז עס װעט איבערבלײַבן פֿון דעם פֿלײש פֿון דערפֿילונג, אָדער פֿון דעם
        ברױט, ביז אין דער פֿרי, זאָלסטו פֿאַרברענען דאָס געבליבענע אין פֿײַער; עס
        זאָל ניט געגעסן װערן, װאָרום עס איז הײליק.
      cs: Zůstalo-li by co masa posvěcení a chleba až do jitra, spálíš ostatky ohněm;
        nebude jedeno, nebo svatá věc jest.
      pl: 'A jeżeliby się co zostało z mięsa upełnomocnienia i z chleba aż do rana;
        spalisz pozostałe w ogniu: nie należy go jeść, bo świętém jest. '
    35:
      he: וְעָשִׂיתָ לְאַהֲרֹן וּלְבָנָיו כָּכָה כְּכֹל אֲשֶׁר־צִוִּיתִי אֹתָכָה שִׁבְעַת
        יָמִים תְּמַלֵּא יָדָם׃
      yi: און זאָלסט טאָן צו אַהרֹנען און צו זײַנע זין אַזױ װי אַלץ װאָס איך האָב
        דיר באַפֿױלן; זיבן טעג זאָלסטו דערפֿילן זײער האַנט.
      cs: Tak tedy uděláš s Aronem a syny jeho vedlé všeho, což jsem přikázal tobě;
        za sedm dní posvěcovati budeš rukou jejich.
      pl: 'I postąpisz z Ahronem i z synami jego we wszystkiem tak, jakem polecił
        tobie: przez siedm dni upełnomacniać ich będziesz. '
    36:
      he: וּפַר חַטָּאת תַּעֲשֶׂה לַיּוֹם עַל־הַכִּפֻּרִים וְחִטֵּאתָ עַל־הַמִּזְבֵּחַ
        בְּכַפֶּרְךָ עָלָיו וּמָשַׁחְתָּ אֹתוֹ לְקַדְּשׁוֹ׃
      yi: און אַן אָקס אַ זינדאָפּפֿער זאָלסטו מאַכן איטלעכן טאָג פֿאַר אַ פֿאַרגעבונג,
        און רײניקן דעם מזבח מיט דײַן מכפּר זײַן אױף אים; און זאָלסט אים זאַלבן, אים
        צו הײליקן.
      cs: A volka za hřích obětovati budeš na [každý] den na očištění, a krví za hřích
        pokropíš oltáře, čině očištění na něm, a pomažeš ho ku posvěcení jeho.
      pl: 'Cielca téż zagrzesznego składać będziesz codzień przy oczyszczeniach -
        i będziesz spełniał ofiary zagrzeszne na ofiarnicy, oczyszczając ją; i namaścisz
        ją, by ją uświęcić. '
    37:
      he: שִׁבְעַת יָמִים תְּכַפֵּר עַל־הַמִּזְבֵּחַ וְקִדַּשְׁתָּ אֹתוֹ וְהָיָה הַמִּזְבֵּחַ
        קֹדֶשׁ קָדָשִׁים כָּל־הַנֹּגֵעַ בַּמִּזְבֵּחַ יִקְדָּשׁ׃
      yi: זיבן טעג זאָלסטו מכפּר זײַן אױפֿן מזבח, און אים הײליקן; און דער מזבח זאָל
        זײַן אַ הײליקסטע הײליקײט; אַלץ װאָס רירט זיך אָן אָן מזבח זאָל װערן הײליק.
      cs: Za sedm dní očišťování konati budeš na oltáři, a posvětíš ho, a ten oltář
        bude nejsvětější. Cokoli dotkne se oltáře, posvěceno bude.
      pl: 'Siedm dni będziesz oczyszczał ofiarnicę i uświęcał ją, - i będzie ofiarnica
        świętem świętości: cokolwiek dotknie się ofiarnicy uświęconém będzie. '
    38:
      he: וְזֶה אֲשֶׁר תַּעֲשֶׂה עַל־הַמִּזְבֵּחַ כְּבָשִׂים בְּנֵי־שָׁנָה שְׁנַיִם
        לַיּוֹם תָּמִיד׃
      yi: 'און דאָס איז װאָס דו זאָלסט מאַכן אױפֿן מזבח: יאָריקע שעפּסן צװײ אַ טאָג,
        תּמיד.'
      cs: A toto jest, což obětovati budeš na oltáři, beránky roční dva, na [každý]
        den ustavičně.
      pl: 'A oto co będziesz składał na ofiarnicy: jagniąt rocznych dwoje codzień,
        ustawicznie. '
    39:
      he: אֶת־הַכֶּבֶשׂ הָאֶחָד תַּעֲשֶׂה בַבֹּקֶר וְאֵת הַכֶּבֶשׂ הַשֵּׁנִי תַּעֲשֶׂה
        בֵּין הָעַרְבָּיִם׃
      yi: אײן שעפּס זאָסלטו מאַכן אין דער פֿרי, און דעם צװײטן שעפּס זאָלסטו מאַכן
        קעגן אָװנט.
      cs: Jednoho beránka obětovati budeš ráno, a beránka druhého obětovati budeš
        k večerou.
      pl: 'Jagnię jedno sprawiaj zrana, a jagnię drugie sprawiaj nad wieczorem. '
    40:
      he: וְעִשָּׂרֹן סֹלֶת בָּלוּל בְּשֶׁמֶן כָּתִית רֶבַע הַהִין וְנֵסֶךְ רְבִעִית
        הַהִין יָיִן לַכֶּבֶשׂ הָאֶחָד׃
      yi: און אַ צענטל זעמלמעל פֿאַרמישט מיט געשלאָגענע אײל אַ פֿערטל הין, און אַ
        גיסאָפּפֿער פֿון אַ פֿערטל הין װײַן צו דעם אײן שעפּס.
      cs: A desátý díl [efi] běli smíšené s olejem vytlačeným, [jehož by bylo s] čtvrtý
        díl hin, a k oběti mokré čtvrtý díl hin vína na jednoho beránka.
      pl: 'I dziesiąta część efy mąki przedniej, rozczynionej z czwartą częścią hina
        oliwy wytłoczonej, a jako zalewkę czwartą część hina wina na jedno jagnię. '
    41:
      he: וְאֵת הַכֶּבֶשׂ הַשֵּׁנִי תַּעֲשֶׂה בֵּין הָעַרְבָּיִם כְּמִנְחַת הַבֹּקֶר
        וּכְנִסְכָּהּ תַּעֲשֶׂה־לָּהּ לְרֵיחַ נִיחֹחַ אִשֶּׁה לַיהוָה׃
      yi: און דעם צװײטן שעפּס זאָלסטו מאַכן קעגן אָװנט; אַזױ װי דאָס שפּײַזאָפּפֿער
        פֿון אין דער פֿרי, און אַזױ װי זײַן גיסאָפּפֿער, זאָלסטו מאַכן צו אים, פֿאַר
        אַ געשמאַקן ריח, אַ פֿײַעראָפּפֿער צו גאָט.
      cs: Tolikéž beránka druhého obětovati budeš k večerou. Jako při oběti suché
        ranní, a jako při mokré oběti její, tak při této učiníš, aby byla vůně příjemná,
        obět ohnivá Hospodinu.
      pl: 'A jagnię drugie będziesz sprawiał nad wieczorem; według dani porannej i
        według zalewki jej sprawiać ją będziesz, na woń przyjemną, na ofiarę ogniową
        Wiekuistemu. '
    42:
      he: עֹלַת תָּמִיד לְדֹרֹתֵיכֶם פֶּתַח אֹהֶל־מוֹעֵד לִפְנֵי יְהוָה אֲשֶׁר אִוָּעֵד
        לָכֶם שָׁמָּה לְדַבֵּר אֵלֶיךָ שָׁם׃
      yi: אַ שטענדיק בראַנדאָפּפֿער אױף אײַערע דוֹר-דוֹרות, בײַם אײַנגאַנג פֿון אוֹהל-מוֹעד,
        פֿאַר גאָט, װאָס דאָרטן װעל איך זיך אַנטפּלעקן צו אײַך, דאָרטן צו רעדן צו
        דיר.
      cs: Zápalná obět tato ustavičná [ať jest] po [všecky] věky vaše u dveří stánku
        úmluvy před Hospodinem, kdež přicházeti budu k vám, abych tam s tebou mluvil.
      pl: 'Całopalenie to ustawiczne będzie w pokoleniach waszych, u wejścia do przybytku
        zboru przed Wiekuistym, gdzie się stawiać będę wam, aby tam mówić z tobą. '
    43:
      he: וְנֹעַדְתִּי שָׁמָּה לִבְנֵי יִשְׂרָאֵל וְנִקְדַּשׁ בִּכְבֹדִי׃
      yi: און איך װעל זיך דאָרטן אַנטפּלעקן צו די קינדער פֿון ישׂראל, און עס װעט געהײליקט
        װערן מיט מײַן פּראַכט.
      cs: A tam přicházeti budu k synům Izraelským, a posvěceno bude [místo] slávou
        mou.
      pl: 'I stawiać się tam będę synom Israela, i będzie poświęcony majestatem Moim. '
    44:
      he: וְקִדַּשְׁתִּי אֶת־אֹהֶל מוֹעֵד וְאֶת־הַמִּזְבֵּחַ וְאֶת־אַהֲרֹן וְאֶת־בָּנָיו
        אֲקַדֵּשׁ לְכַהֵן לִי׃
      yi: און איך װעל הײליקן דעם אוֹהל-מוֹעד, און דעם מזבח; און אַהרֹנען און זײַנע
        זין װעל איך הײליקן צו זײַן כֹּהנים צו מיר.
      cs: Nebo posvětím stánku úmluvy i oltáře; Arona také a synů jeho posvětím, aby
        mi úřad kněžský konali.
      pl: 'I poświęcę przybytek zboru i ofiarnicę; Ahrona zaś i synów jego poświęcę,
        aby Mi piastowali kapłaństwo. '
    45:
      he: וְשָׁכַנְתִּי בְּתוֹךְ בְּנֵי יִשְׂרָאֵל וְהָיִיתִי לָהֶם לֵאלֹהִים׃
      yi: און איך װעל רוען צװישן די קינדער פֿון ישׂראל, און װעל זײ זײַן צום גאָט.
      cs: A bydliti budu u prostřed synů Izraelských, a budu jim za Boha.
      pl: 'I będę przebywał w pośród synów Israela, i będę im Bogiem. '
    46:
      he: וְיָדְעוּ כִּי אֲנִי יְהוָה אֱלֹהֵיהֶם אֲשֶׁר הוֹצֵאתִי אֹתָם מֵאֶרֶץ מִצְרַיִם
        לְשָׁכְנִי בְתוֹכָם אֲנִי יְהוָה אֱלֹהֵיהֶם׃
      yi: און זײ װעלן װיסן, אַז איך בין יהוה זײער גאָט, װאָס האָב זײ אַרױסגעצױגן פֿון
        לאַנד מִצרַיִם, כּדי איך זאָל רוען צװישן זײ. איך בין יהוה זײער גאָט.
      cs: A zvědíť, že já jsem Hospodin Bůh jejich, kterýž jsem je vyvedl z země Egyptské,
        abych přebýval u prostřed nich, já Hospodin Bůh jejich.
      pl: 'I poznają, żem Ja Wiekuisty, Bóg ich, którym ich wywiódł z ziemi Micraim,
        abym przebywał w pośród nich, Ja - Wiekuisty, Bóg ich. '
  30:
    1:
      he: וְעָשִׂיתָ מִזְבֵּחַ מִקְטַר קְטֹרֶת עֲצֵי שִׁטִּים תַּעֲשֶׂה אֹתוֹ׃
      yi: און זאָלסט מאַכן אַ מזבח פֿאַר רײכערונג פֿון װײַרױך; פֿון שִטים-האָלץ זאָלסטו
        אים מאַכן.
      cs: ' Uděláš i oltář, na němž by se kadilo; z dříví setim uděláš jej.'
      pl: 'I wystawisz ołtarz do kadzenia kadzidła; z drzewa akacyowego wystawisz
        go. '
    2:
      he: אַמָּה אָרְכּוֹ וְאַמָּה רָחְבּוֹ רָבוּעַ יִהְיֶה וְאַמָּתַיִם קֹמָתוֹ מִמֶּנּוּ
        קַרְנֹתָיו׃
      yi: אַן אײל זײַן לענג, און אַן אײל זײַן ברײט; פֿירעקעכדיק זאָל ער זײַן, און
        צװײ אײלן זײַן הײך; פֿון אים גופֿא זאָלן זײַן זײַנע הערנער.
      cs: Lokte zdélí, a lokte zšíří, čtverhraný bude, a dvou loket zvýší; z něho
        [budou] rohy jeho.
      pl: 'Łokieć długość jego, a łokieć szerokość jego; czworograniastym będzie,
        - dwa zaś łokcie wysokość jego; z niego wychodzić będą narożniki jego. '
    3:
      he: וְצִפִּיתָ אֹתוֹ זָהָב טָהוֹר אֶת־גַּגּוֹ וְאֶת־קִירֹתָיו סָבִיב וְאֶת־קַרְנֹתָיו
        וְעָשִׂיתָ לּוֹ זֵר זָהָב סָבִיב׃
      yi: און זאָלסט אים איבערציען מיט רײנעם גאָלד, זײַן אױבערדעק, און זײַנע װענט
        רונד אַרום,
      cs: Obložíš pak jej zlatem čistým, svrchek jeho i po stranách vůkol i rohy jeho;
        a uděláš mu korunu zlatou vůkol.
      pl: 'I obłożysz go złotem czystém, powierzchnię jego, i ściany jego w około,
        i narożniki jego; i zrobisz do niego wieniec złoty na około. '
    4:
      he: וּשְׁתֵּי טַבְּעֹת זָהָב תַּעֲשֶׂה־לּוֹ מִתַּחַת לְזֵרוֹ עַל שְׁתֵּי צַלְעֹתָיו
        תַּעֲשֶׂה עַל־שְׁנֵי צִדָּיו וְהָיָה לְבָתִּים לְבַדִּים לָשֵׂאת אֹתוֹ בָּהֵמָּה׃
      yi: און זײַנע הערנער; און זאָלסט מאַכן צו אים אַ גילדערנעם קראַנץ רונד אַרום.
        און צװײ גילדערנע רינגען זאָלסטו מאַכן צו אים אונטער זײַן קראַנץ; אױף זײַנע
        צװײ פֿלאַנקען זאָלסטו זײ מאַכן – אױף זײַנע צװײ זײַטן, און זײ זאָלן זײַן פֿאַר
        אױערן פֿאַר די שטאַנגען, אים צו טראָגן אױף זײ.
      cs: Po dvou také kruzích zlatých uděláš u něho, pod korunou ve dvou úhlech jeho,
        po obou stranách jeho; a skrze ně provlečeš sochory, aby nošen byl na nich.
      pl: 'Dwa téż pierścienie złote zrobisz poniżej wieńca jego, po obu bokach jego
        zrobisz je, przy obu kantach jego, i będą to osady dla drążków, dla uniesienia
        go na nich. '
    5:
      he: וְעָשִׂיתָ אֶת־הַבַּדִּים עֲצֵי שִׁטִּים וְצִפִּיתָ אֹתָם זָהָב׃
      yi: און זאָלסט מאַכן די שטאַנגען פֿון שִטים-האָלץ, און זײ איבערציען מיט גאָלד.
      cs: Ty pak sochory uděláš z dříví setim, a obložíš je zlatem.
      pl: 'I zrobisz drążki te z drzewa akacyowego, i powleczesz je złotem. '
    6:
      he: וְנָתַתָּה אֹתוֹ לִפְנֵי הַפָּרֹכֶת אֲשֶׁר עַל־אֲרֹן הָעֵדֻת לִפְנֵי הַכַּפֹּרֶת
        אֲשֶׁר עַל־הָעֵדֻת אֲשֶׁר אִוָּעֵד לְךָ שָׁמָּה׃
      yi: און זאָלסט אים אַװעקשטעלן פֿאַר דעם פָּרוֹכֶת װאָס פֿאַר דעם אָרון פֿון
        געזעץ, פֿאַר דעם דעק װאָס איבער דעם געזעץ, װאָס דאָרטן װעל איך זיך אַנטפּלעקן
        צו דיר.
      cs: A postavíš jej před oponou, za kterouž jest truhla svědectví, před slitovnicí,
        kteráž jest nad svědectvím, kdež přicházeti budu k tobě.
      pl: 'I umieścisz go przed zasłoną, co przed arką świadectwa, - naprzeciw wieka,
        co na arce świadectwa, - gdzie stawiać się będę tobie. '
    7:
      he: וְהִקְטִיר עָלָיו אַהֲרֹן קְטֹרֶת סַמִּים בַּבֹּקֶר בַּבֹּקֶר בְּהֵיטִיבוֹ
        אֶת־הַנֵּרֹת יַקְטִירֶנָּה׃
      yi: און אַהרן זאָל רײכערן אױף אים װײַרױך פֿון שמעקעדיקע געװירצן; פֿרימאָרגן
        אין פֿרימאָרגן, װען ער מאַכט צורעכט די רערלעך, זאָל ער עס רײכערן.
      cs: I kaditi bude na něm Aron kadidlem z vonných věcí; každého jitra, když spraví
        světla, kaditi bude.
      pl: 'I będzie kadził na nim Ahron kadzidłem z wonności; każdego rana, gdy będzie
        oczyszczał lampy, kadzić niém będzie. '
    8:
      he: וּבְהַעֲלֹת אַהֲרֹן אֶת־הַנֵּרֹת בֵּין הָעֲרְבַּיִם יַקְטִירֶנָּה קְטֹרֶת
        תָּמִיד לִפְנֵי יְהוָה לְדֹרֹתֵיכֶם׃
      yi: און װען אַהרן צינדט אָן די רערלעך קעגן אָװנט, זאָל ער עס רײכערן; אַ שטענדיקן
        װײַרױך פֿאַר גאָט אױף אײַערע דוֹר-דוֹרות.
      cs: Tolikéž když rozsvítí Aron lampy k večerou, kaditi bude kaděním vonných
        věcí ustavičně před Hospodinem po rodech vašich.
      pl: 'Także gdy zapali Ahron lampy nad wieczorem, będzie kadził niém. Kadzidło
        ustawiczne to przed Wiekuistym, w pokoleniach waszych. '
    9:
      he: לֹא־תַעֲלוּ עָלָיו קְטֹרֶת זָרָה וְעֹלָה וּמִנְחָה וְנֵסֶךְ לֹא תִסְּכוּ
        עָלָיו׃
      yi: איר זאָלט ניט אױפֿברענגען אױף אים פֿרעמדן װײַרױך, אָדער אַ בראַנדאָפּפֿער
        און אַ שפּײַזאָפּפֿער; און אַ גיסאָפּפֿער זאָלט איר ניט גיסן אױף אים.
      cs: Nevložíte na něj kadidla cizího, ani zápalu, ani oběti suché, ani oběti
        mokré obětovati budete na něm.
      pl: 'Nie wniesiecie nań kadzidła postronnego, ani całopalenia, ani obiaty; a
        zalewki nie wylewajcie nań. '
    10:
      he: וְכִפֶּר אַהֲרֹן עַל־קַרְנֹתָיו אַחַת בַּשָּׁנָה מִדַּם חַטַּאת הַכִּפֻּרִים
        אַחַת בַּשָּׁנָה יְכַפֵּר עָלָיו לְדֹרֹתֵיכֶם קֹדֶשׁ־קָדָשִׁים הוּא לַיהוָה׃
      yi: און אַהרן זאָל מכפּר זײַן אױף זײַנע הערנער אײן מאָל אין יאָר; מיט דעם בלוט
        פֿון דעם זינדאָפּפֿער פֿון פֿאַרגעבונג זאָל ער אײן מאָל אין יאָר מכפּר זײַן
        אױף אים, אױף אײַערע דוֹר-דוֹרות; אַ הײליקסטע הײליקײט איז ער צו גאָט.
      cs: Toliko očištění vykoná nad rohy jeho Aron jednou v roce, krví oběti za hřích
        [v den] očišťování; jednou v roce očištění vykoná na něm po rodech vašich;
        svatosvaté jest Hospodinu.
      pl: 'I dopełni Ahron oczyszczenia narożników jego raz do roku; z krwi ofiary
        zagrzesznej, oczyszczającej, dopełniać będzie raz do roku oczyszczenia jego
        w pokoleniach waszych: świętym świętości on Wiekuistemu. '
    11:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil pak Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    12:
      he: כִּי תִשָּׂא אֶת־רֹאשׁ בְּנֵי־יִשְׂרָאֵל לִפְקֻדֵיהֶם וְנָתְנוּ אִישׁ כֹּפֶר
        נַפְשׁוֹ לַיהוָה בִּפְקֹד אֹתָם וְלֹא־יִהְיֶה בָהֶם נֶגֶף בִּפְקֹד אֹתָם׃
      yi: אַז דו װעסט אױפֿנעמען דעם מספּר פֿון די קינדער פֿון ישׂראל לױט זײער צײלונג,
        זאָלן זײ געבן איטלעכער אַן אױסלײז פֿאַר זײַן נפֿש צו גאָט, װען מע צײלט זײ,
        כּדי עס זאָל ניט זײַן צװישן זײ אַ מגפֿה, װען מע צײלט זײ.
      cs: Když vyzdvihneš hlavní summu synů Izraelských náležejících ku počtu, dá
        jeden každý výplatu duše své Hospodinu, když je počítati budeš, aby nebyla
        na nich rána, když sečteni budou.
      pl: '"Gdy zbierzesz poczet synów Israela wedle spisowych ich, niechaj da wtedy
        każdy okup duszy swojej Wiekuistemu przy spisie ich, aby nie było w pośród
        nich klęski, przy spisie ich. '
    13:
      he: זֶה יִתְּנוּ כָּל־הָעֹבֵר עַל־הַפְּקֻדִים מַחֲצִית הַשֶּׁקֶל בְּשֶׁקֶל הַקֹּדֶשׁ
        עֶשְׂרִים גֵּרָה הַשֶּׁקֶל מַחֲצִית הַשֶּׁקֶל תְּרוּמָה לַיהוָה׃
      yi: 'דאָס זאָלן זײ געבן, איטלעכער װאָס גײט אַרײַן אין דער צײלונג: אַ האַלבן
        שֶקל, אױפֿן הײליקן שֶקל – צװאַנציק גֵרָה אַ שֶקל – אַ האַלבן שֶקל אַן אָפּשײדונג
        צו גאָט.'
      cs: 'Toto [pak] dají: Každý z těch, kteří jdou v počet, půl lotu [dá], podlé
        lotu svatyně. (Dvadceti peněz platí ten lot.) Půl lotu obět pozdvižení [bude]
        Hospodinu.'
      pl: 'Oto co dać ma każdy przechodzący ku spisowym, - pół szekla według szekla
        świętego; po dwadzieścia ger szekel; pół tego szekla, jako dań Wiekuistemu. '
    14:
      he: כֹּל הָעֹבֵר עַל־הַפְּקֻדִים מִבֶּן עֶשְׂרִים שָׁנָה וָמָעְלָה יִתֵּן תְּרוּמַת
        יְהוָה׃
      yi: איטלעכער װאָס גײט אַרײַן אין דער צײלונג, פֿון צװאַנציק יאָר אַלט און העכער,
        זאָל געבן די אָפּשײדונג פֿון גאָט.
      cs: Kdožkoli jde v počet od dvadcíti let a výše, [tu] obět pozdvižení ať dá
        Hospodinu.
      pl: 'Każdy przechodzący ku spisowym, od dwudziestu lat i wyżej, niechaj da dań
        tę Wiekuistemu. '
    15:
      he: הֶעָשִׁיר לֹא־יַרְבֶּה וְהַדַּל לֹא יַמְעִיט מִמַּחֲצִית הַשָּׁקֶל לָתֵת
        אֶת־תְּרוּמַת יְהוָה לְכַפֵּר עַל־נַפְשֹׁתֵיכֶם׃
      yi: דער רײכער זאָל ניט מערן, און דער אָרימער זאָל ניט מינערן פֿון אַ האַלבן
        שֶקל, בײַם געבן די אָפּשײדונג פֿון גאָט, כּדי מכפּר צו זײַן אױף אײַערע נפֿשות.
      cs: Bohatý nedá více, a chudý nedá méně, než půl lotu, když dávati budou obět
        pozdvižení Hospodinu k očištění duší vašich.
      pl: 'Bogaty niechaj nie dołoży, a ubogi - nie ujmie od półszekla, składając
        tę dań Wiekuistemu, dla odpuszczenia duszom waszym. '
    16:
      he: וְלָקַחְתָּ אֶת־כֶּסֶף הַכִּפֻּרִים מֵאֵת בְּנֵי יִשְׂרָאֵל וְנָתַתָּ אֹתוֹ
        עַל־עֲבֹדַת אֹהֶל מוֹעֵד וְהָיָה לִבְנֵי יִשְׂרָאֵל לְזִכָּרוֹן לִפְנֵי יְהוָה
        לְכַפֵּר עַל־נַפְשֹׁתֵיכֶם׃
      yi: און זאָלסט נעמען דאָס געלט פֿון פֿאַרגעבונג, פֿון די קינדער פֿון ישׂראל,
        און זאָלסט עס געבן פֿאַר דער אַרבעט פֿון אוֹהל-מוֹעד, און עס זאָל זײַן די
        קינדער פֿון ישׂראל פֿאַר אַ דערמאָנונג פֿאַר גאָט, מכפּר צו זײַן אױף אײַערע
        נפֿשות.
      cs: A vezma stříbro očištění od synů Izraelských, dáš je na [potřeby] k službě
        stánku úmluvy; a bude [to] synům Izraelským na památku před Hospodinem k očištění
        duší vašich.
      pl: 'I wziąwszy srebro odpuszczenia od synów Israela obrócisz je na służbę przybytku
        zboru; i będzie to synom Israela na pamiątkę przed Wiekuistym, dla odpuszczenia
        duszom waszym." '
    17:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    18:
      he: וְעָשִׂיתָ כִּיּוֹר נְחֹשֶׁת וְכַנּוֹ נְחֹשֶׁת לְרָחְצָה וְנָתַתָּ אֹתוֹ
        בֵּין־אֹהֶל מוֹעֵד וּבֵין הַמִּזְבֵּחַ וְנָתַתָּ שָׁמָּה מָיִם׃
      yi: זאָלסט אױך מאַכן אַ האַנטפֿאַס פֿון קופּער, מיט זײַן געשטעל פֿון קופּער,
        זיך צו װאַשן; און זאָלסט אים אַװעקשטעלן צװישן אוֹהל-מוֹעד און צװישן מזבח,
        און אַרײַנטאָן אַהין װאַסער.
      cs: Uděláš i umyvadlo měděné k umývání a podstavek jeho měděný, a postavíš je
        mezi stánkem úmluvy a oltářem, a naleješ do něho vody.
      pl: '"Zrobisz téż miednicę miedzianą i podnóże jej miedziane do umywania, i
        umieścisz ją między przybytkiem zboru i między ofiarnicą, i nalejesz w nią
        wody. '
    19:
      he: וְרָחֲצוּ אַהֲרֹן וּבָנָיו מִמֶּנּוּ אֶת־יְדֵיהֶם וְאֶת־רַגְלֵיהֶם׃
      yi: און אַהרן און זײַנע זין זאָלן װאַשן פֿון אים זײערע הענט און זײערע פֿיס.
      cs: Umývati budou z něho Aron i synové jeho ruce své i nohy své.
      pl: 'I umywać będą Ahron i synowie jego z niej ręce swoje i nogi swoje. '
    20:
      he: בְּבֹאָם אֶל־אֹהֶל מוֹעֵד יִרְחֲצוּ־מַיִם וְלֹא יָמֻתוּ אוֹ בְגִשְׁתָּם
        אֶל־הַמִּזְבֵּחַ לְשָׁרֵת לְהַקְטִיר אִשֶּׁה לַיהוָה׃
      yi: װען זײ קומען אין אוֹהל-מוֹעד, זאָלן זײ זיך װאַשן מיט װאַסער, כּדי זײ זאָלן
        ניט שטאַרבן; אָדער װען זײ גענענען צום מזבח צו דינען, צו דעמפֿן אַ פֿײַעראָפּפֿער
        צו גאָט.
      cs: Když vcházeti budou do stánku úmluvy, umývati se budou vodou, aby nezemřeli,
        aneb když by měli přistupovati k oltáři, aby sloužili, a zapalovali obět ohnivou
        Hospodinu.
      pl: 'Gdy przyjdą do przybytku zboru obmyją się wodą, aby nie umarli, albo gdy
        przystąpią do ofiarnicy dla służby, dla puszczenia z dymem ogniowej ofiary
        Wiekuistemu: '
    21:
      he: וְרָחֲצוּ יְדֵיהֶם וְרַגְלֵיהֶם וְלֹא יָמֻתוּ וְהָיְתָה לָהֶם חָק־עוֹלָם
        לוֹ וּלְזַרְעוֹ לְדֹרֹתָם׃
      yi: און זײ זאָלן װאַשן זײערע הענט און זײערע פֿיס, כּדי זײ זאָלן ניט שטאַרבן;
        און עס זאָל זײ זײַן אַן אײביק געזעץ, אים און זײַן זאָמען אױף דוֹר-דוֹרות.
      cs: I budou umývati ruce i nohy své, aby nezemřeli. A bude jim ustanovení toto
        věčné, Aronovi i semeni jeho po rodech jejich.
      pl: 'Niechaj wtedy umyją ręce swoje i nogi swoje, aby nie umarli. I będzie to
        im ustawą wieczną, jemu i potomstwu jego, w pokoleniach ich." '
    22:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    23:
      he: וְאַתָּה קַח־לְךָ בְּשָׂמִים רֹאשׁ מָר־דְּרוֹר חֲמֵשׁ מֵאוֹת וְקִנְּמָן־בֶּשֶׂם
        מַחֲצִיתוֹ חֲמִשִּׁים וּמָאתָיִם וּקְנֵה־בֹשֶׂם חֲמִשִּׁים וּמָאתָיִם׃
      yi: דו נעם דיר אױך הױפּטגעװירצן, פֿליסיקע מירע פֿינף הונדערט [שֶקל] , און געװירציקן
        צימערינג אַ העלפֿט דערפֿון, צװײ הונדערט און פֿופֿציק, און געװירצראָר צװײ הונדערט
        און פֿופֿציק,
      cs: 'Ty pak vezmi sobě vonných věcí předních: Mirry nejčistší pět set [lotů],
        a skořice vonné polovici toho, [totiž] dvě stě a padesát, a prustvorce vonného
        dvě stě a padesát;'
      pl: '"Ty téż weźmiesz sobie korzeni najprzedniejszych: myrry samościekłej -
        pięćset (szekli), a cynamonu wonnego - połowę tego, dwieście pięćdziesiąt,
        i trzciny wonnej - dwieście pięćdziesiąt. '
    24:
      he: וְקִדָּה חֲמֵשׁ מֵאוֹת בְּשֶׁקֶל הַקֹּדֶשׁ וְשֶׁמֶן זַיִת הִין׃
      yi: און קאַנײל פֿינף הונדערט, אױפֿן הײליקן שֶקל, און בױמל אַ הין.
      cs: Kasie pak pět set [lotů] na váhu svatyně, oleje olivového [míru] hin.
      pl: 'I kassyi - pięćset, podług wagi świętej i oliwy z oliwników, hin. '
    25:
      he: וְעָשִׂיתָ אֹתוֹ שֶׁמֶן מִשְׁחַת־קֹדֶשׁ רֹקַח מִרְקַחַת מַעֲשֵׂה רֹקֵחַ
        שֶׁמֶן מִשְׁחַת־קֹדֶשׁ יִהְיֶה׃
      yi: און זאָלסט מאַכן דערפֿון אַן אײל פֿון הײליקער זאַלבונג, אַ בשׂמים צובאַרײט
        אַזױ װי דער בשׂמים-מישער מאַכט; אַן אײל פֿון הײליקער זאַלבונג זאָל עס זײַן.
      cs: A uděláš z toho olej pomazání svatého, mast nejvýbornější dílem apatykářským.
        Olej pomazání svatého bude.
      pl: 'I przyrządzisz z tego olej do namaszczania świętego, maść zgotowaną sposobem
        mieszających pachnidła: olejem do namaszczania świętego będzie. '
    26:
      he: וּמָשַׁחְתָּ בוֹ אֶת־אֹהֶל מוֹעֵד וְאֵת אֲרוֹן הָעֵדֻת׃
      yi: און זאָלסט זאַלבן דערמיט דעם אוֹהל-מוֹעד, און דעם אָרון פֿון געזעץ,
      cs: Pomažeš jím stánku úmluvy i truhly svědectví,
      pl: 'I namaścisz nim przybytek zboru i arkę świadectwa. '
    27:
      he: וְאֶת־הַשֻּׁלְחָן וְאֶת־כָּל־כֵּלָיו וְאֶת־הַמְּנֹרָה וְאֶת־כֵּלֶיהָ וְאֵת
        מִזְבַּח הַקְּטֹרֶת׃
      yi: און דעם טיש און אַלע זײַנע כּלים, און די מנוֹרה און אירע כּלים, און דעם
        מזבח פֿאַר װײַרױך,
      cs: A stolu i všech nádob k němu, svícnu i všech nádob jeho, i oltáře, na němž
        se kadí;
      pl: 'I stół, i wszystkie naczynia jego, i świecznik, i wszystkie przyrządy jego;
        i ołtarz kadzenia, '
    28:
      he: וְאֶת־מִזְבַּח הָעֹלָה וְאֶת־כָּל־כֵּלָיו וְאֶת־הַכִּיֹּר וְאֶת־כַּנּוֹ׃
      yi: און דעם מזבח פֿאַר בראַנדאָפּפֿער און אַלע זײַנע כּלים, און דעם האַנטפֿאַס
        און זײַן געשטעל.
      cs: Oltáře také, na němž se pálí oběti, a všech nádob jeho, i umyvadla s podstavkem
        jeho.
      pl: 'I ołtarz całopaleń i wszystkie naczynia jego, i miednicę i podnóże jej: '
    29:
      he: וְקִדַּשְׁתָּ אֹתָם וְהָיוּ קֹדֶשׁ קָדָשִׁים כָּל־הַנֹּגֵעַ בָּהֶם יִקְדָּשׁ׃
      yi: און זאָלסט זײ הײליקן, זײ זאָלן זײַן אַ הײליקסטע הײליקײט; אַלץ װאָס רירט
        זיך אָן זײ אָן זאָל װערן הײליק.
      cs: Tak posvětíš jich, aby byly nejsvětější. Cožkoli dotkne se jich, posvěceno
        bude.
      pl: 'I poświęcisz je, a staną się świętem świętości; cokolwiek dotknie się ich,
        uświęconém będzie, '
    30:
      he: וְאֶת־אַהֲרֹן וְאֶת־בָּנָיו תִּמְשָׁח וְקִדַּשְׁתָּ אֹתָם לְכַהֵן לִי׃
      yi: און אַהרֹנען און זײַנע זין זאָלסטו זאַלבן און זײ הײליקן צו זײַן כֹּהנים
        צו מיר.
      cs: Arona také a synů jeho pomažeš, a posvětíš jich, aby úřad kněžský konali
        přede mnou.
      pl: 'Ahrona téż i synów jego namaścisz i poświęcisz ich, aby piastowali Mi kapłaństwo. '
    31:
      he: וְאֶל־בְּנֵי יִשְׂרָאֵל תְּדַבֵּר לֵאמֹר שֶׁמֶן מִשְׁחַת־קֹדֶשׁ יִהְיֶה
        זֶה לִי לְדֹרֹתֵיכֶם׃
      yi: 'און צו די קינדער פֿון ישׂראל זאָלסטו רעדן, אַזױ צו זאָגן: אַן אײל פֿון
        הײליקער זאַלבונג זאָל דאָס זײַן צו מיר אױף אײַערע דוֹר-דוֹרות.'
      cs: 'K synům pak Izraelským mluviti budeš, řka: Tento olej pomazání svatého
        bude mi v národech vašich.'
      pl: 'A synom Israela powiesz tak: Olejem namaszczania świętego niechaj będzie
        to dla Mnie, w pokoleniach waszych. '
    32:
      he: עַל־בְּשַׂר אָדָם לֹא יִיסָךְ וּבְמַתְכֻּנְתּוֹ לֹא תַעֲשׂוּ כָּמֹהוּ קֹדֶשׁ
        הוּא קֹדֶשׁ יִהְיֶה לָכֶם׃
      yi: אױף אַ מענטשנס לײַב זאָל עס ניט געגאָסן װערן, און איר זאָלט ניט מאַכן אַזױנס,
        לױט דער צונױפֿמישונג דערפֿון; הײליק איז דאָס, הײליק זאָל עס אײַך זײַן.
      cs: Tělo člověka nebude mazáno jím, a podlé složení jeho neuděláte podobného.
        Svatýť jest, svatý vám bude.
      pl: 'Na ciało innych ludzi nie ma być wylewanym, i według składu jego nie zrobicie
        podobnego mu; świętym on, - świętym ma zostać dla was. '
    33:
      he: אִישׁ אֲשֶׁר יִרְקַח כָּמֹהוּ וַאֲשֶׁר יִתֵּן מִמֶּנּוּ עַל־זָר וְנִכְרַת
        מֵעַמָּיו׃
      yi: איטלעכער װאָס װעט צוברײטן אַזױנס, אָדער װאָס װעט אַרױפֿטאָן דערפֿון אױף
        אַ פֿרעמדן, װעט פֿאַרשניטן װערן פֿון זײַן פֿאָלק.
      cs: Kdo by koli udělal mast podobnou, a [neb] mazal by jí cizího, vyhlazen bude
        z lidu svého.
      pl: 'Ktokolwiek zmięsza podobny mu, i kto namaści nim postronnego, wytraconym
        będzie z ludu swojego." '
    34:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה קַח־לְךָ סַמִּים נָטָף וּשְׁחֵלֶת וְחֶלְבְּנָה
        סַמִּים וּלְבֹנָה זַכָּה בַּד בְּבַד יִהְיֶה׃
      yi: 'און גאָט האָט געזאָגט צו משהן: נעם דיר שמעקעדיקע געװירצן, טריפֿגעװירץ,
        און רײכערנעגל, און גאַלאַבאַן; שמעקעדיקע געװירצן, און לױטערן װײַרױך; גלײַך
        אױף גלײַך זאָלן זײ זײַן.'
      cs: 'I řekl Hospodin Mojžíšovi: Vezmi sobě vonných věcí, balsamu, onychi, galbanu
        vonného, a kadidla čistého; jednostejná váha toho bude.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Weźmiesz sobie proszków wonnych, balsamu
        i morskiego goździeńca, i galbanu, w proszkach, i kadzidło czyste; z każdego
        równa ilość niechaj będzie. '
    35:
      he: וְעָשִׂיתָ אֹתָהּ קְטֹרֶת רֹקַח מַעֲשֵׂה רוֹקֵחַ מְמֻלָּח טָהוֹר קֹדֶשׁ׃
      yi: און זאָלסט מאַכן דערפֿון אַ רײכערװאַרג, אַ בשׂמים אַזױ װי דער בשׂמים-מישער
        מאַכט, צוגעריכט מיט זאַלץ, רײן, הײליק.
      cs: A uděláš z toho kadidlo, složení dílem apatykářským smíšené, čisté a svaté.
      pl: 'I zgotujesz z tego kadzidło mieszane sposobem mieszających pachnidła, utarte,
        czyste: dla świętości. '
    36:
      he: וְשָׁחַקְתָּ מִמֶּנָּה הָדֵק וְנָתַתָּה מִמֶּנָּה לִפְנֵי הָעֵדֻת בְּאֹהֶל
        מוֹעֵד אֲשֶׁר אִוָּעֵד לְךָ שָׁמָּה קֹדֶשׁ קָדָשִׁים תִּהְיֶה לָכֶם׃
      yi: און זאָלסט דערפֿון דין צערײַבן, און אַרױפֿטאָן דערפֿון פֿאַר דעם געזעץ און
        אוֹהל-מוֹעד, װאָס דאָרטן װעל איך זיך אַנטפּלעקן צו דיר; אַ הײליקסטע הײליקײט
        זאָל עס אײַך זײַן.
      cs: A ztluka to drobně, klásti budeš z něho před svědectvím v stánku úmluvy,
        kdež přicházeti budu k tobě. Nejsvětější to vám bude.
      pl: 'A utłuczesz część miałko, i położysz ją przed arką świadectwa, w przybytku
        zboru, tam gdzie stawiać się będę tobie: świętem świętości niechaj będzie
        to dla was. '
    37:
      he: וְהַקְּטֹרֶת אֲשֶׁר תַּעֲשֶׂה בְּמַתְכֻּנְתָּהּ לֹא תַעֲשׂוּ לָכֶם קֹדֶשׁ
        תִּהְיֶה לְךָ לַיהוָה׃
      yi: און דאָס רײכערװאַרג װאָס דו װעסט מאַכן – לױט זײַן צונױפֿמישונג זאָלט איר
        פֿאַר זיך ניט מאַכן; הײליק צו גאָט זאָל עס דיר זײַן.
      cs: Neuděláte sobě kadidla podlé složení tohoto, kteréž připravíš; za svatou
        věc tobě bude pro Hospodina.
      pl: 'A kadzidło, które zrobisz, - wedle składu jego nie zrobicie dla siebie:
        świętem ci to będzie dla Wiekuistego. '
    38:
      he: אִישׁ אֲשֶׁר־יַעֲשֶׂה כָמוֹהָ לְהָרִיחַ בָּהּ וְנִכְרַת מֵעַמָּיו׃
      yi: איטלעכער װאָס װעט מאַכן אַזױנס, צו שמעקן דערפֿון, װעט פֿאַרשניטן װערן פֿון
        זײַן פֿאָלק.
      cs: Kdo by koli dělal co podobného k vůni sobě, vyhlazen bude z lidu svého.
      pl: 'Ktobykolwiek zrobił podobne, aby orzeźwiać się niém, wytracony będzie z
        ludu swego. '
  31:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט געזאָגט צו משהן אַזױ צו זאָגן:'
      cs: ' I mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: רְאֵה קָרָאתִי בְשֵׁם בְּצַלְאֵל בֶּן־אוּרִי בֶן־חוּר לְמַטֵּה יְהוּדָה׃
      yi: זע, איך האָב גערופֿן מיטן נאָמען בצַלאֵל דעם זון פֿון אורי דעם זון פֿון
        חורן, פֿון שבֿט יהודה,
      cs: Hle, povolal jsem ze jména Bezeleele, syna Uri, syna Hur, z pokolení Judova.
      pl: '"Patrz, oto powołałem po imieniu Becalela, syna Urego, syna Chura, z pokolenia
        Jehudy. '
    3:
      he: וָאֲמַלֵּא אֹתוֹ רוּחַ אֱלֹהִים בְּחָכְמָה וּבִתְבוּנָה וּבְדַעַת וּבְכָל־מְלָאכָה׃
      yi: און איך האָב אים אָנגעפֿילט מיטן גײַסט פֿון גאָט, אין חכמה, און אין פֿאַרשטאַנדיקײט
        און אין קענשאַפֿט, און אין יעטװעדער מלאָכה,
      cs: A naplnil jsem ho duchem Božím, moudrostí a rozumností, i uměním všelijakého
        řemesla,
      pl: 'I napełniłem go duchem Bożym, mądrością i rozumem i umiejętnością, i wszelkiém
        wykonawstwem: '
    4:
      he: לַחְשֹׁב מַחֲשָׁבֹת לַעֲשׂוֹת בַּזָּהָב וּבַכֶּסֶף וּבַנְּחֹשֶׁת׃
      yi: אױסצוקינצלען קונציקע זאַכן, צו אַרבעטן אין גאָלד, און אין זילבער, און אין
        קופּער;
      cs: Aby vtipně smysliti uměl, což by koli řemeslně uděláno býti mohlo z zlata
        a z stříbra i z mědi.
      pl: 'Ku wymyślaniu pomysłów, by robić w złocie, w srebrze i w miedzi; '
    5:
      he: וּבַחֲרֹשֶׁת אֶבֶן לְמַלֹּאת וּבַחֲרֹשֶׁת עֵץ לַעֲשׂוֹת בְּכָל־מְלָאכָה׃
      yi: און אין שנײַדונג פֿון שטײנער צום אײַנפֿאַסן, און אין שניצונג פֿון האָלץ,
        צו אַרבעטן אין יעטװעדער מלאָכה.
      cs: I v řezání kamení [drahého] k vsazování, i v [umělém] vysazování na dřevě
        aby dělal všelijaké dílo.
      pl: 'I w rytownictwie kamieni dla oprawy, i w rzeźbieniu drzewa, i aby wykonywał
        wszelką robotę. '
    6:
      he: וַאֲנִי הִנֵּה נָתַתִּי אִתּוֹ אֵת אָהֳלִיאָב בֶּן־אֲחִיסָמָךְ לְמַטֵּה־דָן
        וּבְלֵב כָּל־חֲכַם־לֵב נָתַתִּי חָכְמָה וְעָשׂוּ אֵת כָּל־אֲשֶׁר צִוִּיתִךָ׃
      yi: 'און איך, זע, האָב צוגעגעבן צו אים אָהליאָב דעם זון פֿון אַחיסָמָכן, פֿון
        שבֿט דָן; און אין האַרצן פֿון אַלע קלוגהאַרציקע האָב איך אַרײַנגעגעבן חכמה,
        אַז זײ זאָלן מאַכן אַלץ װאָס איך האָב דיר באַפֿױלן:'
      cs: 'A aj, já přidal jsem jemu Aholiaba, syna Achisamechova, z pokolení Dan.
        A v srdci každého vtipného složil jsem moudrost, aby spravili vše, což jsem
        přikázal tobě:'
      pl: 'A Ja, oto przydałem mu Oholiaba, syna Achisamacha, z pokolenia Dan, a w
        sercu każdego mądrego złożyłem mądrość, aby wykonali wszystko, com przykazał
        tobie. '
    7:
      he: אֵת אֹהֶל מוֹעֵד וְאֶת־הָאָרֹן לָעֵדֻת וְאֶת־הַכַּפֹּרֶת אֲשֶׁר עָלָיו וְאֵת
        כָּל־כְּלֵי הָאֹהֶל׃
      yi: דעם אוֹהל-מוֹעד, און דעם אָרון פֿאַרן געזעץ, און דעם דעק װאָס איבער אים,
        און אַלע כּלים פֿון געצעלט;
      cs: Stánek úmluvy a truhlu svědectví, a slitovnici, kteráž má býti na ní, i
        všelijaké nádobí stánku;
      pl: 'Przybytek zboru, i arkę dla świadectwa, i wieko co na niej, wszystkie przybory
        przybytku; '
    8:
      he: וְאֶת־הַשֻּׁלְחָן וְאֶת־כֵּלָיו וְאֶת־הַמְּנֹרָה הַטְּהֹרָה וְאֶת־כָּל־כֵּלֶיהָ
        וְאֵת מִזְבַּח הַקְּטֹרֶת׃
      yi: און דעם טיש און זײַנע כּלים, און די רײנע מנוֹרה און אַלע אירע כּלים, און
        דעם מזבח פֿאַר װײַרױך;
      cs: Stůl také a nádoby k němu, i svícen čistý se všemi nádobami jeho, a oltář
        pro kadění;
      pl: 'I stół i przybory jego, i świecznik lity, i wszystkie przybory jego, i
        ołtarz do kadzidła; '
    9:
      he: וְאֶת־מִזְבַּח הָעֹלָה וְאֶת־כָּל־כֵּלָיו וְאֶת־הַכִּיּוֹר וְאֶת־כַּנּוֹ׃
      yi: און דעם מזבח פֿאַר בראַנדאָפּפֿער און אַלע זײַנע כּלים, און דעם האַנטפֿאַס
        און זײַן געשטעל;
      cs: Též oltář k zápalům se všemi nádobami jeho, a umyvadlo s podstavkem jeho;
      pl: 'I ofiarnicę całopaleń i wszystkie przybory jej, i miednicę i podnóże jej; '
    10:
      he: וְאֵת בִּגְדֵי הַשְּׂרָד וְאֶת־בִּגְדֵי הַקֹּדֶשׁ לְאַהֲרֹן הַכֹּהֵן וְאֶת־בִּגְדֵי
        בָנָיו לְכַהֵן׃
      yi: און די געשטריקטע קלײדער, און די הײליקע קלײדער פֿאַר אַהרן דעם כֹּהן, און
        די קלײדער פֿון זײַנע זין, אױף צו טאָן די כּהונה;
      cs: I roucha k službě, i roucha svatá Aronovi knězi, i roucha synů jeho, aby
        mi úřad kněžský konali;
      pl: 'I szaty przetykane, szaty święte dla Ahrona kapłana, i szaty synów jego,
        dla piastowania kapłaństwa. '
    11:
      he: וְאֵת שֶׁמֶן הַמִּשְׁחָה וְאֶת־קְטֹרֶת הַסַּמִּים לַקֹּדֶשׁ כְּכֹל אֲשֶׁר־צִוִּיתִךָ
        יַעֲשׂוּ׃
      yi: און דאָס אײל פֿון זאַלבונג, און דעם װײַרױך פֿון שמעקעדיקע געװירצן פֿאַרן
        הײליקטום; אַזױ װי אַלץ װאָס איך האָב דיר באַפֿױלן, זאָלן זײ טאָן.
      cs: I olej pomazání a kadidlo vonné do svatyně. Všecko tak, jakž jsem přikázal
        tobě, udělají.
      pl: 'I olej namaszczenia, i kadzidło z wonności dla świątyni: wszystko tak,
        jakem ci przykazał, uczynią." '
    12:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט געזאָגט צו משהן, אַזױ צו זאָגן:'
      cs: 'Mluvil také Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    13:
      he: וְאַתָּה דַּבֵּר אֶל־בְּנֵי יִשְׂרָאֵל לֵאמֹר אַךְ אֶת־שַׁבְּתֹתַי תִּשְׁמֹרוּ
        כִּי אוֹת הִוא בֵּינִי וּבֵינֵיכֶם לְדֹרֹתֵיכֶם לָדַעַת כִּי אֲנִי יְהוָה
        מְקַדִּשְׁכֶם׃
      yi: 'דו רעד אױך צו די קינדער פֿון ישׂראל, אַזױ צו זאָגן: איר זאָלט נאָר אָפּהיטן
        מײַנע שבתים, װאָרום אַ צײכן איז דאָס צװישן מיר און צװישן אײַך אױף אײַערע דוֹר-דוֹרות,
        כּדי איר זאָלט װיסן, אַז איך יהוה הײליק אײַך.'
      cs: 'Ty pak mluv k synům Izraelským a rci: A však sobot mých ostříhati budete.
        Nebo to znamením jest mezi mnou a vámi po rodech vašich, aby známo bylo, že
        já jsem Hospodin, kterýž vás posvěcuji.'
      pl: '"Ty téż powiesz synom Israela tak: Wszakże Sabbatów Moich przestrzegajcie;
        bo to znak między Mną a wami, w pokoleniach waszych, byście poznali, żem Ja
        Wiekuisty, który poświęcam was. '
    14:
      he: וּשְׁמַרְתֶּם אֶת־הַשַּׁבָּת כִּי קֹדֶשׁ הִוא לָכֶם מְחַלְלֶיהָ מוֹת יוּמָת
        כִּי כָּל־הָעֹשֶׂה בָהּ מְלָאכָה וְנִכְרְתָה הַנֶּפֶשׁ הַהִוא מִקֶּרֶב עַמֶּיהָ׃
      yi: און איר זאָלט היטן שבת, װאָרום ער איז הײליק פֿאַר אײַך; דער װאָס פֿאַרשװעכט
        אים, זאָל טײטן געטײט װערן; װאָרום איטלעכער װאָס טוט אין אים אַן אַרבעט, יענע
        זעל זאָל פֿאַרשניטן װערן פֿון צװישן איר פֿאָלק.
      cs: Protož ostříhati budete soboty, nebo svatá jest vám. Kdož by ji poškvrnil,
        smrtí umře; a kdo by koli dělal v ní dílo, vyhlazena bude ta duše z prostředku
        lidu svého.
      pl: 'I tak przestrzegajcie Sabbatu, by święty był u was; kto go znieważy, śmiercią
        karanym będzie; gdyż każdy, któryby wykonał w nim robotę, - wytracona będzie
        dusza ta z pośród ludu swojego. '
    15:
      he: שֵׁשֶׁת יָמִים יֵעָשֶׂה מְלָאכָה וּבַיּוֹם הַשְּׁבִיעִי שַׁבַּת שַׁבָּתוֹן
        קֹדֶשׁ לַיהוָה כָּל־הָעֹשֶׂה מְלָאכָה בְּיוֹם הַשַּׁבָּת מוֹת יוּמָת׃
      yi: זעקס טעג זאָל געטאָן װערן אַרבעט, אָבער אױפֿן זיבעטן טאָג זאָל זײַן אַ שבת
        פֿון רוּונג, הײליק צו גאָט; איטלעכער װאָס טוט אַן אַרבעט אין טאָג פֿון שבת,
        זאָל טײטן געטײט װערן.
      cs: Šest dní děláno bude dílo, ale v den sedmý sobota odpočinutí jest, svatost
        Hospodinu. Každý, kdož by dělal dílo v den sobotní, smrtí umře.
      pl: 'Sześć dni wykonywać się będzie robota, a dnia siódmego - Sabbat najzupełniejszy,
        poświęcony Wiekuistemu. Ktoby wykonywał robotę w dzień Sabbatu, śmiercią karany
        będzie. '
    16:
      he: וְשָׁמְרוּ בְנֵי־יִשְׂרָאֵל אֶת־הַשַּׁבָּת לַעֲשׂוֹת אֶת־הַשַּׁבָּת לְדֹרֹתָם
        בְּרִית עוֹלָם׃
      yi: און די קינדער פֿון ישׂראל זאָלן היטן שבת, צו האַלטן שבת אױף זײערע דוֹר-דוֹרות;
        אַן אײביקער בונד.
      cs: Protož ostříhati budou synové Izraelští soboty, tak aby světili sobotu po
        rodech svých smlouvou věčnou.
      pl: 'I przestrzegać będą synowie Israela Sabbatu, zachowując Sabbat w pokoleniach
        swoich, - jako przymierze wieczne. '
    17:
      he: בֵּינִי וּבֵין בְּנֵי יִשְׂרָאֵל אוֹת הִוא לְעֹלָם כִּי־שֵׁשֶׁת יָמִים עָשָׂה
        יְהוָה אֶת־הַשָּׁמַיִם וְאֶת־הָאָרֶץ וּבַיּוֹם הַשְּׁבִיעִי שָׁבַת וַיִּנָּפַשׁ׃
      yi: צװישן מיר און צװישן די קינדער פֿון ישׂראל איז דאָס אַ צײכן אױף אײביק, אַז
        זעקס טעג האָט גאָט געמאַכט דעם הימל און די ערד, און אױפֿן זיבעטן טאָג האָט
        ער אױפֿגעהערט און גערוט.
      cs: Mezi mnou a syny Izraelskými za znamení jest na věčnost; nebo šest dní činil
        Hospodin nebe i zemi, v den pak sedmý přestal a odpočinul.
      pl: 'Między Mną, a między synami Israela znak to na wieki, że w sześciu dniach
        stworzył Wiekuisty niebo i ziemię, a dnia siódmego odpoczął i wytchnął." '
    18:
      he: וַיִּתֵּן אֶל־מֹשֶׁה כְּכַלֹּתוֹ לְדַבֵּר אִתּוֹ בְּהַר סִינַי שְׁנֵי לֻחֹת
        הָעֵדֻת לֻחֹת אֶבֶן כְּתֻבִים בְּאֶצְבַּע אֱלֹהִים׃
      yi: און ער האָט געגעבן משהן, װי ער האָט געענדיקט רעדן מיט אים אױפֿן באַרג סינַי,
        די צװײ לוחות פֿון געזעץ, שטײנערנע לוחות געשריבן מיט דעם פֿינגער פֿון גאָט.
      cs: I dal [Pán] Mojžíšovi po dokonání těchto řečí s ním na hoře Sinai dvě dsky
        svědectví, dsky kamenné, psané prstem Božím.
      pl: 'I dał Mojżeszowi, przestawszy mówić z nim na górze Synai, dwie tablice
        świadectwa, tablice kamienne, zapisane palcem Bożym. '
  32:
    1:
      he: וַיַּרְא הָעָם כִּי־בֹשֵׁשׁ מֹשֶׁה לָרֶדֶת מִן־הָהָר וַיִּקָּהֵל הָעָם עַל־אַהֲרֹן
        וַיֹּאמְרוּ אֵלָיו קוּם עֲשֵׂה־לָנוּ אֱלֹהִים אֲשֶׁר יֵלְכוּ לְפָנֵינוּ כִּי־זֶה
        מֹשֶׁה הָאִישׁ אֲשֶׁר הֶעֱלָנוּ מֵאֶרֶץ מִצְרַיִם לֹא יָדַעְנוּ מֶה־הָיָה
        לוֹ׃
      yi: 'און װי דאָס פֿאָלק האָט געזען, אַז משה זאַמט זיך אַראָפּצונידערן פֿון באַרג,
        אַזױ האָט דאָס פֿאָלק זיך אײַנגעזאַמלט אַרום אַהרֹנען, און זײ האָבן צו אים
        געזאָגט: שטײ אױף, מאַך אונדז אַ גאָט װאָס זאָל גײן פֿאַר אונדז; װאָרום דערדאָזיקער
        מאַן משה, װאָס האָט אונדז אױפֿגעבראַכט פֿון לאַנד מִצרַיִם, װײסן מיר ניט װאָס
        מיט אים איז געװאָרן.'
      cs: ' Vida pak lid, že by prodléval Mojžíš sstoupiti s hůry, sebrali se proti
        Aronovi a řekli jemu: Vstaň, udělej nám bohy, kteříž by šli před námi; nebo
        Mojžíšovi, muži tomu, kterýž vyvedl nás z země Egyptské, nevíme, co se přihodilo.'
      pl: 'A widząc lud, iż omieszkiwał Mojżesz zejść z góry, zebrał się lud na Ahrona
        i rzekł do niego: "Wstań, zrób nam bogi, któreby szły przed nami; gdyż ten
        Mojżesz, ów mąż, który nas wywiódł z ziemi Micraim - nie wiemy, co się stało
        z nim." '
    2:
      he: וַיֹּאמֶר אֲלֵהֶם אַהֲרֹן פָּרְקוּ נִזְמֵי הַזָּהָב אֲשֶׁר בְּאָזְנֵי נְשֵׁיכֶם
        בְּנֵיכֶם וּבְנֹתֵיכֶם וְהָבִיאוּ אֵלָי׃
      yi: 'האָט אַהרן צו זײ געזאָגט: נעמט אַראָפּ די גילדערנע אױרינגען װאָס אין די
        אױערן פֿון אײַערע װײַבער, אײַערע זין, און אײַערע טעכטער, און ברענגט צו מיר.'
      cs: 'I řekl jim Aron: Odejměte náušnice zlaté, kteréž jsou na uších žen vašich,
        synů vašich i dcer vašich, a přineste ke mně.'
      pl: 'I rzekł do nich Ahron: "Zdejmcie zausznice złote, które w uszach żon waszych,
        synów i córek waszych, a przynieście do mnie." '
    3:
      he: וַיִּתְפָּרְקוּ כָּל־הָעָם אֶת־נִזְמֵי הַזָּהָב אֲשֶׁר בְּאָזְנֵיהֶם וַיָּבִיאוּ
        אֶל־אַהֲרֹן׃
      yi: האָט דאָס גאַנצע פֿאָלק אַראָפּגענומען פֿון זיך די גילדערנע אױרינגען װאָס
        אין זײערע אױערן,
      cs: Tedy strhl všecken lid náušnice zlaté, kteréž byly na uších jejich, a přinesli
        k Aronovi.
      pl: 'I zdjął wszystek lud zausznice złote, które były w uszach ich, i przynieśli
        do Ahrona. '
    4:
      he: וַיִּקַּח מִיָּדָם וַיָּצַר אֹתוֹ בַּחֶרֶט וַיַּעֲשֵׂהוּ עֵגֶל מַסֵּכָה
        וַיֹּאמְרוּ אֵלֶּה אֱלֹהֶיךָ יִשְׂרָאֵל אֲשֶׁר הֶעֱלוּךָ מֵאֶרֶץ מִצְרָיִם׃
      yi: 'און געבראַכט צו אַהרֹנען. און ער האָט צוגענומען פֿון זײער האַנט, און האָט
        עס אױסגעפֿורעמט אין אַ פֿורעם, און האָט דערפֿון געמאַכט אַ געגאָסן קאַלב;
        און זײ האָבן געזאָגט: דאָס איז דײַן גאָט, ישׂראל, װאָס האָט דיך אױפֿגעבראַכט
        פֿון לאַנד מִצרַיִם.'
      cs: 'Kteréžto vzav z rukou jejich, dal je do formy, a udělal z nich tele slité.
        I řekli: Tito jsou bohové tvoji, Izraeli, kteříž tě vyvedli z země Egyptské.'
      pl: 'I wziął z ich ręki, i wyrzeźbił rylcem, zrobiwszy z tego cielca litego.
        I rzekli: "Oto bogi twoje Israelu, które cię wywiodły z ziemi Micraim!" '
    5:
      he: וַיַּרְא אַהֲרֹן וַיִּבֶן מִזְבֵּחַ לְפָנָיו וַיִּקְרָא אַהֲרֹן וַיֹּאמַר
        חַג לַיהוָה מָחָר׃
      yi: 'און װי אַהרן האָט דאָס געזען, אַזױ האָט ער געבױט פֿאַר אים אַ מזבח, און
        אַהרן האָט אױסגערופֿן און געזאָגט: אַ יָום-טובֿ צו יהוה איז מאָרגן.'
      cs: 'Což vida Aron, vzdělal oltář před ním. I volal Aron, a řekl: Slavnost Hospodinova
        zítra [bude].'
      pl: 'Ujrzawszy to, Ahron zbudował ofiarnicę przed nim, i zawołał Ahron i rzekł:
        "Uroczystość Wiekuistemu jutro!" '
    6:
      he: וַיַּשְׁכִּימוּ מִמָּחֳרָת וַיַּעֲלוּ עֹלֹת וַיַּגִּשׁוּ שְׁלָמִים וַיֵּשֶׁב
        הָעָם לֶאֱכֹל וְשָׁתוֹ וַיָּקֻמוּ לְצַחֵק׃
      yi: און זײ האָבן זיך געפֿעדערט אױף מאָרגן, און האָבן אױפֿגעבראַכט בראַנדאָפּפֿער,
        און גענענט פֿרידאָפּפֿער; און דאָס פֿאָלק האָט זיך געזעצט עסן און טרינקען,
        און זײ זײַנען אױפֿגעשטאַנען זיך לוסטיק צו מאַכן.
      cs: A nazejtří vstavše velmi ráno, obětovali zápaly, a přivedli oběti pokojné.
        I sedl lid, aby jedl a pil, potom vstali, aby hrali.
      pl: 'A wstawszy wcześnie nazajutrz, składali całopalenia i przywiedli ofiary
        opłatne; i zasiadł lud, by jeść i pić, i powstał do zabawy. '
    7:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֶךְ־רֵד כִּי שִׁחֵת עַמְּךָ אֲשֶׁר הֶעֱלֵיתָ
        מֵאֶרֶץ מִצְרָיִם׃
      yi: 'האָט גאָט גערעדט צו משהן: גײ נידער אַראָפּ, װאָרום פֿאַרדאָרבן געװאָרן
        איז דײַן פֿאָלק, װאָס דו האָסט אױפֿגעבראַכט פֿון לאַנד מִצרַיִם;'
      cs: 'Mluvil pak Hospodin k Mojžíšovi: Jdi, sstup, nebo porušil se lid tvůj,
        kterýž jsi vyvedl z země Egyptské.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Idź, zstąp, - bo skaził się lud twój, który
        wywiodłeś z ziemi Micraim! '
    8:
      he: סָרוּ מַהֵר מִן־הַדֶּרֶךְ אֲשֶׁר צִוִּיתִם עָשׂוּ לָהֶם עֵגֶל מַסֵּכָה וַיִּשְׁתַּחֲווּ־לוֹ
        וַיִּזְבְּחוּ־לוֹ וַיֹּאמְרוּ אֵלֶּה אֱלֹהֶיךָ יִשְׂרָאֵל אֲשֶׁר הֶעֱלוּךָ
        מֵאֶרֶץ מִצְרָיִם׃
      yi: 'זײ האָבן זיך גיך אָפּגעקערט פֿון דעם װעג װאָס איך האָב זײ באַפֿױלן; זײ
        האָבן זיך געמאַכט אַ געגאָסן קאַלב, און האָבן זיך געבוקט צו אים, און געשלאַכט
        צו אים, און געזאָגט: דאָס איז דײַן גאָט, ישׂראל, װאָס האָט דיך אױפֿגעבראַכט
        פֿון לאַנד מִצרַיִם.'
      cs: 'Sešli brzo s cesty, kterouž jsem přikázal jim. Udělali sobě tele slité,
        a klaněli se mu, a obětovali jemu, řkouce: Tito jsou bohové tvoji, Izraeli,
        kteříž tě vyvedli z země Egyptské.'
      pl: 'Zboczyli rychło z drogi, którą wskazałem im, zrobili sobie cielca litego,
        i kłaniali się mu i ofiarowali mu, i rzekli: Oto są bogi twoje Israelu, które
        cię wywiodły z ziemi Micraim!" '
    9:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה רָאִיתִי אֶת־הָעָם הַזֶּה וְהִנֵּה עַם־קְשֵׁה־עֹרֶף
        הוּא׃
      yi: 'און גאָט האָט געזאָגט צו משהן: איך האָב געזען דאָסדאָזיקע פֿאָלק, ערשט
        עס איז אַ האַרטנעקיק פֿאָלק;'
      cs: 'Řekl také Hospodin Mojžíšovi: Viděl jsem lid tento, a aj, lid jest tvrdé
        šíje.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Widzę lud ten, a oto lud to twardego karku. '
    10:
      he: וְעַתָּה הַנִּיחָה לִּי וְיִחַר־אַפִּי בָהֶם וַאֲכַלֵּם וְאֶעֱשֶׂה אוֹתְךָ
        לְגוֹי גָּדוֹל׃
      yi: און אַצונד לאָז מיך, און מײַן צאָרן װעט גרימען אױף זײ, און איך װעל זײ פֿאַרלענדן,
        און װעל דיך מאַכן פֿאַר אַ גרױס פֿאָלק.
      cs: Protož nyní nech mne, abych v hněvě prchlivosti své vyhladil je, tebe pak
        učiním v národ veliký.
      pl: 'A teraz zostaw Mnie, a rozpali się gniew Mój na nich, i zgładzę ich - i
        uczynię z ciebie naród wielki." '
    11:
      he: וַיְחַל מֹשֶׁה אֶת־פְּנֵי יְהוָה אֱלֹהָיו וַיֹּאמֶר לָמָה יְהוָה יֶחֱרֶה
        אַפְּךָ בְּעַמֶּךָ אֲשֶׁר הוֹצֵאתָ מֵאֶרֶץ מִצְרַיִם בְּכֹחַ גָּדוֹל וּבְיָד
        חֲזָקָה׃
      yi: 'האָט משה געבעטן פֿאַר יהוה זײַן גאָט, און ער האָט געזאָגט: פֿאַר װאָס,
        גאָט, זאָל גרימען דײַן צאָרן אױף דײַן פֿאָלק, װאָס דו האָסט אַרױסגעצױגן פֿון
        לאַנד מצרַיִם מיט גרױס כּוֹח און מיט אַ שטאַרקער האַנט?'
      cs: 'I modlil se Mojžíš Hospodinu Bohu svému, a řekl: Pročež, ó Hospodine, rozněcuje
        se prchlivost tvá na lid tvůj, kterýž jsi vyvedl z země Egyptské v síle veliké
        a v ruce mocné?'
      pl: 'I błagał Mojżesz Wiekuistego, Boga swojego, i rzekł: "Czemuż, o Wiekuisty,
        ma się zapalić gniew Twój przeciw ludowi Twojemu, który wywiodłeś z ziemi
        Micraim, siłą wielką i ręką przemożną? '
    12:
      he: לָמָּה יֹאמְרוּ מִצְרַיִם לֵאמֹר בְּרָעָה הוֹצִיאָם לַהֲרֹג אֹתָם בֶּהָרִים
        וּלְכַלֹּתָם מֵעַל פְּנֵי הָאֲדָמָה שׁוּב מֵחֲרוֹן אַפֶּךָ וְהִנָּחֵם עַל־הָרָעָה
        לְעַמֶּךָ׃
      yi: 'פֿאַר װאָס זאָלן זאָגן די מִצרים, אַזױ צו זאָגן: צום בײזן האָט ער זײ אַרױסגעצױגן,
        כּדי זײ צו הרגען אין די בערג, און זײ צו פֿאַרלענדן פֿון דעם געזיכט פֿון דער
        ערד? קער זיך אָפּ פֿון דײַן גרימצאָרן, און האָב חרטה אױף דעם בײז צו דײַן פֿאָלק.'
      cs: 'A proč mají mluviti Egyptští, řkouce: Lstivě je vyvedl, aby zmordoval je
        na horách, a aby vyhladil je se svrchku země? Odvrať se od hněvu prchlivosti
        své, a lituj zlého, [kteréžs uložil uvésti] na lid svůj.'
      pl: 'Czemuż rzecby mieli Micrejczycy, mówiąc: Na zagubę wyprowadził ich, aby
        pozabijać ich w górach, i aby zgładzić ich z nad powierzchni ziemi? Odwróć
        się od zapalczywego gniewu Twojego, a ulituj się nieszczęścia ludu Twojego! '
    13:
      he: זְכֹר לְאַבְרָהָם לְיִצְחָק וּלְיִשְׂרָאֵל עֲבָדֶיךָ אֲשֶׁר נִשְׁבַּעְתָּ
        לָהֶם בָּךְ וַתְּדַבֵּר אֲלֵהֶם אַרְבֶּה אֶת־זַרְעֲכֶם כְּכוֹכְבֵי הַשָּׁמָיִם
        וְכָל־הָאָרֶץ הַזֹּאת אֲשֶׁר אָמַרְתִּי אֶתֵּן לְזַרְעֲכֶם וְנָחֲלוּ לְעֹלָם׃
      yi: 'דערמאָן זיך אָן אַברהם, אָן יצחק, און אָן ישׂראל, דײַנע קנעכט, װאָס דו
        האָסט זײ געשװאָרן בײַ זיך, און האָסט צו זײ גערעדט: איך װעל מערן אײַער זאָמען
        אַזױ װי די שטערן פֿון הימל, און דאָסדאָזיקע גאַנצע לאַנד װאָס איך האָב געזאָגט,
        װעל איך געבן צו אײַער זאָמען, און זײ װעלן עס אַרבן אױף אײביק.'
      cs: 'Rozpomeň se na Abrahama, Izáka a Izraele, služebníky své, jimž jsi zapřisáhl
        skrze sebe samého a mluvil jsi jim: Rozmnožím símě vaše jako hvězdy nebeské,
        a všecku zemi tuto, o kteréž jsem mluvil, dám semeni vašemu, a dědičně obdržíte
        [ji] na věky.'
      pl: 'Wspomnij na Abrahama, Ic''haka i Israela, sługi Twoje, którymeś przysiągł
        na Siebie, i powiedziałeś im: rozmnożę potomstwo wasze jako gwiazdy nieba,
        i całą ziemię tę, o której mówiłem, - oddam potomstwu waszemu, i odziedziczą
        ją na wieki!" '
    14:
      he: וַיִּנָּחֶם יְהוָה עַל־הָרָעָה אֲשֶׁר דִּבֶּר לַעֲשׂוֹת לְעַמּוֹ׃
      yi: האָט גאָט חרטה געהאַט אױף דעם בײז װאָס ער האָט געזאָגט צו טאָן צו זײַן פֿאָלק.
      cs: I litoval Hospodin zlého, kteréž řekl, že učiní lidu svému.
      pl: 'I użalił się Wiekuisty nad złém, o którém mówił, że sprowadzi je na lud
        Swój. '
    15:
      he: וַיִּפֶן וַיֵּרֶד מֹשֶׁה מִן־הָהָר וּשְׁנֵי לֻחֹת הָעֵדֻת בְּיָדוֹ לֻחֹת
        כְּתֻבִים מִשְּׁנֵי עֶבְרֵיהֶם מִזֶּה וּמִזֶּה הֵם כְּתֻבִים׃
      yi: און משה האָט זיך אומגעקערט, און האָט אַראָפּגענידערט פֿון באַרג, מיט די
        צװײ לוחות פֿון געזעץ אין זײַן האַנט, לוחות באַשריבן פֿון זײערע בײדע זײַטן;
        פֿון דער זײַט און פֿון יענער זײַט זײַנען זײ געװען באַשריבן.
      cs: A obrátiv se Mojžíš, sstoupil s hůry, dvě dsky svědectví maje v rukou svých,
        dsky po obou stranách psané; s jedné i s druhé strany byly popsané.
      pl: 'I zwrócił się, i zeszedł Mojżesz z góry, a dwie tablice świadectwa w ręku
        jego, tablice zapisane z obu stron: z jednej i z drugiej strony zapisane były. '
    16:
      he: וְהַלֻּחֹת מַעֲשֵׂה אֱלֹהִים הֵמָּה וְהַמִּכְתָּב מִכְתַּב אֱלֹהִים הוּא
        חָרוּת עַל־הַלֻּחֹת׃
      yi: און די לוחות זײַנען געװען די אַרבעט פֿון גאָט, און דער כּתב איז געװען דער
        כּתב פֿון גאָט, אױסגעקריצט אױף די לוחות.
      cs: A dsky ty dílo Boží byly; písmo také písmo Boží bylo vyryté na dskách.
      pl: 'A tablice były dziełem Bożém, a pismo było pismem Bożém - wyrytém na tablicach. '
    17:
      he: וַיִּשְׁמַע יְהוֹשֻׁעַ אֶת־קוֹל הָעָם בְּרֵעֹה וַיֹּאמֶר אֶל־מֹשֶׁה קוֹל
        מִלְחָמָה בַּמַּחֲנֶה׃
      yi: 'און יהוֹשועַ האָט געהערט דעם קָול פֿון דעם פֿאָלק אין זײַן שאַלן, און ער
        האָט געזאָגט צו משהן: אַ קָול פֿון מלחמה איז אין לאַגער.'
      cs: 'Uslyšev pak Jozue hlas lidu křičícího, řekl Mojžíšovi: Hřmot boje v táboru
        [jest].'
      pl: 'I usłyszał Jehoszua głos ludu, gdy wykrzykiwał, i rzekł do Mojżesza: "Odgłos
        wojenny w obozie!" '
    18:
      he: וַיֹּאמֶר אֵין קוֹל עֲנוֹת גְּבוּרָה וְאֵין קוֹל עֲנוֹת חֲלוּשָׁה קוֹל עַנּוֹת
        אָנֹכִי שֹׁמֵעַ׃
      yi: 'האָט ער געזאָגט: עס איז ניט אַ קָול פֿון געשרײ פֿון גבורה, און ניט אַ קָול
        פֿון געשרײ פֿון שװאַכקײט; אַ קָול פֿון זינגען הער איך.'
      cs: 'Kterýžto odpověděl: Není to křik vítězících, ani křik poražených, hlas
        zpívajících já slyším.'
      pl: 'On zaś odpowiedział: "Ani to odgłos krzyku zwycięztwa, ani odgłos krzyku
        porażki: jakby odgłos śpiewów ja słyszę!" '
    19:
      he: וַיְהִי כַּאֲשֶׁר קָרַב אֶל־הַמַּחֲנֶה וַיַּרְא אֶת־הָעֵגֶל וּמְחֹלֹת וַיִּחַר־אַף
        מֹשֶׁה וַיַּשְׁלֵךְ מידו [מִיָּדָיו] אֶת־הַלֻּחֹת וַיְשַׁבֵּר אֹתָם תַּחַת
        הָהָר׃
      yi: און עס איז געװען, װי ער האָט גענענט צום לאַגער, און האָט געזען דאָס קאַלב
        און די טענץ, אַזױ האָט געגרימט דער צאָרן פֿון משהן, און ער האָט אַ װאָרף געטאָן
        פֿון זײַנע הענט די לוחות, און האָט זײ צעבראָכן אונטערן באַרג.
      cs: I stalo se, když se přiblížil k stanům, že uzřel tele a tance. A rozhněvav
        se Mojžíš velmi, povrhl z rukou svých dsky, a rozrazil je pod Horou.
      pl: 'I stało się, że gdy się przybliżył do obozu, i ujrzał cielca i pląsy, -
        zapalił się gniew Mojżesza, i rzucił z rąk swoich tablice, i skruszył je u
        stóp góry. '
    20:
      he: וַיִּקַּח אֶת־הָעֵגֶל אֲשֶׁר עָשׂוּ וַיִּשְׂרֹף בָּאֵשׁ וַיִּטְחַן עַד אֲשֶׁר־דָּק
        וַיִּזֶר עַל־פְּנֵי הַמַּיִם וַיַּשְׁקְ אֶת־בְּנֵי יִשְׂרָאֵל׃
      yi: און ער האָט גענומען דאָס קאַלב, װאָס זײ האָבן געמאַכט, און האָט פֿאַרברענט
        אין פֿײַער, און צעמאָלן ביז װאַנען עס איז געװאָרן דין, און האָט צעשאָטן אױפֿן
        װאַסער, און געגעבן טרינקען די קינדער פֿון ישׂראל.
      cs: Vzal také tele, kteréž byli udělali, a spálil je v ohni, a setřel je až
        na prach, a vsypav na vodu, dal píti synům Izraelským.
      pl: 'I wziął cielca, którego zrobili, i spalił go w ogniu, i starł go w proch,
        a rozsypawszy po wodzie, napoił nią synów Israela. '
    21:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־אַהֲרֹן מֶה־עָשָׂה לְךָ הָעָם הַזֶּה כִּי־הֵבֵאתָ עָלָיו
        חֲטָאָה גְדֹלָה׃
      yi: 'און משה האָט געזאָגט צו אהרֹנען: װאָס האָט דיר דאָסדאָזיקע פֿאָלק געטאָן,
        װאָס דו האָסט געבראַכט אױף אים אַ גרױסע זינד?'
      cs: 'A řekl Mojžíš Aronovi: Coť učinil lid tento, že jsi uvedl na něj hřích
        veliký?'
      pl: 'I rzekł Mojżesz do Ahrona: "Cóż uczynił ci lud ten, żeś sprowadził nań
        grzech tak wielki?" '
    22:
      he: וַיֹּאמֶר אַהֲרֹן אַל־יִחַר אַף אֲדֹנִי אַתָּה יָדַעְתָּ אֶת־הָעָם כִּי
        בְרָע הוּא׃
      yi: 'האָט אַהרן געזאָגט: זאָל ניט גרימען דער צאָרן פֿון מײַן האַר; דו קענסט
        דאָס פֿאָלק, אַז ער איז שלעכט.'
      cs: 'Odpověděl Aron: Nehněvej se, pane můj. Ty víš, že lid tento k zlému nakloněn
        jest.'
      pl: 'I odpowiedział Ahron: "Niech nie zapala się gniew pana mojego! Ty znasz
        lud ten, gdy rozzłoszczony jest. '
    23:
      he: וַיֹּאמְרוּ לִי עֲשֵׂה־לָנוּ אֱלֹהִים אֲשֶׁר יֵלְכוּ לְפָנֵינוּ כִּי־זֶה
        מֹשֶׁה הָאִישׁ אֲשֶׁר הֶעֱלָנוּ מֵאֶרֶץ מִצְרַיִם לֹא יָדַעְנוּ מֶה־הָיָה
        לוֹ׃
      yi: 'האָבן זײ צו מיר געזאָגט: מאַך אונדז אַ גאָט װאָס זאָל גײן פֿאַר אונדז,
        װאָרום דערדאָזיקער מאַן משה, װאָס האָט אונדז אױפֿגעבראַכט פֿון לאַנד מִצרַיִם,
        װײסן מיר ניט װאָס מיט אים איז געװאָרן.'
      cs: 'Nebo řekli mi: Udělej nám bohy, kteříž by šli před námi; nebo Mojžíšovi,
        muži tomu, kterýž vyvedl nás z země Egyptské, nevíme, co se stalo.'
      pl: 'Rzekli do mnie: zrób nam bogi, któreby szły przed nami; gdyż Mojżesz, mąż
        ów, który nas wywiódł z ziemi Micraim, - nie wiemy, co się stało z nim." '
    24:
      he: וָאֹמַר לָהֶם לְמִי זָהָב הִתְפָּרָקוּ וַיִּתְּנוּ־לִי וָאַשְׁלִכֵהוּ בָאֵשׁ
        וַיֵּצֵא הָעֵגֶל הַזֶּה׃
      yi: 'האָב איך צו זײ געזאָגט: װער עס האָט גאָלד, נעמט אַראָפּ פֿון זיך; און זײ
        האָבן מיר געגעבן, און איך האָב עס אַרײַנגעװאָרפֿן אין פֿײַער, און עס איז אַרױסגעקומען
        דאָסדאָזיקע קאַלב.'
      cs: 'Jimž jsem odpověděl: Kdo má zlato, strhněte je s sebe. I dali mi, a uvrhl
        jsem je do ohně, a udělalo se to tele.'
      pl: 'A gdy rzekłem do nich: "Kto ma złoto, niechaj zdejmie z siebie, - dali
        mi, i wrzuciłem je w ogień, a oto powstał cielec ten." '
    25:
      he: וַיַּרְא מֹשֶׁה אֶת־הָעָם כִּי פָרֻעַ הוּא כִּי־פְרָעֹה אַהֲרֹן לְשִׁמְצָה
        בְּקָמֵיהֶם׃
      yi: און משה האָט געזען דאָס פֿאָלק, אַז עס איז צעװילדערט, װײַל אַהרן האָט עס
        צעװילדערט, צו שאַנד בײַ זײערע פֿײַנט.
      cs: A vida Mojžíš lid obnažený, že obnažil jej Aron ku potupě před [nepřátely],
        kteříž povstati měli proti nim,
      pl: 'I widział Mojżesz, jak był lud wyuzdany; gdyż doprowadził go Ahron do wyuzdania,
        do hańby wobec przeciwników ich. '
    26:
      he: וַיַּעֲמֹד מֹשֶׁה בְּשַׁעַר הַמַּחֲנֶה וַיֹּאמֶר מִי לַיהוָה אֵלָי וַיֵּאָסְפוּ
        אֵלָיו כָּל־בְּנֵי לֵוִי׃
      yi: 'האָט משה זיך געשטעלט אין טױער פֿון לאַגער, און האָט געזאָגט: װער פֿאַר
        יהוה, צו מיר! האָבן זיך אײַנגעזאַמלט צו אים אַלע קינדער פֿון לֵוִי.'
      cs: 'Stoje v bráně táboru, řekl: Kdo jest Hospodinův, [přistup] ke mně. I shromáždili
        se k němu všickni synové Léví.'
      pl: 'I stanął Mojżesz w bramie obozu, i rzekł: "Kto za Wiekuistym - do mnie!"
        I zebrali się do niego wszyscy synowie Lewiego. '
    27:
      he: וַיֹּאמֶר לָהֶם כֹּה־אָמַר יְהוָה אֱלֹהֵי יִשְׂרָאֵל שִׂימוּ אִישׁ־חַרְבּוֹ
        עַל־יְרֵכוֹ עִבְרוּ וָשׁוּבוּ מִשַּׁעַר לָשַׁעַר בַּמַּחֲנֶה וְהִרְגוּ אִישׁ־אֶת־אָחִיו
        וְאִישׁ אֶת־רֵעֵהוּ וְאִישׁ אֶת־קְרֹבוֹ׃
      yi: 'און ער האָט צו זײ געזאָגט: אַזױ האָט געזאָגט יהוה דער גאָט פֿון ישׂראל:
        טוט אָן איטלעכער זײַן שװערד אױף זײַן דיך, גײט דורך הין און צוריק פֿון טױער
        צו טױער אין לאַגער, און הרגעט איטלעכער זײַן ברודער, און איטלעכער זײַן חבֿר,
        און איטלעכער זײַן קרוב.'
      cs: 'Jimž řekl: Tak praví Hospodin Bůh Izraelský: Připaš jeden každý meč svůj
        k boku svému; přejděte sem i tam od brány táboru k bráně, a zabí jeden každý
        bratra svého, a každý přítele svého i bližního svého.'
      pl: 'I rzekł do nich: "Tak rzecze Wiekuisty, Bóg Israela, przypaszcie każdy
        miecz swój do biodra swojego, przechodźcie tam i napowrót, od bramy do bramy,
        po obozie, a zabijajcie - który brata swojego, który - przyjaciela swojego,
        a który - krewnego swojego!" '
    28:
      he: וַיַּעֲשׂוּ בְנֵי־לֵוִי כִּדְבַר מֹשֶׁה וַיִּפֹּל מִן־הָעָם בַּיּוֹם הַהוּא
        כִּשְׁלֹשֶׁת אַלְפֵי אִישׁ׃
      yi: האָבן די קינדער פֿון לֵוִי געטאָן אַזױ װי דאָס װאָרט פֿון משהן, און עס זײַנען
        געפאַלן פֿון פֿאָלק אין יענעם טאָג אַרום דרײַ טױזנט מאַן.
      cs: I učinili synové Léví podlé řeči Mojžíšovy, a padlo jich v ten den z lidu
        na tři tisíce mužů.
      pl: 'I uczynili synowie Lewiego według słowa Mojżesza; i padło z ludu dnia onego
        około trzech tysięcy ludzi. '
    29:
      he: וַיֹּאמֶר מֹשֶׁה מִלְאוּ יֶדְכֶם הַיּוֹם לַיהוָה כִּי אִישׁ בִּבְנוֹ וּבְאָחִיו
        וְלָתֵת עֲלֵיכֶם הַיּוֹם בְּרָכָה׃
      yi: 'און משה האָט געזאָגט: דערפֿילט אײַער האַנט הײַנט צו גאָט, װײַל איטלעכער
        איז געװען אַקעגן זײַן זון, און אַקעגן זײַן ברודער, און כּדי אײַך הײַנט צו
        געבן אַ ברכה.'
      cs: 'Nebo řekl byl Mojžíš: Posvěťtež dnes rukou svých Hospodinu, jeden každý
        na synu svém a na bratru svém, aby vám dal dnes požehnání.'
      pl: 'I rzekł Mojżesz: "Upełnomocnijcie dzisiaj ręce wasze dla Wiekuistego, bo
        nie jeden był przeciw synowi swojemu i przeciw bratu swojemu: aby wam dane
        było dzisiaj błogosławieństwo!" '
    30:
      he: וַיְהִי מִמָּחֳרָת וַיֹּאמֶר מֹשֶׁה אֶל־הָעָם אַתֶּם חֲטָאתֶם חֲטָאָה גְדֹלָה
        וְעַתָּה אֶעֱלֶה אֶל־יְהוָה אוּלַי אֲכַפְּרָה בְּעַד חַטַּאתְכֶם׃
      yi: 'און עס איז געװען אױף מאָרגן, האָט משה געזאָגט צום פֿאָלק: איר האָט געזינדיקט
        אַ גרױסע זינד; און אַצונד װעל איך אַרױפֿגײן צו גאָט, אפֿשר װעל איך מכפּר זײַן
        אױף אײַער זינד.'
      cs: 'A když bylo nazejtří, řekl Mojžíš lidu: Vy jste zhřešili hříchem velikým.
        Protož nyní vstoupím k Hospodinu, zda bych ho ukrotil pro hřích váš.'
      pl: 'I stało się nazajutrz, iż rzekł Mojżesz do ludu: "Wyście zgrzeszyli grzechem
        wielkim; ale oto wstąpię ku Wiekuistemu, może uzyskam przebaczenie za grzech
        wasz." '
    31:
      he: וַיָּשָׁב מֹשֶׁה אֶל־יְהוָה וַיֹּאמַר אָנָּא חָטָא הָעָם הַזֶּה חֲטָאָה
        גְדֹלָה וַיַּעֲשׂוּ לָהֶם אֱלֹהֵי זָהָב׃
      yi: 'האָט משה זיך אומגעקערט צו גאָט, און האָט געזאָגט: איך בעט דיך, דאָסדאָזיקע
        פֿאָלק האָט געזינדיקט אַ גרױסע זינד, און זײ האָבן זיך געמאַכט אַ גאָט פֿון
        גאָלד.'
      cs: 'Tedy navrátiv se Mojžíš k Hospodinu, řekl: Prosím, zhřešilť jest lid ten
        hříchem velikým; nebo udělali sobě bohy zlaté.'
      pl: 'I zwrócił się Mojżesz do Wiekuistego, i rzekł: "O, zgrzeszył lud ten grzechem
        wielkim, zrobiwszy sobie bogi złote. '
    32:
      he: וְעַתָּה אִם־תִּשָּׂא חַטָּאתָם וְאִם־אַיִן מְחֵנִי נָא מִסִּפְרְךָ אֲשֶׁר
        כָּתָבְתָּ׃
      yi: איז, אַצונד, אױב דו װעסט פֿאַרגעבן זײער זינד –, און אױב ניט, מעק מיך אױס,
        איך בעט דיך, פֿון דײַן בוך װאָס דו האָסט געשריבן.
      cs: Nyní pak neb odpusť hřích jejich, a pakli nic, vymaž mne, prosím, z knihy
        své, kteroužs psal.
      pl: 'A teraz, czy możesz przebaczyć grzech ich? A jeżeli nie, wymażże mnie z
        księgi Twojej, którą napisałeś!" '
    33:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה מִי אֲשֶׁר חָטָא־לִי אֶמְחֶנּוּ מִסִּפְרִי׃
      yi: 'האָט גאָט געזאָגט צו משהן: װער עס האָט געזינדיקט צו מיר, אים װעל איך אױסמעקן
        פֿון מײַן בוך.'
      cs: 'I řekl Hospodin Mojžíšovi: Kdo zhřešil [proti] mně, toho vymaži z knihy
        své.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Tego, który zgrzeszył Mi, tego wymażę z
        księgi Mojej! '
    34:
      he: וְעַתָּה לֵךְ נְחֵה אֶת־הָעָם אֶל אֲשֶׁר־דִּבַּרְתִּי לָךְ הִנֵּה מַלְאָכִי
        יֵלֵךְ לְפָנֶיךָ וּבְיוֹם פָּקְדִי וּפָקַדְתִּי עֲלֵיהֶם חַטָּאתָם׃
      yi: און אַצונד גײ פֿיר דאָסדאָזיקע פֿאָלק אַהין װוּ איך האָב דיר געזאָגט; זע,
        מײַן מלאך װעט גײן דיר פֿאַרױס; אָבער אין דעם טאָג, װאָס איך רעכן זיך, װעל
        איך זיך רעכענען מיט זײ פֿאַר זײער זינד.
      cs: Protož nyní jdi, veď lid tento, kamž jsem rozkázal tobě. Aj, anděl můj půjde
        před tebou; v den pak navštívení mého navštívím i na nich hřích jejich.
      pl: 'A teraz idź, prowadź lud ten dokąd mówiłem tobie. Oto anioł Mój idzie przed
        tobą: ale w dzień obrachunku Mojego - obrachuję się z nimi za grzech ich." '
    35:
      he: וַיִּגֹּף יְהוָה אֶת־הָעָם עַל אֲשֶׁר עָשׂוּ אֶת־הָעֵגֶל אֲשֶׁר עָשָׂה אַהֲרֹן׃
      yi: און גאָט האָט געפּלאָגט דאָס פֿאָלק פֿאַר װאָס זײ האָבן געמאַכט דאָס קאַלב,
        װאָס אַהרן האָט געמאַכט.
      cs: I bil Hospodin lid, proto že učinili tele, kteréž byl udělal Aron.
      pl: 'I poraził Wiekuisty lud za to, że zrobili cielca, którego wykonał Ahron. '
  33:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵךְ עֲלֵה מִזֶּה אַתָּה וְהָעָם אֲשֶׁר הֶעֱלִיתָ
        מֵאֶרֶץ מִצְרָיִם אֶל־הָאָרֶץ אֲשֶׁר נִשְׁבַּעְתִּי לְאַבְרָהָם לְיִצְחָק
        וּלְיַעֲקֹב לֵאמֹר לְזַרְעֲךָ אֶתְּנֶנָּה׃
      yi: 'און גאָט האָט גערעדט צו משהן: קום, גײ אַרױף פֿון דאַנען, דו און דאָס פֿאָלק
        װאָס דו האָסט אױפֿגעבראַכט פֿון לאַנד מִצרַיִם, צו דעם לאַנד װאָס איך האָב
        געשװאָרן צו אַברהמען, צו יצחקן, און צו יעקבֿן, אַזױ צו זאָגן: צו דײַן זאָמען
        װעל איך עס געבן –'
      cs: ' I mluvil Hospodin k Mojžíšovi: Jdi, vstup odsud, ty i lid, kterýž jsi
        vyvedl z země Egyptské do země, kterouž jsem přisáhl Abrahamovi, Izákovi a
        Jákobovi, řka: Semeni tvému dám ji,'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Idź, wyrusz ztąd, - ty i lud, który wywiodłeś
        z ziemi Micraim, - do ziemi, którą zaprzysiągłem Abrahamowi, Ic''hakowi i
        Jakóbowi, mówiąc: potomstwu twojemu oddam ją. '
    2:
      he: וְשָׁלַחְתִּי לְפָנֶיךָ מַלְאָךְ וְגֵרַשְׁתִּי אֶת־הַכְּנַעֲנִי הָאֱמֹרִי
        וְהַחִתִּי וְהַפְּרִזִּי הַחִוִּי וְהַיְבוּסִי׃
      yi: און איך װעל שיקן דיר פֿאַרױס אַ מלאך, און װעל פֿאַרטרײַבן דעם כּנַעֲני,
        דעם אֶמוֹרי, און דעם חִתּי, און דעם פּרִזי, דעם חוי, און דעם יבֿוסי –
      cs: (A pošli před tebou anděla, a vyženu Kananea, Amorea, Hetea, Ferezea, Hevea
        a Jebuzea,)
      pl: 'I poszlę przed tobą anioła, i wypędzę Kanaanejczyka, Emorejczyka, Chittejczyka
        i Peryzejczyka, Chiwitę i Jebusytę. '
    3:
      he: אֶל־אֶרֶץ זָבַת חָלָב וּדְבָשׁ כִּי לֹא אֶעֱלֶה בְּקִרְבְּךָ כִּי עַם־קְשֵׁה־עֹרֶף
        אַתָּה פֶּן־אֲכֶלְךָ בַּדָּרֶךְ׃
      yi: צו אַ לאַנד װאָס פֿליסט מיט מילך און האָניק – װאָרום איך װעל ניט אַרױפֿגײן
        צװישן דיר, װײַל אַ האַרטנעקיק פֿאָלק ביסטו; איך קען דיך נאָך פֿאַרלענדן אױפֿן
        װעג.
      cs: Do země oplývající mlékem a strdí. Neboť [sám] nevstoupím s tebou, proto
        že lid tvrdé šíje jsi, abych nezahubil tebe na cestě.
      pl: 'Do ziemi opływającej mlekiem i miodem; wszakże Sam nie pójdę w pośród ciebie,
        boś lud twardego karku, bym cię nie wytępił po drodze!" '
    4:
      he: וַיִּשְׁמַע הָעָם אֶת־הַדָּבָר הָרָע הַזֶּה וַיִּתְאַבָּלוּ וְלֹא־שָׁתוּ
        אִישׁ עֶדְיוֹ עָלָיו׃
      yi: האָט דאָס פֿאָלק געהערט דעם דאָזיקן שלעכטן אָנזאָג, און זײ האָבן געטרױערט,
        און האָבן קײנער ניט אָנגעטאָן זײַן צירונג אױף זיך.
      cs: A uslyšav lid řeč tuto přezlou, zámutek nesli, aniž vzal kdo okrasy své
        na sebe.
      pl: 'I usłyszał lud słowo to gniewne, i zasmucił się, i nie włożył nikt ozdoby
        swej na siebie. '
    5:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה אֱמֹר אֶל־בְּנֵי־יִשְׂרָאֵל אַתֶּם עַם־קְשֵׁה־עֹרֶף
        רֶגַע אֶחָד אֶעֱלֶה בְקִרְבְּךָ וְכִלִּיתִיךָ וְעַתָּה הוֹרֵד עֶדְיְךָ מֵעָלֶיךָ
        וְאֵדְעָה מָה אֶעֱשֶׂה־לָּךְ׃
      yi: 'און גאָט האָט געזאָגט צו משהן: זאָג צו די קינדער פֿון ישׂראל: איר זײַט
        אַ האַרטנעקיק פֿאָלק; אײן רגע װען איך זאָל אַרױפֿגײן צװישן דיר, װעל איך דיך
        פֿאַרלענדן. און אַצונד נעם אַראָפּ דײַן צירונג פֿון זיך, און איך װעל באַטראַכטן,
        װאָס איך זאָל טאָן צו דיר.'
      cs: 'Nebo byl řekl Hospodin Mojžíšovi: Mluv synům Izraelským: Vy jste lid tvrdé
        šíje; jakž jen jedinou vstoupím mezi vás, zahladím vás. Protož již, slož okrasu
        svou s sebe, a zvím, co učiniti mám s tebou.'
      pl: 'Gdyż rzekł Wiekuisty do Mojżesza: "Powiedz synom Israela: ludem twardego
        karku jesteście, - jeżelibym na chwilę jednę szedł w pośród ciebie, zgładziłbym
        cię; i tak zdejm ozdobę twoję z siebie, a zobaczę, co czynić Mi z tobą." '
    6:
      he: וַיִּתְנַצְּלוּ בְנֵי־יִשְׂרָאֵל אֶת־עֶדְיָם מֵהַר חוֹרֵב׃
      yi: האָבן די קינדער פֿון ישׂראל זיך אױסגעטאָן זײער צירונג פֿון באַרג חוֹרֵב
        אָן.
      cs: I svlékli s sebe synové Izraelští okrasy své u hory Oréb.
      pl: 'I zdjęli z siebie synowie Israela ozdoby swoje, z góry Choreb. '
    7:
      he: וּמֹשֶׁה יִקַּח אֶת־הָאֹהֶל וְנָטָה־לוֹ מִחוּץ לַמַּחֲנֶה הַרְחֵק מִן־הַמַּחֲנֶה
        וְקָרָא לוֹ אֹהֶל מוֹעֵד וְהָיָה כָּל־מְבַקֵּשׁ יְהוָה יֵצֵא אֶל־אֹהֶל מוֹעֵד
        אֲשֶׁר מִחוּץ לַמַּחֲנֶה׃
      yi: און משה פֿלעגט נעמען דאָס געצעלט, און פֿלעגט עס זיך אױפֿשטעלן אױסן לאַגער,
        װײַט פֿון לאַגער, און פֿלעגט עס רופֿן אוֹהל-מוֹעד. און עס איז געװען, איטלעכער
        װאָס האָט געזוכט גאָט, פֿלעגט אַרױסגײן צום אוֹהל-מוֹעד װאָס אױסן לאַגער.
      cs: Mojžíš pak vzav stánek, rozbil [jej] sobě vně za stany, vzdáliv se od táboru,
        a nazval jej stánkem úmluvy. Tedy kdokoli hledal Hospodina, ven choditi musil
        k stánku úmluvy, kterýž byl vně za stany.
      pl: 'A Mojżesz, wziąwszy namiot, rozbił go sobie za obozem, zdala od obozu,
        i nazwał go przybytkiem zboru; tak, iż każdy, który miał żądanie do Wiekuistego,
        chodził do przybytku zboru, który był za obozem. '
    8:
      he: וְהָיָה כְּצֵאת מֹשֶׁה אֶל־הָאֹהֶל יָקוּמוּ כָּל־הָעָם וְנִצְּבוּ אִישׁ
        פֶּתַח אָהֳלוֹ וְהִבִּיטוּ אַחֲרֵי מֹשֶׁה עַד־בֹּאוֹ הָאֹהֱלָה׃
      yi: און עס איז געװען, װי משה איז אַרױסגעגאַנגען צום געצעלט, אַזױ פֿלעגט דאָס
        גאַנצע פֿאָלק זיך אױפֿשטעלן, און שטײן איטלעכער אין אײַנגאַנג פֿון זײַן געצעלט,
        און נאָכקוקן משהן, ביז ער גײט אַרײַן אין געצעלט.
      cs: K tomu také, když vycházel Mojžíš k stánku, povstával všecken lid a stál
        každý u dveří stanu svého, a hleděli za Mojžíšem, dokudž nevšel do stánku.
      pl: 'I bywało, gdy wychodził Mojżesz do przybytku, wstawał cały lud, stanąwszy
        - każdy we drzwiach namiotu swego, - i spoglądając za Mojżeszem, aż wszedł
        do namiotu. '
    9:
      he: וְהָיָה כְּבֹא מֹשֶׁה הָאֹהֱלָה יֵרֵד עַמּוּד הֶעָנָן וְעָמַד פֶּתַח הָאֹהֶל
        וְדִבֶּר עִם־מֹשֶׁה׃
      yi: און עס איז געװען, װי משה איז אַרײַנגעגאַנגען אין געצעלט, פֿלעגט אַראָפּנידערן
        דער װאָלקנזײַל, און שטײן בײַם אײַנגאַנג פֿון געצעלט, און גאָט פֿלעגט רעדן
        מיט משהן.
      cs: Bývalo pak [toto, že] když vcházíval Mojžíš do stánku, sstupoval sloup oblakový,
        a stával u dveří stánku, a mluvil s Mojžíšem.
      pl: 'I bywało, gdy wchodził Mojżesz do przybytku, spuszczał się słup obłoczny
        i stawał u wejścia do przybytku, a On rozmawiał z Mojżeszem. '
    10:
      he: וְרָאָה כָל־הָעָם אֶת־עַמּוּד הֶעָנָן עֹמֵד פֶּתַח הָאֹהֶל וְקָם כָּל־הָעָם
        וְהִשְׁתַּחֲוּוּ אִישׁ פֶּתַח אָהֳלוֹ׃
      yi: און דאָס גאַנצע פֿאָלק פֿלעגט זען דעם װאָלקנזײַל שטײן בײַם אײַנגאַנג פֿון
        געצעלט, און דאָס גאַנצע פֿאָלק פֿלעגט אױפֿשטײן, און זיך בוקן איטלעכער בײַם
        אײַנגאַנג פֿון זײַן געצעלט.
      cs: A všecken lid vida sloup oblakový, an stojí u dveří stánku, povstávali všickni,
        a klaněli se každý u dveří stanu svého.
      pl: 'I widział wszystek lud słup obłoczny, stojący u wejścia do przybytku; i
        wstawał wszystek lud, i kłaniał się - każdy u wejścia do namiotu swojego. '
    11:
      he: וְדִבֶּר יְהוָה אֶל־מֹשֶׁה פָּנִים אֶל־פָּנִים כַּאֲשֶׁר יְדַבֵּר אִישׁ
        אֶל־רֵעֵהוּ וְשָׁב אֶל־הַמַּחֲנֶה וּמְשָׁרְתוֹ יְהוֹשֻׁעַ בִּן־נוּן נַעַר
        לֹא יָמִישׁ מִתּוֹךְ הָאֹהֶל׃
      yi: און גאָט פֿלעגט רעדן צו משהן פּנים אֶל פּנים, אַזױ װי אַ מענטש רעדט צו זײַן
        חבֿר. און ער פֿלעגט זיך אומקערן אין לאַגער, אָבער זײַן באַדינער יהוֹשועַ דער
        זון פֿון נון, אַ יונגער מאַן, פֿלעגט ניט אָפּטרעטן פֿון געצעלט.
      cs: A mluvíval Hospodin k Mojžíšovi tváří v tvář, tak jako mluví člověk s přítelem
        svým. Potom navracel se do táboru, ale služebník jeho Jozue, syn Nun, mládenec,
        neodcházel z stánku.
      pl: 'I rozmawiał Wiekuisty z Mojżeszem, twarzą w twarz, jakoby rozmawiał kto
        z towarzyszem swoim; poczém wracał do obozu. Sługa zaś jego Jehoszua, syn
        Nuna, młodzieniec, nie ustępował z przybytku. '
    12:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־יְהוָה רְאֵה אַתָּה אֹמֵר אֵלַי הַעַל אֶת־הָעָם הַזֶּה
        וְאַתָּה לֹא הוֹדַעְתַּנִי אֵת אֲשֶׁר־תִּשְׁלַח עִמִּי וְאַתָּה אָמַרְתָּ
        יְדַעְתִּיךָ בְשֵׁם וְגַם־מָצָאתָ חֵן בְּעֵינָי׃
      yi: 'און משה האָט געזאָגט צו גאָט: זע, דו זאָגסט צו מיר: ברענג אױף דאָסדאָזיקע
        פֿאָלק, אָבער דו האָסט מיך ניט געלאָזט װיסן, װעמען דו װעסט שיקן מיט מיר. דו
        האָסט דאָך געזאָגט: איך האָב דיך דערקענט מיטן נאָמען, און האָסט אױך געפֿונען
        לײַטזעליקײט אין מײַנע אױגן.'
      cs: 'I řekl Mojžíš Hospodinu: Pohleď, ty velíš mi, abych vedl lid tento, a neoznámils
        mi, koho pošleš se mnou, ještos pravil: Znám tě ze jména, k tomu také nalezl
        jsi milost přede mnou.'
      pl: 'I rzekł Mojżesz do Wiekuistego: "Oto, Ty powiadasz mi: zaprowadź lud ten;
        a nie oznajmiłeś mi kogo poszlesz ze mną, chociaż powiedziałeś: znam cię z
        imienia, i téż znalazłeś łaskę w oczach Moich. '
    13:
      he: וְעַתָּה אִם־נָא מָצָאתִי חֵן בְּעֵינֶיךָ הוֹדִעֵנִי נָא אֶת־דְּרָכֶךָ וְאֵדָעֲךָ
        לְמַעַן אֶמְצָא־חֵן בְּעֵינֶיךָ וּרְאֵה כִּי עַמְּךָ הַגּוֹי הַזֶּה׃
      yi: און אַצונד, אױב, איך בעט דיך, איך האָב געפֿונען לײַטזעליקײט אין דײַנע אױגן,
        לאָז מיך װיסן, איך בעט דיך, דײַנע װעגן, אַז איך זאָל דיך קענען, כּדי איך זאָל
        געפֿינען לײַטזעליקײט אין דײַנע אױגן; און זע אַז דאָסדאָזיקע פֿאָלק איז דאָך
        דײַן פֿאָלק.
      cs: Již tedy, jestliže jsem jen nalezl milost před tebou, oznam mi, prosím,
        cestu svou, abych tě poznal, a abych nalezl milost před tebou; a pohleď, že
        národ tento jest lid tvůj.
      pl: 'I tak, jeżelim znalazł łaskę w oczach Twoich, to ukażże mi drogi Twoje,
        abym Cię poznał, abym znalazł łaskę w oczach Twoich; i zważ, że ludem Twoim
        naród ten!" '
    14:
      he: וַיֹּאמַר פָּנַי יֵלֵכוּ וַהֲנִחֹתִי לָךְ׃
      yi: 'האָט ער געזאָגט: מײַן פּנים װעט מיטגײן, און איך װעל דיך באַרוען.'
      cs: 'I odpověděl: Tvář má předcházeti [vás] bude, a dámť odpočinutí.'
      pl: 'I odpowiedział: "Gniew Mój przejdzie - i uspokoję cię." '
    15:
      he: וַיֹּאמֶר אֵלָיו אִם־אֵין פָּנֶיךָ הֹלְכִים אַל־תַּעֲלֵנוּ מִזֶּה׃
      yi: 'האָט ער צו אים געזאָגט: אױב דײַן פּנים גײט ניט מיט אונדז, זאָלסטו אונדז
        ניט אױפֿברענגען פֿון דאַנען.'
      cs: 'I řekl: Nemá-liť předcházeti [nás] tvář tvá, nevyvozuj nás odsud.'
      pl: 'I rzekł do Niego: "Jeżeli gniew Twój nie przechodzi, to nie wyprowadzaj
        nas ztąd! '
    16:
      he: וּבַמֶּה יִוָּדַע אֵפוֹא כִּי־מָצָאתִי חֵן בְּעֵינֶיךָ אֲנִי וְעַמֶּךָ הֲלוֹא
        בְּלֶכְתְּךָ עִמָּנוּ וְנִפְלֵינוּ אֲנִי וְעַמְּךָ מִכָּל־הָעָם אֲשֶׁר עַל־פְּנֵי
        הָאֲדָמָה׃
      yi: װאָרום מיט װאָס דען זאָל דערקענט װערן, אַז איך האָב געפֿונען לײַטזעליקײט
        אין דײַנע אױגן, איך און דײַן פֿאָלק, אױב ניט דורך דײַן גײן מיט אונדז, אַז
        מיר זאָלן זײַן אױסגעצײכנט, איך און דײַן פֿאָלק, פֿון אַלעם פֿאָלק װאָס אױפֿן
        געזיכט פֿון דער ערד?
      cs: Nebo po čem poznáno bude zde, že jsem nalezl milost před tebou, já i lid
        tvůj? Zdali [ne po tom], když půjdeš s námi, a [když] odděleni budeme, já
        a lid tvůj, ode všeho lidu, kterýž jest na tváři země?
      pl: 'Albowiem po czémże inném wiadomém będzie, żem znalazł łaskę w oczach Twoich
        - ja i lud Twój? Czyliż nie po tém, że pójdziesz z nami, żebyśmy tak odróżnieni
        byli - ja i lud Twój - od każdego ludu na powierzchni ziemi?" '
    17:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה גַּם אֶת־הַדָּבָר הַזֶּה אֲשֶׁר דִּבַּרְתָּ
        אֶעֱשֶׂה כִּי־מָצָאתָ חֵן בְּעֵינַי וָאֵדָעֲךָ בְּשֵׁם׃
      yi: 'האָט גאָט געזאָגט צו משהן: אױך די דאָזיקע זאַך װאָס דו האָסט געזאָגט, װעל
        איך טאָן, װײַל דו האָסט געפֿונען לײַטזעליקײט אין מײַנע אױגן, און איך האָב
        דיך דערקענט מיטן נאָמען.'
      cs: 'I řekl Hospodin Mojžíšovi: I tu také věc, kterouž jsi pravil, učiním; nebo
        jsi nalezl milost přede mnou, a znám tě ze jména.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "I to, o czém mówiłeś, uczynię; gdyż znalazłeś
        łaskę w oczach Moich, a znam cię po imieniu." '
    18:
      he: וַיֹּאמַר הַרְאֵנִי נָא אֶת־כְּבֹדֶךָ׃
      yi: 'האָט ער געזאָגט: לאָז מיך זען דײַן פּראַכט, איך בעט דיך.'
      cs: 'Řekl opět: Okažiž mi, prosím, slávu svou.'
      pl: 'I rzekł: "Odsłońże mi majestat Twój!" '
    19:
      he: וַיֹּאמֶר אֲנִי אַעֲבִיר כָּל־טוּבִי עַל־פָּנֶיךָ וְקָרָאתִי בְשֵׁם יְהוָה
        לְפָנֶיךָ וְחַנֹּתִי אֶת־אֲשֶׁר אָחֹן וְרִחַמְתִּי אֶת־אֲשֶׁר אֲרַחֵם׃
      yi: 'האָט ער געזאָגט: איך װעל מאַכן פֿאַרבײַגײן אַל מײַן גוטסקײט פֿאַר דײַן
        פּנים, און איך װעל אױסרופֿן פֿאַר דיר דעם נאָמען יהוה; און איך װעל לײַטזעליקן
        װעמען איך װעל לײַטזעליקן, און װעל דערבאַרימען װעמען איך װעל דערבאַרימען.'
      cs: 'Kterýž odpověděl: Já způsobím to, aby šlo mimo tebe před tváří tvou všecko
        dobré mé, a zavolám ze jména: Hospodin před tváří tvou. Smiluji se, nad kýmž
        se smiluji, a slituji se, nad kýmž se slituji.'
      pl: 'I odpowiedział: "Ja przeprowadzę całą dobroć Moję przed obliczem twojém,
        i wygłoszę imię Wiekuisty przed tobą, i jak ułaskawiam - kogo ułaskawić, a
        lituję się, nad kim się mam ulitować." '
    20:
      he: וַיֹּאמֶר לֹא תוּכַל לִרְאֹת אֶת־פָּנָי כִּי לֹא־יִרְאַנִי הָאָדָם וָחָי׃
      yi: 'און ער האָט געזאָגט: קענסט ניט זען מײַן פּנים, װאָרום אַ מענטש קען מיך
        ניט זען און בלײַבן לעבן.'
      cs: 'Řekl také: Nebudeš moci viděti tváři mé; neboť neuzří mne člověk, aby živ
        zůstal.'
      pl: 'I rzekł: "Nie będziesz jednak mógł zobaczyć oblicza Mojego, gdyż nie może
        ujrzeć Mnie człowiek i pozostać żywym." '
    21:
      he: וַיֹּאמֶר יְהוָה הִנֵּה מָקוֹם אִתִּי וְנִצַּבְתָּ עַל־הַצּוּר׃
      yi: 'און גאָט האָט געזאָגט: אָן איז אַן אָרט בײַ מיר; זאָלסטו זיך שטעלן אױפֿן
        פֿעלז.'
      cs: 'I [to] řekl Hospodin: Aj, místo u mne, a staneš na skále.'
      pl: 'Ale rzekł Wiekuisty: "Oto miejsce przy Mnie; stań na tej skale. '
    22:
      he: וְהָיָה בַּעֲבֹר כְּבֹדִי וְשַׂמְתִּיךָ בְּנִקְרַת הַצּוּר וְשַׂכֹּתִי כַפִּי
        עָלֶיךָ עַד־עָבְרִי׃
      yi: און עס װעט זײַן, װען מײַן פּראַכט גײט פֿאַרבײַ, װעל איך דיך אַרײַנטאָן אין
        אַ שפּאַלט פֿון דעם פֿעלז, און איך װעל אַרױפֿדעקן מײַן האַנט אױף דיר, ביז
        איך װעל פֿאַרבײַגײן.
      cs: A když tudy půjde sláva má, postavím tě v rozsedlině skály, a přikryji tě
        rukou svou, dokudž nepřejdu.
      pl: 'A stanie się, gdy przechodzić będzie majestat Mój, tedy cię postawię w
        rozpadlinie skały, i zakryję cię dłonią Moją, dopóki nie przejdę. '
    23:
      he: וַהֲסִרֹתִי אֶת־כַּפִּי וְרָאִיתָ אֶת־אֲחֹרָי וּפָנַי לֹא יֵרָאוּ׃
      yi: און אַז איך װעל אָפּטאָן מײַן האַנט, װעסטו זען מײַן רוקן; אָבער מײַן פּנים
        קען ניט געזען װערן.
      cs: Potom odejmu ruku svou, i uzříš hřbet můj, ale tvář má nebude spatřína.
      pl: 'A gdy zdejmę rękę Moję, ujrzysz tyły Moje, ale oblicze Moje nie może być
        widzianém." '
  34:
    1:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה פְּסָל־לְךָ שְׁנֵי־לֻחֹת אֲבָנִים כָּרִאשֹׁנִים
        וְכָתַבְתִּי עַל־הַלֻּחֹת אֶת־הַדְּבָרִים אֲשֶׁר הָיוּ עַל־הַלֻּחֹת הָרִאשֹׁנִים
        אֲשֶׁר שִׁבַּרְתָּ׃
      yi: 'און גאָט האָט געזאָגט צו משהן: האַק דיר אױס צװײ שטײנערנע לוחות אַזױ װי
        די ערשטע, און איך װעל אױפֿשרײַבן אױף די לוחות די װערטער װאָס זײַנען געװען
        אױף די ערשטע לוחות, װאָס דו האָסט צעבראָכן.'
      cs: ' I řekl Hospodin k Mojžíšovi: Vyteš sobě dvě dsky kamenné podobné prvním,
        a napíši na dskách těch slova, kteráž byla na dskách prvních, kteréž jsi rozrazil.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Wykuj sobie tablice kamienne, podobne pierwszym,
        a napiszę na tychże tablicach słowa, które były na tablicach pierwszych, -
        które skruszyłeś. '
    2:
      he: וֶהְיֵה נָכוֹן לַבֹּקֶר וְעָלִיתָ בַבֹּקֶר אֶל־הַר סִינַי וְנִצַּבְתָּ לִי
        שָׁם עַל־רֹאשׁ הָהָר׃
      yi: און זײַ אָנגעברײט אין דער פֿרי, און גײ אַרױף אין דער פֿרי אױפֿן באַרג סינַי,
        און שטעל זיך פֿאַר מיר דאָרטן אױפֿן שפּיץ באַרג.
      cs: Budiž tedy hotov ráno, a vstoupíš v jitře na horu Sinai, a staneš přede
        mnou na vrchu hory té.
      pl: 'A bądź gotów na rano; i wstąpisz rano na górę Synai, i staniesz przedemną
        tam na szczycie góry. '
    3:
      he: וְאִישׁ לֹא־יַעֲלֶה עִמָּךְ וְגַם־אִישׁ אַל־יֵרָא בְּכָל־הָהָר גַּם־הַצֹּאן
        וְהַבָּקָר אַל־יִרְעוּ אֶל־מוּל הָהָר הַהוּא׃
      yi: און קײן מענטש זאָל ניט אַרױפֿגײן מיט דיר, און קײן מענטש זאָל אױך ניט געזען
        װערן אױפֿן גאַנצן באַרג; אַפילו די שאָפּ און די רינדער זאָלן זיך ניט פֿיטערן
        אַקעגן יענעם באַרג.
      cs: Žádný ať nevstupuje s tebou, aniž také kdo vidín bude na vší hoře; ani ovce
        neb volové pásti se budou naproti hoře této.
      pl: 'A nikt niech nie wstąpi z tobą - a nikt także nie pokaże się na całej górze;
        nawet trzody i bydło nie mają się pasać podle tej góry!" '
    4:
      he: וַיִּפְסֹל שְׁנֵי־לֻחֹת אֲבָנִים כָּרִאשֹׁנִים וַיַּשְׁכֵּם מֹשֶׁה בַבֹּקֶר
        וַיַּעַל אֶל־הַר סִינַי כַּאֲשֶׁר צִוָּה יְהוָה אֹתוֹ וַיִּקַּח בְּיָדוֹ שְׁנֵי
        לֻחֹת אֲבָנִים׃
      yi: האָט ער אױסגעהאַקט צװײ שטײנערנע לוחות אַזױ װי די ערשטע; און משה האָט זיך
        געפֿעדערט אין דער פֿרי, און איז אַרױפֿגעגאַנגען אױפֿן באַרג סינַי, אַזױ װי
        גאָט האָט אים באַפֿױלן, און ער האָט גענומען אין זײַן האַנט די צװײ שטײנערנע
        לוחות.
      cs: Tedy Mojžíš vytesal dvě dsky kamenné podobné prvním, a vstav ráno, vstoupil
        na horu Sinai, jakž mu přikázal Hospodin, a vzal v ruku svou dvě dsky kamenné.
      pl: 'I wykuł dwie tablice kamienne podobne pierwszym; i wstał Mojżesz wczesnym
        rankiem, i wstąpił na górę Synai, jako przykazał mu Wiekuisty; i wziął w rękę
        swoję dwie tablice kamienne. '
    5:
      he: וַיֵּרֶד יְהוָה בֶּעָנָן וַיִּתְיַצֵּב עִמּוֹ שָׁם וַיִּקְרָא בְשֵׁם יְהוָה׃
      yi: און יהוה האָט אַראָפּגענידערט אין דעם װאָלקן; און ער האָט זיך געשטעלט מיט
        אים דאָרטן; און ער האָט גערופֿן דעם נאָמען יהוה.
      cs: 'I sstoupil Hospodin v oblaku, a stál s ním tam, a zavolal ze jména: HOSPODIN.'
      pl: 'I zstąpił Wiekuisty w obłoku, i stanął przy Nim tam, i wygłosił imię Wiekuistego: '
    6:
      he: וַיַּעֲבֹר יְהוָה עַל־פָּנָיו וַיִּקְרָא יְהוָה יְהוָה אֵל רַחוּם וְחַנּוּן
        אֶרֶךְ אַפַּיִם וְרַב־חֶסֶד וֶאֱמֶת
      yi: 'און יהוה איז פֿאַרבײַגעגאַנגען פֿאַר זײַן פּנים, און האָט אױסגערופֿן: יהוה,
        יהוה איז אַ דערבאַרימדיקער און לײַטזעליקער גאָט, אײַנגעהאַלטן אין צאָרן, און
        רײַך אין גענאָד און טרײַשאַפֿט;'
      cs: 'Nebo pomíjeje Hospodin tvář jeho, volal: Hospodin, Hospodin, [Bůh] silný,
        lítostivý a milostivý, dlouhočekající a hojný v milosrdenství a pravdě,'
      pl: 'I przeszedł Wiekuisty mimo oblicza jego, i zawołał: "Wiekuisty, Wiekuisty,
        Bóg miłosierny i litościwy, nieskory do gniewu i pełen miłości i prawdy; '
    7:
      he: נֹצֵר חֶסֶד לָאֲלָפִים נֹשֵׂא עָוֺן וָפֶשַׁע וְחַטָּאָה וְנַקֵּה לֹא יְנַקֶּה
        פֹּקֵד עֲוֺן אָבוֹת עַל־בָּנִים וְעַל־בְּנֵי בָנִים עַל־שִׁלֵּשִׁים וְעַל־רִבֵּעִים׃
      yi: ער האַלט גענאָד ביזן טױזנטסטן גליד, ער פֿאַרטראָגט זינד און פֿאַרברעכן און
        חטאים, נאָר שענקען שענקט ער ניט; ער רעכנט זיך פֿאַר די זינד פֿון די פֿאָטערס,
        מיט די קינדער, און מיט די קינדסקינדער, מיטן דריטן און מיטן פֿירטן דָור.
      cs: Milosrdenství čině tisícům, odpouštěje nepravost a přestoupení i hřích,
        a kterýž nikoli neospravedlňuje vinného, navštěvuje nepravost otců na synech,
        a na synech synů do třetího i čtvrtého pokolení.
      pl: 'Przechowujący miłość tysiącom, przebaczający winę, i występek i grzech,
        a nie wytępia do ostatka, nawiedzając, winę ojców na dzieciach i wnukach,
        do trzeciego i czwartego pokolenia!" '
    8:
      he: וַיְמַהֵר מֹשֶׁה וַיִּקֹּד אַרְצָה וַיִּשְׁתָּחוּ׃
      yi: האָט משה זיך גענײַגט אױף גיך צו דער ערד, און זיך געבוקט.
      cs: Mojžíš pak rychle sklonil hlavu k zemi, a poklonu učinil.
      pl: 'I pospieszył Mojżesz i skłonił się ku ziemi, - i ukorzył się. '
    9:
      he: וַיֹּאמֶר אִם־נָא מָצָאתִי חֵן בְּעֵינֶיךָ אֲדֹנָי יֵלֶךְ־נָא אֲדֹנָי בְּקִרְבֵּנוּ
        כִּי עַם־קְשֵׁה־עֹרֶף הוּא וְסָלַחְתָּ לַעֲוֺנֵנוּ וּלְחַטָּאתֵנוּ וּנְחַלְתָּנוּ׃
      yi: 'און ער האָט געזאָגט: אױב, איך בעט דיך, איך האָב געפֿונען לײַטזעליקײט אין
        דײַנע אױגן, גאָט, זאָל, איך בעט דיך, גאָט גײן צװישן אונדז, װאָרום אַ האַרטנעקיק
        פֿאָלק איז דאָס; און זאָלסט פֿאַרגעבן אונדזער זינד און אונדזער חטא, און אונדז
        מאַכן פֿאַר דײַן אַרב.'
      cs: 'A řekl: Prosím, našel-li jsem milost v očích tvých, Pane, nechť jde, prosím,
        Pán u prostřed nás, nebo lid jest tvrdé šíje, a milostiv buď nepravosti naší
        a hříchu našemu, a měj nás za dědictví.'
      pl: 'I rzekł: "Jeżelim téż znalazł łaskę w oczach Twoich, Panie, niech téż pójdzie
        Pan w pośród nas! Jeżeli zaś to lud twardego karku, - przebacz winy nasze
        i grzechy nasze i uczyń nas dziedzictwem Twojém!" '
    10:
      he: וַיֹּאמֶר הִנֵּה אָנֹכִי כֹּרֵת בְּרִית נֶגֶד כָּל־עַמְּךָ אֶעֱשֶׂה נִפְלָאֹת
        אֲשֶׁר לֹא־נִבְרְאוּ בְכָל־הָאָרֶץ וּבְכָל־הַגּוֹיִם וְרָאָה כָל־הָעָם אֲשֶׁר־אַתָּה
        בְקִרְבּוֹ אֶת־מַעֲשֵׂה יְהוָה כִּי־נוֹרָא הוּא אֲשֶׁר אֲנִי עֹשֶׂה עִמָּךְ׃
      yi: 'האָט ער געזאָגט: זע, איך שליס אַ בונד; אַנטקעגן פֿאַר דײַן גאַנצן פֿאָלק
        װעל איך טאָן װוּנדער װאָס זײַנען ניט באַשאַפֿן געװאָרן אױף דער גאַנצער ערד,
        און צװישן אַלע אומות; און דאָס גאַנצע פֿאָלק, װאָס דו ביסט צװישן אים, װעט
        זען די טוּונג פֿון גאָט װאָס איך טו מיט דיר, אַז זי איז פֿאָרכטיק.'
      cs: 'Kterýžto řekl: Aj, já učiním smlouvu přede vším lidem tvým. Učiním divné
        věci, kteréž nejsou učiněny na vší zemi a ve všech národech, a viděti bude
        všecken lid, (mezi nimiž jsi,) skutky Hospodinovy; nebo hrozné bude to, což
        já učiním s tebou.'
      pl: 'I rzekł: "Oto Ja zawieram przymierze: wobec wszystkiego ludu twojego zrządzę
        cuda, jakich nie było na całej ziemi i u żadnych narodów; i ujrzy cały lud,
        w pośród którego zostajesz, dzieło Wiekuistego, jak wspaniałém będzie to,
        co spełnię dla ciebie. '
    11:
      he: שְׁמָר־לְךָ אֵת אֲשֶׁר אָנֹכִי מְצַוְּךָ הַיּוֹם הִנְנִי גֹרֵשׁ מִפָּנֶיךָ
        אֶת־הָאֱמֹרִי וְהַכְּנַעֲנִי וְהַחִתִּי וְהַפְּרִזִּי וְהַחִוִּי וְהַיְבוּסִי׃
      yi: היט דיר װאָס איך באַפֿעל דיר הײַנט; זע, איך פֿאַרטרײַב פֿון פֿאַר דיר דעם
        אֶמוֹרי, און דעם כּנַעֲני, און דעם חִתּי, און דעם פּרִזי, און דעם חוי, און
        דעם יבֿוסי.
      cs: Zachovej to, což já dnes tobě přikazuji. Aj, já vyženu před tváří tvou Amorea
        a Kananea, Hetea a Ferezea, Hevea a Jebuzea.
      pl: 'Przestrzegaj tego, co Ja ci rozkazuję dzisiaj: oto Ja wypędzam przed tobą
        Emorejczyka, i Kanaanejczyka, i Chittejczyka, i Peryzejczyka, i Chiwitę i
        Jebusytę. '
    12:
      he: הִשָּׁמֶר לְךָ פֶּן־תִּכְרֹת בְּרִית לְיוֹשֵׁב הָאָרֶץ אֲשֶׁר אַתָּה בָּא
        עָלֶיהָ פֶּן־יִהְיֶה לְמוֹקֵשׁ בְּקִרְבֶּךָ׃
      yi: היט זיך, זאָלסט ניט שליסן אַ בונד דעם באַװוינער פֿון דעם לאַנד װאָס דו קומסט
        דערױף, כּדי ער זאָל ניט זײַן פֿאַר אַ שטרױכלונג צװישן דיר.
      cs: Varuj se pak, abys nečinil smlouvy s obyvateli země té, do kteréž vejdeš,
        ať by nebyli osídlem u prostřed tebe.
      pl: 'Strzeż się, żebyś nie zawierał przymierza z mieszkańcami tej ziemi, do
        której wejdziesz, - aby się nie stali matnią w pośród ciebie; '
    13:
      he: כִּי אֶת־מִזְבְּחֹתָם תִּתֹּצוּן וְאֶת־מַצֵּבֹתָם תְּשַׁבֵּרוּן וְאֶת־אֲשֵׁרָיו
        תִּכְרֹתוּן׃
      yi: נײַערט זײערע מזבחות זאָלט איר צעשטױסן, און זײערע זײַלשטײנער זאָלט איר צעברעכן,
        און זײערע געצנבײמער זאָלט איר אָפּהאַקן.
      cs: Ale zboříte oltáře jejich, a modly jejich polámete, a jejich háje posekáte.
      pl: 'Ale ołtarze ich zburzycie, a posągi ich skruszycie, a Astarty ich wyrąbiecie. '
    14:
      he: כִּי לֹא תִשְׁתַּחֲוֶה לְאֵל אַחֵר כִּי יְהוָה קַנָּא שְׁמוֹ אֵל קַנָּא
        הוּא׃
      yi: װאָרום טאָרסט זיך ניט בוקן צו אַן אַנדער גאָט, װײַל יהוה – זײַן נאָמען איז
        צערענער, אַ צערנדיקער גאָט איז ער.
      cs: Nebo nebudeš se klaněti Bohu jinému, proto že Hospodin [jest], jméno má
        horlivý, [Bůh] silný, horlivý jest.
      pl: 'Bo nie masz korzyć się bogu innemu, bo Wiekuisty, żarliwy imię jego, -
        Bogiem żarliwym On. '
    15:
      he: פֶּן־תִּכְרֹת בְּרִית לְיוֹשֵׁב הָאָרֶץ וְזָנוּ אַחֲרֵי אֱלֹהֵיהֶם וְזָבְחוּ
        לֵאלֹהֵיהֶם וְקָרָא לְךָ וְאָכַלְתָּ מִזִּבְחוֹ׃
      yi: טאָמער װעסטו שליסן אַ בונד די באװױנער פֿון לאַנד, און זײ װעלן זײַן פֿאַרפֿירט
        נאָך זײערע געטער, און שלאַכטן צו זײערע געטער, װעלן זײ דיך רופֿן, און װעסט
        עסן פֿון זײער שלאַכטאָפּפֿער;
      cs: Nevcházej v smlouvu s obyvateli země té, aby když by smilnili, [jdouce]
        po bozích svých, a obětovali bohům svým, nepovolali tě, a jedl bys z oběti
        jejich.
      pl: 'Byś nie zawierał przymierza z mieszkańcem ziemi tej, bo przeniewierzając
        się ku bogom swoim, i ofiarując bogom swoim, wzywać zacznie ciebie, a będziesz
        jadał z ofiar jego; '
    16:
      he: וְלָקַחְתָּ מִבְּנֹתָיו לְבָנֶיךָ וְזָנוּ בְנֹתָיו אַחֲרֵי אֱלֹהֵיהֶן וְהִזְנוּ
        אֶת־בָּנֶיךָ אַחֲרֵי אֱלֹהֵיהֶן׃
      yi: און װעסט נעמען פֿון זײערע טעכטער פֿאַר דײַנע זין, און זײערע טעכטער װעלן
        זײַן פֿאַרפֿירט נאָך זײערע געטער, און װעלן פֿאַרפֿירן דײַנע זין נאָך זײערע
        געטער.
      cs: A abys nebral ze dcer jeho synům svým, i smilnily by dcery jejich, [jdouce]
        po bozích svých, a naučily by smilniti syny tvé, [jdouce] po bozích svých.
      pl: 'I weźmiesz z córek jego dla synów twoich, i przeniewierzać się będą córki
        jego ku bogom swoim, i przeniewierzą synów twoich ku bogom ich... '
    17:
      he: אֱלֹהֵי מַסֵּכָה לֹא תַעֲשֶׂה־לָּךְ׃
      yi: קײן געגאָסענע געטער זאָלסטו דיר ניט מאַכן.
      cs: Bohů slitých neuděláš sobě.
      pl: 'Bogów litych nie zrobisz sobie. '
    18:
      he: אֶת־חַג הַמַּצּוֹת תִּשְׁמֹר שִׁבְעַת יָמִים תֹּאכַל מַצּוֹת אֲשֶׁר צִוִּיתִךָ
        לְמוֹעֵד חֹדֶשׁ הָאָבִיב כִּי בְּחֹדֶשׁ הָאָבִיב יָצָאתָ מִמִּצְרָיִם׃
      yi: 'דעם יָום-טובֿ פֿון מצות זאָלסטו היטן: זיבן טעג זאָלסטו עסן מצות, אַזױ װי
        איך האָב דיר באַפֿױלן, אין דער געשטעלטער צײַט אין חוֹדש אָביב, װאָרום אין
        חוֹדש אָביב ביסטו אַרױסגעגאַנגען פֿון מִצרַיִם.'
      cs: Slavnost přesnic zachovávati budeš. Za sedm dní jísti budeš chleby nekvašené,
        jakž jsem přikázal tobě, v čas vyměřený měsíce Abib; nebo měsíce toho vyšel
        jsi z Egypta.
      pl: 'Święta przaśników przestrzegaj; siedm dni będziesz jadał przaśniki, jakom
        ci przykazał, w oznaczonej porze miesiąca kłosów, - gdyż w miesiącu kłosów
        wyszedłeś z Micraim. '
    19:
      he: כָּל־פֶּטֶר רֶחֶם לִי וְכָל־מִקְנְךָ תִּזָּכָר פֶּטֶר שׁוֹר וָשֶׂה׃
      yi: איטלעכס װאָס עפֿנט דעם טראַכט געהערט צו מיר; און פֿון אַל דײַן פֿי זאָלסטו
        הײליקן דעם זָכר, דעם ערשטלינג פֿון אָקס און שעפּס.
      cs: Všecko což otvírá život, mé jest, i všeliký samec v dobytku tvém, prvorozený
        z volů a ovcí.
      pl: 'Wszystko, co rozwiera łono - Mojém jest, a także wszystko, co bydło twoje
        spładza męzkiego, - pierworodne wołu i owcy. '
    20:
      he: וּפֶטֶר חֲמוֹר תִּפְדֶּה בְשֶׂה וְאִם־לֹא תִפְדֶּה וַעֲרַפְתּוֹ כֹּל בְּכוֹר
        בָּנֶיךָ תִּפְדֶּה וְלֹא־יֵרָאוּ פָנַי רֵיקָם׃
      yi: און דעם ערשטלינג פֿון אַן אײזל זאָלסטו אױסלײזן מיט אַ שעפּס; און אױב דו
        װעסט ניט אױסלײזן, זאָלסטו אים אָפּהאַקן דאָס געניק. יעטװעדער בכָור פֿון דײַנע
        זין זאָלסטו אױסלײזן. און מע זאָל זיך ניט װײַזן פֿאַר מיר מיט לײדיקן.
      cs: Ale prvorozené osle vyplatíš dobytčetem; pakli bys nevyplatil, šíji zlomíš
        jemu. Každého prvorozeného z synů svých vyplatíš, aniž ukáží se přede mnou
        prázdní.
      pl: 'Pierworodne zaś osła wykupisz jagnięciem; a jeżeli nie wykupisz, to złamiesz
        mu kark. Wszystkich pierworodnych synów twoich - wykupisz. A niech nie ukażą
        się przed obliczem Mojém z próżną ręką. '
    21:
      he: שֵׁשֶׁת יָמִים תַּעֲבֹד וּבַיּוֹם הַשְּׁבִיעִי תִּשְׁבֹּת בֶּחָרִישׁ וּבַקָּצִיר
        תִּשְׁבֹּת׃
      yi: זעקס טעג זאָלסטו אַרבעטן, און אױפֿן זיבעטן טאָג זאָלסטו רוען; אַפֿילו אין
        אַקערצײַט און אין שניטצײַט זאָלסטו רוען.
      cs: Šest dní pracovati budeš, dne pak sedmého přestaneš; v [čas] orání i žně
        přestaneš.
      pl: 'Sześć dni pracuj, a siódmego dnia odpoczywaj: tak w czasie orki, jak i
        żniwa - odpoczywaj. '
    22:
      he: וְחַג שָׁבֻעֹת תַּעֲשֶׂה לְךָ בִּכּוּרֵי קְצִיר חִטִּים וְחַג הָאָסִיף תְּקוּפַת
        הַשָּׁנָה׃
      yi: און דעם יָום-טובֿ פֿון שבועות זאָלסטו דיר מאַכן, בײַ די ערשטצײַטיקע פֿון
        װײצשניט; און דעם יָום-טובֿ פֿון אײַנזאַמלונג בײַם אומדרײ פֿון יאָר.
      cs: A učiníš sobě slavnost téhodnů, [svátek] prvotin žně pšeničné a slavnost
        klizení po vyjití každého roku.
      pl: 'I święto tygodni ustanowisz sobie, przy pierwocinach żniwa pszenicy; i
        święto zbioru przy nawrocie roku. '
    23:
      he: שָׁלֹשׁ פְּעָמִים בַּשָּׁנָה יֵרָאֶה כָּל־זְכוּרְךָ אֶת־פְּנֵי הָאָדֹן יְהוָה
        אֱלֹהֵי יִשְׂרָאֵל׃
      yi: דרײַ מאָל אין יאָר זאָלן אַלע דײַנע מאַנספּאַרשױנען זיך װײַזן פֿאַר דעם
        האַר יהוה, דעם גאָט פֿון ישׂראל.
      cs: Třikrát v roce ukáže se každý z vás pohlaví mužského před oblíčejem Panovníka
        Hospodina, Boha Izraelského.
      pl: 'Trzy razy do roku ukaże się każdy mężczyzna twój przed obliczem Pana, Wiekuistego,
        Boga Israela. '
    24:
      he: כִּי־אוֹרִישׁ גּוֹיִם מִפָּנֶיךָ וְהִרְחַבְתִּי אֶת־גְּבוּלֶךָ וְלֹא־יַחְמֹד
        אִישׁ אֶת־אַרְצְךָ בַּעֲלֹתְךָ לֵרָאוֹת אֶת־פְּנֵי יְהוָה אֱלֹהֶיךָ שָׁלֹשׁ
        פְּעָמִים בַּשָּׁנָה׃
      yi: װאָרום איך װעל פֿאַריאָגן די פֿעלקער פֿון פֿאַר דיר, און װעל דערברײטערן
        דײַן געמאַרק; און קײנער װעט ניט גלוסטן דײַן לאַנד, װען דו גײסט אַרױף זיך װײַזן
        פֿאַר יהוה דײַן גאָט דרײַ מאָל אין יאָר.
      cs: Nebo vyvrhu národy od tváři tvé a rozšířím meze tvé, aniž kdo sáhne na zemi
        tvou, když vstoupíš, abys se ukázal před Hospodinem Bohem svým třikrát v roce.
      pl: 'Gdy wypędzę narody przed tobą, a rozszerzę granice twoje, nie pokusi się
        nikt o ziemię twoję, gdy pójdziesz, by ukazywać się przed obliczem Wiekuistego,
        Boga twojego, trzy razy do roku. '
    25:
      he: לֹא־תִשְׁחַט עַל־חָמֵץ דַּם־זִבְחִי וְלֹא־יָלִין לַבֹּקֶר זֶבַח חַג הַפָּסַח׃
      yi: זאָלסט ניט מקריב זײַן מיט געזײַערטן ברױט דאָס בלוט פֿון מײַן שלאַכטאָפּפֿער,
        און דאָס שלאַכטאָפּפֿער פֿון דעם יָום-טובֿ פֿון פּסח זאָל ניט איבערנעכטיקן
        ביז אין דער פֿרי.
      cs: Nebudeš obětovati krve oběti mé, dokavadž u tebe kvas jest, aniž zůstane
        do jitra obět slavnosti Fáze.
      pl: 'Nie rozlewaj wobec kiszonego krwi ofiary Mojéj, a niema przeleżeć do rana
        ofiara święta Pesach. '
    26:
      he: רֵאשִׁית בִּכּוּרֵי אַדְמָתְךָ תָּבִיא בֵּית יְהוָה אֱלֹהֶיךָ לֹא־תְבַשֵּׁל
        גְּדִי בַּחֲלֵב אִמּוֹ׃
      yi: די ערשטע פֿריצײַטיקע פֿון דײַן ערד זאָלסטו ברענגען אין הױז פֿון יהוה דײַן
        גאָט. זאָלסט ניט קאָכן אַ ציקעלע אין זײַן מוטערס מילך.
      cs: Prvotiny prvních úrod země své přinášeti budeš do domu Hospodina Boha svého.
        Nebudeš vařiti kozelce v mléce matky jeho.
      pl: 'Najwcześniejsze z pierwocin ziemi twojej przyniesiesz do domu Wiekuistego,
        Boga twojego. Nie będziesz gotował koźlęcia w mleku matki jego. '
    27:
      he: וַיֹּאמֶר יְהוָה אֶל־מֹשֶׁה כְּתָב־לְךָ אֶת־הַדְּבָרִים הָאֵלֶּה כִּי עַל־פִּי
        הַדְּבָרִים הָאֵלֶּה כָּרַתִּי אִתְּךָ בְּרִית וְאֶת־יִשְׂרָאֵל׃
      yi: 'און גאָט האָט געזאָגט צו משהן: שרײַב דיר אױף די דאָזיקע װערטער, װאָרום
        לױט די דאָזיקע װערטער האָב איך געשלאָסן אַ בונד מיט דיר און מיט ישׂראל.'
      cs: 'I řekl Hospodin Mojžíšovi: Napiš sobě slova tato; nebo podlé slov těch
        učinil jsem smlouvu s tebou a s Izraelem.'
      pl: 'I rzekł Wiekuisty do Mojżesza: "Napisz sobie słowa te; bo według słów tych
        zawarłem przymierze z tobą i z Israelem!" '
    28:
      he: וַיְהִי־שָׁם עִם־יְהוָה אַרְבָּעִים יוֹם וְאַרְבָּעִים לַיְלָה לֶחֶם לֹא
        אָכַל וּמַיִם לֹא שָׁתָה וַיִּכְתֹּב עַל־הַלֻּחֹת אֵת דִּבְרֵי הַבְּרִית עֲשֶׂרֶת
        הַדְּבָרִים׃
      yi: און ער איז דאָרטן געװען מיט גאָט פֿערציק טעג און פֿערציק נעכט; קײן ברױט
        האָט ער ניט געגעסן, און קײן װאַסער האָט ער ניט געטרונקען. און ער האָט אױפֿגעשריבן
        אױף די לוחות די װערטער פֿון דעם בונד, די צען געבאָט.
      cs: Byl pak tam s Hospodinem čtyřidceti dní a čtyřidceti nocí, chleba nejedl
        a vody nepil; a napsal na dskách slova té smlouvy, [totiž] deset slov.
      pl: 'I przebył tam przy Wiekuistym czterdzieści dni i czterdzieści nocy, chleba
        nie jadł, i wody nie pił, i napisał na tablicach słowa przymierza, - dziesięcioro
        przykazań. '
    29:
      he: וַיְהִי בְּרֶדֶת מֹשֶׁה מֵהַר סִינַי וּשְׁנֵי לֻחֹת הָעֵדֻת בְּיַד־מֹשֶׁה
        בְּרִדְתּוֹ מִן־הָהָר וּמֹשֶׁה לֹא־יָדַע כִּי קָרַן עוֹר פָּנָיו בְּדַבְּרוֹ
        אִתּוֹ׃
      yi: און עס איז געװען, אַז משה האָט אַראָפּגענידערט פֿון באַרג סינַי – און די
        צװײ לוחות פֿון געזעץ זײַנען געװען אין משהס האַנט, װען ער האָט אַראָפּגענידערט
        פֿון באַרג – האָט משה ניט געװוּסט, אַז די הױט פֿון זײַן פּנים האָט געשטראַלט
        פֿון זײַן רעדן מיט אים.
      cs: I stalo se, když sstupoval Mojžíš s hory Sinai, (a měl dvě dsky svědectví
        v rukou svých, když sstupoval s hory,) nevěděl, že by se stkvěla kůže tváři
        jeho, když mluvil s ním.
      pl: 'I stało się, gdy zstępował Mojżesz z góry Synai, - a dwie tablice świadectwa
        miał w ręku Mojżesz, gdy zstępował z góry, - że Mojżesz nie zauważył, iż promieniała
        powierzchnia oblicza jego od rozmowy z Nim. '
    30:
      he: וַיַּרְא אַהֲרֹן וְכָל־בְּנֵי יִשְׂרָאֵל אֶת־מֹשֶׁה וְהִנֵּה קָרַן עוֹר
        פָּנָיו וַיִּירְאוּ מִגֶּשֶׁת אֵלָיו׃
      yi: און אַהרן און אַלע קינדער פֿון ישׂראל האָבן געזען משהן, ערשט די הױט פֿון
        זײַן פּנים שטראַלט, און זײ האָבן מוֹרא געהאַט צו גענענען צו אים.
      cs: A viděl Aron i všickni synové Izraelští Mojžíše, a aj, stkvěla se kůže tváři
        jeho, a nesměli přistoupiti k němu.
      pl: 'I ujrzeli Ahron i wszyscy synowie Israela Mojżesza, a oto promieniała powierzchnia
        oblicza jego - i obawiali się przystąpić do niego. '
    31:
      he: וַיִּקְרָא אֲלֵהֶם מֹשֶׁה וַיָּשֻׁבוּ אֵלָיו אַהֲרֹן וְכָל־הַנְּשִׂאִים
        בָּעֵדָה וַיְדַבֵּר מֹשֶׁה אֲלֵהֶם׃
      yi: האָט זײ משה צוגערופֿן, און אַהרן, און אַלע פֿירשטן פֿון דער עדה האָבן זיך
        אומגעקערט צו אים, און משה האָט צו זײ גערעדט.
      cs: Ale Mojžíš zavolal jich, a navrátili se k němu Aron i všecka knížata shromáždění
        toho, a mluvil Mojžíš s nimi.
      pl: 'I przywołał ich Mojżesz, i zwrócili się ku niemu - Ahron i wszyscy książęta
        zboru, - i mówił Mojżesz z nimi. '
    32:
      he: וְאַחֲרֵי־כֵן נִגְּשׁוּ כָּל־בְּנֵי יִשְׂרָאֵל וַיְצַוֵּם אֵת כָּל־אֲשֶׁר
        דִּבֶּר יְהוָה אִתּוֹ בְּהַר סִינָי׃
      yi: און דערנאָך האָבן גענענט אַלע קינדער פֿון ישׂראל, און ער האָט זײ באַפֿױלן
        אַלץ װאָס גאָט האָט מיט אים גערעדט אױפֿן באַרג סינַי.
      cs: Potom přišli také k němu všickni synové Izraelští, jimžto přikázal všecko,
        což s ním mluvil Hospodin na hoře Sinai.
      pl: 'A następnie przystąpili i wszyscy synowie Israela, - i zapowiedział im
        wszystko, co mówił z nim Wiekuisty na górze Synai. '
    33:
      he: וַיְכַל מֹשֶׁה מִדַּבֵּר אִתָּם וַיִּתֵּן עַל־פָּנָיו מַסְוֶה׃
      yi: און װי משה האָט געענדיקט רעדן מיט זײ, האָט ער אָנגעטאָן אױף זײַן פּנים אַ
        צודעק.
      cs: Dokudž pak mluvil Mojžíš s nimi, měl zástěru na tváři své.
      pl: 'A gdy przestał Mojżesz mówić z nimi, włożył na oblicze swoje zasłonę. '
    34:
      he: וּבְבֹא מֹשֶׁה לִפְנֵי יְהוָה לְדַבֵּר אִתּוֹ יָסִיר אֶת־הַמַּסְוֶה עַד־צֵאתוֹ
        וְיָצָא וְדִבֶּר אֶל־בְּנֵי יִשְׂרָאֵל אֵת אֲשֶׁר יְצֻוֶּה׃
      yi: און אַז משה איז געקומען פֿאַר גאָט צו רעדן מיט אים, פֿלעגט ער אָפּטאָן דעם
        צודעק ביז זײַן אַרױסגײן; און ער פֿלעגט אַרױסגײן און רעדן צו די קינדער פֿון
        ישׂראל דאָס װאָס ער איז באַפֿױלן געװאָרן.
      cs: Ale když vcházel Mojžíš před tvář Hospodina, aby mluvil s ním, odjímal zástěru,
        dokudž nevyšel. Vyšed pak, mluvil synům Izraelským, což mu bylo rozkázáno.
      pl: 'Gdy zaś wchodził Mojżesz przed oblicze Wiekuistego, by mówić z Nim, zdejmował
        zasłonę, dopóki nie wyszedł; gdy zaś wychodził, opowiadał synom Israela to,
        co mu poleconém zostało. '
    35:
      he: וְרָאוּ בְנֵי־יִשְׂרָאֵל אֶת־פְּנֵי מֹשֶׁה כִּי קָרַן עוֹר פְּנֵי מֹשֶׁה
        וְהֵשִׁיב מֹשֶׁה אֶת־הַמַּסְוֶה עַל־פָּנָיו עַד־בֹּאוֹ לְדַבֵּר אִתּוֹ׃
      yi: און די קינדער פֿון ישׂראל פֿלעגן זען דעם פּנים פֿון משהן, אַז די הױט פֿון
        משהס פּנים שטראַלט; און משה פֿלעגט װידער אָנטאָן דעם צודעק אױף זײַן פּנים,
        ביז ער איז אַרײַנגעגאַנגען צו רעדן מיט אים.
      cs: Tedy viděli synové Izraelští tvář Mojžíšovu, že se stkvěla kůže tváři jeho.
        A kladl zase Mojžíš zástěru na tvář svou, dokudž nevcházel, aby mluvil s ním.
      pl: 'I tak widzieli synowie Israela oblicze Mojżesza, że promieniała powierzchnia
        oblicza Mojżesza; i bywało kładł Mojżesz zasłonę na oblicze swoje, póki nie
        wszedł znowu, aby mówić z Nim. '
  35:
    1:
      he: וַיַּקְהֵל מֹשֶׁה אֶת־כָּל־עֲדַת בְּנֵי יִשְׂרָאֵל וַיֹּאמֶר אֲלֵהֶם אֵלֶּה
        הַדְּבָרִים אֲשֶׁר־צִוָּה יְהוָה לַעֲשֹׂת אֹתָם׃
      yi: 'און משה האָט אײַנגעזאַמלט די גאַנצע עדה פֿון די קינדער פֿון ישׂראל, און
        האָט צו זײ געזאָגט: דאָס זײַנען די װערטער װאָס גאָט האָט באַפֿױלן זײ צו טאָן:'
      cs: ' Tedy svolal Mojžíš všecko shromáždění synů Izraelských, a řekl jim: Tato
        jsou slova, kteráž přikázal [vám] Hospodin, abyste je činili.'
      pl: 'I zgromadził Mojżesz cały zbór synów Israela, i rzekł do nich: "Oto, co
        rozkazał Wiekuisty spełnić: '
    2:
      he: שֵׁשֶׁת יָמִים תֵּעָשֶׂה מְלָאכָה וּבַיּוֹם הַשְּׁבִיעִי יִהְיֶה לָכֶם קֹדֶשׁ
        שַׁבַּת שַׁבָּתוֹן לַיהוָה כָּל־הָעֹשֶׂה בוֹ מְלָאכָה יוּמָת׃
      yi: זעקס טעג זאָל געטאָן װערן אַרבעט, אָבער אױפֿן זיבעטן טאָג זאָל אײַך זײַן
        הײליק, אַ שבת פֿון רוּונג צו גאָט; איטלעכער װאָס טוט אין אים אַן אַרבעט, זאָל
        געטײט װערן.
      cs: Šest dní děláno bude dílo, ale v sedmý den mějte svátek, sobotu odpočinutí
        Hospodinova. Kdo by dělal v něm dílo, umře.
      pl: 'Przez sześć dni wykonywana będzie robota, ale dzień siódmy będzie wam święty,
        Sabbat najwyższy Wiekuistemu; ktoby wykonał w nim robotę, wydany będzie na
        śmierć. '
    3:
      he: לֹא־תְבַעֲרוּ אֵשׁ בְּכֹל מֹשְׁבֹתֵיכֶם בְּיוֹם הַשַּׁבָּת׃
      yi: איר זאָלט ניט אָנצינדן קײן פֿײַער אין אַלע אײַערע װױנערטער אין טאָג פֿון
        שבת.
      cs: Nezanítíte ohně nikdež v příbytcích svých v den sobotní.
      pl: 'Nie rozniecicie ognia w żadnej z siedzib waszych w dzień Sabbatu". '
    4:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל לֵאמֹר זֶה הַדָּבָר אֲשֶׁר־צִוָּה
        יְהוָה לֵאמֹר׃
      yi: 'און משה האָט געזאָגט צו דער גאַנצער עדה פֿון די קינדער פֿון ישׂראל, אַזױ
        צו זאָגן: דאָס איז די זאַך װאָס גאָט האָט באַפֿױלן, אַזױ צו זאָגן:'
      cs: 'Mluvil také Mojžíš ke všemu shromáždění synů Izraelských takto: Toto jest
        slovo, kteréž přikázal Hospodin, řka:'
      pl: 'I oświadczył Mojżesz całemu zborowi synów Israela, i rzekł: "Oto, co rozkazał
        Wiekuisty mówiąc: '
    5:
      he: קְחוּ מֵאִתְּכֶם תְּרוּמָה לַיהוָה כֹּל נְדִיב לִבּוֹ יְבִיאֶהָ אֵת תְּרוּמַת
        יְהוָה זָהָב וָכֶסֶף וּנְחֹשֶׁת׃
      yi: נעמט אײַך אַן אָפּשײדונג צו גאָט, איטלעכער װאָס זײַן האַרץ איז װיליק זאָל
        זי ברענגען, די אָפּשײדונג פֿון גאָט, גאָלד, און זילבער, און קופּער;
      cs: 'Sebeřte z sebe obět pozdvižení Hospodinu. Každý, kdož jest ochotný v srdci
        svém, přinese tu obět Hospodinu: Zlato, stříbro a měď,'
      pl: 'Zbierzcie od siebie daninę Wiekuistemu; każdy szczodrobliwego serca niechaj
        złoży ją, ową daninę, Wiekuistemu: złoto, srebro i miedź. '
    6:
      he: וּתְכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי וְשֵׁשׁ וְעִזִּים׃
      yi: און בלאָע װאָל, און פּורפּל, און װערמילרױט, און לײַנען און ציגנהאָר;
      cs: A postavec modrý, a šarlat, a červec dvakrát barvený, a bílé hedbáví, a
        kozí [srsti];
      pl: 'I błękit, i purpurę, i karmazyn, i bisior, i wełnę kozią; '
    7:
      he: וְעֹרֹת אֵילִם מְאָדָּמִים וְעֹרֹת תְּחָשִׁים וַעֲצֵי שִׂטִּים׃
      yi: און רױטגעפֿאַרבטע װידערפֿעלן, און תַּחַש-פֿעלן, און שִטים-האָלץ;
      cs: Též kůže skopců na červeno barvené, a kůže jezevčí, a dříví setim,
      pl: 'I skóry baranie, czerwono barwione, i skóry borsucze, i drzewo akacyowe. '
    8:
      he: וְשֶׁמֶן לַמָּאוֹר וּבְשָׂמִים לְשֶׁמֶן הַמִּשְׁחָה וְלִקְטֹרֶת הַסַּמִּים׃
      yi: און אײל פֿאַר דער לײַכטונג, און בשׂמים פֿאַר דעם אײל פֿון זאַלבונג, און
        פֿאַר דעם װײַרױך פֿון שמעקעדיקע געװירצן;
      cs: A olej k svícení a vonné věci na olej ku pomazání a pro kadění vonné,
      pl: 'I oliwę do oświetlania, i aromaty na olejek namaczania i na kadzidło wonności; '
    9:
      he: וְאַבְנֵי־שֹׁהַם וְאַבְנֵי מִלֻּאִים לָאֵפוֹד וְלַחֹשֶׁן׃
      yi: און אָניקלשטײנער, און שטײנער צום אײַנפֿאַסן, פֿאַרן אֵפֿוֹד און פֿאַרן חושן.
      cs: A kamení onychinové, a [jiné] kamení k vsazování do náramenníku a náprsníku.
      pl: 'I kamienie onyksowe, i kamienie oprawne, na naramiennik i napierśnik. '
    10:
      he: וְכָל־חֲכַם־לֵב בָּכֶם יָבֹאוּ וְיַעֲשׂוּ אֵת כָּל־אֲשֶׁר צִוָּה יְהוָה׃
      yi: 'און אַלע קלוגהאַרציקע צװישן אײַך זאָלן קומען און מאַכן אַלץ װאָס גאָט האָט
        באַפֿױלן:'
      cs: 'A všickni, [kdož jsou] vtipní mezi vámi, přijdou a dělati budou, cožkoli
        přikázal Hospodin:'
      pl: 'A wszyscy umiejętnego umysłu w pośród was przyjdą i wykonywać będą, cokolwiek
        rozkazał Wiekuisty: '
    11:
      he: אֶת־הַמִּשְׁכָּן אֶת־אָהֳלוֹ וְאֶת־מִכְסֵהוּ אֶת־קְרָסָיו וְאֶת־קְרָשָׁיו
        אֶת־בְּרִיחָו אֶת־עַמֻּדָיו וְאֶת־אֲדָנָיו׃
      yi: דעם מִשכּן, זײַן געצעלט, און זײַן צודעק, זײַנע האָקן, און זײַנע ברעטער,
        זײַנע ריגלען, זײַנע זײַלן, און זײַנע שװעלן;
      cs: Příbytek, stánek jeho i přikrytí jeho a háky jeho, dsky jeho, svlaky jeho,
        sloupy jeho i podstavky jeho;
      pl: 'Przybytek, namiot jego z pokrowcem jego, zapinki jego, i bale, wrzeciądze,
        słupy i podsłupia jego; '
    12:
      he: אֶת־הָאָרֹן וְאֶת־בַּדָּיו אֶת־הַכַּפֹּרֶת וְאֵת פָּרֹכֶת הַמָּסָךְ׃
      yi: דעם אָרון און זײַנע שטאַנגען, דעם דעק און דעם פָּרוֹכֶת פֿון צװישנשײד;
      cs: Truhlu s sochory jejími, slitovnici a oponu zastření;
      pl: 'Arkę i drążki jej, wieko i zaponę zakrywającą; '
    13:
      he: אֶת־הַשֻּׁלְחָן וְאֶת־בַּדָּיו וְאֶת־כָּל־כֵּלָיו וְאֵת לֶחֶם הַפָּנִים׃
      yi: דעם טיש און זײַנע שטאַנגען, און אַלע זײַנע כּלים, און דאָס ברױט פֿון אָנגעזיכט;
      cs: Stůl i sochory k němu se všemi nádobami jeho, i chléb předložení;
      pl: 'Stół i drążki jego, z wszystkiemi przyborami jego i chléb wystawny; '
    14:
      he: וְאֶת־מְנֹרַת הַמָּאוֹר וְאֶת־כֵּלֶיהָ וְאֶת־נֵרֹתֶיהָ וְאֵת שֶׁמֶן הַמָּאוֹר׃
      yi: און די מנוֹרה פֿאַר לײַכטונג, און אירע כּלים, און אירע רערלעך, און דאָס
        אײל פֿאַר לײַכטונג;
      cs: A svícen k svícení s nádobami jeho i lampy jeho, a olej k svícení;
      pl: 'I świecznik dla oświetlania z przyborami jego, i lampy jego, i olej do
        oświetlania; '
    15:
      he: וְאֶת־מִזְבַּח הַקְּטֹרֶת וְאֶת־בַּדָּיו וְאֵת שֶׁמֶן הַמִּשְׁחָה וְאֵת
        קְטֹרֶת הַסַּמִּים וְאֶת־מָסַךְ הַפֶּתַח לְפֶתַח הַמִּשְׁכָּן׃
      yi: און דעם מזבח פֿאַר װײַרױך און זײַנע שטאַנגען, און דאָס אײל פֿון זאַלבונג,
        און דעם װײַרױך פֿון שמעקעדיקע געװירצן; און דעם טירפֿאָרהאַנג צום אײַנגאַנג
        פֿון מִשכּן;
      cs: Též oltář pro kadění a sochory jeho, i olej pomazání a kadidlo z vonných
        věcí, i zastření dveří v příbytku;
      pl: 'I ołtarz do kadzenia i drążki jego, i olej namaszczania i kadzidło z wonności,
        i kotarę wchodową u wejścia do przybytku. '
    16:
      he: אֵת מִזְבַּח הָעֹלָה וְאֶת־מִכְבַּר הַנְּחֹשֶׁת אֲשֶׁר־לוֹ אֶת־בַּדָּיו
        וְאֶת־כָּל־כֵּלָיו אֶת־הַכִּיֹּר וְאֶת־כַּנּוֹ׃
      yi: דעם מזבח פֿאַר בראַנדאָפּפֿער און די קופּערנע זיףּ װאָס צו אים, זײַנע שטאַנגען,
        און אַלע זײַנע כּלים; דעם האַנטפֿאַס און זײַן געשטעל;
      cs: Oltář k zápalu a rošt jeho měděný a sochory jeho, i všecka nádobí jeho,
        i umyvadlo s podstavkem jeho;
      pl: 'Ofiarnicę całopalenia i kratę miedzianą do niego, drążki jego i wszystkie
        przybory jego, miednicę i podnóże jéj. '
    17:
      he: אֵת קַלְעֵי הֶחָצֵר אֶת־עַמֻּדָיו וְאֶת־אֲדָנֶיהָ וְאֵת מָסַךְ שַׁעַר הֶחָצֵר׃
      yi: די אַרומהאַנגען פֿון הױף, זײַנע זײַלן, און זײַנע שװעלן, און דעם טױערפֿאָרהאַנג
        פֿון הױף;
      cs: Koltry očkovaté k síni, sloupy její a podstavky její, i zastření brány do
        síně;
      pl: 'Zapony dworca i słupy i podsłupia jego, i kotarę dla bramy dworca; '
    18:
      he: אֶת־יִתְדֹת הַמִּשְׁכָּן וְאֶת־יִתְדֹת הֶחָצֵר וְאֶת־מֵיתְרֵיהֶם׃
      yi: די פֿלעקלעך פֿון מִשכּן, און די פֿלעקלעך פֿון הױף, און זײערע שטריק;
      cs: Kolíky k příbytku, a kolíky síně s provázky jejich;
      pl: 'Kołki przybytku i kołki dworca, i powrozy ich. '
    19:
      he: אֶת־בִּגְדֵי הַשְּׂרָד לְשָׁרֵת בַּקֹּדֶשׁ אֶת־בִּגְדֵי הַקֹּדֶשׁ לְאַהֲרֹן
        הַכֹּהֵן וְאֶת־בִּגְדֵי בָנָיו לְכַהֵן׃
      yi: די געשטריקטע קלײדער אױף צו דינען אין הײליקטום, די הײליקע קלײדער פֿאַר אַהרן
        דעם כֹּהן, און די קלײדער פֿון זײַנע זין, אױף צו טאָן די כּהונה.
      cs: Roucha k službě, k přisluhování v svatyni, i roucho svaté Arona kněze, i
        roucho synů jeho k konání úřadu kněžského.
      pl: 'Szaty przetykane do służby w świątyni, szaty święte dla Ahrona, kapłana,
        i szaty synów jego, do piastowania kapłaństwa." '
    20:
      he: וַיֵּצְאוּ כָּל־עֲדַת בְּנֵי־יִשְׂרָאֵל מִלִּפְנֵי מֹשֶׁה׃
      yi: און די גאַנצע עדה פֿון די קינדער פֿון ישׂראל איז אַרױסגעגאַנגען פֿון פֿאַר
        משהן.
      cs: Vyšlo tedy všecko shromáždění synů Izraelských od tváři Mojžíšovy,
      pl: 'I odszedł cały zbór synów Israela z przed oblicza Mojżesza. '
    21:
      he: וַיָּבֹאוּ כָּל־אִישׁ אֲשֶׁר־נְשָׂאוֹ לִבּוֹ וְכֹל אֲשֶׁר נָדְבָה רוּחוֹ
        אֹתוֹ הֵבִיאוּ אֶת־תְּרוּמַת יְהוָה לִמְלֶאכֶת אֹהֶל מוֹעֵד וּלְכָל־עֲבֹדָתוֹ
        וּלְבִגְדֵי הַקֹּדֶשׁ׃
      yi: און זײ זײַנען געקומען, איטלעכער אײנער װאָס זײַן האַרץ האָט אים געטריבן,
        און איטלעכער װאָס זײַן גײַסט האָט אים באַװיליקט; זײ האָבן געבראַכט די אָפּשײדונג
        פֿון גאָט, פֿאַר דער אַרבעט פֿון אוֹהל-מוֹעד, און פֿאַר זײַן גאַנצן דינסט,
        און פֿאַר די הײליקע קלײדער.
      cs: A přišli, každý muž, kteréhož ponuklo srdce jeho, a každý, v němž duch jeho
        byl dobrovolný, a přinesli obět pozdvižení Hospodinu, k dílu stánku úmluvy
        a ke vší službě jeho, i k rouchu svatému.
      pl: 'I przychodzili każdy, którego uniosło serce jego, i każdy, którego skłonił
        duch jego, i przynosili daninę Wiekuistemu dla wykończenia przybytku zboru,
        i do wszelkiej potrzeby jego, i na szaty święte. '
    22:
      he: וַיָּבֹאוּ הָאֲנָשִׁים עַל־הַנָּשִׁים כֹּל נְדִיב לֵב הֵבִיאוּ חָח וָנֶזֶם
        וְטַבַּעַת וְכוּמָז כָּל־כְּלִי זָהָב וְכָל־אִישׁ אֲשֶׁר הֵנִיף תְּנוּפַת
        זָהָב לַיהוָה׃
      yi: און עס זײַנען געקומען מענער מיט װײַבער, איטלעכער װאָס זײַן האַרץ איז געװען
        װיליק; זײ האָבן געבראַכט נאָזרינגען, און אױרינגען, און פֿינגערלעך, און האַלדזבענדער
        – אַלערלײ גילדערנע זאַכן; איטלעכער אײנער װאָס האָט אױפֿגעהױבן אַן אױפֿהײבונג
        פֿון גאָלד צו גאָט.
      cs: Přicházeli muži i ženy, každý, kdož byl ochotný v srdci, [a] přinášeli spinadla,
        a náušnice, a prsteny, a záponky z pravých rukou, všelijaké nádobí zlaté,
        a kdožkoli obětoval obět zlata Hospodinu.
      pl: 'I przychodzili mężczyźni i niewiasty; każdy szczodrobliwego serca przyniósł
        kolczyki, i zausznice, i pierścienie, i naszyjniki, wszelkie naczynia złote;
        i każdy składał dań złota Wiekuistemu. '
    23:
      he: וְכָל־אִישׁ אֲשֶׁר־נִמְצָא אִתּוֹ תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי
        וְשֵׁשׁ וְעִזִּים וְעֹרֹת אֵילִם מְאָדָּמִים וְעֹרֹת תְּחָשִׁים הֵבִיאוּ׃
      yi: און איטלעכער אײנער װאָס בײַ אים האָט זיך געפֿונען בלאָע װאָל, און פּורפּל,
        און װערמילרױט, און לײַנען, און ציגנהאָר, און רױטגעפֿאַרבטע װידערפֿעלן, און
        תַּחַש-פֿעלן, האָט געבראַכט.
      cs: Každý, kdož měl postavec modrý a šarlat, a červec dvakrát barvený, a bílé
        hedbáví a kozí [srsti], a kůže skopců na červeno barvené, a kůže jezevčí,
        přinesl [to].
      pl: 'Każdy téż, kto posiadał błękit, i purpurę, i karmazyn, i bisior, i wełnę
        kozią, i skóry baranie, czerwono barwione, i skóry borsucze, - przynosił je. '
    24:
      he: כָּל־מֵרִים תְּרוּמַת כֶּסֶף וּנְחֹשֶׁת הֵבִיאוּ אֵת תְּרוּמַת יְהוָה וְכֹל
        אֲשֶׁר נִמְצָא אִתּוֹ עֲצֵי שִׁטִּים לְכָל־מְלֶאכֶת הָעֲבֹדָה הֵבִיאוּ׃
      yi: איטלעכער װאָס האָט אָפּגעשײדט אַן אָפּשײדונג פֿון זילבער און קופּער, האָט
        געבראַכט די אָפּשײדונג פֿון גאָט; און איטלעכער װאָס בײַ אים האָט זיך געפֿונען
        שִטים-האָלץ פֿאַר אַלערלײ מלאָכות פֿון דער אַרבעט, האָט געבראַכט.
      cs: Kdokoli obětoval obět stříbra a mědi, přinášeli [to za] obět pozdvižení
        Hospodinu; každý také, kdo měl dříví setim, ke všelikému dílu služebnosti,
        přinášeli [je].
      pl: 'Ktokolwiek zaś ofiarował dań srebra albo miedzi, - przynosił to w darze
        Wiekuistemu; każdy téż, co posiadał drzewo akacyowe, na wszelaką potrzebę
        dzieła tego przynosił. '
    25:
      he: וְכָל־אִשָּׁה חַכְמַת־לֵב בְּיָדֶיהָ טָווּ וַיָּבִיאוּ מַטְוֶה אֶת־הַתְּכֵלֶת
        וְאֶת־הָאַרְגָּמָן אֶת־תּוֹלַעַת הַשָּׁנִי וְאֶת־הַשֵּׁשׁ׃
      yi: און אַלע קלוגהאַרציקע װײַבער האָבן מיט זײערע הענט געשפּונען, און האָבן געבראַכט
        דאָס געשפּינס, די בלאָע װאָל, און דעם פּורפּל, דאָס װערמילרױט, און דעם לײַנען.
      cs: Ano i všecky ženy vtipné rukama svýma předly, a přinesly, co napředly, postavec
        modrý a šarlat, a červec dvakrát barvený a bílé hedbáví.
      pl: 'I wszystkie niewiasty umiejętnego umysłu, rękami swemi przędły, a przynosiły
        przędzę, błękit i purpurę, i karmazyn i bisior. '
    26:
      he: וְכָל־הַנָּשִׁים אֲשֶׁר נָשָׂא לִבָּן אֹתָנָה בְּחָכְמָה טָווּ אֶת־הָעִזִּים׃
      yi: און אַלע װײַבער װאָס זײער האַרץ האָט זײ געטריבן מיט חכמה, האָבן געשפּונען
        די ציגנהאָר.
      cs: Všecky pak ženy, kterýchž ponuklo srdce jejich, [aby předly] uměle, předly
        [srsti] kozí.
      pl: 'Wszystkie téż niewiasty, które uniosło serce ich umiejętne, przędły wełnę
        kozią. '
    27:
      he: וְהַנְּשִׂאִם הֵבִיאוּ אֵת אַבְנֵי הַשֹּׁהַם וְאֵת אַבְנֵי הַמִּלֻּאִים
        לָאֵפוֹד וְלַחֹשֶׁן׃
      yi: און די פֿירשטן האָבן געבראַכט די אָניקלשטײנער, און די שטײנער צום אײַנפֿאַסן,
        פֿאַרן אֵפֿוֹד און פֿאַרן חושן;
      cs: Knížata pak přinášeli kamení onychinové, a jiné kamení k vsazování do náramenníku
        a náprsníku,
      pl: 'Książęta zaś przynosili kamienie onyksu i kamienie do oprawy, na naramiennik
        i napierśnik. '
    28:
      he: וְאֶת־הַבֹּשֶׂם וְאֶת־הַשָּׁמֶן לְמָאוֹר וּלְשֶׁמֶן הַמִּשְׁחָה וְלִקְטֹרֶת
        הַסַּמִּים׃
      yi: און די בשׂמים, און דאָס אײל, פֿאַר לײַכטונג, און פֿאַר דעם אײל פֿון זאַלבונג,
        און פֿאַר דעם װײַרױך פֿון שמעקעדיקע געװירצן.
      cs: Též vonné věci a olej k svícení, a k oleji pomazání, a k vonnému kadidlu.
      pl: 'I korzenie i olej - do oświetlania i do oleju namaszczania, i do kadzidła
        z wonności. '
    29:
      he: כָּל־אִישׁ וְאִשָּׁה אֲשֶׁר נָדַב לִבָּם אֹתָם לְהָבִיא לְכָל־הַמְּלָאכָה
        אֲשֶׁר צִוָּה יְהוָה לַעֲשׂוֹת בְּיַד־מֹשֶׁה הֵבִיאוּ בְנֵי־יִשְׂרָאֵל נְדָבָה
        לַיהוָה׃
      yi: די קינדער פֿון ישׂראל האָבן געבראַכט נדבות צו גאָט – איטלעכער מאַן און פרױ
        װאָס זײער האַרץ האָט זײ באַװיליקט צו ברענגען פֿאַר דער גאַנצער אַרבעט, װאָס
        גאָט האָט באַפֿױלן דורך משהן צו מאַכן.
      cs: Každý muž i žena, v nichž ochotné srdce jejich bylo k tomu, aby přinášeli
        [potřeby] ke všelikému dílu, kteréž byl přikázal dělati Hospodin skrze Mojžíše,
        přinášeli synové Izraelští obět dobrovolnou Hospodinu.
      pl: 'Każdy mężczyzna albo niewiasta z synów Israela, których pobudziło serce,
        aby ofiarowali na każde dzieło, które rozkazał Wiekuisty wykonać przez Mojżesza,
        - przynosili dobrowolne dary Wiekuistemu. '
    30:
      he: וַיֹּאמֶר מֹשֶׁה אֶל־בְּנֵי יִשְׂרָאֵל רְאוּ קָרָא יְהוָה בְּשֵׁם בְּצַלְאֵל
        בֶּן־אוּרִי בֶן־חוּר לְמַטֵּה יְהוּדָה׃
      yi: 'און משה האָט געזאָגט צו די קינדער פֿון ישׂראל: זעט, גאָט האָט גערופֿן מיטן
        נאָמען בצַלאֵל דעם זון פֿון אורי דעם זון פֿון חורן, פֿון שבֿט יהודה.'
      cs: 'Tedy řekl Mojžíš synům Izraelským: Pohleďte, povolal ze jména Hospodin
        Bezeleele, syna Uri, syna Hur, z pokolení Judova.'
      pl: 'I rzekł Mojżesz do synów Israela: "Patrzcie, powołał Wiekuisty po imieniu
        Becalela, syna Urego, syna Chura, z pokolenia Jehudy. '
    31:
      he: וַיְמַלֵּא אֹתוֹ רוּחַ אֱלֹהִים בְּחָכְמָה בִּתְבוּנָה וּבְדַעַת וּבְכָל־מְלָאכָה׃
      yi: און ער האָט אים אָנגעפֿילט מיטן גײַסט פֿון גאָט, אין חכמה, אין פֿאַרשטאַנדיקײט,
        און אין קענשאַפֿט, און אין יעטװעדער מלאָכה;
      cs: A naplnil ho duchem Božím, moudrostí, rozumností i uměním všelijakého řemesla,
      pl: 'I napełnił go duchem boskim, mądrością, rozumem i umiejętnością, i wszelkiém
        wykonawstwem. '
    32:
      he: וְלַחְשֹׁב מַחַשָׁבֹת לַעֲשֹׂת בַּזָּהָב וּבַכֶּסֶף וּבַנְּחֹשֶׁת׃
      yi: און אױסצוקינצלען קונציקע זאַכן, צו אַרבעטן אין גאָלד, און אין זילבער, און
        אין קופּער;
      cs: Aby vtipně smysliti uměl, jak by se co dělati mělo na zlatu a stříbru a
        mědi,
      pl: 'Ku wymyślaniu pomysłów, by robił w złocie, i w srebrze, i w miedzi. '
    33:
      he: וּבַחֲרֹשֶׁת אֶבֶן לְמַלֹּאת וּבַחֲרֹשֶׁת עֵץ לַעֲשׂוֹת בְּכָל־מְלֶאכֶת
        מַחֲשָׁבֶת׃
      yi: און אין שנײַדונג פֿון שטײנער צום אײַנפֿאַסן, און אין שניצונג פֿון האָלץ,
        צו אַרבעטן אין יעטװעדער קונציקער מלאָכה.
      cs: I v řemeslném strojení kamenů k vsazování, i v díle od dřeva, aby dělal
        všelijakým řemeslem vtipným.
      pl: 'I w rytownictwie kamieni dla oprawy, i w rzeźbieniu drzewa, - aby wykonywał
        wszelką robotę wymyślną. '
    34:
      he: וּלְהוֹרֹת נָתַן בְּלִבּוֹ הוּא וְאָהֳלִיאָב בֶּן־אֲחִיסָמָךְ לְמַטֵּה־דָן׃
      yi: אױך צו לערנען אַנדערע האָט ער אַרײַנגעגעבן אין זײַן האַרצן, אים, און אָהליאָב
        דעם זון פֿון אַחיסָמָכן, פֿון שבֿט דָן.
      cs: Dal nadto v srdce jeho [i to], aby učiti mohl on i Aholiab, syn Achisamechův
        z pokolení Dan.
      pl: 'I zdolność do nauczania złożył w umysł jego, - jego i Oholiaba, syna Achisamacha,
        z pokolenia Dan. '
    35:
      he: מִלֵּא אֹתָם חָכְמַת־לֵב לַעֲשׂוֹת כָּל־מְלֶאכֶת חָרָשׁ וְחֹשֵׁב וְרֹקֵם
        בַּתְּכֵלֶת וּבָאַרְגָּמָן בְּתוֹלַעַת הַשָּׁנִי וּבַשֵּׁשׁ וְאֹרֵג עֹשֵׂי
        כָּל־מְלָאכָה וְחֹשְׁבֵי מַחֲשָׁבֹת׃
      yi: ער האָט זײ אָנגעפֿילט מיט קלוגהאַרציקײט צו מאַכן יעטװעדער מלאָכה פֿונעם
        מײנסטער, און פֿונעם קינצלער, און פֿונעם שטיקער אין בלאָער װאָל און אין פּורפּל,
        אין װערמילרױט און אין לײַנען און פֿונעם װעבער – פֿון די װאָס מאַכן אַלערלײ
        מלאָכות, און קינצלען אױס קונציקע זאַכן.
      cs: Naplnil je moudrostí srdce, aby dělali všelijaké dílo tesařské a řemeslné,
        i krumpéřské a vytkávané z postavce modrého a šarlatu, a červce dvakrát barveného,
        a bílého hedbáví, a aby dělali všelijaké dílo a vymýšleli vtipné věci.
      pl: 'Napełnił ich umiejętnością umysłu, aby wykonywali wszelkie rzemiosło rytownika
        i pomysłowca i hafciarza na błękicie, i na purpurze, i na karmazynie, i na
        bisiorze, i na tkaninie, wykonywających wszelkie rzemiosło i wymyślających
        pomysły. '
  36:
    1:
      he: וְעָשָׂה בְצַלְאֵל וְאָהֳלִיאָב וְכֹל אִישׁ חֲכַם־לֵב אֲשֶׁר נָתַן יְהוָה
        חָכְמָה וּתְבוּנָה בָּהֵמָּה לָדַעַת לַעֲשֹׂת אֶת־כָּל־מְלֶאכֶת עֲבֹדַת הַקֹּדֶשׁ
        לְכֹל אֲשֶׁר־צִוָּה יְהוָה׃
      yi: און בצַלאֵל און אָהליאָב, און אַלע קלוגהאַרציקע לײַט, װאָס גאָט האָט אַרײַנגעגעבן
        חכמה און פֿאַרשטאַנדיקײט אין זײ, צו װיסן װי צו טאָן יעטװעדער מלאָכה פֿון דער
        אַרבעט פֿון הײליקטום, זאָלן מאַכן אַזױ װי אַלץ װאָס גאָט האָט באַפֿױלן.
      cs: ' Tedy dělal Bezeleel a Aholiab i všeliký muž vtipný, jimž dal Hospodin
        moudrost a rozumnost, aby uměli dělati všeliké dílo k službě svatyně, všecko,
        což přikázal Hospodin.'
      pl: 'I tak zrobią Becalel i Oholiab, i każdy mąż umiejętnego umysłu, któremu
        dał Wiekuisty mądrość i rozum, aby umieli wykonać każdą robotę, potrzebną
        dla świątyni, - wszystko jak rozkazał Wiekuisty". '
    2:
      he: וַיִּקְרָא מֹשֶׁה אֶל־בְּצַלְאֵל וְאֶל־אָהֳלִיאָב וְאֶל כָּל־אִישׁ חֲכַם־לֵב
        אֲשֶׁר נָתַן יְהוָה חָכְמָה בְּלִבּוֹ כֹּל אֲשֶׁר נְשָׂאוֹ לִבּוֹ לְקָרְבָה
        אֶל־הַמְּלָאכָה לַעֲשֹׂת אֹתָהּ׃
      yi: און משה האָט גערופֿן בצַלאֵלן, און אָהליאָבֿן, און איטלעכן קלוגהאַרציקן
        מאַן, װאָס גאָט האָט אַרײַנגעגעבן חכמה אין זײַן האַרצן, איטלעכן װאָס זײַן
        האַרץ האָט אים געטריבן צו גענענען צו דער אַרבעט, זי צו טאָן.
      cs: Povolal pak Mojžíš Bezeleele a Aholiaba i každého muže vtipného, v jehož
        srdce dal Hospodin moudrost, každého [také], kohož ponoukalo srdce jeho, aby
        přistoupil ku práci díla toho.
      pl: 'I wezwał Mojżesz Becalela i Oholiaba, i każdego umiejętnego umysłu, któremu
        dał Wiekuisty mądrość w serce jego, każdego, którego uniosło serce, by przystąpił
        do roboty, - aby wykonali ją. '
    3:
      he: וַיִּקְחוּ מִלִּפְנֵי מֹשֶׁה אֵת כָּל־הַתְּרוּמָה אֲשֶׁר הֵבִיאוּ בְּנֵי
        יִשְׂרָאֵל לִמְלֶאכֶת עֲבֹדַת הַקֹּדֶשׁ לַעֲשֹׂת אֹתָהּ וְהֵם הֵבִיאוּ אֵלָיו
        עוֹד נְדָבָה בַּבֹּקֶר בַּבֹּקֶר׃
      yi: און זײ האָבן גענומען פֿון משהן די גאַנצע אָפּשײדונג װאָס די קינדער פֿון
        ישׂראל האָבן געבראַכט פֿאַר דער מלאָכה פֿון דער אַרבעט פֿון הײליקטום, כּדי
        זי צו מאַכן. און די האָבן נאָך אַלץ געהאַלטן אין ברענגען צו אים נדבות, פֿרימאָרגן
        אין פֿרימאָרגן.
      cs: A vzali od Mojžíše všecky dary, kteréž přinesli synové Izraelští k dílu
        služebnému svatyně, aby dělali je. Ale oni vždy předce přinášeli k němu každého
        jitra dary dobrovolné.
      pl: 'I wzięli od Mojżesza wszystkie dary, które byli przynieśli synowie Israela
        do wykończenia dzieła świętego, - aby je wykonać. Ci zaś przynosili mu dalej
        dary, każdego rana. '
    4:
      he: וַיָּבֹאוּ כָּל־הַחֲכָמִים הָעֹשִׂים אֵת כָּל־מְלֶאכֶת הַקֹּדֶשׁ אִישׁ־אִישׁ
        מִמְּלַאכְתּוֹ אֲשֶׁר־הֵמָּה עֹשִׂים׃
      yi: זײַנען געקומען אַלע קלוגע לײַט װאָס האָבן געמאַכט די גאַנצע אַרבעט פֿון
        הײליקטום, איטלעכער מאַן פֿון זײַן אַרבעט װאָס ער האָט געטאָן,
      cs: Tedy přišli všickni vtipní dělníci díla svatyně, každý od díla svého, kteréž
        dělali,
      pl: 'I zeszli się wszyscy umiejętni wykonawcy wszelakiej roboty świątyni, każdy
        od dzieła swojego, którém się zajmował, -  '
    5:
      he: וַיֹּאמְרוּ אֶל־מֹשֶׁה לֵּאמֹר מַרְבִּים הָעָם לְהָבִיא מִדֵּי הָעֲבֹדָה
        לַמְּלָאכָה אֲשֶׁר־צִוָּה יְהוָה לַעֲשֹׂת אֹתָהּ׃
      yi: 'און זײ האָבן געזאָגט צו משהן, אַזױ צו זאָגן: דאָס פֿאָלק ברענגט מער װי
        עס איז נײטיק צו דער אַרבעט, פֿאַר דער מלאָכה װאָס גאָט האָט באַפֿױלן זי צו
        מאַכן.'
      cs: 'A mluvili k Mojžíšovi těmi slovy: Mnohem více přináší lid, nežli potřebí
        jest k dělání díla, kteréž přikázal Hospodin dělati.'
      pl: 'I oświadczyli Mojżeszowi, i rzekli: "Więcej lud przynosi, niż potrzeba
        do dzieła, które rozkazał Wiekuisty wykonać". '
    6:
      he: וַיְצַו מֹשֶׁה וַיַּעֲבִירוּ קוֹל בַּמַּחֲנֶה לֵאמֹר אִישׁ וְאִשָּׁה אַל־יַעֲשׂוּ־עוֹד
        מְלָאכָה לִתְרוּמַת הַקֹּדֶשׁ וַיִּכָּלֵא הָעָם מֵהָבִיא׃
      yi: 'האָט משה באַפֿױלן, און מע האָט אַרױסגעלאָזט אַן אױסרוף אין לאַגער, אַזױ
        צו זאָגן: קײן מאַן און קײן פרױ זאָל מער ניט מאַכן אַרבעט פֿאַר דער הײליקער
        אָפּשײדונג. און דאָס פֿאָלק איז אָפּגעהאַלטן געװאָרן פֿון ברענגען.'
      cs: 'I rozkázal Mojžíš, aby provoláno bylo v vojště takto: Muž ani žena, žádný
        nepřinášej více oběti k svatyni. I zbráněno jest lidu, aby nenosili.'
      pl: 'Rozkazał tedy Mojżesz - i ogłoszono w obozie tak: "Ani mężczyzna, ani kobieta
        niechaj już nie robią nic na daninę świętą!" I przestał lud przynosić. '
    7:
      he: וְהַמְּלָאכָה הָיְתָה דַיָּם לְכָל־הַמְּלָאכָה לַעֲשׂוֹת אֹתָהּ וְהוֹתֵר׃
      yi: און דאָס אױסגעאַרבעטע איז זײ געװען גענוג פֿאַר דער גאַנצער אַרבעט, זי צו
        מאַכן, און נאָך איבערצולאָזן.
      cs: Nebo měli potřeb hojně dosti k dělání všelikého díla, tak že zbývalo.
      pl: 'A zapasu był dostatek dla całego dzieła, by je wykończyć, i jeszcze zbywało. '
    8:
      he: וַיַּעֲשׂוּ כָל־חֲכַם־לֵב בְּעֹשֵׂי הַמְּלָאכָה אֶת־הַמִּשְׁכָּן עֶשֶׂר
        יְרִיעֹת שֵׁשׁ מָשְׁזָר וּתְכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי כְּרֻבִים
        מַעֲשֵׂה חֹשֵׁב עָשָׂה אֹתָם׃
      yi: און אַלע קלוגהאַרציקע צװישן די װאָס האָבן געטאָן די אַרבעט, האָבן געמאַכט
        דעם מִשכּן אין צען פאָרהאַנגען; פֿון געדרײַטן לײַנען, און בלאָער װאָל, און
        פּורפּל, און װערמילרױט; מיט כּרובֿים, קונציק אױסגעאַרבעט האָט מען זײ געמאַכט.
      cs: I dělal každý vtipný z dělníků těch dílo to, příbytek z desíti čalounů,
        [kteříž byli] z bílého hedbáví přesukovaného, a z postavce modrého a šarlatu,
        a z červce dvakrát barveného; cherubíny dílem řemeslným udělal na nich.
      pl: 'I zrobili wszyscy umiejętni umysłem z pośród wykonawców robót: przybytek
        z dziesięciu opon, z bisioru kręconego i z błękitu, i purpury i karmazynu;
        w cheruby, robotą wymyślną wykonano je. '
    9:
      he: אֹרֶךְ הַיְרִיעָה הָאַחַת שְׁמֹנֶה וְעֶשְׂרִים בָּאַמָּה וְרֹחַב אַרְבַּע
        בָּאַמָּה הַיְרִיעָה הָאֶחָת מִדָּה אַחַת לְכָל־הַיְרִיעֹת׃
      yi: די לענג פֿון איטלעכן פאָרהאַנג אַכט און צװאַנציק אײלן, און די ברײט פֿון
        איטלעכן פאָרהאַנג פֿיר אײלן; אײן מאָס פֿאַר אַלע פֿאָרהאַנגען.
      cs: Dlouhost čalounu jednoho osm a dvadceti loktů, a čtyř loktů širokost čalounu
        jednoho; všickni čalounové byli jednostejné míry.
      pl: 'Długość opony każdej - dwadzieścia ośm łokci, a szerokość - cztery łokcie
        dla opony każdej: miara jedna dla wszystkich opon. '
    10:
      he: וַיְחַבֵּר אֶת־חֲמֵשׁ הַיְרִיעֹת אַחַת אֶל־אֶחָת וְחָמֵשׁ יְרִיעֹת חִבַּר
        אַחַת אֶל־אֶחָת׃
      yi: און מע האָט באַהעפֿט פֿינף פֿאָרהאַנגען אײנעם צום אַנדערן, אױך די אַנדערע
        פֿינף פֿאָרהאַנגען האָט מען באַהעפֿט אײנעם צום אַנדערן.
      cs: Potom spojil pět čalounů jeden s druhým, a pět [jiných] čalounů spojil jeden
        s druhým.
      pl: 'I spiął pięć opon jednę z drugą; a pięć drugich opon spiął jednę z drugą. '
    11:
      he: וַיַּעַשׂ לֻלְאֹת תְּכֵלֶת עַל שְׂפַת הַיְרִיעָה הָאֶחָת מִקָּצָה בַּמַּחְבָּרֶת
        כֵּן עָשָׂה בִּשְׂפַת הַיְרִיעָה הַקִּיצוֹנָה בַּמַּחְבֶּרֶת הַשֵּׁנִית׃
      yi: און מע האָט געמאַכט שלײפֿן פֿון בלאָער װאָל אױף דעם זױם פֿון אײן פֿאָרהאַנג
        אין עק פֿון אײן באַהעפֿטונג; אַזױ האָט מען געמאַכט אױף דעם זױם פֿון דעם עקסטן
        פֿאָרהאַנג אין דער צװײטער באַהעפֿטונג.
      cs: Nadělal i ok z hedbáví modrého po kraji čalounu jednoho na konci, kde se
        spojovati má [s druhým], a tolikéž udělal na kraji čalounu druhého na konci
        v spojení druhém.
      pl: 'I zrobił pętlice błękitne na kraju jednej opony, przy krańcu spojenia;
        i tak zrobił na kraju opony ostatniej przy spojeniu drugiém. '
    12:
      he: חֲמִשִּׁים לֻלָאֹת עָשָׂה בַּיְרִיעָה הָאֶחָת וַחֲמִשִּׁים לֻלָאֹת עָשָׂה
        בִּקְצֵה הַיְרִיעָה אֲשֶׁר בַּמַּחְבֶּרֶת הַשֵּׁנִית מַקְבִּילֹת הַלֻּלָאֹת
        אַחַת אֶל־אֶחָת׃
      yi: פֿופֿציק שלײפֿן האָט מען געמאַכט אױף דעם אײן פֿאָרהאַנג, און פֿופֿציק שלײפֿן
        האָט מען געמאַכט אױף דעם ברעג פֿון דעם פֿאָרהאַנג װאָס אין דער צװײטער באַהעפֿטונג;
        די שלײפֿן זײַנען געװען אײנער קעגן אַנדערן.
      cs: Padesáte ok udělal na čalounu jednom, a padesáte ok udělal po kraji čalounu,
        kterýmž připojen byl k druhému; oko jedno proti druhému bylo.
      pl: 'Pięćdziesiąt pętlic zrobił u opony jednej, a pięćdziesiąt pętlic zrobił
        na krańcu opony, która w spojeniu drugiém; przeciwległe były pętlice jedna
        drugiej. '
    13:
      he: וַיַּעַשׂ חֲמִשִּׁים קַרְסֵי זָהָב וַיְחַבֵּר אֶת־הַיְרִעֹת אַחַת אֶל־אַחַת
        בַּקְּרָסִים וַיְהִי הַמִּשְׁכָּן אֶחָד׃
      yi: און מע האָט געמאַכט פֿופֿציק גילדערנע האָקן, און מע האָט באַהעפֿט די פֿאָרהאַנגען
        אײנעם צום אַנדערן מיט די האָקן, און דער מִשכּן איז געװען אײנס.
      cs: Udělal i padesáte haklíků zlatých a spojil čalouny jeden s druhým haklíky
        těmi; [a tak] udělán jest příbytek jeden.
      pl: 'I zrobił pięćdziesiąt zapinek złotych, i spiął opony jednę z drugą zapinkami,
        - i był przybytek całością. '
    14:
      he: וַיַּעַשׂ יְרִיעֹת עִזִּים לְאֹהֶל עַל־הַמִּשְׁכָּן עַשְׁתֵּי־עֶשְׂרֵה יְרִיעֹת
        עָשָׂה אֹתָם׃
      yi: און מע האָט געמאַכט פֿאָרהאַנגען פֿון ציגנהאָר פֿאַר אַ געצעלט איבערן מִשכּן;
        עלף פֿאָרהאַנגען האָט מען זײ געמאַכט.
      cs: Nadto nadělal houní z srstí kozích na stánek, [k přistírání] příbytku po
        vrchu; jedenácte houní udělal.
      pl: 'I zrobił téż opony z wełny koziej, jako namiot nad przybytkiem; jedenaście
        opon zrobił takich. '
    15:
      he: אֹרֶךְ הַיְרִיעָה הָאַחַת שְׁלֹשִׁים בָּאַמָּה וְאַרְבַּע אַמּוֹת רֹחַב
        הַיְרִיעָה הָאֶחָת מִדָּה אַחַת לְעַשְׁתֵּי עֶשְׂרֵה יְרִיעֹת׃
      yi: די לענג פֿון איטלעכן פֿאָרהאַנג דרײַסיק אײלן, און די ברײט פֿון איטלעכן פֿאָרהאַנג
        פֿיר אײלן; אײן מאָס פֿאַר די עלף פֿאָרהאַנגען.
      cs: Dlouhost houně jedné třidceti loktů, a širokost houně jedné čtyř loktů;
        jednostejná míra [byla] těch jedenácti houní.
      pl: 'Długość opony każdej - trzydzieści łokci, a szerokość - cztery łokcie dla
        opony każdej: miara jedna dla jedenastu opon. '
    16:
      he: וַיְחַבֵּר אֶת־חֲמֵשׁ הַיְרִיעֹת לְבָד וְאֶת־שֵׁשׁ הַיְרִיעֹת לְבָד׃
      yi: און מע האָט באַהעפֿט פֿינף פֿאָרהאַנגען באַזונדער, און זעקס פֿאָרהאַנגען
        באַזונדער.
      cs: A spojil pět houní obzvláštně, a šest houní obzvláštně.
      pl: 'I wziął pięć opon osobno, a sześć opon osobno. '
    17:
      he: וַיַּעַשׂ לֻלָאֹת חֲמִשִּׁים עַל שְׂפַת הַיְרִיעָה הַקִּיצֹנָה בַּמַּחְבָּרֶת
        וַחֲמִשִּׁים לֻלָאֹת עָשָׂה עַל־שְׂפַת הַיְרִיעָה הַחֹבֶרֶת הַשֵּׁנִית׃
      yi: און מע האָט געמאַכט פֿופֿציק שלײפֿן אױף דעם זױם פֿון דעם עקסטן פֿאָרהאַנג
        אין אײן באַהעפֿטונג, און פֿופֿציק שלײפֿן האָט מען געמאַכט אױף דעם זױם פֿון
        דעם פֿאָרהאַנג אין דער צװײטער באַהעפֿטונג.
      cs: Udělal také padesáte ok po kraji houně na konci, kdež se spojovati má, a
        padesáte ok udělal po kraji houně v spojení druhém.
      pl: 'I zrobił pięćdziesiąt pętlic po kraju opony krańcowej w spojeniu, a pięćdziesiąt
        pętlic zrobił po kraju opony spojenia drugiego. '
    18:
      he: וַיַּעַשׂ קַרְסֵי נְחֹשֶׁת חֲמִשִּׁים לְחַבֵּר אֶת־הָאֹהֶל לִהְיֹת אֶחָד׃
      yi: און מע האָט געמאַכט פֿופֿציק קופּערנע האָקן צו באַהעפֿטן דאָס געצעלט, אַז
        עס זאָל זײַן אײנס.
      cs: Udělal k tomu haklíků měděných padesáte k spojení stánku, aby byl jedno.
      pl: 'I zrobił téż zapinek miedzianych pięćdziesiąt, by spoić namiot, aby był
        całością. '
    19:
      he: וַיַּעַשׂ מִכְסֶה לָאֹהֶל עֹרֹת אֵלִים מְאָדָּמִים וּמִכְסֵה עֹרֹת תְּחָשִׁים
        מִלְמָעְלָה׃
      yi: און מע האָט געמאַכט אַ צודעק פֿאַר דעם געצעלט, פֿון רױטגעפֿאַרבטע װידערפֿעלן,
        און אַ צודעק פֿון תַּחַש-פֿעלן פֿון אױבן.
      cs: Nadto udělal přikrytí stánku z koží skopcových na červeno barvených, a přikrytí
        z koží jezevčích svrchu.
      pl: 'I zrobił pokrowiec na namiot ze skór baranich, czerwono barwionych, a przykrycie
        ze skór borsuczych na wierzch. '
    20:
      he: וַיַּעַשׂ אֶת־הַקְּרָשִׁים לַמִּשְׁכָּן עֲצֵי שִׁטִּים עֹמְדִים׃
      yi: און מע האָט געמאַכט די ברעטער צום מִשכּן, פֿון שִטים-האָלץ, שטײעדיק.
      cs: Nadělal k příbytku i desk z dříví setim stojatých.
      pl: 'I zrobił bale do przybytku z drzewa akacyowego, stojące. '
    21:
      he: עֶשֶׂר אַמֹּת אֹרֶךְ הַקָּרֶשׁ וְאַמָּה וַחֲצִי הָאַמָּה רֹחַב הַקֶּרֶשׁ
        הָאֶחָד׃
      yi: צען אײלן די לענג פֿון אַ ברעט, און אַן אײל און אַ האַלב די ברײט פֿון איטלעכן
        ברעט.
      cs: Desíti loktů dlouhost dsky, a půl druhého širokost dsky každé.
      pl: 'Dziesięć łokci - długość bala, a półtora łokcia - szerokość bala każdego. '
    22:
      he: שְׁתֵּי יָדֹת לַקֶּרֶשׁ הָאֶחָד מְשֻׁלָּבֹת אַחַת אֶל־אֶחָת כֵּן עָשָׂה
        לְכֹל קַרְשֵׁי הַמִּשְׁכָּן׃
      yi: צװײ צאַפּנס צו איטלעכן ברעט, אײנער קעגן אַנדערן אַזױ װי שטאַפּלען. אַזױ
        האָט מען געמאַכט צו אַלע ברעטער פֿון מִשכּן.
      cs: Dva čepy měla dska jedna, podobně jako stupně u schodu spořádané, jeden
        proti druhému; tak udělal u všech desk příbytku.
      pl: 'Po dwa czopy u każdego bala, osadzonych jeden naprzeciw drugiego: tak zrobił
        u wszystkich bali przybytku. '
    23:
      he: וַיַּעַשׂ אֶת־הַקְּרָשִׁים לַמִּשְׁכָּן עֶשְׂרִים קְרָשִׁים לִפְאַת נֶגֶב
        תֵּימָנָה׃
      yi: 'און מע האָט געמאַכט די ברעטער פֿאַרן מִשכּן: צװאַנציק ברעטער פֿאַר דער
        דָרום-זײַט צו דָרום.'
      cs: Zdělal i dsky k příbytku, dvadceti desk k straně polední, k větru polednímu.
      pl: 'I zrobił wszystkie bale do przybytku: dwadzieścia bali dla strony południowej,
        na prawo; '
    24:
      he: וְאַרְבָּעִים אַדְנֵי־כֶסֶף עָשָׂה תַּחַת עֶשְׂרִים הַקְּרָשִׁים שְׁנֵי
        אֲדָנִים תַּחַת־הַקֶּרֶשׁ הָאֶחָד לִשְׁתֵּי יְדֹתָיו וּשְׁנֵי אֲדָנִים תַּחַת־הַקֶּרֶשׁ
        הָאֶחָד לִשְׁתֵּי יְדֹתָיו׃
      yi: 'און פֿערציק זילבערנע שװעלן האָט מען געמאַכט אונטער די צװאַנציק ברעטער:
        צו צװײ שװעלן אונטער אײן ברעט פֿאַר זײַנע צװײ צאַפּנס, צו צװײ שװעלן אונטער
        אײן ברעט פֿאַר זײַנע צװײ צאַפּנס.'
      cs: A čtyřidceti podstavků stříbrných udělal pode dvadceti desk, dva podstavky
        pod jednu dsku ke dvěma čepům jejím, a dva podstavky pod dsku druhou pro dva
        čepy její.
      pl: 'I czterdzieści podsłupi srebrnych zrobił pod dwadzieścia tych bali: dwa
        podsłupia pod bal jeden, do dwóch czopów jego, i dwa podsłupia pod bal drugi,
        do dwóch czopów jego. '
    25:
      he: וּלְצֶלַע הַמִּשְׁכָּן הַשֵּׁנִית לִפְאַת צָפוֹן עָשָׂה עֶשְׂרִים קְרָשִׁים׃
      yi: און פֿאַר דער צװײטער זײַט פֿון מִשכּן, צו צפֿון-זײַט, האָט מען געמאַכט צװאַנציק
        ברעטער,
      cs: Na druhé pak straně příbytku k straně půlnoční udělal dvadceti desk,
      pl: 'Także na bok drugi przybytku, dla strony północnej, zrobił dwadzieścia
        bali, '
    26:
      he: וְאַרְבָּעִים אַדְנֵיהֶם כָּסֶף שְׁנֵי אֲדָנִים תַּחַת הַקֶּרֶשׁ הָאֶחָד
        וּשְׁנֵי אֲדָנִים תַּחַת הַקֶּרֶשׁ הָאֶחָד׃
      yi: 'און זײערע פֿערציק זילבערנע שװעלן: צו צװײ שװעלן אונטער אײן ברעט, צו צװײ
        שװעלן אונטער אײן ברעט.'
      cs: A čtyřidceti podstavků jejich stříbrných, dva podstavky pod jednu dsku a
        dva podstavky pod dsku druhou.
      pl: 'I czterdzieści podsłupi ich srebrnych: dwa podsłupia pod bal jeden, i dwa
        podsłupia pod bal drugi. '
    27:
      he: וּלְיַרְכְּתֵי הַמִּשְׁכָּן יָמָּה עָשָׂה שִׁשָּׁה קְרָשִׁים׃
      yi: און פֿאַר דער הינטערשטער זײַט פֿון מִשכּן, צו מערבֿ, האָט מען געמאַכט זעקס
        ברעטער.
      cs: Na straně pak příbytku k západu udělal šest desk.
      pl: 'A na tylną stronę przybytku, ku zachodowi, zrobił sześć bali. '
    28:
      he: וּשְׁנֵי קְרָשִׁים עָשָׂה לִמְקֻצְעֹת הַמִּשְׁכָּן בַּיַּרְכָתָיִם׃
      yi: און צװײ ברעטער האָט מען געמאַכט פֿאַר די װינקלען פֿון דעם מִשכּן, אױף דער
        הינטערשטער זײַט.
      cs: Dvě dsky udělal v úhlech po obou stranách příbytku.
      pl: 'A dwa bale zrobił na węgły przybytku, przy tylnej ścianie. '
    29:
      he: וְהָיוּ תוֹאֲמִם מִלְּמַטָּה וְיַחְדָּו יִהְיוּ תַמִּים אֶל־רֹאשׁוֹ אֶל־הַטַּבַּעַת
        הָאֶחָת כֵּן עָשָׂה לִשְׁנֵיהֶם לִשְׁנֵי הַמִּקְצֹעֹת׃
      yi: און זײ זײַנען געװען אַרײַנגעפּאַסט אונטן, און דעס גלײַכן זײַנען זײ געװען
        אַרײַנגעפּאַסט אױבן ביז צום ערשטן רינג; אַזױ האָט מען געמאַכט בײַ זײ בײדן,
        פֿאַר די צװײ װינקלען.
      cs: A byly spojené po spodu a tolikéž spojené svrchu k jednomu kruhu; tak udělal
        po obou stranách ve dvou úhlech.
      pl: 'I były spojone u spodu i razem łączyły się z wierzchu w jednej obręczy:
        tak zrobił z obydwoma po obu węgłach. '
    30:
      he: וְהָיוּ שְׁמֹנָה קְרָשִׁים וְאַדְנֵיהֶם כֶּסֶף שִׁשָּׁה עָשָׂר אֲדָנִים
        שְׁנֵי אֲדָנִים שְׁנֵי אֲדָנִים תַּחַת הַקֶּרֶשׁ הָאֶחָד׃
      yi: 'און עס זײַנען געװען אַכט ברעטער מיט זײערע זילבערנע שװעלן – זעכצן שװעלן:
        צו צװײ שװעלן, צו צװײ שװעלן אונטער אײן ברעט.'
      cs: A tak bylo osm desk a podstavků jejich stříbrných šestnácte, dva podstavkové
        pod každou dskou.
      pl: 'I tak było ośm bali, a podsłupi ich srebrnych, - szesnaście podsłupi: po
        dwa podsłupia pod bal każdy. '
    31:
      he: וַיַּעַשׂ בְּרִיחֵי עֲצֵי שִׁטִּים חֲמִשָּׁה לְקַרְשֵׁי צֶלַע־הַמִּשְׁכָּן
        הָאֶחָת׃
      yi: 'און מע האָט געמאַכט ריגלען פֿון שִטים-האָלץ: פֿינף פֿאַר די ברעטער פֿון
        אײן זײַט מִשכּן,'
      cs: Nadělal i svlaků z dříví setim, pět ke dskám straně příbytku jedné,
      pl: 'I zrobił wrzeciądze z drzewa akacyowego: pięć - do bali strony przybytku
        jednej, '
    32:
      he: וַחֲמִשָּׁה בְרִיחִם לְקַרְשֵׁי צֶלַע־הַמִּשְׁכָּן הַשֵּׁנִית וַחֲמִשָּׁה
        בְרִיחִם לְקַרְשֵׁי הַמִּשְׁכָּן לַיַּרְכָתַיִם יָמָּה׃
      yi: און פֿינף ריגלען פֿאַר די ברעטער פֿון דער צװײטער זײַט מִשכּן, און פֿינף
        ריגלען פֿאַר די ברעטער פֿון מִשכּן אױף דער הינטערשטער זײַט, צו מערבֿ.
      cs: A pět svlaků ke dskám druhé strany příbytku, a pět svlaků ke dskám strany
        příbytku západní, [dosahujících] k oběma úhlům.
      pl: 'A pięć wrzeciędzy - do bali strony przybytku drugiej; pięć téż wrzeciędzy
        do bali strony przybytku tylnej, ku zachodowi. '
    33:
      he: וַיַּעַשׂ אֶת־הַבְּרִיחַ הַתִּיכֹן לִבְרֹחַ בְּתוֹךְ הַקְּרָשִׁים מִן־הַקָּצֶה
        אֶל־הַקָּצֶה׃
      yi: און מע האָט געמאַכט דעם מיטלסטן ריגל דורכצוריגלען אין מיטן פֿון די ברעטער
        פֿון עק צו עק.
      cs: A svlak prostřední udělal, aby šel po prostředku desk od jednoho kraje k
        druhému.
      pl: 'I zrobił wrzeciądz środkowy tak, żeby przechodził przez środek bali, od
        końca do końca. '
    34:
      he: וְאֶת־הַקְּרָשִׁים צִפָּה זָהָב וְאֶת־טַבְּעֹתָם עָשָׂה זָהָב בָּתִּים לַבְּרִיחִם
        וַיְצַף אֶת־הַבְּרִיחִם זָהָב׃
      yi: און די ברעטער האָט מען איבערגעצױגן מיט גאָלד, און מע האָט געמאַכט צו זײ
        רינגען פֿון גאָלד, אױערן פֿאַר די ריגלען; און מע האָט איבערגעצױגן די ריגלען
        מיט גאָלד.
      cs: Dsky pak obložil zlatem a kruhy jejich udělal z zlata, aby v nich svlaky
        byly; a obložil svlaky zlatem.
      pl: 'Bale zaś obłożył złotem, a pierścienie ich zrobił ze złota, jako osady
        dla wrzeciędzy; obłożył téż i wrzeciądze złotem. '
    35:
      he: וַיַּעַשׂ אֶת־הַפָּרֹכֶת תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי וְשֵׁשׁ
        מָשְׁזָר מַעֲשֵׂה חֹשֵׁב עָשָׂה אֹתָהּ כְּרֻבִים׃
      yi: און מע האָט געמאַכט דעם פָּרוֹכֶת פֿון בלאָער װאָל, און פּורפּל, און װערמילרױט,
        און געדרײַטן לײַנען; קונציק אױסגעאַרבעט האָט מען אים געמאַכט, מיט כּרובֿים.
      cs: Udělal také oponu z postavce modrého a šarlatu, a z červce dvakrát barveného,
        a z bílého hedbáví přesukovaného; dílem řemeslným udělal ji s [figurami] cherubínů.
      pl: 'Zrobił téż zasłonę z błękitu i purpury i karmazynu i bisioru kręconego,
        robotą wymyślną wykonał ją, w cheruby. '
    36:
      he: וַיַּעַשׂ לָהּ אַרְבָּעָה עַמּוּדֵי שִׁטִּים וַיְצַפֵּם זָהָב וָוֵיהֶם זָהָב
        וַיִּצֹק לָהֶם אַרְבָּעָה אַדְנֵי־כָסֶף׃
      yi: און מע האָט געמאַכט צו אים פֿיר זײַלן פֿון שִטים-האָלץ, און זײ איבערגעצױגן
        מיט גאָלד, מיט זײערע העקלעך פֿון גאָלד; און מע האָט אױסגעגאָסן צו זײ פֿיר
        זילבערנע שװעלן.
      cs: A udělal pro ni čtyři sloupy [z dříví] setim, a obložil je zlatem; hákové
        pak jejich byli zlatí, a slil k nim čtyři podstavky stříbrné.
      pl: 'I zrobił do niej cztery słupy akacyowe, i obłożył je złotem, haczyki téż
        ich były złote; i ulał do nich cztery podsłupia srebrne. '
    37:
      he: וַיַּעַשׂ מָסָךְ לְפֶתַח הָאֹהֶל תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי
        וְשֵׁשׁ מָשְׁזָר מַעֲשֵׂה רֹקֵם׃
      yi: און מע האָט געמאַכט אַ פֿאָרהאַנג פֿאַר דעם אײַנגאַנג פֿון געצעלט, פֿון
        בלאָער װאָל, און פּורפּל, און װערמילרױט, און געדרײַטן לײַנען, געשטיקטע אַרבעט;
      cs: Udělal také zastření ke dveřům stánku z postavce modrého, z šarlatu a z
        červce dvakrát barveného a z bílého hedbáví přesukovaného, dílem krumpéřským,
      pl: 'Sporządził téż kotarę do wnijścia namiotu z błękitu i purpury i karmazynu
        i bisioru kręconego, wyrobu wzorzystego. '
    38:
      he: וְאֶת־עַמּוּדָיו חֲמִשָּׁה וְאֶת־וָוֵיהֶם וְצִפָּה רָאשֵׁיהֶם וַחֲשֻׁקֵיהֶם
        זָהָב וְאַדְנֵיהֶם חֲמִשָּׁה נְחֹשֶׁת׃
      yi: און פֿינף זײַלן צו אים, מיט זײערע העקלעך; און מע האָט איבערגעצױגן זײערע
        קעףּ און זײערע רײפֿבענדער מיט גאָלד. און זײערע פֿינף שװעלן זײַנען געװען קופּער.
      cs: A sloupů k tomu [zastření] pět s háky jejich, (obložil pak makovice a přepásaní
        jich zlatem,) a podstavků pět měděných.
      pl: 'I pięć słupów do niej z haczykami ich; i obłożył wierzchy ich i klamry
        ich złotem; a podsłupi ich było - pięć, miedzianych. '
  37:
    1:
      he: וַיַּעַשׂ בְּצַלְאֵל אֶת־הָאָרֹן עֲצֵי שִׁטִּים אַמָּתַיִם וָחֵצִי אָרְכּוֹ
        וְאַמָּה וָחֵצִי רָחְבּוֹ וְאַמָּה וָחֵצִי קֹמָתוֹ׃
      yi: און בצַלאֵל האָט געמאַכט דעם אָרון פֿון שִטים-האָלץ, צװײ אײלן און אַ האַלב
        זײַן לענג, און אַן אײל און אַ האַלב זײַן ברײט, און אַן אײל און אַ האַלב זײַן
        הײך.
      cs: ' Udělal také Bezeleel truhlu z dříví setim, jejíž dlouhost [byla] půl třetího
        lokte, a půl druhého lokte širokost, vysokost také půl druhého lokte.'
      pl: 'I zrobił Becalel arkę z drzewa akacyowego, dwa i pół łokcia długość jej,
        półtora łokcia szerokość jej, a półtora łokcia wysokość jej. '
    2:
      he: וַיְצַפֵּהוּ זָהָב טָהוֹר מִבַּיִת וּמִחוּץ וַיַּעַשׂ לוֹ זֵר זָהָב סָבִיב׃
      yi: און ער האָט אים איבערגעצױגן מיט רײנעם גאָלד פֿון אינעװײניק און פֿון אױסנװײניק,
        און געמאַכט צו אים אַ גילדערנעם קראַנץ רונד אַרום.
      cs: A obložil ji zlatem čistým vnitř i zevnitř, a udělal jí korunu zlatou vůkol.
      pl: 'I powlókł ją złotem czystém z wewnątrz i z zewnątrz; i zrobił do niej wieniec
        złoty w około. '
    3:
      he: וַיִּצֹק לוֹ אַרְבַּע טַבְּעֹת זָהָב עַל אַרְבַּע פַּעֲמֹתָיו וּשְׁתֵּי
        טַבָּעֹת עַל־צַלְעוֹ הָאֶחָת וּשְׁתֵּי טַבָּעוֹת עַל־צַלְעוֹ הַשֵּׁנִית׃
      yi: און ער האָט אױסגעגאָסן צו אים פֿיר גילדערנע רינגען פֿאַר זײַנע פֿיר פֿיס;
        צװײ רינגען אױף זײַן אײן זײַט, און צװײ רינגען אױף זײַן צװײטער זײַט.
      cs: Slil jí také čtyři kruhy zlaté ke čtyřem úhlům jejím, dva totiž kruhy po
        jedné straně její, a dva kruhy po druhé straně její.
      pl: 'Odlał téż dla niej cztery pierścienie złote do czterech węgłów jej: dwa
        pierścienie do boku jej jednego, i dwa pierścienie do boku jej drugiego. '
    4:
      he: וַיַּעַשׂ בַּדֵּי עֲצֵי שִׁטִּים וַיְצַף אֹתָם זָהָב׃
      yi: און ער האָט געמאַכט שטאַנגען פֿון שִטים-האָלץ, און זײ איבערגעצױגן מיט גאָלד.
      cs: Zdělal i sochory z dříví setim a obložil je zlatem.
      pl: 'I zrobił drążki z drzewa akacyowego, i powlókł je złotem. '
    5:
      he: וַיָּבֵא אֶת־הַבַּדִּים בַּטַּבָּעֹת עַל צַלְעֹת הָאָרֹן לָשֵׂאת אֶת־הָאָרֹן׃
      yi: און ער האָט אַרײַנגעצױגן די שטאַנגען אין די רינגען אױף די זײַטן פֿון אָרון,
        צו טראָגן דעם אָרון.
      cs: A uvlékl sochory do kruhů po stranách truhly; aby na nich nošena byla truhla.
      pl: 'I włożył drążki do pierścieni po bokach arki, dla unoszenia arki. '
    6:
      he: וַיַּעַשׂ כַּפֹּרֶת זָהָב טָהוֹר אַמָּתַיִם וָחֵצִי אָרְכָּהּ וְאַמָּה וָחֵצִי
        רָחְבָּהּ׃
      yi: און ער האָט געמאַכט אַ דעק פֿון רײנעם גאָלד, צװײ אײלן און אַ האַלב זײַן
        לענג, און אַן אײל און אַ האַלב זײַן ברײט.
      cs: Udělal také slitovnici z zlata čistého. Půl třetího lokte [byla] dlouhost
        její, a půl druhého lokte širokost její.
      pl: 'I zrobił wieko ze złota szczerego: dwa i pół łokcia długość jego, a półtora
        łokcia - szerokość jego. '
    7:
      he: וַיַּעַשׂ שְׁנֵי כְרֻבִים זָהָב מִקְשָׁה עָשָׂה אֹתָם מִשְּׁנֵי קְצוֹת הַכַּפֹּרֶת׃
      yi: 'און ער האָט געמאַכט צװײ כּרובֿים פֿון גאָלד; געהאַמערט האָט ער זײ געמאַכט,
        אױף בײדע עקן פֿון דעק:'
      cs: Udělal i dva cherubíny z zlata, z taženého [zlata] udělal je na dvou koncích
        slitovnice,
      pl: 'I wykonał dwa cheruby złote, - kutej roboty wykonał je, - na obu brzegach
        wieka. '
    8:
      he: כְּרוּב־אֶחָד מִקָּצָה מִזֶּה וּכְרוּב־אֶחָד מִקָּצָה מִזֶּה מִן־הַכַּפֹּרֶת
        עָשָׂה אֶת־הַכְּרֻבִים מִשְּׁנֵי קצוותו [קְצוֹתָיו׃]
      yi: אײן כּרובֿ בײַם עק פֿון דער זײַט, און אײן כּרובֿ בײַם עק פֿון דער אַנדער
        זײַט; פֿון דעק גופֿא האָט ער געמאַכט די כּרובֿים אױף זײַנע בײדע עקן.
      cs: Cherubína jednoho na jednom konci a cherubína druhého na druhém konci; na
        slitovnici udělal cherubíny, na obou koncích jejích.
      pl: 'Cheruba jednego - na brzegu z jednej strony, a cheruba drugiego - na brzegu
        z drugiej strony: z samego wieka wykonał cheruby po obu brzegach jego. '
    9:
      he: וַיִּהְיוּ הַכְּרֻבִים פֹּרְשֵׂי כְנָפַיִם לְמַעְלָה סֹכְכִים בְּכַנְפֵיהֶם
        עַל־הַכַּפֹּרֶת וּפְנֵיהֶם אִישׁ אֶל־אָחִיו אֶל־הַכַּפֹּרֶת הָיוּ פְּנֵי הַכְּרֻבִים׃
      yi: און די כּרובֿים האָבן אױסגעשפּרײט זײערע פֿליגלען צו דער הײך, שירעמענדיק
        מיט זײערע פֿליגלען איבער דעם דעק, מיט זײערע פּנימער אײנער קעגן אַנדערן; צום
        דעק צו זײַנען געװען די פּנימער פֿון די כּרובֿים.
      cs: Ti pak cherubínové měli křídla vztažená svrchu [nad ní], zastírajíce křídly
        svými slitovnici; a tváři jejich [byly obráceny] jedna k druhé, k slitovnici
        [byly obráceny] tváři cherubínů.
      pl: 'A były to cheruby o rozpostartych w górę skrzydłach, porywające skrzydłami
        swemi wieko, a twarzami swojemi zwrócone jeden ku drugiemu; ku wieku były
        twarze cherubów. '
    10:
      he: וַיַּעַשׂ אֶת־הַשֻּׁלְחָן עֲצֵי שִׁטִּים אַמָּתַיִם אָרְכּוֹ וְאַמָּה רָחְבּוֹ
        וְאַמָּה וָחֵצִי קֹמָתוֹ׃
      yi: און ער האָט געמאַכט דעם טיש פֿון שִטים-האָלץ, צװײ אײלן זײַן לענג, און אַן
        אײל זײַן ברײט, און אַן אײל און אַ האַלב זײַן הײך.
      cs: Udělal i stůl z dříví setim. Dvou loket [byla] dlouhost jeho a na loket
        širokost jeho, půl druhého pak lokte vysokost.
      pl: 'I sporządził stół z drzewa akacyowego, dwa łokcie długość jego, łokieć
        szerokość jego, a półtora łokcia wysokość jego. '
    11:
      he: וַיְצַף אֹתוֹ זָהָב טָהוֹר וַיַּעַשׂ לוֹ זֵר זָהָב סָבִיב׃
      yi: און ער האָט אים איבערגעצױגן מיט רײנעם גאָלד, און געמאַכט צו אים אַ גילדערנעם
        קראַנץ רונד אַרום.
      cs: A obložil jej zlatem čistým, i korunu zlatou udělal mu vůkol.
      pl: 'I powlókł go złotem czystém, i uczynił doń wieniec złoty, w około. '
    12:
      he: וַיַּעַשׂ לוֹ מִסְגֶּרֶת טֹפַח סָבִיב וַיַּעַשׂ זֵר־זָהָב לְמִסְגַּרְתּוֹ
        סָבִיב׃
      yi: און ער האָט געמאַכט צו אים אַ לײַסט פֿון אַ האַנטברײט רונד אַרום, און געמאַכט
        אַ גילדערנעם קראַנץ צו זײַן לײַסט רונד אַרום.
      cs: Udělal mu i lištu dlani zšíří vůkol, a udělal korunu zlatou okolo té lišty.
      pl: 'Zrobił téż listwę na piędź szeroką, w około niego, i uczynił doń wieniec
        złoty, w około. '
    13:
      he: וַיִּצֹק לוֹ אַרְבַּע טַבְּעֹת זָהָב וַיִּתֵּן אֶת־הַטַּבָּעֹת עַל אַרְבַּע
        הַפֵּאֹת אֲשֶׁר לְאַרְבַּע רַגְלָיו׃
      yi: און ער האָט אױסגעגאָסן פֿאַר אים פֿיר גילדערנע רינגען, און אַרױפֿגעטאָן
        די רינגען אױף די פֿיר װינקלען װאָס אױף זײַנע פֿיר פֿיס.
      cs: Slil také k němu čtyři kruhy zlaté a vpustil je do čtyř úhlů, kteříž byli
        na čtyřech nohách jeho.
      pl: 'I odlał doń cztery pierścienie złote, i utwierdził pierścienie, po czterech
        rogach, które u czterech nóg jego. '
    14:
      he: לְעֻמַּת הַמִּסְגֶּרֶת הָיוּ הַטַּבָּעֹת בָּתִּים לַבַּדִּים לָשֵׂאת אֶת־הַשֻּׁלְחָן׃
      yi: פֿון אַ צענטנער רײנעם גאָלד האָט ער זי געמאַכט מיט אַלע אירע כּלים.
      cs: Proti té liště byli kruhové, skrze něž by provlačováni byli sochorové k
        nošení stolu.
      pl: 'Przy listwie były pierścienie, jako osady dla drążków, dla unoszenia stołu. '
    15:
      he: וַיַּעַשׂ אֶת־הַבַּדִּים עֲצֵי שִׁטִּים וַיְצַף אֹתָם זָהָב לָשֵׂאת אֶת־הַשֻּׁלְחָן׃
      yi: און ער האָט געמאַכט די שטאַנגען פֿון שִטים-האָלץ, און זײ איבערגעצױגן מיט
        גאָלד, צו טראָגן דעם טיש
      cs: Udělal i sochory z dříví setim, kteréžto obložil zlatem k nošení stolu.
      pl: 'I zrobił drążki te z drzewa akacyowego, i powlókł je złotem - dla unoszenia
        stołu. '
    16:
      he: וַיַּעַשׂ אֶת־הַכֵּלִים אֲשֶׁר עַל־הַשֻּׁלְחָן אֶת־קְעָרֹתָיו וְאֶת־כַּפֹּתָיו
        וְאֵת מְנַקִּיֹּתָיו וְאֶת־הַקְּשָׂוֺת אֲשֶׁר יֻסַּךְ בָּהֵן זָהָב טָהוֹר׃
      yi: און ער האָט געמאַכט די כּלים װאָס אױפֿן טיש, זײַנע שיסלען, און זײַנע שאָלן,
        און זײַנע בעכערס, און די קאַנען װאָס מיט זײ װערט געגאָסן, פֿון רײנעם גאָלד.
      cs: A zdělal nádoby, kteréž byly na stole, misy jeho a lžice jeho, a koflíky
        jeho, a přikryvadla k přikrývání z čistého zlata.
      pl: 'I zrobił naczynia przynależne do stołu: misy jego, i kadzielnice, i dzbanki,
        i czasze jego, któremi się nalewa, - ze złota szczerego. '
    17:
      he: וַיַּעַשׂ אֶת־הַמְּנֹרָה זָהָב טָהוֹר מִקְשָׁה עָשָׂה אֶת־הַמְּנֹרָה יְרֵכָהּ
        וְקָנָהּ גְּבִיעֶיהָ כַּפְתֹּרֶיהָ וּפְרָחֶיהָ מִמֶּנָּה הָיוּ׃
      yi: 'און ער האָט געמאַכט די מנוֹרה פֿון רײנעם גאָלד: געהאַמערט האָט ער געמאַכט
        די מנוֹרה, איר פֿוסגעשטעל, און איר שטאַם; אירע בעכערלעך – אירע קנעףּ און אירע
        בלומען – זײַנען געװען פֿון איר גופֿא.'
      cs: Udělal také svícen z zlata čistého, z taženého [zlata] udělal svícen; sloupec
        jeho i prutové jeho, misky jeho, koule jeho i květové jeho z něho byli.
      pl: 'I zrobił świecznik ze złota szczerego; kutej roboty wykonał świecznik:
        słupiec jego, pręt, kielichy, gałki, i kwiaty jego - z niego wychodziły. '
    18:
      he: וְשִׁשָּׁה קָנִים יֹצְאִים מִצִּדֶּיהָ שְׁלֹשָׁה קְנֵי מְנֹרָה מִצִּדָּהּ
        הָאֶחָד וּשְׁלֹשָׁה קְנֵי מְנֹרָה מִצִּדָּהּ הַשֵּׁנִי׃
      yi: און זעקס רערן זײַנען אַרױסגעגאַנגען פֿון אירע זײַטן, דרײַ רערן פֿון דער
        מנוֹרה פֿון איר אײן זײַט, און דרײַ רערן פֿון דער מנוֹרה פֿון איר צװײטער זײַט;
      cs: Šest pak prutů bylo po stranách jeho, tři prutové s jedné strany jeho, a
        tři prutové s druhé strany jeho.
      pl: 'A sześć ramion wychodziło z boków jego: trzy ramiona świecznika z jednego
        boku jego, a trzy ramiona świecznika z drugiego boku jego. '
    19:
      he: שְׁלֹשָׁה גְבִעִים מְשֻׁקָּדִים בַּקָּנֶה הָאֶחָד כַּפְתֹּר וָפֶרַח וּשְׁלֹשָׁה
        גְבִעִים מְשֻׁקָּדִים בְּקָנֶה אֶחָד כַּפְתֹּר וָפָרַח כֵּן לְשֵׁשֶׁת הַקָּנִים
        הַיֹּצְאִים מִן־הַמְּנֹרָה׃
      yi: דרײַ מאַנדלקװײטיקע בעכערלעך פֿון אַ קנאָפּ מיט אַ בלום אױף אײן רער, און
        דרײַ מאַנדלקװײטיקע בעכערלעך פֿון אַ קנאָפּ מיט אַ בלום אױפֿן אַנדער רער; אַזױ
        פֿאַר די זעקס רערן װאָס זײַנען אַרױסגעגאַנגען פֿון דער מנוֹרה.
      cs: Tři misky na způsob pecky mandlové udělány [byly] na prutu jednom, [a] koule
        a květ, a tři misky na způsob pecky mandlové udělány na prutu druhém, [a]
        koule a květ; tak [i na] jiných šesti prutech z svícnu vycházejících.
      pl: 'Trzy kielichy kształtu kwiecia migdału na jedném ramieniu, z gałką i kwiatem,
        a trzy kielichy kształtu kwiecia migdału na drugiém ramieniu, z gałką i kwiatem:
        tak na sześciu ramionach wychodzących ze świecznika. '
    20:
      he: וּבַמְּנֹרָה אַרְבָּעָה גְבִעִים מְשֻׁקָּדִים כַּפְתֹּרֶיהָ וּפְרָחֶיהָ׃
      yi: און אױף דער מנוֹרה אַלײן פֿיר מאַנדלקװײטיקע בעכערלעך – אירע קנעףּ און אירע
        בלומען;
      cs: Na svícnu také [byly] čtyři misky, udělané na způsob mandlové pecky, [a]
        koule jeho i květové jeho.
      pl: 'A na samym świeczniku - cztery kielichy, kształtu kwiecia migdału, z gałkami
        i kwiatami jego. '
    21:
      he: וְכַפְתֹּר תַּחַת שְׁנֵי הַקָּנִים מִמֶּנָּה וְכַפְתֹּר תַּחַת שְׁנֵי הַקָּנִים
        מִמֶּנָּה וְכַפְתֹּר תַּחַת־שְׁנֵי הַקָּנִים מִמֶּנָּה לְשֵׁשֶׁת הַקָּנִים
        הַיֹּצְאִים מִמֶּנָּה׃
      yi: און אַ קנאָפּ אונטער צװײ רערן פֿון איר, און אַ קנאָפּ אונטער צװײ רערן פֿון
        איר, און אַ קנאָפּ אונטער צװײ רערן פֿון איר, פֿאַר די זעקס רערן װאָס זײַנען
        אַרױסגעגאַנגען פֿון איר.
      cs: A byla koule pode dvěma pruty z něho, a koule [druhá] pode dvěma pruty z
        něho, a koule [třetí] pode dvěma pruty z něho, [a tak pod] šesti pruty vycházejícími
        z něho.
      pl: 'I gałka pod dwoma ramionami - z niego, i także gałka pod dwoma ramionami
        - z niego, i znowu gałka pod dwoma ramionami - z niego: u sześciu ramion,
        wychodzących ze świecznika. '
    22:
      he: כַּפְתֹּרֵיהֶם וּקְנֹתָם מִמֶּנָּה הָיוּ כֻּלָּהּ מִקְשָׁה אַחַת זָהָב טָהוֹר׃
      yi: אירע קנעףּ און אירע רערן זײַנען געװען פֿון איר גופֿא, אין גאַנצן אײן אױסהאַמערונג
        פֿון רײנעם גאָלד.
      cs: Koule jejich i prutové jejich z něho byli, všecko hned jedním tažením z
        zlata čistého.
      pl: 'Gałki ich, i ramiona ich, z niego samego wychodziły; cały ukuty był z jednej
        bryły złota szczerego. '
    23:
      he: וַיַּעַשׂ אֶת־נֵרֹתֶיהָ שִׁבְעָה וּמַלְקָחֶיהָ וּמַחְתֹּתֶיהָ זָהָב טָהוֹר׃
      yi: און ער האָט געמאַכט אירע זיבן רערלעך, און אירע צװענגלעך, און אירע אַשפֿענדלעך,
        פֿון רײנעם גאָלד.
      cs: Udělal i lamp jeho sedm, i utěradla jeho, i nádoby [k oharkům] jeho z zlata
        čistého.
      pl: 'I zrobił lamp do niego siedm, i szczypczyki jego, i popielniczki jego,
        ze złota szczerego. '
    24:
      he: כִּכָּר זָהָב טָהוֹר עָשָׂה אֹתָהּ וְאֵת כָּל־כֵּלֶיהָ׃
      yi: ''
      cs: Z centnéře zlata čistého udělal jej se vším tím nádobím.
      pl: 'Z talentu złota szczerego wykonał go i wszystkie przybory jego. '
    25:
      he: וַיַּעַשׂ אֶת־מִזְבַּח הַקְּטֹרֶת עֲצֵי שִׁטִּים אַמָּה אָרְכּוֹ וְאַמָּה
        רָחְבּוֹ רָבוּעַ וְאַמָּתַיִם קֹמָתוֹ מִמֶּנּוּ הָיוּ קַרְנֹתָיו׃
      yi: און ער האָט געמאַכט דעם מזבח פֿאַר װײַרױך, פֿון שִטים-האָלץ, אַן אײל זײַן
        לענג, און אַן אײל זײַן ברײט, פֿירעקעכדיק, און צװײ אײלן זײַן הײך; פֿון אים
        גופֿא זײַנען געװען זײַנע הערנער.
      cs: Udělal také oltář pro kadění z dříví setim, lokte zdélí a lokte zšíří, čtverhraný,
        dvou pak loket zvýší; z něho byli rohové jeho.
      pl: 'I wyrobił ołtarz do kadzenia z drzewa akacyowego; łokieć długość jego,
        a łokieć szerokość jego, - czworograniasty, - dwa zaś łokcie wysokość jego;
        z niego wychodziły narożniki jego. '
    26:
      he: וַיְצַף אֹתוֹ זָהָב טָהוֹר אֶת־גַּגּוֹ וְאֶת־קִירֹתָיו סָבִיב וְאֶת־קַרְנֹתָיו
        וַיַּעַשׂ לוֹ זֵר זָהָב סָבִיב׃
      yi: און ער האָט אים איבערגעצױגן מיט רײנעם גאָלד, זײַן אױבערדעק, און זײַנע װענט
        רונד אַרום, און זײַנע הערנער; און ער האָט געמאַכט צו אים אַ גילדערנעם קראַנץ
        רונד אַרום.
      cs: A obložil jej zlatem čistým, svrchek jeho i po stranách vůkol, i rohy jeho;
        a udělal mu korunu zlatou vůkol.
      pl: 'I obłożył go złotem szczerém, płytę jego, i ściany jego w około, i narożniki
        jego; i zrobił do niego wieniec złoty naokoło. '
    27:
      he: וּשְׁתֵּי טַבְּעֹת זָהָב עָשָׂה־לוֹ מִתַּחַת לְזֵרוֹ עַל שְׁתֵּי צַלְעֹתָיו
        עַל שְׁנֵי צִדָּיו לְבָתִּים לְבַדִּים לָשֵׂאת אֹתוֹ בָּהֶם׃
      yi: און צװײ גילדערנע רינגען האָט ער געמאַכט צו אים אונטער זײַן קראַנץ אױף זײַנע
        צװײ פֿלאַנקען – אױף זײַנע צװײ זײַטן, פֿאַר אױערן פֿאַר די שטאַנגען, אים צו
        טראָגן אױף זײ.
      cs: Po dvou podobně kruzích zlatých udělal u něho, pod korunou ve dvou úhlech
        jeho, po dvou stranách jeho, skrze něž by provlačováni byli sochorové, aby
        nošen byl na nich.
      pl: 'Dwa téż pierścienie złote zrobił do niego, poniżej wieńca jego, po obu
        bokach jego, - po obu stronach jego, - jako osady dla drążków, dla unoszenia
        go na nich. '
    28:
      he: וַיַּעַשׂ אֶת־הַבַּדִּים עֲצֵי שִׁטִּים וַיְצַף אֹתָם זָהָב׃
      yi: און ער האָט געמאַכט די שטאַנגען פֿון שִטים-האָלץ, און זײ איבערגעצױגן מיט
        גאָלד.
      cs: A zdělal ty sochory z dříví setim, a obložil je zlatem.
      pl: 'I zrobił drążki te z drzewa akacyowego, i powlókł je złotem. '
    29:
      he: וַיַּעַשׂ אֶת־שֶׁמֶן הַמִּשְׁחָה קֹדֶשׁ וְאֶת־קְטֹרֶת הַסַּמִּים טָהוֹר
        מַעֲשֵׂה רֹקֵחַ׃
      yi: און ער האָט געמאַכט דאָס הײליקע אײל פֿון זאַלבונג, און דעם רײנעם װײַרױך
        פֿון שמעקעדיקע געװירצן, אַזױ װי דער בשׂמים-מישער מאַכט.
      cs: Nadělal také oleje pomazání svatého, a kadidla z vonných věcí, čistého,
        dílem apatykářským.
      pl: 'Przyrządził téż olej do namaszczania świętego, i kadzidło z wonności, czyste,
        sposobem mieszających pachnidła. '
  38:
    1:
      he: וַיַּעַשׂ אֶת־מִזְבַּח הָעֹלָה עֲצֵי שִׁטִּים חָמֵשׁ אַמּוֹת אָרְכּוֹ וְחָמֵשׁ־אַמּוֹת
        רָחְבּוֹ רָבוּעַ וְשָׁלֹשׁ אַמּוֹת קֹמָתוֹ׃
      yi: און ער האָט געמאַכט דעם מזבח פֿאַר בראַנדאָפּפֿער, פֿון שִטים-האָלץ, פֿינף
        אײלן זײַן לענג, און פֿינף אײלן זײַן ברײט, פֿירעקעכדיק, און דרײַ אײלן זײַן
        הײך.
      cs: ' Udělal také oltář k zápalu z dříví setim, pěti loket zdélí a pěti loket
        zšíří, čtverhraný, a tří loket zvýší.'
      pl: 'I wyrobił ofiarnicę całopaleń z drzewa akacyowego, pięć łokci długości,
        a pięć łokci szerokości, czworograniastą, - pięć zaś łokci była wysokość jej. '
    2:
      he: וַיַּעַשׂ קַרְנֹתָיו עַל אַרְבַּע פִּנֹּתָיו מִמֶּנּוּ הָיוּ קַרְנֹתָיו
        וַיְצַף אֹתוֹ נְחֹשֶׁת׃
      yi: און ער האָט געמאַכט זײַנע הערנער אױף זײַנע פֿיר װינקלען; פֿון אים גופֿא
        זײַנען געװען זײַנע הערנער; און ער האָט אים איבערגעצױגן מיט קופּער.
      cs: A zdělal mu rohy na čtyřech úhlech jeho; z něho byli rohové jeho, a obložil
        jej mědí.
      pl: 'I poczynił narożniki na czterech węgłach jej, - z niej wychodziły narożniki
        jej, - i obłożył ją miedzią. '
    3:
      he: וַיַּעַשׂ אֶת־כָּל־כְּלֵי הַמִּזְבֵּחַ אֶת־הַסִּירֹת וְאֶת־הַיָּעִים וְאֶת־הַמִּזְרָקֹת
        אֶת־הַמִּזְלָגֹת וְאֶת־הַמַּחְתֹּת כָּל־כֵּלָיו עָשָׂה נְחֹשֶׁת׃
      yi: און ער האָט געמאַכט אַלע כּלים פֿון מזבח, די טעףּ, און די שופֿלען, און די
        שפּרענגבעקנס, די גאָפּלען, און די פֿײַערפֿאַנען; אַלע זײַנע כּלים האָט ער
        געמאַכט פֿון קופּער.
      cs: Nadělal také všelijakých nádob k oltáři, hrnců a lopat, a kotlíků a vidliček,
        a nádob jeho k uhlí; všecka nádobí jeho udělal měděná.
      pl: 'Zrobił téż wszystkie naczynia ofiarnicy: garczki, i łopatki, i czasze,
        i widełki, i węglarki; wszystkie naczynia jej wyrobił z miedzi. '
    4:
      he: וַיַּעַשׂ לַמִּזְבֵּחַ מִכְבָּר מַעֲשֵׂה רֶשֶׁת נְחֹשֶׁת תַּחַת כַּרְכֻּבּוֹ
        מִלְּמַטָּה עַד־חֶצְיוֹ׃
      yi: און ער האָט געמאַכט צום מזבח אַ קופּערנע זיףּ פֿון נעצאַרבעט אונטער זײַן
        געזימס, פֿון אונטן ביז זײַן העלפֿט.
      cs: Udělal k oltáři i rošt mřežovaný, měděný, pod okolkem oltáře dole, až do
        prostřed něho.
      pl: 'Zrobił téż do ofiarnicy kratę, roboty siatkowej z miedzi, pod okoleniem
        jej u spodu do połowy jej. '
    5:
      he: וַיִּצֹק אַרְבַּע טַבָּעֹת בְּאַרְבַּע הַקְּצָוֺת לְמִכְבַּר הַנְּחֹשֶׁת
        בָּתִּים לַבַּדִּים׃
      yi: און ער האָט אױסגעגאָסן פֿיר רינגען פֿאַר די פֿיר עקן פֿון דער קופּערנער
        זיףּ, אױערן פֿאַר די שטאַנגען.
      cs: A slil čtyři kruhy na čtyřech krajích k roštu měděnému, v nichž by sochorové
        bývali.
      pl: 'I odlał cztery pierścienie, na czterech węgłach siatki miedzianej, jako
        osady dla drążków. '
    6:
      he: וַיַּעַשׂ אֶת־הַבַּדִּים עֲצֵי שִׁטִּים וַיְצַף אֹתָם נְחֹשֶׁת׃
      yi: און ער האָט געמאַכט די שטאַנגען פֿון שִטים-האָלץ, און זײ איבערגעצױגן מיט
        קופּער.
      cs: Sochory pak udělal z dříví setim a obložil je mědí.
      pl: 'Drążki zaś zrobił z drzewa akacyowego, i obłożył je miedzią. '
    7:
      he: וַיָּבֵא אֶת־הַבַּדִּים בַּטַּבָּעֹת עַל צַלְעֹת הַמִּזְבֵּחַ לָשֵׂאת אֹתוֹ
        בָּהֶם נְבוּב לֻחֹת עָשָׂה אֹתוֹ׃
      yi: און ער האָט אַרײַנגעצױגן די שטאַנגען אין די רינגען אױף די זײַטן פֿון מזבח,
        אים צו טראָגן אױף זײ; הױל אינעװײניק, פֿון ברעטער, האָט ער אים געמאַכט.
      cs: A uvlékl ty sochory do těch kruhů po obou stranách oltáře k nošení jeho
        na nich; prázdný z prken udělal jej.
      pl: 'I wprowadził drążki do pierścieni, po bokach ofiarnicy, dla unoszenia jej
        na nich; pustą z tarcic zrobił ją. '
    8:
      he: וַיַּעַשׂ אֵת הַכִּיּוֹר נְחֹשֶׁת וְאֵת כַּנּוֹ נְחֹשֶׁת בְּמַרְאֹת הַצֹּבְאֹת
        אֲשֶׁר צָבְאוּ פֶּתַח אֹהֶל מוֹעֵד׃
      yi: און ער האָט געמאַכט דעם האַנטפֿאַס פֿון קופּער, און זײַן געשטעל פֿון קופּער,
        פֿון די שפּיגלען פֿון די װײַבער װאָס פֿלעגן זיך אײַנזאַמלען בײַם אײַנגאַנג
        פֿון אוֹהל-מוֹעד.
      cs: Udělal též umyvadlo měděné, a podstavek jeho měděný z zrcadel houfně přicházejících
        [žen], kteréž přicházely ke dveřím stánku úmluvy.
      pl: 'Zrobił téż miednicę z miedzi, i podnóże jej z miedzi, ze zwierciadeł kobiet,
        położnic, które się zbierały u wejścia do przybytku zboru. '
    9:
      he: וַיַּעַשׂ אֶת־הֶחָצֵר לִפְאַת נֶגֶב תֵּימָנָה קַלְעֵי הֶחָצֵר שֵׁשׁ מָשְׁזָר
        מֵאָה בָּאַמָּה׃
      yi: 'און ער האָט געמאַכט דעם הױף: פֿאַר דער דָרום-זײַט צו דָרום, אַרומהאַנגען
        פֿון הױף פֿון געדרײַטן לײַנען, הונדערט אײלן;'
      cs: Udělal také síň k straně polední; koltry očkovaté síně té z bílého hedbáví
        přesukovaného na sto loket,
      pl: 'I zrobił dworzec: po stronie południowej, na prawo, zapony dworca z bisioru
        kręconego, na sto łokci; '
    10:
      he: עַמּוּדֵיהֶם עֶשְׂרִים וְאַדְנֵיהֶם עֶשְׂרִים נְחֹשֶׁת וָוֵי הָעַמֻּדִים
        וַחֲשֻׁקֵיהֶם כָּסֶף׃
      yi: די זײַלן דערצו צװאַנציק, און זײערע שװעלן צװאַנציק, פֿון קופּער; די העקלעך
        פֿון די זײַלן, און זײערע רײפֿבענדער, פֿון זילבער.
      cs: Sloupů jejich dvadceti, a k nim podstavků dvadceti z mědi, háky na sloupích,
        a přepásaní jejich z stříbra.
      pl: 'Słupów téż do nich - dwadzieścia, i podsłupi do nich dwadzieścia, z miedzi;
        haczyki u słupów i klamry ich - ze srebra. '
    11:
      he: וְלִפְאַת צָפוֹן מֵאָה בָאַמָּה עַמּוּדֵיהֶם עֶשְׂרִים וְאַדְנֵיהֶם עֶשְׂרִים
        נְחֹשֶׁת וָוֵי הָעַמּוּדִים וַחֲשֻׁקֵיהֶם כָּסֶף׃
      yi: און פֿאַר דער צפֿון-זײַט, הונדערט אײלן; די זײַלן דערצו צװאַנציק, און זײערע
        שװעלן צװאַנציק, פֿון קופּער; די העקלעך פֿון די זײַלן, און זײערע רײפֿבענדער,
        פֿון זילבער.
      cs: Tolikéž k straně půlnoční [koltry] na sto loket, sloupů k nim dvadceti a
        podstavků jejich dvadceti z mědi, háky na sloupích a přepásaní jejich z stříbra.
      pl: 'A po stronie północnej zapony na sto łokci, słupów do nich - dwadzieścia,
        i podsłupi do nich - dwadzieścia, z miedzi; haczyki u słupów i klamry ich
        - ze srebra. '
    12:
      he: וְלִפְאַת־יָם קְלָעִים חֲמִשִּׁים בָּאַמָּה עַמּוּדֵיהֶם עֲשָׂרָה וְאַדְנֵיהֶם
        עֲשָׂרָה וָוֵי הָעַמֻּדִים וַחֲשׁוּקֵיהֶם כָּסֶף׃
      yi: און פֿאַר דער מערבֿ-זײַט, אַרומהאַנגען פֿון פֿופֿציק אײלן; די זײַלן דערצו
        צען, און זײערע שװעלן צען; די העקלעך פֿון די זײַלן, און זײערע רײפֿבענדער, פֿון
        זילבער.
      cs: K straně pak západní koltry očkovaté na padesáte loket, sloupů k nim deset
        a podstavků jejich deset, háky na sloupích a přepásaní jejich z stříbra.
      pl: 'A po stronie zachodniej: zapon na pięćdziesiąt łokci, słupów do nich -
        dziesięć, a podsłupi - dziesięć. '
    13:
      he: וְלִפְאַת קֵדְמָה מִזְרָחָה חֲמִשִּׁים אַמָּה׃
      yi: און פֿאַר דער מזרח-זײַט צו זונאױפֿגאַנג, פֿופֿציק אײלן.
      cs: A v straně přední na východ padesáti loktů,
      pl: 'A ze strony przedniej ku wschodowi, - pięćdziesiąt łokci. '
    14:
      he: קְלָעִים חֲמֵשׁ־עֶשְׂרֵה אַמָּה אֶל־הַכָּתֵף עַמּוּדֵיהֶם שְׁלֹשָׁה וְאַדְנֵיהֶם
        שְׁלֹשָׁה׃
      yi: אַרומהאַנגען פֿאַר אײן זײַט פֿון טױער , פֿופֿצן אײלן; די זײַלן דערצו דרײַ,
        און זײערע שװעלן דרײַ.
      cs: Koltry očkovaté patnácti loktů [byly] při straně [jedné], sloupové k nim
        tři, a podstavkové jejich tři.
      pl: 'Zapony - piętnaście łokci dla skrzydła jednego, słupów ich - trzy, i podsłupi
        ich - trzy. '
    15:
      he: וְלַכָּתֵף הַשֵּׁנִית מִזֶּה וּמִזֶּה לְשַׁעַר הֶחָצֵר קְלָעִים חֲמֵשׁ עֶשְׂרֵה
        אַמָּה עַמֻּדֵיהֶם שְׁלֹשָׁה וְאַדְנֵיהֶם שְׁלֹשָׁה׃
      yi: און אַזױ אױף דער צװײטער זײַט; אי אױף דער זײַט אי אױף דער אַנדער זײַט פֿון
        טױער פֿון הױף אַרומהאַנגען פֿופֿצן אײלן; די זײַלן דערצו דרײַ, און זײערע שװעלן
        דרײַ.
      cs: A k straně druhé, u brány síně té, jakž tam, tak tuto, koltry očkovaté patnácti
        loktů, sloupové k nim tři a podstavkové jejich tři.
      pl: 'I dla skrzydła drugiego, - po obu stronach wrót dworca - zapony piętnaście
        łokci, słupów ich - trzy, i podsłupi ich - trzy. '
    16:
      he: כָּל־קַלְעֵי הֶחָצֵר סָבִיב שֵׁשׁ מָשְׁזָר׃
      yi: אַלע אַרומהאַנגען פֿון הױף רונד אַרום, פֿון געדרײַטן לײַנען.
      cs: Všecky koltry síně vůkol očkovaté z bílého hedbáví přesukovaného.
      pl: 'Wszystkie zapony, na około dworca z bisioru kręconego. '
    17:
      he: וְהָאֲדָנִים לָעַמֻּדִים נְחֹשֶׁת וָוֵי הָעַמּוּדִים וַחֲשׁוּקֵיהֶם כֶּסֶף
        וְצִפּוּי רָאשֵׁיהֶם כָּסֶף וְהֵם מְחֻשָּׁקִים כֶּסֶף כֹּל עַמֻּדֵי הֶחָצֵר׃
      yi: 'און די שװעלן צו די זײַלן, פֿון קופּער: די העקלעך פֿון די זײַלן, און זײערע
        רײפֿבענדער, פֿון זילבער; און דער איבערצוג פֿון זײערע קעףּ, פֿון זילבער; און
        זײ זײַנען געװען אַרומגערײפֿט מיט זילבער, אַלע זײַלן פֿון הױף.'
      cs: Podstavkové pak sloupů z mědi, hákové na sloupích a přepásaní jich z stříbra,
        a obložení makovic jejich z stříbra; všickni také sloupové síně přepásáni
        [byli] stříbrem.
      pl: 'A podsłupia do słupów - z miedzi; haczyki słupów i klamry ich - ze srebra,
        i powłoka dla wierzchów ich - ze srebra; w ten sposób powiązane były srebrem
        wszystkie słupy dworca. '
    18:
      he: וּמָסַךְ שַׁעַר הֶחָצֵר מַעֲשֵׂה רֹקֵם תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת
        שָׁנִי וְשֵׁשׁ מָשְׁזָר וְעֶשְׂרִים אַמָּה אֹרֶךְ וְקוֹמָה בְרֹחַב חָמֵשׁ
        אַמּוֹת לְעֻמַּת קַלְעֵי הֶחָצֵר׃
      yi: און דער טױערפֿאָרהאַנג פֿון הױף איז געװען געשטיקטע אַרבעט, פֿון בלאָער װאָל,
        און פּורפּל, און װערמילרױט, און געדרײַטן לײַנען; און צװאַנציק אײלן די לענג,
        און די הײך – פֿאַר ברײט – פֿינף אײלן, גלײַך מיט די אַרומהאַנגען פֿון הױף.
      cs: Zastření pak brány síňce dílem krumpéřským z postavce modrého a šarlatu,
        a červce dvakrát barveného a hedbáví bílého přesukovaného; dlouhost jeho dvadceti
        loktů, výsost pak šířky pěti loktů, [jako i jiných] koltr síně očkovatých.
      pl: 'A kotara dla wrót dworca wyrobu wzorzystego z błękitu, i purpury, i karmazynu,
        i bisioru kręconego, na dwadzieścia łokci długości, a wysokości przez szerokość
        na pięć łokci, odpowiednio do zapon dworca. '
    19:
      he: וְעַמֻּדֵיהֶם אַרְבָּעָה וְאַדְנֵיהֶם אַרְבָּעָה נְחֹשֶׁת וָוֵיהֶם כֶּסֶף
        וְצִפּוּי רָאשֵׁיהֶם וַחֲשֻׁקֵיהֶם כָּסֶף׃
      yi: און די זײַלן דערצו פֿיר, און זײערע שװעלן פֿיר, פֿון קופּער; זײערע העקלעך,
        פֿון זילבער, דער איבערצוג פֿון זײערע קעףּ, און זײערע רײפֿבענדער, פֿון זילבער;
        און אַלע פֿלעקלעך פֿון מִשכּן און פֿון הױף רונד אַרום, פֿון קופּער.
      cs: A sloupové k ní čtyři a podstavkové jejich čtyři z mědi, hákové jejich stříbrní,
        a obložení makovic jejich a přepásaní jejich z stříbra.
      pl: 'A słupów do niej - cztery, a podsłupi do nich - cztery, z miedzi; haczyki
        ich - ze srebra, a powłoka wierzchów ich i klamry ich, ze srebra. '
    20:
      he: וְכָל־הַיְתֵדֹת לַמִּשְׁכָּן וְלֶחָצֵר סָבִיב נְחֹשֶׁת׃
      yi: ''
      cs: Všickni pak kolíkové příbytku a síně vůkol [byli] z mědi.
      pl: 'A kołki wszystkie u przybytku i u dworca na około - z miedzi. '
    21:
      he: אֵלֶּה פְקוּדֵי הַמִּשְׁכָּן מִשְׁכַּן הָעֵדֻת אֲשֶׁר פֻּקַּד עַל־פִּי מֹשֶׁה
        עֲבֹדַת הַלְוִיִּם בְּיַד אִיתָמָר בֶּן־אַהֲרֹן הַכֹּהֵן׃
      yi: דאָס זײַנען די איבערצײלונגען פֿון מִשכּן, דעם מִשכן פֿון געזעץ, װאָס זײַנען
        איבערגעצײלט געװאָרן לױט דעם מױל פֿון משהן דורך דער אַרבעט פֿון די לוִיִים
        אונטער דער האַנט פֿון איתָמָר דעם זון פֿון אַהרן דעם כֹּהן. –
      cs: Tyto jsou věci vyčtené k příbytku, příbytku svědectví, kteréž jsou vyčteny
        podlé rozkázaní Mojžíšova, skrze Itamara, syna Arona kněze, [k] službě Levítů.
      pl: 'Oto obliczenia dla przybytku, przybytku świadectwa, które obliczone zostały
        z polecenia Mojżesza: służba Lewitów była pod dozorem Ithamara, syna Ahrona,
        kapłana. '
    22:
      he: וּבְצַלְאֵל בֶּן־אוּרִי בֶן־חוּר לְמַטֵּה יְהוּדָה עָשָׂה אֵת כָּל־אֲשֶׁר־צִוָּה
        יְהוָה אֶת־מֹשֶׁה׃
      yi: און בצַלאֵל דער זון פֿון אורי דעם זון פֿון חורן, פֿון שבֿט יהודה, האָט געמאַכט
        אַלץ װאָס גאָט האָט באַפֿױלן משהן.
      cs: A Bezeleel, syn Uri, syna Hur, z pokolení Juda, udělal všecky tyto věci,
        kteréž přikázal Hospodin Mojžíšovi;
      pl: 'A Becalel, syn Urego, syna Chura, z pokolenia Jehudy, wykonał wszystko,
        co przykazał Wiekuisty Mojżeszowi. '
    23:
      he: וְאִתּוֹ אָהֳלִיאָב בֶּן־אֲחִיסָמָךְ לְמַטֵּה־דָן חָרָשׁ וְחֹשֵׁב וְרֹקֵם
        בַּתְּכֵלֶת וּבָאַרְגָּמָן וּבְתוֹלַעַת הַשָּׁנִי וּבַשֵּׁשׁ׃
      yi: און מיט אים איז געװען אָהליאָב דער זון פֿון אַחיסָמָכן, פֿון שבֿט דָן, אַ
        מײנסטער, און אַ קינצלער, און אַ שטיקער אין בלאָער װאָל, און אין פּורפּל, און
        אין װערמילרױט, און אין לײַנען. –
      cs: A s ním Aholiab, syn Achisamechův z pokolení Dan, tesař a vtipný řemeslník,
        a krumpéř na modrém postavci a šarlatu, a červci dvakrát barveném a kmentu.
      pl: 'A z nim był Oholiab, syn Achisamacha, z pokolenia Dan, rytownik i pomysłowiec
        i hafciarz na błękicie i na purpurze i na karmazynie i na bisiorze. '
    24:
      he: כָּל־הַזָּהָב הֶעָשׂוּי לַמְּלָאכָה בְּכֹל מְלֶאכֶת הַקֹּדֶשׁ וַיְהִי זְהַב
        הַתְּנוּפָה תֵּשַׁע וְעֶשְׂרִים כִּכָּר וּשְׁבַע מֵאוֹת וּשְׁלֹשִׁים שֶׁקֶל
        בְּשֶׁקֶל הַקֹּדֶשׁ׃
      yi: דאָס גאַנצע גאָלד װאָס איז פֿאַרטאָן געװאָרן אױף דער אַרבעט בײַ דער גאַנצער
        אַרבעט פֿון הײליקטום, דאָס גאָלד פֿון דער אױפֿהײבונג, איז געװען נײַן און צװאַנציק
        צענטנער, און זיבן הונדערט און דרײַסיק שֶקל, אױפֿן הײליקן שֶקל.
      cs: Všeho zlata vynaloženého na samo dílo, na všecko dílo svatyně, (bylo pak
        zlato obětované,) devět a dvadceti centnéřů, a sedm set třidceti lotů podlé
        váhy svatyně.
      pl: 'Wszystkiego złota zapotrzebowanego do dzieła, na całą robotę świątyni:
        złota złożonego w dar było - dwadzieścia i dziewięć talentów i siedmset trzydzieści
        szeklów, podług szekla świętego. '
    25:
      he: וְכֶסֶף פְּקוּדֵי הָעֵדָה מְאַת כִּכָּר וְאֶלֶף וּשְׁבַע מֵאוֹת וַחֲמִשָּׁה
        וְשִׁבְעִים שֶׁקֶל בְּשֶׁקֶל הַקֹּדֶשׁ׃
      yi: און דאָס זילבער פֿון דער צײלונג פֿון דער עדה איז געװען הונדערט צענטנער,
        און טױזנט און זיבן הונדערט און פֿינף און זיבעציק שֶקל, אױפֿן הײליקן שֶקל.
      cs: Stříbra pak [od těch], jenž náležejí ku počtu shromáždění, sto centnéřů,
        a tisíc sedm set sedmdesáte pět lotů podlé váhy svatyně.
      pl: 'Srebra zaś od policzonych zboru sto talentów i tysiąc siedmset siedmdziesiąt
        pięć szeklów, podług szekla świętego. '
    26:
      he: בֶּקַע לַגֻּלְגֹּלֶת מַחֲצִית הַשֶּׁקֶל בְּשֶׁקֶל הַקֹּדֶשׁ לְכֹל הָעֹבֵר
        עַל־הַפְּקֻדִים מִבֶּן עֶשְׂרִים שָׁנָה וָמַעְלָה לְשֵׁשׁ־מֵאוֹת אֶלֶף וּשְׁלֹשֶׁת
        אֲלָפִים וַחֲמֵשׁ מֵאוֹת וַחֲמִשִּׁים׃
      yi: אַ בקַע אױף אַ קאָפּ, אַ האַלבער שֶקל, אױפֿן הײליקן שֶקל, פֿאַר איטלעכן
        װאָס איז אַרײַנגעגאַנגען אין דער צײלונג, פֿון צװאַנציק יאָר אַלט און העכער,
        פֿאַר זעקס הונדערט טױזנט און דרײַ טױזנט און פֿינף הונדערט און פֿופֿציק.
      cs: Půl lotu z každé hlavy podlé váhy svatyně, ode všech jdoucích v počet od
        dvadcíti let a výše, [jichž bylo] šestkrát sto tisíc, tři tisíce pět set a
        padesáte.
      pl: 'Beka - na głowę, czyli pół szekla, podług szekla świętego, od każdego przechodzącego
        mimo spisujących od dwudziestu lat i wyżej, od sześciukroć trzech tysięcy
        i pięciuset pięciudziesięciu. '
    27:
      he: וַיְהִי מְאַת כִּכַּר הַכֶּסֶף לָצֶקֶת אֵת אַדְנֵי הַקֹּדֶשׁ וְאֵת אַדְנֵי
        הַפָּרֹכֶת מְאַת אֲדָנִים לִמְאַת הַכִּכָּר כִּכָּר לָאָדֶן׃
      yi: און די הונדערט צענטנער זילבער זײַנען געװען אױף אױסצוגיסן די שװעלן פֿון הײליקטום,
        און די שװעלן פֿון פָּרוֹכֶת; הונדערט שװעלן פֿון הונדערט צענטנער, אַ צענטנער
        אױף אַ שװעל.
      cs: A bylo sto centnéřů stříbra k slévání podstavků svatyně a podstavků opony;
        sto podstavků ze sta centnéřů, centnéř do podstavku.
      pl: 'A służyły te sto talentów srebra do odlewania podsłupi świątyni i podsłupi
        zasłony; sto podsłupi ze stu talentów - po talencie na podsłupie. '
    28:
      he: וְאֶת־הָאֶלֶף וּשְׁבַע הַמֵּאוֹת וַחֲמִשָּׁה וְשִׁבְעִים עָשָׂה וָוִים לָעַמּוּדִים
        וְצִפָּה רָאשֵׁיהֶם וְחִשַּׁק אֹתָם׃
      yi: און פֿון די טױזנט און זיבן הונדערט און פֿינף און זיבעציק האָט מען געמאַכט
        העקלעך צו די זײַלן, און איבערגעצױגן זײערע קעףּ, און זײ אַרומגערײפֿט.
      cs: A z tisíce sedmi set sedmdesáti pěti [lotů] udělal háky na sloupy, a obložil
        makovice jejich a přepásal je.
      pl: 'A z tysiąca siedmiuset siedmdziesięciu i pięciu szeklów zrobił haczyki
        do słupów, i powlókł wierzchy ich i połączył je klamrami. '
    29:
      he: וּנְחֹשֶׁת הַתְּנוּפָה שִׁבְעִים כִּכָּר וְאַלְפַּיִם וְאַרְבַּע־מֵאוֹת
        שָׁקֶל׃
      yi: און דאָס קופּער פֿון דער אױפֿהײבונג איז געװען זיבעציק צענטנער, און צװײ טױזנט
        און פֿיר הונדערט שֶקל.
      cs: Mědi pak obětované [bylo] sedmdesáte centnéřů a dva tisíce a čtyři sta lotů.
      pl: 'Miedzi zaś złożonej w darze było - siedmdziesiąt talentów i dwa tysiące
        czterysta szeklów. '
    30:
      he: וַיַּעַשׂ בָּהּ אֶת־אַדְנֵי פֶּתַח אֹהֶל מוֹעֵד וְאֵת מִזְבַּח הַנְּחֹשֶׁת
        וְאֶת־מִכְבַּר הַנְּחֹשֶׁת אֲשֶׁר־לוֹ וְאֵת כָּל־כְּלֵי הַמִּזְבֵּחַ׃
      yi: און מע האָט דערפֿון געמאַכט די שװעלן פֿון דעם אײַנגאַנג פֿון אוֹהל-מוֹעד,
        און דעם קופּערנעם מזבח, און די קופּערנע זיףּ װאָס צו אים, און אַלע כּלים פֿון
        מזבח,
      cs: A udělal z ní podstavky ke dveřům stánku svědectví a oltář měděný, a rošt
        měděný k němu, a všecky nádoby oltáře,
      pl: 'I zrobił z niej podsłupia u wnijścia do przybytku zboru, i ołtarz miedziany,
        i kratę miedzianą do niego, i wszystkie przybory ołtarza. '
    31:
      he: וְאֶת־אַדְנֵי הֶחָצֵר סָבִיב וְאֶת־אַדְנֵי שַׁעַר הֶחָצֵר וְאֵת כָּל־יִתְדֹת
        הַמִּשְׁכָּן וְאֶת־כָּל־יִתְדֹת הֶחָצֵר סָבִיב׃
      yi: און די שװעלן פֿון הױף רונד אַרום, און די שװעלן פֿון דעם טױער פֿון הױף, און
        אַלע פֿלעקלעך פֿון מִשכּן, און אַלע פֿלעקלעך פֿון הױף רונד אַרום.
      cs: A podstavky síně vůkol a podstavky brány síně, všecky také kolíky příbytku
        a všecky kolíky síňce vůkol.
      pl: 'I podsłupia dworca naokoło, - i podsłupia u wrót dworca, i wszystkie kołki
        przybytku, i wszystkie kołki dworca w około. '
  39:
    1:
      he: וּמִן־הַתְּכֵלֶת וְהָאַרְגָּמָן וְתוֹלַעַת הַשָּׁנִי עָשׂוּ בִגְדֵי־שְׂרָד
        לְשָׁרֵת בַּקֹּדֶשׁ וַיַּעֲשׂוּ אֶת־בִּגְדֵי הַקֹּדֶשׁ אֲשֶׁר לְאַהֲרֹן כַּאֲשֶׁר
        צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און פֿון דער בלאָער װאָל, און דעם פּורפּל, און דעם װערמילרױט, האָט מען געמאַכט
        די געשטריקטע קלײדער אױף צו דינען אין הײליקטום, און געמאַכט די הײליקע קלײדער
        װאָס פֿאַר אהרֹנען, אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: ' Z modrého pak postavce a šarlatu a červce dvakrát barveného udělali roucha
        k službě, k přisluhování v svatyni. Udělali i roucho svaté, kteréž by bylo
        Aronovi, jakž byl přikázal Hospodin Mojžíšovi.'
      pl: 'A z błękitu i purpury i karmazynu zrobili szaty przetykane, do służby w
        świątyni; zrobili téż szaty święte dla Ahrona, jak przykazał Wiekuisty Mojżeszowi. '
    2:
      he: וַיַּעַשׂ אֶת־הָאֵפֹד זָהָב תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי וְשֵׁשׁ
        מָשְׁזָר׃
      yi: און מע האָט געמאַכט דעם אֵפֿוֹד פֿון גאָלד, בלאָער װאָל, און פּורפּל, און
        װערמילרױט, און געדרײַטן לײַנען.
      cs: A udělal náramenník z zlata, postavce modrého a šarlatu, a červce dvakrát
        barveného, a bílého hedbáví přesukovaného.
      pl: 'I zrobił naramiennik ze złota, błękitu, purpury, i karmazynu i bisioru
        kręconego. '
    3:
      he: וַיְרַקְּעוּ אֶת־פַּחֵי הַזָּהָב וְקִצֵּץ פְּתִילִם לַעֲשׂוֹת בְּתוֹךְ הַתְּכֵלֶת
        וּבְתוֹךְ הָאַרְגָּמָן וּבְתוֹךְ תּוֹלַעַת הַשָּׁנִי וּבְתוֹךְ הַשֵּׁשׁ מַעֲשֵׂה
        חֹשֵׁב׃
      yi: און מע האָט אױסגעשלאָגן בלעכן פֿון גאָלד, און צעהאַקט אױף פֿעדים, אױף אַרײַנצואַרבעטן
        אין דער בלאָער װאָל, און אין דעם פּורפּל, און אין דעם װערמילרױט, און אין דעם
        לײַנען, מיט קונציקער אַרבעט.
      cs: I nadělali plíšků zlatých, a nastříhali [z nich] nití, aby [jimi] províjeli
        skrze modrý postavec a šarlat, a červec dvakrát barvený a bílé hedbáví, dílem
        řemeslným.
      pl: 'I wykuli blaszki złote, i pokrajali je w nici do przetykania wśród błękitu,
        i wśród purpury, i wśród karmazynu, i wśród bisioru, robotą wymyślną. '
    4:
      he: כְּתֵפֹת עָשׂוּ־לוֹ חֹבְרֹת עַל־שְׁנֵי קצוותו [קְצוֹתָיו] חֻבָּר׃
      yi: אַקסלבענדער האָט מען צו אים געמאַכט, באַהעפֿטע; בײַ זײַנע בײדע עקן איז ער
        געװען באַהעפֿט.
      cs: Náramky u něho udělali tak, aby se jeden s druhým spojiti mohl; na dvou
        krajích svých spojoval se.
      pl: 'Przyramki zrobili przy nim wiążące się; na dwóch końcach swoich się zawięzywał. '
    5:
      he: וְחֵשֶׁב אֲפֻדָּתוֹ אֲשֶׁר עָלָיו מִמֶּנּוּ הוּא כְּמַעֲשֵׂהוּ זָהָב תְּכֵלֶת
        וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי וְשֵׁשׁ מָשְׁזָר כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און זײַן גאַרטלבאַנד װאָס אױף אים, איז געװען פֿון אים גופֿא, אַזױ װי זײַן
        אַרבעט, פֿון גאָלד, בלאָער װאָל, און פּורפּל, און װערמילרױט, און געדרײַטן
        לײַנען, אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: Přepásaní také náramenníka, kteréž bylo na něm, z týchž [věcí] bylo [a]
        týmž dílem, z zlata, postavce modrého a šarlatu a červce dvakrát barveného,
        a bílého hedbáví přesukovaného, jakž byl přikázal Hospodin Mojžíšovi.
      pl: 'A pas do przepasania go, będący na nim, przedłużeniem jego był, jednakiej
        z nim roboty, ze złota, błękitu, i purpury, i karmazynu, i bisioru kręconego
        - jako rozkazał Wiekuisty Mojżeszowi. '
    6:
      he: וַיַּעֲשׂוּ אֶת־אַבְנֵי הַשֹּׁהַם מֻסַבֹּת מִשְׁבְּצֹת זָהָב מְפֻתָּחֹת
        פִּתּוּחֵי חוֹתָם עַל־שְׁמוֹת בְּנֵי יִשְׂרָאֵל׃
      yi: און מע האָט געמאַכט די אָניקלשטײנער אײַנגעראַמט אין אײַנפֿאַסונגען פֿון
        גאָלד, אױסגעקריצט װי אױסקריצונגען פֿון אַ זיגל, לױט די נעמען פֿון די קינדער
        פֿון ישׂראל.
      cs: Přisadili i kamení onychinové, vložené a vsazené do zlata, řezané tak, jako
        ryty bývají pečeti, s jmény synů Izraelských.
      pl: 'I przygotowali kamienie onyksu, obwiedzione oprawami złotemi, wyrzeźbione
        rzeźbą pieczętarską, podług imion synów Israela. '
    7:
      he: וַיָּשֶׂם אֹתָם עַל כִּתְפֹת הָאֵפֹד אַבְנֵי זִכָּרוֹן לִבְנֵי יִשְׂרָאֵל
        כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און מע האָט זײ אַרױפֿגעטאָן אױף די אַקסלבענדער פֿון אֵפֿוֹד – שטײנער פֿון
        דערמאָנונג פֿאַר די קינדער פֿון ישׂראל, אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: A vložil je na vrchní kraje náramenníku, [aby byli] kamenové pro pamět na
        syny Izraelské, jakž byl přikázal Hospodin Mojžíšovi.
      pl: 'I oprawił je na przyramkach naramiennika, jako kamienie pamiątkowe dla
        synów Israela - jako rozkazał Wiekuisty Mojżeszowi. '
    8:
      he: וַיַּעַשׂ אֶת־הַחֹשֶׁן מַעֲשֵׂה חֹשֵׁב כְּמַעֲשֵׂה אֵפֹד זָהָב תְּכֵלֶת
        וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי וְשֵׁשׁ מָשְׁזָר׃
      yi: און מע האָט געמאַכט דעם חושן קונציק אױסגעאַרבעט, אַזױ װי די אַרבעט פֿון
        אֵפֿוֹד, פֿון גאָלד, בלאָער װאָל, און פּורפּל, און װערמילרױט, און געדרײַטן
        לײַנען.
      cs: Udělal i náprsník dílem řemeslným, [takovým] dílem jako náramenník, z zlata,
        postavce modrého a šarlatu, a červce dvakrát barveného, a bílého hedbáví přesukovaného.
      pl: 'Zrobił téż napierśnik, robotą wymyślną, podług roboty naramiennika, - ze
        złota, błękitu, purpury i karmazynu, i bisioru kręconego. '
    9:
      he: רָבוּעַ הָיָה כָּפוּל עָשׂוּ אֶת־הַחֹשֶׁן זֶרֶת אָרְכּוֹ וְזֶרֶת רָחְבּוֹ
        כָּפוּל׃
      yi: פֿירעקעכדיק איז ער געװען; געטאָפּלט האָט מען געמאַכט דעם חושן, אַ שפּאַן
        זײַן לענג, און אַ שפּאַן זײַן ברײט, געטאָפּלט.
      cs: Čtverhranatý byl; dvojnásobní udělali náprsník, na píd zdélí, a na píd zšíří,
        dvojnásobní.
      pl: 'Czworograniastym był, - podwójnym zrobili napierśnik, na piędź długości
        i na piędź szerokości, - podwójny. '
    10:
      he: וַיְמַלְאוּ־בוֹ אַרְבָּעָה טוּרֵי אָבֶן טוּר אֹדֶם פִּטְדָה וּבָרֶקֶת הַטּוּר
        הָאֶחָד׃
      yi: 'און מע האָט אַרײַנגעזעצט אין אים פֿיר צײלן שטײנער: אַ צײל פֿון רובין, טאָפּאַז,
        און שמאָראַק, אײן צײל;'
      cs: 'A vysadili jej čtyřmi řady kamení [drahého] pořádkem [tímto]: Sardius,
        topazius a smaragdus v řadu prvním;'
      pl: 'I nasadzili weń cztery rzędy kamieni; rzędem: rubin, topaz i szmaragd,
        - rząd jeden. '
    11:
      he: וְהַטּוּר הַשֵּׁנִי נֹפֶךְ סַפִּיר וְיָהֲלֹם׃
      yi: 'און די צװײטע צײל: גאַרפֿונקל, סאַפּירשטײן, און דימענט;'
      cs: V řadu pak druhém karbunkulus, zafir a jaspis;
      pl: 'A rząd drugi: karbunkuł, szafir i beryl. '
    12:
      he: וְהַטּוּר הַשְּׁלִישִׁי לֶשֶׁם שְׁבוֹ וְאַחְלָמָה׃
      yi: 'און די דריטע צײל: יאַכצום, אַגאַט, און אַמעטיסט;'
      cs: A v řadu třetím linkurius, achates a ametyst;
      pl: 'A rząd trzeci: opal, agat i ametyst. '
    13:
      he: וְהַטּוּר הָרְבִיעִי תַּרְשִׁישׁ שֹׁהַם וְיָשְׁפֵה מוּסַבֹּת מִשְׁבְּצוֹת
        זָהָב בְּמִלֻּאֹתָם׃
      yi: 'און די פֿירטע צײל: גאָלדשטײן, אָניקל, און יאַשפּיז; אײַנגעראַמט אין אײַנפֿאַסונגען
        פֿון גאָלד אין זײערע אײַנזעצונגען.'
      cs: A v čtvrtém řadu chrysolit, onychin a beryl, vložení a vsazení do zlata
        v svém pořádku.
      pl: 'A rząd czwarty: chryzolit, onyks i jaspis. Obwiedzione oprawami złotemi
        w osadach swoich. '
    14:
      he: וְהָאֲבָנִים עַל־שְׁמֹת בְּנֵי־יִשְׂרָאֵל הֵנָּה שְׁתֵּים עֶשְׂרֵה עַל־שְׁמֹתָם
        פִּתּוּחֵי חֹתָם אִישׁ עַל־שְׁמוֹ לִשְׁנֵים עָשָׂר שָׁבֶט׃
      yi: און די שטײנער זײַנען געװען לױט די נעמען פֿון די קינדער פֿון ישׂראל, צװעלף,
        לױט זײערע נעמען, װי אױסקריצונגען פֿון אַ זיגל, איטלעכער לױט זײַן נאָמען, אַקעגן
        די צװעלף שבֿטים.
      cs: Těch pak kamenů s jmény synů Izraelských bylo dvanácte vedlé jmen jejich,
        vyrytých, jako pečet ryta bývá, každý vedlé jména svého pro dvanáctero pokolení.
      pl: 'A kamieni tych podług imion synów Israela było: dwanaście było ich, podług
        imion ich, rzeźby pieczętarskiej, - każdy z imieniem swojém, dla dwunastu
        pokoleń. '
    15:
      he: וַיַּעֲשׂוּ עַל־הַחֹשֶׁן שַׁרְשְׁרֹת גַּבְלֻת מַעֲשֵׂה עֲבֹת זָהָב טָהוֹר׃
      yi: און מע האָט געמאַכט צום חושן געדרײַטע קײטן, פֿלעכטאַרבעט, פֿון רײנעם גאָלד.
      cs: Udělali i k náprsníku řetízky jednostejné, dílem točeným z zlata čistého.
      pl: 'I zrobili dla napierśnika łańcuszki graniaste, roboty plecionej, ze złota
        szczerego. '
    16:
      he: וַיַּעֲשׂוּ שְׁתֵּי מִשְׁבְּצֹת זָהָב וּשְׁתֵּי טַבְּעֹת זָהָב וַיִּתְּנוּ
        אֶת־שְׁתֵּי הַטַּבָּעֹת עַל־שְׁנֵי קְצוֹת הַחֹשֶׁן׃
      yi: און מע האָט געמאַכט צװײ אײַנפֿאַסונגען פֿון גאָלד, און צװײ גילדערנע רינגען,
        און מע האָט אַרױפֿגעטאָן די צװײ רינגען אױף די צװײ עקן פֿון חושן.
      cs: Udělali také dva haklíky zlaté, a dva kroužky zlaté, a připjali ty dva kroužky
        na dvou krajích náprsníku.
      pl: 'Zrobili téż dwie oprawy złote i dwa pierścienie złote, i przytwierdzili
        oba te pierścienie do obu końców napierśnika. '
    17:
      he: וַיִּתְּנוּ שְׁתֵּי הָעֲבֹתֹת הַזָּהָב עַל־שְׁתֵּי הַטַּבָּעֹת עַל־קְצוֹת
        הַחֹשֶׁן׃
      yi: און מע האָט אַרײַנגעטאָן די צװײ גילדערנע פֿלעכטן אין די צװײ רינגען אױף די
        עקן פֿון חושן.
      cs: A prostrčili dva řetízky zlaté skrze dva kroužky na krajích náprsníku.
      pl: 'I włożyli dwie owe plecionki złote we dwa pierścienie, w końcu napierśnika. '
    18:
      he: וְאֵת שְׁתֵּי קְצוֹת שְׁתֵּי הָעֲבֹתֹת נָתְנוּ עַל־שְׁתֵּי הַמִּשְׁבְּצֹת
        וַיִּתְּנֻם עַל־כִּתְפֹת הָאֵפֹד אֶל־מוּל פָּנָיו׃
      yi: און די צװײ עקן פֿון די צװײ פֿלעכטן האָט מען אַרױפֿגעטאָן אױף די צװײ אײַנפֿאַסונגען,
        און זײ אַרױפֿגעטאָן אױף די אַקסלבענדער פֿון אֵפֿוֹד, אױף זײַן פֿאָדערזײַט.
      cs: Druhé pak dva konce dvou řetízků vpjali do dvou těch haklíků, a dali je
        na vrchní kraje náramenníku po předu.
      pl: 'A oba końce dwóch plecionek przytwierdzili do obu opraw, te zaś osadzili
        na dwóch przyramkach naramiennika z przedniej strony jego. '
    19:
      he: וַיַּעֲשׂוּ שְׁתֵּי טַבְּעֹת זָהָב וַיָּשִׂימוּ עַל־שְׁנֵי קְצוֹת הַחֹשֶׁן
        עַל־שְׂפָתוֹ אֲשֶׁר אֶל־עֵבֶר הָאֵפֹד בָּיְתָה׃
      yi: און מע האָט געמאַכט צװײ גילדערנע רינגען, און אַרױפֿגעזעצט אױף די צװײ עקן
        פֿון חושן, בײַ זײַן זױם װאָס צו דער זײַט פֿון אֵפֿוֹד, אינעװײניק צו.
      cs: Udělali též dva kroužky zlaté, kteréž dali na dva kraje náprsníku, na [té]
        obrubě jeho, kteráž byla po straně náramenníka po spodu.
      pl: 'I zrobiwszy jeszcze dwa pierścienie złote, przyprawili je do dwóch końców
        napierśnika, na skraju jego znajdującego się, ze strony naramiennika, na wewnątrz. '
    20:
      he: וַיַּעֲשׂוּ שְׁתֵּי טַבְּעֹת זָהָב וַיִּתְּנֻם עַל־שְׁתֵּי כִתְפֹת הָאֵפֹד
        מִלְמַטָּה מִמּוּל פָּנָיו לְעֻמַּת מֶחְבַּרְתּוֹ מִמַּעַל לְחֵשֶׁב הָאֵפֹד׃
      yi: און מע האָט געמאַכט צװײ גילדערנע רינגען, און זײ אַרױפֿגעטאָן אױף די צװײ
        אַקסלבענדער פֿון אֵפֿוֹד, פֿון אונטן, אױף זײַן פֿאָדערזײַט, בײַ זײַן באַהעפֿטונג,
        איבער דעם אַרומבאַנד פֿון אֵפֿוֹד.
      cs: Udělali ještě dva [jiné] kroužky zlaté, kteréž dali na dvě strany náramenníka
        zespod po předu, proti spojení jeho, [kteréž jest] nad přepásaním náramenníka.
      pl: 'I zrobili jeszcze dwa pierścienie złote i przyprawili je do dwóch przyramek
        naramiennika u spodu, z przedniej strony jego, u spojenia jego, nad pasem
        naramiennika. '
    21:
      he: וַיִּרְכְּסוּ אֶת־הַחֹשֶׁן מִטַּבְּעֹתָיו אֶל־טַבְּעֹת הָאֵפֹד בִּפְתִיל
        תְּכֵלֶת לִהְיֹת עַל־חֵשֶׁב הָאֵפֹד וְלֹא־יִזַּח הַחֹשֶׁן מֵעַל הָאֵפֹד כַּאֲשֶׁר
        צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און מע האָט צוגעשנירט דעם חושן דורך זײַנע רינגען צו די רינגען פֿון אֵפֿוֹד,
        מיט אַ שנור פֿון בלאָער װאָל, כּדי ער זאָל זײַן אױף דעם אַרומבאַנד פֿון אֵפֿוֹד,
        און דער חושן זאָל זיך ניט אַראָפּרוקן פֿון אֵפֿוֹד; אַזױ װי גאָט האָט באַפֿױלן
        משהן.
      cs: I přivázali náprsník od kroužků jeho k kroužkům toho náramenníka tkanicí
        hedbáví modrého, aby byl nad přepásaním náramenníka, a [aby] neodevstával
        náprsník od náramenníka, jakž byl přikázal Hospodin Mojžíšovi.
      pl: 'I przywiązali napierśnik, - od pierścieni jego do pierścieni naramiennika,
        sznurkiem błękitnym, aby został na pasie naramiennika, a nie usuwał się napierśnik
        od naramiennika, jako przykazał Wiekuisty Mojżeszowi. '
    22:
      he: וַיַּעַשׂ אֶת־מְעִיל הָאֵפֹד מַעֲשֵׂה אֹרֵג כְּלִיל תְּכֵלֶת׃
      yi: און מע האָט געמאַכט דעם מאַנטל פֿון אֵפֿוֹד, װעבאַרבעט, פֿון לױטער בלאָער
        װאָל.
      cs: Udělal také plášť [náležející k] náramenníku, dílem vytkávaným, všecken
        z postavce modrého,
      pl: 'I zrobił płaszcz pod naramiennik roboty przetykanej, cały z błękitu. '
    23:
      he: וּפִי־הַמְּעִיל בְּתוֹכוֹ כְּפִי תַחְרָא שָׂפָה לְפִיו סָבִיב לֹא יִקָּרֵעַ׃
      yi: און די עפֿענונג פֿון דעם מאַנטל איז געװען אין זײַן מיטן, אַזױ װי די עפֿענונג
        פֿון אַ פּאַנצערהעמד, מיט אַ זױם בײַ זײַן עפֿענונג רונד אַרום, ער זאָל זיך
        ניט צערײַסן.
      cs: A díru u prostřed pláště, jako díra v pancíři; okolek byl po kraji jejím
        vůkol, aby se neroztrhl.
      pl: 'A otwór płaszcza, w środku jego, jak otwór pancerza; obszywka u otworu
        jego na około, aby się nie rozdzierał. '
    24:
      he: וַיַּעֲשׂוּ עַל־שׁוּלֵי הַמְּעִיל רִמּוֹנֵי תְּכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת
        שָׁנִי מָשְׁזָר׃
      yi: און מע האָט געמאַכט אױף די ברעגן פֿון דעם מאַנטל מילגרױמען פֿון בלאָער װאָל,
        און פּורפּל, און װערמילרױט, געצװערנט.
      cs: Udělali také na podolku pláště jablka zrnatá z postavce modrého a šarlatu,
        a červce dvakrát barveného, a [bílého hedbáví] přesukovaného.
      pl: 'I wyrobili na krajach płaszcza granatowe jabłuszka z błękitu, purpury i
        karmazynu kręconego. '
    25:
      he: וַיַּעֲשׂוּ פַעֲמֹנֵי זָהָב טָהוֹר וַיִּתְּנוּ אֶת־הַפַּעֲמֹנִים בְּתוֹךְ
        הָרִמֹּנִים עַל־שׁוּלֵי הַמְּעִיל סָבִיב בְּתוֹךְ הָרִמֹּנִים׃
      yi: 'און מע האָט געמאַכט גלעקלעך פֿון רײנעם גאָלד, און אַרױפֿגעטאָן די גלעקלעך
        צװישן די מילגרױמען אױף די ברעגן פֿון דעם מאַנטל רונד אַרום, צװישן די מילגרױמען:'
      cs: Nadělali i zvonečků z zlata čistého, a zzavěšovali zvonečky ty mezi jablky
        zrnatými u podolku pláště vůkol, u prostřed [mezi] jablky zrnatými;
      pl: 'Zrobili téż dzwonki ze szczerego złota, i nawiesili dzwonki między jabłka
        granatowe, po krajach płaszcza w około, w pośród jabłek granatowych. '
    26:
      he: פַּעֲמֹן וְרִמֹּן פַּעֲמֹן וְרִמֹּן עַל־שׁוּלֵי הַמְּעִיל סָבִיב לְשָׁרֵת
        כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: אַ גלעקל און אַ מילגרױם, אַ גלעקל און אַ מילגרױם, אױף די ברעגן פֿון דעם
        מאַנטל רונד אַרום, אױף צו דינען; אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: Zvonček a jablko zrnaté, [opět za tím] zvonček a jablko zrnaté u podolku
        pláště vůkol, k [užívání toho] při službě, jakž byl přikázal Hospodin Mojžíšovi.
      pl: 'Dzwonek i granatowe jabłuszko, dzwonek i granatowe jabłuszko po krajach
        płaszcza w około, dla odbywania służby, jako przykazał Wiekuisty Mojżeszowi. '
    27:
      he: וַיַּעֲשׂוּ אֶת־הַכָּתְנֹת שֵׁשׁ מַעֲשֵׂה אֹרֵג לְאַהֲרֹן וּלְבָנָיו׃
      yi: און מע האָט געמאַכט לײַנענע העמדלעך, װעבאַרבעט, פֿאַר אַהרֹנען און פֿאַר
        זײַנע זין;
      cs: Potom udělali sukni z bílého hedbáví dílem vytkávaným, Aronovi a synům jeho.
      pl: 'I zrobili szaty spodnie z bisioru, roboty przetykanej, dla Ahrona i dla
        synów jego. '
    28:
      he: וְאֵת הַמִּצְנֶפֶת שֵׁשׁ וְאֶת־פַּאֲרֵי הַמִּגְבָּעֹת שֵׁשׁ וְאֶת־מִכְנְסֵי
        הַבָּד שֵׁשׁ מָשְׁזָר׃
      yi: און די לײַנענע הױב, און די שײנע היטלען פֿון לײַנען, און די לײַנענע הױזן
        פֿון געדרײַטן לײַנען;
      cs: I čepici z bílého hedbáví, a klobouky ozdobné z bílého hedbáví, a košilky
        tenké z bílého hedbáví přesukovaného,
      pl: 'I zawój z bisioru, i zdobne mitry z bisioru, i spodnie lniane z bisioru
        kręconego. '
    29:
      he: וְאֶת־הָאַבְנֵט שֵׁשׁ מָשְׁזָר וּתְכֵלֶת וְאַרְגָּמָן וְתוֹלַעַת שָׁנִי
        מַעֲשֵׂה רֹקֵם כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און דעם גאַרטל פֿון געדרײַטן לײַנען, און בלאָער װאָל, און פּורפּל, און װערמילרױט,
        געשטיקטע אַרבעט, אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: Pás také z bílého hedbáví přesukovaného, a postavce modrého a šarlatu, a
        červce dvakrát barveného, dílem krumpéřským, jakž byl přikázal Hospodin Mojžíšovi,
      pl: 'I pas z bisioru kręconego, i z błękitu, purpury i karmazynu, wyrobu wzorzystego,
        jak przykazał Wiekuisty Mojżeszowi. '
    30:
      he: וַיַּעֲשׂוּ אֶת־צִיץ נֵזֶר־הַקֹּדֶשׁ זָהָב טָהוֹר וַיִּכְתְּבוּ עָלָיו מִכְתַּב
        פִּתּוּחֵי חוֹתָם קֹדֶשׁ לַיהוָה׃
      yi: און מע האָט געמאַכט דאָס שטערנבלעך, די הײליקע קרױן, פֿון רײנעם גאָלד, און
        אױפֿגעשריבן אױף אים אַ געשריפֿטס, װי אױסקריצונגען פֿון אַ זיגל ”הײליק צו גאָט“.
      cs: 'Udělali i plech koruny svaté z zlata čistého, a napsali na něm písmo dílem
        vyrývajících pečeti: Svatost Hospodinu.'
      pl: 'I zrobili téż diadem, koronę świętą ze złota szczerego, i napisali na niej
        pismem, rzeźbą pieczętarską: Święte Wiekuistemu. '
    31:
      he: וַיִּתְּנוּ עָלָיו פְּתִיל תְּכֵלֶת לָתֵת עַל־הַמִּצְנֶפֶת מִלְמָעְלָה כַּאֲשֶׁר
        צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און מע האָט אַרױפֿגעטאָן אױף אים אַ שנור פֿון בלאָער װאָל, כּדי אים אָנצוטאָן
        אױף דער הױב פֿון אױבן, אַזױ װי גאָט האָט באַפֿױלן משהן.
      cs: A dali do něho tkanici z hedbáví modrého, aby přivázán byl k čepici na hoře,
        jakž byl přikázal Hospodin Mojžíšovi.
      pl: 'I przymocowali do niej sznurek błękitny, aby przywiązać ją do zawoju, na
        wierzchu, jak przykazał Wiekuisty Mojżeszowi. '
    32:
      he: וַתֵּכֶל כָּל־עֲבֹדַת מִשְׁכַּן אֹהֶל מוֹעֵד וַיַּעֲשׂוּ בְּנֵי יִשְׂרָאֵל
        כְּכֹל אֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה כֵּן עָשׂוּ׃
      yi: אַזױ איז פֿאַרענדיקט געװאָרן די גאַנצע אַרבעט פֿון דעם מִשכּן פֿון אוֹהל-מוֹעד;
        און די קינדער פֿון ישׂראל האָבן געטאָן אַזױ װי אַלץ װאָס גאָט האָט באַפֿױלן
        משהן; גענױ אַזױ האָבן זײ געטאָן.
      cs: A tak dokonáno jest všecko dílo příbytku stánku úmluvy; a učinili synové
        Izraelští všecko, jakž přikázal Hospodin Mojžíšovi, tak učinili,
      pl: 'I tak ukończoną została wszystka robota około przybytku, - przybytku zboru;
        i wykonali synowie Israela wszystko tak, jak rozkazał Wiekuisty Mojżeszowi,
        tak wykonali. '
    33:
      he: וַיָּבִיאוּ אֶת־הַמִּשְׁכָּן אֶל־מֹשֶׁה אֶת־הָאֹהֶל וְאֶת־כָּל־כֵּלָיו קְרָסָיו
        קְרָשָׁיו בריחו [בְּרִיחָיו] וְעַמֻּדָיו וַאֲדָנָיו׃
      yi: 'און זײ האָבן געבראַכט דעם מִשכּן צו משהן: דאָס געצעלט און אַלע זײַנע זאַכן,
        זײַנע האָקן, זײַנע ברעטער, זײַנע ריגלען, און זײַנע זײַלן, און זײַנע שװעלן;'
      cs: A přinesli příbytek ten k Mojžíšovi, stánek i všecka nádobí jeho, háky jeho,
        dsky jeho, svlaky jeho, i sloupy jeho a podstavky jeho,
      pl: 'I dostawili przybytek Mojżeszowi: przybytek i wszystkie przybory jego:
        zapinki, bale, wrzeciądze, słupy, i podsłupia jego; '
    34:
      he: וְאֶת־מִכְסֵה עוֹרֹת הָאֵילִם הַמְאָדָּמִים וְאֶת־מִכְסֵה עֹרֹת הַתְּחָשִׁים
        וְאֵת פָּרֹכֶת הַמָּסָךְ׃
      yi: און דעם צודעק פֿון רױטגעפֿאַרבטע װידערפֿעלן, און דעם צודעק פֿון תַּחַש-פֿעלן,
        און דעם פָּרוֹכֶת פֿון צװישנשײד;
      cs: Přikrytí také z koží skopových na červeno barvených, a přikrytí z koží jezevčích
        i oponu zastření,
      pl: 'I pokrowiec ze skór baranich, czerwono barwionych, i pokrowiec ze skór
        borsuczych, i oponę zasłaniającą; '
    35:
      he: אֶת־אֲרֹן הָעֵדֻת וְאֶת־בַּדָּיו וְאֵת הַכַּפֹּרֶת׃
      yi: דעם אָרון פֿון געזעץ, און זײַנע שטאַנגען, און דעם דעק;
      cs: Truhlu svědectví s sochory jejími i slitovnici,
      pl: 'Arkę świadectwa, i drążki jej, i wieko; '
    36:
      he: אֶת־הַשֻּׁלְחָן אֶת־כָּל־כֵּלָיו וְאֵת לֶחֶם הַפָּנִים׃
      yi: דעם טיש אַלע זײַנע כּלים, און דאָס ברױט פֿון אָנגעזיכט;
      cs: Stůl, všecka nádobí jeho i chléb předložení,
      pl: 'Stół i wszystkie przybory jego, i chléb wystawny. '
    37:
      he: אֶת־הַמְּנֹרָה הַטְּהֹרָה אֶת־נֵרֹתֶיהָ נֵרֹת הַמַּעֲרָכָה וְאֶת־כָּל־כֵּלֶיהָ
        וְאֵת שֶׁמֶן הַמָּאוֹר׃
      yi: די רײנע מנוֹרה, אירע רערלעך – די רערלעך אױף אָנצוריכטן – און אַלע אירע כּלים,
        און דאָס אײל פֿאַר לײַכטונג;
      cs: Svícen čistý, lampy jeho, lampy zpořádané, i všecka nádobí jeho, i olej
        k svícení,
      pl: 'Świecznik szczerozłoty, lampy jego, lampy do zapalania - i wszystkie przybory
        jego, i olej do oświetlania; '
    38:
      he: וְאֵת מִזְבַּח הַזָּהָב וְאֵת שֶׁמֶן הַמִּשְׁחָה וְאֵת קְטֹרֶת הַסַּמִּים
        וְאֵת מָסַךְ פֶּתַח הָאֹהֶל׃
      yi: און דעם גילדערנעם מזבח, און דאָס אײל פֿון זאַלבונג, און דעם װײַרױך פֿון
        שמעקעדיקע געװירצן, און דעם טירפֿאָרהאַנג פֿון געצעלט;
      cs: Též oltář zlatý a olej pomazání a kadidlo z vonných věcí a zastření ke dveřům
        stánku,
      pl: 'I ołtarz złocony, i olej do namaszczania, i kadzidło z wonności, i kotarę
        do wejścia przybytku. '
    39:
      he: אֵת מִזְבַּח הַנְּחֹשֶׁת וְאֶת־מִכְבַּר הַנְּחֹשֶׁת אֲשֶׁר־לוֹ אֶת־בַּדָּיו
        וְאֶת־כָּל־כֵּלָיו אֶת־הַכִּיֹּר וְאֶת־כַּנּוֹ׃
      yi: דעם קופּערנעם מזבח, און די קופּערנע זיףּ װאָס צו אים, זײַנע שטאַנגען, און
        אַלע זײַנע כּלים; דעם האַנטפֿאַס און זײַן געשטעל;
      cs: Oltář měděný a rošt jeho měděný, sochory jeho a všecka nádobí jeho, i umyvadlo
        a podstavek jeho,
      pl: 'Ofiarnicę miedzianą i kratę miedzianą do niej, drążki jej i wszystkie przybory
        jej, miednicę i podnóże jej. '
    40:
      he: אֵת קַלְעֵי הֶחָצֵר אֶת־עַמֻּדֶיהָ וְאֶת־אֲדָנֶיהָ וְאֶת־הַמָּסָךְ לְשַׁעַר
        הֶחָצֵר אֶת־מֵיתָרָיו וִיתֵדֹתֶיהָ וְאֵת כָּל־כְּלֵי עֲבֹדַת הַמִּשְׁכָּן
        לְאֹהֶל מוֹעֵד׃
      yi: די אַרומהאַנגען פֿון הױף, זײַנע זײַלן, און זײַנע שװעלן, און דעם פֿאָרהאַנג
        צום טױער פֿון הױף, זײַנע שטריק, און זײַנע פֿלעקלעך, און אַלע אַרבעטגעצײַג
        פֿון דעם מִשכּן פֿון אוֹהל-מוֹעד;
      cs: Očkovaté koltry síně a sloupy k nim s podstavky jejich, i zastření k bráně
        [té] síně, provazy také její a kolíky i všecka nádobí k službě příbytku, k
        stánku úmluvy,
      pl: 'Zapony dworca, słupy i podsłupia jego, i kotarę do bramy dworca; powrozy
        i kołki jego, i wszystkie przybory do służby przybytku, - do przybytku zboru. '
    41:
      he: אֶת־בִּגְדֵי הַשְּׂרָד לְשָׁרֵת בַּקֹּדֶשׁ אֶת־בִּגְדֵי הַקֹּדֶשׁ לְאַהֲרֹן
        הַכֹּהֵן וְאֶת־בִּגְדֵי בָנָיו לְכַהֵן׃
      yi: די געשטריקטע קלײדער אױף צו דינען אין הײליקטום, די הײליקע קלײדער פֿאַר אהרן
        דעם כֹּהן, און די קלײדער פֿון זײַנע זין, אױף צו טאָן די כּהונה.
      cs: Roucha k službě, k přisluhování v svatyni, roucho svaté Arona kněze i roucho
        synů jeho k konání úřadu kněžského.
      pl: 'Szaty służbowe do służby w świątyni, szaty święte dla Ahrona, kapłana,
        i szaty synów jego, do piastowania kapłaństwa. '
    42:
      he: כְּכֹל אֲשֶׁר־צִוָּה יְהוָה אֶת־מֹשֶׁה כֵּן עָשׂוּ בְּנֵי יִשְׂרָאֵל אֵת
        כָּל־הָעֲבֹדָה׃
      yi: אַזױ װי אַלץ װאָס גאָט האָט באַפֿױלן משהן, אַזױ האָבן די קינדער פֿון ישׂראל
        געמאַכט די גאַנצע אַרבעט.
      cs: Vedlé všeho, což přikázal Hospodin Mojžíšovi, tak udělali synové Izraelští
        všecko to dílo.
      pl: 'Jako przykazał Wiekuisty Mojżeszowi, tak wykonali synowie Israela całą
        tę robotę. '
    43:
      he: וַיַּרְא מֹשֶׁה אֶת־כָּל־הַמְּלָאכָה וְהִנֵּה עָשׂוּ אֹתָהּ כַּאֲשֶׁר צִוָּה
        יְהוָה כֵּן עָשׂוּ וַיְבָרֶךְ אֹתָם מֹשֶׁה׃
      yi: און משה האָט געזען די גאַנצע אַרבעט, אַז זײ האָבן זי געמאַכט; אַזױ װי גאָט
        האָט באַפֿױלן, אַזױ האָבן זײ געמאַכט; און משה האָט זײ געבענטשט.
      cs: A viděl Mojžíš všecko to dílo, a aj, udělali je, jakž byl přikázal Hospodin,
        tak udělali. I požehnal jim Mojžíš.
      pl: 'I obejrzał Mojżesz całe dzieło, a oto wykonali je; jako był przykazał Wiekuisty,
        tak wykonali; i błogosławił im Mojżesz. '
  40:
    1:
      he: וַיְדַבֵּר יְהוָה אֶל־מֹשֶׁה לֵּאמֹר׃
      yi: 'און גאָט האָט גערעדט צו משהן, אַזױ צו זאָגן:'
      cs: ' Potom mluvil Hospodin k Mojžíšovi, řka:'
      pl: 'I oświadczył Wiekuisty Mojżeszowi, i rzekł: '
    2:
      he: בְּיוֹם־הַחֹדֶשׁ הָרִאשׁוֹן בְּאֶחָד לַחֹדֶשׁ תָּקִים אֶת־מִשְׁכַּן אֹהֶל
        מוֹעֵד׃
      yi: אין ערשטן טאָג פֿון ערשטן חוֹדש זאָלסטו אױפֿשטעלן דעם מִשכּן פֿון אוֹהל-מוֹעד.
      cs: V den měsíce prvního, prvního [dne] téhož měsíce vyzdvihneš příbytek, stánek
        úmluvy.
      pl: '"W dzień nowiu pierwszego, pierwszego dnia tegoż miesiąca, wystawisz przybytek,
        - przybytek zboru. '
    3:
      he: וְשַׂמְתָּ שָׁם אֵת אֲרוֹן הָעֵדוּת וְסַכֹּתָ עַל־הָאָרֹן אֶת־הַפָּרֹכֶת׃
      yi: און זאָלסט אַרײַנטאָן אַהין דעם אָרון פֿון געזעץ, און פֿאַרהענגען דעם אָרון
        מיטן פָּרוֹכֶת.
      cs: A postavíš tam truhlu svědectví a zastřeš ji oponou.
      pl: 'I postawisz tam arkę świadectwa, i zakryjesz arkę zasłoną. '
    4:
      he: וְהֵבֵאתָ אֶת־הַשֻּׁלְחָן וְעָרַכְתָּ אֶת־עֶרְכּוֹ וְהֵבֵאתָ אֶת־הַמְּנֹרָה
        וְהַעֲלֵיתָ אֶת־נֵרֹתֶיהָ׃
      yi: און זאָלסט אַרײַנברענגען דעם טיש, און אױסלײגן זײַן אױסלײגונג;
      cs: Vneseš i stůl a zřídíš řád jeho, vneseš také svícen a rozsvítíš lampy jeho.
      pl: 'I wniesiesz stół, i urządzisz porządek na nim; wniesiesz téż świecznik,
        i zapalisz lampy jego, '
    5:
      he: וְנָתַתָּה אֶת־מִזְבַּח הַזָּהָב לִקְטֹרֶת לִפְנֵי אֲרוֹן הָעֵדֻת וְשַׂמְתָּ
        אֶת־מָסַךְ הַפֶּתַח לַמִּשְׁכָּן׃
      yi: און זאָלסט אַרײַנברענגען די מנוֹרה, און אָנצינדן אירע רערלעך. און זאָלסט
        אַװעקשטעלן דעם גילדערנעם מזבח פֿאַר װײַרױך, פֿאַר דעם אָרון פֿון געזעץ, און
        אַרױפֿטאָן דעם טירפֿאָרהאַנג צום מִשכּן.
      cs: Postavíš též oltář zlatý pro kadění naproti truhle svědectví, a zavěsíš
        zastření ve dveřích příbytku.
      pl: 'I postawisz ołtarz złocony do kadzenia przed arką świadectwa; i zawiesisz
        kotarę u wejścia do przybytku. '
    6:
      he: וְנָתַתָּה אֵת מִזְבַּח הָעֹלָה לִפְנֵי פֶּתַח מִשְׁכַּן אֹהֶל־מוֹעֵד׃
      yi: און זאָלסט אַװעקשטעלן דעם מזבח פֿאַר בראַנדאָפּפֿער, פֿאַר דעם אײַנגאַנג
        פֿון דעם מִשכּן פֿון אוֹהל-מוֹעד.
      cs: Potom postavíš oltář k zápalům přede dveřmi příbytku stánku úmluvy.
      pl: 'I postawisz ofiarnicę całopalenia przed wnijściem do przybytku, - przybytku
        zboru. '
    7:
      he: וְנָתַתָּ אֶת־הַכִּיֹּר בֵּין־אֹהֶל מוֹעֵד וּבֵין הַמִּזְבֵּחַ וְנָתַתָּ
        שָׁם מָיִם׃
      yi: און זאָלסט אַװעקשטעלן דעם האַנטפֿאַס צװישן אוֹהל-מוֹעד און צװישן מזבח, און
        אַרײַנטאָן אַהין װאַסער.
      cs: Postavíš také umyvadlo mezi stánkem úmluvy a mezi oltářem, do něhož naleješ
        vody.
      pl: 'Ustawisz téż umywalnię między przybytkiem zboru a między ofiarnicą, i nalejesz
        w nią wody. '
    8:
      he: וְשַׂמְתָּ אֶת־הֶחָצֵר סָבִיב וְנָתַתָּ אֶת־מָסַךְ שַׁעַר הֶחָצֵר׃
      yi: און זאָלסט אױפֿשטעלן דעם הױף רונד אַרום, און אַרױפֿטאָן דעם טױערפֿאָרהאַנג
        פֿון הױף.
      cs: Naposledy vyzdvihneš síň vůkol a zavěsíš zastření brány síně.
      pl: 'I ustawisz dworzec w około, i zawiesisz kotarę u wrót dworca. '
    9:
      he: וְלָקַחְתָּ אֶת־שֶׁמֶן הַמִּשְׁחָה וּמָשַׁחְתָּ אֶת־הַמִּשְׁכָּן וְאֶת־כָּל־אֲשֶׁר־בּוֹ
        וְקִדַּשְׁתָּ אֹתוֹ וְאֶת־כָּל־כֵּלָיו וְהָיָה קֹדֶשׁ׃
      yi: און זאָלסט נעמען דאָס אײל פֿון זאַלבונג, און זאַלבן דעם מִשכּן, און אַלץ
        װאָס אין אים, און הײליקן אים און אַלע זײַנע זאַכן, און ער זאָל זײַן הײליק.
      cs: Tedy vezmeš olej pomazání a pomažeš příbytku a všech věcí, kteréž v něm
        jsou, a posvětíš ho i všech nádob jeho, a bude svatý.
      pl: 'I weźmiesz olej namaszczania, i namaścisz przybytek, i wszystko, co w nim,
        i poświęcisz go, i wszystkie przybory jego, i będzie świętym. '
    10:
      he: וּמָשַׁחְתָּ אֶת־מִזְבַּח הָעֹלָה וְאֶת־כָּל־כֵּלָיו וְקִדַּשְׁתָּ אֶת־הַמִּזְבֵּחַ
        וְהָיָה הַמִּזְבֵּחַ קֹדֶשׁ קָדָשִׁים׃
      yi: און זאָלסט זאַלבן דעם מזבח פֿאַר בראַנדאָפּפֿער, און אַלע זײַנע כּלים, און
        הײליקן דעם מזבח; און דער מזבח זאָל זײַן אַ הײליקסטע הײלקײט.
      cs: Pomažeš i oltáře zápalu a všech nádob jeho a posvětíš oltáře, a budeť oltář
        svatý.
      pl: 'I namaścisz ofiarnicę całopaleń i wszystkie przybory jej, i poświęcisz
        ofiarnicę, a będzie ofiarnica świętem świętości; '
    11:
      he: וּמָשַׁחְתָּ אֶת־הַכִּיֹּר וְאֶת־כַּנּוֹ וְקִדַּשְׁתָּ אֹתוֹ׃
      yi: און זאָלסט זאַלבן דעם האַנטפֿאַס און זײַן געשטעל, און אים הײליקן.
      cs: Pomažeš také umyvadla a podstavku jeho, a posvětíš ho.
      pl: 'I namaścisz miednicę i podnóże jej, i poświęcisz ją. '
    12:
      he: וְהִקְרַבְתָּ אֶת־אַהֲרֹן וְאֶת־בָּנָיו אֶל־פֶּתַח אֹהֶל מוֹעֵד וְרָחַצְתָּ
        אֹתָם בַּמָּיִם׃
      yi: און זאָלסט מאַכן גענענען אַהרֹנען און זײַנע זין צום אײַנגאַנג פֿון אוֹהל-מוֹעד,
        און זײ װאַשן מיט װאַסער.
      cs: A přistoupiti kážeš Aronovi i synům jeho ke dveřím stánku svědectví, a umyješ
        je vodou.
      pl: 'I przyprowadzisz Ahrona i synów jego do wejścia przybytku zboru, i obmyjesz
        ich wodą; '
    13:
      he: וְהִלְבַּשְׁתָּ אֶת־אַהֲרֹן אֵת בִּגְדֵי הַקֹּדֶשׁ וּמָשַׁחְתָּ אֹתוֹ וְקִדַּשְׁתָּ
        אֹתוֹ וְכִהֵן לִי׃
      yi: און זאָלסט אָנטאָן אַהרֹנען די הײליקע קלײדער, און זאָלסט אים זאַלבן, און
        אים הײליקן, אַז ער זאָל זײַן אַ כֹּהן צו מיר.
      cs: A oblečeš Arona v roucha svatá a pomažeš ho a posvětíš ho, aby úřad kněžský
        konal přede mnou.
      pl: 'I obleczesz Ahrona w szaty święte, i namaścisz go, i poświęcisz go, aby
        Mi piastował kapłaństwo. '
    14:
      he: וְאֶת־בָּנָיו תַּקְרִיב וְהִלְבַּשְׁתָּ אֹתָם כֻּתֳּנֹת׃
      yi: און זאָלסט מאַכן גענענען זײַנע זין, און זײ אָנטאָן העמדלעך.
      cs: Synům také jeho přistoupiti kážeš, a zobláčíš je v sukně.
      pl: 'I synów jego przyprowadzisz, i obleczesz ich w szaty spodnie. '
    15:
      he: וּמָשַׁחְתָּ אֹתָם כַּאֲשֶׁר מָשַׁחְתָּ אֶת־אֲבִיהֶם וְכִהֲנוּ לִי וְהָיְתָה
        לִהְיֹת לָהֶם מָשְׁחָתָם לִכְהֻנַּת עוֹלָם לְדֹרֹתָם׃
      yi: און זאָלסט זײ זאַלבן, אַזױ װי דו האָסט געזאַלבט זײער פֿאָטער, אַז זײ זאָלן
        זײַן כֹּהנים צו מיר; און זײער זאַלבונג זאָל זײ זײַן פֿאַר אַן אײביקער כּהונה
        אױף זײערע דוֹר-דוֹרות.
      cs: A pomažeš jich, tak jako jsi pomazal otce jejich, aby úřad kněžský konali
        přede mnou, aby jim bylo pomazání jejich toto k kněžství věčnému po rodech
        jejich.
      pl: 'A namaścisz ich, jakoś namaścił ojca ich, aby Mi piastowali kapłaństwo,
        - tak, aby było im namaszczenie ich ku wiecznemu kapłaństwu w pokoleniach
        ich." '
    16:
      he: וַיַּעַשׂ מֹשֶׁה כְּכֹל אֲשֶׁר צִוָּה יְהוָה אֹתוֹ כֵּן עָשָׂה׃
      yi: און משה האָט דאָס געטאָן; אַזױ װי אַלץ װאָס גאָט האָט אים באַפֿױלן, אַזױ
        האָט ער געטאָן.
      cs: I učinil Mojžíš [tak]. Všecko, jakž mu rozkázal Hospodin, tak učinil.
      pl: 'I uczynił to Mojżesz; jak przykazał mu Wiekuisty, tak uczynił. '
    17:
      he: וַיְהִי בַּחֹדֶשׁ הָרִאשׁוֹן בַּשָּׁנָה הַשֵּׁנִית בְּאֶחָד לַחֹדֶשׁ הוּקַם
        הַמִּשְׁכָּן׃
      yi: און עס איז געװען אין ערשטן חודש אין צװײטן יאָר, אין ערשטן טאָג פֿון חוֹדש,
        איז אױפֿגעשטעלט געװאָרן דער מִשכּן.
      cs: I stalo se měsíce prvního léta druhého, prvního dne měsíce, že vyzdvižen
        jest příbytek.
      pl: 'Stało się tedy miesiąca pierwszego, roku drugiego, pierwszego dnia miesiąca,
        że wystawiony został przybytek. '
    18:
      he: וַיָּקֶם מֹשֶׁה אֶת־הַמִּשְׁכָּן וַיִּתֵּן אֶת־אֲדָנָיו וַיָּשֶׂם אֶת־קְרָשָׁיו
        וַיִּתֵּן אֶת־בְּרִיחָיו וַיָּקֶם אֶת־עַמּוּדָיו׃
      yi: 'און משה האָט אױפֿגעשטעלט דעם מִשכּן: ער האָט אַװעקגעלײגט זײַנע שװעלן, און
        אַרײַנגעטאָן זײַנע ברעטער, און אַרײַנגעצױגן זײַנע ריגלען, און אױפֿגעשטעלט
        זײַנע זײַלן.'
      cs: Mojžíš tedy vyzdvihl příbytek a podložil podstavky jeho a postavil dsky
        jeho, a provlékl svlaky jeho, a vyzdvihl sloupy jeho.
      pl: 'I postawił Mojżesz przybytek, i położył podsłupia jego, i postawił bale,
        i założył wrzeciądze i ustawił słupy jego. '
    19:
      he: וַיִּפְרֹשׂ אֶת־הָאֹהֶל עַל־הַמִּשְׁכָּן וַיָּשֶׂם אֶת־מִכְסֵה הָאֹהֶל עָלָיו
        מִלְמָעְלָה כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און ער האָט פֿאַרשפּרײט דאָס געצעלט איבערן מִשכּן, און אַרױפֿגעטאָן דעם
        צודעק פֿון געצעלט אױבן איבער אים, אַזױ װי גאָט האָט משהן באַפֿױלן.
      cs: Potom postavil stánek v příbytku a dal přikrytí stánku svrchu na něj, jakož
        mu byl přikázal Hospodin.
      pl: 'I rozpostarł namiot nad przybytkiem, i położył pokrowiec namiotu na nim,
        z wierzchu, jak przykazał Wiekuisty Mojżeszowi. '
    20:
      he: וַיִּקַּח וַיִּתֵּן אֶת־הָעֵדֻת אֶל־הָאָרֹן וַיָּשֶׂם אֶת־הַבַּדִּים עַל־הָאָרֹן
        וַיִּתֵּן אֶת־הַכַּפֹּרֶת עַל־הָאָרֹן מִלְמָעְלָה׃
      yi: און ער האָט גענומען און אַרײַנגעלײגט דאָס געזעץ אין דעם אָרון, און אַרױפֿגעטאָן
        די שטאַנגען אױפֿן אָרון, און אַרױפֿגעלײגט דעם דעק אױבן איבערן אָרון.
      cs: A vzav svědectví, vložil je do truhly, uvlékl také sochory k truhle a dal
        slitovnici svrchu na truhlu.
      pl: 'I wziął i złożył świadectwo do arki, i założył drążki u arki, i położył
        wieko na arkę, z wierzchu. '
    21:
      he: וַיָּבֵא אֶת־הָאָרֹן אֶל־הַמִּשְׁכָּן וַיָּשֶׂם אֵת פָּרֹכֶת הַמָּסָךְ וַיָּסֶךְ
        עַל אֲרוֹן הָעֵדוּת כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און ער האָט אַרײַנגעבראַכט דעם אָרון אין מִשכּן, און אַרױפֿגעטאָן דעם פָּרוֹכֶת
        פֿון צװישנשײד, און פֿאַרהאַנגען דעם אָרון פֿון געזעץ, אַזױ װי גאָט האָט משהן
        באַפֿױלן.
      cs: I vnesl truhlu do příbytku a zavěsil oponu zastření, a zastřel truhlu svědectví,
        jakož byl přikázal Hospodin Mojžíšovi.
      pl: 'I wniósł arkę do przybytku, i zawiesił oponę zasłaniającą, i zasłonił arkę
        świadectwa, jak przykazał Wiekuisty Mojżeszowi. '
    22:
      he: וַיִּתֵּן אֶת־הַשֻּׁלְחָן בְּאֹהֶל מוֹעֵד עַל יֶרֶךְ הַמִּשְׁכָּן צָפֹנָה
        מִחוּץ לַפָּרֹכֶת׃
      yi: און ער האָט אַרײַנגעשטעלט דעם טיש אין אוֹהל-מוֹעד, אין צפֿון-זײַט מִשכּן,
        דרױסן פֿון פָּרוֹכֶת.
      cs: Postavil i stůl v stánku úmluvy k straně příbytku půlnoční, vně před oponou.
      pl: 'I postawił stół w przybytku zboru, po stronie północnej przybytku, zewnątrz
        zasłony. '
    23:
      he: וַיַּעֲרֹךְ עָלָיו עֵרֶךְ לֶחֶם לִפְנֵי יְהוָה כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און ער האָט אױסגעלײגט אױף אים אַן אױסלײגונג פֿון ברױט, פֿאַר גאָט, אַזױ
        װי גאָט האָט משהן באַפֿױלן.
      cs: A zřídil na něm zpořádaní chlebů před Hospodinem, jakž přikázal Hospodin
        Mojžíšovi.
      pl: 'I rozłożył na nim rząd chlebów, przed obliczem Wiekuistego, jak przykazał
        Wiekuisty Mojżeszowi. '
    24:
      he: וַיָּשֶׂם אֶת־הַמְּנֹרָה בְּאֹהֶל מוֹעֵד נֹכַח הַשֻּׁלְחָן עַל יֶרֶךְ הַמִּשְׁכָּן
        נֶגְבָּה׃
      yi: און ער האָט אַװעקגעשטעלט די מנוֹרה אין אוֹהל-מוֹעד אַקעגן דעם טיש אין דָרום-זײַט
        מִשכּן.
      cs: A postavil svícen v stánku úmluvy naproti stolu, v straně příbytku ku poledni.
      pl: 'Umieścił téż świecznik w przybytku zboru, naprzeciwko stołu, po stronie
        południowej przybytku. '
    25:
      he: וַיַּעַל הַנֵּרֹת לִפְנֵי יְהוָה כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און ער האָט אָנגעצונדן די רערלעך פֿאַר גאָט, אַזױ װי גאָט האָט משהן באַפֿױלן.
      cs: A rozsvítil lampy před Hospodinem, jakož přikázal Hospodin Mojžíšovi.
      pl: 'I zapalił lampy przed obliczem Wiekuistego, jak przykazał Wiekuisty Mojżeszowi. '
    26:
      he: וַיָּשֶׂם אֶת־מִזְבַּח הַזָּהָב בְּאֹהֶל מוֹעֵד לִפְנֵי הַפָּרֹכֶת׃
      yi: און ער האָט אַװעקגעשטעלט דעם גילדערנעם מזבח אין אוֹהל-מוֹעד פֿאַרן פָּרוֹכֶת.
      cs: Postavil také oltář zlatý v stánku úmluvy před oponou,
      pl: 'I postawił ołtarz złocony w przybytku zboru, przed zasłoną. '
    27:
      he: וַיַּקְטֵר עָלָיו קְטֹרֶת סַמִּים כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און ער האָט גערײכערט אױף אים װײַרױך פֿון שמעקעדיקע געװירצן, אַזױ װי גאָט
        האָט משהן באַפֿױלן.
      cs: A kadil na něm kadidlem vonným, jakž přikázal Hospodin Mojžíšovi.
      pl: 'I zakadził na nim kadzidłem z wonności, jak przykazał Wiekuisty Mojżeszowi. '
    28:
      he: וַיָּשֶׂם אֶת־מָסַךְ הַפֶּתַח לַמִּשְׁכָּן׃
      yi: און ער האָט אַרױפֿגעטאָן דעם טירפֿאָרהאַנג צום מִשכּן.
      cs: Zavěsil také zastření dveří příbytku.
      pl: 'I zawiesił kotarę u wejścia do przybytku; '
    29:
      he: וְאֵת מִזְבַּח הָעֹלָה שָׂם פֶּתַח מִשְׁכַּן אֹהֶל־מוֹעֵד וַיַּעַל עָלָיו
        אֶת־הָעֹלָה וְאֶת־הַמִּנְחָה כַּאֲשֶׁר צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: און דעם מזבח פֿאַר בראַנדאָפּפֿער האָט ער אַװעקגעשטעלט בײַם אײַנגאַנג פֿון
        דעם מִשכּן פֿון אוֹהל-מוֹעד, און אױפֿגעבראַכט אױף אים דאָס בראַנדאָפּפֿער
        און דאָס שפּײַזאָפּפֿער, אַזױ װי גאָט האָט משהן באַפֿױלן.
      cs: A oltář zápalu postavil ke dveřům příbytku stánku úmluvy, a obětoval na
        něm oběti zápalné a suché, jakož přikázal Hospodin Mojžíšovi.
      pl: 'Ofiarnicę téż całopaleń postawił u wejścia do przybytku, - przybytku zboru,
        - i złożył na niej całopalenie i objatę śniedną, jak przykazał Wiekuisty Mojżeszowi. '
    30:
      he: וַיָּשֶׂם אֶת־הַכִּיֹּר בֵּין־אֹהֶל מוֹעֵד וּבֵין הַמִּזְבֵּחַ וַיִּתֵּן
        שָׁמָּה מַיִם לְרָחְצָה׃
      yi: און ער האָט אַװעקגעשטעלט דעם האַנטפֿאַס צװישן אוֹהל-מוֹעד און צװישן מזבח,
        און אַרײַנגעטאָן אַהין װאַסער, זיך צו װאַשן –
      cs: A postavil umyvadlo mezi stánkem úmluvy a mezi oltářem, do něhož nalil vody
        k umývání.
      pl: 'I umieścił umywalnię między przybytkiem zboru a między ofiarnicą, i nalał
        w nią wody do umywania. '
    31:
      he: וְרָחֲצוּ מִמֶּנּוּ מֹשֶׁה וְאַהֲרֹן וּבָנָיו אֶת־יְדֵיהֶם וְאֶת־רַגְלֵיהֶם׃
      yi: כּדי משה און אַהרן און זײַנע זין זאָלן דערפֿון װאַשן זײערע הענט און זײערע
        פֿיס;
      cs: A umýval z něho Mojžíš, Aron a synové jeho ruce své i nohy své.
      pl: 'I umywali z niej - Mojżesz, Ahron i synowie jego ręce i nogi swoje. '
    32:
      he: בְּבֹאָם אֶל־אֹהֶל מוֹעֵד וּבְקָרְבָתָם אֶל־הַמִּזְבֵּחַ יִרְחָצוּ כַּאֲשֶׁר
        צִוָּה יְהוָה אֶת־מֹשֶׁה׃
      yi: װען זײ קומען אין אוֹהל-מוֹעד, און װען זײ גענענען צום מזבח, זאָלן זײ זיך
        װאַשן – אַזױ װי גאָט האָט משהן באַפֿױלן.
      cs: Když vcházeli do stánku úmluvy, a když přistupovali k oltáři, umývali se,
        jakož přikázal Hospodin Mojžíšovi.
      pl: 'Gdy wchodzili do przybytku zboru, a przystępowali do ofiarnicy, umywali
        się, jak przykazał Wiekuisty Mojżeszowi. '
    33:
      he: וַיָּקֶם אֶת־הֶחָצֵר סָבִיב לַמִּשְׁכָּן וְלַמִּזְבֵּחַ וַיִּתֵּן אֶת־מָסַךְ
        שַׁעַר הֶחָצֵר וַיְכַל מֹשֶׁה אֶת־הַמְּלָאכָה׃
      yi: און ער האָט אױפֿגעשטעלט דעם הױף רונד אַרום דעם מִשכּן און דעם מזבח, און
        אַרױפֿגעטאָן דעם טױערפֿאָרהאַנג פֿון הױף. און משה האָט געענדיקט די אַרבעט.
      cs: Naposledy vyzdvihl síň vůkol příbytku a oltáře, a zavěsil zastření brány
        síně. A tak dokonal Mojžíš dílo to.
      pl: 'I wystawił dworzec na około przybytku i ofiarnicy, i zawiesił kotarę u
        wrót dworca; a tak dokonał Mojżesz dzieła. '
    34:
      he: וַיְכַס הֶעָנָן אֶת־אֹהֶל מוֹעֵד וּכְבוֹד יְהוָה מָלֵא אֶת־הַמִּשְׁכָּן׃
      yi: און דער װאָלקן האָט אײַנגעדעקט דעם אוֹהל-מוֹעד, און די פּראַכט פֿון גאָט
        האָט אָנגעפֿילט דעם מִשכּן.
      cs: Tedy přikryl oblak stánek úmluvy, a sláva Hospodinova naplnila příbytek.
      pl: 'Tedy okrył obłok przybytek zboru, a majestat Wiekuistego napełnił przybytek. '
    35:
      he: וְלֹא־יָכֹל מֹשֶׁה לָבוֹא אֶל־אֹהֶל מוֹעֵד כִּי־שָׁכַן עָלָיו הֶעָנָן וּכְבוֹד
        יְהוָה מָלֵא אֶת־הַמִּשְׁכָּן׃
      yi: און משה האָט ניט געקענט אַרײַנגײן אין אוֹהל-מוֹעד, װײַל דער װאָלקן האָט
        אױף אים גערוט, און די פּראַכט פֿון גאָט האָט אָנגעפֿילט דעם מִשכּן.
      cs: A nemohl Mojžíš vjíti do stánku úmluvy; nebo byl nad ním oblak, a sláva
        Hospodinova naplnila příbytek.
      pl: 'I nie mógł Mojżesz wnijść do przybytku zboru, bo leżał na nim obłok, a
        majestat Wiekuistego napełnił przybytek. '
    36:
      he: וּבְהֵעָלוֹת הֶעָנָן מֵעַל הַמִּשְׁכָּן יִסְעוּ בְּנֵי יִשְׂרָאֵל בְּכֹל
        מַסְעֵיהֶם׃
      yi: און װען דער װאָלקן האָט זיך אױפֿגעהױבן פֿון מִשכּן, פֿלעגן די קינדער פֿון
        ישׂראל ציען אױף אַלע זײערע ציִונגען.
      cs: Když pak odnášel se oblak s příbytku, brali se synové Izraelští po všech
        taženích svých.
      pl: 'A gdy wznosił się obłok z nad przybytku, wyruszali synowie Israela we wszystkich
        pochodach swoich. '
    37:
      he: וְאִם־לֹא יֵעָלֶה הֶעָנָן וְלֹא יִסְעוּ עַד־יוֹם הֵעָלֹתוֹ׃
      yi: און אַז דער װאָלקן פֿלעגט זיך ניט אױפֿהײבן, פֿלעגן זײ ניט ציען, ביז דעם
        טאָג װאָס ער האָט זיך אױפֿגעהױבן.
      cs: Pakli se neodnášel oblak, nehýbali se až do dne, v němž se zdvihl.
      pl: 'Jeżeli zaś nie podnosił się obłok, to nie wyruszali, aż do dnia wzniesienia
        się jego. '
    38:
      he: כִּי עֲנַן יְהוָה עַל־הַמִּשְׁכָּן יוֹמָם וְאֵשׁ תִּהְיֶה לַיְלָה בּוֹ לְעֵינֵי
        כָל־בֵּית־יִשְׂרָאֵל בְּכָל־מַסְעֵיהֶם׃
      yi: װאָרום דער װאָלקן פֿון גאָט איז געװען אױפֿן מִשכּן בײַ טאָג, און אַ פֿײַער
        פֿלעגט זײַן דרינען בײַ נאַכט, פֿאַר די אױגן פֿון דעם גאַנצן הױז פֿון ישׂראל,
        אין אַלע זײערע ציִונגען.
      cs: A byl oblak Hospodinův nad příbytkem ve dne, a oheň býval v noci na něm,
        před očima všeho domu Izraelského ve všech taženích jejich.
      pl: 'Gdyż obłok Wiekuistego zostawał nad przybytkiem we dnie, a ogień bywał
        podczas nocy nad nim, w oczach całego domu Israela, we wszystkich pochodach
        ich. '
